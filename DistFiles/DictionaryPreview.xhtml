                  <div class="entry" id="hvo10852">
                        <span class="headword" lang="bzh">a-</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10856">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">V</span>
                                          <span class="slots">
                                                <span class="slot-name" lang="en">Person</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="en"><span class="xlanguagetag"
                                                lang="en">Eng </span>First person plural marker
                                          prefixed to verbs stressed on the first syllable of the
                                          root in first person dual, trial and plural forms. It is
                                          often not marked on the plural exclusive unless something
                                          else intervenes between the pronoun he and the verb</span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>He su
                                                  ayoh vu bë adah vun in ham rë.</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng </span>We are
                                                  not able to hide it from you</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>Hil ana
                                                  sepa ataġ vaha .</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng </span>Let's go
                                                  and follow my mother's tracks</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>Alu aluḳ
                                                  dub loḳ ayed sënë</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng </span>We two
                                                  went to school in our own language</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo10874">

                                                  class="xlanguagetag" lang="en">Eng </span>There is

                                                  class="xlanguagetag" lang="en">Bua </span>Desoh

                                                  class="xlanguagetag" lang="en">Eng </span>They

                                    </span>
                              </span>
                        </span>
                  </div>
