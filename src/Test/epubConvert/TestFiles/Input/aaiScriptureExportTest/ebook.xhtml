            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Baise abisa awatamaim etitit i dogor wanawananane etitit, naatu i boun orot biyan ebobokarit. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Anayabin abisa orot dogoromaim etitit i not kakafin, sabuw rauw morob, turanah a’aawah ufuh na, baiwa’an kwanekwan, bain, baifufuwen, naatu yanuw koutabitabir. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Iti sawar i boun orot babin ebi’afiy, baise uma sauwena’e ere kato bay ina’aa boro men ni’afiyimih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Babin Ana Baitumatum</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 7.24-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Jesu nati efan ihamiy naatu in tafaram Taiya Sidon hairi wanawanahimaim bar merar afa imaim tit. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Canaan babin nati’imaim ma’ama na Jesu isan rerey eo, “Regah, David uwan, kukabibiru; ayu natu babitai i demon kakafih wanawanan hirun hiforatoun hibonawiy bai’akir kakafin maiyow ebaib.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Baise Jesu men babin isan tur ta eo. Imih ana bai’ufununayah hina hifefeyan hio, “Babin ku’u sa’ab en, rerey ufut enan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-225" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-225" title="gs">
              <span class="Note_Target_Reference" lang="aai">15.24 </span>
              <span lang="aai">Mat 10.6</span>
            </span>
            <span lang="aai">Jesu iya’afutih eo, “Orot Natun nan i Israel sabuw </span>
            <span class="Emphasis" lang="aai">sheep </span>
            <span lang="aai"> na’atube hikasiy hima’am akisih isah na.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Baise babin na Jesu nanamaim sun yowen eo, “Regah Jesu kwibaisu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Jesu eo, “Kek hai bay men karam boro tanarouw nare haru hina’aan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Babin iya’afut eo, “Turobe Regah, baise bay momosarih tamah ana gemane tere’ere haru tebow te’aa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Imaibo Jesu eo, “Babin o a baitumatum i ra’at kwanekwan, imih abisa kukokok i namatar.” Naatu nati ana maramaim natun babitai yawas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sabuw Moumurih Iyawasih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 7.31-37)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Jesu efan nati ihamiy naatu Galilee harew kukuf rewarewan remor in, imaibo oyaw ta sisibinamaim yen in tafan mare. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Sabuw moumurih maiyow hai sabuw ah kafikafirih, matah fim, ah umah murumurubih, awah gugih naatu sawusawuwih afa moumurih maiyow auman hibow hina Jesu nanamaim hiya, naatu etei’imak iyawasih. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-6" class="picture" src="CN01785b.TIF" alt="CN01785b.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Sabuw matah fim ah umah murubih hina Jesu biyan titit</span>
                <span lang="aai" class="reference">15.30</span>
              </div>
            </div>
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-226" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-226" title="gt">
              <span class="Note_Target_Reference" lang="aai">15.31 </span>
              <span lang="aai">Mak 7.37</span>
            </span>
            <span lang="aai">Awah gugih tur hio, ah umah murubih higewasin, ah kafikafirih hibat hiremor, naatu matah fim higewasin hinuw sawar hi’itah isan, sabuw hifofofor men kafaita. Naatu Israel hai God wabin hibora’ara’ah.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sabuw 4,000 Ituwih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-227" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-227" title="gu">
              <span class="Note_Target_Reference" lang="aai">15.32 </span>
              <span lang="aai">Mat 14.14</span>
            </span>
            <span lang="aai">Jesu ana bai’ufununayah eaf hina biyan hitit naatu iuwih eo, “Ayu sabuw aitih abiyababan anayabin hina bairi ama’ama veya tounu sawar naatu boun hai efanamaim men abisa ta ema’am boro hina’aan. Ayu men akokok a murumurubih aniyafarih hai ubar hinan. Hinanan boro efamaim bayumih hinigagamat.”</span>
            <div class="picturePage">
              <img id="Figure-MAT-7" class="picture" src="CN01718B.TIF" alt="CN01718B.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Jesu masaw yanamaim eyoyoyoban</span>
                <span lang="aai" class="reference">15.32-38</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Naatu ana bai’ufununayah hiya’afut hio, “Iti arar yan bay boro menamaim tanab nakaram iti rakit gagamin tana’afuwagiy?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Jesu ibatiyih, “Kwa rafiy bai’ab kwabobotanen?” Hiya’afut hio,</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">“Rafiy fafar etei </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai">, naatu siy gidigidih kwafur ta.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">Basit Jesu sabuw iuwih me yan himarir. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Jesu rafiy fafar </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> naatu siy auman bow God ana a merar yiy, naatu imseseb ana bai’ufununayah itih hibow sabuw hifaramih. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Hi’aa etei yah iw, naatu bai’ufununayah bay sabuw hi’aa rebarebah hibiwanen sakasak etei </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> hiwanfoten. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Sabuw etei 4000 na’atube bay hi’aa, kek baibin men auman hiyabamih. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Imaibo Jesu sabuw iyafarih hinan ufunamaim, wa bai rabon na tafaram wabin Magadan imaim tit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Sabuw Ukwa’ukwarih Jesu Hifefeyan Ina’inan Isan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.11-13; Luke 12.54-56)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">16</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-228" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-228" title="gv">
              <span class="Note_Target_Reference" lang="aai">16.1 </span>
              <span lang="aai">Mat 12.38; Luk 11.16</span>
            </span>
            <span lang="aai">Pharisee naatu Sadducees afa hikok i Jesu hitikubibiruw, imih hina hio, “Aki akokok ina’inan ta marane ini’obaiyi saise anaso’ob o i anababatun God ana fair ibai.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Baise Jesu iyafutih eo, “Rabirab mar ebiwuwun kwa’i’itin, boro kwanao, maras boro veya gewasin nayen. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Naatu mar auman gagub niwuwun naatu turin nafufurum kwana’itin boro kwanao, boun boro nayar. Kwa i gagub akisin ana itinin kwaso’ob boro kwanao, baise abisa iti boun temamatar hai yabih men karam boro kwanaso’ob.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-229" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-229" title="y">
              <span class="Note_Target_Reference" lang="aai">16.3 </span>
              <span lang="aai">hanef 2, 3 hairi tur afa’amaim Jesu ana tur iti i men tema’am.</span>
            </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-230" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-230" title="gw">
              <span class="Note_Target_Reference" lang="aai">16.4 </span>
              <span lang="aai">Mat 12.39; Luk 11.29</span>
            </span>
            <span lang="aai">Mar iti boun ana sabuw hai fanasair naatu hai tafa’asar i ra’at, ina’inan isah tinunuwet. En! Baise ina’inan ta’imon ebi’obaiyi i Jonah ana i’inan.” Basit Jesu sabuw nati’imaim ihamiyih hima i sa’ab in.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Pharisee Naatu Sadducees Hai </span>
            <span class="Emphasis" lang="aai">Yeast</span>
            <span lang="aai"> Ana Bai’obaiyen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.14-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Jesu ana bai’ufununayah harew kukuf hirabon hina rewan rounane hiyey ana maramaim, nuhih taseb hio, “It rafiy men ta tabai auman tarabonamih.” </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-231" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-231" title="gx">
              <span class="Note_Target_Reference" lang="aai">16.6 </span>
              <span lang="aai">Luk 12.1</span>
            </span>
            <span lang="aai">Jesu iten ya’ih eo, “Mata to niwa’an kwanakaifi gewas, Pharisee naatu Sadducee hai </span>
            <span class="Emphasis" lang="aai">yeast </span>
            <span lang="aai"> isan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Naatu bai’ufununayah taiyuwih hibabatiy hio, “It rafiy baina’e tanan isan ma eo?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Jesu abisa isan hio i naniyan bai, imih ibatiyih, “Aisim rafiy ta baina’e tanan isan taiyuw kwakasiy kwama kwabibabatiyi? Kwa a baitumatum i kikimin anababatun. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-232" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-232" title="gy">
              <span class="Note_Target_Reference" lang="aai">16.9 </span>
              <span lang="aai">Mat 14.17-21</span>
            </span>
            <span lang="aai">A not boro’ika kwarisin ema’am. Sabuw etei 5, 000 rafiy fafar faive’imo imaim abituwih isan nuhi bur? naatu kwaso’ob sakasak etei bai’ab kwaiwanfoten? </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-233" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-233" title="gz">
              <span class="Note_Target_Reference" lang="aai">16.10 </span>
              <span lang="aai">Mat 15.34-38</span>
            </span>
            <span lang="aai">Na’atube rafiy sevenimo sabuw 4, 000 abituwih sakasak etei bai’ab kwaiwanfoten? </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Aisim a not boro’ika hikwaris ayu rafiy isan ao kwararouw, en baise Pharisee naatu Sadducee hai </span>
            <span class="Emphasis" lang="aai">yeast</span>
            <span lang="aai"> isan kwanakaifi gewasomih ao.” </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Imaibo bai’ufununayah naniyan hibai, Jesu i men </span>
            <span class="Emphasis" lang="aai">yeast </span>
            <span lang="aai"> maiyow rafiy wanawanan teyai’iyai isan matah toniwa’anamih, baise Pharisee naatu Sadducee hai bai’obaiyen isan matah toniwa’an.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Peter Jesu Isan Kurereb</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.27-30; Luke 9.18-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Jesu na Caesarea Philipi wanawananamaim titit ana veya, ana bai’ufununayah ibatiyih, “Sabuw Orot Natun isan mi’itube teo kwanonowar?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-234" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-234" title="ha">
              <span class="Note_Target_Reference" lang="aai">16.14 </span>
              <span lang="aai">Mat 14.1-2; Mak 6.14-15; Luk 9.7-8</span>
            </span>
            <span lang="aai">Hiya’afut hio, “Sabuw afa i teo John Baptist, afa Elijah, afa i Jeremiah, naatu afa teo i dinab orot ta.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Ana bai’ufununayah ibatiyih eo, “Bo kwa ayu isau i mi’itube kwa’o?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-235" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-235" title="hb">
              <span class="Note_Target_Reference" lang="aai">16.16 </span>
              <span lang="aai">Jn 6.69</span>
            </span>
            <span lang="aai">Simon Peter iya’afut eo, “O i God Tafa eof nowah</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-236" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-236" title="z">
              <span class="Note_Target_Reference" lang="aai">16.16 </span>
              <span lang="aai">Roubinen teten 20 tur ta’imon inu’in</span>
            </span>
            <span lang="aai"> God ma’ama wanatowanin Natun.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-237" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-237" title="hc">
              <span class="Note_Target_Reference" lang="aai">16.17 </span>
              <span lang="aai">Gal 1.15-16</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Simon, Jonah natun abigegewasini. Anayabin nati tur anababatun i men orot ta biyanane na irererebamih, baise marane Tamai mutufor o it. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-238" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-238" title="hd">
              <span class="Note_Target_Reference" lang="aai">16.18 </span>
              <span lang="aai">Jn 1.42; Eph 2.20</span>
            </span>
            <span lang="aai">Imih a tur ao’owen o i Peter.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-239" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-239" title="aa">
              <span class="Note_Target_Reference" lang="aai">16.18 </span>
              <span lang="aai">Peter anayabin kabay,</span>
            </span>
            <span lang="aai"> Iti kabay tafanamaim ayu boro au ekaleisia anawowab. Naatu morob ana fair boro men kafa’imo natafufur nare’emih. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-240" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-240" title="he">
              <span class="Note_Target_Reference" lang="aai">16.19 </span>
              <span lang="aai">Mat 18.18; Jn 20.23</span>
            </span>
            <span lang="aai">Ayu boro mar ana tufatan anit; abisa iti tafaramamaim kututufatan, maramaim boro ana tufatan. Naatu abisa iti tafaramamaim kururufam, maramaim boro ana rufam.” </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Imaibo Jesu ana bai’ufununayah awah bofot eo, “Ayu i Tafau hi’of nowah</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-241" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-241" title="ab">
              <span class="Note_Target_Reference" lang="aai">16.20 </span>
              <span lang="aai">Raubininenayan</span>
            </span>
            <span lang="aai"> imih men yait ta ana tur kwana’owenamih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Morob Isan Eo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.31–9.1; Luke 9.22-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Nati ana veya’amaim Jesu busuruf ana bai’ufununayah isah tur mutufor iuwih eo, “Ayu i anan Jerusalem ana tit biyababan gagamin maiyow boro anab, orot ai’in</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-242" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-242" title="ac">
              <span class="Note_Target_Reference" lang="aai">16.21 </span>
              <span lang="aai">ukwarih</span>
            </span>
            <span lang="aai"> biyahine, Firis ukwarih naatu Ofafar Bai’obaiyenayah biyahine, hina’asabunu ana morob. Baise veya tounu ufunamaim morobone boro anamisir maiye.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Peter bai hin nabinamaim eo, “Regah, iti na’atube men akokok isa namatar”.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Jesu tatabir Peter kwarar iu, “Au’uf kwen, Satan! O i kabay kiru nou kuyayare, anayabin o a not i men God enotanot na’atube kunotanotamih. O i orot babin hai notabe kunotanot.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-243" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-243" title="hf">
              <span class="Note_Target_Reference" lang="aai">16.24 </span>
              <span lang="aai">Mat 10.38; Luk 14.27</span>
            </span>
            <span lang="aai">Imaibo Jesu tatabir ana bai’ufununayah isah eo, “O yait inakok ayu airit namih, taiyuw ina kwahiri a onaf ina’abar ini’ufnunu airit tanan. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-244" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-244" title="hg">
              <span class="Note_Target_Reference" lang="aai">16.25 </span>
              <span lang="aai">Mat 10.39; Luk 17.33; Jn 12.25</span>
            </span>
            <span lang="aai">Anayabin orot yait taiyuwin ana yawas isan ebowabow boro nikasiy.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-245" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-245" title="ad">
              <span class="Note_Target_Reference" lang="aai">16.25 </span>
              <span lang="aai">men natita’urimih</span>
            </span>
            <span lang="aai"> Baise orot yait ana yawas ayu isau ebi’inuw boro natita’ur. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-246" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-246" title="hh">
              <span class="Note_Target_Reference" lang="aai">16.26 </span>
              <span lang="aai">Mat 4.8-9</span>
            </span>
            <span lang="aai">Tafaram wanawanan sawar tutufin etei ibai aur karam, baise inamomorob ana veya ana gewasin boro inab? En anababatun. Boro men kafa’imo nati sawaramaim a yawas inatubun inab maiye’emih. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-247" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-247" title="hi">
              <span class="Note_Target_Reference" lang="aai">16.27 </span>
              <span lang="aai">Psa 62.12; Pro 24.12; Mat 25.31; Rom 2.6; Rev 22.12</span>
            </span>
            <span lang="aai">Anayabin Orot Natun i Tamah ana fair ana bonamanamarinamaim nan, ana tounamatar kakafiyih bairi, imaibo nati ana maramaim i boro orot babin hibowabow ana fofoninamaim hai baiyan nitih. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Anababatun a tur ao’owen, sabuw afa iti kwama tur kwanonowar boro morobo’e kwanama’am Orot Natun ni’aiwob maramaim nanan kwana’itin.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Yumatan Botabir</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.2-13; Luke 9.28-36)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">17</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Veya etei </span>
            <span class="Emphasis" lang="aai">six</span>
            <span lang="aai"> sasawar ufunamaim Peter naatu James tain John hairi Jesu buwih bairi akisimo nawiyih hiyen hin oyaw gagamin tafantoro’ot hitit. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-248" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-248" title="hj">
              <span class="Note_Target_Reference" lang="aai">17.2 </span>
              <span lang="aai">2Pet 1.16-18</span>
            </span>
            <span lang="aai">Naatu nati’imaim matah yan hi’itin Jesu ana yumat botabir, ana itinin i veya’abe matar, ana faifuw i hikwes anababatun marakaw ta na’atube. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-8" class="picture" src="CN01728B.TIF" alt="CN01728B.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Jesu, Moses, Elijah yate oyaw tafan, naatu ana bai’ufununayah babanane tema’am</span>
                <span lang="aai" class="reference">17.2</span>
              </div>
            </div>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Imaibo, Moses Elijah hairi hitit Jesu bairi hio ana bai’ufununayah hi’itih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Peter Jesu isan eo, “Regah, gewasin aki iti ama’ama, o ina kokok na’at ayu boro sis tounu ana wowab ta o isa, ta Moses isan, naatu ta Elijah isan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-249" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-249" title="hk">
              <span class="Note_Target_Reference" lang="aai">17.5 </span>
              <span lang="aai">Deu 18.15; Psa 2.7; Isa 42.1; Mat 3.17; Mak 1.11; Luk 3.22</span>
            </span>
            <span lang="aai">Baise iti na’at bat eo auman, sakuk ana marakawin auman na tar gabuwih, naatu sakuk wanawanan orot fanan hinowar eo, “Iti kek i ayu Natu, au yabow anababatun, i isan ayu abiyasisir, tain kwanarub nao’o kwananowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Bai’ufununayah iti orot fanawat hinonowar ana maramaim hai bir ra’at yumatah au babe me yan hira’iy. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Baise Jesu na butubunih eo, “Kwamisir, men kwanabirumih.” </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Imaibo nah hitara’ah hinunuw ra’at men yait ta hi’itin, baise Jesu akisinamo batabat hi’itin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Oyaw wanane hire hinan basit Jesu awah bofot eo, “Abisa oyaw wan kwa’i’itin men yait ta ana tur kwana’owen. Kwanama, Orot Natun morobone namisiribo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-250" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-250" title="hl">
              <span class="Note_Target_Reference" lang="aai">17.10 </span>
              <span lang="aai">Mal 4.5</span>
            </span>
            <span lang="aai">Naatu bai’ufununayah Jesu hibatiy hio, “Bo aisim Ofafar Bai’obaiyenayah teo Elijah i boro mat nan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Jesu iyafutih eo, “Tur anababatun. Elijah i boro mat nan sawar etei nayabuna. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-251" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-251" title="hm">
              <span class="Note_Target_Reference" lang="aai">17.12 </span>
              <span lang="aai">Mat 11.14</span>
            </span>
            <span lang="aai">Baise a tur a’owen, Elijah i na titaka, baise sabuw men hi’inan, imih hai kokomaim sawar kakafih isan hisinaf. Ef nati ta’imon Orot Natun boro na’atube isan hinasinaf umahimaim ni’akir.” </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-252" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-252" title="hn">
              <span class="Note_Target_Reference" lang="aai">17.13 </span>
              <span lang="aai">Luk 1.17</span>
            </span>
            <span lang="aai">Imaibo bai’ufununayah naniyan hibai, Jesu i John Baptist isan hai tur eo’owen.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Demon Kek Hitounbubur Ma’am Jesu Iyawas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.14-29; Luke 9.37-43a)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Hire hina sabuw rau’ay gagamin biyah hititit ana maramaim, orot ta na Jesu nanamaim sun yowen </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">eo, “Regah au kek kwiwanbaban, au kek i sawow kakafin bai ebimamayay, mar etei en wairaf wan eyey, naatu harew yan ere’er. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Ayu abai ana a bai’ufununayah isah, baise i men karam boro hitiyawas.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Jesu eawar foten eo, “Kwa sabuw isa i baitumatum en naatu a ef i kwasa’ir. Kwanotanot ayu boro bairi maninaka tanama? Naatu kwanotanot abit boro maninaka ana’abar bairi tanan? Kek kwabai kwana a’itin.” </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Jesu demon kakafin kwarar tatab naatu kek ihamiy bihir tit. Nati ana maramaim kek mar ta’imon yawas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-253" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-253" title="ho">
              <span class="Note_Target_Reference" lang="aai">17.19 </span>
              <span lang="aai">Mat 10.1</span>
            </span>
            <span lang="aai">Imaibo Jesu ana bai’ufununayah hina akisinamo biyan hitit hibatiy hio, “Aisim aki demon kakafin men anun tit?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-254" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-254" title="hp">
              <span class="Note_Target_Reference" lang="aai">17.20 </span>
              <span lang="aai">Mat 21.21; Mak 11.23; Luk 17.6; 1Cor 13.2</span>
            </span>
            <span lang="aai">Jesu iuwih eo, “Anayabin, kwa a baitumatum i kikimin maiyow. Anababatun a tur ao’owen, a baitumatum iti ai momor ro’on na’atube nama’am na’at, iti oyaw isan boro kwanao, ‘Iti’imaim kwen ni’imaim kubat.’ Karam boro namatar, boro men abisa ta isa nafokaramih. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-255" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-255" title="ae">
              <span class="Note_Target_Reference" lang="aai">17.21 </span>
              <span lang="aai">Hanef 21 i sabuw kirumayah tafan hiya’abar hikirum</span>
            </span>
            <span lang="aai"> Sawar iti na’atube i yoyoban naatu yoharamaim boro hinamatar men abisa ta’amaim.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Morob Isan Eo Maiye</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.30-32; Luke 9.43b-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-256" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-256" title="hq">
              <span class="Note_Target_Reference" lang="aai">17.22 </span>
              <span lang="aai">Mat 16.21</span>
            </span>
            <span lang="aai">Jesu ana bai’ufununayah hina Galilee hibita’imon ana maramaim iuwih eo, “Orot Natun boro baban hinao hinab gawan sabuw umahimaim hinayai. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Nati sabuw boro hina’asabun namorob, veya tounu ufunamaim boro morobone na misir maiye.” Ana bai’ufununayah hai yababan ra’at.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Tafaror Bar Ana Baiyan Isan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-257" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-257" title="hr">
              <span class="Note_Target_Reference" lang="aai">17.24 </span>
              <span lang="aai">Exo 30.13; 38.26</span>
            </span>
            <span lang="aai">Jesu ana bai’ufununayah bairi hina Capernaum hititit ana maramaim, Tafaror Bar ana kabay o’onayah hina Peter hibatiy hio, “O a bai’obaiyenayan Tafaror Bar isan kabay ebibaiyan?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Peter iyafutih eo, “Jesu i Tafaror Bar isan kabay ebibaiyan.”</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">Peter na bar wanawanan rur ana maramaim Jesu i wan awan tara’ah eo, “Peter o kunotanot sawar etitit naatu erur na’atube orot ta’ita’imon ana kabay aiwob isan i yait ebibaiyan, bar matuwan o nanawan sabuw?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Peter iya’afut eo, “Nanawan sabuw.”</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">Iti na’atube eo imaibo Jesu eo, “Tur anababatun bar matuwan i asir tema’am kwanekwan. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Baise men basit sabuw isah tanasinaf kakaf, kabay o’onayah yah naso’ar, imih inan harew kukufamaim initokar siy wan inatatain awan inabohai’i kabay inab inan airit isat inibaiyan.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Yait I Orot Gagamin Maramaim</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.33-37; Luke 9.46-48)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">18</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-258" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-258" title="hs">
              <span class="Note_Target_Reference" lang="aai">18.1 </span>
              <span lang="aai">Luk 22.24</span>
            </span>
            <span lang="aai">Nati ana maramaim bai’ufununayah hina Jesu biyan hitit hibatiy hio, “Mar ana aiwobomaim yait i orot gagamin?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Jesu kek kikimin eaf na nahimaim bat. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-259" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-259" title="ht">
              <span class="Note_Target_Reference" lang="aai">18.3 </span>
              <span lang="aai">Mat 19.14; Mak 10.15; Luk 18.17</span>
            </span>
            <span lang="aai">Imaibo eo, “Anababatun a tur ao’owen, o yait ayawas men inabotabir inan iti kek gidigidih na’atube mar ana aiwobomaim boro men inarun. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Isan imih orot yait taiyuwin yare iti kek kikiminabe emamatar mar ana aiwobomaim i orot gagamin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-260" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-260" title="hu">
              <span class="Note_Target_Reference" lang="aai">18.5 </span>
              <span lang="aai">Mat 10.40; Luk 10.16; Jn 13.20</span>
            </span>
            <span lang="aai">“Naatu orot yait kek kikimin iti na’atube ayu wabu’umaim ana merar eyiy, i ayu au merar eyiy. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Baise orot yait iti kek kikimin ayu bitutumu eoraraf in bowabow kakafin esisinaf, gewasin nati orot i boro sikan aumor hina’utan taiy yan hinitaiy nare na’atomatom namorob.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bowabow Kakafin Hai Routobon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.42-48; Luke 17.1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">“Tafaram i kakafin wanawanan run, imih nati sawaramaim sabuw bonawiyih bowabow kakafin tisisinaf. Sawar kakafih nati na’atube i boro hinamatar, baise orot yait biyanamaim iti sawar temamatar i boro kakafin anababatun nab. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-261" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-261" title="hv">
              <span class="Note_Target_Reference" lang="aai">18.8 </span>
              <span lang="aai">Mat 5.29-30</span>
            </span>
            <span lang="aai">O yait uma o a nabonawiy kakafin inasisinaf na’at, ku’afuw kwisaroun, saise a uma duboduboh inan ma’ama wanatowan inarun. Men basit a uma hai ubaramaim o biya etei itan wairaf wan itayen ta’arahi. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Naatu mata nuw kwanekwan kakafin kusisinaf, kukubai kwisaroun. Mata rounawat saise inan ma’ama wanatowan inarun, men basit mata ta’imon ana ubaramaim mata rou’abaka inan wairaf wan inayen na’arahi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bobaituw</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-262" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-262" title="af">
              <span class="Note_Target_Reference" lang="aai">18.9 </span>
              <span lang="aai">Sheep </span>
            </span>
            <span lang="aai"> Kakasiy Ana Oroubon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 15.3-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-263" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-263" title="hw">
              <span class="Note_Target_Reference" lang="aai">18.10 </span>
              <span lang="aai">Hib 1.14</span>
            </span>
            <span lang="aai">“Abisa kusisinaf i inaso’ob men kek gidigidih inanuw furuwih, a tur ao’owen anayabin kek gidigidih hai tounamatar mar etei maramaim Tamai nan tebatabat. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-264" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-264" title="hx">
              <span class="Note_Target_Reference" lang="aai">18.11 </span>
              <span lang="aai">Luk 19.10</span>
            </span>
            <span lang="aai">Orot Natun nan ana’an i sabuw kasikasiyih bow baiyawasih isan na.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">“Orot ana bobaituw 100 hitama’am ta’imon takakasiy isan a not i mi’itube kwanotanot? Ana bobaituw 99 tihamiyen oyaw wan hitama, i tare tan ta’imon kakasiy tanuwih ai en? </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Naatu ana bobaituw tatita’ur tabaib ana maramaim, a tur ao’owen ana for ta’imon isan boro tiyasisir men kafaita, men 99 isah ebiyasisir na’atube anayabin i men hikasiy. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Imih ef ta’imon nati na’atube Tamat maramaim men ekokok boro ana kek kikimin ta nakasiy.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Tai Bowabow Kakafin Nasisinaf Mi’itube Inibais</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-265" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-265" title="hy">
              <span class="Note_Target_Reference" lang="aai">18.15 </span>
              <span lang="aai">Luk 17.3; Gal 6.1</span>
            </span>
            <span lang="aai">“O taituwa ta wanawanamaim isa bowabow kakafin nasisinaf na’at wa’iwa’iramaim inan biyan ana kakafin matanamaim ini’obaiy. Inao fana nanonowar na’at i boro airi kwanitafen tutur. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-266" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-266" title="hz">
              <span class="Note_Target_Reference" lang="aai">18.16 </span>
              <span lang="aai">Deu 19.15; Jn 8.17</span>
            </span>
            <span lang="aai">Baise inao men nanonowar, orot ta’imon o rou’ab inabuwih bairi kwanan, saise o abisa’awat inao orot rou’ab boro sif hinaruboun. Buk Atamaninamaim hio na’atube. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Baise hinao men nanonowar na’at, basit ekaleisia matahimaim kwanakurereb kwanao, naatu ekaleisia hinao men nanowar na’at, basit kwanihamiy eteni orot na’atube nama o </span>
            <span class="Emphasis" lang="aai">tax </span>
            <span lang="aai"> o’onayan na’atube nama.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Hirin Naatu Botawiyin</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-267" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-267" title="ia">
              <span class="Note_Target_Reference" lang="aai">18.18 </span>
              <span lang="aai">Mat 16.19; Jn 20.23</span>
            </span>
            <span lang="aai">“Anababatun a tur ao’owen, abisa iti tafaramamaim ku’a’uh maramaim boro ana’uh. Naatu abisa iti tafaramamaim kururufam maramaim boro anarufam.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-268" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-268" title="ib">
              <span class="Note_Target_Reference" lang="aai">18.19 </span>
              <span lang="aai">Mak 11.24; Jn 15.7</span>
            </span>
            <span lang="aai">“Iban ao maiye, orot rou’ab iti tafaramamaim abisa isan hairi hibasit tefefeyan, Tamai maramaim boro isah nasinaf. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Orot rou’ab o tounu ayu wabu’umaim tekuku’ay, ayu i nati wanawanahimaim bairi.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bowabow Kakafih Notawiyen Ana Bai’obaiyen</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Imaibo Peter na Jesu biyan tit ibatiy, “Regah, ayu taiu isau mar etei bowabow kakafih nasisinaf mar boro bai’ab ana kakafih ana notawiyen? Ana kakafih ana notawiyen nayen </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> nanatabir?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-269" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-269" title="ic">
              <span class="Note_Target_Reference" lang="aai">18.22 </span>
              <span lang="aai">Luk 17.4</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Men </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai">, baise mar etei 70 tafanamaim </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> auman.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-270" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-270" title="ag">
              <span class="Note_Target_Reference" lang="aai">18.22 </span>
              <span lang="aai">mar etei 77 notawiyen men ana hanef ema’am</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">“Anayabin aiwob maramaim ana itinin i aiwob orot ana akir wairafih hai bowabow nunutitiy na’atube. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Nuteteyan ana bowabow busuruf ana veya aiwob orot kabay </span>
            <span class="Emphasis" lang="aai">million</span>
            <span lang="aai"> na’atube orot ta bai ma bowabow hibai hina hirun. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Naatu nati akir wairafin aiwob orot ana kabay wan yin isan aurin men karam. Imih aiwob orot iuwih orot aawan, natunatun naatu ana sawar etei hitabow hitan sabuw afa hitatobon hai akir wairafihimih hitabow, saise nati kabayamaim aiwob orot ana kabay wan tab isan eo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">“Baise akir wairafin aiwob orot nanamaim sun yowen fefeyan eo, ‘Regah a kokok yate nanub naatu ayu boro ana sinaftobon a sawar etei wah anayow anit.’ </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Aiwob orot ana akir wairafin itin yan baban naatu ana kabay wan yin isan auman ibagun naatu iu tit ana ubar in.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">“Baise nati akir wairafin tit in naatu ana kabay bai’abamo bowayan turan biyanamaim bai ma’am biyan tit, eof sikan bai eo, ‘Au kabay o biya inu’in boun wan inay initu.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">“Bow turan orot nanamaim sun yowen ifefeyan eo, ‘Yate nanub mar kafai ayu boro a kabay wan anay anit.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">“Baise orot men kok boro turan fanan tanowar, imih bai furisiman itih hibai hin dibur bar hiya’ariy. Naatu orot turan iu, ‘Iti’imaim inama au kabay wan inay initu imaibo inatit.’ </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Akir wairafih afa iti sawar matar hi’itin men hiyasisir, imih hin abisa’awat himamatar isan aiwob orot ana tur hiowen.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">“Imaibo aiwob orot ana akir wairafin eaf na iu eo, ‘O i anababatun orot kakaf. Ayu au kabay gagamin maiyow o biyamaim ma’am i asafam, anayabin ayu ifefeyanu. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Gewasin bow tura itakabibir o akakabibiri na’atube.’ </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-271" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-271" title="id">
              <span class="Note_Target_Reference" lang="aai">18.34 </span>
              <span lang="aai">Mat 5.25-26</span>
            </span>
            <span lang="aai">Aiwob orot yan so’ar tatabir ana dibur kaifenayah iuwih hifatum dibur hiya’ariy naatu iu, ‘Iti’imaim inama’am au kabay wan inay initu imaibo inatit.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-272" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-272" title="ie">
              <span class="Note_Target_Reference" lang="aai">18.35 </span>
              <span lang="aai">Mat 6.15; Mak 11.25; Eph 4.32; Col 3.13</span>
            </span>
            <span lang="aai">“Ef ta’imon ayu Tamai maramaim kwa ta’ita’imon isa boro iti na’atube nasinaf, o yait taituwa ana kakafin men dogor tutufin etei inanotanotawiy na’at.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">A’aawat Kwahiren Ana Bai’obaiyen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.1-12)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">19</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu iti tur eo in sawar ufunamaim, Galilee ihamiy in Judea wanawananamaim tit, Jordan harew rewan rounane. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Sabuw rou’ay gagamin hi’ufunun hinan etei iyawasih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Ofafar bai’obaiyenayah hina Jesu an hitain hibatiy hio, “Orot aawan nasisinaf kakaf isan karam boro nakwahir, naatu na kwakwahir i ofafar e’astu’ub ai en?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-273" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-273" title="if">
              <span class="Note_Target_Reference" lang="aai">19.4 </span>
              <span lang="aai">Gen 1.27; 5.2</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “Bo aneika God orot babin hairi sinafih himamatar isan Buk Atamaninamaim hikirum inu’in kwaiyab kwaitin?” </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-274" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-274" title="ig">
              <span class="Note_Target_Reference" lang="aai">19.5 </span>
              <span lang="aai">Gen 2.24; Eph 5.31</span>
            </span>
            <span lang="aai">Tur an i nati imih God eo, “Orot boro hinah tamah nihamiyih, aawan hairi hinita’imon biyah rou’ab, baise hairi hinita’imon biyah ta’imon namatar. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Imih hairi men biyah rou’ab baise ta’imon. Abisa God bita’imon men yait ta natarbounih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-275" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-275" title="ih">
              <span class="Note_Target_Reference" lang="aai">19.7 </span>
              <span lang="aai">Deu 24.1-4; Mat 5.31</span>
            </span>
            <span lang="aai">Ofafar bai’obaiyenayah hibatiy maiye hio, “Bo aisim Moses ana ofafar ta kirum eo, ‘Orot aawan kwahirinamih, kwahikwahiren ana fef nakirum babin nitin nab nan.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Jesu iyafutih eo, “Kwa a tafa’asaramaim, imih Moses ibasit baibin kwahiren isan eo, baise aneika i men iti na’atube ma’ama’amih. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-276" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-276" title="ii">
              <span class="Note_Target_Reference" lang="aai">19.9 </span>
              <span lang="aai">Mat 5.32; 1Cor 7.10-11</span>
            </span>
            <span lang="aai">Anababatun a tur ao’owen, orot yait aawan anayabin en asir nakwahir, naatu nare babin ta ufun nan hairi hinibiwa’an i bowabow kakafin esisinaf.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Naatu Jesu ana bai’ufununayah hibatiy hio, “Orot babin hairi hai ma kakaf nati na’atube tama’am, gewasin men hitatabin, monok baibitar hitama.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Baise Jesu iuwih eo, “Men orot etei boro iti bai’obaiyen hini’ufununimih, baise iyabowat God rurubinihiwat boro hini’ufunun. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Ef hai yabih moumurih na’in, imih orot men tetatabinamih, afa men tetatabin anayabin afa i yahoh fim, orot afa i yahoh tebowabow, naatu afa i God ana bowabow isan tenotanot, imih men tetatabin. Orot yait iti bai’obaiyen bainamih nakok, basit nab i akisin.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Kek Gidigidih I Gegewasinih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.13-16; Luke 18.15-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Sabuw afa kek gidigidih Jesu uman tafah tayara’aten yoyoban isan hibow hinan, ana bai’ufununayah sabuw hikwararih hiotanih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-277" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-277" title="ij">
              <span class="Note_Target_Reference" lang="aai">19.14 </span>
              <span lang="aai">Mat 18.2-3</span>
            </span>
            <span lang="aai">Baise Jesu eo, “Kek kwaihamiyih tena biyau tetit, men kwana’otanih. Anayabin sabuw iyab iti kek hai baitumatum na’atube God ana aiwobomaim tema’am.” </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Basit Jesu kek tafah yara’aten isah yoyoban sawar, imaibo ihamiyih in.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Sawar Wairafin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.17-31; Luke 18.18-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Ana veya ta orot ta na Jesu ibatiy eo, “Bai’obaiyenayan, sawar menatan gewasin anasinaf boro ma’ama wanatowan anab?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-278" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-278" title="ik">
              <span class="Note_Target_Reference" lang="aai">19.17 </span>
              <span lang="aai">Lev 18.5; Luk 10.28</span>
            </span>
            <span lang="aai">Jesu orot iya’afut eo, “Aisim sawar gewasin isan ayu kubibatiyu? God akisinamo i orot gewasin. O inakok ma’ama wanatowan bain ma’amih, basit ofafar ini’ufunun.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-279" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-279" title="il">
              <span class="Note_Target_Reference" lang="aai">19.18 </span>
              <span lang="aai">Exo 20.13-16; Deu 5.17-20</span>
            </span>
            <span lang="aai">Orot Jesu ibatiy eo, “Ofafar i menatan?” Jesu iya’afut eo, “Men tura ina’asabun, turanah a’aawah bairi men kwaniwa’an, men inabain, men orot babin afa isah inayanuw, </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-280" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-280" title="im">
              <span class="Note_Target_Reference" lang="aai">19.19 </span>
              <span lang="aai">Exo 20.12; Lev 19.18</span>
            </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-281" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-281" title="in">
              <span class="Note_Target_Reference" lang="aai">19.19 </span>
              <span lang="aai">Exo 20.12; Lev 19.18</span>
            </span>
            <span lang="aai">hinat tamat inakakafiyih</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-282" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-282" title="ah">
              <span class="Note_Target_Reference" lang="aai">19.19 </span>
              <span lang="aai">Exodus 20.13-16; Deuterenomy 5.16-20</span>
            </span>
            <span lang="aai"> naatu o taiyuw isa kubiyabow na’atube taituwa isah iniyabow.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Orot iya’afut eo, “Iti ofafar etei asinaf sawar, abisa’awat tema’am boro anasinaf?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Jesu iu eo, “O inakok a yawas baigewasinamih. Basit inan a sawar etei sabuw hai sawaramih initih hinatobon, naatu kabay inab yababan wairafih initih. O inan ini’ufununu, nati na’atube inasinaf maramaim o boro isa sawar nakaram.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Orot iti tur nonowar ana maramaim yababan auman ana ubar in, anayabin i aurin sawar etei karam.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Naatu Jesu tatabir ana bai’ufununayah iuwih eo, “Tur anababatun au’uwi. Orot sawar wairafin i men karam mar ana aiwobomaim narun, boro isan nafokar. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Au’uwi maiye </span>
            <span class="Emphasis" lang="aai">camel</span>
            <span lang="aai"> sou’umaim sorabon isan i fokar, anayabin koun butun gagamin. Ef ta’imon nati na’atube orot sawar wairafin i men karam mar ana aiwobomaim narun, boro isan nafokar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Bai’ufununayah iti tur hinonowar ana maramaim hifofofor men kafaita. Naatu hio, “Yait i boro yawas nab?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-283" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-283" title="io">
              <span class="Note_Target_Reference" lang="aai">19.26 </span>
              <span lang="aai">Job 42.2</span>
            </span>
            <span lang="aai">Jesu mutufor nuw itih eo, “Sawar etei orot isah i hifokar, baise God isan sawar etei i men fokarihimih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Basit Peter misir eo, “Kwi’iti, aki ai sawar etei ai hamiyen o abi’ufununi abisa boro anab?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-284" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-284" title="ip">
              <span class="Note_Target_Reference" lang="aai">19.28 </span>
              <span lang="aai">Mat 25.31; Luk 22.30; Rev 3.21</span>
            </span>
            <span lang="aai">Jesu iuwih eo, “Anababatun a tur ao’owen. Tafaram nabobotabir ana maramaim, Orot Natun boro ana urama’ama bonamanamarinamaim namare. Naatu kwa ayu au bai’ufununayah na 12 auman boro urama’amamaim kwanamare Israel sabuw hai big etei 12 kwanakaifih kwanama. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Sabuw iyab ayu wabu’umaim hai bar hai me, taituwah, ruburubuh, hinahinah tamahinah hihamiyen ayu tibi’ufununu boro hai yawas tafan ana ya’abar anitih. Naatu yawas wanatowan auman anitih hinab. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-285" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-285" title="iq">
              <span class="Note_Target_Reference" lang="aai">19.30 </span>
              <span lang="aai">Mat 20.16; Luk 13.30</span>
            </span>
            <span lang="aai">Baise sabuw iyab boun wan hi’iyon tenan boro hinan hini’uf naatu sabuw iyab hi’uf tenan boro hinan wan hini’iyon. Imih sabuw iyab iti tafaramamaim orot gagamih tema’am maramaim boro aurih efan en. Baise sabuw iyab iti tafaramamaim God isan tibi’akir maramaim boro orot gagamih hinama.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Sabuw Masaw Bowayah Hai Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">20</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">“God nabi’aiwob ana maramaim i boro iti na’atube. Ana veya ta orot masaw matuwan, sabuw afa tobon ana masawamaim bowamih tit na. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Bowayah bow naatu veya ta’imon ana baiyan isan bairi hio hibibasit ufunamaim iyafarih hin </span>
            <span class="Emphasis" lang="aai">grape </span>
            <span lang="aai"> ana masawamaim</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-286" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-286" title="ai">
              <span class="Note_Target_Reference" lang="aai">20.2 </span>
              <span lang="aai">vineyard</span>
            </span>
            <span lang="aai"> hibow.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">“</span>
            <span class="Emphasis" lang="aai">Nine </span>
            <span lang="aai"> korok na’atube tit maiye na ahar efanamaim. Orot afa hai bowabow en asir hibatabat itih. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Basit eo, ‘Igewasin kwa auman boro kwanan au masawamaim kwanabow, naatu kwa a baiyan boro etei anafofonin anit.’ Naatu bowamih hin. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Auyit naatu </span>
            <span class="Emphasis" lang="aai">three</span>
            <span lang="aai"> korok hairi tit inan i bowabow ta’imon sinaf sabuw asir hibatabat itih naatu uwih hin ana masaw hibow. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Naatu veya re </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> korok na’atube, orot tit na maiye, ahar efanamaim titit. Sabuw afa’abo hibatabat itih eo, ‘Kwa aisim asir kwabatabat veya re?’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">“Hiya’afut hio, ‘Men yait ta tubuni.’</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">“Basit orot eo, ‘Kwanan au masawamaim kwabow.’ Naatu ana masaw bowamih hin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-287" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-287" title="ir">
              <span class="Note_Target_Reference" lang="aai">20.8 </span>
              <span lang="aai">Lev 19.13; Deu 24.15</span>
            </span>
            <span lang="aai">“Veya re birabirab auman, masaw matuwan ana orot ukwarin eaf na iu, ‘Sabuw ina’afih hinan hai baiyan initih, uf hinan hai baiyan wan initih naatu wan hinan uf initih,’ basit eafih hina hirun sawar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">“Imaibo orot iyab </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> korok hibusuruf hibowabow, hai baiyan itih, veya ta’imon ana fofonin. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Orot mat hina hibowabow, hai biyan bainamih hinan i hinotanot boro hai baiyan gagamin hitab, baise i auman baiyan ta’imon hibai, veya ta’imon ana fofonin. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">“Hai kabay hibai sawar hitit hibat. Basit higam masaw matuwan hiu, </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">‘Iti sabuw i veya re’er auman hina men manin hibag, baise aki bairi ai baiyan ta’imon iti. Aki ai baiyan i boro gagamin atab, anayabin aki mar auman ana a bow in veya re.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">“Masaw matuwan misir orot ta isan eo, ‘Au begon inaso’ob. Ayu men asinaf kakafemih. Anayabin kwa i kwaibasit veya ta’imon ana baiyan isan, imih kwabow in veya re ana fofonin ait. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Abisa abit i kwabai a ubar kwan. Iti oro’orot uf hinan i ayu arubinih hina, imih hai kabay abitih i kwa bairi a baiyan ta’imon. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Anayabin ayu au sawar, au kokomaim au kabay mi’itube anim, ayu akisu. Men orot babin ta isan anasisinaf gewas isan ya naso’aramih.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-288" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-288" title="is">
              <span class="Note_Target_Reference" lang="aai">20.16 </span>
              <span lang="aai">Mat 19.30; Mak 10.31</span>
            </span>
            <span lang="aai">Naatu Jesu ana tur yomaninamaim eo, “Sabuw iyab iti tafaramamaim orot gagamih tema’am boro maramaim aurih efan en. Baise sabuw iyab iti tafaramamaim God isan tibi’akir maramaim boro orot gagamih hinama.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Mar Baitaunin Ana Morob Isan Eo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.32-34; Luke 18.31-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Jesu ana bai’ufununayah bairi au Jerusalem hinan efamaim buwih nabin akisihimo hai tur eowen eo, </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-289" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-289" title="it">
              <span class="Note_Target_Reference" lang="aai">20.18 </span>
              <span lang="aai">Mat 16.21; 17.22-23</span>
            </span>
            <span lang="aai">“Tanan Jerusalemamaim Orot Natun boro sabuw hinab. Firis ukwarih naatu Ofafar Bai’obaiyenayah hinitih rabin asabunin morobomih hinao. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Naatu hinab Eteni Sabuw hinitih, hina’u hi’i’iyab hinarab hina’onaf namorob. Baise veya baitonin ufunamaim boro namisir maiye.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Hinah Ana Fefeyan James, John Hairi Isan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.35-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Imaibo Zebedee aawan natunatun rou’ab bairi Jesu baifefeyanimih hina nanamaim sun yowen natunatun rou’ab isah fefeyan baibaisinamih eo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-290" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-290" title="iu">
              <span class="Note_Target_Reference" lang="aai">20.21 </span>
              <span lang="aai">Mat 19.28; Luk 22.30</span>
            </span>
            <span lang="aai">Jesu ibatiy eo, “Abisa kukokok?” Babin iya’afut eo, “Ayu akokok inao matanu o ina bi’aiwob ana maramaim, ayu natunatu hairi sisib roun roun hinamare bairi kwani’aiwob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-291" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-291" title="iv">
              <span class="Note_Target_Reference" lang="aai">20.22 </span>
              <span lang="aai">Mat 26.39; Jn 18.11</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Kwa men kwaso’ob abisa isan kwafefeyanu. Karam ayu au harew ana tomatom turin boro kwanatom?” Tufuturan hairi hiya’afut hio, “Aki karam.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Jesu iuwih eo, “Ayu harew atomatom boro kwanatom, baise ta au asukwafune mare ta au beyawane mare. Ayu men karam boro anarubin. Nati efan i sabuw iyab ayu Tamai isah bobogaigiwas i hai efan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Bai’ufununayah etei </span>
            <span class="Emphasis" lang="aai">ten</span>
            <span lang="aai"> iti tur hinonowar orot tufuturan hairi isan yah so’ar. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-292" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-292" title="iw">
              <span class="Note_Target_Reference" lang="aai">20.25 </span>
              <span lang="aai">Luk 22.25-26</span>
            </span>
            <span lang="aai">Baise Jesu etei eaf ayuwih i’uwih eo, “Kwanaso’ob orot iyab Eteni Sabuw tekakaifih i God men tebitumitum, imih i taiyuwih hai fairamaim sabuw tibiruwih fanah tebai tibi’ufununih. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-293" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-293" title="ix">
              <span class="Note_Target_Reference" lang="aai">20.26 </span>
              <span lang="aai">Mat 23.11; Mak 9.35</span>
            </span>
            <span lang="aai">Baise kwa wanawanamaim men iti na’atube nama’amih. O yait inakok bai’ukwarinamih, basit taituwa isah inabow ini’akir. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Naatu O yait inakok wan bai’iyon bai’ukwarinamih, basit taituwa isah ini’akir. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-294" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-294" title="iy">
              <span class="Note_Target_Reference" lang="aai">20.28 </span>
              <span lang="aai">Luk 22.27; Php 2.7</span>
            </span>
            <span lang="aai">Iti na’atube kwanasinaf, anayabin Orot Natun nan i men sabuw isan bowamih namih, baise nabow ana yawas sabuw isah ni’inuw saise i ana yawasamaim sabuw niyawasih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Orot Rou’ab Matah Fim Iyawasih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 10.46-52; Luke 18.35-43)</span>
