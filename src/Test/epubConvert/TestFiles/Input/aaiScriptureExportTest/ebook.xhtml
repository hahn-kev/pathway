  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="aai">Mat</span>
      <span class="scrBookCode" lang="aai">MAT</span>
      <div class="Title_Main">
        <span lang="aai">Matthew</span>
        <span class="Title_Secondary" lang="aai">Tur Gewasin Kikirum</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="aai">Roube’aten Ana Tur</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="aai">Tur gewasin Matthew ebi’obaiyit Jesu i Baiyawasenayan ana omatanen, I isan Buk Atamaninamaim God sabuw isah eomatan sinaf yabin matar.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="aai">Iti tur gewasin i men Jew sabuw o iyabowat nati Jesu tufuw ra’at ma’am akisih isahimih, baise tafaram tutufin etei isah. Matthew ana tur hamenam nutitiy gewas. Jesu tutufuwaka busuruf, mi’itube baipataito naatu arar yan routobon baib naatu God ana bowabow Galilee wanawanan busuruf bibinan, i’obaibiyih naatu iyayawasih. Iti ufunamaim Matthew mi’itube Jesu Galilee ine tit remor in Jerusalem rur naatu fur yomanin abistanawat isan namamatar, yomanin ana gagamin ea’easa’ub i ana morob onaf afe’en naatu ana mimisir maiye etei eo kirum.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="aai">Iti tur gewasin tit eorerereb Jesu i bai’obaibiyen ana orot gagamin, I ana fair ema’am, karam God ana Ofafar naatu sabuw iyab God ana Aiwob isah tibi’obaibiyen karam boro nakubuna naya’abun gewas hinanowar. Ana bai’obaibiyen abistanawat sinaf mamatar etei bow na yasiben matah etei uman roun.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="aai">(1) Oyawemaim ma bi’obaibiyih, nati i sabuw hai yawas ana itinin, hai bowabow mi’itube hinabowabow, sisinaf etei gewasin naatu roufamenamaim Mar ana aiwob run ma isan (teten 5-7); (2) Bai’ufnunenayah nah 12 hai obaiyunen ef tit bow isan (teten 10); (3) Mar ana aiwob ana’oroubon (teten 13); (4) Bai’ufunun yabih ana bai’obaiyen (teten 18) naatu (5) Boun ma ana yomanin naatu mar ana aiwob nanan i ana bai’obaiyen (teten 24-25).</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="iot">
            <span lang="aai">
              <span lang="aai">Fef Wanawanan Tur Iti Na’atube Hi’asgidigid</span>
            </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Aneika na in Jesu Keriso Tutufuw (1.1–2.23)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">John Baptist ana bowabow (3.1-12)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Jesu ana bapataito naatu ana routobon (3.13–4.11)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Galilee wanawanan Jesu rererebamaim bowabow (4.12–18.35)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Galilee ine in Jerusalem titit (19.1–20.34)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Jesu ana ma fufun fur nati Jerusalem wanawanan naatu sisibinamaim (21.1–27.66)</span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="aai">Jesu morobone mimisir naatu ana bairerereb (28.1-20)</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Keriso Ana’a’agir Wabih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 3.23-38)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">1</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-1" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-1" title="a">
              <span class="Note_Target_Reference" lang="aai">1.1 </span>
              <span lang="aai">Gen 22.18; 1Ch 17.11</span>
            </span>
            <span lang="aai">Iti i Jesu ana’a’agir wabih, aiwob ana efane i David ana rara’ane tufuw naatu omatanenane i Abraham ana rara’ane tufuw. Naatu iti i hai gin anayimih. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Abraham natun i Isaac, naatu Isaac natun i Jacob, Jacob natun i Judah, Judah i taitin tuwahinah bairi hitufuw. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-2" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-2" title="b">
              <span class="Note_Target_Reference" lang="aai">1.3 </span>
              <span lang="aai">Gen 38.29-30; Rut 4.18-22</span>
            </span>
            <span lang="aai">Naatu Judah natunatun i Perez tain Zerah hairi hitufuw, hinah wabin Tamar. Naatu Perez natun i Hezron, Hezron natun i Ram, </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Ram natun i Aminadab, Aminadab natun i Nashon, Nashon natun i Salmon. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-3" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-3" title="c">
              <span class="Note_Target_Reference" lang="aai">1.5 </span>
              <span lang="aai">Rut 4.13-17</span>
            </span>
            <span lang="aai">Naatu Salmon natun i Boaz, hinah wabin Rahab, naatu Boaz natun i Obed, hinah wabin Ruth, naatu Obed natun i Jesse. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-4" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-4" title="d">
              <span class="Note_Target_Reference" lang="aai">1.6 </span>
              <span lang="aai">2Sa 12.24</span>
            </span>
            <span lang="aai">Jesse natun i David, aiwob orot. David natun i Solomon, naatu Solomon hinah i orot Uriah ana kwafur.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Solomon natun i Rehoboam, Rehoboam natun i Abaijah, Abaijah natun i Asa, </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Asa natun i Jehosafat, Jehosafat natun i Jehoram, Jehoram natun i Uzaiah, </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Uzaiah natun i Jotham, Jotham natun i Ahaz, Ahaz natun i Hezekiah. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Naatu Hezekiah natun i Manasseh, Manasseh natun i Amon, Amon natun i Josiah, </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-5" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-5" title="e">
              <span class="Note_Target_Reference" lang="aai">1.11 </span>
              <span lang="aai">2Ki 22–24; 2Ch 36.10; Jer 27.20</span>
            </span>
            <span lang="aai">Josiah natun i Jeconiah, Jeconiah taitin tuwahinah bairi hibitutufuw ana veya’amaim baiyow matar Babilon sabuw hina hibuwih hire hin Babilonamaim hima.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-6" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-6" title="f">
              <span class="Note_Target_Reference" lang="aai">1.12 </span>
              <span lang="aai">Ezr 3.2</span>
            </span>
            <span lang="aai">Babilonane himatabir maiye hinan ufunamaim Jeconiah natun i Shealtiel, naatu Shealtiel natun i Zerubbabel, </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Zerubbabel natun i Abiud, naatu Abiud natun i Eliakim, Eliakim natun i Azor, </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Azor natun i Zadok naatu Zadok natun i Akim, Akim natun i Eliud, </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Eliud natun i Eleazar, Eleazar natun i Mathan, Mathan natun i Jacob, </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Jacob natun i Joseph, Joseph aawan i Mary, naatu Mary natun i Jesu, it isan Keriso tarouw ta’o. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Imih Abraham ana veya’amaim busuruf re na David ana veya’amaim titit, agi’agir kwerekweren etei 14, naatu David ana veya’amaim re na hin Babilon hima’ama i 14, naatu Babilon hima’am imaim busuruf na Keriso ana veya’amaim titit i na’atube 14.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-7" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-7" title="a">
              <span class="Note_Target_Reference" lang="aai">1.17 </span>
              <span lang="aai">Keriso Greek fanahimaim Roubininenayan o Tafan hiof nowah</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Tufuw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 2.1-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-8" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-8" title="g">
              <span class="Note_Target_Reference" lang="aai">1.18 </span>
              <span lang="aai">Luk 1.27, 35</span>
            </span>
            <span lang="aai">Jesu Keriso ana tufuw an i iti na’atube busuruf. Jesu hinah Mary i orot Joseph bai’awanin isan ana rum hi’o, baise hairi nanabin hima’am ana veya, Mary Anun Kakafiyin re targabuw yan wanawanan rara bobokafuf i so’ob. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Naatu Joseph i orot gewasin, imih men kok boro bebeyanamaim Mary tibiya’uhuw; imih wa’iwa’iramaim Mary kwahirin isan bogaigiwas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Baise ma binotanot tasinafumih, Regah ana tounamatar kakafiyin mimumaim tit eo, “Joseph, David ana agir, Mary bai na bai’awanin isan men inabirumih, anayabin iti i God Anunin Kakafiyinane yan matar. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-9" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-9" title="h">
              <span class="Note_Target_Reference" lang="aai">1.21 </span>
              <span lang="aai">Luk 1.31; 2.21</span>
            </span>
            <span lang="aai">I boro kek orot nayai, o wabin Jesu iniwab, anayabin i boro ana sabuw hai bowabow kakafihine niyawasih.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-10" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-10" title="b">
              <span class="Note_Target_Reference" lang="aai">1.21 </span>
              <span lang="aai">Jesu Greek fanahimaim Joshua, anayabin i baiyawasenayan</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Sawar iti etei himamatar i abisa God ana dinab orot wanawananamaim eo Buk Atamaninamaim kikirum i na iturobe. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-11" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-11" title="i">
              <span class="Note_Target_Reference" lang="aai">1.23 </span>
              <span lang="aai">Isa 7.14</span>
            </span>
            <span lang="aai">m “Babin biyan numin boro yan namatar, nataub kek orot nayai wabin Immanuel hiniwab” anayabin God it biyatamaim. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Joseph matan nuw mimisir ufunamaim, Regah ana tounamatar biyun na’atube Mary bai i’awan hairi hin ana bar. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-12" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-12" title="j">
              <span class="Note_Target_Reference" lang="aai">1.25 </span>
              <span lang="aai">Luk 2.21</span>
            </span>
            <span lang="aai">Baise Joseph i Mary hairi inu’e hima hin Mary taub kek orot yai, naatu Joseph kek bai wabin Jesu iwab eaf.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Nanawan Veya Yeninane</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">2</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Judea wanawanan Herod bi’aiwob ana veya’amaim, merar bar ta wabin Bethlehem imaim Jesu tufuw. Nati’imaim orot so’obayah afa daman baiyabayah veya yeninane hina Jerusalem hitit, </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-13" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-13" title="k">
              <span class="Note_Target_Reference" lang="aai">2.2 </span>
              <span lang="aai">Num 24.17</span>
            </span>
            <span lang="aai">naatu sabuw hibatiyih, “Jew hai aiwob kek tutufuw i menamaim inu’in? Aki ana daman veya yeninane yey a’itin imih kwafirinamih ana.” </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-1" class="picture" src="cn01627b.tif" alt="cn01627b.tif" />
              <div class="pictureCaption">
                <span lang="aai">Orot so’obayah ta daman isan uaman iuti’ut</span>
                <span lang="aai" class="reference">2.1-2</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Aiwob orot Herod iti tur nonowar i ana not kasiy, naatu Jerusalem wanawanan sabuw etei’imak auman hai not kasiy. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Basit firis ukwarih naatu Ofafar Bai’obaiyenayah etei eaf hina ibatiyih, “Keriso i boro menamaim natufuw?” </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Hiya’afut hio, “Judea wanawanan bar merar ta wabin Bethlehemamaim. Anayabin dinab orot iti na’atube Buk Atamaninamaim hikirum,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-14" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-14" title="l">
              <span class="Note_Target_Reference" lang="aai">2.6 </span>
              <span lang="aai">Mic 5.2; Jn 7.42</span>
            </span>
            <span lang="aai"> ‘Judah tafaram wanawanan, bar merar etei hai aiwob wanawanahimaim,</span>
          </div>
          <div class="Line1">
            <span lang="aai">O Bethlehem wab boro nara’at,</span>
          </div>
          <div class="Line1">
            <span lang="aai">anayabin one boro nabatanenayan orot natufuw,</span>
          </div>
          <div class="Line1">
            <span lang="aai">ayu au sabuw Israel nabonawiyih.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Imaibo Herod veya yenin nanawan hina hima’am eaf hirun wa’iwa’iramaim ibatiyih, kok taso’ob veya abistanamaim daman yey hi’itin. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Naatu au Bethlehem biyafarih i’uwih eo, “Kwanan kek kwananuwih gewas kwana’itin naatu kwanamatabir au tur kwana’owen, saise ayu’ubo anan anakwafir.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Aiwob orot iti na’atube eo hinonowar ufunamaim hitit hin, naatu daman ta’imon veya yeninane hi’itin hinan au nah i’iyon na kek inu’in tafanamaim nutanub bat. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Nati daman hi’i’itin ana veya hiyasisir naatu hikawasa men kafaita. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-15" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-15" title="m">
              <span class="Note_Target_Reference" lang="aai">2.11 </span>
              <span lang="aai">Psa 72.10-15; Isa 60.6</span>
            </span>
            <span lang="aai">Bar wanawanan hirun kek hinah Mary hairi hi’itih, suh hiyowen kek hikwafir. Imaibo hai kaukufet hirufamen hai siwar </span>
            <span class="Emphasis" lang="aai">gold, frankincense</span>
            <span lang="aai">, naatu </span>
            <span class="Emphasis" lang="aai">myrrh</span>
            <span lang="aai"> hibotaiten kek hisiwar. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Naatu matabir maiye Herod biyan titamih hio’o, baise fai hai mimumaim God imatnuwih, naatu ef ta hibai hin hai tafaram hitit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Joseph Au Egypt Bihir</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Nanawan orot hinan ufunamaim, Regah ana tounamatar Joseph ana mimumaim tit iu, “Kumisir kek hinah hairi kubuwih kwabihir kwan Egypt imaim kwanama’am boro ana’obo kwanatit, anayabin Herod i kek asabuninamih ana ef enunuwet.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Basit Joseph misir kek hinah hairi buwih gugumin wanawanan hibihir hin Egypt hitit, </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-16" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-16" title="n">
              <span class="Note_Target_Reference" lang="aai">2.15 </span>
              <span lang="aai">Hos 11.1</span>
            </span>
            <span lang="aai">nati’imaim hima’am Herod morob. Imih sawar iti himamatar i abisa Regah ana dinab orot iwan Buk Atamaninamaim kikirum i na i turobe, “Egyptane ayu Natu abotait tit.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Kek Etei Hi’asbunubunuw</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Herod veya yenin nanawan hai baifuwen titita’ur ana veya, yan so’ar gagamat bufut naatu orotokek nati Bethlehem wanawanan naatu bar merar nati sisibinamaim iyabowat hai kwamur rou’ab au babe re’er etei asabunuw isan ana baiyowayah iyunih hitit. Iti na’atube eo biyunih anayabin i veya abisa’amaim nanawan daman hi’itin hio nonowar imaim sinaf. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Naatu abisa dinab orot Jeremiah eo kikirum i na yabin matar.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-17" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-17" title="o">
              <span class="Note_Target_Reference" lang="aai">2.18 </span>
              <span lang="aai">Gen 35.19; Jer 31.15</span>
            </span>
            <span lang="aai"> “Ramah bar meraramaim yuwen atubob gagamin maiyow re’er hinowar,</span>
          </div>
          <div class="Line1">
            <span lang="aai">tibikirir naatu tererey,</span>
          </div>
          <div class="Line1">
            <span lang="aai">Rachel natunatun isah erererey</span>
          </div>
          <div class="Line1">
            <span lang="aai">men ekokok hini’awafut,</span>
          </div>
          <div class="Line1">
            <span lang="aai">anayabin ana kek etei himorob sawar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Joseph Egyptane Matabir Maiye</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Herod momorob ufunamaim, Joseph Egypt ma’ama Regah ana tounamatar Joseph ana mimumaim tit iu, </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">“Kumisir kek hinah hairi kubuwih kwamatabir maiye kwan au Israel, anayabin sabuw iyab kek asabuninamih hi’o i himoroboka.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Basit Joseph matan nuw misir, Jesu hinah hairi buwih himatabir maiye hina Israel hitit. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Baise Arselaus tamah Herod ana efan bai, Judea wanawanan ma bi’aiwob Joseph ana tur nowar, naatu imaim na ma’amih bir. Mimumaim auman God imatanuw, imih i au Galilee na’at na, </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-18" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-18" title="p">
              <span class="Note_Target_Reference" lang="aai">2.23 </span>
              <span lang="aai">Isa 11.1; 53.2; Luk 2.39; Jn 1.45</span>
            </span>
            <span lang="aai">bar merar ta wabin Nazareth imaim bar wowab ma, saise abisa dinab oro’orot Buk Atamaninamaim hi’o hikikirum i na yabin matar, “Jesu isan boro hinao i Nazareth matuwan”.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">John Baptist Ana Binan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.1-8; Luke 3.1-18; John 1.19-28)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">3</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Kwamur bai’ab na’atube sawar ufunamaim, John Baptist Judea arar yan tit busuruf binan </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-19" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-19" title="q">
              <span class="Note_Target_Reference" lang="aai">3.2 </span>
              <span lang="aai">Mat 4.17; Mak 1.15</span>
            </span>
            <span lang="aai">eo, “Bowabow kakafih kwasisinaf etei kwanihamiyen, anayabin mar ana aiwob i na iyubin.” </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-20" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-20" title="r">
              <span class="Note_Target_Reference" lang="aai">3.3 </span>
              <span lang="aai">Isa 40.3</span>
            </span>
            <span lang="aai">Dinab orot Isaiah, Buk Atamaninamaim John isan kikirum iti na’atube eo,</span>
          </div>
          <div class="Line1">
            <span lang="aai">“Orot ta arar yan tit bat eafa’af, Regah ana ef kwayabuna, naatu ana ef kwaimutufur.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-21" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-21" title="s">
              <span class="Note_Target_Reference" lang="aai">3.4 </span>
              <span lang="aai">2Ki 1.8</span>
            </span>
            <span lang="aai">John ana faifuw i </span>
            <span class="Emphasis" lang="aai">camel</span>
            <span lang="aai"> bunibuninamaim sakir iyoun, ana kikir i bobaituw ta kanabinamaim naiwan kik, ana bay i sisik naatu kaiyar tafu. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Jerusalem wanawanan, Judea wanawanan bar merar etei naatu sabuw nati Jordan harew sisibin hima’am etei ikwei hina. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Hai bowabow kakafih hi’e’en, Jordan harewamaim John bapataito itih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-22" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-22" title="t">
              <span class="Note_Target_Reference" lang="aai">3.7 </span>
              <span lang="aai">Mat 12.34; 23.33</span>
            </span>
            <span lang="aai">Baise i wanawanahimaim Pharisee naatu Sadducee maumurih na’in bapataito bainamih hinan itih eo, “Kwa i kokobe aso’ob hira’at! Yait eo kwanowar God ana baimakiy nabiyafar boro wan kwanabibir? </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Turobe kakafihine dogor baikitabir kwanabaib i boro a yawas gewasinamaim ni’obaiyi, kwa i anababatun dogor baikitabir matar. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-23" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-23" title="u">
              <span class="Note_Target_Reference" lang="aai">3.9 </span>
              <span lang="aai">Jn 8.33, 39; Rom 4.12</span>
            </span>
            <span lang="aai">Men kwananot kwanao, ‘Abraham i aki ai agir,’ baise a tur ao’owen, God karam kabay iti boro nabow nasinaf Abraham wawawan hinamatar. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-24" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-24" title="v">
              <span class="Note_Target_Reference" lang="aai">3.10 </span>
              <span lang="aai">Mat 7.19; Luk 13.6-9</span>
            </span>
            <span lang="aai">God ana kariwak i wan iur, ai an wairoronika tarinamih yai inu’in, ai menatan ebiw ro’on men gewasin boro natar nare wairaf wan nayara’ah na’arah.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-25" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-25" title="w">
              <span class="Note_Target_Reference" lang="aai">3.11 </span>
              <span lang="aai">Jn 1.26-27, 33; Act 1.5</span>
            </span>
            <span lang="aai"> “Ayu i dogor baikitabiren ana bapataito harewamaim abit. Baise orot ayu ufu’umaim enan ana fair i ra’at ayu natabiru, an ana sumasum ayu men karam boro ana’abar. I boro Anun Kakafiyin naatu wairafamaim bapataito nit. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">I umanamaim i raububuna’en ana </span>
            <span class="Emphasis" lang="aai">fok</span>
            <span lang="aai"> ema’am, imaim boro </span>
            <span class="Emphasis" lang="aai">rice</span>
            <span lang="aai"> narab narububunai ani’anin korom nayai, naatu hain wairaf aidahin in etoto’ab wan nayara’ah na’arah.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">John, Jesu Ibapataito</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.9-11; Luke 3.21-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Nati ana veya’amaim, Jesu Galilee ine tit na Jordan tit, John bapataito baitinin isan. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Baise John rutawiy eo, “O i karam boro ayu bapataito ititu, baise aisim ayu isou kunan?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Jesu iya’afut eo, “Boun abisa au’uwi i kusinaf, anayabin ef iti’imaim God ana kok gewasin isan yayakitifuw boro tanasinaf yabih hinamatar.” Naatu John ibasit Jesu bapataito itin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-26" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-26" title="x">
              <span class="Note_Target_Reference" lang="aai">3.16 </span>
              <span lang="aai">Jn 1.32</span>
            </span>
            <span lang="aai">Jesu bapataito baib ufunamaim matabir yen tafan bat. Nati ana maramaim mar botawiy God Anunin Kakafiyin itin mamu imak na’atube rob re na Jesu tar gabuw, naatu tafanamaim marakaw. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-2" class="picture" src="CN01656b.TIF" alt="CN01656b.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Jesu tafanamaim mamu imak re etatagabuw</span>
                <span lang="aai" class="reference">3.16-17</span>
              </div>
            </div>
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-27" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-27" title="y">
              <span class="Note_Target_Reference" lang="aai">3.17 </span>
              <span lang="aai">Psa 2.7; Isa 42.1; Mat 12.18; 17.5; Luk 9.35</span>
            </span>
            <span lang="aai">Mar wanawanan Orot fanan hinowar eo, “Iti kek i ayu Natu ta’imon, au yabow, I isan ayu abiyasisir.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Routobon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.12-13; Luke 4.1-13)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">4</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-28" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-28" title="z">
              <span class="Note_Target_Reference" lang="aai">4.1 </span>
              <span lang="aai">Hib 2.18; 4.15</span>
            </span>
            <span lang="aai">Imaibo Anun Kakafiyin Jesu nawiy hin arar yan imaim Demon kakafin routubunin isan. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-29" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-29" title="aa">
              <span class="Note_Target_Reference" lang="aai">4.2 </span>
              <span lang="aai">Exo 34.28</span>
            </span>
            <span lang="aai">Auyit 40 gugumin 40 na’atube bay en ma yoyoyoban ufunamaim bayumih morob. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Basit Demon Mowan na Jesu biyan tit eo, “O God Natun na’at, kabay iti ku’uwih tebotabiren rafiy tematar ku’aa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-30" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-30" title="ab">
              <span class="Note_Target_Reference" lang="aai">4.4 </span>
              <span lang="aai">Deu 8.3</span>
            </span>
            <span lang="aai">Baise Jesu iya’afut eo, “Buk Atamaninamaim hikikirum i iti na’atube eo, ‘Orot boro men bay akisin niyawasimih, baise God awanamaim tur abisa etitit boro i niyawasih.’” </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Naatu Demon Mowan Jesu nawiy hin Jerusalem hitit, Tafaror Bar afe’en hiyen tafantoro’ot bat. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-31" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-31" title="ac">
              <span class="Note_Target_Reference" lang="aai">4.6 </span>
              <span lang="aai">Psa 91.11-12</span>
            </span>
            <span lang="aai">Jesu iu, “O God Natun na’at, kukununuw kure. Anayabin Buk Atamaninamaim hikikirum iti na’atube eo,</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘God ana tounamatar boro o isa niyafarih, umah yanamaim inare hinabuwi, naatu kabay boro men a natakakirimih.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-32" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-32" title="ad">
              <span class="Note_Target_Reference" lang="aai">4.7 </span>
              <span lang="aai">Deu 6.16</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Baise Buk Atamaninamaim iban eo maiye, ‘Regah a God men routobonamaim inanawiyimih.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Naatu Demon Mowan iban Jesu nawiy maiye hiyen hin oyaw manin tafantoro’ot bat, tafaram tutufin ana gewasin etei ana aiwob auman i’obaiy </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">eo, “Su inayowen ayu inakwafiru, sawar iti etei boro o anit”.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-33" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-33" title="ae">
              <span class="Note_Target_Reference" lang="aai">4.10 </span>
              <span lang="aai">Deu 6.13</span>
            </span>
            <span lang="aai">Jesu iya’afut iu eo, “Demon Mowan na kutabaratait! Anayabin Buk Atamaninamaim hikikirum iti na’atube eo, ‘Regah a God akisinamo inakwafir isan inabow.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Imaibo Demon Mowan nati’imaim Jesu ihamiy tabaratait, naatu God ana tounamatar hina Jesu hitafafar hinawiy bairi hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Bowabow Galilee Imaim Busuruf</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.14-15; Luke 4.14-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-34" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-34" title="af">
              <span class="Note_Target_Reference" lang="aai">4.12 </span>
              <span lang="aai">Mat 14.3; Mak 6.17; Luk 3.19-20</span>
            </span>
            <span lang="aai">John dibur bar ma’am Jesu ana tur nowar, basit matabir na Galilee tit, </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">naatu Nazareth ihamiy na Capernaum imaim ma, harew kukuf sisibin Naphtali, Zeburun wawawan hai me’emaim, </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">saise tur abisa dinab orot Isaiah wanawananamaim titit i na iturobe.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-35" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-35" title="ag">
              <span class="Note_Target_Reference" lang="aai">4.15-16 </span>
              <span lang="aai">Isa 9.1-2</span>
            </span>
            <span lang="aai"> “Zeburun ana me, Naphtali ana me, ef yan in tor re’ere,</span>
          </div>
          <div class="Line1">
            <span lang="aai">Jordan harew rounane,</span>
          </div>
          <div class="Line1">
            <span lang="aai">Galilee wanawanan Eteni Sabuw hai me’emaim,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">sabuw gugumin ma’ayah boro marakaw hina’itin;</span>
          </div>
          <div class="Line1">
            <span lang="aai">naatu sabuw iyab morob kakafin ana me’emaim gugumin wanawanan tema’am</span>
          </div>
          <div class="Line1">
            <span lang="aai">marakaw boro isah nakusisiar narun.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-36" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-36" title="ah">
              <span class="Note_Target_Reference" lang="aai">4.17 </span>
              <span lang="aai">Mat 3.2; 19.27</span>
            </span>
            <span lang="aai">Nati ana veya’amaim Jesu busuruf binan eo, “Bowabow kakafih kwasisinaf etei kwanihamiyen, anayabin mar ana aiwob ina iyubin”.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Siy Bowayah Nah Kwafe’en Jesu Eafih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.16-20; Luke 5.1-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Jesu Galilee tor rewarewan remor inan orot ainuf hairi itih, Simon wabin ta Peter, tain Andrew hairi tor yan siy bowamih buwat hiya’ay. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Jesu eaf eo, “Kwana kwai’ufnunu bairit tan boro ani’obaiyi orot isah kwanaway”. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Mar ta’imonamo hai buwat hitumar Jesu hi’ufunun bairi hin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Hin kafa’imo, orot rou’ababo ainuf hairi itih, James tain John hairi, Zebedee natunatun. Tamah bairi wa tafan hima hai buwat hitatar futifut, Jesu bai’ufnunin isan ea’afih ana veya, </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">mar ta’imonamo wa hihamiy naatu tamah auman wa tafan hihamiy ma, i hairi Jesu hi’ufunun bairi hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Binan I’obaiyih Naatu Iyawasih</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-37" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-37" title="ai">
              <span class="Note_Target_Reference" lang="aai">4.23 </span>
              <span lang="aai">Mat 9.35; Mak 1.39; Act 10.38</span>
            </span>
            <span lang="aai">Galilee wanawanan Jesu runtit Jew hai Kou’ay Bar</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-38" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-38" title="c">
              <span class="Note_Target_Reference" lang="aai">4.23 </span>
              <span lang="aai">synagogue</span>
            </span>
            <span lang="aai"> gidigidihimaim mar ana aiwob isan tur gewasin binan, naatu sabuw yarug yumatah ta ta, sawow yumatah ta ta hibow hima’am etei iyawasih. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-39" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-39" title="aj">
              <span class="Note_Target_Reference" lang="aai">4.24 </span>
              <span lang="aai">Mak 6.55</span>
            </span>
            <span lang="aai">Jesu ana tur ra’at in Syria tafaram wanawanan etei hinowar, basit sabuw sawusawuwih, ah umah kafikafirih, rara ani’anih, kokom ani’anih, koko’aw, mayamayay naatu sabuw afa hai sawow yumatah ta ta etei hiteten hina Jesu iyawasih. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-3" class="picture" src="CN01723B.TIF" alt="CN01723B.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Jesu sabuw sawuwih ebiyawasih</span>
                <span lang="aai" class="reference">4.24</span>
              </div>
            </div>
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-40" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-40" title="ak">
              <span class="Note_Target_Reference" lang="aai">4.25 </span>
              <span lang="aai">Mak 3.7-8</span>
            </span>
            <span lang="aai">Sabuw rou’ay gagamin maiyow Galilee’ine naatu Bar Merar Etei Umat Rororon wanawanahimaim naatu Jerusalem, Judea naatu Jordan wanawanan auman sabuw etei Jesu hi’ufunun bairi hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Oyaw Wan Bibinan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.20-23)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">5</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu sabuw rou’ay gagamin maiyow hinan itih, basit heher yen in koun yan mare ana bai’ufununayah hina sisibinamaim himarir. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Naatu busuruf i’obaibiyih eo, </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-4" class="picture" src="CN01700B.TIF" alt="CN01700B.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Jesu Oyaw tafan ma ebi’obiyih</span>
                <span lang="aai" class="reference">5.2</span>
              </div>
            </div>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-41" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-41" title="al">
              <span class="Note_Target_Reference" lang="aai">5.3 </span>
              <span lang="aai">Isa 57.15</span>
            </span>
            <span lang="aai"> “Sabuw iyab ayubih ana’amorob tebaib boro baigegewasin hinab, anayabin mar ana aiwob boro ninowah hinab.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-42" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-42" title="d">
              <span class="Note_Target_Reference" lang="aai">5.3 </span>
              <span lang="aai">Romans 4.13</span>
            </span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-43" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-43" title="am">
              <span class="Note_Target_Reference" lang="aai">5.4 </span>
              <span lang="aai">Isa 61.2-3; Rev 7.17</span>
            </span>
            <span lang="aai">Sabuw iyab hiyababan tererey God boro ni’afutih baigegewasin nitih.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-44" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-44" title="an">
              <span class="Note_Target_Reference" lang="aai">5.5 </span>
              <span lang="aai">Psa 37.11</span>
            </span>
            <span lang="aai">Sabuw iyab taiyuwih teyayara’iyih boro baigegewasin hinab, anayabin me tafaram boro ninowah hinab.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-45" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-45" title="ao">
              <span class="Note_Target_Reference" lang="aai">5.6 </span>
              <span lang="aai">Isa 55.1-2</span>
            </span>
            <span lang="aai">Sabuw iyab gewasin sinaf isan hi’amorob sikah emamamah boro baigegewasin hinab, anayabin God boro nitih hinab nasusuwih.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Sabuw iyab tekakabeber boro baigegewasin hinab, anayabin God boro nakabibirih.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Sabuw iyab dogoroh uhew boro baigegewasin hinab, anayabin God boro hina’itin.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Sabuw iyab tufuw ma gewas isan tebowabow boro baigegewasin hinab, anayabin God boro natunatumih nabuwih.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-46" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-46" title="ap">
              <span class="Note_Target_Reference" lang="aai">5.10 </span>
              <span lang="aai">1Pit 3.14</span>
            </span>
            <span lang="aai">Sabuw iyab gewasin tisisinaf isan hirouw tibi’a’akirih boro baigegewasin hinab, anayabin mar ana aiwob boro hinab.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-47" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-47" title="aq">
              <span class="Note_Target_Reference" lang="aai">5.11 </span>
              <span lang="aai">1Pit 4.14</span>
            </span>
            <span lang="aai"> “Kwabi’ufununu isan sabuw boro tur kakafin hina’uwi, hinarabi hini’a’a’akiri naatu baifuwenamaim tur kakafih maiyow hina’u’uwi isan, baigegewasin boro kwanab. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-48" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-48" title="ar">
              <span class="Note_Target_Reference" lang="aai">5.12 </span>
              <span lang="aai">2Ch 36.16; Act 7.52</span>
            </span>
            <span lang="aai">Kwaniyasisir naatu kwanakawasa, anayabin a siwar gagamin na’in auyom maramaim inu’in boro kwanab. Ef ta’imon nati na’atube marasika dinab oro’orot hirouw hi’a’a’akirih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Riy Naatu Marakaw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.50; Luke 14.34-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">“Kwa i riy na’atube sabuw etei isah. Baise riy naniyan nabi’en na’at boro men karam hiniwa’an naniyan namatar maiye’emih, naatu sawar isan ana gewasin boro men ta nama, imih boro hinisaroun haw nare, sabuw tafan hinawas kamakamar hinaremor.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-49" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-49" title="as">
              <span class="Note_Target_Reference" lang="aai">5.14 </span>
              <span lang="aai">Jn 8.12; 9.5</span>
            </span>
            <span lang="aai"> “Kwa i tafaram ana marakaw. Bar merar gagamin oyaw wan hiwowab ebatabat boro men karam hinibun wa’irimih. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-50" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-50" title="at">
              <span class="Note_Target_Reference" lang="aai">5.15 </span>
              <span lang="aai">Mak 4.21; Luk 8.16; 11.33</span>
            </span>
            <span lang="aai">Na’atube orot babin men ta ramef ito’ab noukwat wanawanan tarafut inumih. Baise ana sisikofamaim boro nasikof bar wanawanan etei namarakaw kawin hinama. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-51" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-51" title="au">
              <span class="Note_Target_Reference" lang="aai">5.16 </span>
              <span lang="aai">Eph 5.8-9; 1Pit 2.12</span>
            </span>
            <span lang="aai">Ef ta’imon nati na’atube a marakaw sabuw etei matahimaim kwanabotawiy, saise abisa gewasin kwabowabow hina’itin</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-52" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-52" title="e">
              <span class="Note_Target_Reference" lang="aai">5.16 </span>
              <span lang="aai">Titus 2.14</span>
            </span>
            <span lang="aai"> naatu Tamat maramaim wabin hinabora’ara’ah.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-53" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-53" title="f">
              <span class="Note_Target_Reference" lang="aai">5.16 </span>
              <span lang="aai">Matthew 9.8</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ofafar Ebi’obaiyih</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-54" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-54" title="av">
              <span class="Note_Target_Reference" lang="aai">5.17 </span>
              <span lang="aai">Rom 3.31</span>
            </span>
            <span lang="aai"> “Ayu anan men kwananot Moses ana ofafar naatu dinab oro’orot hai bai’obaiyen baihamiyen isan ao’omih. Ayu men i kouseiren isan anamih, baise sinaf yabih matar isan.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-55" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-55" title="g">
              <span class="Note_Target_Reference" lang="aai">5.17 </span>
              <span lang="aai">John 10.34, 35</span>
            </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-56" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-56" title="aw">
              <span class="Note_Target_Reference" lang="aai">5.18 </span>
              <span lang="aai">Luk 16.17; 21.33</span>
            </span>
            <span lang="aai">Anababatun a tur a’owen, mar tafaram ema’am wanawananamaim kirum kikimin maiyow hikikirum, naatu </span>
            <span class="Emphasis" lang="aai">pen </span>
            <span lang="aai"> wanamaim abisa hikukuyowan boro men ta anakusairimih, baise etei boro anasinaf yabih hinamatar. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-57" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-57" title="ax">
              <span class="Note_Target_Reference" lang="aai">5.19 </span>
              <span lang="aai">Jas 2.10</span>
            </span>
            <span lang="aai">Orot yait ofafar kikimin maiyow itin yabin en rouw eastu’ub naatu sabuw afa i’obaiyih nati na’atube tisisinaf, mar ana aiwobomaim ibo boro hina’itfuruw, anayabin en hinarouw hinao, baise orot yait iti ofafar ia’ait naatu sabuw afa ebi’obaiyih mar ana aiwobomaim i boro orot gagamin. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">A tur ao’owen o yait abosunusunub nara’at Pharisee naatu Ofafar Bai’obaiyenayah inananatabirih na’at, o i nuhinafot mar ana aiwobomaim i kurur.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Yaso’ar Ana Bai’obaiyen</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-58" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-58" title="ay">
              <span class="Note_Target_Reference" lang="aai">5.21 </span>
              <span lang="aai">Exo 20.13; Deu 5.17</span>
            </span>
            <span lang="aai"> “Tur marasika hio uwatanah hinonowar i hio kwanowar, men sabuw kwana’asbunuw, naatu orot yait sabuw ea’asbunuwih boro ofafar nafatum hinibatiy. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-59" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-59" title="az">
              <span class="Note_Target_Reference" lang="aai">5.22 </span>
              <span lang="aai">1Jn 3.15</span>
            </span>
            <span lang="aai">Baise boun i a tur ao’owen, orot yait taintuwan isan yan nasoso’ar boro ofafar nafatum hinibatiy, naatu orot yait taintuwan isan fudirin en narouw nao’o, i boro kaniser hinibatiy. Baise orot yait taintuwan na’oraraf anayabin en nao, nati orot i enan kakafin ana wairaf wan nayenamih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-60" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-60" title="ba">
              <span class="Note_Target_Reference" lang="aai">5.23 </span>
              <span lang="aai">Mak 11.25</span>
            </span>
            <span lang="aai"> “Isan imih gem kakafiyin tafamaim o a siwar ya’inamih ibai kuyey, naatu nati’imaim o nuhi nataseb, tai ta o isa i yan esoso’ar. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Basit a siwar nati gem tafanamaim inihamiy na’in, o inamatabir maiye inan tai airi kwanao gewas uma kwanabow kwanitonuw, imaibo inamatabir inan a siwar God initin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">“Ofafar ta ina’astu’ub taituwa baibatiyihimih nabuwi kwanan, airi kwanao gewas kwanitonuw, veya kikimin nama’am na’at, imaibo inan baibatiyenamaim inarun, anayabin nati’imaim tura boro nabuwi baibatiyenayan orot gagamin umanamaim naya’i, naatu baibatiyenayan orot boro nabuwi furisiman nitih hinabuwi kwanan dibur bar hinayaruyi. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Anababatun a tur ao’owen, nati’imaim o boro inama kabay hio na’atube inatubuni, imaibo boro hinabotait inatit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Turanah A’aawah Ufuh Men Tanan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-61" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-61" title="bb">
              <span class="Note_Target_Reference" lang="aai">5.27 </span>
              <span lang="aai">Exo 20.14; Deu 5.18</span>
            </span>
            <span lang="aai"> “Tur hio uwatanah hibi’obaibiy i hio kwanowar, turanah a’aawah ufuh men kwanan. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Naatu boun a tur ao’owen orot yait matanawat nuw babin itin ana notamaim hairi baiwa’anamih enotanot ana notamaim hairi hiwa’anaka. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-62" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-62" title="bc">
              <span class="Note_Target_Reference" lang="aai">5.29 </span>
              <span lang="aai">Mat 18.9; Mak 9.47</span>
            </span>
            <span lang="aai">Imih o mata asukwafune nuw kwaneyan, o in bowabow kakafin kusisinaf, kukubai kwisaroun, men basit mata ta’imon ana kakafinamaim o biya etei tan wairaf wan tayen ta’arah. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-63" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-63" title="bd">
              <span class="Note_Target_Reference" lang="aai">5.30 </span>
              <span lang="aai">Mat 18.8; Mak 9.43</span>
            </span>
            <span lang="aai">Na’atube uma asukwafune eof kwaneyan, ku’afuw kwisaroun men basit uma ta’imon ana of kwanekwanemaim o biya etei tan wairaf wan tayen ta’arah.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Kwakwahiren Ana Bai’obaiyen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Matthew 19.9; Mark 10.11-12; Luke 16.18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-64" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-64" title="be">
              <span class="Note_Target_Reference" lang="aai">5.31 </span>
              <span lang="aai">Deu 24.1-4; Mak 10.4</span>
            </span>
            <span lang="aai"> “Moses ana ofafaramaim eo, ‘Orot yait aawan nakwakwahir gewasin kwahikwahiren ana fef nakirum babin nitin nab auman nan.’ </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-65" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-65" title="bf">
              <span class="Note_Target_Reference" lang="aai">5.32 </span>
              <span lang="aai">1Cor 7.10-11</span>
            </span>
            <span lang="aai">Baise boun i a tur ao’owen, orot yait nibobowen aawan nakwahir nan orot ta ni’awan, hairi hinabiwa’an i men babin ana ubar, baise orot ana ubar anayabin i kok imih babin esisinaf, naatu orot yait nati babin bai bi’awan auman bowabow kakafin esisinaf.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Omatanen Ana Bai’obaiyen</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-66" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-66" title="bg">
              <span class="Note_Target_Reference" lang="aai">5.33 </span>
              <span lang="aai">Lev 19.12; Num 30.2; Deu 23.21</span>
            </span>
            <span lang="aai"> “Tur marasika hio uwatanah hinonowar i hio kwanowar, ‘A omatanen men kwana’astu’ub, baise sinafumih God kwao’omatan i kwanasinaf.’ </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-67" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-67" title="bh">
              <span class="Note_Target_Reference" lang="aai">5.34 </span>
              <span lang="aai">Isa 66.1; Mat 23.22; Jas 5.12</span>
            </span>
            <span lang="aai">Baise boun i a tur ao’owen, God wabinamaim men asir kwanao kwanifaro’omih, na’atube auyom mar isan, anayabin nati i God ana ma’ama efan. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-68" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-68" title="bi">
              <span class="Note_Target_Reference" lang="aai">5.35 </span>
              <span lang="aai">Psa 48.2; Isa 66.1</span>
            </span>
            <span lang="aai">Me yan auman men isan kwanifaro, anayabin nati i God an ana baibiyarir efan, Jerusalem auman, anayabin nati i ata aiwob gagamin God ana tafaram. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Naatu o taiyuw auman men arib isan inao baifaro’omih, anayabin o men karam boro arib ta inab inau nikwes o nafurum. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Imih inakwahir o inarufut, anayabin abisa awamaim iya’abar i’o etitit i Demon Kakafin biyanane enan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Sabuw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.29-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-69" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-69" title="bj">
              <span class="Note_Target_Reference" lang="aai">5.38 </span>
              <span lang="aai">Exo 21.24; Lev 24.20; Deu 19.21</span>
            </span>
            <span lang="aai"> “Marasika ana tur hio kwanowar, ‘Orot yait mata nakubai, ibo matan kukubai, naatu orot yait wa nimarir, ibo wan kwimarir.’ </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Baise boun i a tur ao’owen, orot yait isa nasisinaf kakaf men wan inay, rebareb rounane nifafar inatatabir rounane’ebo nifafar. </span>
            <span class="Verse_Number" lang="aai">40</span>
            <span lang="aai">Naatu orot yait niyaso’ar baibatiyimih nabuwi kwananan, a biya baibiyon baban nikiya’ub nabaib, a biya baibiyon tafan auman inikiya’ub initin. </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Baiyowayan orot ta nan nakwarari ana hafoy abarin veya ta’imon airi namih nao, ina’abar veya rou’ab airi kwanan. </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span lang="aai">Orot babin ta isa sawaramih nafefeyani kwitin, naatu orot babin ta a sawar bai na mar kafai imaim bowamih nao, kwitin ebai en.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Rakit Sabuw Kwaniyabow</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.27-28, 32-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">43</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-70" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-70" title="bk">
              <span class="Note_Target_Reference" lang="aai">5.43 </span>
              <span lang="aai">Lev 19.18</span>
            </span>
            <span lang="aai"> “Marasika ana tur hio a’a’agir hinonowar i hio kwanowar, ‘Taituwa kwaniyabuwih naatu a kamabiy sabuw kwanimat gigigirih.’ </span>
            <span class="Verse_Number" lang="aai">44</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-71" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-71" title="bl">
              <span class="Note_Target_Reference" lang="aai">5.44 </span>
              <span lang="aai">Exo 23.4-5; Luk 23.34; Act 7.60; Rom 12.14, 20</span>
            </span>
            <span lang="aai">Baise boun a tur ao’owen, a kamabiy sabuw kwaniyabuwih naatu sabuw iyab terurukoukuwi isah kwanayoyoban. </span>
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">Saise kwa boro Tamat auyom maramaim natunatumih nabuwi, anayabin God sinaf sabuw gewasih kakafih etei tafahimaim veya erararan, sabuw iyab gewasin tisisinaf naatu kakafin tisisinaf etei God taun ebitih. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Sabuw kabay o’onayah tisisinaf na’atube kwanasinaf sabuw iyabowat isa tibiyabowawat isah kwanabiyabow, God boro men ana siwar gewasin ta nitimih. </span>
            <span class="Verse_Number" lang="aai">47</span>
            <span lang="aai">Naatu Eteni Sabuw taih tuwah akisih hai merar tiyiy na’atube kwanasinaf taituwa akisih hai merar kwanayiyi, ana gewasin boro men kwanabaimih. </span>
            <span class="Verse_Number" lang="aai">48</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-72" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-72" title="bm">
              <span class="Note_Target_Reference" lang="aai">5.48 </span>
              <span lang="aai">Lev 19.2; Deu 18.13</span>
            </span>
            <span lang="aai">A yawas uhew bitan kwanama, Tamat auyom maramaim ana yawas uhew bitan ema’am na’atube.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Yababan Wairafih Baibaisih Ana Bai’obaiyen</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">6</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-73" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-73" title="bn">
              <span class="Note_Target_Reference" lang="aai">6.1 </span>
              <span lang="aai">Mat 23.5</span>
            </span>
            <span lang="aai"> “Yate nanub, men iti baifa’i isan a bowabow gewasih sabuw nahimaim kwanabowamih, nati na’atube kwanasisinaf na’at, Tamat maramaim boro men a baiyan nitimih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">“Imih veya ta akir wairafin sawar inabitin men inakurereb sabuw etei hinanowaramih, men sabuw wanawanah rerekabih Kou’ay Bar wanawanan, naatu ef gagamih yahimaim sabuw itih baifa’ih isan tisisinafube kwanasinafumih, anababatun a tur ao’owen, nati sabuw i boro men hai siwar ta God nitihimih. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Isan imih akir wairafin inabibais, wa’iwa’iramaim inibais, saise a’of iti sisib ema’am men naso’ob o abisa kusisinaf. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Iti sawar i wa’iwa’iramaim inasinaf, saise Tamat maramaim o abisa wa’iwa’iramaim isisinaf na’iti boro a baiyan nit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Yoyoban Ibi’obaiyih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 11.2-4)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-74" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-74" title="bo">
              <span class="Note_Target_Reference" lang="aai">6.5 </span>
              <span lang="aai">Mat 23.5; Luk 18.10-14</span>
            </span>
            <span lang="aai"> “Naatu yoyobanamih men wanawanah rerekabih tisisinafube, kwanasinafumih, anayabin i tekokok Kou’ay Bar wanawanan hinabat hinayoyoban, o ef na’ih awah kaukusebamaim hinabat hinayoyoban, saise sabuw hina’itih, baise anababatun a tur ao’owen, nati sabuw hai baiyan i hibaika. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Baise o yoyobanamih a bar inarun, etawan inahir, Tamat wa’iwa’iramaim ema’am isan inayoyoban, naatu Tamat abisa wa’iwa’iramaim isinaf i’itin boro a baiyan nit. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-75" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-75" title="bp">
              <span class="Note_Target_Reference" lang="aai">6.7 </span>
              <span lang="aai">1Ki 18.26-29</span>
            </span>
            <span lang="aai">Naatu yoyobanamih men a tur nidun namomonamih, Eteni Sabuw iyab God men hisusu’ub i na’atube tisisinaf. Tenotanot yoyoban manin hinayoyoban God boro hai yoyoban nanowar. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-76" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-76" title="bq">
              <span class="Note_Target_Reference" lang="aai">6.8 </span>
              <span lang="aai">Mat 6.32</span>
            </span>
            <span lang="aai">Men i hai sinaf kwani’u’ur, anayabin abisa inotanot Tamat i so’obabo o kubifefeyan. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Imih iti na’atube kwanayoyoban,</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Tamai maramaim,</span>
          </div>
          <div class="Line1">
            <span lang="aai">O wab i kakafiyin.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-77" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-77" title="br">
              <span class="Note_Target_Reference" lang="aai">6.10 </span>
              <span lang="aai">Luk 22.42</span>
            </span>
            <span lang="aai">A aiwob tan,</span>
          </div>
          <div class="Line1">
            <span lang="aai">tafaramamaim a kok atasinaf,</span>
          </div>
          <div class="Line1">
            <span lang="aai">maramaim tisisinaf na’atube,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Biyai ana fair isan mar etei ai bay initi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-78" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-78" title="bs">
              <span class="Note_Target_Reference" lang="aai">6.12 </span>
              <span lang="aai">Mat 6.14-15; 18.21-35</span>
            </span>
            <span lang="aai">Ai kakafih kunotawiyen,</span>
          </div>
          <div class="Line1">
            <span lang="aai">taituwai hai kakafin anonotawiyen na’atube.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-79" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-79" title="bt">
              <span class="Note_Target_Reference" lang="aai">6.13 </span>
              <span lang="aai">Luk 22.40; Jas 1.13; Jn 17.15; 2Th 3.3; 2Tim 4.18</span>
            </span>
            <span lang="aai">Men routobonamaim inanawiyi’imih,</span>
          </div>
          <div class="Line1">
            <span lang="aai">baise kakafihine inatar fafari, a aiwob, a fair, a marakaw nama wanatowan, </span>
            <span class="Emphasis" lang="aai">Amen</span>
            <span lang="aai">.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-80" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-80" title="bu">
              <span class="Note_Target_Reference" lang="aai">6.14 </span>
              <span lang="aai">Mak 11.25-26</span>
            </span>
            <span lang="aai"> “Taituwa o isa bowabow kakafin hisisinaf inanotawiyen, Tamat maramaim o a kakafih auman boro nanotawiyen. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Baise hai kakafih men inanotanotwiyen na’at, o a kakafin auman Tamat boro men nanotawiyen.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Foufur Ana Bai’obaiyen</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
