          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Jesu ana bai’ufununayah bairi tafaram Jericho hitumar hitit, basit sabuw rou’ay gagamin na’in hitit hi’ufunun bairi hin. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Hinan efamaim orot rou’ab matah fim hima’am Jesu ana tur hinowar, basit hi’af Jesu hifefeyan hio, “David uwan kwiwanbabani.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Sabuw rou’ay gagamin na’in hinan orot rou’ab hikwararih awah fotamih hi’uwih, baise hairi awah aumetawat hi’af hio, “Regah David uwan kwiwanbabani.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Jesu inan bat naatu hairi eafih hina ibatiyih eo, “Kwakokok abisa isa anasinaf?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Orot rou’ab hiya’afut hio, “Regah aki akokok matai hinigewasin ananuw.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Jesu hairi itih iyababan basit matah bobotobonen ana maramaim mar ta’imonamo hairi matah higewasin himisir Jesu hi’ufunun bairi hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Wow Atubob Auman Au Jerusalem Run</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 11.1-11; Luke 19.28-40; John 12.12-19)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">21</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu ana bai’ufununayah bairi au Jerusalem hirun hinan, hina bar merar ta wabin Bethage hitit, </span>
            <span class="Emphasis" lang="aai">Olive</span>
            <span lang="aai"> Oyawemaim</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-295" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-295" title="aj">
              <span class="Note_Target_Reference" lang="aai">21.1 </span>
              <span lang="aai">anayabin </span>
              <span class="Emphasis" lang="aai">olive</span>
              <span lang="aai"> imaim burut tebatabat</span>
            </span>
            <span lang="aai">, Jesu ana bai’ufununayah rou’ab wan iyunih </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">eo, “Kwanan bar merar nati namaim kwanatitit boro </span>
            <span class="Emphasis" lang="aai">donkey</span>
            <span lang="aai"> hi’utan ebatabat kwana’itin naatu </span>
            <span class="Emphasis" lang="aai">donkey</span>
            <span lang="aai"> boubun auman sisibinamaim ebatabat. Hairi kwanarufamen kwanabow kwanan. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Orot ta nati’imaim nabibatiyi ana tur kwana’owen, ‘Regah ekokok naatu boro nihamiyen kwanabow kwanan.’ Baise ana tur kwana’owen boro niyafarih hinamatabir maiye.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Iti sawar himamatar abisa God ana dinab orot eo kikirum ina i turobe.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-296" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-296" title="iz">
              <span class="Note_Target_Reference" lang="aai">21.5 </span>
              <span lang="aai">Zec 9.9</span>
            </span>
            <span lang="aai">“Jerusalem sabuw hai tur kwana’owen, a aiwob enan kwa’itin, taiyuwin yare </span>
            <span class="Emphasis" lang="aai">donkey</span>
            <span lang="aai"> afe’en mara’at enan, ana </span>
            <span class="Emphasis" lang="aai">donkey</span>
            <span lang="aai"> boubun tafanamaim mara’at enan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Basit Jesu ana bai’ufununayah eo baimanih na’at hin hisinaf. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span class="Emphasis" lang="aai">Donkey </span>
            <span lang="aai"> hibai hina hai faifuw tafah hibosairen hiyabar afa rabod rourih hi’afuw ef yan hiyabar. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Sabuw rou’ay gagamin na’in hai faifuw hibosairen hiyabar afa ai raurih hi’afuw hiyabar. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-297" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-297" title="ja">
              <span class="Note_Target_Reference" lang="aai">21.9 </span>
              <span lang="aai">Psa 118.25-26</span>
            </span>
            <span lang="aai">Sabuw Jesu nanane hinan, naatu ufunane hinan fanah sib hiwow hio,</span>
          </div>
          <div class="Line1">
            <span lang="aai">“David natun tanabora’ara’ah God nigegewasin Regah wabinamaim enan God tanabora’ara’ah!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Jesu na Jerusalem rur, kawasa ra’at uruw giririf retenafut, sabuw hibatebat hio, “Iti orot yait?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Rou’ay gagamin hiyafutih hio, “God ana dinab orot wabin Jesu, Galilee wanawananamaim tafaram Nazareth orot.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Tafaror Bar Wanawanan Run</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 11.15-19; Luke 19.45-48; John 2.13-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Naatu Jesu na Tafaror Bar run. Sabuw iyab nati hima hai sawar hitotobon rauw nunih hai urama’ama, hai gemogem bora’aten, kabay hisuwa hire, urama’ama afe’eh hima mamu imak hitotobon bow israuwen ufun hitit. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-298" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-298" title="jb">
              <span class="Note_Target_Reference" lang="aai">21.13 </span>
              <span lang="aai">Isa 56.7; Jer 7.11</span>
            </span>
            <span lang="aai">Naatu iuwih eo, “Buk Atamaninamaim God eo hikikirum i iti na’atube eo, ‘Ayu au Tafaror Bar i yoyoban ana bar,’ baise kwa abisa kwasisinaf i kwabotabir bainowah hai watu matar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Sabuw matah fim naatu ah umah kakafih hina Tafaror Bar hirun Jesu etei iyawasih. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Firis ukwarih naatu Ofafar Bai’obaiyenayah Jesu sawar gewasih sisinaf hi’itin yah so’ar. Kek auman Tafaror Bar wanawanan fanah sib Jesu hibora’ara’ah hio, “Orokaiwa David natun, ensairen.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-299" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-299" title="jc">
              <span class="Note_Target_Reference" lang="aai">21.16 </span>
              <span lang="aai">Psa 8.2</span>
            </span>
            <span lang="aai">Jesu hiu, “Iti kek teo kunonowar?” Jesu iyafutih eo, “Anonowar. Buk Atamaninamaim hikikirum kwaiyab kwa’itin, mi’itube hikirum?</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Kek gidigidih naatu kek sosof ini’obaiyih merarayow gewasin anababatun baitinin isan.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Naatu nati’imaim ihamiyih hima i tit in Bethany bar merar imaim mar fo in.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ai Fafou Eoraraf</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 11.12-14, 20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Mar auman Jesu au merar gagamin matabir inan, basit bayumih morob. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Naatu ef rewanamaim ai fafou batabat itin, basit na ai an tit, baise men ro’on ta itin, raurinawat. Basit ai isan eo, “O i boro men iniw.” Mar ta’imonamo ai fenem.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Ana bai’ufununayah hi’itin hifofor men kafaita, naatu hio, “Ai fafou mi’itube’emih mar ta’imon fenem?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-300" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-300" title="jd">
              <span class="Note_Target_Reference" lang="aai">21.21 </span>
              <span lang="aai">Mat 17.20; Luk 17.6; Jn 14.12; 1Cor 13.2</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “Anababatun a tur ao’owen. Men erekasiy auman kwanasinafumih, baise kwanitumatum. Karam abis iti boun ai fafou isan asisinaf boro kwanasinaf namatar. Baise men iti akisin. Karam oyaw isan kwanao, kumisir kwen riy yan kubat boro namatar. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-301" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-301" title="je">
              <span class="Note_Target_Reference" lang="aai">21.22 </span>
              <span lang="aai">Mat 7.7-11; 18.19</span>
            </span>
            <span lang="aai">Initumatum abisa isan kuyoyoban boro inab.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Jesu matabir maiye Tafaror Baremaim run bat bi’obaibiyih. Basit Firis ukwarih naatu Jew hai orot ukwarih hina Jesu biyan hitit hibatiy hio, “O yait fair it iti sawar kusisinaf, naatu yait ibasit ina kubowabow?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Jesu iyafutih eo, “Ayu auman au baibat ta’imon kwa anibatiyi kwanao ananowar, imaibo ayu boro anao kwananowar, ayu fair menamaim abai abowabow. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">John ana fair menane bai sabuw bapataito itih Godane bai, ai orot maiyow biyahine bai?” Hai kasiy ra’at taiyuwih hibabatiyih hio, “Mi’itube tanao? Godane tanao’o i boro nao bo aisim John men kwaitumitum. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-302" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-302" title="jf">
              <span class="Note_Target_Reference" lang="aai">21.26 </span>
              <span lang="aai">Mat 14.5</span>
            </span>
            <span lang="aai">Baise it orot biyanane fair bain tanao, sabuw isah tabirubir anayabin sabuw etei tebitumatum John i God ana dinab orot ta.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Imih sabuw Jesu isan hiya’afut hio, “Aki men aso’ob.” Naatu Jesu iuwih eo, “Ayu auman boro men anao kwananowar, baibasit menane abai iti sawar asisinaf.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Kek Rou’ab Hai Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">“Kwa mi’itube kwanotanot? Ana veya ta orot natunatun bairi hima’am basit orot natun ain isan eo, ‘Aro ayu akokok boun inan </span>
            <span class="Emphasis" lang="aai">grape</span>
            <span lang="aai"> ana masaw inabow.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">“Naatu kek tamah iya’afut eo, ‘Ayu men akokok.’ Baise ma kafai ana not botabir re in masaw bow.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">“Naatu orot na maiye natun uf isan tit tur i ta’imonaban eo, naatu kek rufut eo, ‘Basit, Regah boro anan.’ Baise kwahir bar ma men in masaw bowamih. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Naatu kek menatan i tamah fanan bai?”</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">Hima’am hio, “Kek ain.” Jesu uwih eo, “Anababatun a tur ao’owen. Kwa kabay o’onayah naatu sagasagadiy i sabuw kakafih kwarouw kwao, baise i boro wan hini’iyon hinan mar ana aiwob hinab. </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-303" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-303" title="jg">
              <span class="Note_Target_Reference" lang="aai">21.32 </span>
              <span lang="aai">Luk 3.12; 7.29-30</span>
            </span>
            <span lang="aai">Anayabin John Baptist na ef gewasin bai’ufnunin isan bi’obaiyi, kwa men kwaitumitumimih, baise kabay o’onayah, naatu sagasagadiy hitumitum, sawar i kwa’itin, baise men kafa’imo a not uf kwabotabir kwaitumitumimih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Masaw Bowayah Hai Oroubon Ta</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 12.1-12; Luke 20.9-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-304" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-304" title="jh">
              <span class="Note_Target_Reference" lang="aai">21.33 </span>
              <span lang="aai">Isa 5.1-2</span>
            </span>
            <span lang="aai">Jesu eo maiye, “Oroubon tabo kwananowar. Orot me matuwan ana veya ta masaw bo </span>
            <span class="Emphasis" lang="aai">grape</span>
            <span lang="aai"> tanum, fur ear ituwafut naatu </span>
            <span class="Emphasis" lang="aai">Wine</span>
            <span lang="aai"> bunubunuw ana hub bai naatu ana masaw sabuw bowayah uwih hima’uh hima i tafaram afa bai nanawanamih in. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Naatu </span>
            <span class="Emphasis" lang="aai">grape</span>
            <span lang="aai"> hiyamur bairuhin ana veya kakabom, basit orot ana akir wairafih iyafarih hina bowayah biyah ibo au nowahine ai ro’oh bairut isan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">“Baise bowayah himisir orot ana akir wairafih hibow, ta hibai hirab, ta hi’asabun morob, naatu ta kabayamaim hirab. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Orot ana akir wairafih afa’abo iyafarih hina, moumurihika men marasika biyafarih na’atube’emih, baise bowayah himisir akir wairafih hibow, wan hinan isah hisisinaf na’atube hisinaf hibow hirouw. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Uftoro’ot i natun iyun na bowayah isah, not eo, ‘Sabuw boro natu hinakakafiy.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-305" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-305" title="ji">
              <span class="Note_Target_Reference" lang="aai">21.38 </span>
              <span lang="aai">Mat 27.18</span>
            </span>
            <span lang="aai">“Baise bowayah orot natun nan hi’itin hio, ‘Iti orot masaw matuwan natun enan kwanatabai tarab emorob, saise iti sawar etei boro it ata sawaramih tanabow.’ </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-306" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-306" title="jj">
              <span class="Note_Target_Reference" lang="aai">21.39 </span>
              <span lang="aai">Hib 13.12</span>
            </span>
            <span lang="aai">Hina kek hibai fur ufunane hirouw re hitit hibai hi’asabun morob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">40</span>
            <span lang="aai">Naatu Jesu ibatiyih eo, “Masaw matuwan namatabir nanan iti sabuw bowayah isah boro mi’itube nasinaf?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Hiya’afut hio, “Nati orot bowayah etei boro narauw hinamorob, naatu masaw boro nab sabuw afa nitih hinama hinakaif, saise ai ro’oh hinabiyamur bowayah boro hinirut ibo au nowan hinitin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">42</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-307" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-307" title="jk">
              <span class="Note_Target_Reference" lang="aai">21.42 </span>
              <span lang="aai">Psa 118.22-23; Rom 9.33; 1Pit 2.6-8</span>
            </span>
            <span lang="aai">Imaibo Jesu iuwih eo, “Buk Atamaninamaim hikirum inu’in kwaiyab kwa’itin.</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Kabay nati bar wowabayah hi’itin kakafin hirouw hikwakwahir, I botabir na taf ana wabat matar, iti sawar i Regah sinaf, ana itinin gewasin maiyow ta’i’itin.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">43</span>
            <span lang="aai">“Isan imih a tur ao’owen. Mar ana aiwob kwa biyamaim tema’am boro nabosairen sabuw iyab ub gewasih hitanum teyey boro i nitih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">“Orot yait iti agim afe’en nare narabirab i boro natarsisib, baise agim nare orot babin narabirab boro mutufor nifofob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">Firis hai ukwarih naatu Ofafar Bai’obaiyenayah Jesu ana oroubon eo hinowar hitatam. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Imih bain fatuminamih himisir, baise sabuw rou’ay hina hima’ama isah hibir. Anayabin sabuw etei Jesu hi’i’itin i God ana dinab orot ta.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Tabin Ana Oroubon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 14.15-24)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">22</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Naatu Jesu iban maiye oroubon tabo sabuw hai tur eowen eo, </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">“Mar ana Aiwob ana itinin i boro iti na’atube. Ana veya ta aiwob orot natun tabin isan ana hiyuw bogaigiwas. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Naatu ana akir wairafih iyunih kob hin sabuw iyabowat hiyuw aamih hibowabow isah, baise etei’imak hikwahir hima.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">“Imih aiwob orot iban maiye ana akir wairafih afa’abo iyunih eo, ‘Kwanan sabuw iyabowat na hiyuw aamih au’uwih hai tur kwana’owen, masanuw etei arauw hitab, naatu hiyuw etei abogaigiwas sawar, imih kwanan tabin ana hiyuw tanaa.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">“Baise hin hi’o, sabuw hiyuw aayah tur men hinowar, hai kokomaim hire nanabin hin. Orot ta au masaw in, orot ta re ana sitow bowamih in. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-308" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-308" title="jl">
              <span class="Note_Target_Reference" lang="aai">22.6 </span>
              <span lang="aai">Mat 21.35</span>
            </span>
            <span lang="aai">Naatu sabuw afa akir wairafih hibow hirouw, afa hi’asbunubunuw himorob. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Aiwob orot anababatun yan so’ar, basit ana baiyowayah iyafarih hin sabuw ana akir wairafih hi’asbunubunuw etei hibow hirouw himorob naatu hai bar etei hi’afusar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">“Imaibo aiwob orot ana akir wairafih afa’abo eaf hina iuwih eo, ‘Tabin ana hiyuw i abogaigiwas sawar, baise sabuw au’uwih men yait ta namih. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Imih kwanatit kwanan ef gagamih yahimaim sabuw kwana’i’itih etei kwana’uwih hinan tabin ana hiyuwamaim hinarun.’ </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Basit akir wairafih hitit hin ef gagamih yahimaim orot babin hi’itih etei hibow, kakafin, gewasin etei hiteten hinatabin ana efanamaim hitit.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">“Aiwob orot na nanawan hai merar yi ibabatiyih inan, basit orot ta tabin ana faifuw usina’e na ma’am itin. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Naatu ibatiy eo, ‘Au begon, o mi’itube’emih tabin ana faifuw usina’e ina irun kuma’am, etawan menane irun?’ Baise orot men tur ta eo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-309" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-309" title="jm">
              <span class="Note_Target_Reference" lang="aai">22.13 </span>
              <span lang="aai">Mat 8.12; 25.30; Luk 13.28</span>
            </span>
            <span lang="aai">“Basit aiwob orot ana akir wairafih iuwih eo, ‘Orot an uman kwafatum kwabai kwan ufun kwaisaroun ere gugumin wanawanan nama, narerey wan nitarfofor naso’ob.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Naatu Jesu ana tur yomaninamaim eo, “Sabuw moumurih na’in God ea’afih, baise matan ta’amo boro narubinih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span class="Emphasis" lang="aai">Tax</span>
            <span lang="aai"> Isan Ana Baibat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 12.13-17; Luke 20.20-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-310" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-310" title="jn">
              <span class="Note_Target_Reference" lang="aai">22.15 </span>
              <span lang="aai">Mak 3.6</span>
            </span>
            <span lang="aai">Basit Ofafar Bai’obaiyenayah afa hin sa’ab akisihimo hiku’ay Jesu baikubibiruwin isan hiyakitifuw. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Imaibo hai bai’ufununayah afa naatu Herod ana kou’ay sabuw afa hin Jesu biyan hitit hio, “Bai’obaiyenayan, aki aso’ob. O i anababatun turamaim kuo, God ana sabuw isah abisa ekokokomaim kubi’obaiyih, abisa sabuw tenotanot isan men kubiyababan, anayabin o men orot babin ufuhine ku’i’itin. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Imih kuo anowar. Caesar isan kabay tanabibaiyan boro ata ofafar tana’astu’ub, ai en? O mi’itube kunotanot?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Jesu mar ta’imon hio hai tur naniyan bai uwih eo, “Kwa i wanawan rerekabih! Aisim ayu kwabikubibiruwu? </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Kabay kwabai kwana kwai’obaiyu aitin.” Naatu kabay hibai hina hitin. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Itin sawar imaibo eo, “Iti kabayamaim i yait ayubin naatu wabin tema’am?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-311" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-311" title="jo">
              <span class="Note_Target_Reference" lang="aai">22.21 </span>
              <span lang="aai">Rom 13.7</span>
            </span>
            <span lang="aai">Hiya’afut hio, “Caesar.” Basit Jesu iuwih eo, “Abisa Caesar nowan Caesar kwanitin, naatu abisa God nowan God kwanitin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Iti na’at eo hinonowar ana maramaim hifofor men kafaita. Naatu hihamiy himatabir maiye hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Morobone Misir Maiye Isan Ana Baibat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 12.18-27; Luke 20.27-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-312" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-312" title="jp">
              <span class="Note_Target_Reference" lang="aai">22.23 </span>
              <span lang="aai">Act 23.8</span>
            </span>
            <span lang="aai">Nati veya ta’imon kau’ay ta wabin Sadducee hai sabuw afa hina Jesu biyan hitit hio, “Sabuw morobone boro men hinayawas maiye.” </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-313" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-313" title="jq">
              <span class="Note_Target_Reference" lang="aai">22.24 </span>
              <span lang="aai">Deu 25.5</span>
            </span>
            <span lang="aai">Naatu hio maiye, “Bai’obaiyenayan Moses eo tautabin orot ain natun en namomorob tain boro tuwah ana kwafur ni’aawan, saise hairi hina’in kek hinatufuw tuwah efanin. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Imih marasika orot, ain uf nah etei </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> hima’am, basit orot ain tabin naatu kek en morob. Ana kwafur tain i’aawan. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">I auman kek en morob. Naatu tain ta bo kwafur i’aawan maiye. Kek en morob ef ta’imon na’atube hisinaf re in yomanin hi’asa’ub. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Uf toro’ot, babin morob. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Orot etei i babin ta’imon hi’aawan, imih ana maramaim morobone hinamimisir maiye, babin i boro menatan ni’aawan?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Jesu iyafutih eo, “Kwa i a not hikwaris. Anayabin Buk Atamanin men kwaso’ob, naatu God ana fair auman men kwaso’ob. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Anayabin morobone hinamimisir ana veya tounamatar maramaim tabina’e tema’am na’atube bairi boro hinama. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Naatu morobone hinamisir maiye isan God eo Buk Atamaninamaim hikirum inu’in kwaiyab kwa’itin ei en? God iti na’atube eo, </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-314" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-314" title="jr">
              <span class="Note_Target_Reference" lang="aai">22.32 </span>
              <span lang="aai">Exo 3.6; Mat 8.11</span>
            </span>
            <span lang="aai">‘Ayu i Abraham ana God, Isaac ana God, naatu Jacob ana God.’ Nati God i sabuw yawasih hai God men sabuw murubih hai Godamih.” </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Sabuw rou’ay gagamin iti tur hinonowar, hifofor men kafaita, anayabin abisa bi’obaiyih i tur anababatun.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ofafar Gagamin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 12.28-34; Luke 10.25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Jesu tur eo Sadducee sabuw hai tur etei rabirab ana maramaim Pharisee sabuw hi’itin. Basit etei hina hita’imon. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">Wanawanahimaim ofafar so’obayan orot ta na Jesu ikubibiruw eo, </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">“Bai’obaiyenayan, obaiyunen tur menatan i gagamin ofafar etei wanawanahimaim?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">37</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-315" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-315" title="js">
              <span class="Note_Target_Reference" lang="aai">22.37 </span>
              <span lang="aai">Deu 6.5</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Regah, a God isan dogor tutufin etei, a not tutufin etei, naatu biya tutufin etei iniyabuw. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Iti ofafar i gagamin naatu ofafar ana ukwarin. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-316" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-316" title="jt">
              <span class="Note_Target_Reference" lang="aai">22.39 </span>
              <span lang="aai">Lev 19.18; Mat 7.12</span>
            </span>
            <span lang="aai">Naatu ofafar bairou’abin i iti. ‘Taituwa isah iniyabow o taiyuw isa kubiyabow na’atube.’ </span>
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-317" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-317" title="ju">
              <span class="Note_Target_Reference" lang="aai">22.40 </span>
              <span lang="aai">Rom 13.10; Gal 5.14</span>
            </span>
            <span lang="aai">Moses ana ofafar tutufin etei naatu God ana dinab oro’orot hai bai’obaiyen etei i iti ofafar rou’ab tebi’ukwarih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Roubininayan Orot I Yait</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 12.35-37; Luke 20.41-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Pharisee sabuw hiru’ay hita’imon, basit Jesu ibatiyih </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-318" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-318" title="jv">
              <span class="Note_Target_Reference" lang="aai">22.42 </span>
              <span lang="aai">Jn 7.42</span>
            </span>
            <span lang="aai">eo, “Kwa a notamaim Keriso isan mi’itube kwanotanot? I boro orot yait natun?” Naatu i hiya’afut hio, “Keriso i boro David ana agirane nan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">43</span>
            <span lang="aai">Naatu Jesu ibatiyih eo, “Bo aisim Anun Kakafiyin ana fairamaim David iwanasum, Regah isan eo,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">44</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-319" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-319" title="jw">
              <span class="Note_Target_Reference" lang="aai">22.44 </span>
              <span lang="aai">Psa 110.1; Mat 26.64</span>
            </span>
            <span lang="aai">‘Regah au Regah isan eo, Umau au asukwafune kumare inama’am. Ana maramaim ayu boro anatit a kamabiy sabuw anabow babamaim anaya.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">“David Roubininenayan orot isan i ana Regah rauw eo, imih men karam Roubininenayan orot i David ana agir narauw nao.” </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Men yait ta Jesu ana tur wan yimih. Nati ana veya’amaim men yait ta baibat afa bow na Jesu ibatiyimih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">23</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Imaibo Jesu sabuw rou’ay gagamin naatu i ana bai’ufununayah isah eo, </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">“Ofafar bai’obaiyenayah naatu Pharisee i Moses ana ofafar etei hisora’ub. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-320" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-320" title="jx">
              <span class="Note_Target_Reference" lang="aai">23.3 </span>
              <span lang="aai">Mal 2.7-8</span>
            </span>
            <span lang="aai">Imih abistan tibi’obaiyi i kwanabosiyasiyar, baise men kwani’u’urih. Anayabin abisa teo i men na’atube tisisinafumih. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Ofafar fokarih maiyow sabuw tuwabuh hiyara’ah hi’abar tibi’akir, naatu i men kafa’imo boro umah hina’ofere hinibaisih bit nakereremih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-321" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-321" title="jy">
              <span class="Note_Target_Reference" lang="aai">23.5 </span>
              <span lang="aai">Exo 13.9; Num 15.38-39; Deu 6.8; Mat 6.1</span>
            </span>
            <span lang="aai">“Sawar etei bebeyanamaim tisisinaf sabuw itihimih. God ana Tur ai kanabihimaim hikirum, ukwarih, umah, hai faifuwamaim hikubabaren sabuw itihimih. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Hiyuw hai mar tekokok efan gewasih hinabow hinamare hinama, naatu Kou’ay Bar wanawanan tekokok efan gewasih imaim hinama. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Hai kok gagamin i ahar efanamaim sabuw hinakakafiyih, hai merar hinay hinabora’ara’ahih bai’obaiyenayah gewasih hinarouw.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">“Baise kwa men bai’obaiyenayah hinarauw hina’omih. Anayabin kwa etei i ain uf, naatu a Bai’obaiyenayan i ta’imon. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Men yait ta iti tafaramamaim Tamat kwana’omih, anayabin kwa Tamat i ta’imonamo maramaim ema’am. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Naatu men yait ta kwa isa bai’obaiyenayah narouw nao, anayabin kwa A Bai’obaiyenayan i ta’imon Keriso akisin. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-322" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-322" title="jz">
              <span class="Note_Target_Reference" lang="aai">23.11 </span>
              <span lang="aai">Mat 20.26; Mak 9.35; Luk 22.26</span>
            </span>
            <span lang="aai">Orot gagamin kwa wanawananamaim i orot yait taintuwan isah ebi’akir. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-323" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-323" title="ka">
              <span class="Note_Target_Reference" lang="aai">23.12 </span>
              <span lang="aai">Job 22.29; Pro 29.23; Luk 14.11; 18.14</span>
            </span>
            <span lang="aai">Orot yait taiyuwin ebobora’ah God boro nayare, naatu orot yait taiyuwin eyayare God boro nabora’ah orot gagamin namatar.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Hai Rerekabih Eo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawanah rerekabih! Sabuw mar ana aiwobomaim run isan hai etawan kwahir, naatu kwa run isan kwakwahir, sabuw afa runamih tisisinaftobon baise kwa men kwabibasit boro hinarun. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Yababan boro kanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawan rerekabih! Kwafur baibin kwai’a’afiyih hai sawar kwabowabow, naatu iti baifa’i isan kwai’o’orot yoyoban manimanih kwayoyoyoban</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawanan rerekabih! Tafaram, tafaram un boy kwabai sabuw dogoroh baikitabirin a kou’ayomaim run isan kwa’u’uwih, naatu orot ta’imon kwabai a kou’ayomaim erur i ana kakafin tafan kwaya’abar kwai’afiy kakafin natun matar kwa bairi kwanan kwani’akiramih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-324" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-324" title="kb">
              <span class="Note_Target_Reference" lang="aai">23.16 </span>
              <span lang="aai">Mat 15.14</span>
            </span>
            <span lang="aai">“Yababan boro kwanab! Mata fimih! A bai’obaiyenamaim sabuw kwai’obaiyih kwao, ‘Orot yait Tafaror Bar isan na’obaifaro, nati ana’obaifaro yabin en, baise orot yait Tafaror Bar wanawanan </span>
            <span class="Emphasis" lang="aai">gold</span>
            <span lang="aai"> isan na’obaifaro, nati anao matanen i nakakafiy.’ </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Mata hifim kwabobosa! Sawar menatan i gagamin, </span>
            <span class="Emphasis" lang="aai">gold</span>
            <span lang="aai"> o Tafaror Bar? Baise Tafaror Bar i gagamin anayabin i wanawananamaim </span>
            <span class="Emphasis" lang="aai">gold</span>
            <span lang="aai"> i kakafiyih himatar ti’inu’in. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Iban maiye sabuw kwai’obaiyih kwao, ‘Orot yait sibor ana gem kakafiyin isan nao’obaifaro, nati anao baifaro i yabin en, baise gem kakafiyin afe’enamaim siwar isan na’obaifaro nati ana’obaifaro i nakakafiy.’ </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Mata hifim kwabobosa! Sawar menatan i gagamin, siwar o sibor ana gem kakafiyin tafanamaim siwar tena kakafiyin kakafiyin temamatar i gagamin? </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Isan imih orot yait sibor ana gem kakafiyin isan eobaifaro, sawar etei nati gem tafaramamaim ti’inu’in auman isah eobaifaro. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Na’atube orot yait Tafaror Bar isan eobaifaro, i God nati wanawananamaim ema’am auman isan eobaifaro. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-325" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-325" title="kc">
              <span class="Note_Target_Reference" lang="aai">23.22 </span>
              <span lang="aai">Isa 66.1; Mat 5.34</span>
            </span>
            <span lang="aai">Naatu orot yait mar isan eobaifaro i God ana urama’ama efan isan eobaifaro, anayabin nati i God ana ma’ama efan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-326" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-326" title="kd">
              <span class="Note_Target_Reference" lang="aai">23.23 </span>
              <span lang="aai">Lev 27.30; Mic 6.8</span>
            </span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee, wanawanan rerekabih! Kwa i fiyow yamurih gewasih, bay hai momon, bay matah haibaib gewasih i roumukur kwayai God kwabitin, baise ofafar gagamih ma gewas isan, kabeber, bosunusunub isan eo i kwakwahiren. Ofafar iti i gagamih, gewasin i kwatabosiyasiyar ofafar afa auman. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Bonawiyenayah mata fim! Ofafar rimiyafof totomar i kwarurububuna, baise </span>
            <span class="Emphasis" lang="aai">camel</span>
            <span lang="aai"> koun butun i kwatotonan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-327" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-327" title="ke">
              <span class="Note_Target_Reference" lang="aai">23.25 </span>
              <span lang="aai">Mak 7.4</span>
            </span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah, naatu Pharisee wanawanan rerekabih! A kerowas naatu a tew ufuhine i kwasasouwen, baise wanawanah i kato rabirabih, bain, bai’o’orot, kabat, gamin baiyow awan karatan inu’in. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Mata hifim kwabobosa Pharisee! Gewasin a tew naatu a kerowas wanawanahine wan kwanasouwen, saise ufuhine auman boro hinigewasih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-328" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-328" title="kf">
              <span class="Note_Target_Reference" lang="aai">23.27 </span>
              <span lang="aai">Act 23.3</span>
            </span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah naatu Pharisee. wanawan rerekabih! Kwa a’itinin i rah ufunane tewowab gewas ebatabat na’atube, baise wanawanan i orot babin hai rarik awan karatan masin kakafin. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-329" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-329" title="kg">
              <span class="Note_Target_Reference" lang="aai">23.28 </span>
              <span lang="aai">Luk 16.15</span>
            </span>
            <span lang="aai">Imih kwa ayumat i nati na’atube, ufunane sabuw matahimaim a’itinin i gewasin, baise wanawananamaim a kakafin naatu a tafasar i ra’at.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">“Yababan boro kwanab, Ofafar Bai’obaiyenayah, naatu Pharisee, wanawan rerekabih! dinab oro’orot hai yawas gewasih naatu sabuw hai yawas mutufurih himomorob hai rah i kwabobuna’en kwama kwabi’aburen. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Naatu kwao, aki ai a’agir hima’am hai veya’amaim bairi ata ma’am aki boro men dinab oro’orot ata rauw hitamorobomih. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-330" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-330" title="kh">
              <span class="Note_Target_Reference" lang="aai">23.31 </span>
              <span lang="aai">Act 7.52</span>
            </span>
            <span lang="aai">Imih nati turamaim kwa taiyuw kwao’orereb kwa uwatanah i dinab oro’orot hi’asbunubunuw himorob. </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Imih abisa uwatanah hibubusuruf hisisinaf i kwaisawar nuhi efot.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-331" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-331" title="ki">
              <span class="Note_Target_Reference" lang="aai">23.33 </span>
              <span lang="aai">Mat 3.7; 12.34; Luk 3.7</span>
            </span>
            <span lang="aai">“Kok hai yumat! naatu kok natunatun! God ana baimakiy boro kwanahaiw? </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Isan imih a tur ao’owen, dinab oro’orot, bai’obaiyenayah naatu orot not wairafih boro aniyafarih hinan. Baise boro kwanabow kwanarauw hinamorob, afa boro kwana’onafih, naatu boro kwanarouw hinamorob, afa boro Kou’ay bar wanawanan kwanawabirih, naatu bar merar ta ta’amaim kwaninunih kwanaremor. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-332" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-332" title="kj">
              <span class="Note_Target_Reference" lang="aai">23.35 </span>
              <span lang="aai">Gen 4.8; 2Ch 24.20-21</span>
            </span>
            <span lang="aai">Sinaf ana an nati isan, sabuw gewasih himorob hai rara susuwa anabit etei boro kwa tafa nayen baimakiy kwanab. Abel orot gewasin momorob ana veya’ika re na Berakiah natun Zechariah, iti Tafaror Bar naatu sibor kakafiyin hai founamaim kwarab momorob i ana veya’amaim tit. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Imih tur anababatun a tur ao’owen, Sabuw himorob hai rara re’er hai bit etei kwa iti boun yawasih kwama’am boro kwanab.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Yabow Jerusalem Isan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">“O Jerusalem, Jerusalem! dinab oro’orot etei i’asbunuw himorob, naatu kob abarayah hiyunih hinan etei kabayamaim irauw himorob. Mar etei a kok kwanekwan umau’umaim natunat atabuwih hitan ta’imon hitamatar. Kokorere natunatun ita’imonih ebaba’afuwih na’atube, baise o men kafa’imo baibasit itu. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-333" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-333" title="kk">
              <span class="Note_Target_Reference" lang="aai">23.38 </span>
              <span lang="aai">1Ki 9.7-8; Jer 22.5</span>
            </span>
            <span lang="aai">Isan imih a bar a merar boro hinakwahir naowarar. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-334" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-334" title="kl">
              <span class="Note_Target_Reference" lang="aai">23.39 </span>
              <span lang="aai">Psa 118.26</span>
            </span>
            <span lang="aai">A tur ao’owen ayu boro men kwana’itu maiye’emih. Ana maramaim kwanao, ‘Yait Regah wabinamaim enan boro baigegewasin nab.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Tafaror Bar Gagamin Nabihururuw Isan Eo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.1-2; Luke 21.5-6)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">24</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu Tafaror Bar gagamin ihamiy tit inan auman, ana bai’ufununayah hina hiu, “Tafaror bar kwi’itin gewasin maiyow.” </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-335" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-335" title="km">
              <span class="Note_Target_Reference" lang="aai">24.2 </span>
              <span lang="aai">Luk 19.44</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “Sawar iti kwa’i’itan, a tur ao’owen, kabay etei boro natafofor nare naatu kabay ta boro men ana efanamaim na’inu’in kwana’itinimih.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Kakafin Ana Baimat Nuwen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.3-13; Luke 21.7-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Jesu yen </span>
            <span class="Emphasis" lang="aai">Olive</span>
            <span lang="aai"> Oyaw tafan mare, ana bai’ufununayah wa’iwa’iramaim hina biyan hitit hibatiy hio, “Kuo anowar mar i boro biy iti sawar hinamatar? Naatu o inanan ina’inanen boro abisa ana’itin anaso’ob. Naatu mar yomanin nakakabon boro mi’itube ana so’ob?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Jesu iyafutih eo, “Matato niwa’an, men sabuw hinan hinifufuwimih. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-336" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-336" title="kn">
              <span class="Note_Target_Reference" lang="aai">24.5 </span>
              <span lang="aai">Mat 24.23-24; 1Jn 2.18</span>
            </span>
            <span lang="aai">Sabuw moumurih na’in boro ayu wabu’umaim hinan hinao, ‘Ayu i Keriso’ naatu sabuw moumurih na’in boro hinifufuwih. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Baiyow ana tur boro kwananowar, naatu baiyow isan ana tur boro kwananowar, baise men kwanabir. Sawar yumatah ta ta boro hinamatar, baise nati i men mar yomanin. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Tafaram ta boro tafaram ta hairi hiniyow, na’atube bar merar ta boro bar merar ta ana aiwob hairi hiniyow. Baimar kakafin, iriyoy boro tafaram awan nakaratan. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Sawar iti etei hinamatar i kek tufuwamih ebobotukwar na’atube.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-337" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-337" title="ko">
              <span class="Note_Target_Reference" lang="aai">24.9 </span>
              <span lang="aai">Mat 10.22</span>
            </span>
            <span lang="aai">“Sabuw boro hinafatumi hinabuw kwanan hini’a’akir, hina’asbuni kwanamorob, ayu wabu’umaim kwabowabow isan. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Nati ana veya’amaim baitumatumayah boro hai baitumatum hinihamiy, naatu turahinah babah hinao, taiyuwih turahinah hinifa’ifa’ih, </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-338" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-338" title="kp">
              <span class="Note_Target_Reference" lang="aai">24.11 </span>
              <span lang="aai">Mat 24.5, 24; 1Jn 4.1</span>
            </span>
            <span lang="aai">dinab baifufuwenayah moumurih na’in boro hinatit sabuw moumurih na’in hinifufuwih. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Tafa’asar boro nara’at natasasar sabuw momurih na’in hai yabow boro wan natutum. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-339" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-339" title="kq">
              <span class="Note_Target_Reference" lang="aai">24.13 </span>
              <span lang="aai">Mat 10.22</span>
            </span>
            <span lang="aai">Baise yait nabukikin nan yomanin natitit i boro yawas nab. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-340" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-340" title="kr">
              <span class="Note_Target_Reference" lang="aai">24.14 </span>
              <span lang="aai">Mat 28.19</span>
            </span>
            <span lang="aai">Tur Gewasin, mar ana aiwob isan, i boro tafaram wanawanan etei hinabinan sabuw etei hinanowar, imaibo mar yomanin boro nan natit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Birubir Kakafin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.14-23; Luke 21.20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-341" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-341" title="ks">
              <span class="Note_Target_Reference" lang="aai">24.15 </span>
              <span lang="aai">Dan 9.27; 11.31; 12.11</span>
            </span>
            <span lang="aai">“Biya’ohow Ana Sawar Kakafin boro efan kakafiyinamaim nabatabat kwana’itin, dinab orot Daniel eo na’atube. Baiyabayan orot iti tur nabiyab naniyan nab gewas. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Sabuw iyab Judea wanawananamaim tema’ama boro hinabihir hinan oyaw wan hinayen. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-342" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-342" title="kt">
              <span class="Note_Target_Reference" lang="aai">24.17 </span>
              <span lang="aai">Luk 17.31</span>
            </span>
            <span lang="aai">Orot yait ana bar faifiy wan ema’am boro men nare ana sawar bar wanawanan nabowamih, veya en. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Orot yait masaw ebowabow boro men namatabir ana biya baibiyon bar nabaimih. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Nati ana veya’amaim baibin iyab siasiar tema’ama naatu baibin iyab kek tibitotoman boro hini’akir yababan hinab. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">God isan kwanayoyoban, saise men rarab kokou ana veya’amaim o </span>
            <span class="Emphasis" lang="aai">Sabbath</span>
            <span lang="aai"> ana veya’amaim namataramih. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-343" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-343" title="ku">
              <span class="Note_Target_Reference" lang="aai">24.21 </span>
              <span lang="aai">Dan 12.1</span>
            </span>
            <span lang="aai">Nati ana veya’amaim boro yababan kakafin men marasika anamaim o boro namamatar na’atube namataramih. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">God nati veya narurukabum na’at sabuw boro yawas men hinab. Baise ana sabuw rurubiniyih isah enotanot, imih veya boro narukabum.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-344" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-344" title="kv">
              <span class="Note_Target_Reference" lang="aai">24.23 </span>
              <span lang="aai">Mat 24.5</span>
            </span>
            <span lang="aai">“Nati ana veya sabuw afa hinan hina’uwi, ‘Keriso’oban iti!’ o ‘Iban ni’i!’ men kwanitumatum. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-345" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-345" title="kw">
              <span class="Note_Target_Reference" lang="aai">24.24 </span>
              <span lang="aai">Deu 13.1-3; 2Th 2.8-9; Rev 13.13-14</span>
            </span>
            <span lang="aai">Anayabin Keriso na’atube naatu dinab baifufuwenayah boro hinan ina’inan fokarih hinasinaf God ana rourubinen sabuw moumurih na’in boro hinabow. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Imih abimatuwibo sawar hinamatar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-346" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-346" title="kx">
              <span class="Note_Target_Reference" lang="aai">24.26 </span>
              <span lang="aai">Luk 17.23-24</span>
            </span>
            <span lang="aai">“Sabuw a tur hinaowen hinao, ‘Iban nati arar yan ema’am,’ men imaim kwanan kwananuwih. O hinao, ‘Nati nanawan bar wanawanan wa’ir ema’am,’ men kwanitumatum. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-347" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-347" title="ky">
              <span class="Note_Target_Reference" lang="aai">24.27 </span>
              <span lang="aai">Mat 24.37-39</span>
            </span>
            <span lang="aai">Veya yeninane namanamar ebowabow veya ra’iyinane uman emamarakaw, Orot Natun nanan ana marakaw boro nati na’atube. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-348" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-348" title="kz">
              <span class="Note_Target_Reference" lang="aai">24.28 </span>
              <span lang="aai">Luk 17.37</span>
            </span>
            <span lang="aai">Menamaim orot babin biyan murubin inu’in mamu ikou boro etei imaim hinaru’ay.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Natun Nanan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.24-27; Luke 21.25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-349" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-349" title="la">
              <span class="Note_Target_Reference" lang="aai">24.29 </span>
              <span lang="aai">Isa 13.10; 34.4; Ezk 32.7; Jol 2.10, 31; 2Pit 3.10; Rev 6.12-13</span>
            </span>
            <span lang="aai">“Yababan iti hinamamatar ufunamaim</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Veya boro matan nagugum,</span>
          </div>
          <div class="Line1">
            <span lang="aai">sumar boro men nakaw,</span>
          </div>
          <div class="Line1">
            <span lang="aai">daman boro hinihururuw hinare.</span>
          </div>
          <div class="Line1">
            <span lang="aai">mar wanawanan sawar ti’inu’in etei boro hai efan hinasairen.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-350" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-350" title="lb">
              <span class="Note_Target_Reference" lang="aai">24.30 </span>
              <span lang="aai">Dan 7.13; Zec 12.10; Rev 1.7</span>
            </span>
            <span lang="aai">“Imaibo Orot Natun maramaim boro natit, tafaram wanawanan sabuw etei orot Natun ana fair ana marakaw bonamanamarin auman natit sakuk wanawanan nanan hina’itin hinama hinarerey. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-351" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-351" title="lc">
              <span class="Note_Target_Reference" lang="aai">24.31 </span>
              <span lang="aai">1Cor 15.52; 1Th 4.16</span>
            </span>
            <span lang="aai">Ana tounamatar boro taur douduf auman hinatit tafaram tutufin wanawanan umasusun kwafe’en etei God ana sabuw rurubinih hinabow hinita’ay.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ai Fofou Ana Bai’obaiyen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.28-31; Luke 21.29-33)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">“Ai fofou raurihimaim ebi’obaiyih kwanaso’ob, ai raurih boubuh tititit kwa kwaso’ob, ai hai buwayan ana veya i natit. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Bai’obaiyen i ta’imon, sawar iti na’atube hinamamatar kwa boro kwanaso’ob, veya i nakabom etawan awanamaim ebatabat. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-352" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-352" title="ld">
              <span class="Note_Target_Reference" lang="aai">24.34 </span>
              <span lang="aai">Mat 16.28</span>
            </span>
            <span lang="aai">Anababatun a tur ao’owen, sabuw iti boun yawas kwama’am boro iti sawar namatar kwana’itinibo kwanamorob. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-353" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-353" title="le">
              <span class="Note_Target_Reference" lang="aai">24.35 </span>
              <span lang="aai">Mat 5.18</span>
            </span>
            <span lang="aai">Mar tafaram i boro nasawar, baise ayu au tur boro men nasawar.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Men Yait Ta Jesu Ana Na Ana Veya So’obamih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.32-37; Luke 17.26-30, 34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">36</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-354" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-354" title="lf">
              <span class="Note_Target_Reference" lang="aai">24.36 </span>
              <span lang="aai">Act 1.7; 1Th 5.1-2</span>
            </span>
            <span lang="aai">“Orot men yait ta Jesu ana na isan veya o sumar so’obamih. tounamatar maramaim men hiso’ob na’atube i Natun auman men so’ob, baise Tamah akisinamo so’ob. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-355" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-355" title="lg">
              <span class="Note_Target_Reference" lang="aai">24.37 </span>
              <span lang="aai">Gen 6.5-8</span>
            </span>
            <span lang="aai">Noah ana veya’amaim abisa mamatar na’atube Orot Natun nanan boro na’atube namatar. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Nati ana veya tuw yena’e ana veya orot babin hiyuw hibow, hiaa hitom, hitabin hibiyasisir ufut Noah ark wanawanan run; </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-356" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-356" title="lh">
              <span class="Note_Target_Reference" lang="aai">24.39 </span>
              <span lang="aai">Gen 7.21-23</span>
            </span>
            <span lang="aai">naatu so’oba’e hima’am kwanekwan tuw yen etei e’aruwih hin himorob. Imih orot Natun nanan ana itinin i boro nati na’atube. </span>
            <span class="Verse_Number" lang="aai">40</span>
            <span lang="aai">Orot rou’ab boro hai masaw hinama hinabob, Orot ta boro tounamatar hinabora’ah ta boro hinihamiy nama. </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Baibin rou’ab boro hinama maiwok hinakakair, babin ta boro hinabora’ah, babin ta boro hinihamiy nama.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">42</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-357" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-357" title="li">
              <span class="Note_Target_Reference" lang="aai">24.42 </span>
              <span lang="aai">Mat 25.13</span>
            </span>
            <span lang="aai">“Isan imih mata to niwa’an, anayabin men kwaso’ob mar biy boro a Regah nan. </span>
            <span class="Verse_Number" lang="aai">43</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-358" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-358" title="lj">
              <span class="Note_Target_Reference" lang="aai">24.43 </span>
              <span lang="aai">Luk 12.39-40; Rev 16.15</span>
            </span>
            <span lang="aai">Baise tur iti ao i naniyan kwanab. Orot bar matuwan bainowan hai veya nasoso’ob, boro matan nanuw nama’am nanunih hinabihir, ana bar boro men hinakwib hinabainuwimih. </span>
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">Imih mar etei mata to niwa’an kwanabobuna kwanama, anayabin Orot Natun boro men o veya kunotanotamaim natitamih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bosunubayan Naatu Nukunukuwin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 12.41-48)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">“Akir wairafin bosunusunubayan naatu not wairafin ana orot ukwarin boro nayara’ah akir wairafih afa nakaifih hai bay ana veya’amaim nitih. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Naatu ana orot ukwarin namatabir nanan bowabow gewasin nabowabow na’itin boro niyasisir. </span>
            <span class="Verse_Number" lang="aai">47</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-359" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-359" title="lk">
              <span class="Note_Target_Reference" lang="aai">24.47 </span>
              <span lang="aai">Mat 25.21, 23</span>
            </span>
            <span lang="aai">A tur ao’owen nati akir wairafin boro nayara’ah sawar etei nakaifen. </span>
            <span class="Verse_Number" lang="aai">48</span>
            <span lang="aai">Baise akir wairafin nitafasar nao, ‘Au orot ukwarin men saise matabir enanamih.’ </span>
            <span class="Verse_Number" lang="aai">49</span>
            <span lang="aai">Naatu natatabir akir wairafih afa narauw ni’a’afiyih bay naa, harew tomayah bairi hinaa hinatom hinabikoko’aw wanawanan </span>
            <span class="Verse_Number" lang="aai">50</span>
            <span lang="aai">veya naatu sumar so’oba’e nama’am kwanekwan ana orot ukwarin namatabir nan natit. </span>
            <span class="Verse_Number" lang="aai">51</span>
            <span lang="aai">Naatu orot ukwarin nati ana akir wairafin boro nab narab ufun narauwatait, sabuw afa wanawanah rerekabih bairi baimakiy kakafin hinab hinama hinarerey wah takitak niwa’an.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baibitar Nah 10 Biyah Numin</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">25</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-360" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-360" title="ll">
              <span class="Note_Target_Reference" lang="aai">25.1 </span>
              <span lang="aai">Luk 12.35; Rev 19.7</span>
            </span>
            <span lang="aai">“Nati ana veya’amaim mar ana aiwob itinin i boro baibitar nah </span>
            <span class="Emphasis" lang="aai">ten</span>
            <span lang="aai"> biyah numin tabin boubun itinamih hai </span>
            <span class="Emphasis" lang="aai">ramef</span>
            <span lang="aai"> hibow hinan na’atube. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> i not wairafih, naatu baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> i men not wairafih. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Baibitar men not wairafih hai </span>
            <span class="Emphasis" lang="aai">ramef</span>
            <span lang="aai"> hibow, baise karisin men ta hirirabar hibaimih. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> not wairafih hai </span>
            <span class="Emphasis" lang="aai">ramef</span>
            <span lang="aai"> hibow naatu kibubumaim karisin hirirbaren hibow auman hin. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Tabin boubun ana orot men saise na, baibitar isan hima hikakaif matah fot hi’inurir hi’in.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">“Fainaiwan sabuw fanah sibisib hinowar, ‘Tabin boubun ana orot enan kwana kwa’itin.’”</span>
          </div>
