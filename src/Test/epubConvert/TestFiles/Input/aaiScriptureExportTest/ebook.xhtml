              <a href="#Footnote-MAT-81" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-81" title="bv">
              <span class="Note_Target_Reference" lang="aai">6.16 </span>
              <span lang="aai">Isa 58.5-9</span>
            </span>
            <span lang="aai"> “Kwanayoyohar</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-82" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-82" title="h">
              <span class="Note_Target_Reference" lang="aai">6.16 </span>
              <span lang="aai">bay kwanabitafutaf</span>
            </span>
            <span lang="aai"> ana veya men sabuw wanawanah rerekabih kwani’u’urih, anayabin nati na’atube teyoyohar, saise taituwah hina’itih yoharayah hinarouw hinifa’ih isan. Anababatun a tur ao’owen nati sabuw hai baiyan i hibaika. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Baise kwanayoyohar ana veya yumat kwanasouwen arib raiy kwanay kwanisuwar, </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">saise sabuw afa boro men hina so’ob kwa i kwayoyohar, baise Tamat wa’iwa’iramaim ema’ama, o abisa akisimo isinaf i’itin boro a baiyan nit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Maramaim I Sawar Moumurih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 12.33-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-83" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-83" title="bw">
              <span class="Note_Target_Reference" lang="aai">6.19 </span>
              <span lang="aai">Jas 5.1-3</span>
            </span>
            <span lang="aai"> “A sawar gewasih iti tafaramamaim inaya inatototo, ganidor boro na’aan fufur naatu simur boro na’arah, naatu bainowah auman boro a bar hinakwib hinarun a sawar hinabain. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-84" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-84" title="bx">
              <span class="Note_Target_Reference" lang="aai">6.20 </span>
              <span lang="aai">Mat 19.21; Luk 18.22</span>
            </span>
            <span lang="aai">Imih a sawar etei maramaim inaya inatoto, saise ganidor boro men hina’aan, naatu simur boro men na’arah, naatu bainowah boro men a bar hinakwib hinarun hina bainuwihimih. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">A toto abuyoy menamaim kuya’aya, o dogor boro imaim mar etei nama.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Matat I Biyat Ana Marakaw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 11.34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">“Matat i biyat ana hinow, matat gewasin, biyat etei boro marakawin. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Baise matat kakafin, biyat tutufin etei boro gugumin kakafin, naatu nati gugumin i wanu’umin kakafin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Rou’ab Isah Men Kwanabow</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 16.13; 12.22-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">“Orot ta’imon men karam boro orot gagamih rou’ab isah nabow, ana gewasin orot ta i boro nakwahir, naatu orot ta isan niyabow, orot ta ana tur i boro nanowar naatu orot ta boro nifutuw.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Men Kwaniyababan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-85" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-85" title="by">
              <span class="Note_Target_Reference" lang="aai">6.25 </span>
              <span lang="aai">Php 4.6; 1Tim 6.6-8; 1Pit 5.7</span>
            </span>
            <span lang="aai"> “Isan imih a tur ao’owen, ayawas isan men kwaniyababan, a tom isan, biya isan, naatu ar faifuw isan. Kwanotanot yawas i sawar gagamin ar faifuw naatu a tom hairi natabirih? </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-86" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-86" title="bz">
              <span class="Note_Target_Reference" lang="aai">6.26 </span>
              <span lang="aai">Mat 10.29-31; Luk 12.6-7</span>
            </span>
            <span lang="aai">Kwanuw mamu kwa’itah, men masaw tebob naatu men masaw tefafour, na’atube aurih bay ana korom en</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-87" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-87" title="i">
              <span class="Note_Target_Reference" lang="aai">6.26 </span>
              <span lang="aai">bay ya’aya ana bar</span>
            </span>
            <span lang="aai"> baise Tamat maramaim kaifih bay ebitih. Imih kwa i men mamu ekakaifih na’atube ekakaifimih. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Imih yababan men karam boro a yawas nakumanin kwanama’amih</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-88" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-88" title="j">
              <span class="Note_Target_Reference" lang="aai">6.27 </span>
              <span lang="aai">nara’at, nawarorom</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">“Naatu aisim ar faifuw isah kwabiyababan? Sigar beran kwanuw kwa’itih, men kafai hibow raro’oh ebababan, o biyah isan ar faifuw tesasakiramih. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-89" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-89" title="ca">
              <span class="Note_Target_Reference" lang="aai">6.29 </span>
              <span lang="aai">1Ki 10.4-7; 2Ch 9.3-6</span>
            </span>
            <span lang="aai">Baise a tur ao’owen, aiwob orot Solomon toto buyoy wairafin, ana faifuw eo’osen i men ta iti beran ana gewasinabe’emih. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">God kaiyar fotan ebi’osen wainih kwana’itin, fotan iti boun natasasar, maras boro nakimow nare wairaf wan hinayara’aten hina’arah. Baise kwa i Tamat God uman yanamaim ekakaifi, aisim men kwabitumitum? </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Imih men kwaniyababan kwanao, au ar au faifuw boro menamaim anabow ana’osen, naatu bay boro menamaim anabow ana, harew menamaim anahun anatom? </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-90" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-90" title="cb">
              <span class="Note_Target_Reference" lang="aai">6.32 </span>
              <span lang="aai">Mat 6.8</span>
            </span>
            <span lang="aai">Eteni Sabuw i sawar iti isah tibiyababan, naatu Tamat maramaim kwa a yababan etei i so’ob. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-91" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-91" title="cc">
              <span class="Note_Target_Reference" lang="aai">6.33 </span>
              <span lang="aai">1Ki 3.11-14; Psa 37.4, 25; Rom 14.17</span>
            </span>
            <span lang="aai">Baise wan i mar ana aiwob naatu ma gewasin</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-92" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-92" title="k">
              <span class="Note_Target_Reference" lang="aai">6.33 </span>
              <span lang="aai">yawas mutufurin, ef mutufurin</span>
            </span>
            <span lang="aai"> kwananuwih kwanab, naatu sawar iti etei boro tafan naya’abar nit kwanabow. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Isan imih maras isan men kwaniyababan, anayabin maras ibo akisin ana yababan. Na’atube veya ta’ita’imon hai yababan men inabo’ay inanot a yababan nara’atamih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Taituwa Men Kwanibabatiyih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.37-38, 41-42)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">7</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-93" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-93" title="cd">
              <span class="Note_Target_Reference" lang="aai">7.1 </span>
              <span lang="aai">Rom 2.1; 1Cor 4.5; Jas 4.11-12</span>
            </span>
            <span lang="aai"> “Taituwa hai kakafin men ina’itin inibibatiyih, God boro nibatiyi. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-94" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-94" title="ce">
              <span class="Note_Target_Reference" lang="aai">7.2 </span>
              <span lang="aai">Mak 4.24</span>
            </span>
            <span lang="aai">Anayabin God boro ef ta’imon taituwa ibibatiyih na’atube, o boro nibatiy, naatu fufun ta’imon taituwa ifufufunihimaim, o boro nafufuni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">“Aisim taituwa matah mutusukwar i’itin kikin ku’o naatu o mata ahay gagamin yi ebatabat men kui’itin. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">O taituwa isan boro mi’itube awa fariniwa’an inao, ‘Aro nekuna mata mutusukwar abosair.’ Naatu baise o mar etei i matan ahay yi ebatabat. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Wanawan rerekabih, mat o taiyuw mata a’ahay ina’uy, saise boro inanuw gewas taituwa matan ana ahay ina’uy.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">“Abisa kakafiyin men haru aninamih kwanitih, boro hinatatabir hinayubi. Naatu a nugunug men for nahimaim kwanarub nare, boro tafan hinayen hinawasu’uru’um.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Fefeyan, Nuwet, Roukikitar</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 11.9-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-95" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-95" title="cf">
              <span class="Note_Target_Reference" lang="aai">7.7 </span>
              <span lang="aai">Mak 11.24; Jn 14.13; 15.7; 16.23-24</span>
            </span>
            <span lang="aai"> “Inafefeyan boro inab, inanuwet boro inatita’ur, naatu inarukikitar etawan boro isa nabotawiy. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-96" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-96" title="cg">
              <span class="Note_Target_Reference" lang="aai">7.8 </span>
              <span lang="aai">1Jn 3.22; 5.14-15</span>
            </span>
            <span lang="aai">Anayabin orot yait efefeyan boro nab, orot yait enunuwet boro natita’ur naatu orot yait erurukikitar etawan boro isan nabotawiy.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">“O yait natu, wahimih fefeyan kabay ibai itin ean? </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Na’atube siyamih rererey kok ibai itin ean? </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-97" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-97" title="ch">
              <span class="Note_Target_Reference" lang="aai">7.11 </span>
              <span lang="aai">Jas 1.17</span>
            </span>
            <span lang="aai">En baise Kwa i bowabow kakafih sinafuyah, baise kwaso’ob natunat boro siwar gewasih kwanitih, imih Tamat maramaim i ma tainin erubirub orot yait efefeyan boro siwar gewasin nitin. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-98" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-98" title="ci">
              <span class="Note_Target_Reference" lang="aai">7.12 </span>
              <span lang="aai">Mat 22.39-40; Luk 6.31; Rom 13.8-10</span>
            </span>
            <span lang="aai">Imih sawar etei taituwa isah inabow, o kukok isa tebowabow na’atube, anayabin Moses ana ofafar naatu dinab oro’orot hai bai’obaiyen an anababatun i iti’imaim ku’ay inu’in.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ef Awan Kukurin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 13.24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">“Etawan awan kukurinamaim kwanarun kwan, anayabin etawan awan gagamin, naatu ef awan hahabin inarun inanan yomaninamaim i gurugurusen ema’am naatu sabuw moumurih na’in imaim tenan. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Baise etawan awan kukurin naatu ef awan tuwafutin inarun inanan yomaninamaim i yawas ema’am, naatu sabuw matan ta’amo imaim tenan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Dinab Kakafih Ana Baimatnuwen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.43-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-99" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-99" title="cj">
              <span class="Note_Target_Reference" lang="aai">7.15 </span>
              <span lang="aai">Mat 24.24; Act 20.29; 2Pit 2.1</span>
            </span>
            <span lang="aai"> “Mata to niwa’an dinab baifufuwenayah hinanan kwana’itih, anayabin hinanan ufuhine ana itinin boro </span>
            <span class="Emphasis" lang="aai">sheep</span>
            <span lang="aai"> na’atube, baise dogoroh wanawanan ana itinin i haru tuwetuwenih.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-100" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-100" title="l">
              <span class="Note_Target_Reference" lang="aai">7.15 </span>
              <span lang="aai">fox</span>
            </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-101" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-101" title="ck">
              <span class="Note_Target_Reference" lang="aai">7.16 </span>
              <span lang="aai">Gal 5.19-22; Jas 3.12</span>
            </span>
            <span lang="aai">Hai bowabowamaim boro kwana’inanih, agor ro’on boro men kiw tafanamaim inima’ub, naatu wanob ro’on boro men kiw tafanamaim inima’ub?</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-102" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-102" title="m">
              <span class="Note_Target_Reference" lang="aai">7.16 </span>
              <span lang="aai">grape naatu fig ro’oro’oh i murab afamagamagar kiw.</span>
            </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Ai gewasin boro niw gewas, baise ai wanawanan kour nabiw ro’on boro nukunukuwin. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Ai gewasin boro men ro’on nukunukuwin nayai, na’atube ai kakafin boro men ro’on gewasin nayai. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-103" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-103" title="cl">
              <span class="Note_Target_Reference" lang="aai">7.19 </span>
              <span lang="aai">Mat 3.10; Luk 3.9; Jn 15.6</span>
            </span>
            <span lang="aai">Ai menatan men ebiw gewas boro natar nare nab nan wairaf wan nayara’ah na’arah. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-104" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-104" title="cm">
              <span class="Note_Target_Reference" lang="aai">7.20 </span>
              <span lang="aai">Mat 12.33</span>
            </span>
            <span lang="aai">Imih dinab baifufuwenayah boro hai bowabowamaim kwana’inanih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ayu Men Aso’ob Kwa Iyab</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 13.25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-105" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-105" title="cn">
              <span class="Note_Target_Reference" lang="aai">7.21 </span>
              <span lang="aai">Luk 6.46; Jas 1.25</span>
            </span>
            <span lang="aai"> “Men sabuw etei ayu wabu hisu’ub teo, ‘Regah, Regah’ boro mar ana aiwobomaim hinarun, baise sabuw iyabowat ayu Tamai ana kok tisisinafuwat boro hinarun. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Baibatebat ana veya nanan, sabuw moumurih na’in boro hinao, Regah, Regah, o wabimaim aki tur abai aorereb, o wabimaim aki demon kakafih anunih hibihir, naatu o wabimaim aki ina’inan moumurih na’in asinaf. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-106" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-106" title="co">
              <span class="Note_Target_Reference" lang="aai">7.23 </span>
              <span lang="aai">Psa 6.8; 2Tim 2.19</span>
            </span>
            <span lang="aai">Imaibo ayu boro anauwih anao, Ayu men aso’ob kwa iyab. Biyau’umaim kwatit sa’ab kwan, bowabow kakafih sinafuyah.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Rou’ab Bar Wowabayah</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.47-49)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">“Isan imih orot yait au tur nowar ebobosiyasiyar,</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-107" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-107" title="n">
              <span class="Note_Target_Reference" lang="aai">7.24 </span>
              <span lang="aai">sinafumaim yai ebi’a’it</span>
            </span>
            <span lang="aai"> i orot not wairafin ana bar to tafan wowab batabat na’atube. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Taun gagamin yar, harew tit, naatu wowog tit bar babin, baise bar men ufar re’emih, anayabin bar ana bubu an i to wanawanan rouw re wowab. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Baise orot yait au tur nowar naatu men ebobosiyasiyar, i orot aurin not en bar ana bubu dones yan rouw wowowab na’atube. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Taun yar, harew tit, naatu wowog babin, bar babinakouw, naatu nati bar re’ere i ra’iy tagurugurus sawar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Fair</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Jesu iti tur eo in sasawar ufunamaim, sabuw rou’ay gagamin na’in Jesu binan hinonowar isan hifofofor men kafaita. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-108" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-108" title="cp">
              <span class="Note_Target_Reference" lang="aai">7.29 </span>
              <span lang="aai">Mak 1.22; Luk 4.32</span>
            </span>
            <span lang="aai">Anayabin bi’obaiyih ana itinin i roubabaruwen ana fair isan ma’am na’atube, men Ofafar Bai’obaiyenayah na’atube’emih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Orot Iyawas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.40-45; Luke 5.12-16)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">8</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu oyaw wanane re nan ana veya’amaim, sabuw rou’ay gagamin na’in hi’ufunun bairi hin. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Naatu orot ta biyan kokom ani’anin na Jesu nanamaim sun yowen eo, “Regah inakokok na’at basit biyou iniwa’an nigewasin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Jesu uman ru’atayan orot biyan butubun eo, “Ayu akokok, biya igewasin.” Mar ta’imonamo orot biyan kokom etei hihururuw hire orot biyan igewasin. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-109" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-109" title="cq">
              <span class="Note_Target_Reference" lang="aai">8.4 </span>
              <span lang="aai">Lev 14.1-32; Mat 9.30; Luk 17.14</span>
            </span>
            <span lang="aai">Naatu Jesu orot iu, “Men orot babin ta ana tur inaowenamih, baise mutufor kwen firis biya enutitiy naatu Moses ana obaiyunen tur eo na’atube, sibor inayai sabuw etei matahimaim hina’itin o biya igewasin.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Roman Baiyowayan Orot Ukwarin Ana Baitumatum</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 7.1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Nati ana veya’amaim Jesu na Capernaum titit, basit Roman baiyowayan hai orot ukwarin na baibais isan Jesu ifefeyan. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">“Regah, ayu au bowayan orot ta i sawow, an uman himorob, baremaim inu’in, misir isan men karam, biyan ebababan kwanekwan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Basit Jesu eo, “Boro anan a orot aniyawas.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Baiyowayan orot ukwarin Jesu iya’afut eo, “Regah ayu men orot gewasu boro inan au bar wanawanan inarun, baise turawat kuo au bowayan orot eyawas. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Anayabin ayu i roubabaruwen ana fair biyau’umaim ema’am, naatu baiyowayah etei ayu bab’umaim tema’am, imih baiyowayan orot ta isan anao, ‘Ni’imaim kwen,’ i boro nan, naatu orot ta isan anao, ‘Iti imaim kuna,’ i boro nan, naatu au bowayan orot ta isan anao, iti kusinaf, i boro nasinaf, imih turawat kuo au orot boro nayawas.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Jesu iti tur nonowar ifofofor men kafaita, naatu sabuw hi’ufunun bairi hinan tatabir isah eo, “Anababatun a tur ao’owen, Israel wanawanan men kafa’imo orot ta ana baitumatum gagamin iti na’atube bitumatum atita’urimih. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-110" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-110" title="cr">
              <span class="Note_Target_Reference" lang="aai">8.11 </span>
              <span lang="aai">Luk 13.29</span>
            </span>
            <span lang="aai">A tur ao’owen, sabuw moumurih boro veya yeninane naatu veya ra’iyinane hinan mar ana aiwobomaim hina run, gem sisibinamaim hai efan hinabow Abraham, Isaac, naatu Jacob bairi hiniyasisir. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-111" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-111" title="cs">
              <span class="Note_Target_Reference" lang="aai">8.12 </span>
              <span lang="aai">Mat 22.13; 25.30; Luk 13.28</span>
            </span>
            <span lang="aai">Baise sabuw iyab mar ana aiwobomaim hitarur i boro maramaim hinabow hinarauw hinare gugumin wanawanan hinarun. Nati’imaim hinama hinarerey wah hinanib kakikak hiniwa’an.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Imaibo Jesu baiyowayan orot ukwarin iu, “Aubar kwen, naatu abisa kubitumatum i boro namatar.” Naatu nati ana veya’amaim akir wairafin bar sawow inu’in yawas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sabuw Moumurih Iyawasih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 1.29-34; Luke 4.38-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Naatu Jesu na Peter ana bar titit, Peter rawan babin sawow biyan fora’ab inu’in itin. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Basit Jesu babin uman baib ana veya’amaim, ana sawow i en misir bay bogaigiwas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Birabirab sabuw wagabur kouh hiyen hima’am hibow hina Jesu biyan hitit, naatu awanawat eaf eo wagabur hibihir hititit, naatu sabuw afa hisawow hibow hinan auman etei iyawasih. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-112" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-112" title="ct">
              <span class="Note_Target_Reference" lang="aai">8.17 </span>
              <span lang="aai">Isa 53.4</span>
            </span>
            <span lang="aai">Sawar iti himamatar i dinab orot Isaiah eo kikirum na iturobe,</span>
          </div>
          <div class="Line1">
            <span lang="aai">“I akisinamo it ata sawow ata biyababan ebobosairen.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Rou’ab Hikok Jesu Hiti’ufunun</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 9.57-62)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Sabuw rou’ay gagamin maiyow hiruru’ay Jesu itih, basit ana bai’ufununayah iuwih eo, “Kwabobuna tarabon harew kukuf rewan rounane.” </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Naatu ofafar bai’obaiyenayan orot ta na Jesu isan eo, “Bai’obaiyenayan, ayu o menamaim kwenan ayu boro imaim airit tanan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-113" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-113" title="cu">
              <span class="Note_Target_Reference" lang="aai">8.20 </span>
              <span lang="aai">2Cor 8.9</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Sigarafor i hai batar tema’am, naatu mamu hai batar tema’am imaim ti’inu’in, baise Orot Natun inure in biyan tubaiwa’an isan aurin efan en.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-114" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-114" title="cv">
              <span class="Note_Target_Reference" lang="aai">8.21 </span>
              <span lang="aai">1Ki 19.20</span>
            </span>
            <span lang="aai">Bai’ufununayah orot tabo na Jesu isan eo, “Regah karam wan itihamiyu atan tamai momorob atayai’ibo atan ati’uf nuni airit tanan?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Baise Jesu iya’afut eo, “Ayu kwi’ufnunu tan, iyab himomorob taiyuwih boro hinaya’ih.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-115" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-115" title="o">
              <span class="Note_Target_Reference" lang="aai">8.22 </span>
              <span lang="aai">anunihimaim himomorob, kwihamiyih taiyuwih teya’ih, anayabin men tebitumatum.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Yabat Gagamin Eotan Nuwarob Eafuw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 4.35-41; Luke 8.22-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Naatu Jesu wa isra’at ana bai’ufununayah hiyen bairi hiboy hirabon. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-116" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-116" title="cw">
              <span class="Note_Target_Reference" lang="aai">8.24 </span>
              <span lang="aai">Psa 4.8</span>
            </span>
            <span lang="aai">Naniyan meyemeye yabat gagamin misir wan kikiy yen wa iwanasum. Baise Jesu wa uranane nuhin bur inu’in ufu’ufut. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Bai’ufununayah hina Jesu hibunibun hio, “Regah, iniyawasi, wa iu’unun kafa’imo tana morob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-117" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-117" title="cx">
              <span class="Note_Target_Reference" lang="aai">8.26 </span>
              <span lang="aai">Mat 14.31; Psa 89.9</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “Kwa aisim kwabirubir? A not men nakabom,</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-118" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-118" title="p">
              <span class="Note_Target_Reference" lang="aai">8.26 </span>
              <span lang="aai">a baitumatum aisim ebikikimin</span>
            </span>
            <span lang="aai"> ayu kwanitutumu boro men kwanamorobomih.” Imaibo misir kwarar yabat kotar eotanih mar ta’imon nuwarob eafuw.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Ana bai’ufununayah hifofor hio, “Iti orot i abi orot? Karam yabat naatu kotar boro fanan hinab hinanutanub.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Rou’ab Wagabur Kouh Hiyey Jesu Iyawasih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 5.1-20; Luke 8.26-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Naatu hirabon hina harew kukuf rewan rounane tafaram wabin Gadara hititit ana veya, orot rou’ab marasika wagabur kouh hito hirun rah yanamaim hima’ama hitit, hai itinin i birubir naatu nati efanamaim men yait ta reremoramih, anayabin hibirubir orot rou’ab isah. Baise Jesu nati’imaim titit ana veya, hairi hina Jesu biyan hitit. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-119" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-119" title="cy">
              <span class="Note_Target_Reference" lang="aai">8.29 </span>
              <span lang="aai">Mak 1.24; Luk 4.41</span>
            </span>
            <span lang="aai">Hiwow hio, “God Natun, aki isai mi’itube inasinafumih kunan? Aki baimakiy initi’imih, bo aki ai baimakiy ana veya binatit.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Naatu nati’imaim for i men ef yok hima hi’u’ufar. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Imih wagabur Jesu hifefeyan hio, “Aki inanuni ana titit akokok iniyuni anan for wanawanah ana run.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Jesu eo, “Kwatit kwan.” Hirouwatait hinunuw hin for wanawanah hirun, for himisir fan hinunuw hire hin harew kukuf yan hire hi’aa tomatom himorob. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Orot nati for hima’uten hima’am himisir hibihir hin bar merar hitit, abisa’awat himamatar hai tur hi’owen naatu orot rou’ab isah abisa mamatar auman hai tur hi’owen. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Imaibo sabuw nati bar merar hima’am etei hitit hina Jesu bairi hitar naatu hi’i’itin ana veya hifefeyan hiu hai tafaram ihamiy tit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Orot An Uman Murubin Iyawas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 2.1-12; Luke 5.17-26)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">9</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-120" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-120" title="cz">
              <span class="Note_Target_Reference" lang="aai">9.1 </span>
              <span lang="aai">Mat 4.13</span>
            </span>
            <span lang="aai">Jesu wa afe’en yen naatu matabir maiye rabon na ana bar ana meraramaim tit. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Nati’imaim sabuw afa orot ta an uman murubin emo’emomaim hiwan hi’abar hina Jesu biyan hitit, naatu Jesu sabuw hai baitumatum itin, basit orot an uman murubin isan eo, “Natu men iniyababan, o a bowabow kakafih i anotanotawiyen.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Naatu Ofafar Bai’obaiyenayah afa taiyuwih hibabatiyih hio, “Iti orot i tur kakafin maiyow eo God ebi’ib.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-121" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-121" title="da">
              <span class="Note_Target_Reference" lang="aai">9.4 </span>
              <span lang="aai">Luk 9.47; Jn 2.25</span>
            </span>
            <span lang="aai">Jesu abisa hinotanot itin naatu eo, “Kwa aisim dogor wanawanan not kakafih kwanotanot? </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Ef menatan i hamehamen, orot ana kakafih notawiyen isan anao i hamehamen ai anau namisir nabat nareremor i hamehamen? </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-122" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-122" title="db">
              <span class="Note_Target_Reference" lang="aai">9.6 </span>
              <span lang="aai">Jn 17.2</span>
            </span>
            <span lang="aai">Baise kwakakasiy, imih ani’obaiyi kwana’itin, orot Natun i tafaramamaim fair bai bowabow kakafih notawiyen isan.” Naatu orot an uman murubin isan eo, “Kumisir a ir kunuw kubai a ubar kwen.” </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Orot misir ana ir nuw bai ana ubar in. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Sabuw iti na’atube matar hi’i’itin ana mar hai hibir ra’at</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-123" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-123" title="q">
              <span class="Note_Target_Reference" lang="aai">9.7 </span>
              <span lang="aai">hifofofor men kafai ta</span>
            </span>
            <span lang="aai"> naatu God wabin hibora’ara’ah fair iti na’atube orot bitih isan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu, Matthew Bai’ufununamih Eaf</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 2.13-17; Luke 5.27-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Jesu efan nati ihamiy remor inan auman, kabay o’onayan wabin Matthew ana bowabow efanamaim ma’am itin naatu iu, “Kumisir kwi’ufnunu.” Matthew ma’am misir Jesu iufunun hairi hin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Jesu Matthew ana baremaim ma bay hi’au, ana maramaim kabay o’onayah naatu bowabow kakafih sinafuyah moumurih maiyow hina Jesu ana bai’ufununayah bairi hikofanih bay aa ana efanamaim himare. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-124" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-124" title="dc">
              <span class="Note_Target_Reference" lang="aai">9.11 </span>
              <span lang="aai">Luk 15.2</span>
            </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-125" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-125" title="dd">
              <span class="Note_Target_Reference" lang="aai">9.11 </span>
              <span lang="aai">Luk 15.2</span>
            </span>
            <span lang="aai">Naatu Ofafar Bai’obaiyenayah hi’itih ana maramaim, Jesu ana bai’ufununayah hibatiyih, “Aisim kwa a bai’obaiyenayan kabay o’onayah naatu sabuw kakafih bairi hima bay te’aa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Jesu hio nowar naatu iyafutih eo, “Sabuw aurih sawow en adanafur orot boro men hinakok, baise sabuw iyab sawusawuwih boro adanafur orot hinakok. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-126" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-126" title="de">
              <span class="Note_Target_Reference" lang="aai">9.13 </span>
              <span lang="aai">Hos 6.6; Mat 12.7</span>
            </span>
            <span lang="aai">Kwa Buk Atamaninamaim kwabiyab tur yabin kwa’itin? ‘Ayu i akokok kabeber, men sibor.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Yohar Ana Baibat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 2.18-22; Luke 5.33-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-127" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-127" title="df">
              <span class="Note_Target_Reference" lang="aai">9.14 </span>
              <span lang="aai">Luk 18.12</span>
            </span>
            <span lang="aai">Naatu John Baptist ana bai’ufununayah hina Jesu hibatiy hio, “Aisim aki naatu ofafar bai’ufununayah bairi mar etei ayoyohar naatu o a bai’ufununayah i en?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Jesu iyafutih eo, “Men karam sabuw orot boubun tatatabin ana yasisir isan hitaruru’ay, hitama orot yawasin hitabotouw, baise mar boro nanan orot boro hinabosair naatu nati ana veya’amaim imaibo hinifoufur hinirowarow. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Na’atube faifuw atamanin boro men karam hinab faifuw boubun hinafitimih, anayabin faifuw boubun hinasasauw ana veya boro nakaro’om natakweb mahar nara’at. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Na’atube men yait ta </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> boubun ebai </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> ana kibub atamaninamaim eriririmih, anayabin </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> boubun boro nara’at naatu kibub natafofor </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> nasuwa na re, imih </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> boubun i boro </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> ana kibub boubunamaim hinarir, saise hairi boro gewasih hinabat.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Babitai Murubin Naatu Babin Jesu Ana Faifuw Bubutubun</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 5.21-43; Luke 8.40-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Iti na’atube eo auman Tafaror Bar kaifenayan orot ta na Jesu biyan tit nanamaim sun yowen eo, “Ayu natu babitai i veya boun morob, baise akokok inan umawat inabutubun nayawas.” </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Basit Jesu misir ana bai’ufununayah bairi orot hi’ufunun hin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Naatu babin ta ana faifuwamaim rara bota’ar ma’am kwamur etei 12 sasawar, na Jesu ufunane tit, </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-128" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-128" title="dg">
              <span class="Note_Target_Reference" lang="aai">9.21 </span>
              <span lang="aai">Mat 14.36</span>
            </span>
            <span lang="aai">ana notamaim eo, “Jesu ana faifuw tainin ana butubun boro ana yawas.” Naatu ana faifuw tainin butubun.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Jesu tatabir babin itin eo, “Natu men iniyababan, abai tumatumamaim kubigewasin.” Iti na’at eo ana veya’amaim, mar ta’imonamo babin igewasin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Imaibo Jesu na Kou’ay Bar kaifenayan orot ana bar wanawanan run. Sabuw hiru’ay hima hirerey itih, naatu rerey ana fik hibababin nowar. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Jesu eo, “Iti kek babitai i matan fot inu’in, men morobomih, kwamisir ufun kwatit.” Baise sabuw isan himarib, anayabin i hiso’ob kek i morob. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Basit sabuw etei himisir ufun hitit sawar, imaibo Jesu run in kek inu’in ana efanamaim tit, naatu babitai uman bai imisiruw yawas misir. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Iti sisinaf ana tur ra’at tasasar in nati tafaram hima’am ana fofonin etei hinowar.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Orot Rou’ab Matah Fim Iyawasih</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-129" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-129" title="dh">
              <span class="Note_Target_Reference" lang="aai">9.27 </span>
              <span lang="aai">Mat 20.29-34</span>
            </span>
            <span lang="aai">Jesu efan nati itumar tit remor inan, orot rou’ab matah fim hitit hi’ufunun hin hi’af hio, “David uwan, kwiwanbabani.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Jesu na bar wanawanan run naatu orot rou’ab hina biyan hitit, Jesu ibatiyih eo, “Kwabitumatum ayu boro aniyawasi?” Hairi hiya’afut hio, “Regah abitumitum.” </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Basit Jesu hairi matah botobonen eo, “Kwabitumatum na’atube isa namatar.” </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-130" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-130" title="di">
              <span class="Note_Target_Reference" lang="aai">9.30 </span>
              <span lang="aai">Mat 8.4</span>
            </span>
            <span lang="aai">Hairi matah higewasin hinuw naatu Jesu eofafarih eo, “Men yait ta ana tur kwana’owen.” </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Baise hairi hitit hin Jesu ana tur hibosemor ra’at, nati tafaram hima’am ana fofonin etei hinowar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Orot rou’ab hinan ufut sabuw afa orot ta yoyom hirab awan igug ma’am hibai hina Jesu biyan hitit. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-131" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-131" title="dj">
              <span class="Note_Target_Reference" lang="aai">9.33 </span>
              <span lang="aai">Mak 2.12</span>
            </span>
            <span lang="aai">Naatu Jesu yoyom mowan nun tit orot busuruf tur eo sabuw etei hifofor hio, “Sawar iti na’atube Israel wanawananamaim men ta i’itin bounabo ta’i’itin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-132" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-132" title="dk">
              <span class="Note_Target_Reference" lang="aai">9.34 </span>
              <span lang="aai">Mat 12.24; Mak 3.22; Luk 11.15</span>
            </span>
            <span lang="aai">Baise Ofafar Bai’obaiyenayah hio, “Iti i Demon Hai Ukwarin fair itin imih demon nunih titit.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sabuw Isah Iyababan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-133" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-133" title="dl">
              <span class="Note_Target_Reference" lang="aai">9.35 </span>
              <span lang="aai">Mat 4.23; Mak 1.39</span>
            </span>
            <span lang="aai">Jesu bar awan awan run tit sabuw inanawanih bar merar hai Kou’ay Baremaim sabuw i’obaibiyih, mar ana aiwob isan Tur Gewasin eo hinowar naatu sabuw hai sawow yumatah ta ta hibow hinan etei iyayawasih. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-134" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-134" title="dm">
              <span class="Note_Target_Reference" lang="aai">9.36 </span>
              <span lang="aai">Num 27.17; 1Ki 22.17; Zec 10.2; Mat 14.14; Mak 6.34</span>
            </span>
            <span lang="aai">Jesu iti rou’ay gagamin maiyow hinan itih yan baban, anayabin hai not kwaris naatu aurih baibais en, ana itinin i </span>
            <span class="Emphasis" lang="aai">sheep </span>
            <span lang="aai"> na’atube aurih nabatanenayan orot en. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-135" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-135" title="dn">
              <span class="Note_Target_Reference" lang="aai">9.37 </span>
              <span lang="aai">Luk 10.2</span>
            </span>
            <span lang="aai">Basit ana bai’ufununayah isah eo, “Masaw i gagamin na’in baise ana fourayah i men moumurih. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Imih masaw matuwan isan kwanayoyoban saise bowayah afa niyafarih hinan bay hinafour, anayabin bay i hiyamur.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bai’ufununayah Nah 12</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 3.13-19; Luke 6.12-16)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">10</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-136" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-136" title="do">
              <span class="Note_Target_Reference" lang="aai">10.1 </span>
              <span lang="aai">Mak 6.7; Luk 9.1</span>
            </span>
            <span lang="aai">Jesu ana bai’ufununayah etei 12 eaf ayuwih hina, sawow yumatah ta ta, feher yumatah ta ta, sabuw biyahimaim baiyawasih isan fair itih naatu igegewasinih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Naatu iti i bai’ufununayah nah 12 wabih, wantoro’ot i Simon wabin ta Peter tufuturan Andrew hairi, James tufuturan John hairi, orot Zebedee natunatun. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Philip, Bartholomew hairi, kabay onayan wabin Matthew i Thomas hairi, naatu Alpheus natun James i Thaddeus hairi, </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">tafaram kafafarayan orot wabin Simon. Jesu ana yanuwayan orot Judas Iscariot hairi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Bai’ufununayah 12 Tit Na Bowamih Iuwih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.7-13; Luke 9.1-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Orot nah 12 Jesu iyunih hititit iuwih eo, “Ufun Sabuw</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-137" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-137" title="r">
              <span class="Note_Target_Reference" lang="aai">10.5 </span>
              <span lang="aai">Gentile</span>
            </span>
            <span lang="aai"> hai tafaramamaim men kwanan naatu Samaria sabuw hai bar hai meraramaim men kwanarun. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-138" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-138" title="dp">
              <span class="Note_Target_Reference" lang="aai">10.6 </span>
              <span lang="aai">Jer 50.6</span>
            </span>
            <span lang="aai">Baise kwanan Israel sabuw bobaituw na’atube hikasiy tema’am biyahimaim kwanarun kwaniyawasih. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-139" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-139" title="dq">
              <span class="Note_Target_Reference" lang="aai">10.7 </span>
              <span lang="aai">Mat 3.2; 4.17; Luk 10.9, 11</span>
            </span>
            <span lang="aai">Kwanan iti tur i kwanabinan, Mar ana aiwob i na iyubinaka. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Sawusawuwih kwaniyawasih, murumurubih kwanao hinamisir, sabuw iyab biyah kokom ani’anih kwaniyawasih naatu demon kakafih kwananunih hinatit. Sawar ana baiyan en kwabaib, imih kwanabow ana baiyan en. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-140" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-140" title="dr">
              <span class="Note_Target_Reference" lang="aai">10.9 </span>
              <span lang="aai">Luk 10.4</span>
            </span>
            <span lang="aai">Men kabay ta kwanab a koukut kwaniwan,</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-141" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-141" title="s">
              <span class="Note_Target_Reference" lang="aai">10.9 </span>
              <span lang="aai">gold, silver, copper</span>
            </span>
            <span lang="aai"> naiw a kikiramaim kwanarobere auman kwananamih. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-142" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-142" title="ds">
              <span class="Note_Target_Reference" lang="aai">10.10 </span>
              <span lang="aai">Luk 10.7; 1Cor 9.14</span>
            </span>
            <span lang="aai">Remor isan men hafoy ta kwanab, men biya baibiyon ta, a baibiyon ta, tu ta, kwanabow auman kwananamih.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-143" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-143" title="t">
              <span class="Note_Target_Reference" lang="aai">10.10 </span>
              <span lang="aai">a sawar men rouru’ab kwanabowamih.</span>
            </span>
            <span lang="aai"> anayabin bowayah abis kikimin tibitin boro nakaram.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">“Kwanan bar merar kikimin o bar merar gagamin kwanarur, sabuw iyab merarayow wairafih kwananuwihih, naatu i hai baremaim kwanama, a bowabow kwanisawar imaibo kwihamiyih kwanan. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-144" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-144" title="dt">
              <span class="Note_Target_Reference" lang="aai">10.12 </span>
              <span lang="aai">Luk 10.5-6</span>
            </span>
            <span lang="aai">Naatu bar runamih sabuw a merarayow kwanitih.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-145" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-145" title="u">
              <span class="Note_Target_Reference" lang="aai">10.12 </span>
              <span lang="aai">sabuw isah kwanao, Tufuw isa nama.</span>
            </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Naatu sabuw bar wanawanan tufuw ana merarayow hinabaib, basit a merarayow kwanihamiy nati baremaim nama, baise men hinabaib a tufuw ana merarayow kwanabosair kwanab maiye. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-146" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-146" title="du">
              <span class="Note_Target_Reference" lang="aai">10.14 </span>
              <span lang="aai">Luk 10.10-12; Act 13.51</span>
            </span>
            <span lang="aai">Orot babin yait a merar men nay naatu a tur men nanonowar, kwanamisir ura kwanarutatab efan nati kwanihamiy kwanan efan ta. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-147" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-147" title="dv">
              <span class="Note_Target_Reference" lang="aai">10.15 </span>
              <span lang="aai">Mat 11.24; Jud 7</span>
            </span>
            <span lang="aai">Anababatun a tur ao’owen, baibatebat ana veya God Sodom, Gomorah sabuw boro nakabibirih, baise nati bar merar sabuw hai baimakiy i boro God tafan nayara’ah gagamin na’in hinab.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bai’akir Kakafin I Enan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 13.9-13; Luke 21.12-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-148" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-148" title="dw">
              <span class="Note_Target_Reference" lang="aai">10.16 </span>
              <span lang="aai">Luk 10.3; Rom 16.19</span>
            </span>
            <span lang="aai"> “Kwananowar, kwa i bobaituw </span>
            <span class="Emphasis" lang="aai">sheep </span>
            <span lang="aai"> na’atube haru fairih wanawanahimaim abiyuni kwanatit kwananamih, imih kok na’atube kwanakakaf naatu mamu imak na’atube kwananutanub.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-149" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-149" title="dx">
              <span class="Note_Target_Reference" lang="aai">10.17-20 </span>
              <span lang="aai">Mak 13.9-11; Luk 12.11-12; 21.12-15</span>
            </span>
            <span lang="aai"> “Mata toniwa’an sabuw isah, anayabin boro hinabuw hinafatumi kwanan kanisel nahimaim hibabatiy, naatu Kou’ay Baremaim boro hinaborabirabi. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Ayu wabu’umaim kwabowabow isan boro aiwob sabuw naatu gawan orot gagamih na’atube Ufun Sabuw nahimaim Tur Gewasin kurereb nowar isan boro hinarab hinataini. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Baise hinafatum hinabuw baibabatiyimih kwanan men kwaniyababan tur isan, o tur o isan, hinabibatiy ana veya’amaim tur boro imaim natit kwanao. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-150" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-150" title="dy">
              <span class="Note_Target_Reference" lang="aai">10.20 </span>
              <span lang="aai">Jn 14.26</span>
            </span>
            <span lang="aai">Anayabin nati tur i men o a notamaim tit kuo’omih, baise Tamat Anunin o iwani awa rukirir kuo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-151" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-151" title="dz">
              <span class="Note_Target_Reference" lang="aai">10.21 </span>
              <span lang="aai">Mic 7.6; Mat 10.35; Mak 13.12; Luk 21.16</span>
            </span>
            <span lang="aai"> “Orot ain boro tain baban nao namorob, regah boro natun nifa’ifa’i baban nao namorob, na’atube kek boro hinah tamah hinifa’ifa’ih babah hinao hinamorob. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Ayu wabu’umaim kwabowabow isan sabuw boro hinifa’ifa’i, baise orot yait nabat kikin nabowabow yomaninamaim boro yawas natita’ur. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Bar merar ta’amaim hinarukoukuw kwanabia’akir, kwanabihir kwanan bar merar ta, anababatun a tur ao’owen, Israel wanawanan bar merar etei boro men kwanabow kwanisawaribo Orot Natun namatabir maiye nanamih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-152" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-152" title="ea">
              <span class="Note_Target_Reference" lang="aai">10.24 </span>
              <span lang="aai">Luk 6.40; Jn 13.16; 15.20</span>
            </span>
            <span lang="aai"> “Kirum kek boro men ana bai’obaiyen orot na natabirimih, na’atube akir wairafin boro men ana orot ukwarin na natabirimih. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-153" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-153" title="eb">
              <span class="Note_Target_Reference" lang="aai">10.25 </span>
              <span lang="aai">Mat 9.34; 12.24; Mak 3.22; Luk 11.15</span>
            </span>
            <span lang="aai">Baise kirum kek na kok ana bai’obaiyen orot na’atube mataramih, basit i ukwarin na rerekab na kirum gewas, na’atube akir wairafin nabow gewas ana orot ukwarin boro nayara’ah ibe namatar, baise bar matuwan orot isan Beelzebul hinarouw hinao na’at, i ana akir wairafin isah boro tur kakafin maiyow hina’uwih wabih hini’a’afiy.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">God Tanakakafiy Naatu Tanabiruw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 12.2-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-154" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-154" title="ec">
              <span class="Note_Target_Reference" lang="aai">10.26 </span>
              <span lang="aai">Mak 4.22; Luk 8.17</span>
            </span>
            <span lang="aai"> “Baise sabuw isah men kwanabir, anayabin abisa sum wanawanan wa’iwa’irin inu’in boro hina botait nirereb, naatu sawar baibunuwenamaim ti’inu’in etei boro hinatit hinibebeyan sabuw etei hinaso’ob. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Abisa wa’iwa’iramaim ao kwanonowar sabuw etei nahimaim kwanao hinanowar, naatu abisa akisimo ao kwanonowar, kwanayen gem tafahimaim kwanabat kwanabinan sabuw etei hinanowar. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-155" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-155" title="ed">
              <span class="Note_Target_Reference" lang="aai">10.28 </span>
              <span lang="aai">Rom 8.31; Jas 4.12</span>
            </span>
            <span lang="aai">Sabuw biya te’a’asabun isan men kwanabirumih, anayabin anun boro men hina’asabunimih, baise God isan i kwanabir, anayabin i boro biya naatu anun hairi’ika na’asbunuwen hinamorob. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Mamu kwikwik rou’ab hai baiyan i one toea’maim boro inatubun, baise mamu ta boro men Tamat so’oba’e namorob haw nare’emih. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Naatu kwa ukwarimaim arib i etei God iyab sawar. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-156" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-156" title="ee">
              <span class="Note_Target_Reference" lang="aai">10.31 </span>
              <span lang="aai">Mat 6.26</span>
            </span>
            <span lang="aai">Imih men kwanabir, Tamat ana yabow kwa isa i ra’at men mamu kwikwik na’atube’emih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">“Orot yait sabuw etei nahimaim ayu isou eo’orereb, ayu auman boro maramaim na’atube ana sinaf Tamai nanamaim. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-157" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-157" title="ef">
              <span class="Note_Target_Reference" lang="aai">10.33 </span>
              <span lang="aai">Mak 8.38; Luk 9.26; 2Tim 2.12</span>
            </span>
            <span lang="aai">Baise orot babin yait sabuw etei nahimaim ayu ekwakwahiru, ayu auman mar Tamai nanamaim boro ibo anakwahir.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Men Tufuw Baise Kauseb</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 12.51-53; 14.26-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">“Men kwananot ayu i tufuw abai tafaramamaim anan, En. Ayu i men tufuw abai ananamih, baise kauseb abai anan. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-158" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-158" title="eg">
              <span class="Note_Target_Reference" lang="aai">10.35-36 </span>
              <span lang="aai">Mic 7.6</span>
            </span>
            <span lang="aai">Ayu anan anayabin</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Kek orot boro tamah hairi hinagam,</span>
          </div>
          <div class="Line1">
            <span lang="aai">babitai boro hinah hairi hinagam,</span>
          </div>
          <div class="Line1">
            <span lang="aai">babine boro rawan babin hairi hinagam.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Imih orot ana kamabiy anababatun i boro i taiyuwin ana rara.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">“Orot yait ana yabow ayu isou ikikimin naatu hinah tamah isah ebiyabow kwanekwan i men karam boro ni’ufnunu, na’atube orot yait ana yabow ayu isou ikikimin naatu i natun orot naatu babitai isah ebiyabow kwanekwan, i men karam boro ni’ufnunu. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-159" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-159" title="eh">
              <span class="Note_Target_Reference" lang="aai">10.38-39 </span>
              <span lang="aai">Mat 16.24-25; Mak 8.34-35; Luk 9.23-24; 17.33; Jn 12.25</span>
            </span>
            <span lang="aai">Naatu orot babin yait ana onaf men na’abar ayu nabi’ufnunu i men karam boro ayu airi ani’of. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Orot babin yait taiyuwin ana yawas enunuwih boro ana yawas nikasiy, baise orot babin yait ana yawas isou ebi’inuw boro natita’ur.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baiyan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 9.41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-160" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-160" title="ei">
              <span class="Note_Target_Reference" lang="aai">10.40 </span>
              <span lang="aai">Mak 9.37; Luk 10.16; Jn 13.20</span>
            </span>
            <span lang="aai"> “Orot yait kwa a merar eyiyi, ayu au merar eyiyi, naatu orot yait ayu au merar eyiyi, i orot yait ayu iyunu anan i ana merar eyiyi. </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Orot babin yait dinab orot</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-161" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-161" title="v">
              <span class="Note_Target_Reference" lang="aai">10.41 </span>
              <span lang="aai">God ana tur abarayan</span>
            </span>
            <span lang="aai"> ana merar eyiyi, anayabin i dinab orot, nati orot boro dinab orot ana baiyan turin nab. Naatu orot yait, orot ana yawas mutufurin ana merar eyiy, anayabin i orot ana yawas mutufurin boro orot ana yawas mutufurin ana baiyan turin nab. </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span lang="aai">Naatu orot babin yait kek kikimin harewawat hun itin etomatom, anayabin i ayu au bai’ufununayan, anababatun a tur ao’owen i ana baiyan boro nab.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">John Baptist, Jesu Isan Tur Iyafar</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 7.18-35)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">11</span>
            <span class="Verse_Number" lang="aai">1</span>
