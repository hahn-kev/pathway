            <span lang="aai">Jesu ana bai’ufununayah nah 12 roube’aten tur bitih ufunamaim efan nati itumar naatu na Galilee wanawanan bar merar afa imaim sabuw i’obaibiyih naatu binan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">John Baptist dibur bar ma’am Jesu bowabow bigan nowar, basit ana bai’ufununayah orot afa iyunih hin Jesu hibatiy. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">“Ku’o anowar, John isa eo anonowaraban o iti ina, ai aki boro orot tabo isan anama anakaif?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Jesu iyafutih eo, “Kwamatabir kwan abisa kwa’i’itin naatu kwanonowar i John ana tur kwana’owen. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-162" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-162" title="ej">
              <span class="Note_Target_Reference" lang="aai">11.5 </span>
              <span lang="aai">Isa 35.5-6; 61.1</span>
            </span>
            <span lang="aai">Matah fim higewasin, ah kafikafirih higewasin hibat tereremor, sabuw biyah kokom ani’anih etei higewasin, tainih gugurih tur tenonowar, murumurubih hiyawas maiye timimisir, naatu Tur Gewasin i yababan sabuw isah tibibinan. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Orot yait ayu asisinaf isan erekasiy auman ebitumatum, i boro men baigegewasin nab.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">John ana bai’ufununayah hinan ufut, Jesu sabuw ibatiyih, “Arar yan kwatit kwanan John abisa sisinaf itinamih kwanot kwan? Kotar wadar i’inuwas inu’in itinamih kwan? </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Ai abisa itinamih kwan? Orot eabur gewas batabat itinamih kwan? Baise sabuw hai abur gewasin i bar gewasihimaim tema’am. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Kwa’o anowar, abisa itinamih kwan, dinab orot? Turobe, baise a tur ao’owen iti orot i dinab etei natabirih. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-163" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-163" title="ek">
              <span class="Note_Target_Reference" lang="aai">11.10 </span>
              <span lang="aai">Mal 3.1; Luk 1.76</span>
            </span>
            <span lang="aai">Anayabin iti orot John isan i Buk Atamaninamaim iti na’atube hikirum.</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Ayu au kob abarayan boro wan o namaim aniyun nan,</span>
          </div>
          <div class="Line1">
            <span lang="aai">i boro o a ef nayabuna.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">“Anababatun a tur ao’owen John Baptist baibin hitatoub wanawanahimaim i orot gagamin ta hitoub hiyai. Baise orot yait mar ana aiwobomaim ebikek boro John nan natabir. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-164" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-164" title="el">
              <span class="Note_Target_Reference" lang="aai">11.12-13 </span>
              <span lang="aai">Luk 16.16</span>
            </span>
            <span lang="aai">John Baptist bibinan ana veya na iti boun titit, sabuw fairih i mar ana aiwob bain isan hai fairamaim hibiturafef. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Anayabin Dinab oro’orot naatu ofafar bukamaim hikikirum i hima hio inan John natit. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-165" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-165" title="em">
              <span class="Note_Target_Reference" lang="aai">11.14 </span>
              <span lang="aai">Mal 4.5; Mat 17.10-13; Mak 9.11-13</span>
            </span>
            <span lang="aai">Imih iti tur inanowar bainamih inakokok na’at basit kubai, anayabin dinab orot Elijah matabir maiye namih hio kikirum, i John ana efan bai na titika. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Imih o yait tain nama’am na’at tur inanowar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">“Itinin boro abisa’amaim iti boun ana sabuw isah anao kwanowar, sabuw iti boun hai itinin i kek gidigidih ahar efanamaim tema, hai ofonah bairi fafowamih tibi’afa’afa na’atube.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">‘Aki tabin ana ew atatabor,</span>
          </div>
          <div class="Line1">
            <span lang="aai">baise kwa men kwabenaben,</span>
          </div>
          <div class="Line1">
            <span lang="aai">naatu morob ana ew atatabor</span>
          </div>
          <div class="Line1">
            <span lang="aai">baise kwa men kwarerey.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">“John nan ana veya’amaim i yohar naatu harew fokarih men tom, naatu sabuw etei hio, iti orot i yoyom koun hiyen ema’am. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-166" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-166" title="en">
              <span class="Note_Target_Reference" lang="aai">11.19 </span>
              <span lang="aai">Mat 9.14</span>
            </span>
            <span lang="aai">Baise Orot Natun nan i bay eaa, harew fokarin tom, sabuw etei hio, ’Iti orot kwa’itin, anaa, anatom kakafin! Kabay o’onayah naatu sabuw bowabow kakafih sinafuyah bairi hiof tema’am.’ Baise God ana so’ob i turobe sinafumaim tit yabin emamatar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bar Merar Afa Sabuw Men Tibitumatum</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 10.13-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Bar merar moumurih maiyow Jesu ina’inanen moumurih na’in sinaf, baise sabuw men hikokok boro hai kakafihine hisisinaf dogor baikitabir hitab, imih Jesu yan so’ar iuwih eo. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-167" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-167" title="eo">
              <span class="Note_Target_Reference" lang="aai">11.21-22 </span>
              <span lang="aai">Isa 23; Ezk 26-28; Jol 3.4-8; Amo 1.9-10; Zec 9.2-4</span>
            </span>
            <span lang="aai"> “Kwa Chorazin sabuw bai’akir kakafin boro kwanab, naatu kwa Bethsaida sabuw bai’akir kakafin boro kwanab! Iti ina’inan kwa biyamaim asisinaf, Taiya sabuw naatu Sidon sabuw wanawanahimaim atasisinaf na’at, marasika boro ar faifuw kakafih hita’osen, yuh wah gao hitarab, hai kakafihine dogor baikitabir hitabaika. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Baise a tur aowen, baibatebat ana veya’amaim Taiya sabuw naatu Sidon sabuw hai baikwatutunen i boro ana fofonin, baise kwa abai kwatutunen boro tafan hiya’abar kwanab. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-168" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-168" title="ep">
              <span class="Note_Target_Reference" lang="aai">11.23 </span>
              <span lang="aai">Gen 19.24-28; Isa 14.13-15</span>
            </span>
            <span lang="aai">Naatu kwa Capernaum sabuw wab yen maramaim inu’in boro nare moroboyah hai efanamaim na’in. Ina’inan iti boun kwa biyamaim asisinaf marasika Sodom sabuw biyahimaim ata sisinaf na’at, iti boun ana veya i boro tama. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-169" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-169" title="eq">
              <span class="Note_Target_Reference" lang="aai">11.24 </span>
              <span lang="aai">Mat 10.15; Luk 10.12</span>
            </span>
            <span lang="aai">Baise a tur ao’owen, baibatebat ana veya, Sodom sabuw hai baikwatutunen i boro ana fofonin, baise kwa a baikwatutunen boro tafan hiya’abar kwanab.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-170" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-170" title="er">
              <span class="Note_Target_Reference" lang="aai">11.25 </span>
              <span lang="aai">1Cor 1.26-29</span>
            </span>
            <span lang="aai">Nati ana veya’amaim Jesu yoyoban eo, “Tamai mar tafaram ana Regah a merar ayiyi, anayabin not gewasih sabuw so’oso’obayah hai notamaim ibun wa’ir ma’am natunat bereberefiy biyahimaim iwa’an ebirerereb. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Turobe Tamai, abisa kokokomaim isinaf temamatar imih gewasin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-171" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-171" title="es">
              <span class="Note_Target_Reference" lang="aai">11.27 </span>
              <span lang="aai">Mat 28.18; Jn 1.18; 3.35; 10.15; 17.2</span>
            </span>
            <span lang="aai"> “Sawar etei’imak i ayu Tamai itu. Men yait ta so’ob ayu i God Natun, naatu men yait ta so’ob God i ayu Tamai, imih sabuw iyab ayu arurubinih boro ani’obaiyih i auman hiso’ob God i ayu Tamai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-172" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-172" title="et">
              <span class="Note_Target_Reference" lang="aai">11.28 </span>
              <span lang="aai">Jer 31.25</span>
            </span>
            <span lang="aai"> “Kwa iyabowat bit kwa’abar tun rarabi, kwana ayu biyau, ayu boro efan anit kwaniyarir. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Ayu au bai’obaiyen hamehamen kwanab kwani’ufunun, anayabin ayu i taiyuwu ayara’iyu anutanub, imih kwanan ayu biyu’umaim boro biya tuniwa’an. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-173" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-173" title="eu">
              <span class="Note_Target_Reference" lang="aai">11.30 </span>
              <span lang="aai">1Jn 5.3</span>
            </span>
            <span lang="aai">Anayabin ayu au bai’obaiyen i kiririn imih an bi’obaiyi i boro hamehamen.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baiyarir</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-174" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-174" title="w">
              <span lang="aai">Sabbath</span>
            </span>
            <span lang="aai"> Ana Baibat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 2.23-28; Luke 6.1-5)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">12</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-175" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-175" title="ev">
              <span class="Note_Target_Reference" lang="aai">12.1 </span>
              <span lang="aai">Deu 23.25</span>
            </span>
            <span lang="aai">Veya bai’ab na’atube sawar ufunamaim, Jesu Baiyarir Ana Veya sanabey wanawanah remor inan ana bai’ufununayah a himorob, basit sanabey afa hirut hikeb ro’oro’oh hibow hi’aa. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-176" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-176" title="ew">
              <span class="Note_Target_Reference" lang="aai">12.2 </span>
              <span lang="aai">Exo 20.10</span>
            </span>
            <span lang="aai">Naatu ofafar bai’obaibiyenayah hi’itih basit Jesu hi’u, “A bai’ufununayah ku’itih, abis tisisinaf i ata ofafar te’a’a’stu’utu’ub, anayabin boun i Baiyarir ana veya.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3-4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-177" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-177" title="ex">
              <span class="Note_Target_Reference" lang="aai">12.3-4 </span>
              <span lang="aai">Lev 24.5-9; 1Sa 21.1-6</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “David ana sabuw bairi aa himomorob ana maramaim, David God ana bar wanawanan run, rafiy God isan hisibor hi’inu’in, bow ana sabuw bairi hi’aa, Buk Atamaninamaim hikirum inu’in kwaiyab kwa’itin? Nati i ofafar hi’astu’ub, anayabin nati sibor i hi’ofafar firis akisihimo hinabow hina, men David ana sabuw o men yait ta’aamih. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-178" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-178" title="ey">
              <span class="Note_Target_Reference" lang="aai">12.5 </span>
              <span lang="aai">Num 28.9-10</span>
            </span>
            <span lang="aai">Naatu Moses ana ofafar ta kwaiyab kwa’itin? Baiyarir ana veya firis terun Tafaror Bar teyayabuna men ofafar te’a’astu’ub? En. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-179" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-179" title="ez">
              <span class="Note_Target_Reference" lang="aai">12.6 </span>
              <span lang="aai">Mat 12.41-42</span>
            </span>
            <span lang="aai">Baise boun i a tur ao’owen, sawar gagamin anababatun i na tit, men iti Tafaror Bar na’atube’emih. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-180" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-180" title="fa">
              <span class="Note_Target_Reference" lang="aai">12.7 </span>
              <span lang="aai">Hos 6.6; Mat 9.13</span>
            </span>
            <span lang="aai">Buk Atamaninamaim i iti na’atube eo, ‘Kabeber i akokok men sibor.’ Kwa iti sawar yabin anababatun kwatasoso’ob na’at sabuw gewasih boro men kwatakusairih. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Anayabin Orot Natun i Baiyarir Tamah anababatun.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Uman Murubin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 3.1-6; Luke 6.6-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Jesu nati efan itumar na hai Kou’ay Bar ta wananwanan run, </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-181" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-181" title="fb">
              <span class="Note_Target_Reference" lang="aai">12.10 </span>
              <span lang="aai">Luk 14.3</span>
            </span>
            <span lang="aai">orot ta uman murubin ma’ama’amaim, naatu sabuw afa nati’imaim hima’am i ef hinunuwet Jesu gamin uwin isan, imih Jesu hibatiy hio, “It ata ofafaramaim Baiyarir ana veya orot babin boro taniyawas ai en?” </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-182" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-182" title="fc">
              <span class="Note_Target_Reference" lang="aai">12.11-12 </span>
              <span lang="aai">Luk 14.5</span>
            </span>
            <span lang="aai">Baise Jesu iyafutih eo, “Bo o orot ta a </span>
            <span class="Emphasis" lang="aai">sheep </span>
            <span lang="aai"> Baiyarir ana veya hub tare’er, boro itatain tayen o itihamiy ta’in tamorob? </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Orot ana yawas i ra’at kwanekwan men for na’atube’emih. Isan imih Baiyarir ana veya orot babin tanabibais i men tasisinaf kakaf ofafar ta’a’astu’ubimih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Imaibo orot uman murubin isan eo, “Uma ku’otofair a’itin.” Naatu orot uman otofair naatu uman igewasin uman rounane na’atube matar. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-183" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-183" title="fd">
              <span class="Note_Target_Reference" lang="aai">12.14 </span>
              <span lang="aai">Jn 5.16</span>
            </span>
            <span lang="aai">Basit Pharisee Jesu hihamiy hitit ufun, rabin morob isan hiyakitifuw.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">God Ana Rourubinen Orot</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Jesu rabinamih hiyayanuw tur nowar naatu efan nati ihamiy sa’ab in, sabuw rou’ay gagamin na’in hi’itin hi’ufunun bairi hinan, iyabowat hisawow hinan etei iyawasih. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-184" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-184" title="fe">
              <span class="Note_Target_Reference" lang="aai">12.16 </span>
              <span lang="aai">Mat 8.4; Mak 3.12</span>
            </span>
            <span lang="aai">Naatu eo fafarih eo, “Sabuw afa hai tur men kwana’owenamih. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Iti i abisa dinab orot Isaiah ana bukamaim kikirum na iturobe.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-185" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-185" title="ff">
              <span class="Note_Target_Reference" lang="aai">12.18-21 </span>
              <span lang="aai">Isa 42.1-4</span>
              <span class="Note_Target_Reference" lang="aai">12.18 </span>
              <span lang="aai">Mat 3.17</span>
            </span>
            <span lang="aai"> ‘Iti orot i ayu isau bowamih arubin,</span>
          </div>
          <div class="Line1">
            <span lang="aai">ayu au yabow orot, i isan ayu abiyasisir,</span>
          </div>
          <div class="Line1">
            <span lang="aai">Ayu Anunu boro anitin,</span>
          </div>
          <div class="Line1">
            <span lang="aai">naatu i boro ma gewas isan sabuw tutufin etei isah naorerereb.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">I boro men nagam naatu boro men fanan aumetawat niwow;</span>
          </div>
          <div class="Line1">
            <span lang="aai">Fanan boro men ef gagamin yanamaim hinanowar.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Sawasaw ririmih hikimow tere’er boro men na’abar faifiyen,</span>
          </div>
          <div class="Line1">
            <span lang="aai">na’atube ana marakaw kikimin etoto’ab boro men nihamiy, baise boro nihamiy nato’ab nanan ma gewas ana fair nara’at.</span>
          </div>
          <div class="Line2">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Naatu sabuw etei hai not hai baitumatum i biyanamaim hinayai.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Naatu Beelzebul Hairi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 3.20-30; Luke 11.14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Imaibo sabuw afa orot ta matan fim naatu demon awan gugin toun bububur ma’am hibai hina Jesu biyan hitit iyawas naatu misir tur eo naatu matan igewasin nuw. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Sabuw rau’ay gagamin na’in Jesu abisa iwa’an hi’i’itin hai hikasiy ra’at hio, “Iti orotom David uwan ta?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-186" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-186" title="fg">
              <span class="Note_Target_Reference" lang="aai">12.24 </span>
              <span lang="aai">Mat 9.34; 10.25</span>
            </span>
            <span lang="aai">Baise Pharisees hinonowar hio, “Iti orot demon enununih, anayabin demon hai ukwarin wabin Beelzebul fair itin, nati esisinaf.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Jesu abisa hinotanot so’ob, naatu uwih eo, “Tafaram ta’imon hinakusib rou’ab namatar hinabiyow boro men manin hiniyowamih, naatu bar meraramaim o ain uf rara’amaim hinakusib hinabiyow hai ma boro hini’afiy. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Imih Demon Ana Aiwob wanawananamaim hinakusib taiyuwih hinabiyow, i ana aiwob wanawanan ana fair boro naririm. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Naatu kwa i ayu Beelzebul fair baitu demon nunih kwarouw kwa’o. Bo kwa a bai’ufununayah i yait ana fairamaim demon tenununih? Isan imih kwa taiyuw abai’ufununayah hai sinafumaim ebi’obaiyi God ana baibatiyen i wan kwamara’at. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-187" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-187" title="fh">
              <span class="Note_Target_Reference" lang="aai">12.28 </span>
              <span lang="aai">Act 10.38; 1Jn 3.8</span>
            </span>
            <span lang="aai">Baise ayu i God Anunin Kakafiyin ana fairamaim demon anununih, imih nati ebi’obaiyit mar ana aiwob i na tit kwa wanawananamaim.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">“Orot fairin ana bar boro men asir hinarun ana sawar hinabainomih, baise wantoro’ot orot hinab hinafatum nabat, imaibo ana sawar hinabainuw.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-188" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-188" title="fi">
              <span class="Note_Target_Reference" lang="aai">12.30 </span>
              <span lang="aai">Mak 9.40; Luk 9.50</span>
            </span>
            <span lang="aai"> “Orot yait ayu airi men abita’imon i ayu au wosai, naatu orot yait men ayu ibaisu airi bobaituw abigenamih, nati orot i wasgeyayan. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-189" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-189" title="fj">
              <span class="Note_Target_Reference" lang="aai">12.31 </span>
              <span lang="aai">Hib 6.4-6</span>
            </span>
            <span lang="aai">Ana’an nati isan imih a tur ao’owen, bowabow kakafih ta ta naatu bai’ib tur ta ta God boro nanotawiyen, baise orot yait Anun Kakafiyin ni’ib isan tur kakafin na’o, i ana bowabow kakafih boro men nanotawiyimih. </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Naatu orot yait Orot Natun isan tur kakafin na’o nabigigim boro ana bowabow kakafin nanotawiyen, baise orot yait God Anun Kakafiyin isan na’o nabi’iyab, i boro tafaramamaim men nanotawiy na’atube maramaim.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ai Ro’on Ana Binanakwar</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 6.43-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-190" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-190" title="fk">
              <span class="Note_Target_Reference" lang="aai">12.33 </span>
              <span lang="aai">Mat 7.16-20</span>
            </span>
            <span lang="aai"> “A ai inakaif gewas boro ro’on gewasin inab, a ai men inakaif gewas ro’on boro kakafin inab, anayabin ai i boro ro’onamaim ina’inan. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-191" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-191" title="fl">
              <span class="Note_Target_Reference" lang="aai">12.34 </span>
              <span lang="aai">Mat 3.7; 15.18; Luk 3.7; 6.45</span>
            </span>
            <span lang="aai">Kwa i tuwamorob foufuh, dogor wanawanan kakafin ema’am boro mi’itube tur gewasih kwana’o. Anayabin abisa dogor wanawanan ema’am i awamaim etitit. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">Orot gewasin ana bar wanawanan sawar gewasih ya ti’inu’in boro nabow naya taiten, naatu orot kakafin ana bar wanawanan sawar kakafih ya ti’inu’in boro naya taiten. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Imih a tur ao’owen, baibatebat ana maramaim sabuw etei awahimaim tur abisa hi’o boro God ana tur hina’owen aisim nati tur hi’o. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Naatu o taiyuw a tur io’omaim God boro nibatiyi, naatu o taiyuw a turamaim boro naorereb o i gewas o kakaf.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Sabuw Ina’in Isan Jesu Hifefeyan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 8.11-12; Luke 11.29-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-192" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-192" title="fm">
              <span class="Note_Target_Reference" lang="aai">12.38 </span>
              <span lang="aai">Mat 16.1; Luk 11.16; Jn 6.30</span>
            </span>
            <span lang="aai">Imaibo Pharisee naatu Ofafar bai’obaiyenayah afa himisir hi’o, “Bai’obaiyenayan, aki akokok ina’inan ta iniwa’an ana’itin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-193" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-193" title="fn">
              <span class="Note_Target_Reference" lang="aai">12.39 </span>
              <span lang="aai">Mat 16.4; Mak 8.12</span>
            </span>
            <span lang="aai">Baise Jesu iyafut eo, “Kwa iti mar boun nan ana sabuw a fanasair ra’at, ina’inan itinamih kwa’o. Baise ina’inan boro men ta kwana’itinamih, ina’inan ta’imon nati dinab orot Jonah biyanamaim kwa’itinika. </span>
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-194" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-194" title="fo">
              <span class="Note_Target_Reference" lang="aai">12.40 </span>
              <span lang="aai">Jon 1.17</span>
            </span>
            <span lang="aai">Jonah siy gagamin tonan yan wanawanan in fai tounu auyit tounu na’atube, Orot Natun boro fai tounu auyit tounu me wanawanan na’in. </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-195" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-195" title="fp">
              <span class="Note_Target_Reference" lang="aai">12.41 </span>
              <span lang="aai">Jon 3.5</span>
            </span>
            <span lang="aai">Jonah binan Nineveh sabuw hinonowar ufunamaim hai bowabow kakafih hisisinaf etei hihamiyen, imih baibatebat ana veya boro hinamisir kwa kwabiwa’an kakaf isan boro hina’uwi, anayabin binan iti boun abit i men marasika Jonah bibinan na’atube’emih! </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-196" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-196" title="fq">
              <span class="Note_Target_Reference" lang="aai">12.42 </span>
              <span lang="aai">1Ki 10.1-10</span>
            </span>
            <span lang="aai">Na’atube tafaram Sheba hai aiwob babin Solomon ana binan gewasin nowaramih ana tafaram ef yok na’in ihamiy na tur nowar, imih baibatebat ana veya boro namisir, kwabiwa’an kakaf isan na’uwi, anayabin Solomon bibinan i men boun ayu abibinan na’atube’emih!</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Demon Kakafin In Tabir Maiye</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 11.24-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">43</span>
            <span lang="aai">“Demon kakafin orot biyanamaim ema’am tenun etit i boro watu owararinamaim ma baiyarir isan ana efan nanuwet, naatu efan men natitita’ur na’at, </span>
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">i boro na’o, ‘Ayu boro anamatabir maiye au ubar anan.’ Naatu namatabir nan ana bar natitit, ana bar wanawanan i owararin naatu hirereb hiyabuna inu’in boro na’itin. </span>
            <span class="Verse_Number" lang="aai">45</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-197" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-197" title="fr">
              <span class="Note_Target_Reference" lang="aai">12.45 </span>
              <span lang="aai">2Pit 2.20</span>
            </span>
            <span lang="aai">Imaibo boro namatabir maiye demon kakafih anababatun etei </span>
            <span class="Emphasis" lang="aai">seven</span>
            <span lang="aai"> nanawiyih bairi hinan nati bar hinasusuw hinama. Naatu nati orot i boro na’af narauwabon men marasika ma’am na’atube’emih. Imih iti sabuw boun hima kakafih tesisinaf boro isah na’atube namatar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Hinah Naatu Taitin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 3.31-35; Luke 8.19-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Jesu eo, sabuw hima hinonowar ana tur baisawarina’e, hinah taitin hina hitit ufun hibat hi’o, “Aki akokok Jesu bairi ana’o.” </span>
            <span class="Verse_Number" lang="aai">47</span>
            <span lang="aai">Basit orot ta run Jesu iu, “Hinat taiti hina ufun tebatabat, tekokok bairi kwana’o.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-198" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-198" title="x">
              <span class="Note_Target_Reference" lang="aai">12.47 </span>
              <span lang="aai">hanef 47 buk afa men ema’am</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">48</span>
            <span lang="aai">Jesu orot iya’afut eo, “Ayu hinai naatu taitu anababatun ana’o inanowar.” </span>
            <span class="Verse_Number" lang="aai">49</span>
            <span lang="aai">Imaibo ana bai’ufununayah isah uman fufunih eo, “Ayu hinai naatu taitu i iti tema’am ku’itih. </span>
            <span class="Verse_Number" lang="aai">50</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-199" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-199" title="fs">
              <span class="Note_Target_Reference" lang="aai">12.50 </span>
              <span lang="aai">Rom 8.29</span>
            </span>
            <span lang="aai">Orot yait ayu Tamai maramaim eo na’atube fanan bai esisinaf i ayu taiu, ayu rubu naatu ayu hinai.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Orot Ub Tanumayan Ana Oroubon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 4.1-9; Luke 8.4-8)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">13</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Nati veya ta’imon Jesu bar itumar tit na harew kukuf sisibinamaim sabuw bai’obaiyih isan mara’iy. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-200" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-200" title="ft">
              <span class="Note_Target_Reference" lang="aai">13.2 </span>
              <span lang="aai">Luk 5.1-3</span>
            </span>
            <span lang="aai">Naatu sabuw moumurih maiyow hiru’ay hi’ar bebera’uh itih, basit wa bai inatait tafan mare, sabuw baise dones yan himarir hima. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Imaibo ma sawar moumurih na’in oroubonamaim eo hima hinowar. Naatu ana oroubon ta i iti na’atube eo, “Ana veya ta orot masaw bowayan ana ub tanumamih tit in. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Ana ub afa tata’asiyen i ef yanamaim hire, naatu mamu hire hibow hi’aa, </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Ana ub afa i to’ato yan hire’ere ana kamar men gagamin imih saisewat hikubounih hiyen. Anayabin kamar baban i fokarin. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Baise veya yey ana mar wabuburinamaim ub etei hi’arat, naatu hikimow hire anayabin wairoroh men babanika hire. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Ub afa kokor wanawanan hire, naatu kokor ana fafa’amaim isuken. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Naatu ub afa i me gewasin yan hire hikuboubunih hiyen gewas ro’oro’oh hiya, afa hibiw 100 na’atube, afa i 60 na’atube, afa i 30 na’atube. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Imih o yait tain nama’am tur inanowar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Oroubon Anayabin Jesu Eo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">Mark 4.10-12; Luke 8.9-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Naatu Jesu ana bai’ufununayah hina hibatiy hi’o, “Aisim oroubonamaim sabuw kubi’obaiyih?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Jesu iyafutih eo, “Orereb ana so’ob wa’iwa’irin mar ana aiwob isan i God kwa it, men iti sabuw itihimih. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-201" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-201" title="fu">
              <span class="Note_Target_Reference" lang="aai">13.12 </span>
              <span lang="aai">Mat 25.29; Mak 4.25; Luk 8.18; 19.26</span>
            </span>
            <span lang="aai">Imih orot yait orereb ana so’ob biyan ema’am, God boro tafan naya’abar nitin ana so’ob nara’at, baise orot yait nati so’ob men biyan ema’am naatu ana so’ob kikimin nati biyanamaim ema’am God boro nabosair. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Ana’an nati ayu oroubonamaim sabuw abi’obaiyih.</span>
          </div>
          <div class="Line1">
            <span lang="aai">Sabuw matah ema’am baise boro men hina’itin,</span>
          </div>
          <div class="Line1">
            <span lang="aai">Tainih ema’am baise boro men hinanowar naniyan hinab.</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-202" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-202" title="fv">
              <span class="Note_Target_Reference" lang="aai">13.14-15 </span>
              <span lang="aai">Isa 6.9-10; Jn 12.40; Act 28.26-27</span>
            </span>
            <span lang="aai">Dinab orot Isaiah ana Bukamaim eo kikirum i na ibiturobe.</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Iti sabuw tur hinanowar, baise boro men naniyan hinabaimih</span>
          </div>
          <div class="Line1">
            <span lang="aai">matah ema’am baise boro men hina’itinimih.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Anayabin ukwarih fokar,</span>
          </div>
          <div class="Line2">
            <span lang="aai">tainih higibud,</span>
          </div>
          <div class="Line2">
            <span lang="aai">matah hibofafaren.</span>
          </div>
          <div class="Line2">
            <span lang="aai">Sawar iti men hitasinaf,</span>
          </div>
          <div class="Line2">
            <span lang="aai">karam tur boro hitanowar,</span>
          </div>
          <div class="Line2">
            <span lang="aai">abis emamatar hita’itin hai not takusib,</span>
          </div>
          <div class="Line2">
            <span lang="aai">tur naniyan hitab, kakafih hitihamiyen,</span>
          </div>
          <div class="Line2">
            <span lang="aai">hita’intabir ayu atiyawasih.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-203" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-203" title="fw">
              <span class="Note_Target_Reference" lang="aai">13.16-17 </span>
              <span lang="aai">Luk 10.23-24</span>
            </span>
            <span lang="aai">Baise Kwa i kwabiyasisir, anayabin matayan kwa’i’itin naatu tain yan tur kwanonowar. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Anababatun a tur ao’owen, dinab orot moumurih na’in naatu sabuw gewasih hikok kwanekwan, kwa abisa kwa’i’itin i hita’itin naatu abisa kwanonowar i hitanowar. Baise nati ana maramaim sawar men matar boro hita’itin.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Oroubon Ana Buriburin Kubuna Hinowar</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 4.13-20; Luke 8.11-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">“Tain kwanarub ub tanumayan ana oroubon ao kwananowar naniyan kwanab, yabin kwanaso’ob. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Sabuw iyab mar ana aiwob isan Tur Gewasin ao tenonowar naatu naniyan men tabaib i ub ef yanamaim orot ta’asiy re’er na’atube, Tur Gewasin tenonowar ana maramaim demon kakafin ena hai not ebikwaris. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Naatu orot ana ub afa to yan hire’ere ana itinin i sabuw iyab tur tenonowar ana maramaim i tibiyasisir. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Baise dogoroh wanawanan nati ub wairoron i men re eof barur, imih Tur Gewasin isan hina’uwih hinarurukaukuwih boro mar ta’imonamo hai baitumatum hinihamiy. </span>
            <span class="Verse_Number" lang="aai">22</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-204" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-204" title="fx">
              <span class="Note_Target_Reference" lang="aai">13.22 </span>
              <span lang="aai">Luk 12.16-21; 1Tim 6.9-10, 17</span>
            </span>
            <span lang="aai">Naatu orot ana ub afa fotan wanawanan hire’er ana itinin i sabuw iyab tur tenonowar, baise iti tafaram ana yasisir isan tibiyababan naatu totobuyoy hai not ebikwaris imih tur ana ro’on men emamatar. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Baise orot ana ub me gewasin yan ta’asiy hire’ere ana itinin i sabuw iyab Tur Gewasin tenowar naatu naniyan tabai tiw tehahamu, afa ro’oh 100, afa 60, afa 30.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Fotan Kakafin Ana Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Jesu oroubon tabo iti na’atube eo, “Mar ana aiwob i iti na’atube, ana veya ta orot ana ub bow in ana masawamaim tanum. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Baise gugumin sabuw etei hi’inu’in ufut, orot ana rakit mowan fotan kakafih bow na sanabey wanawanah tanum naatu bihir. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Sanabey hikuboubunih hiyey wanawanahimaim fotan kakafih auman hikubounih bairi hiyen.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">“Orot ana bowayah hina hio, ‘Regah, o ub gewasih a masawamaim itanum, baise aisim fotan kakafih auman hikuboubunih teyey?’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">“Orot iyafutih eo, ‘Rakit sabuw afa hisinaf.’ Naatu akir wairafih hibatiy hio, ‘Bo kukokok anan fotan ana uyarir?’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">“Orot iyafutih eo, ‘En. Fotan kakafih kwana’u’uyarir boro sanabey afa auman kwana’uyarir. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Imih kwaihamiyih bairi hinayen hiniw naatu tarin ana veya boro tarayah aniyafarih hinan, fotan wan hinatar hinafatum hinabow hinan hina’afusar, imaibo sanabey hinatar hinabow hinan bar hinaya.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Momor Ana Oroubon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 4.30-32; Luke 13.18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Jesu ana oroubon tabo eo, “Mar ana aiwob ana itinin ta i iti na’atube, orot ana ai momor ro’on kikimin maiyow bai in ana masaw yan tanum. </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Iti ai ro’on i men ai ro’on afa gagamih na’atube’emih, baise tanum kuboun yey ana veya’amaim ra’at ai gagamin na’in matar naatu mamu hina famefamenamaim hibatar hima.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span class="Emphasis" lang="aai">Yeast</span>
            <span lang="aai"> Ana Oroubon</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 13.20-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Jesu iban oroubon tabo eo maiye, “Mar ana aiwob itinin ta i iti na’atube. Babin </span>
            <span class="Emphasis" lang="aai">yeast</span>
            <span lang="aai"> ebai ana faraw wanawanan eyai ekamat inu’in era’at eyey na’atube.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Aisim Oroubonamaim Binan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 4.33-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Jesu sawar iti etei isah i oroubonamaim eo sabuw rou’ay gagamin bi’obaiyih; ana bai’obaiyenamaim i mar etei oroubonamaim sabuw bi’obaiyih. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-205" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-205" title="fy">
              <span class="Note_Target_Reference" lang="aai">13.35 </span>
              <span lang="aai">Psa 78.2</span>
            </span>
            <span lang="aai">Iti na’atube sisinaf anayabin abisa dinab orot eo kikirum tan titurobe isan.</span>
          </div>
          <div class="Line1">
            <span lang="aai">“Ayu i boro oroubonamaim anao sabuw hinowar,</span>
          </div>
          <div class="Line1">
            <span lang="aai">naatu tafaram mamatar ana buriburin men hisoso’ob etei anao hinanowar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Fotan Kakafin Isan Kubuna Hinowar</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Jesu sabuw rou’ay ihamiyih naatu na bar wanawanan run, ana bai’ufununayah ufun hina hirun hibatiy hio, “Masaw yan fotan kakafin ana oroubon i kukubuna anowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Jesu iyafutih eo, “Orot ub gewasih tatanum i Orot Natun. </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Masaw ana itinin i tafaram, naatu ub gewasin i sabuw iyab mar ana aiwob isan tebowabow, naatu ub kakafin i Demon Kakafin natunatun. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Naatu rakit orot ub kakafin bai na masaw yan tatanum i Demon Mowan. Naatu masaw biyamur i mar yomanin na’atube, masaw fourayah i God ana tounamatar.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-206" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-206" title="fz">
              <span class="Note_Target_Reference" lang="aai">13.40 </span>
              <span lang="aai">Jn 15.6</span>
            </span>
            <span lang="aai"> “Imih mar yomanin iti ub kakafih hi’uyarir hifatum hibow hin hi’a’afusar na’atube boro namatar. </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-207" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-207" title="ga">
              <span class="Note_Target_Reference" lang="aai">13.41 </span>
              <span lang="aai">Mat 24.31; 25.31; Mak 13.27</span>
            </span>
            <span lang="aai">Orot Natun boro ana tounamatar niyafarih hinatit, sinaf kakafih naatu sabuw iyab bowabow kakafin kura’ahih hima kakafih tisisinaf etei i ana aiwob wanawananamaim boro fotan kakafin na’atube hinatar hinafatum. </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-208" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-208" title="gb">
              <span class="Note_Target_Reference" lang="aai">13.42 </span>
              <span lang="aai">Mat 8.12</span>
            </span>
            <span lang="aai">Naatu hinabow hinan wairaf wan hinaya hina’afusar, nati’imaim boro na’arahih wah takitak niwa’an hina’in hinarerey. </span>
            <span class="Verse_Number" lang="aai">43</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-209" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-209" title="gc">
              <span class="Note_Target_Reference" lang="aai">13.43 </span>
              <span lang="aai">Dan 12.3</span>
            </span>
            <span lang="aai">Imaibo God ana sabuw gewasih nabow mar ana aiwobomaim hinarun veya na’atube hinararan. Imih o yait tain nama’am iti tur inanowar.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Nugunug Ana Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">“Mar ana aiwob itinin ta i iti na’atube, orot ta nugunug hibun inu’in itin bai, naatu me nati nugunug titita’urimaim kair maiye ibun, naatu yasisir auman in ana sawar etei sabuw hitobon naatu matabir maiye na nati me tutubun na’atube.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bowabow Ana Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">“Naatu mar ana aiwob itinin tabo iti na’atube. Orot sawar tobonayan wakek enunuwet na’atube. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span lang="aai">Wakek nuwet inan wakek ta gewasin ana baiyan gagamin na’in tita’ur, naatu na ana sawar etei yataiten hitobon kabay bai in nati wakek tutubun na’atube.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Buwat Ana Oroubon</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">47</span>
            <span lang="aai">“Iban maiye mar ana aiwob i buwat na’atube. Orot siy bowayan ana buwat eya ema’am siy i yumatah ta ta te’ona’on. </span>
            <span class="Verse_Number" lang="aai">48</span>
            <span lang="aai">Naatu buwat awan ekakaratan ana veya etab erun dones yan ema siy gewasih ikiyarir fetan iwan, naatu kakafih ikiyarir ebow ebis rouruwen na’atube. </span>
            <span class="Verse_Number" lang="aai">49</span>
            <span lang="aai">Imih mar yomanin nanan itinin i boro nati na’atube. God boro ana tounamatar niyafarih hinatit hinan sabuw gewasih wanawanahimaim sabuw kakafih hinabow </span>
            <span class="Verse_Number" lang="aai">50</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-210" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-210" title="gd">
              <span class="Note_Target_Reference" lang="aai">13.50 </span>
              <span lang="aai">Mat 13.42; Luk 13.28</span>
            </span>
            <span lang="aai">wairaf wan hiyara’aten na’arahih hina’in hina rerey wah takitak niwa’an.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Bai’obaiyen Boubun Naatu Atamanin</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">51</span>
            <span lang="aai">Jesu ibatiyih eo, “Oroubon iti ao’oban naniyah kwabow?” Ana bai’ufununayah hiya’afut hio, “Naniyah abow.” </span>
            <span class="Verse_Number" lang="aai">52</span>
            <span lang="aai">Naatu Jesu iuwih eo, “Isan imih, ofafar bai’obaiyenayan orot yait mar ana aiwob isan bai’obaiyen hibitin i bar matuwan matar, imih nati bar wanawanan ana sawar boubuh naatu atamanih etei boro nayataiten.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Dinab Orot Taiyuwin Ana Sabuw Hikwahir</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.1-6; Luke 4.16-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">53</span>
            <span lang="aai">Jesu iti oroubon eo hinonowar ufunamaim nati efan itumar, </span>
            <span class="Verse_Number" lang="aai">54</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-211" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-211" title="ge">
              <span class="Note_Target_Reference" lang="aai">13.54 </span>
              <span lang="aai">Jn 7.15</span>
            </span>
            <span lang="aai">naatu remor na i ana bar meraramaim tit Kou’ay Bar ta wanawanan run, busuruf sabuw i’obaibiyih. Naatu sabuw hima hinonowar hifofor hio, “Iti orot ana ukwar rerekab naatu ina’inanen sinaf isan ana fair i menamaim bow? </span>
            <span class="Verse_Number" lang="aai">55</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-212" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-212" title="gf">
              <span class="Note_Target_Reference" lang="aai">13.55 </span>
              <span lang="aai">Jn 6.42</span>
            </span>
            <span lang="aai">Iti orot tamah i bar wowabayan naatu hinah i Mary naatu James, Joseph, Simon, Judas i taitin. </span>
            <span class="Verse_Number" lang="aai">56</span>
            <span lang="aai">Naatu taitin baibitar auman bairit iti tama’am, imih iti sawar etei i menamaim bow?” </span>
            <span class="Verse_Number" lang="aai">57</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-213" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-213" title="gg">
              <span class="Note_Target_Reference" lang="aai">13.57 </span>
              <span lang="aai">Jn 4.44</span>
            </span>
            <span lang="aai">Iti na’atube hio hina’ufut hin. Jesu iuwih eo, “Dinab orot tafaram afa’amaim i tekakafiy, baise i ana bar meraramaim naatu i tain tuwan i men tekakafiy.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">58</span>
            <span lang="aai">Naatu nati’imaim men ina’inan moumurih sinafumih, anayabin nati sabuw aurih baitumatum en.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">John Baptist Momorob Ana Tur</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.14-29; Luke 9.7-9)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">14</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Nati ana veya’amaim Herod tafaram Galilee ana kaifayan orot Jesu bowabow ana tur nowar. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Naatu ana orot ukwarih hai tur eowen eo, “Ni’i orot i John Baptist, morobone yawas maiye, imih fair bai nati ina’inan isisinaf.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-214" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-214" title="gh">
              <span class="Note_Target_Reference" lang="aai">14.3-4 </span>
              <span lang="aai">Lev 18.16; 20.21; Luk 3.19-20</span>
            </span>
            <span lang="aai">Herod i John Baptist bai fatum in dibur yari’iy aawan Herodias baiyasisirin isan. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">John tur fokarin maiyow Herod Herodias i tain Philip aawan bai bi’aawan isan gam iu, “O i ofafar iastu’ub tai aawan ibai i’awan.” Tur fokarin iti eo isan Herod yan bai dibur yari’iy. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-215" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-215" title="gi">
              <span class="Note_Target_Reference" lang="aai">14.5 </span>
              <span lang="aai">Mat 21.26</span>
            </span>
            <span lang="aai">Herod kok i John ta’asabun, baise Jew sabuw isah bir, anayabin John hi’i’itin i dinab orot ta na’atube.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Naatu Herod ana tufuw isan hibiyasisir ana veya’amaim, Herodias natun babitai run sabuw rou’ay gagamin nahimaim benaben, Herod itin iyasisir gagamin maiyow. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Naatu taiyuwin isan eo baifaro babitai eomatan eo, “Abisa kukokok boro anit?” </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Naatu babitai hinah ana turamaim na eo, “Ayu akokok boun John Baptist ukwarin tew yan iniwan inab inan initu.” </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Aiwob orot iti tur nonowar i uwan yi, baise sabuw rou’ay gagamin matahimaim eomatan, imih ana baiyowayah orot iuwih babitai ana kokok hisinaf. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">John dibur bar wanawananamaim ma’am hin sikan hi’afuw, </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">ukwarin tew yan hiwan hibai hina babitai hitin, bai in hinah itin (so’ob John i morob). </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">John ana bai’ufununayah hina biyan hibai hin hiyai, imaibo hin Jesu ana tur hiowen.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sabuw 5,000 Ituwih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.30-44; Luke 9.10-17; John 6.1-14)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Jesu John ana tur nonowar ufunamaim, wa bai akisinamo efan nautanubinamaim in. Baise sabuw menamaim inan i ana tur hinowar, ababawat bar merar ta ta hirun hitit hi’ufunun hin. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Jesu wa biyut ana veya nuwanuw sabuw rou’ay gagamin maiyow i’itih iyababan, naatu hai sabuw sawusawuwih hibow hinan etei iyayawasih. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Veya re birabirab auman Jesu ana bai’ufununayah hin hiu, “Veya i re sawar. Igewasin sabuw iniyafarih hinan bar merar yubinamaim bay hinatobon hinaa hinayawas.” (Anayabin iti efan i arar yan sabuw en).”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Jesu iyafutih eo, “Men karam asir ana’uwih hinan. Gewasin, kwa a efanamaim bay kwana’itin kwanitih hina hinayawas.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Baise hiya’afut hio, “Aki ai efanamaim rafiy fafar etei umat roun naatu siy rou’ab na’atumo ti’inu’in, men karam boro iti sabuw rou’ay gagamin anituwih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Jesu eo, “Kwabow kwana kwaitu.” </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-216" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-216" title="gj">
              <span class="Note_Target_Reference" lang="aai">14.19 </span>
              <span lang="aai">Mat 15.35-39; Mak 8.6-10</span>
            </span>
            <span lang="aai">Naatu sabuw iuwih fotan yan himare, imaibo Jesu rafiy fafar umat roun, siy rou’ab auman bow au mar nuw ra’at, God ana merar yi sawar, basit rafiy imseseb ana bai’ufununayah itih, naatu ana bai’ufununayah hibow sabuw hifaramih hi’aa. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Sabuw etei hi’aa yah iw, naatu ana bai’ufununayah bay rebareb hi’aa hi’inu’in hibow hibiwan sakasak etei 12 hiwan foten. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Orot iti bay hi’aa hibiyab etei 5,000 kek babin men auman hiyabamih.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Harew Tafan Bat Remor</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.45-52; John 6.15-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Jesu matan kabiy ana bai’ufununayah iuwih wa hibai wan hirabon hin harew kukuf rewan rounane na’at. Naatu Jesu ma sabuw iyafarih hai au bar hin. </span>
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-217" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-217" title="gk">
              <span class="Note_Target_Reference" lang="aai">14.23 </span>
              <span lang="aai">Luk 6.12; 9.28</span>
            </span>
            <span lang="aai">Sabuw iyafarih hinan ufut akisinamo yen in oyawamaim yoyoban isan. Naatu nati’imaim, akisinamo ma’am mar bu’u’um. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Iti ana veya’amaim ana bai’ufununayah i hire hin hikukuyowen ana veya yabat misir wa rab naatu kotar nahine na kufutih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Mar sibisib auman Jesu riy tafanamaim bat ana bai’ufununayah isah remor na. </span>
            <span class="Verse_Number" lang="aai">26</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-218" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-218" title="gl">
              <span class="Note_Target_Reference" lang="aai">14.26 </span>
              <span lang="aai">Luk 24.37</span>
            </span>
            <span lang="aai">Riy tafan bat remor nan ana bai’ufununayah hi’i’itin ana maramaim, hai bir ra’at hio, “Iti i wagabur mowan.” Hikirir hirerey.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Baise Jesu mar ta’imon eaf eo, “Men kwanabir, ayu anan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">Naatu Peter iya’afut eo, “Anababatun o na’at, basit ku’uwu riy tafan abat ana biya atit.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">Jesu eo, “Kuna.” Peter wa afe’en isure riy tafan bat in Jesu biyan tit. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span lang="aai">Baise kotar gagamin bababin naniyan bai, ana bir ra’at, basit busuruf unun re, re’ere auman Regah isan ererey eaf eo, “Regah kwiyawasu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-219" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-219" title="gm">
              <span class="Note_Target_Reference" lang="aai">14.31 </span>
              <span lang="aai">Mat 8.26; Mak 4.39</span>
            </span>
            <span lang="aai">Jesu mar ta’imon eof nunuw uman bai iu eo, “A baitumatum men nikikimin, aisim kukakasiy.” </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-5" class="picture" src="cn01722B.tif" alt="cn01722B.tif" />
              <div class="pictureCaption">
                <span lang="aai">Jesu eofere Peter uman ebaib</span>
                <span lang="aai" class="reference">14.31</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Naatu hairi wa tafan hiyey ana veya kotar bababin nutanub. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Imaibo bai’ufununayah wa tafan hima’am Jesu hibora’ah hio, “O i anababatun God Natun!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Sawusawuwih Genesaretamaim Iyawasih</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 6.53-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">Hirabon hina rewan rounane hitit naatu hin Genesaret, imaim hai wa hitain yen. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">Naatu nati’imaim sabuw Jesu hi’i’inan ana veya, tur hiyafar nati tafaram wanawanan bar merar gidigidihimaim, sabuw sawusawuwih etei hibow hina Jesu biyan hitit. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-220" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-220" title="gn">
              <span class="Note_Target_Reference" lang="aai">14.36 </span>
              <span lang="aai">Mat 9.20-21</span>
            </span>
            <span lang="aai">Naatu ana faifuw taininawat butubunin isan hifefeyan, naatu sabuw iyab ana faifuwawat hibubutubun i etei hiyawas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Uwatanah Hai Bai’obaiyen</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 7.1-13)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">15</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Pharisee naatu Ofafar Bai’obaiyenayah afa Jerusalemane hina Jesu hibatiy hio, </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">“Aisim o a bai’ufununayah, bai’obaiyen ata a agir hibitit men tebobosiyasiyar, naatu umah sauwena’e ere kato auman bay te’au?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Jesu iyafutih eo, “Bo kwa aisim God ana obaiyunen tur kwa’astu’ub uwatanah hai binanakwar kwabi’ufunun? </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-221" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-221" title="go">
              <span class="Note_Target_Reference" lang="aai">15.4 </span>
              <span lang="aai">Exo 20.12; 21.17; Deu 5.16</span>
            </span>
            <span lang="aai">Anayabin God eo, ‘Hinat tamat kwanakakafiyih’ naatu ‘yait hinah tamah isan tur kakafin na’u’uwih i boro hina’asabun namorob.’ </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Baise kwa a bai’obaiyenamaim, orot ta boro hinat tamat isah iti na’atube inao, ‘Sawar iti o atabibaisi i God ana siwaramih ayai, imih boro men karam anibaisi.’ </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Sinaf iti na’atube’eban hinat tamat kwakakafiyih? En! Baise, kwa asinaf iti’imaim God ana obaiyunen tur kwayara’iy kwa taiyuw abai’obaiyen kwabi’ufunun. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Wanawan rerekabih! Isaiah i tur anababatunamaim kwa isa eo kirum,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">8</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-222" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-222" title="gp">
              <span class="Note_Target_Reference" lang="aai">15.8-9 </span>
              <span lang="aai">Isa 29.13</span>
            </span>
            <span lang="aai">‘Iti sabuw ufurihiwat ayu tirursagiyu, baise hai notamaim i ef yok na’in tema’am.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Hai kwafiren ayu isou i wanawanan nikuwat; men basit orot hai notamaim ofafar hikikirum sabuw kwati’obaiyih hiti’ufunun.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Sawar Abisa I Orot Babin Ebi’afiy</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 7.14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Imaibo Jesu rou’ay eaf ayuwih iuwih eo, “Abisa ao kwananutanub kwananowar naatu kwanasinaftobon yabin kwanab. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-223" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-223" title="gq">
              <span class="Note_Target_Reference" lang="aai">15.11 </span>
              <span lang="aai">Mat 12.34</span>
            </span>
            <span lang="aai">Abisa orot awanamaim erur i men biyan ebobokarit, baise abisa orot awanamaim etitit i biyan ebobokarit.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Imaibo bai’ufununayah hina Jesu hibatiy, “Pharisee abisa i’o isan hai naniyan ibi’afiy iso’ob?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Jesu iyafutih eo, “Ai menatan ayu Tamai maramaim men tatanum i boro an wairoron etei na’uy ra’ah. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-224" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-224" title="gr">
              <span class="Note_Target_Reference" lang="aai">15.14 </span>
              <span lang="aai">Luk 6.39; Rom 2.19</span>
            </span>
            <span lang="aai">Nati Pharisee biyahimaim kwanahaiw, anayabin i matah fim na’atube sabuw afa matah fim tibi’unawiyih, naatu boro etei hinan hub hinare.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Peter eo, “Oroubon anayabin kuo anowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Naatu Jesu uwih eo, “Kwa auman boro’ika tur hai yabih men kwaso’obamih? </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Abistan awatamaim erur i en kabutitamaim etit naatu en uratane ere’er i kwaso’ob ai en? </span>
