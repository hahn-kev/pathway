          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">“Imaibo baibitar </span>
            <span class="Emphasis" lang="aai">ten</span>
            <span lang="aai"> hi’inu’in himisir, hai </span>
            <span class="Emphasis" lang="aai">ramef</span>
            <span lang="aai"> matah hibobaituturen naatu hito’aben. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Baibitar men not wairafih turahinah not wairafih isah hio, ‘A karisin turin kwaibaisi, aki ai </span>
            <span class="Emphasis" lang="aai">ramef</span>
            <span lang="aai"> temomorob.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">“Baise baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> not wairafih hiyafutih hio, ‘Men karam boro kwa turin anit naatu aki turin anab. Gewasin boro kwanan sabuw biyahimaim kwabo isa kwanatobon.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">“Basit baibitar karisin tobonamih hinan ufut, tabin boubun ana orot natit, baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> hibobuna hima’am bairi hin tabin ana yasisir wanawanan hirun etawan hitufabon.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-361" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-361" title="lm">
              <span class="Note_Target_Reference" lang="aai">25.11 </span>
              <span lang="aai">Luk 13.25-27</span>
            </span>
            <span lang="aai">“Men manin baibitar </span>
            <span class="Emphasis" lang="aai">five</span>
            <span lang="aai"> hina hitit hi’afririy ‘Regah, Regah, etawan kubotawiy arun!’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-362" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-362" title="ln">
              <span class="Note_Target_Reference" lang="aai">25.12 </span>
              <span lang="aai">Mat 7.23</span>
            </span>
            <span lang="aai">“Baise orot efatait eo, ‘Anababatun a tur ao’owen, ayu men aso’ob kwa iyab.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">13</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-363" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-363" title="lo">
              <span class="Note_Target_Reference" lang="aai">25.13 </span>
              <span lang="aai">Mat 24.42</span>
            </span>
            <span lang="aai">“Isan imih mata to niwa’an kwanama, anayabin veya o sumar men kwa so’ob, mar biy boro iti sawar hinamatar.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Akir Wairafin Tounu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Luke 19.11-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">“Maramaim mar ana aiwob itinin ta i iti na’atube. Orot ef yok bainanawan isan bobobunabuna ana veya; ana akir wairafih e’afih hina ana sawar kaifen isan faramih. </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-364" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-364" title="lp">
              <span class="Note_Target_Reference" lang="aai">25.15 </span>
              <span lang="aai">Rom 12.6</span>
            </span>
            <span lang="aai">Hai so’ob ana fofoninamaim orot ta ana kabay 5,000 itin, orot ta 2,000, orot ta 1,000. Imaibo i ana nanawan busuruf in. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Akir wairafin 5,000 baib in banikamaim yari’iy in bowabow, 5,000 tafan hiya’abar bai. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Akir wairafin bairou’abin i na’atube sinaf. Kabay 2,000 bai in imaim ma bikukumiyaw 2,000 tafan hiya’abar bai. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Baise akir wairafin ta ana kabay 1,000 baib i mutufor in hub bai regah ana kabay hub iwan taunafut in.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">“Hima manin maiyow, imaibo akir wairafih hai orot ukwarin matabir na tit, naatu hai bowabow nuteteyan itah. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Naatu akir wairafin kabay 5,000 baib na run ana regah nanamaim eo, ‘Regah o 5,000 itu, baise ayu abowabow tafanamaim 5,000 abaib i iti kubai.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-365" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-365" title="lq">
              <span class="Note_Target_Reference" lang="aai">25.21 </span>
              <span lang="aai">Mat 24.45-47; Luk 16.10</span>
            </span>
            <span lang="aai">“Regah iya’afut eo, ‘A merar ayiy, o i bowayan orot gewas naatu bosunusunubayan, bowabow gidigidih ibosunusunub kukakaifen gewas, imih boro anayara’ahi inayen sawar gagamih inakaifen. Kuna kurun au yasisir turin kubai!’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">“Naatu akir wairafin bairou’abin kabay 2,000 baib na run eo, ‘Regah o a kabay 2,000 ibitu i iti, naatu abowabow tafanamaim 2,000 abaib i iti kubai.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">“Regah eo, ‘A merar ayiyi, o i bowayan orot gewas naatu bosunusunubayan, sawar matan ta ibosunusunub kukakaifen gewas. Imih boro anayara’ahi inayen sawar moumurihika inakaifen. Kuna kurun au yasisir turin kubai.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">“Imaibo akir wairafin baitonin kabay 1,000 baib na run eo, ‘Regah ayu aso’ob, o i a tur fokarin, turanah hai masaw o aribe kufafaur naatu turanah nowah o kutatanumabe kutaratar. </span>
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Imih ayu o isa abir. A kabay abai an hub agais aibun inu’in, iti abai ana abit maiye kwitin.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">“Ana Regah iya’afut eo, ‘O i orot kakaf nokonokow anababatun! O iso’ob, ayu i tebob nonowatih afafour naatu tetatanum nonowatih ataratar. </span>
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Gewasin au kabay banikamaim itayi ta’in tabowabow, ayu atanan, saise tafan hitaya’abar auman hitutu atab.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">28</span>
            <span lang="aai">“Naatu orot ukwarin eo, ‘Kabay iti orot umanamaim kwabosair kwabai kwan akir wairafin kabay 10,000 baib i kwaitin. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-366" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-366" title="lr">
              <span class="Note_Target_Reference" lang="aai">25.29 </span>
              <span lang="aai">Mat 13.12; Mak 4.25; Luk 8.18</span>
            </span>
            <span lang="aai">Anayabin orot yait uman ebi’e’etaw boro sawar tafan hinaya’abar moumurihika nabow isan nakaram. Baise orot yait uman nutanub ema’am biyanamaim sawar etei’imak boro hinabosairen. </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-367" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-367" title="ls">
              <span class="Note_Target_Reference" lang="aai">25.30 </span>
              <span lang="aai">Mat 8.12; Luk 13.28</span>
            </span>
            <span lang="aai">Imih iti akir wairafin nukunukuwin kwabai kwan kwarauw ufun gugumin wanawanan ere, nati imaim nama narerey wan nayob nitafofofor.’</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baibatebat Gagamin</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-368" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-368" title="lt">
              <span class="Note_Target_Reference" lang="aai">25.31 </span>
              <span lang="aai">Mat 16.27; 19.28</span>
            </span>
            <span lang="aai">“Orot Natun ni’aiwob nanan ana maramaim ana tounamatar kakafiyih boro bairi hinan ana urama’am bonamanamarin tafan namare. </span>
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-369" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-369" title="lu">
              <span class="Note_Target_Reference" lang="aai">25.32 </span>
              <span lang="aai">Ezk 34.17; Rev 20.11-13</span>
            </span>
            <span lang="aai">Naatu tafaram wanawanan sabuw tutufin etei boro hinaru’ay Jesu nanamaim hinabat. Imaibo i boro sabuw nakusib rou’ab hinamatar, nabatanenayan </span>
            <span class="Emphasis" lang="aai">sheep</span>
            <span lang="aai"> naatu </span>
            <span class="Emphasis" lang="aai">goat</span>
            <span lang="aai"> bairi ekukusibih na’atube. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span class="Emphasis" lang="aai">Sheep</span>
            <span lang="aai"> i boro uman ana asukwafune hinabat naatu </span>
            <span class="Emphasis" lang="aai">goat</span>
            <span lang="aai"> boro uman ana beyawane hinabat.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span lang="aai">“Imaibo aiwob orot boro sabuw uman ana asukwafune isah nao, ‘Kwa i Tamai ebigegewasini, kwana mar ana aiwob nowamih kwabai. Anayabin tafaram matara’e ana veya God kwa isa yabuna. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-370" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-370" title="lv">
              <span class="Note_Target_Reference" lang="aai">25.35 </span>
              <span lang="aai">Isa 58.7</span>
            </span>
            <span lang="aai">Ayu bayumih amomorob bay kwaitu, sikau mamamah harew kwaitu atom, abinanawan au merar kwayi a baremaim ama ra’at ama. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Segar ama’am faifuw kwaitu aus, asawow ainu’in, kwakaifu naatu dibur bar ama’am kwana kwainanawanu.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">“Sabuw gewasih boro hiniya’afut hinao, ‘Regah mar biyika bayumih imomorob ai’it bay ait, o sika mamamah harew ait itom? </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span lang="aai">Naatu biyika inanawan inan ai’it a merar ayiy abuwi ai sebomaim imara’at? O segar ima’am faifuw ait ius? </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Naatu mar biyika isawow inu’in akaifi, o dibur bar ima’ama ainanawani?’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-371" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-371" title="lw">
              <span class="Note_Target_Reference" lang="aai">25.40 </span>
              <span lang="aai">Pro 19.17; Mat 10.42; Mak 9.41</span>
            </span>
            <span lang="aai">“Aiwob orot boro niyafutih nao, ‘Anababatun au’uwi, nati ana veya’amaim ayu taitu gidigidih isah kwasisinaf, i ayu isau kwasinaf.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">41</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-372" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-372" title="lx">
              <span class="Note_Target_Reference" lang="aai">25.41 </span>
              <span lang="aai">Mat 7.23</span>
            </span>
            <span lang="aai">“Imaibo sabuw ana beyawane hinabatabat isah boro nao, ‘Biyau’umaim kwatit sa’ab kwan. Kwa i orarafen wanawanan kwarun, Demon Mowan ana tounamatar bairi isah wairaf wanatowan hibobogaigiwas kwan imaim kwarun bairi e’arahi. </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span lang="aai">Ayu aa amomorob, men abisa ta kwaitu aan, sikau mamamah harew men kwaitu atom. </span>
            <span class="Verse_Number" lang="aai">43</span>
            <span lang="aai">Ai nanawan anan men au merar kwayi a sebomaim amara’at. Segar ama’am faifuw men kwaitu ausimih, a sawow ainu’in, o dibur baremaim ama’am men kwana kwainanawanu.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">“Naatu i boro hiniya’afut hinao, ‘Regah, mar biyika o aa imomorob, o harewamih sika mamamah, o ibinanawan, o segar ima’am, o isawow inu’in, o dibur bar ima’am men aibaisimih?’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">“Imaibo i boro niyafutih nao, ‘Anababatun a tur ao’owen, ayu taitu gidigidih men kwabibaisih, nati i men kwakok ayu kwatibaisu.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">46</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-373" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-373" title="ly">
              <span class="Note_Target_Reference" lang="aai">25.46 </span>
              <span lang="aai">Dan 12.2; Jn 5.29</span>
            </span>
            <span lang="aai">“Naatu nati sabuw i boro hinan ma’ama wanatowan ana baimakiy hinab. Baise sabuw gewasih boro hinan yawas ma’ama wanatowan hinab hinama hiniyasisir.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Firis Hai Ukwarih Jesu Rabin Isan Hiyakitifuw</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.1-2; Luke 22.1-2; John 11.45-53)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">26</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Jesu bi’obaibiyih ufunamaim, ana bai’ufununayah isah eo, </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-374" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-374" title="lz">
              <span class="Note_Target_Reference" lang="aai">26.2 </span>
              <span lang="aai">Exo 12.1-27; Mat 20.18</span>
            </span>
            <span lang="aai">“Kwanaso’ob veya rou’ab ufunamaim Tar Nowaten ana hiyuw enan. Nati ana veya’amaim Orot Natun boro hinab rakit sabuw umahimaim hinayai hina’onaf.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Imaibo Firis ukwarih naatu regaregah ai’in etei firis gagamin Kaiafas ana baremaim hiru’ay. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Naatu Jesu wa’iwa’iramaim fatumin bain asabunin isan hiyakitifuw. </span>
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Baise hio, “Men hiyuw tanabowabow wanawananamaim, anayabin rakit boro tanaku’ub was hinagiy.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Na Bethany</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.3-9; John 12.1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Jesu na Bethany orot Simon biyan kokom ani’anin ana baremaim tit, </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-375" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-375" title="ma">
              <span class="Note_Target_Reference" lang="aai">26.7 </span>
              <span lang="aai">Luk 7.37-38</span>
            </span>
            <span lang="aai">mare ma bay eaa auman babin ta kibub kikimin kabay wabin </span>
            <span class="Emphasis" lang="aai">alabaster</span>
            <span lang="aai"> imaim hikwak raiy ana baiyan gagamin hisuwai batabat bai na run Jesu aribun yan isuwai re.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Ana bai’ufununayah hi’itin yah so’ar hio, “Iti sawar i yabin en asir esisinaf. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Igewasin iti raiy ana baiyan tatayara’ah hitatubun kabay tatab, sabuw yababan wairafih tatitih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Baise Jesu so’ob abisa hio, imih iuwih eo, “Babin men yumatanamaim kwana’umih. Anayabin sawar gewasin maiyow ayu isau esisinaf. </span>
            <span class="Verse_Number" lang="aai">11</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-376" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-376" title="mb">
              <span class="Note_Target_Reference" lang="aai">26.11 </span>
              <span lang="aai">Deu 15.11</span>
            </span>
            <span lang="aai">Sabuw yababan wairafih boro mar etei bairi kwanama kwanibaisih, baise ayu i boro men mar etei bairi tanama’amih. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Iti babin ayu biyau raiy erabirab i ayu au morob isan eyayabuna. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Anababatun a tur ao’owen, tafaram wanawananamaim iti Tur Gewasin hinabibinan ana maramaim abisa gewasin iti babin sisinaf boro kik owe’owen na’atube auman hinabinan.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Judas, Jesu Yanuwin Isan Ibasit</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.10-11; Luke 22.3-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Imaibo bai’ufununayah nah 12 wanawanahimaim orot wabin Judas Iscariot tit in firis ukwarih biyah tit, </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-377" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-377" title="mc">
              <span class="Note_Target_Reference" lang="aai">26.15 </span>
              <span lang="aai">Zec 11.12; Jn 11.57</span>
            </span>
            <span lang="aai">naatu ibatiyih, “Ayu Jesu anab kwa anabit boro abisa ayu kwanitu?” Naatu matanamaim kabay hibotait hiyab in 30 na’atube hiya’asair. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Nati ana veya’amaim Judas ef ana gewasin nuwet Jesu batih isan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Bay Anaa Fufun</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.12-21; Luke 22.7-14, 21-23; John 13.21-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">17</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-378" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-378" title="md">
              <span class="Note_Target_Reference" lang="aai">26.17 </span>
              <span lang="aai">Exo 12.14-20</span>
            </span>
            <span lang="aai">Faraw Wanawanan </span>
            <span class="Emphasis" lang="aai">Yeast</span>
            <span lang="aai"> En ana hiyuw veya wantoro’ot bubusuruf, Jesu ana bai’ufununayah hina hio, “Menamaim kukokok Tar Nowaten ana bay anabogaigiwas?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">18</span>
            <span lang="aai">Jesu iyafutih eo, “Kwanan Jerusalem bar merar kwanatit orot iti ana tur kwana’owen kwanao, ‘Bai’obaiyenayan eo, ayu au veya i natit, akokok au bai’ufununayah bairi boro o abaremaim Tar nowaten ana hiyuw anaa aniyasisir.’” </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Bai’ufununayah Jesu eobaimanih na’atube hisinaf, Tar Nowaten ana hiyuw hibogaigiwas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Naatu nati rabirab bai’ufununayah etei 12 Jesu bairi himare hibusuruf bay hiaa. </span>
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Bay hiaa wanawananamaim Jesu eo, “Turobe a tur ao’owen, kwa wanawanamaim orot ta boro babau inao anamorob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Ana bai’ufununayah hai yababan ra’at, naatu ta’ita’imon hibusuruf Jesu hibabatiy hio, “Regah, nati i men ayu’umih?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-379" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-379" title="me">
              <span class="Note_Target_Reference" lang="aai">26.23 </span>
              <span lang="aai">Psa 41.9</span>
            </span>
            <span lang="aai">Jesu iyafutih eo, “Orot menatan ayu airi tew wanawanan ai rafiy anabubutu’ub, nati orot i boro ayu babau nao. </span>
            <span class="Verse_Number" lang="aai">24</span>
            <span lang="aai">Orot Natun i boro namorob Bukamaim hikirum hio na’atube. Baise orot yait ayu babau nao, nati orot i boro yababan gagamin na’in nab. Gewasin nati orot tafaramamaim men tatufuwamih!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span lang="aai">Judas yanuwayan Jesu ibatiy eo, “Regah, o kunotanot i men ayu’umih?” Jesu iya’afut eo, “O wai.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Regah Rafiy Igegewasin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.22-26; Luke 22.14-20; 1 Cor. 11.23-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Bay hia wanawanan Jesu rafiy bai, i gegewasin sawar, imasib, ana bai’ufununayah itih eo, “Iti i ayu biyau kwabai naatu kwa’aan.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Imaibo wine kerowasamaim hisuwai batabat bai God ana merar yi sawar, itih eo, “Kwa etei’imak iti kwanatom. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-380" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-380" title="mf">
              <span class="Note_Target_Reference" lang="aai">26.28 </span>
              <span lang="aai">Exo 24.8; Jer 31.31-34; Zec 9.11; 1Cor 10.16</span>
            </span>
            <span lang="aai">Iti i ayu au rara, au Obaibasit Boubun abisuwai sabuw moumurih hai bowabow kakafih notawiyen isan. </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">A tur ao’owen, ayu iti wine boro men anatom, anama’am nati ana veya’amaim wine boubun kwa bairit Tamai ana aiwobomaim tanatom.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-381" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-381" title="mg">
              <span class="Note_Target_Reference" lang="aai">26.30 </span>
              <span lang="aai">Luk 22.39; Jn 18.1</span>
            </span>
            <span lang="aai">Naatu himisir ew ta hitabor hitit hin </span>
            <span class="Emphasis" lang="aai">Olive</span>
            <span lang="aai"> Oyawamaim hitit.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Peter, Jesu Eomatan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.27-31; Luke 22.31-34; John 13.36-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">31</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-382" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-382" title="mh">
              <span class="Note_Target_Reference" lang="aai">26.31 </span>
              <span lang="aai">Zec 13.7; Jn 16.32</span>
            </span>
            <span lang="aai">Imaibo Jesu hai tur eowen eo, “Iti boun gugumin kwa etei boro kwanabihir ayu kwanihamiyu, Buk Atamaninamaim eo na’atube,</span>
          </div>
          <div class="Line1">
            <span lang="aai">‘Ayu nabatanenayan</span>
          </div>
          <div class="Line1">
            <span lang="aai">orot boro ana’asabun,</span>
          </div>
          <div class="Line1">
            <span lang="aai">naatu bobaituw etei boro na’abaragiy nanabin hinan.’</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="aai">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-383" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-383" title="mi">
              <span class="Note_Target_Reference" lang="aai">26.32 </span>
              <span lang="aai">Mat 28.7, 16</span>
            </span>
            <span lang="aai">Baise ayu morobone anamimisir ufunamaim boro au na ani’iyon wan anan Galilee anatit.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Peter iya’afut eo, “Turau’unah boro hinabihir, baise ayu boro men anabihir o anihamiyimih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-384" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-384" title="mj">
              <span class="Note_Target_Reference" lang="aai">26.34 </span>
              <span lang="aai">Mat 26.69-75</span>
            </span>
            <span lang="aai">Jesu Peter iu, “Anababatun a tur ao’owen, boun gugumin o boro ayu inayaubu mar tounu, naatu i ufunamaim kokorere boro nao’o inanowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">35</span>
            <span lang="aai">Peter raro’on rab eo, “Ayu boro men kafa’imo tur nati ana’omih, morobomih na’at airit tanamorob.” Naatu bai’ufununayah etei tur ta’imon hio.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Gethsemane Imaim Yoyoban</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.32-42; Luke 22.39-46)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Imaibo Jesu ana bai’ufununayah bairi hitit hin Gethsemane hitit naatu iuwih eo, “Iti imaim kwamare kwama, ayu anan auweyane anayoyoban.” </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Peter naatu Zebedee natunatun rou’ab buwih bairi hin, ana not kwaris naatu dogoron wanawanan ana yababan ra’at </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-385" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-385" title="mk">
              <span class="Note_Target_Reference" lang="aai">26.38 </span>
              <span lang="aai">Jn 12.27</span>
            </span>
            <span lang="aai">iuwih eo, “Dogorou wanawanan au yababan i ra’at kwanekwan dogorou emama’afut. Imih iti’imaim kwamare mata nanuw bairit tanama.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">39</span>
            <span lang="aai">Jesu akisinamo nabinamaim in yumatan au babe ra’iy yoyoban eo, “Tamai, karam iti biyababan ana kerowas ayu biyau’umaim itabosair, baise men ayu au kok, o a kok.” </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-9" class="picture" src="cn01810B.tif" alt="cn01810B.tif" />
              <div class="pictureCaption">
                <span lang="aai">Bai’ufununayah bay hibow tefafaram</span>
                <span lang="aai" class="reference">26.39</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">40</span>
            <span lang="aai">Naatu matabir maiye na ana bai’ufununayah nah tounu hi’inu’in itih, Peter isan eo, “Anayabin aisim nataunu’uka mata hifot kwa’inu’in, karam </span>
            <span class="Emphasis" lang="aai">one hour</span>
            <span lang="aai"> na’atube mata tanuw bairit tatama? </span>
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Mata to iwa’an kwayoyoban, saise men routobon kwanabaimih. Anun i ekokok yoyoban, baise biya i himorob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">42</span>
            <span lang="aai">Mar bairou’abin Jesu in maiye yoyoban eo, “Tamai, iti biyababan ana kerowas bosairin isan ana ef men nama’am na’at, basit anatom, saise a kokok anasinaf namatar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">43</span>
            <span lang="aai">Matabir maiye nan matah kou bit hi’in yugaranih inan itih. </span>
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">Naatu ihamiyih hi’in i mar baitonin matabir in tur ta’imon eo yoyoban maiye.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">Imaibo matabir na ana bai’ufununayah biyah tit eo, “Kwa boro’ika kwa’in kwabiyarir? Mata tinuw, kwamisir, Orot Natun ana veya i natit, sabuw kakafih umahimaim eyey. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-386" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-386" title="ml">
              <span class="Note_Target_Reference" lang="aai">26.46 </span>
              <span lang="aai">Jn 14.31</span>
            </span>
            <span lang="aai">Kwamisir tan! Orot yanuwayanaban iti enan kwa’i’itin.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Hibai Hifatum</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.43-50; Luke 22.47-53; John 18.3-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">47</span>
            <span lang="aai">Jesu eo ana tur sawara’e, bai’ufununayah 12 wanawanahimaim orot ta, wabin Judas, sabuw kou’ay gagamin na’in, firis ukwarih naatu regaregah ai’in hibiyafarih nawiyih kaiy, kefat, mis hiteten auman bairi hina hitit. </span>
            <span class="Verse_Number" lang="aai">48</span>
            <span lang="aai">Orot yanuwayan sabuw eobaimanih eo, “Orot menatan anamamamay orotoban nati kwanab kwanafatum.” </span>
            <span class="Verse_Number" lang="aai">49</span>
            <span lang="aai">Judas mutufor in Jesu biyan tit eo, “Tufuw isa nama Bai’obaiyenayan!”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-387" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-387" title="ak">
              <span class="Note_Target_Reference" lang="aai">26.49 </span>
              <span lang="aai">Rabbi</span>
            </span>
            <span lang="aai"> naatu mamay.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">50</span>
            <span lang="aai">Jesu iya’afut eo, “Au begon, abisa isan inot inan saife kusinaf.” Imaibo sabuw hibatabat hitit Jesu uman hibai hibukikin. </span>
            <span class="Verse_Number" lang="aai">51</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-388" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-388" title="mm">
              <span class="Note_Target_Reference" lang="aai">26.51 </span>
              <span lang="aai">Jn 18.26</span>
            </span>
            <span lang="aai">Bai’ufununayan orot ta ana kaiy bora’ah, firis gagamin ana akir wairafin tainin roun eafuw.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">52</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-389" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-389" title="mn">
              <span class="Note_Target_Reference" lang="aai">26.52 </span>
              <span lang="aai">Gen 9.6; Rev 13.10</span>
            </span>
            <span lang="aai">Naatu Jesu iu, “A kaiy ana efanamaim kwiwan maiye, anayabin sabuw iyab umahimaim kaiy tema’am boro kaiyomaim hinamorob. </span>
            <span class="Verse_Number" lang="aai">53</span>
            <span lang="aai">O men iso’obamih, ayu Tamai isan atabifefeyan boro mar ta’imon tounamatar sibisib na’atube tiyafarih ayu hitawasfafaru. </span>
            <span class="Verse_Number" lang="aai">54</span>
            <span lang="aai">Baise nati na’atube anasinaf, Buk Atamaninamaim mataramih hi’o hikikirum boro men niturobe’emih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">55</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-390" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-390" title="mo">
              <span class="Note_Target_Reference" lang="aai">26.55 </span>
              <span lang="aai">Luk 19.47; 21.37</span>
            </span>
            <span lang="aai">Naatu tatabir sabuw isah eo, “Ana itinin ayu bainowan mowan na’atube, imih kaiy kefat kwaiteten ayu yuwu rabu’umih kwanan. Mar etei Tafaror Bar wanawananamaim ama sabuw abi’obaiyih aisim men imaim kwatafatumu? </span>
            <span class="Verse_Number" lang="aai">56</span>
            <span lang="aai">Baise abisa God ana dinab oro’orot Buk Atamaninamaim hio hikikirum emamatar saife nan niturobe.” Nati’imaim ana bai’ufununayah etei hihamiy hibihir.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Kaniser Nahimaim</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.53-65; Luke 22.54-55, 63-71; John 18.13-14, 19-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">57</span>
            <span lang="aai">Sabuw Jesu hibai hifatum hibai hin firis gagamin wabin Kaiafas ana baremaim hitit, nati’imaim Ofafar Bai’obaiyenayah naatu regaregah ai’in hiru’ay hima’am. </span>
            <span class="Verse_Number" lang="aai">58</span>
            <span lang="aai">Baise Peter yokaika Jesu i’ufunun bairi hina, firis gagamin ana bar sebosebomaim hitit naatu run ma’utenayan oro’orot bairi himare abisa tamamatar ta’itin isan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">59</span>
            <span lang="aai">Firis gagamin naatu kaniser ana kau’ay etei hiru’ay nuhinot tur hitabow hitit hitifufuwen Jesu tamorob isan. </span>
            <span class="Verse_Number" lang="aai">60</span>
            <span lang="aai">Baise nuhinot tur hinunuwet men ta hibai. Sabuw moumurih maiyow hitit Jesu morobomih hibifufuwen hai tur naniyan en.</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">Yomaninamaim orot rou’ab hitit, </span>
            <span class="Verse_Number" lang="aai">61</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-391" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-391" title="mp">
              <span class="Note_Target_Reference" lang="aai">26.61 </span>
              <span lang="aai">Jn 2.19-21</span>
            </span>
            <span lang="aai">hiorereb hio “Iti orot eo, ‘Ayu i karam God ana Tafaror bar anagurus nare, naatu veya tounu wanawanan boro anawowab efanin namatar.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">62</span>
            <span lang="aai">Imaibo Firis gagamin misir Jesu isan eo, “O boro men tur ta inao? Orot hairi o a tur isan hio’orereb inonowar boro tur ta inao ai en?” </span>
            <span class="Verse_Number" lang="aai">63</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-392" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-392" title="mq">
              <span class="Note_Target_Reference" lang="aai">26.63 </span>
              <span lang="aai">Isa 53.7; Mat 27.12</span>
            </span>
            <span lang="aai">Baise Jesu awanamaim men tur ta titamih.</span>
          </div>
          <div class="Paragraph">
            <span lang="aai">Naatu Firis gagamin eo maiye, “God wanatowan ma’anin wabinamaim aobaifaro, o God ana Roubinen orot na’at basit kuo anowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">64</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-393" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-393" title="mr">
              <span class="Note_Target_Reference" lang="aai">26.64 </span>
              <span lang="aai">Psa 110.1; Dan 7.13; Mat 24.30</span>
            </span>
            <span lang="aai">Jesu iya’afut eo, “Tur i nati kuo, baise kwa etei a tur ao’owen. Mar boro nanan orot Natun boro God uman ana asukwafune nabat mar ana rofom wanawanan nanan kwana’itin.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">65</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-394" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-394" title="ms">
              <span class="Note_Target_Reference" lang="aai">26.65 </span>
              <span lang="aai">Mat 9.3; Jn 10.33</span>
            </span>
            <span lang="aai">Firis gagamin iti tur nonowar ana veya ana faifuw bai sib eo, “Iti orot i tur kakafin maiyow eo God ebi’ib! Aisim boro tanama sif rubonayah afa’abo tananuwet? Kwa taiyuw bai’ib tur eo kwanowar, </span>
            <span class="Verse_Number" lang="aai">66</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-395" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-395" title="mt">
              <span class="Note_Target_Reference" lang="aai">26.66 </span>
              <span lang="aai">Lev 24.16; Jn 19.7</span>
            </span>
            <span lang="aai">kwa a not i mi’itube?” Etei hiya’afut hio, “I bowabow kakafin sinaf imih namorob!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">67</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-396" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-396" title="mu">
              <span class="Note_Target_Reference" lang="aai">26.67 </span>
              <span lang="aai">Isa 50.6; 53.5</span>
            </span>
            <span lang="aai">Imaibo yumatan hikwaitututur, hiborabirab naatu sabuw afa hiboborabirab, </span>
            <span class="Verse_Number" lang="aai">68</span>
            <span lang="aai">hio, “Keriso, o God ana dinab orot na’at kuo anowar! Yait o rab?”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Peter, Jesu Youb</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 14.66-72; Luke 22.56-62; John 18.15-18, 25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">69</span>
            <span lang="aai">Peter ufun bar ana seboseb wanawanan mare ma’am, Firis Gagamin ana bowayan babitai tit iu, “O auman i Galilee orot Jesu ana of ta.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">70</span>
            <span lang="aai">Baise Peter sabuw etei nahimaim yaub eo, “Ayu o a tur kuo yabin men aso’ob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">71</span>
            <span lang="aai">Naatu misir tit in bar ana etawan awanamaim tit, nati’imaim bowayan babitai ta itin naatu oro’orot nati’imaim hibatabat hai tur eowen eo, “Iti orot i Jesu Nazareth mowan ana of ta.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">72</span>
            <span lang="aai">Peter iban maiye yaub naatu ifaro eo, “Ayu nati orot men aso’ob.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">73</span>
            <span lang="aai">Hima kafa’imo orot afa nati’imaim hibatabat hina Peter biyan hitit hio, “O i anababatun ni’i orot ana of ta, anayabin a tur kuo ana nowarin naatu a sawar io’osen ana itinin i ta’imon.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">74</span>
            <span lang="aai">Imaibo Peter ifaro eo, “Ana bifufuwen na’at God ana orarafen anab, tur anababatun a tur ao’owen, ayu iti orot men aso’ob.” Mar ta’imon kokorere eo. </span>
            <span class="Verse_Number" lang="aai">75</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-397" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-397" title="mv">
              <span class="Note_Target_Reference" lang="aai">26.75 </span>
              <span lang="aai">Mat 26.34</span>
            </span>
            <span lang="aai">Basit Peter nuhin taseb Jesu eo not, “O boro mar tounu ayu inayaubu, imaibo kokorere boro nao.” Naatu Peter tit in ufun rerey igagagamat.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu, Pilate Isan Hibai Hin</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.1; Luke 23.1-2; John 18.28-32)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">27</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span lang="aai">Maraumanika Firis ukwarih etei naatu regaregah ai’in bairi Jesu morob isan hio hiyabunai sawar. </span>
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Basit uman hifatum hibai hitit Roman hai gawan Pilate umanamaim hiyai.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Judas Sikan Warasa Yai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Acts 1.18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Judas, yanuwayan Jesu kakafinamaim hiya’iyai i’itin ana veya dogoron rusib, kabay 30 bai matabir na Firis ukwarih naatu regaregah ai’in nahimaim tit, eo </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">“Ayu asinaf kakaf orot gewasin baban ao emomorob.” Hiya’afut hio, “Nati o a yababan, o akisimo ina’itin inayabunai.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-398" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-398" title="mw">
              <span class="Note_Target_Reference" lang="aai">27.5 </span>
              <span lang="aai">Mat 26.14-15; Act 1.18-19</span>
            </span>
            <span lang="aai">Judas kabay nati Tafaror Bar kabay teya’aya’amaim itaiy re naatu ihamiyih tit in sikan warasa yai morob. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-10" class="picture" src="cn01832b.tif" alt="cn01832b.tif" />
              <div class="pictureCaption">
                <span lang="aai">Judas kabay bai na rouw ere’er</span>
                <span lang="aai" class="reference">27.5</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">6</span>
            <span lang="aai">Firis ukwarih kabay hibai hio, “Iti i rara ana kabay, ata ofafar men ebibasit boro Tafaror Bar ana kabay ya’aya’amaim tanayai na’in.” </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Etei’imak hio hibibasit ufunamaim, kabay hibai noukwat bu’urayan ana kamar hitubun, saise nah touman sabuw hai rah ana efan namatar. </span>
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Ana’an nati isan kamar wabin “Rara ana Kamar” hibiwab in na iti boun ana veya tit. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-399" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-399" title="mx">
              <span class="Note_Target_Reference" lang="aai">27.9-10 </span>
              <span lang="aai">Zec 11.12-13</span>
            </span>
            <span lang="aai">Naatu abistan dinab orot Jeremiah eo ina iturobe.</span>
          </div>
          <div class="Line1">
            <span lang="aai">“Israel sabuw orot ana baiyan</span>
          </div>
          <div class="Line1">
            <span lang="aai">baitinin isan kabay etei 30 hibibasit. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span lang="aai">Noukwat bu’urayan ana kamar hitubun Regah ayu iu’uwu na’atube.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-400" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-400" title="al">
              <span class="Note_Target_Reference" lang="aai">27.10 </span>
              <span lang="aai">Jer 32.6-9</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Pilate, Jesu Ibatiy</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.2-5; Luke 23.3-5; John 18.33-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Jesu Roman gawan nanamaim bat, naatu gawan Jesu ibatiy, “O Jews sabuw hai aiwob?” Jesu iya’afut eo. “Nati kuo, ayu boro abi tur anao.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">12</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-401" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-401" title="my">
              <span class="Note_Target_Reference" lang="aai">27.12 </span>
              <span lang="aai">Isa 53.7</span>
            </span>
            <span lang="aai">Firis ukwarih naatu regaregah ai’in Jesu ubar hitin tur kakafin isan hio men kafa’imo iyafutimih. </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">Basit Pilate Jesu iu, “Sabuw kakafih isan ubar hit teo’orereb kunonowar?” </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Baise Jesu men kafa’imo awanamaim tur ta tit, naatu Gawan orot ana kasiy ra’at ifofofor men kafaita.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Morob Isan Hibasit</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.6-15; Luke 23.13-25; John 18.39–19.16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Tar Nowaten hiyuw ana veya, gawan hai binanakwar eo na’atube, mar etei dibur barane sabuw hai kok orot menatan tirurubin i ebobotait. </span>
            <span class="Verse_Number" lang="aai">16</span>
            <span lang="aai">Nati ana veya orot wabin gagamin Jesu Barabas dibur ma’am. </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">Naatu sabuw hiru’ay sawar, basit Pilate ibatiyih, “Orot menatan kwakokok diburune anabotait, Jesu Barabas o Jesu Keriso?” </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-402" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-402" title="mz">
              <span class="Note_Target_Reference" lang="aai">27.18 </span>
              <span lang="aai">Jn 11.47-48; 12.19</span>
            </span>
            <span lang="aai">Anayabin sabuw bobowenamaim Jesu hibai Pilate umanamaim hiya’iyai i so’ob.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">19</span>
            <span lang="aai">Pilate baibabatiyen ana efanamaim ma’am, aawan tur iyafar na eo, “Orot nati gewasin isan men abisa ta inasinaf, anayabin fai ayu mim fokarin maiyow isan amim au not ekakasiy”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Baise firis ukwarih naatu regaregah ai’in sabuw tafah fair hiyai, Barabas botaitin naatu Jesu asabunin isan Pilate hiokikin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">21</span>
            <span lang="aai">Pilate sabuw ibatiyih, “Orot i rou’ab, imih orot menatan kwakokok ana botait?” Etei’imak hiya’afut hio, “Barabas!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">22</span>
            <span lang="aai">Pilate sabuw ibatiyih, “Bo Jesu wabin Keriso isan boro mi’itube anasinaf?” Etei’imak hiya’afut hio, “Ku’onaf!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Roubinenayan</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">23</span>
            <span lang="aai">Pilate ibatiyih, “Abisa kakafin sinaf?” Baise sabuw hitar koukuw hio, “Ku’onaf!” </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-11" class="picture" src="CN01822b.tif" alt="CN01822b.tif" />
              <div class="pictureCaption">
                <span lang="aai">Sabuw rou’ay gagamin nahimaim Pilate Jesu ibatiy</span>
                <span lang="aai" class="reference">27.23</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">24</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-403" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-403" title="na">
              <span class="Note_Target_Reference" lang="aai">27.24 </span>
              <span lang="aai">Deu 21.6-9</span>
            </span>
            <span lang="aai">Pilate naniyan bai men karam boro ef ta tasinaf, naatu sabuw auman kougeyagey hibusuruf, imih harew bai sabuw etei nahimaim uman sauwen eo, “Ayu iti orot namomorob isan men ana ubar anabaimih. Nati i kwa akis a ubar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">25</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-404" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-404" title="nb">
              <span class="Note_Target_Reference" lang="aai">27.25 </span>
              <span lang="aai">Act 5.28</span>
            </span>
            <span lang="aai">Sabuw etei hiya’afut hio, “I namomorob ana ubar i aki anab naatu natunatu auman ana ubar hinab.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">26</span>
            <span lang="aai">Imaibo Pilate Barabas botait, naatu Jesu wabir ana baiyowayah iuwih, onafin isan hibai hin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baiyowayah Jesu Hi’i’iyab</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.16-20; John 19.2-3)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">27</span>
            <span lang="aai">Imaibo Pilate ana baiyowayah Jesu hibai hin gawan ana bar hitit, nati’imaim baiyowayah etei hiru’ay hibebera’uh. </span>
            <span class="Verse_Number" lang="aai">28</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-405" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-405" title="nc">
              <span class="Note_Target_Reference" lang="aai">27.28 </span>
              <span lang="aai">Luk 23.11</span>
            </span>
            <span lang="aai">Ana faifuw hi’oromen, faifuw namar hibai hi’us, </span>
            <span class="Verse_Number" lang="aai">29</span>
            <span lang="aai">kokor hififin ukwarin ana raramamih hiyara’ah, uman ana asukwafune tu hitin, nanamaim suh hiyowen hi’i’iyab hio, “Jews hai aiwob tanabora’ara’ah.” </span>
            <span class="Verse_Number" lang="aai">30</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-406" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-406" title="nd">
              <span class="Note_Target_Reference" lang="aai">27.30 </span>
              <span lang="aai">Isa 50.6</span>
            </span>
            <span lang="aai">Yumatan hikwaitututur, uman tu hibosair ukwarinamaim hiborabirab. </span>
            <span class="Verse_Number" lang="aai">31</span>
            <span lang="aai">Hibi’i’iyab ufunamaim, faifuw hi’us ma’am hibosair ana faifuw hibow hina hi’us, imaibo hibai hin onafin isan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Hi’onaf</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.21-32; Luke 23.26-43; John 19.17-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">32</span>
            <span lang="aai">Hitit hinan efamaim Sairini orot wabin Simon bairi hitar naatu baiyowayah hi’ukikin Jesu ana onaf bai e’abar. </span>
            <span class="Verse_Number" lang="aai">33</span>
            <span lang="aai">Hina efan wabin Golgotha imaim hitit, nati efan hibiwab yabin efan ana itinin i orot ukwarin ana gifow na’atube. </span>
            <span class="Verse_Number" lang="aai">34</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-407" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-407" title="ne">
              <span class="Note_Target_Reference" lang="aai">27.34 </span>
              <span lang="aai">Psa 69.21</span>
            </span>
            <span lang="aai">Nati’imaim </span>
            <span class="Emphasis" lang="aai">wine</span>
            <span lang="aai"> harew tenakuyakuy</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-408" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-408" title="am">
              <span class="Note_Target_Reference" lang="aai">27.34 </span>
              <span lang="aai">vinegar</span>
            </span>
            <span lang="aai"> auman hisartabir Jesu tomanih hitin bai kakartubun ufunamaim kwahir. </span>
            <span class="Verse_Number" lang="aai">35</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-409" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-409" title="nf">
              <span class="Note_Target_Reference" lang="aai">27.35 </span>
              <span lang="aai">Psa 22.18</span>
            </span>
            <span lang="aai">Naatu hi’o’onaf ana veya arowamaim ana faifuw hikusib hifaram hibow. </span>
            <span class="Verse_Number" lang="aai">36</span>
            <span lang="aai">Imaibo nati’imaim himarir Jesu hima’uh hima. </span>
            <span class="Verse_Number" lang="aai">37</span>
            <span lang="aai">Naatu tafanamaim ubar hibitin ana tur hikirum hikubar, “ITI I JESU, JEW SABUW HAI AIWOB.” </span>
            <span class="Verse_Number" lang="aai">38</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-410" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-410" title="ng">
              <span class="Note_Target_Reference" lang="aai">27.38 </span>
              <span lang="aai">Isa 53.12</span>
            </span>
            <span lang="aai">Naatu bainowan orot rou’ab Jesu bairi hi’onafih, ta ana beyawane ta ana asukwafune. </span>
            <span class="Verse_Number" lang="aai">39</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-411" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-411" title="nh">
              <span class="Note_Target_Reference" lang="aai">27.39 </span>
              <span lang="aai">Psa 22.7; 109.25</span>
            </span>
            <span lang="aai">Sabuw nanane hinan ukwarih hita’asi’asiy ubar hitin tur kakafih maiyow Jesu hi’i’iyab hio, </span>
            <span class="Verse_Number" lang="aai">40</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-412" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-412" title="ni">
              <span class="Note_Target_Reference" lang="aai">27.40 </span>
              <span lang="aai">Mat 26.61; Jn 2.19</span>
            </span>
            <span lang="aai">“Tafaror bar tarabounin veya tounu wanawananamaim wowabin sawaramih io! Bo o God Natun na’at kwiyawasi </span>
            <span class="Emphasis" lang="aai">cross</span>
            <span lang="aai"> afe’enane kure’eban a’it?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">41</span>
            <span lang="aai">Ef ta’imon firis ukwarih, Ofafar Bai’obaiyenayah naatu regaregah ai’in auman Jesu hi’i’iyab hio, </span>
            <span class="Verse_Number" lang="aai">42</span>
            <span lang="aai">“Sabuw afa iyawasih, baise i taiyuwin men karam boro niyawas, Israel sabuw hai aiwob! Bo </span>
            <span class="Emphasis" lang="aai">cross</span>
            <span lang="aai"> afe’enane boun nare tana itin boro tanitumitum. </span>
            <span class="Verse_Number" lang="aai">43</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-413" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-413" title="nj">
              <span class="Note_Target_Reference" lang="aai">27.43 </span>
              <span lang="aai">Psa 22.8</span>
            </span>
            <span lang="aai">God i bitumitum, bo God boun iyawasiban ta’itin, anayabin i taiyuwin i God Natun rouw eo.” </span>
            <span class="Verse_Number" lang="aai">44</span>
            <span lang="aai">Ef ta’imon bainowah orot rou’ab Jesu bairi hi’onafih hi’inu’in ubar hitin tur kakafih hi’u.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Morob</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.33-41; Luke 23.44-49; John 19.28-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">45</span>
            <span lang="aai">Veya yen tafat yan tafaram etei gugum inu’in veya botabir re 3 korok bai. </span>
            <span class="Verse_Number" lang="aai">46</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-414" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-414" title="nk">
              <span class="Note_Target_Reference" lang="aai">27.46 </span>
              <span lang="aai">Psa 22.1</span>
            </span>
            <span lang="aai">Veya 3 korok na’atube, Jesu fanan aumetawat rerey eo, “</span>
            <span class="Emphasis" lang="aai">Eloi, Eloi Lema Sabachthani?</span>
            <span lang="aai">” Anayabin, “Au God, au God, aisim ihamiyu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">47</span>
            <span lang="aai">Sabuw afa nati’imaim hibatabat hinowar hio, “Elijah isan eafa’af kwanowar.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">48</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-415" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-415" title="nl">
              <span class="Note_Target_Reference" lang="aai">27.48 </span>
              <span lang="aai">Psa 69.21</span>
            </span>
            <span lang="aai">Naatu orot ta nunuw in sawar ta biyan sou’usau bai, wine tenakuyakuy butu’ub, eot ra’ah Jesu awanamaim yai tomamih. </span>
            <span class="Verse_Number" lang="aai">49</span>
            <span lang="aai">Baise sabuw afa hio, “Kubat, Elijah nan nabiyawas tana’itin!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">50</span>
            <span lang="aai">Jesu iban maiye fanan aumetawat rerey, naatu ayubin tabaratait.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">51</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-416" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-416" title="nm">
              <span class="Note_Target_Reference" lang="aai">27.51 </span>
              <span lang="aai">Exo 26.31-33; Hib 10.19-20</span>
            </span>
            <span lang="aai">Faifuw Tafaror Bar wanawanan hita’iy re efan kakafiyin hirafut inu’in yate rusib re in uran tit rou’ab himatar, iriyoy tit kabay hitaseseb. </span>
            <span class="Verse_Number" lang="aai">52</span>
            <span lang="aai">Rah awah hiha’e, sabuw kakafiyih moumurih na’in marasika himorob hi’inu’in etei hiyawas himisir. </span>
            <span class="Verse_Number" lang="aai">53</span>
            <span lang="aai">Hai rah hitumaren hitit, Jesu morobone mimisir ufunamaim, murumurubih etei hitit hin Jerusalem hitit, sabuw moumurih na’in hi’itih.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">54</span>
            <span lang="aai">Baiyowayah hai orot ukwarih naatu baiyowayah afa bairi nati’imaim Jesu hima’uh hima’am iriyoy hitatam, naatu abisa’awat himamatar hi’itah hai bir ra’at hio, “Turobe iti orot i anababatun God Natun!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">55</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-417" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-417" title="nn">
              <span class="Note_Target_Reference" lang="aai">27.55 </span>
              <span lang="aai">Luk 8.2-3</span>
            </span>
            <span lang="aai">Nati’imaim baibin moumurih na’in hina ef yokaika hibat abisa’awat himamatar hi’itah. Iti baibin i Galilee’ine Jesu hi’ufunun bairi hina hibibais. </span>
            <span class="Verse_Number" lang="aai">56</span>
            <span lang="aai">Baibin wanawanahimaim i Mary Magdalene, Mary, James, Joseph hairi hinah naatu Zebedee aawan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Rahemaim Hiyare</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 15.42-47; Luke 23.50-56; John 19.38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">57</span>
            <span lang="aai">Birabirab auman orot sawar wairafin, wabin Joseph ana tafaram Arimathea’ane na tit. Iti orot i Jesu ana bai’ufununayan ta, baise wa’iwa’iramaim bi’ufununun. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-12" class="picture" src="CN01843B.TIF" alt="CN01843B.TIF" />
              <div class="pictureCaption">
                <span lang="aai">Tafaror bar wanawanan faifuw taseb ro’ab himatar</span>
                <span lang="aai" class="reference">27.57</span>
              </div>
            </div>
            <span class="Verse_Number" lang="aai">58</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-418" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-418" title="no">
              <span class="Note_Target_Reference" lang="aai">27.58 </span>
              <span lang="aai">Deu 21.22-23</span>
            </span>
            <span lang="aai">Joseph na Pilate nanamaim tit, Jesu biyan bai na ya’in isan fefeyan, naatu Pilate ana baiyowayah uwih Jesu biyan hibai hitin. </span>
            <span class="Verse_Number" lang="aai">59</span>
            <span lang="aai">Joseph, Jesu biyan bai faifuw boubunamaim sum </span>
            <span class="Verse_Number" lang="aai">60</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-419" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-419" title="np">
              <span class="Note_Target_Reference" lang="aai">27.60 </span>
              <span lang="aai">Isa 53.9</span>
            </span>
            <span lang="aai">bai in hub boubun i isan iti boro’omo to naiwanamaim bai inu’in, imaim Jesu yai naatu kabay ifururuw na sou hir naatu ana ubar in. </span>
            <span class="Verse_Number" lang="aai">61</span>
            <span lang="aai">Mary Magdalene naatu Mary, James, Joseph hairi hinah i rah rewan rounane himare hima hi’itin.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Baiyowayah Rah Hima’uh</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">62</span>
            <span lang="aai">Mar natot i boro </span>
            <span class="Emphasis" lang="aai">Sabbath</span>
            <span lang="aai"> ana veya, imih Firis ukwarih naatu Pharisee hina Pilate nanamaim hitit </span>
            <span class="Verse_Number" lang="aai">63</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-420" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-420" title="nq">
              <span class="Note_Target_Reference" lang="aai">27.63 </span>
              <span lang="aai">Mat 12.40; 16.21; Mak 9.31; 10.33-34; Luk 9.22; 18.31-33; Jn 2.19-21</span>
            </span>
            <span lang="aai">hio, “Regah ni’i orot baifufuwenayan yawasin ma’am eo, ‘Ayu boro veya tounu ufunamaim morobone anamisir.’ Iti na’atube eo i aki anotanot. </span>
            <span class="Verse_Number" lang="aai">64</span>
            <span lang="aai">Isan imih akokok baiyowayah afa iniyafarih hinan rah hinama’uh hinama veya tounu, saise ana bai’ufununayah boro men hinan biyan hinabain hinabihir, naatu morobone misir maiye hinarouw hinao sabuw hinifuwihimih. Anayabin baifuwen iti boun natitit boro kakafin anababatun men wan anabifuwen na’atube’emih.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">65</span>
            <span lang="aai">Pilate iyafutih eo, “Ma’utenayah orot kwa aso’obamaim kwanabuwih naatu kwana’uwih matah toniwa’an rah hinama’uh gewas hinama.” </span>
            <span class="Verse_Number" lang="aai">66</span>
            <span lang="aai">Basit hitit hin rah ana etawan kabay tafanamaim kwah hiyai, naatu ma’utenayah orot nati’imaim rah hima’uh hima. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-13" class="picture" src="cn01849b.tif" alt="cn01849b.tif" />
              <div class="pictureCaption">
                <span lang="aai">Mautenayah rah awan hibat firis bairi teo</span>
                <span lang="aai" class="reference">27.66</span>
              </div>
            </div>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Morobone Misir Maiye</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 16.1-10; Luke 24.1-12; John 20.1-10)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="aai">28</span>
            <span class="Verse_Number" lang="aai">1</span>
            <span class="Emphasis" lang="aai">Sabbath</span>
            <span lang="aai"> ufunamaim, Sunday yasi’uw Mary Magdalene naatu Mary ta hairi rah fahiwinamih hin.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">2</span>
            <span lang="aai">Naniyan meyemeye iriyoy gagamin na’in hitatam, Regah ana tounamatar marane re na agim ifururuw tit naatu afe’en mara’at ma. </span>
            <span class="Verse_Number" lang="aai">3</span>
            <span lang="aai">Ana itinin i namanamar ebowabow na’atube, ana faifuw hibikwes itinin i wakasakas na’atube. </span>
            <span class="Verse_Number" lang="aai">4</span>
            <span lang="aai">Orot rah hima’uh hima’am hai bir ra’at, ah umah duduwar rab hire himamayay hi’in.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">5</span>
            <span lang="aai">Baise tounamatar baibin hairi isah eo, “Men kwanabir, ayu aso’ob kwa i Jesu hio’onaf momorob kwanunuwih. </span>
            <span class="Verse_Number" lang="aai">6</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-421" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-421" title="nr">
              <span class="Note_Target_Reference" lang="aai">28.6 </span>
              <span lang="aai">Mat 12.40; 16.21</span>
            </span>
            <span lang="aai">Baise i morobone misir maiye, eo kwanonowar na’atube, kwarun inu’in ana efan kwa’i’itin. </span>
            <span class="Verse_Number" lang="aai">7</span>
            <span lang="aai">Saise kwanamatabir kwan ana bai’ufununayah hai tur kwana’owen, ‘Jesu i morobone misir maiye, naatu mat au Galilee enan, imaim boro kwana’itin.’ Abisa asoso’ob iti a tur ao’owen.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">8</span>
            <span lang="aai">Basit baibin rah hitumar, hai bir ra’at, baise erekawasa auman hinunuw hin ana bai’ufununayah hai tur owenamih. </span>
            <span class="Verse_Number" lang="aai">9</span>
            <span lang="aai">Naniyan meyemeye Jesu nahine nan bairi hitar naatu iuwih eo, “Tufuw isa nama.” Hinunuw hina nanamaim suh hiyowen hire an hibutubun hikwafir. </span>
            <span class="Verse_Number" lang="aai">10</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-422" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-422" title="ns">
              <span class="Note_Target_Reference" lang="aai">28.10 </span>
              <span lang="aai">Mat 26.32</span>
            </span>
            <span lang="aai">Jesu iuwih eo, “Men kwanabir, kwan taitu hai tur kwana’owen hinan Galilee imaim boro ayu hina’itu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Ma’utenayah Hai Tur</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="aai">(Mark 16.14-18; Luke 24.36-49; John 20.19-23; Acts 1.6-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">11</span>
            <span lang="aai">Baibin hairi himatabir efamaim hinan, baiyowayah orot afa rah hima’uh hima’ama himatabir hin Jerusalem hitit, naatu abisa’awat himamatar firis ukwarih hai tur hi’owen. </span>
            <span class="Verse_Number" lang="aai">12</span>
            <span lang="aai">Naatu nati’imaim firis hai ukwarih orot gagamih bairi hiku’ay hai not hiyabuna sawar, imaibo agim gagamin na’in baiyowayah hitih </span>
            <span class="Verse_Number" lang="aai">13</span>
            <span lang="aai">naatu hi’uwih, sabuw hai tur kwana’owen, “Aki ainu’in ufut Jesu ana bai’ufununayah hina biyan hibai hibihir. </span>
            <span class="Verse_Number" lang="aai">14</span>
            <span lang="aai">Saise gawan orot iti tur nanonowar aki boro kwa isa anakubuna gewas nanowar naatu boro men abisa ta isa nasinaf.” </span>
            <span class="Verse_Number" lang="aai">15</span>
            <span lang="aai">Basit baiyowayah agim hibai hiobe’atih na’atube hisinaf. Imih iti boun ana veya’amaim iti tur i ra’at tasasar tit, Jews wanawanahimaim etei hiso’ob.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="aai">Jesu Ana Bai’ufununayah Igegewasinih</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="aai">16</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-423" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-423" title="nt">
              <span class="Note_Target_Reference" lang="aai">28.16 </span>
              <span lang="aai">Mat 26.32</span>
            </span>
            <span lang="aai">Imaibo bai’ufununayah nah 11 Jesu iu’uwih na’atube hina Galilee oyawamaim hitit, </span>
            <span class="Verse_Number" lang="aai">17</span>
            <span lang="aai">nati’imaim hi’i’itin ana weya hikwafir, baise bai’ufununayah afa i erehikasiy auman. </span>
            <span class="Verse_Number" lang="aai">18</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-424" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-424" title="nu">
              <span class="Note_Target_Reference" lang="aai">28.18 </span>
              <span lang="aai">Jn 13.3; Eph 1.20-22</span>
            </span>
            <span lang="aai">Jesu na sisibihimaim bat eo, “Mar naatu tafaram ana roubabaruwen fair etei God ayu itu. </span>
            <span class="Verse_Number" lang="aai">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-425" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-425" title="nv">
              <span class="Note_Target_Reference" lang="aai">28.19 </span>
              <span lang="aai">Mak 16.15-16; Act 1.8</span>
            </span>
            <span lang="aai">Isan imih kwanatit kwanan tafaram wanawananamaim sabuw kwanabow au bai’ufununayah hinamatar, naatu God Tamah, God Natun, God Anunin Kakafiyin wabihimaim babataito kwanitih. </span>
            <span class="Verse_Number" lang="aai">20</span>
            <span lang="aai">Naatu au obaiyunen tur etei kwani’obaiyih hinabosiyasiyar. Naatu kwanaso’ob ayu i mar etei nati biyamaim boro bairi tanama tanan mar yomanin tanatit.”</span>
          </div>
        </div>
      </div>
    </div>
