                        <span class="headword" lang="seh">baba</span>
                        <span class="sense" lang="pt">Burj Dubai is only a small part of what's
                              beeing constructed in Dubai, the amusement park Dubai land will be
                              twice the size of Walt Disney World in Florida and Dubai Mall the
                              largest department store in the world of which both of them already
                              are under construction. * The concrete used for the Burj Dubai is
                              equivalent to: a solid cube of concrete 61 metres on a side, a
                              sidewalk 1,900 kilometres long, the weight of 100,000 elephants.
                              Reinforcement Steel :- 31,400 MT - laid end to end this would extend
                              over a quarter of the way around the world.Burj Khalifa formerly known
                              as Burj Dubai, is a skyscraper in Dubai, United Arab Emirates, and is
                              currently the tallest man-made structure ever built, at 828 m (2,717
                              ft).[3]Construction began on 21 September 2004, with the exterior of
                              the structure completed on 1 October 2009. The building officially
                              opened on 4 January 2010.[1][7] The building is part of the 2 km2
                              (490-acre) flagship development called Downtown Burj Khalifa at the
                              "First Interchange"</span>
