  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="x-kal">Ruth</span>
      <div class="Title_Main">
        <span lang="x-kal">Ruth</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="x-kal">INTRODUCTION</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="x-kal">Ruth est le personnage principal du livre qui porte son nom &amp; that's it.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="x-kal">Le livre de Ruth raconte l'histoire d'une famille israélite qui est presque totalement détruite, puis recommence à vivre. Cette histoire se passe au temps où les chefs du peuple d'Israël s'appelaient “les juges”, mais elle a été écrite plus tard.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Les malheursde la famille d'Élimélek</span>
        </div>
        <div class="Paragraph">
          <div class="pictureCenter">
            <img class="picture" src="Pictures/panda.JPG" alt="panda.JPG" />
          </div>
          <span class="Chapter_Number" lang="x-kal">1</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Cette histoire se passe au tempsoù les juges gouvernent le peuple d'Israël. À ce moment-là, il y a une famine dans le pays. Alors Élimélek, un homme du village de Bethléem,</span>
          <span lang="x-kal"> dans la région de Juda, part avec sa femme et ses deux fils. Ils vont dans la région de Moab</span>
          <span class="scrFootnoteMarker">
            <a href="#F42f5853c-9e2c-433a-9494-5ca12930fd38">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F42F5853C-9E2C-433A-9494-5CA12930FD38" title="a">
            <span class="Alternate_Reading" lang="x-kal">Les juges:</span>
            <span lang="x-kal">À une époque de leur histoire, les Israélites ont été dirigés par des juges. C'étaient des personnes envoyées par Dieu. Dieu les chargeait plus particulièrement de délivrer une ou plusieurs tribus en guerre et de diriger le peuple. Ils rendaient aussi la justice. </span>
            <span class="Alternate_Reading" lang="x-kal">Moab:</span>
            <span lang="x-kal">pays fertile situé à l'est de la mer Morte.</span>
          </span>
          <span lang="x-kal">. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Sa femme s'appelle Noémi,et ses fils s'appellent Malon et Kilion. Ils sont du clan d'Éfrata. Ils arrivent donc dans le pays de Moabet s'installent là. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Ensuite, Élimélek, le mari de Noémi, meurt,et Noémi reste seule avec ses deux fils. </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Plus tard, les garçons se marient avec des filles de Moab: l'une s'appelle Orpa, l'autre s'appelle Ruth. Ils habitent là pendant dix ans à peu près. </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Puis Malon et Kilion meurent aussi, tous les deux. Noémi reste seule, sans enfants et sans mari.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Ruth part avec Noémià Bethléem</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">6-7</span>
          <span lang="x-kal">Un jour, toujours dans le pays de Moab, Noémi apprend cette nouvelle: le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> a montré sa bonté pour son peupleen lui donnant de bonnes récoltes. Alors elle se prépare à quitter le pays de Moabavec les deux femmes de ses fils. Elle quitte le lieuoù elle vit avec ses deux belles-filles. Les femmes prennent la route ensemble pour aller au pays de Juda. </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Mais Noémi dit à Orpa et à Ruth: “Maintenant, mes filles,rentrez chacune chez votre mère. Vous avez agi avec bontéenvers mes fils qui sont morts et envers moi. De la même façon, que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> montresa bonté envers vous! </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Qu'il vous permette à toutes les deux de retrouver un mariet d'être heureuses avec lui!” Puis elle les embrasse. Alors les deux jeunes femmes se mettentà pleurer beaucoup. </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Puis elles disent à Noémi: “Non! Nous allons avec toi dans ton pays.” </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Mais Noémi leur dit: “Rentrez dans votre famille, mes filles. Pourquoi est-ce que vous voulez venir avec moi? Est-ce que je peux encore avoir des filsqui pourraient se marier avec vous</span>
          <span class="scrFootnoteMarker">
            <a href="#F3ed97a6e-dbd4-472a-a467-fd17c8ced75a">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F3ED97A6E-DBD4-472A-A467-FD17C8CED75A" title="b">
            <span lang="x-kal">Quand un homme mourait sans enfant, son frère ou son parent le plus proche devait se marier avec la veuve pour donner des enfants au mort. C'est la coutume du “lévirat”. Voir Deutéronome 25.5-10; Ruth 4.5,10.</span>
          </span>
          <span lang="x-kal">? Non! Je suis trop vieille pour cela. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Rentrez chez vous, mes filles. Oui, partez. Je suis trop vieille pour me remarier. Bien sûr, je pourrais dire: ‘Il y a encore de l'espoir pour moi. Oui, cette nuit même, je vais avoir un mariqui va me donner des fils.’ </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Mais, même dans ce cas, est-ce que vous pouvez attendre qu'ils soient grands? Est-ce que vous allez refuserde vous remarier pour cela? Non, mes filles, ma vie est plus dure que la vôtre. En effet, la main du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> m'a frappée.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">Alors les deux jeunes femmes recommencentà pleurer beaucoup. Puis Orpa dit au revoir à sa belle-mèreen l'embrassant. Mais Ruth décide de rester avec elle. </span>
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Noémi dit à Ruth: “Regarde, ta belle-so!eur est retournéevers son peuple et vers le dieu de son peuple. Fais comme elle, rentre chez toi!” </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">Mais Ruth répond: “Ne me force pas à te quitter pour rentrer chez moi. Là où tu iras, j'irai. Là où tu habiteras, j'habiterai. Ton peuple sera mon peuple, et ton Dieu sera mon Dieu. </span>
          <span class="Verse_Number" lang="x-kal">17</span>
          <span lang="x-kal">Là où tu mourras, je mourrai, et là on m'enterrera. Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> me punisse très sévèrement si ce n'est pas la mort qui me sépare de toi!”</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Noémi retourne à Bethléem,et Ruth va avec elle</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">18</span>
          <span lang="x-kal">Quand Noémi voit que Ruth veut à tout prixvenir avec elle, elle n'insiste plus. </span>
          <span class="Verse_Number" lang="x-kal">19</span>
          <span lang="x-kal">Les deux femmes marchent ensemble jusqu'à Bethléem.</span>
        </div>
        <div class="Paragraph">
          <span lang="x-kal">Quand elles arrivent là, tous les habitants sont surpris de les voir. Les femmes du village disent: “Est-ce que c'est Noémi?” </span>
          <span class="Verse_Number" lang="x-kal">20</span>
          <span lang="x-kal">Mais Noémi leur répond: “Ne m'appelez pas Noémi, la femme heureuse. Appelez-moi Mara, la femme amère, car le </span>
          <span class="Emphasis" lang="x-kal">Tout-Puissant</span>
          <span lang="x-kal"> a rendu ma vie très amère. </span>
          <span class="Verse_Number" lang="x-kal">21</span>
          <span lang="x-kal">En partant d'ici, j'avais les mains pleines. Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> me fait revenir les mains vides. Il s'est tourné contre moi, le Tout-Puissant m'a fait du mal. Ne m'appelez donc plus Noémi, la femme heureuse!”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">22</span>
          <span lang="x-kal">C'est de cette façon que Noémi revient du pays de Moab, avec Ruth, sa belle-fille moabite. Elles arrivent à Bethléem au momentoù la récolte de </span>
          <span class="Emphasis" lang="x-kal">l'orge</span>
          <span lang="x-kal"> commence.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Ruth ramasse des épisdans le champ de Booz</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">2</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Noémi a un parentdans la famille d'Élimélek, son mari. C'est un riche notable. Il s'appelle Booz. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Un jour, Ruth la Moabite dit à Noémi: “Laisse-moi aller dans les champs. Je ramasserai les épis derrière quelqu'un</span>
          <span class="scrFootnoteMarker">
            <a href="#F10469e95-c350-43ed-8441-181aec42ee4e">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F10469E95-C350-43ED-8441-181AEC42EE4E" title="c">
            <span lang="x-kal">Les gens pauvres avaient le droit de ramasser les épis laissés par ceux qui faisaient la récolte. Voir Lévitique 19.9-10 et Deutéronome 24.19-21.</span>
          </span>
          <span lang="x-kal">qui sera bon envers moi en me permettant de le faire.” Noémi répond: “Vas-y, ma fille.” </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Ruth part et elle va dans un champ, pour ramasser les épis derrière ceux qui récoltent. Par chance, le champ où elle vaest celui de Booz, de la famille d'Élimélek.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Un peu plus tard, Booz arrive de Bethléem. Il salue les ouvriers: “Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> soit avec vous!” Les ouvriers répondent: “Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> te </span>
          <span class="Emphasis" lang="x-kal">bénisse!</span>
          <span lang="x-kal">” </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Booz demande au chef des ouvriers: “Qui est cette jeune femme?” </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Le chef répond: “C'est une jeune Moabite. Elle est revenue du pays de Moab avec Noémi. </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Elle m'a dit: ‘Permets-moi de ramasser les épisque les ouvriers laissent tomber des </span>
          <span class="Emphasis" lang="x-kal">gerbes.</span>
          <span lang="x-kal">’ Elle est venue ce matin et jusqu'à maintenant, elle ne s'est presque pas reposée.” </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Alors Booz dit à Ruth: “Écoute, ma fille, ne va pas ramasser les épisdans un autre champ. Reste ici et travaille avec mes servantes. </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Regarde bien les endroits où les hommes récoltentet suis les femmes qui ramassent les épis. J'ai commandé à mes serviteursde te laisser tranquille. Si tu as soif, va boire de l'eaudans les récipients que mes serviteurs ont remplis.” </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Ruth s'incline jusqu'à terre devant Booz. Puis elle lui dit: “Tu me regardes avec bontéet tu t'intéresses à moiqui suis une étrangère. Comment est-ce possible?” </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Booz répond: “J'ai appris tout ce que tu as faitpour ta belle-mère depuis la mort de ton mari. Tu as laissé ton père, ta mère, ton pays. Et tu es venue vivre au milieu d'un peupleque tu ne connaissais pas avant. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> te récompensepour tout cela! Tu es venue te mettre sous la protection du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">, Dieu d'Israël. Qu'il te récompense largement!” </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Ruth répond à Booz: “Maître, tu es vraiment bon pour moi. Tu m'encourages en me parlant avec bonté. Et pourtant, je ne suis même pascomme l'une de tes servantes.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">Au moment du repas, Booz dit à Ruth: “Viens manger avec nous. Prends un morceau de painet trempe-le dans la sauce.” Ruth s'assoit à côté des ouvriers. Booz lui tend des épis grillés. Elle en mange autant qu'elle veutet il lui en reste. </span>
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Puis Ruth se lèvepour aller de nouveau ramasser des épis. Ensuite, Booz donne cet ordre à ses serviteurs: “Laissez-la ramasser les épis, même entre les gerbes. Ne lui faites pas de reproches. </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">Enlevez même quelques épis des gerbeset laissez-les par terrepour qu'elle les ramasse. Ne lui faites aucun reproche.” </span>
          <span class="Verse_Number" lang="x-kal">17</span>
          <span lang="x-kal">Ruth ramasse les épis dans le champ de Boozjusqu'au soir. Puis elle bat les épis qu'elle a ramassés. Elle remplit un grand sac de grains </span>
          <span class="Emphasis" lang="x-kal">d'orge.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">18</span>
          <span lang="x-kal">Elle rapporte le sac au village. Noémi, sa belle-mère, voit ce qu'elle a ramassé. Ruth sort aussi ce qui reste de son repaset elle le donne à Noémi. </span>
          <span class="Verse_Number" lang="x-kal">19</span>
          <span lang="x-kal">Noémi lui demande: “Où as-tu ramassé ces épis aujourd'hui? Dans quel champ est-ce que tu as travaillé? Que Dieu bénisse celui qui a été bon pour toi!”</span>
        </div>
        <div class="Paragraph">
          <span lang="x-kal">Ruth raconte: “J'ai travaillé dans le champ d'un hommequi s'appelle Booz.” </span>
          <span class="Verse_Number" lang="x-kal">20</span>
          <span lang="x-kal">Alors Noémi dit à Ruth: “Je le vois, le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> continue à nous montrer sa bonté. Il est bon pour nous les vivants,comme il est bon pour les morts. Qu'il bénisse cet homme!” Puis Noémi ajoute: “Booz est un homme de notre famille proche. Il est l'un de ceux qui ont la responsabilité de prendre soin de nous</span>
          <span class="scrFootnoteMarker">
            <a href="#F66fb170f-1f1d-418b-86d8-171477728299">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F66FB170F-1F1D-418B-86D8-171477728299" title="d">
            <span lang="x-kal">Quand un homme mourait sans enfant, son parent le plus proche devait se marier avec la veuve pour donner des enfants au mort. Il devait aussi racheter ses terres pour qu'elles restent dans la famille.</span>
          </span>
          <span lang="x-kal">.” </span>
          <span class="Verse_Number" lang="x-kal">21</span>
          <span lang="x-kal">Ruth la Moabite dit encore: “Booz m'a dit aussi: ‘Continue à ramasser les épisderrière mes serviteurs jusqu'à la fin de la récolte.’ ” </span>
          <span class="Verse_Number" lang="x-kal">22</span>
          <span lang="x-kal">Noémi dit à Ruth: “C'est bien, ma fille. Continue de travailler avec les servantes de Booz. Si tu vas dans le champ de quelqu'un d'autre, tu risques d'être mal reçue.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">23</span>
          <span lang="x-kal">Ruth va donc ramasser les épis d'orgeet de </span>
          <span class="Emphasis" lang="x-kal">blé</span>
          <span lang="x-kal"> avec les servantes de Booz, jusqu'à la fin de la récolte. Elle continue à habiter avec sa belle-mère.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Ruth passe la nuitaux pieds de Booz</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">3</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Un jour, Noémi dit à Ruth: “Ma fille, je dois trouver une solutionpour que tu sois heureuse. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Tu le sais, ce Booz qui t'a laissée travailleravec ses servantes, il est de notre famille. Ce soir, il va battre </span>
          <span class="Emphasis" lang="x-kal">l'orge</span>
          <span lang="x-kal"> sur la placeoù on bat les grains. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Lave-toi, parfume-toi, mets ta belle robe et va là-bas. Mais ne te montre pas avant la fin de son repas. </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Quand Booz se couchera,regarde l'endroit où il est. Ensuite, approche-toi, écarte un peu sa couvertureet couche-toi à ses pieds</span>
          <span class="scrFootnoteMarker">
            <a href="#Fae3f9f55-e5fc-4bd8-a7f0-8714c4a8b1aa">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="FAE3F9F55-E5FC-4BD8-A7F0-8714C4A8B1AA" title="e">
            <span lang="x-kal">Ce geste est une demande de protection de la part de Ruth.</span>
          </span>
          <span lang="x-kal">. Après cela, il te dira lui-mêmece que tu dois faire.” </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Ruth répond: “Je ferai tout ce que tu m'as dit.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Ruth va à l'endroit où Booz bat les grains. Elle fait exactement ce que Noémi lui a dit. </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Booz mange et boitet il est de très bonne humeur. Il vient se coucher au bord du tas de grains. Alors Ruth s'approche doucement, elle écarte la couvertureet se couche à ses pieds.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Au milieu de la nuit,Booz se réveille brusquement. Il se retourne et voit une femmecouchée à ses pieds. </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Il dit: “Qui est-ce?” Elle répond: “C'est moi, Ruth.Protège-moi. En effet, tu es un proche parentet tu as la responsabilité de prendre soin de moi</span>
          <span class="scrFootnoteMarker">
            <a href="#F2fec492c-dfce-42b9-a37a-d1a899d1509e">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F2FEC492C-DFCE-42B9-A37A-D1A899D1509E" title="f">
            <span lang="x-kal">Voir Ruth 2.20 et la note.</span>
          </span>
          <span lang="x-kal">.” </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Booz répond: “Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> te </span>
          <span class="Emphasis" lang="x-kal">bénisse</span>
          <span lang="x-kal">! Tu n'as pas cherché l'amour des jeunes gens, riches ou pauvres. Ce que tu viens de faire prouve ta fidélité à la famille de ta belle-mère. Tu as agi encore mieux qu'avant. </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Maintenant, Ruth, n'aie pas peur. Je ferai pour toi tout ce que tu voudras. En effet, tu es une femme de valeur, tout le monde le sait. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Oui, c'est vrai, je dois prendre soin de toi. Mais il y a quelqu'un d'autrequi est encore plus proche de ta famille que moi. </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Reste ici cette nuit. Demain matin, nous verronss'il veut remplir son devoir envers toi. Si oui, il doit le faire. S'il ne veut pas, je te promets cecidevant le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">: je ferai pour toi ce que je dois faire. Dors jusqu'à demain matin!”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">Ruth reste couchée aux pieds de Boozjusqu'au matin. Puis elle se lève très tôt, avant la lumière du jour, pour qu'on ne la reconnaisse pas. En effet, Booz pensait: on ne doit pas savoir que cette femme est venue ici. </span>
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Il dit à Ruth: “Enlève ton pagne de dessuset tiens-le bien.”Elle le tient bien. Alors Booz mesure à peu près 15 kilos d'orgeet il les met dans le pagne de Ruth. Ensuite, il revient au village. </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">Ruth va chez sa belle-mère. Noémi lui demande: “Cela s'est bien passé, ma fille?”</span>
        </div>
        <div class="Paragraph">
          <span lang="x-kal">Ruth lui racontetout ce que Booz a fait pour elle. </span>
          <span class="Verse_Number" lang="x-kal">17</span>
          <span lang="x-kal">Elle ajoute: “Il m'a donné ces 15 kilos d'orgeen me disant: ‘Tu ne dois pas rentrer chez ta belle-mèreles mains vides.’ ” </span>
          <span class="Verse_Number" lang="x-kal">18</span>
          <span lang="x-kal">Noémi dit: “Attends ici, ma fille. Tu vas voir comment les choses vont finir. En effet, cet homme-là ne sera pas satisfait s'il ne règle pas cette affaire aujourd'hui.”</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Booz achète le champ d'Éliméleket prend Ruth pour femme</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">4</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Booz va à l'entrée du village, là où on discute des affaires. Il s'assoit. Booz a parlé à Ruth d'un parent très proche d'Élimélek. Cet homme passe justement par là. Booz lui dit: “Arrête-toi! Viens t'asseoir ici.” L'homme s'arrête et il s'assoit. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Alors Booz demande à dix </span>
          <span class="Emphasis" lang="x-kal">anciens </span>
          <span lang="x-kal">du village de s'asseoir avec eux. Ils s'assoient. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Ensuite, Booz dit à cet autre parent d'Élimélek: “Noémi est revenue du pays de Moab, tu le sais. Eh bien, elle va vendre le champ qui était à notre frère Élimélek. </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Moi, j'ai décidé de t'en parler devant les anciens et devant tous ceux qui sont là. Si tu veux racheter ce champ, rachète-le. Si tu ne veux pas, dis-le-moi. En effet, c'est toi le premier qui as le droit de racheter,et moi le deuxième.”L'homme dit: “Je veux bien racheter le champ.”</span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Booz dit: “Si tu achètes le champ à Noémi,tu dois aussi prendre pour femme Ruth la Moabite. Ainsi, la propriété du champ restera dans la famille de son mari mort</span>
          <span class="scrFootnoteMarker">
            <a href="#F7e15ff75-fafd-44d2-910d-8b55c4b9165d">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F7E15FF75-FAFD-44D2-910D-8B55C4B9165D" title="g">
            <span lang="x-kal">Voir Ruth 2.20 et la note.</span>
          </span>
          <span lang="x-kal">.” </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">L'homme répond: “Dans ce cas, je ne peux pas. En effet, je risque de diminuer ma propriété. Donc, prends pour toi le droit de racheter. Moi, je ne peux pas.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Autrefois, en Israël, quand des hommes achetaient ou échangeaient quelque chose, l'un des deux enlevait sa sandaleet il la donnait à l'autre. Ce geste montrait que l'affaire était réglée. </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Donc, celui qui a le droitde racheter le champ d'Élimélekdit à Booz: “Achète le champ.” Puis il enlève sa sandale. </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Booz dit aux anciens et à tous ceux qui sont là: “Aujourd'hui, vous êtes </span>
          <span class="Emphasis" lang="x-kal">témoins</span>
          <span lang="x-kal">: j'achète à Noémi tout ce qui était à Éliméleket à ses fils Kilion et Malon. </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Je prends aussi pour femme Ruth la Moabite, qui était la femme de Malon. Ainsi la propriété du champ restera dans la famille du mort. De plus, il aura des enfants. Ainsi, son nom gardera sa place parmi ses frères, et sa famille sera présentequand les affaires de son village seront discutées. Aujourd'hui, vous êtes témoins de cela.” </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Les anciens et tous ceux qui sont là répondent: “Oui, nous en sommes témoins! Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">
          </span>
          <span class="Emphasis" lang="x-kal">bénisse</span>
          <span lang="x-kal"> la femmequi entre dans ta maison! Qu'elle ressemble à Rachel et à Léa, les deux femmes de Jacob qui ont donné naissance au peuple d'Israël! Que tu sois riche dans le clan d'Éfrata, et que ton nom soit célèbre à Bethléem! </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Que le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> te donne beaucoup d'enfants avec cette jeune femme! Et que ta famille soit comme celle de Pérès, le fils de Juda et de Tamar!”</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">La naissance d'Obed,ancêtre de David</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Alors Booz se marie avec Ruth,et Ruth devient sa femme. Il s'unit à elle. Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> la </span>
          <span class="Emphasis" lang="x-kal">bénit</span>
          <span lang="x-kal">, elle devient enceinteet elle met au monde un garçon. </span>
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">C'est pourquoi les femmes disent à Noémi: “Remercions le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">!Aujourd'hui, il te donne quelqu'unqui pourra prendre soin de toi. Ton petit-fils deviendra célèbre en Israël. </span>
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Il va te faire revivreet te soutenir dans ta vieillesse. Ta belle-fille vaut mieux pour toi que sept fils, car elle t'aime et t'a donné ce petit-fils.” </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">Alors Noémi prend l'enfantet elle le serre sur son co!eur. Puis c'est elle qui s'occupe de lui. </span>
          <span class="Verse_Number" lang="x-kal">17</span>
          <span lang="x-kal">Les voisines disent: “Noémi a un fils!” Elles lui donnent le nom d'Obed. Obed est le père de Jessé, qui est le père de David.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">18</span>
          <span lang="x-kal">Voici la liste des ancêtres de David,à partir de Pérès: Pérès est le père de Hesron. </span>
          <span class="Verse_Number" lang="x-kal">19</span>
          <span lang="x-kal">Hesron est le père de Ram.Ram est le père d'Amminadab. </span>
          <span class="Verse_Number" lang="x-kal">20</span>
          <span lang="x-kal">Amminadab est le père de Nachon. Nachon est le père de Salman. </span>
          <span class="Verse_Number" lang="x-kal">21</span>
          <span lang="x-kal">Salman est le père de Booz. Booz est le père d'Obed. </span>
          <span class="Verse_Number" lang="x-kal">22</span>
          <span lang="x-kal">Obed est le père de Jessé,et Jessé est le père de David.</span>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="x-kal">Jonas</span>
      <div class="Title_Main">
        <span lang="x-kal">Jonas</span>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Jonas veut fuir loin du Seigneur</span>
        </div>
        <div class="Paragraph">
          <div class="pictureCenter">
            <img class="picture" src="C:/DFW/DistFiles/Pictures/UncleBill1.JPG" alt="C:/DFW/DistFiles/Pictures/UncleBill1.JPG" />
            <div class="pictureCaption">
              <span lang="x-kal">This is </span>
              <span class="Emphasis" lang="x-kal">not</span>
              <span lang="x-kal"> Jonah!</span>
            </div>
          </div>
          <span class="Chapter_Number" lang="x-kal">1</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Un jour, le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> adresse cet ordre à Jonas, </span>
          <span lang="x-kal">le fils d'Amittaï: </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">“Debout, va à Ninive</span>
          <span class="scrFootnoteMarker">
            <a href="#Fd21ac77e-abcc-40b7-9dfb-b49f8ae05d4e">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="FD21AC77E-ABCC-40B7-9DFB-B49F8AE05D4E" title="a">
            <span class="Alternate_Reading" lang="x-kal">Ninive</span>
            <span lang="x-kal">a été la capitale de l'empire assyrien au 7</span>
            <span class="Ordinal_Number_Ending" lang="x-kal">e</span>
            <span lang="x-kal"> siècle avant J.-C.</span>
          </span>
          <span lang="x-kal">, la grande ville. Tu menaceras ses habitants en disant: ‘Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> en a assez de voir vos actions mauvaises.’ ”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Jonas se met en route, mais pour fuir à Tarsis, loin du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">. Il arrive à Jaffa</span>
          <span class="scrFootnoteMarker">
            <a href="#F2a33867f-7bba-4f5b-a903-64fb65cce4e6">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F2A33867F-7BBA-4F5B-A903-64FB65CCE4E6" title="b">
            <span class="Alternate_Reading" lang="x-kal">Tarsis:</span>
            <span lang="x-kal">cette ville était très loin du pays d'Israël, on ne sait pas où. </span>
            <span class="Alternate_Reading" lang="x-kal">Jaffa:</span>
            <span lang="x-kal">port au bord de la mer Méditerranée.</span>
          </span>
          <span lang="x-kal">. Là, il trouve un bateau qui part </span>
          <span class="Foreign" lang="x-kal">pour Tarsis. Il paie</span>
          <span lang="x-kal"> son voyage. Puis il monte dans le bateau, pour aller avec les marins à Tarsis, loin du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Mais le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> lance sur la mer un vent violent, et la tempête est si forte que le bateau risque de se casser. </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Les marins ont peur, chacun crie vers son dieu. Ils jettent à la mer tous les objets qui sont dans le bateau pour le rendre plus léger. Pendant ce temps, Jonas est descendu au fond du bateau, il s'est couché et dort profondément. </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Le capitaine du bateau s'approche de lui et lui dit: “Quoi? Tu dors! Lève-toi, crie vers ton dieu! Il pensera peut-être à nous, et nous ne mourrons pas.” </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Puis, les marins se disent entre eux: “Pour connaître le responsable du malheur qui nous arrive, </span>
          <span class="Emphasis" lang="x-kal">tirons</span>
          <span lang="x-kal"> au sort.” Ils tirent au sort, et le sort tombe sur Jonas. </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Alors les marins lui disent: “Notre malheur vient de toi. Dis-nous: qu'est-ce que tu fais ici? D'où viens-tu? De quel pays et de quel peuple es-tu?” </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Jonas répond: “Je suis </span>
          <span class="Emphasis" lang="x-kal">hébreu</span>
          <span lang="x-kal">, et c'est le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> que j'adore, le Dieu qui est au </span>
          <span class="Emphasis" lang="x-kal">ciel</span>
          <span lang="x-kal">, celui qui a fait la mer et la terre.” </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Puis il leur raconte son histoire. Les marins ont très peur. Ils disent à Jonas: “Qu'est-ce que tu as fait là!” En effet, maintenant, ils savent que Jonas fuit loin du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">. Ils lui demandent: </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">“Qu'est-ce que nous allons faire de toi pour que la mer se calme autour de nous?” En effet, les vagues montent de plus en plus. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Jonas répond aux marins: “Prenez-moi et jetez-moi à la mer. Ainsi la mer deviendra calme autour de vous. Oui, je le sais, cette violente tempête vous attaque à cause de moi.” </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Les marins rament pour rejoindre la côte, mais ils n'y arrivent pas. Les vagues montent de plus en plus contre eux. </span>
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">Ils prient le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> et disent: “Ah! </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">, ne nous fais pas mourir à cause de cet homme! Ne nous rends pas non plus responsables de la mort d'un innocent. En effet, c'est toi, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">, qui as fait ce que tu as voulu.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Puis, ils prennent Jonas et ils le jettent à la mer. Alors la colère de la mer se calme. </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">Ensuite, les hommes sont remplis d'un grand respect envers le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">. Ils lui offrent un sacrifice et ils lui font des promesses avec serment.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Jonas prie le Seigneur</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">2</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> envoie un grand poisson pour avaler Jonas. Jonas reste dans le ventre du poisson trois jours et trois nuits. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Dans le ventre du poisson, il prie le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> son Dieu. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Il dit:</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">“Je suis très malheureux.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Alors je crie vers toi, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">et tu me réponds.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">De la profondeur de la mort,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">j'appelle au secours</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">et tu entends ma voix.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Tu m'as jeté dans un trou profond</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">au co!eur de la mer,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">et l'eau m'entoure.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Toutes tes vagues et toute ton eau</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">tombent sur moi.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Et moi, je dis:</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">‘Tu m'as chassé loin de tes yeux.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Pourtant,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">je veux revoir ton temple </span>
          <span class="Emphasis" lang="x-kal">saint.’</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">L'eau m'arrive jusqu'au cou.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">La mer m'entoure.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Des herbes s'enroulent</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">autour de ma tête.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Je suis descendu</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">jusqu'au pied des montagnes.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Je suis dans le monde des morts,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">et les portes sont fermées à clé derrière moi,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">pour toujours.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Mais toi, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> mon Dieu,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">tu me fais remonter vivant de ce trou.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">8</span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> mon Dieu,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">je vais bientôt mourir.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Alors je me souviens de toi, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">et ma prière monte près de toi</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">dans ton temple saint.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Ceux qui adorent les faux dieux</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">n'ont aucune chance d'être sauvés.</span>
        </div>
        <div class="Line1">
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Mais moi, je chanterai ta louange,</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">je t'offrirai des sacrifices.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Je tiendrai</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">les promesses que je t'ai faites.</span>
        </div>
        <div class="Line1">
          <span lang="x-kal">Oui, c'est toi qui sauves, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">!”</span>
        </div>
        <div class="Paragraph_Continuation">
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Alors le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> donne cet ordre au poisson: “Rejette Jonas sur la terre!” Et aussitôt le poisson obéit.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Jonas obéit à l'ordre du Seigneur et va à Ninive</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">3</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Une deuxième fois, le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> dit à Jonas: </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">“Debout! Va à Ninive</span>
          <span class="scrFootnoteMarker">
            <a href="#Fdf032e3c-bf35-4286-8f5e-0f4f81378a6b">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="FDF032E3C-BF35-4286-8F5E-0F4F81378A6B" title="c">
            <span lang="x-kal">Voir Jonas 1.1 et la note.</span>
          </span>
          <span lang="x-kal">, la grande ville. Annonce-lui le message que je te donne.” </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Alors Jonas se lève. Il part, mais cette fois, il va à Ninive, comme le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> l'a demandé. Ninive est une ville extraordinairement grande. Il faut trois jours pour la traverser. </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Jonas entre dans la ville, il marche pendant un jour entier. Il annonce aux gens: “Dans quarante jours, Ninive sera détruite!” </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Aussitôt, les gens de Ninive croient à la parole de Dieu. Ils décident de ne rien manger. Tous mettent des habits de deuil, les riches comme les pauvres. </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Le roi de Ninive apprend la nouvelle. Il se lève de son siège. Il enlève son habit royal, il met un habit de deuil, et s'assoit sur de la cendre. </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Puis le roi et ses ministres donnent cet ordre: “Criez dans la ville ces paroles: ‘Il est interdit aux habitants et aux bêtes, bo!eufs, moutons et chèvres, de manger et de boire</span>
          <span class="scrFootnoteMarker">
            <a href="#F22b21ff6-a0e6-4861-843b-474f349d0548">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F22B21FF6-A0E6-4861-843B-474F349D0548" title="d">
            <span lang="x-kal">Certains peuples d'Orient avaient sans doute la coutume de faire participer les animaux au deuil.</span>
          </span>
          <span lang="x-kal">! </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Tout le monde doit mettre des habits de deuil, les gens et les bêtes! Chacun doit crier vers Dieu de toutes ses forces. Chacun doit abandonner sa mauvaise conduite et arrêter les actions violentes qu'il fait! </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Qui sait? Dieu changera peut-être d'avis. Il abandonnera sa colère contre nous, et nous ne mourrons pas.’ ”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Dieu voit leurs efforts pour abandonner leur mauvaise conduite. Il change d'avis. Il regrette le mal qu'il voulait leur faire, et il ne le fait pas.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Jonas se met en colère, et le Seigneur lui parle</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">4</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Jonas n'est pas content du tout, vraiment pas du tout. Il se met en colère. </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Il fait cette prière au </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">: “Ah! </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">, je le savais bien quand j'étais encore dans mon pays. C'est pourquoi je me suis dépêché de fuir à Tarsis</span>
          <span class="scrFootnoteMarker">
            <a href="#Fafd17d11-5330-4e85-9969-4c501f0315db">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="FAFD17D11-5330-4E85-9969-4C501F0315DB" title="e">
            <span lang="x-kal">Voir Jonas 1.3 et la note.</span>
          </span>
          <span lang="x-kal">. Je le savais bien, tu es plein de tendresse et de pitié, patient, plein d'amour, et tu regrettes tes menaces. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Maintenant, </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal">, laisse-moi mourir. Oui, je préfère la mort à la vie.” </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> répond à Jonas: “Est-ce que tu as raison de te mettre en colère?” </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Jonas sort de la ville et il s'arrête à l'est de Ninive. Là, il se construit un abri et s'assoit dessous, à l'ombre. Il veut voir ce qui va se passer dans la ville. </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Alors le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> Dieu fait pousser une plante au-dessus de Jonas. De cette façon, il aura de l'ombre et sera guéri de sa mauvaise humeur. Jonas est rempli de joie à cause de la plante. </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Mais le jour suivant, un peu avant le lever du soleil, Dieu envoie un ver. Le ver pique la plante, et la plante sèche. </span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Puis, quand le soleil se lève, Dieu envoie de l'est un vent brûlant. Le soleil tape sur la tête de Jonas. Il va bientôt s'évanouir. Alors il souhaite la mort et dit: “Je préfère la mort à la vie.” </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Dieu demande à Jonas: “Est-ce que tu as raison de te mettre en colère à cause de cette plante?” Jonas répond: “Oui, j'ai bien raison de me mettre en colère et de souhaiter la mort!” </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span lang="x-kal"> lui dit: “Toi, tu as pitié de cette plante. Pourtant, elle ne t'a demandé aucun travail. Ce n'est pas toi qui l'as fait pousser. En une nuit elle a grandi, en une nuit elle a séché. </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">À Ninive, il y a plus de 120 000 habitants qui ne savent pas ce qui est bon pour eux. Il y a aussi beaucoup d'animaux. Alors, est-ce que je ne peux pas, moi, avoir pitié de cette grande ville de Ninive?”</span>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="x-kal">***</span>
      <div class="Title_Main">
        <span lang="x-kal">ÉPÎTRE À PHILÉMON</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="x-kal">Introduction</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="x-kal">De toutes les lettres de Paul parvenues jusqu'à nous, l'Epître à Philémon est la plus brève, la plus personnelle aussi. Pour autant, elle n'est pas une «lettre privée». Paul s'adresse en effet aussi à l'«Eglise qui s'assemble dans la maison de Philémon» (v. 2).</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Salutation</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal">Paul, prisonnier de </span>
          <span class="Name_Of_God" lang="x-kal">Jésus Christ</span>
          <span lang="x-kal"> et Timothée, le frère, à Philémon, notre bien-aimé collaborateur, </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">et à Apphia, notre soeur, et à Archippe, notre compagnon d'armes, et à l'Eglise qui s'assemble dans ta maison. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">A vous grâce et paix, de la part de Dieu notre Père et du </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur Jésus Christ</span>
          <span class="scrFootnoteMarker">
            <a href="#F3cd531d6-a3b3-42e9-83c8-689f76b55de4">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="F3CD531D6-A3B3-42E9-83C8-689F76B55DE4" title="a">
            <span lang="x-kal">General footnote content.</span>
          </span>
          <span lang="x-kal">.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">L'amour et de la foi de Philemon</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Je rends grâce à mon Dieu en faisant continuellement mention de toi dans mes prières, </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">car j'entends parler de l'amour et de la foi que tu as envers le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur Jésus</span>
          <span lang="x-kal"> et en faveur de tous les saints. </span>
          <span class="Verse_Number" lang="x-kal">6</span>
          <span lang="x-kal">Que ta participation à la foi soit efficace</span>
          <span class="scrFootnoteMarker">
            <a href="#Fd2ca65c1-2249-450c-b8cd-356c94c60226">
            </a>
          </span>
          <span class="Note_General_Paragraph" id="FD2CA65C1-2249-450C-B8CD-356C94C60226" title="b">
            <span lang="x-kal">Second general footnote.</span>
          </span>
          <span lang="x-kal">: fais donc connaître tout le bien que nous pouvons accomplir pour la cause du </span>
          <span class="Name_Of_God" lang="x-kal">Christ</span>
          <span lang="x-kal">. </span>
          <span class="Verse_Number" lang="x-kal">7</span>
          <span lang="x-kal">Grande joie et consolation m'ont déjà été apportées: par ton amour, frère, tu as réconforté le coeur des saints.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Une requête à Philémon</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Aussi, bien que j'aie, en Christ, toute liberté de te prescrire ton devoir, </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">c'est de préférence au nom de l'amour que je t'adresse une requête. Oui, moi Paul, qui suis un vieillard, moi qui suis maintenant prisonnier de Jésus Christ, </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">je te prie pour mon enfant, celui que j'ai engendré en prison, Onésime, </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">qui jadis t'a été inutile et qui, maintenant, nous est utile, à toi comme à moi. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Je te le renvoie, lui qui est comme mon propre coeur. </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Je l'aurais volontiers gardé près de moi, afin qu'il me serve à ta place dans la prison où je suis à cause de l'Evangile; </span>
          <span class="Verse_Number" lang="x-kal">14</span>
          <span lang="x-kal">mais je n'ai rien voulu faire sans ton accord, afin que ce bienfait n'ait pas l'air forcé, mais qu'il vienne de ton bon gré. </span>
          <span class="Verse_Number" lang="x-kal">15</span>
          <span lang="x-kal">Peut-être Onésime n'a-t-il été séparé de toi pour un temps qu'afin de t'être rendu pour l'éternité, </span>
          <span class="Verse_Number" lang="x-kal">16</span>
          <span lang="x-kal">non plus comme un esclave mais comme bien mieux qu'un esclave: un frère bien-aimé. Il l'est tellement pour moi, combien plus le sera-t-il pour toi, et en tant qu'homme et en tant que chrétien.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">17</span>
          <span lang="x-kal">Si donc tu me tiens pour ton frère en la foi, reçois-le comme si c'était moi. </span>
          <span class="Verse_Number" lang="x-kal">18</span>
          <span lang="x-kal">Et s'il t'a fait quelque tort ou s'il a quelque dette envers toi, porte cela à mon compte. </span>
          <span class="Verse_Number" lang="x-kal">19</span>
          <span lang="x-kal">- C'est moi, Paul, qui l'écris de ma propre main: c'est moi qui paierai... Et je ne te rappelle pas que toi, tu as aussi une dette envers moi, et c'est toi-même! </span>
          <span class="Verse_Number" lang="x-kal">20</span>
          <span lang="x-kal">Allons, frère, rends-moi ce service dans le Seigneur; donne à mon coeur son réconfort en Christ! </span>
          <span class="Verse_Number" lang="x-kal">21</span>
          <span lang="x-kal">C'est en me fiant à ton obéissance que je t'écris: je sais que tu feras plus encore que je ne dis.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">22</span>
          <span lang="x-kal">En même temps, prépare-moi un logement: j'espère en effet, grâce à vos prières, vous être rendu. </span>
          <span class="Verse_Number" lang="x-kal">23</span>
          <span lang="x-kal">Epaphras, mon compagnon de captivité en Jésus Christ, te salue, </span>
          <span class="Verse_Number" lang="x-kal">24</span>
          <span lang="x-kal">ainsi que Marc, Aristarque, Démas et Luc, mes collaborateurs. </span>
          <span class="Verse_Number" lang="x-kal">25</span>
          <span lang="x-kal">La grâce du Seigneur Jésus Christ soit avec vous.</span>
        </div>
        <div class="Paragraph">
          <span lang="x-kal">
          </span>
        </div>
      </div>
