                  <div class="Title_Main">
                        <span lang="tpi">Gutnius Matyu i raitim</span>
                  </div>
                  <div class="scrIntroSection">
                        <div class="Intro_Section_Head">
                              <span lang="tpi">Tok i go pas</span>
                        </div>
                        <div class="Intro_Paragraph">
                              <span lang="tpi">Gutnius Matyu i raitim em i namba wan bilong ol
                                    4-pela buk i stori long ol samting i bin kamap long Jisas long
                                       dispela Matyu, em man bilong kisim takis i stap long
                              9.9–13.</span>
                        </div>
                  </div>
                  <div class="scrSection">
                        <div class="Chapter_Head">
                              <span lang="tpi">Jisas i kamap long graun</span>
                        </div>
                        <div class="Section_Head">
                              <span lang="tpi">Nem bilong ol lain tumbuna bilong Jisas Krais</span>
                        </div>
                        <div class="Paragraph">
                              <span lang="tpi"/>
                              <span class="Chapter_Number" lang="tpi">1</span>
                              <span class="Verse_Number" lang="tpi">1</span>
                              <span lang="tpi">Dispela †  em i tok long ol lain tumbuna bilong Jisas
                                    Krais. Jisas em i bilong lain bilong Devit na Devit em i bilong
                                    lain bilong Abraham. replace text here</span>
                        </div>
                        <div class="Paragraph">
                              <span class="Verse_Number" lang="tpi">2</span>
                              <span lang="tpi">Abraham em i papa bilong Aisak</span>
                              <span class="scrFootnoteMarker">
                                    <a href="#F7BE51147-AA97-40A2-BA86-4DF84849E9F9">a</a>
                              </span>
                              <span lang="tpi">. Na Aisak em i papa bilong Jekop. Na Jekop em i papa
                                    bilong Juda wantaim ol brata bilong en. ‡ </span>
                              <span class="Verse_Number" lang="tpi">3</span>
                              <span lang="tpi">Juda †  em i papa bilong Peres wantaim Sera. Mama
                                    bilong tupela em Tamar. Na Peres em i papa bilong Hesron. Na
                                    Hesron em i papa bilong Ram. </span>
                              <span class="Verse_Number" lang="tpi">4</span>
                              <span lang="tpi">Na Ram em i papa bilong Aminadap. Na Aminadap em i
                                    papa bilong Nason. Na Nason em i papa bilong Salmon. </span>
                              <span class="Verse_Number" lang="tpi">5</span>
                              <span lang="tpi">Na Salmon em i papa bilong Boas. Mama bilong en em
                                    Rahap. Na Boas em i papa bilong Obet. Mama bilong en em Rut. Na
                                    Obet em i papa bilong Jesi. </span>
                              <span class="Verse_Number" lang="tpi">6</span>
                              <span lang="tpi">Na †  Jesi em i papa bilong King Devit</span>
                              <span class="scrFootnoteMarker">
                                    <a href="#FA94A4499-63D2-4B83-A49E-56F8CF6F92C9">b</a>
                              </span>
                              <span lang="tpi">.</span>
                        </div>
