        <div class="scrSection">
          <div class="Section_Head">
            <span lang="ake">Sises Tamokori Ton Eseꞌ Asiꞌ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="ake">(Ʉruꞌ 3:23-38)</span>
          </div>
          <div class="Paragraph">
            1
            1
            Serɨ serɨ Sises tamo­kori ton eseꞌ asiꞌ, kin pe teꞌsen Tepiꞌ pa pe iyesiꞌpʉ, Epʉraꞌan pa pe nɨrɨ kanan iyesiꞌpʉ.
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="ake">2</span>
            <span lang="ake">Epʉraꞌan esiꞌpʉ Aisiꞌ kʉipʉnʉ pe,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="ake">6</span>
            <span lang="ake">Iseꞌsi nin si esiꞌpʉ mɨrɨ Tepiꞌ kin pe teꞌsen kʉipʉnʉ pe.</span>
          </div>
          <div class="Paragraph">
            <span lang="ake">Tepiꞌ esiꞌpʉ Saraman kʉipʉnʉ pe, Iuraya noꞌpʉ rʉꞌpʉ esiꞌpʉ naꞌneꞌ isan pe,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="ake">11</span>
            <span lang="ake">Isoꞌsaya esiꞌpʉ Iseꞌkonaya mɨrɨ awonsiꞌkɨ iyakon non kʉipʉnʉ pe. Toꞌ eyaton non uya Esuwerʉ amʉꞌ aꞌsisaꞌ arɨ aꞌtaiꞌne Paperan pona.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-1" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-1" title="*">
              <span class="Note_Target_Reference" lang="ake">1:11 </span>
              <span lang="ake">2 Kin Amʉꞌ 24:14-15; 2 Kʉronoꞌkʉrʉs 36:10; Iseremaya 27:20</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="ake">12</span>
            <span lang="ake">Paperan pona Esuwerʉ amʉꞌ aꞌsisaꞌ asaꞌ toꞌ eyaton non uya aꞌtai:</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="ake">16</span>
            <span lang="ake">Sekoꞌ esiꞌpʉ Isoseꞌ kʉipʉnʉ pe, Meri taanꞌpʉ si. Meri esiꞌpʉ Sises san pe, Kʉrai</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-2" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-2" title="a">
              <span class="Note_Target_Reference" lang="ake">1:16 </span>
              <span class="Quoted_Text" lang="ake">Kʉrai </span>
              <span lang="ake">(Kiriꞌ maimu yau); mɨrɨ pe pʉra, </span>
              <span class="Quoted_Text" lang="ake">Meꞌsaya </span>
              <span lang="ake">(Ipuru maimu yau), asaꞌrɨ rɨ marɨ iyesi, </span>
              <span class="Quoted_Text" lang="ake">Papa Nanʉmʉꞌpʉ </span>
              <span lang="ake">ta eꞌkwa pe. Apʉne, v. 17-18 enkɨ.</span>
            </span>
            <span lang="ake"> tatoꞌ san pe si.</span>
          </div>
          <div class="Paragraph">
            17
            Epʉraꞌan awonsiꞌkɨ Tepiꞌ, kin pe teꞌsen pʉꞌkʉ pona, 14 kaisa rɨ itamo­kori ton uꞌtɨsaꞌ esiꞌpʉ mɨrɨ. Tepiꞌ, kin pe teꞌsen awonsiꞌkɨ, toꞌ eyaton non uya Esuwerʉ amʉꞌ aꞌsisaꞌ arɨ Paperan pona pʉꞌkʉ pona, 14 kaisa rɨ itamo­kori ton uꞌtɨsaꞌ esiꞌpʉ mɨrɨ. Toꞌ eyaton non uya Esuwerʉ amʉꞌ aꞌsisaꞌ arɨꞌpʉ Paperan pona awonsiꞌkɨ, Kʉrai entu pʉꞌkʉ pona, 14 kaisa rɨ itamo­kori ton uꞌtɨsaꞌ esiꞌpʉ mɨrɨ.
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="ake">Sises Kʉrai Entuꞌpʉ Pantomʉ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="ake">(Ʉruꞌ 2:1-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="ake">18</span>
            <span lang="ake">Serɨ serɨ, Sises Kʉrai entuꞌpʉ pantomʉ: Isanon pe teꞌton kon, Meri, mɨrɨ awonsiꞌkɨ Isoseꞌ pokon usauroꞌsaꞌ esiꞌpʉ temariꞌmatoꞌ kon pe, eꞌtane toꞌ utaꞌpɨtʉ rawɨrɨ rɨ, tʉumonoꞌtasaꞌ iꞌtuꞌpʉ Meri uya, Wakʉ Aꞌkwarʉ winɨ.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-3" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-3" title="*">
              <span class="Note_Target_Reference" lang="ake">1:18 </span>
              <span lang="ake">Ʉruꞌ 1:27</span>
            </span>
            <span class="Verse_Number" lang="ake">19</span>
            <span lang="ake">Isoseꞌ esiꞌpʉ ipokenaꞌ pe teꞌsen, mɨrɨpan ekonekaꞌpʉ amaꞌai imariꞌmatoꞌ tʉuya ereutanʉꞌtoꞌ pe tʉuya.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="ake">20</span>
            <span lang="ake">Mɨrɨ pɨꞌ isenuminkaꞌpʉ tʉpo, Papa inserʉʉi uyeeꞌpʉ ipiyaꞌ iyeꞌneꞌpɨtʉ yau, mɨrɨpan uya taꞌpʉ ipɨꞌ, “Isoseꞌ, Tepiꞌ pa rʉꞌpʉ, tenariꞌnʉnse pʉra Meri anʉnkɨ ɨnoꞌpʉ pe, apʉne pʉra Wakʉ Aꞌkwarʉ winɨ imonoꞌtasaꞌ mɨrɨ. </span>
            <span class="Verse_Number" lang="ake">21</span>
            <span lang="ake">Warawoꞌ pe entunʉꞌtoꞌ iya oton, imʉre meseꞌtɨiꞌ Sises</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-4" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-4" title="b">
              <span class="Note_Target_Reference" lang="ake">1:21 </span>
              <span class="Quoted_Text" lang="ake">Sises </span>
              <span lang="ake">esi Kiriꞌ maimu </span>
              <span class="Quoted_Text" lang="ake">Isaꞌsuwa </span>
              <span lang="ake">awonsiꞌkɨ, </span>
              <span class="Quoted_Text" lang="ake">Itepuru uya toꞌ pikaꞌtɨ </span>
              <span lang="ake">ta eꞌkwa pe.</span>
            </span>
            <span lang="ake"> tukaiꞌ, apʉne pʉra tʉtonpa ton pikaꞌtɨtoꞌ iya oton pe iyesi pɨꞌ toꞌ makooi apai,” taꞌpʉ iya.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-5" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-5" title="*">
              <span class="Note_Target_Reference" lang="ake">1:21 </span>
              <span lang="ake">Sairaꞌ 46:1; Ʉruꞌ 1:31</span>
            </span>
          </div>
        </div>
      </div>
