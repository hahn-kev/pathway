      <div class="scrBook" title="Mateo">
        <div class="chapter" title="21">
          <div class="verse" title="1" xmlns="">
            <span xml:lang="zxx">
              <br /> <br /></span>
          </div>
          <div class="verse" title="2" xmlns="">
            <span xml:lang="zxx">
              <br /> <br /></span>
          </div>
          <div class="verse" title="3">
            <span xml:lang="zxx">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem wúlu, bɛta Betfage wúlu ánɩ́ ɩbʋ Nfɔ-nyíbʋ</span>
            <span xml:lang="zxx"> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ gyankpá. Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ ɔnɔ́ á, mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá. Mlɩsankɩ mʋ, amlɩkpa amʋ́ ba mɩ. </span>
          </div>
          <div class="verse" title="3">
            <span xml:lang="zxx">Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa, &lt;Anɩ Wíe dɛ́ amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ amʋ́ ba mɩ.&gt;&gt; </span>
          </div>
          <div class="verse" title="4">
            <span xml:lang="zxx">Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́sʋ ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ, </span>
          </div>
          <div class="verse" title="5">
            <span class="Line1" xml:lang="zxx"> &lt;&lt;Mlɩbla </span>
            <span class="Line1" xml:lang="zxx">  mlɩaa, </span>
            <span class="Line2" xml:lang="zxx"> Mlɩkɩ, mlɩ Wíe ɔbá mlɩ wá. </span>
            <span class="Line1" xml:lang="zxx"> Ololwií, ɔdɩn afrímúsʋ́. </span>
            <span class="Line2" xml:lang="zxx"> Ɔdɩn afrímú ibí yínhɛ́sʋ́ ɔbá.&gt;&gt; </span>
          </div>
          <div class="verse" title="6">
            <span xml:lang="zxx">Yesu akasɩ́pʋ́ abanyɔ́ ámʋ bɔyɔ́bwɛ alɩ ámʋ́ʋ́ Yesu lɛ́bláa amʋ́ ámʋ. </span>
          </div>
          <div class="verse" title="7">
            <span xml:lang="zxx">Bɛkpa afrímú mʋa mʋ bi ámʋ ba, bɛyaɩ́ amʋ́ atati dɩ́nká amʋ́sʋ́, ɔlɔdʋ bian mʋsʋ. </span>
          </div>
          <div class="verse" title="8">
            <span xml:lang="zxx">Ɔdɔm kpɔnkpɔɔnkpɔntɩ bɛyaɩ́ amʋ́ atati tswɩ ɔkpatɔ, akʋ ɛ́ bebiabía afɩtáa bunbun ɔkpa ámʋtɔ. </span>
          </div>
          <div class="verse" title="9">
            <span xml:lang="zxx">Ɔdɔm amʋ́ʋ́ bʋgya Yesu nkpá mʋ́a ɔma amʋ bɔsʋrá okitikíti bɛɛ, &lt;&lt;</span>
            <span xml:lang="zxx"> há Dawid mʋ na ámʋ! Bulu oyúla owíe anfɩ ɔbá mʋ dátɔ́ ánfɩ! Hosiána bʋ ɔsʋ́sʋ́ʋ́sʋ́!&gt;&gt; </span>
          </div>
          <div class="verse" title="10">
            <span xml:lang="zxx">Brɛ́á Yesu lówie Yerusalem a, wúlu amʋtɔ fɛ́ɛ́ lɛda kpokiti, bʋdɛfɩtɛ́ bɛɛ, &lt;&lt;Ma gyí ɔhá ánfɩ?&gt;&gt; </span>
          </div>
          <div class="verse" title="11">
            <span xml:lang="zxx">Ɔdɔm amʋ́ʋ́ bʋbuo mʋ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ɔ́nɩ gyí Yesu, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ́ʋ́ otsú Nasaret wúluá ɩbʋ Galilea ɔmátɔ́ ámʋ nɩ.&gt;&gt; </span>
          </div>
          <div class="verse" title="12">
            <span xml:lang="zxx">Mʋ́ʋ́ Yesu lɔ́yɔ </span>
            <span xml:lang="zxx"> wunsɩnɛ́sʋ́ ɩnʋ, yégya atɔ́ afɛpʋ́ pʋ́ atɔ́ ahɔ́pʋ fɛ́ɛ́ dalɩ. Olowuwúta kɔ́ba atsɛ́pʋ mpʋ́nʋ́ dá, súnsúnki abrɔ́dʋma afɛpʋ́ ɛ́ mbíá dá. </span>
          </div>
          <div class="verse" title="13">
            <span xml:lang="zxx">Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Bɛ́tɩ mɩ́ ɔtswɛ́kpa bɛɛ, mpáɩ ɔbɔkpá.&gt; Támɛ mlɩlapʋ́ ɩnʋ mlí awikplu ɔŋaínkpá.&gt;&gt; </span>
          </div>
          <div class="verse" title="14">
            <span xml:lang="zxx">Ansibi abwiepʋ́ pʋ́ abubúpʋ akʋ bɛba mʋ wá Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ, ɔlɛtsa amʋ́ ɩlɔ. </span>
          </div>
          <div class="verse" title="15">
            <span xml:lang="zxx">Brɛ́á Bulu </span>
            <span xml:lang="zxx"> ahapʋ́ dɛhɛn pʋ́ Mose mbla asunápʋ́ amʋ bowun ofúla ánɩ́ Yesu dɛ́bwɛ, pʋ́ alɩá nyebí bʋdɛkplʋ́n Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ bɛɛ, &lt;&lt;Hosiána há Dawid mʋ na ámʋ!&gt;&gt; a, ɔblɔ́ lɛkɩtá amʋ́. </span>
          </div>
          <div class="verse" title="16">
            <span xml:lang="zxx">Mʋ́ sʋ bɛfɩtɛ́ Yesu bɛɛ, &lt;&lt;Fʋmedénu asʋ́n ánɩ́ nyebí ánfɩ bʋdɛblɩ́?&gt;&gt; </span>
            <span xml:lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Ndenu. Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu asʋ́n wanlɩ́nhɛ́ amʋ lɛ́blɩ́? Ɔbɛ́ɛ, &lt;Fasúná nyebí pʋ́ amʋ́á bʋmɔkʋ́tɩn nyɔ́pʋ alɩá bʋkánfʋ fʋ́.&gt; &gt;&gt; </span>
          </div>
          <div class="verse" title="17">
            <span xml:lang="zxx">Yesu lɛ́dalɩ wúlu amʋtɔ sí amʋ́ yɔ́ Betania. Ɩnʋ́ ɔlɛdɩ ɛkɛ ámʋ nɩ. </span>
          </div>
          <div class="verse" title="18">
            <span xml:lang="zxx">Ɔyɩ kɛhɛ nyankɩ, brɛ́á Yesu léyinkí ɔbá Yerusalem a, akʋ́n dɛ mʋ. </span>
          </div>
          <div class="verse" title="19">
            <span xml:lang="zxx">Mʋ́ sʋ brɛ́á olowun pɔntɔ kʋá ɩlɩɩ́ mantáa ɔkpa á, ɔlɛbaɩ́ yɔ́ mʋ́ asɩ. Ɔlɔyɔ á, omowun abí kʋkʋ mʋ́tɔ́, afɩtáa sɔ́ɔ́n bʋ mʋ́sʋ́. Ɩnʋ ɔlɛbláa pɔntɔ ámʋ ɔbɛ́ɛ, &lt;&lt;Tsú ndɛ fʋmɛ́ɛtrá swie abí ɛkɛkɛɛkɛ!&gt;&gt; Ɩnʋnʋ oyí ámʋ lówu. </span>
          </div>
          <div class="verse" title="20">
            <span xml:lang="zxx">Mʋ akasɩ́pʋ́ amʋ bowun alɩá oyí ámʋ labwɛ́ á, ɔnɔ́ lobwie amʋ́. Mʋ́ sʋ bɛfɩtɛ́ bɛɛ &lt;&lt;Ntogyi sʋ́ oyí ánfɩ lawú ɔtsáwʋlɛ pɛ́ alɩ?&gt;&gt; </span>
          </div>
          <div class="verse" title="21">
            <span xml:lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ mlɔhɔ Bulu gyi, mlɩmégyi nwɛ́ɛn a, mlɛ́talɩ́ bwɛ́ ɩtɔ́ ánfɩ nabwɛ́ oyí ánfɩ pʋ́ mʋ́á ɩdʋn mʋ́. Mlɛ́talɩ́ bláa ɩbʋ ánfɩ mlɩaa, &lt;Puli yowie ɔpʋtɔ.&gt; Ibópulí yɔ́. </span>
          </div>
          <div class="verse" title="22">
            <span xml:lang="zxx">Nɩ́ mlɔhɔ Bulu gyi, mlɔkʋ́lɩ́ mʋ tógyítɔ́ á, mlɩ ɩbɩ bɛ́da mʋ́.&gt;&gt; </span>
          </div>
          <div class="verse" title="23">
            <span xml:lang="zxx">Yesu léyinkí bowie Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ. Brɛ́á ɔdɛ atɔ́ suná á, Bulu igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛba mʋ wá. Bɛfɩtɛ́ mʋ bɛɛ, &lt;&lt;Ma lɛ́ha fʋ́ ɔkpa, fʋ́dɛ ntobí ánfɩ bwɛ? Ma lɛ́ha fʋ́ túmi?&gt;&gt; </span>
          </div>
          <div class="verse" title="24">
            <span xml:lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Mɩ́ ɛ́ nfɩ́tɛ mlɩ asʋn kua kʋlɛ. Nɩ́ mlɛlɛ́ mʋ́ ɔnɔ́ á, nɛ́bláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ. </span>
          </div>
          <div class="verse" title="25">
            <span xml:lang="zxx">Bulu wá Asú Ɔbɔpʋ́ Yohane lénya túmi pʋ́bɔ́ ahá </span>
            <span xml:lang="zxx">, ntɛ́ɛ nyankpʋsa?&gt;&gt; </span>
            <span xml:lang="zxx">Amʋ́ wʋlɛwʋlɛ bɔyɔ asʋ́n ánfɩtɔ bɛɛ, &lt;&lt;Nɩ́ ablɩ́ anɩaa itsú Bulu wá á, ɔbɛ́fɩtɛ́ anɩ ɔbɛ́ɛ, mʋ́ ntogyi sʋ́ anɩmɔ́hɔ mʋ gyi? </span>
          </div>
          <div class="verse" title="26">
            <span xml:lang="zxx">Ntɛ́ɛ ablɩ́ɩ anɩaa, anyánkpʋ́sa wá itsú.&gt;&gt; Támɛ bʋdɛ tɔ́á ahá tsɔtsɔɔtsɔ ámʋ bɔ́bwɛ amʋ́ ifú nya. Tsúfɛ́ amʋ́ fɛ́ɛ́ bohogyi ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yohane gyí. </span>
          </div>
          <div class="verse" title="27">
            <span xml:lang="zxx">Mʋ́ sʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ohwée! Anɩméyín ɔtɩ́nɛ́á olenya mʋ túmi tsú.&gt;&gt; </span>
            <span xml:lang="zxx">Mʋ́ʋ́ Yesu ɛ́ lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́mʋ́ mɩ́ ɛ́ mmɛ́ɛbláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ.&gt;&gt; </span>
          </div>
          <div class="verse" title="28">
            <span xml:lang="zxx">&lt;&lt;Mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ. Oyin ɔkʋ mʋa mʋ abi anyɔ betsiá. Ɛkɛ ɔkʋ ɔlɔyɔ yɛ́bláa ɔdɛ́hɛn ɔbɛ́ɛ, &lt;Mɩ́ bí, ndɛ yɔyɔ agyʋ́má mɩ́ ndɔtɔ ha mɩ.&gt; </span>
          </div>
          <div class="verse" title="29">
            <span xml:lang="zxx">Ɔlɛbláa mʋ sɩ ɔbɛ́ɛ, &lt;Mmɔ́ɔyɔ.&gt; Mʋ́ ɔma a, ɔlɛlatsɛ mʋ agywɩɩn, yɔ́ ndɔ ámʋtɔ. </span>
          </div>
          <div class="verse" title="30">
            <span xml:lang="zxx">Amʋ́ sɩ́ lɛ́natɩ́ yɔ́ ɔkʋsʋ amʋ ɛ́ wá yɛ́bláa mʋ alɩ kɛ́n. Ɔkʋsʋ amʋ lótsulá ɔbɛ́ɛ, &lt;Mɩ́ sɩ́, nɔ́yɔ.&gt; Támɛ ɔmɔyɔ.&gt;&gt; </span>
          </div>
          <div class="verse" title="31">
            <span xml:lang="zxx">Ɩnʋ Yesu lɛ́fɩtɛ́ ahá ámʋ ɔbɛ́ɛ, &lt;&lt;Abi anyɔ ámʋtɔ ɔmɔmʋ lɔ́bwɛ dɩ́nká mʋ sɩ asʋ́nsʋ́?&gt;&gt; </span>
            <span xml:lang="zxx">Yudafɔ igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛbláa mʋ bɛɛ, &lt;&lt;Ɔdɛ́hɛn amʋ.&gt;&gt; </span>
            <span xml:lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bówie Bulu iwíegyí ámʋtɔ sí mlɩ. </span>
          </div>
          <div class="verse" title="32">
            <span xml:lang="zxx">Tsúfɛ́ Asú Ɔbɔpʋ́ Yohane lóbosuná mlɩ tsiátɔ́ oduá ɩda ɔkpa Bulu ansɩ́tɔ́, támɛ mlɩmɔ́hɔ mʋ gyi. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bɔhɔ mʋ gyi. Ɔma mlɩlówun ánɩ́ amʋ́ kʋ́ráá batsɛ a, mlɩmɛ́tsɛ mlɩ agywɩɩn hɔ mʋ gyi. </span>
          </div>
          <div class="verse" title="33">
            <span xml:lang="zxx">&lt;&lt;Mlɩnu yébi ɩkʋ ɛ́. Ɔdɔtɔpʋ ɔkʋ lɔ́dɔ </span>
            <span xml:lang="zxx"> ndɔ. Olegyi ɩban bómlí mʋ́. Olokwi wáɩn amʋ onyimɛ́kpá. Ɔlɔpwɛ obu fʋ́áhɛ́ kʋ há ndɔ ámʋ agyópʋ. Mʋ́ʋ́ ɔlɔpʋ ndɔ ámʋ wá apafɔ ɩbɩtɔ, olotu ɔkpa yɔ́ ɔmá ɩkʋtɔ. </span>
          </div>
          <div class="verse" title="34">
            <span xml:lang="zxx">Brɛ́á wáɩn-abí amʋ kpɔtɩ́bɩ lɔ́fʋn a, ɔlɔwa mʋ asúmpʋ́ apafɔ ámʋ wá ɔbɛ́ɛ, bʋyɔ́hɔ mʋ ogyíkpá ba mʋ. </span>
          </div>
          <div class="verse" title="35">
            <span xml:lang="zxx">Támɛ apafɔ ámʋ bɛkɩtá amʋ́, dá ɔkʋlɛ, mɔ́ ɔkʋlɛ, dá ɔkʋlɛ ɛ́ abwi. </span>
          </div>
          <div class="verse" title="36">
            <span xml:lang="zxx">Ndɔ mʋ wie amʋ lɛ́trá wa mʋ asúmpʋ́ bámbá ánɩ́ bʋtsɔ dʋn agyankpapʋ amʋ. Apafɔ ámʋ bɔbwɛ amʋ́ ɛ́ alɩ kɛ́n. </span>
          </div>
          <div class="verse" title="37">
            <span xml:lang="zxx">Mʋ́ tráhɛ kʋ́ráá á, ɔlɛblɩ́ ɔbɛ́ɛ, &lt;Oo, bóbu mɩ́ bí kwɩ́ɩ́hɛ́ mʋ́.&gt; Mʋ́ sʋ ɔlɔwa mʋ ɛ́. </span>
          </div>
          <div class="verse" title="38">
            <span xml:lang="zxx">Támɛ brɛ́á apafɔ ámʋ bowun mʋ bi ámʋ sɩ́sɩ́ á, bɛbláa aba bɛɛ, &lt;Ɔ́nɩ obégyi mʋ sɩ atɔ́ nɩ́. Mlɩha amɔ mʋ, mɛ́nɩ ndɔ ámʋ ibémlí anɩ klɛ́.&gt; </span>
          </div>
          <div class="verse" title="39">
            <span xml:lang="zxx">Mʋ́ sʋ bɛkɩtá mʋ, bɩ́tɩ́a mʋ dálɩ ndɔ ámʋtɔ yɔ́mɔ mʋ.&gt;&gt; </span>
          </div>
          <div class="verse" title="40">
            <span xml:lang="zxx">&lt;&lt;Nɩ́ ndɔ mʋ wie ɔbá á, ntɔ mlɩlahogyi mlɩaa, ɔbɔ́bwɛ apafɔ ánfɩ?&gt;&gt; </span>
          </div>
          <div class="verse" title="41">
            <span xml:lang="zxx">Yudafɔ igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Ɔbɛ́ha aha laláhɛ anfɩ bówu lowu sɩ́nsɩ́n, ɔbɛ́lapʋ́ ndɔ ámʋ wá apafɔ bámbá ɩbɩtɔ. Amʋ́á bétsiá pʋ́ mʋ atɔ́-abí ba mʋ mʋ́ kpɔtɩ́bɩ.&gt;&gt; </span>
          </div>
          <div class="verse" title="42">
            <span xml:lang="zxx">Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Ntɛ́ɛ mlɩmɔ́kʋ́kla Bulu asʋn wanlɩ́nhɛ́ amʋ kɩ? Bɔwanlɩ́n bɛɛ, </span>
            <span class="Line1" xml:lang="zxx"> &lt;Ibwi ámʋ́ʋ́ obu ayípʋ bekiná ámʋ </span>
            <span class="Line2" xml:lang="zxx"> lébemlí okonkísʋ́bwi nɩ́. </span>
            <span class="Line1" xml:lang="zxx"> Bulu lɔ́bwɛ mʋ́ alɩ. </span>
            <span class="Line2" xml:lang="zxx"> Ɩbʋ wánwan.&gt; </span>
          </div>
          <div class="verse" title="43">
            <span xml:lang="zxx">&lt;&lt;Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɔ́hɔ mʋ </span>
            <span xml:lang="zxx"> ámʋ lɛ́ mlɩ ɩbɩtɔ pʋ́há ɔmá ánɩ́ bɔbwɛ tɔ́á otekle. </span>
          </div>
          <div class="verse" title="44">
            <span xml:lang="zxx">&lt;&lt;Ɩ́nɩ sʋ ɔhá ánɩ́ ɔlɛdɩda ibwi ámʋsʋ obébiabía blúblúblúblú. Nɩ́ ibwi ámʋ isúnkí dá ɔkʋsʋ ɛ́ á, ɩbɔ́kwɛ mʋ fɩ́kɔ́fɩ́kɔ́fɩ́kɔ́ fɛ́ nfúó.</span>
            <span xml:lang="zxx">&gt;&gt; </span>
          </div>
          <div class="verse" title="45">
            <span xml:lang="zxx">Brɛ́á Bulu igyi ahapʋ́ dɛhɛn pʋ́ Farisifɔ ámʋ bonu Yesu ayébi anfɩ á, ɩlɔwankɩ́ amʋ́ ánɩ́ amʋ́ ɔdɛ. </span>
          </div>
          <div class="verse" title="46">
            <span xml:lang="zxx">Tɛkɩ bekleá bɛ́kɩtá mʋ, támɛ benya ifú, tsúfɛ́ ɔdɔm amʋ bʋtobú Yesu ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ogyi. </span>
          </div>
        </div>
        <div class="chapter" title="22">
          <div class="verse" title="1" xmlns="">
            <span xml:lang="zxx">
              <br /> <br /></span>
          </div>
          <div class="verse" title="2">
            <span xml:lang="zxx">Yesu lɛ́trá bláa Yudafɔ igyi ahapʋ́ pʋ́ Yudafɔ ahandɛ amʋ asʋ́n yébitɔ ɔbɛ́ɛ, &lt;&lt;Bulu iwíegyí ámʋ igyi fɛ́ asʋ́n ánfɩ. Owíe ɔkʋ dɛ́ ɔtsɩ kpaɩ́n há mʋ bi, </span>
          </div>
          <div class="verse" title="3">
            <span xml:lang="zxx">ɔlɛtɩ ahá ɔbɛ́ɛ, bʋbá nkɛ ámʋ asɩ. Brɛ́á owíe ámʋ lɔ́bwɛ tá á, ɔlɔwa mʋ asúmpʋ́ ɔbɛ́ɛ, bʋyɛ́tɩ ahá ámʋ abʋba, támɛ bekiná bá. </span>
          </div>
          <div class="verse" title="4">
            <span xml:lang="zxx">Mʋ́ sʋ ɔlɛlawá mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Mlɩtra yɛbláa ahá ámʋ mlɩaa, nabwɛ́ tógyítɔ́ tá. Bamɔ́ mɩ́ nnantswie akpɔnkpɔntɩ ámʋ pʋ́ amʋ́á bawá nfɔ, nɩ́ná atɔ́ ámʋ fɛ́ɛ́ tá. Mʋ́ sʋ bʋbá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; </span>
          </div>
          <div class="verse" title="5">
            <span xml:lang="zxx">Támɛ ahá ámʋ́ʋ́ bɛyɛ́tɩ ámʋ bʋmɛkplá amʋ́. Bɛnatɩ́ sí amʋ́ yɔ́ amʋ́ agyʋ́másʋ́. Akʋ bɛnatɩ́ yɔ́ amʋ́ ndɔtɔ. Akʋ ɛ́ bɛnatɩ́ yɔ́ amʋ́ ibíá ogyíkpá. </span>
          </div>
          <div class="verse" title="6">
            <span xml:lang="zxx">Amʋ́ atráhɛ bɛkɩtá asúmpʋ́ amʋ, dá amʋ́, mɔ́ amʋ́. </span>
          </div>
          <div class="verse" title="7">
            <span xml:lang="zxx">Brɛ́á owíe amʋ lónu asʋ́n ánfɩ á, ɔblɔ́ lɛhɩɛ́ kɩ́tá mʋ. Mʋ́ sʋ ɔlɔwa mʋ ɩsá akɔpʋ́, bɔyɔ́mɔ ahá ámʋ́ʋ́ bɔmɔ mʋ asúmpʋ́ amʋ, wá amʋ́ wúlu ogyá. </span>
          </div>
          <div class="verse" title="8">
            <span xml:lang="zxx">Mʋ́ʋ́ ɔlɛbláa mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Banɩ́ná ɔtsɩkpaɩ́n atogyihɛ amʋ tá, támɛ ahá ámʋ́ʋ́ nɛtɩ ámʋ bʋmɔfʋn ha mɩ́ wóyítɔ́ ba. </span>
          </div>
          <div class="verse" title="9">
            <span xml:lang="zxx">Mʋ́ sʋ mlɩwie awúlutɔ, amlɩtɩ ɔhagyíɔha ánɩ́ mlówun, ɔba ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; </span>
          </div>
          <div class="verse" title="10">
            <span xml:lang="zxx">Ɩnʋ asúmpʋ́ amʋ bowie awúlutɔ. Bɛtɩ ɔhagyíɔha ánɩ́ bowun, aha wankláán pʋ́ aha laláhɛ fɛ́ɛ́. Mʋ́ sʋ ahá bɔbʋlá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ dɛ́dɛ́ɛ́dɛ́. </span>
          </div>
          <div class="verse" title="11">
            <span xml:lang="zxx">&lt;&lt;Támɛ brɛ́á owíe amʋ lɛ́bɛkɩ ahá ámʋ́ʋ́ batɩ́ ámʋ a, olowun oyin ɔkʋá ɔmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ. </span>
          </div>
          <div class="verse" title="12">
            <span xml:lang="zxx">Mʋ́ʋ́ ɔlɛfɩtɛ́ mʋ ɔbɛ́ɛ, &lt;Agya, nkálɩ ɩlɔbwɛ fʋmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ asa fɛba nfɩ?&gt; Oyin ámʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. </span>
          </div>
          <div class="verse" title="13">
            <span xml:lang="zxx">Mʋ́ʋ́ owíe amʋ lɛ́labláa mʋ asúmpʋ́ ɔbɛ́ɛ, &lt;Mlɩklɩ mʋ ayabi pʋ́ mʋ ɩbɩ, amlɩtswɩ mʋ wa oklún amʋtɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.&gt; &gt;&gt; </span>
          </div>
          <div class="verse" title="14">
            <span xml:lang="zxx">Yesu lɔ́mɔ mʋ asʋ́n ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Bulu tɛtɩ́ ahá tsɔtsɔɔtsɔ, támɛ ahá kpalobí pɛ́ ɔtɛlɛ́.&gt;&gt; </span>
          </div>
          <div class="verse" title="15">
            <span xml:lang="zxx">Farisifɔ ámʋ bɔyɔ́bwɛ ɔnɔ-ɔkʋlɛ ánɩ́ bɛ́tɛtɛ́ɛ Yesu ɔnɔ́tɔ́ asʋ́n nú, abʋnya mʋ akɩtálɛ́. </span>
          </div>
          <div class="verse" title="16">
            <span xml:lang="zxx">Mʋ́ sʋ bɔwa amʋ́ akasɩ́pʋ́ pʋ́ Owíe </span>
            <span xml:lang="zxx"> ahá Yesu wá bɛɛ bʋyɛ́fɩtɛ́ mʋ bɛɛ, &lt;&lt;Osunápʋ́, anɩyin ánɩ́ ɔnɔkwalɩpʋ fʋgyi, fʋ́tosúná Bulu asʋ́n ámʋ ɛ́ ɔnɔkwalɩsʋ. Fʋtamahá ɔhaa ɔtsɛ fʋ́ agywɩɩn, tsúfɛ́ fʋtamakɩ ɔhaa ansɩ́tɔ́. </span>
          </div>
          <div class="verse" title="17">
            <span xml:lang="zxx">Mʋ́ sʋ anɩdɛ́ fʋ́ fɩtɛ́ anu. Anɩ mbla lɛ́ha ɔkpa ánɩ́ akáa lampóo ha Roma owíe dɛhɛn Kaesare, ntɛ́ɛ anɩmáka?&gt;&gt; </span>
          </div>
          <div class="verse" title="18">
            <span xml:lang="zxx">Támɛ Yesu lówun amʋ́ agywɩɩn laláhɛ amʋ. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Apinabwɛbí abwɛpʋ́, ntogyi sʋ́ mlɩdɛ́ mɩ́ sɔ́ɔ kɩ? </span>
          </div>
          <div class="verse" title="19">
            <span xml:lang="zxx">Mlɩtsu kɔ́ba amʋ́ʋ́ bʋtɔpʋ́ká lampóo amʋ ɩkʋ ba mɩ ankɩ.&gt;&gt;</span>
            <span xml:lang="zxx">Bɔpʋba mʋ, </span>
          </div>
          <div class="verse" title="20">
            <span xml:lang="zxx">ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Ma nwun pʋ́ mʋ dá dɩ́n mʋ́sʋ́?&gt;&gt; </span>
          </div>
          <div class="verse" title="21">
            <span xml:lang="zxx">Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, &lt;&lt;Kaesare.&gt;&gt; </span>
            <span xml:lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́mʋ́ mlɩpʋ tɔ́á igyi Kaesare klɛ́ ha Kaesare, amlɩpʋ mʋ́á igyi Bulu klɛ́ ɛ́ ha Bulu.&gt;&gt; </span>
          </div>
          <div class="verse" title="22">
            <span xml:lang="zxx">Yesu mbuaɩ ánfɩ lóbwie amʋ́ ɔnɔ́. Mʋ́ sʋ bɛnatɩ́. </span>
          </div>
          <div class="verse" title="23">
            <span xml:lang="zxx">Ɛkɛ ámʋ kɛ́n á, </span>
            <span xml:lang="zxx"> akʋ bɛba Yesu wá. Bʋgyi ɔpasua kʋá bʋtɛblɩ́ bɛɛ, kʋsʋ́ tsú afúlitɔ má ɩnʋ. Bɛfɩtɛ́ mʋ bɛɛ, </span>
          </div>
          <div class="verse" title="24">
            <span xml:lang="zxx">&lt;&lt;Osunápʋ́, Mose lɔ́wanlɩ́n tswɩ anɩ ɔbɛ́ɛ, &lt;Nɩ́ ɔkʋ mʋa mʋ ka bʋmɔkwɩɩ́ asa olowu sí mʋ ka ámʋ a, mʋ pio otsú mʋ ka ámʋ tsia, fɛ́kɩ ɔkwɩɩ ha owupʋ́ ámʋ.&gt; </span>
          </div>
          <div class="verse" title="25">
            <span xml:lang="zxx">Oyin ɔkʋlɛ abí abasíénɔ́ akʋ betsiá. Amʋ́tɔ́ ogyankpapʋ létsiá ɔká, támɛ ɔmɔkwɩɩ́ asa olowu. Mʋ pio lótsu ɔsʋrapʋka amʋ tsía, </span>
          </div>
          <div class="verse" title="26">
            <span xml:lang="zxx">támɛ mʋ ɛ́ ɔmɔkwɩɩ́. Ɔsaasɩ lótsu ɔtsɩ ámʋ tsía. Mʋ ɛ́ ɔmɔkwɩɩ́. Alɩɩ yɔ́tʋ osienɔ́sɩ́ amʋ. </span>
          </div>
          <div class="verse" title="27">
            <span xml:lang="zxx">Ɔma-ɔma a, ɔsʋrapʋ mʋ ɛ́ lóbowu. </span>
          </div>
          <div class="verse" title="28">
            <span xml:lang="zxx">Afúli ɔkʋsʋ́kɛ́ a, amʋ́tɔ́ ɔmɔmʋ ɔbɔ́bwɛ mʋ kulu? Tsúfɛ́ amʋ́ abasíénɔ́ ámʋ fɛ́ɛ́ betsiá mʋ.&gt;&gt; </span>
          </div>
          <div class="verse" title="29">
            <span xml:lang="zxx">Mʋ́ʋ́ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, &lt;&lt;Megyí mlɩ ológyi. Mlɩméyín Bulu asʋn wanlɩ́nhɛ́ amʋ ntɛ́ɛ Bulu túmi. </span>
          </div>
          <div class="verse" title="30">
            <span xml:lang="zxx">Nɩ́ afúli bɔkʋ́sʋ́ á, bɔ́bwɛ fɛ́ Bulu-abɔpʋ. Bʋméetsiá aká mʋ́a akúlu. </span>
          </div>
          <div class="verse" title="31">
            <span xml:lang="zxx">Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu onutó lɛ́bláa mlɩ tsú afúlikʋsʋ́ ɩwɩ? </span>
          </div>
          <div class="verse" title="32">
            <span xml:lang="zxx">Bulu asʋn wanlɩ́nhɛ́ lɛ́blɩ́ ɔbɛ́ɛ, &lt;Mɩ́gyí mlɩ anáin </span>
            <span xml:lang="zxx"> mʋa </span>
            <span xml:lang="zxx"> pʋ́ </span>
            <span xml:lang="zxx"> Bulu ámʋ nɩ.&gt; Ɩ́nɩ sʋ megyí awupʋ́ Bulu ógyi, akɩankpapʋ Bulu ógyi.&gt;&gt; </span>
          </div>
          <div class="verse" title="33">
            <span xml:lang="zxx">Brɛ́á ɔdɔm amʋ bonu asʋ́n ánfɩ á, mʋ atosunáhɛ́ anfɩ lɛha ɔnɔ́ lobwie amʋ́. </span>
          </div>
          <div class="verse" title="34">
            <span xml:lang="zxx">Brɛ́á Farisifɔ bowun ánɩ́ Yesu lalɛ́ Sadukifɔ ámʋ asʋ́n ɔnɔ́, asʋ́n lawú wá amʋ́ ɔnɔ́ á, bɛkpa aba ya Yesu wá. </span>
          </div>
          <div class="verse" title="35">
            <span xml:lang="zxx">Amʋ́tɔ́ ɔkʋlɛá ogyi mbla osunápʋ́ lɛ́fɩtɛ́ Yesu asʋ́n, ɔpʋsɔ mʋ kɩ. </span>
          </div>
          <div class="verse" title="36">
            <span xml:lang="zxx">Ɔlɛfɩtɛ́ Yesu ɔbɛ́ɛ, &lt;&lt;Osunápʋ́, Bulu mbla ámʋtɔ mɔmʋ dʋ́n?&gt;&gt; </span>
          </div>
          <div class="verse" title="37">
            <span xml:lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, &lt;&lt; &lt;Pʋ fʋ́ klʋn, fʋ́ ɔkláa pʋ́ fʋ́ agywɩɩn fɛ́ɛ́ dwɛ fʋ́ Wíe Bulu.&gt; </span>
          </div>
          <div class="verse" title="38">
            <span xml:lang="zxx">Ɩ́nɩ gyí mbla ámʋtɔ gyankpapʋ ánɩ́ ɩdʋn mʋ́ fɛ́ɛ́ nɩ́. </span>
          </div>
          <div class="verse" title="39">
            <span xml:lang="zxx">Nyɔɔsɩ ɛ́ igyi fɛ́ mʋ́. &lt;Dwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.&gt; </span>
          </div>
          <div class="verse" title="40">
            <span xml:lang="zxx">Mose Mbla pʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atosunáhɛ́ fɛ́ɛ́ ɩlɩɩ́ mbla anyɔ ánfɩsʋ.&gt;&gt; </span>
          </div>
          <div class="verse" title="41">
            <span xml:lang="zxx">Ɩ́nɩá Farisifɔ ámʋ bebefia sí bʋlɩɩ́ sʋ á, Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, </span>
          </div>
          <div class="verse" title="42">
            <span xml:lang="zxx">&lt;&lt;Nkálɩ mlɩdɛ́ Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) ɩwɩ gywɩɩ́n? Ma mʋ na nɩ́?&gt;&gt; </span>
            <span xml:lang="zxx">Bɛbláa mʋ bɛɛ, &lt;&lt;Owíe Dawid mʋ na nɩ́.&gt;&gt; </span>
          </div>
          <div class="verse" title="43">
            <span xml:lang="zxx">Ɔlɛlafɩ́tɛ́ amʋ́ ɔbɛ́ɛ, &lt;&lt;Mʋ́ ntogyi sʋ́ Ɔŋɛ Wankɩ́hɛ́ lɛ́ha Owíe Dawid lɛ́tɩ mʋ ɔbɛ́ɛ &lt;Mɩ́ Wíé?&gt; Tsúfɛ́ Owíe Dawid lɛ́blɩ́ ɔbɛ́ɛ, </span>
          </div>
          <div class="verse" title="44">
            <span class="Line1" xml:lang="zxx"> &lt;Anɩ Wíe Bulu lɛ́bláa mɩ́ Wíe ɔbɛ́ɛ, </span>
            <span class="Line2" xml:lang="zxx"> Tsia mɩ́ gyɔpɩsʋ nfɩ </span>
            <span class="Line2" xml:lang="zxx"> yɔ́fʋn brɛ́á nɛ́ha fɛ́tsatsáa fʋ́ alupʋ́sʋ́?&gt; </span>
          </div>
          <div class="verse" title="45">
            <span xml:lang="zxx">Nɩ́ Owíe Dawid onutó lɛ́tɩ ɔhá ánfɩ Bulu ladá ofúli anfɩ ɔbɛ́ɛ, mʋ wie a, nkálɩ sʋ́ ɔtráa ogyi mʋ na?&gt;&gt; </span>
          </div>
          <div class="verse" title="46">
            <span xml:lang="zxx">Amʋ́tɔ́ ɔkʋkʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. Tsú ɛkɛ ámʋ a, ɔhaa mɛ́trá wa klʋn fɩtɛ́ mʋ asʋansʋ. </span>
          </div>
        </div>
        <div class="chapter" title="23">
          <div class="verse" title="1">
            <span xml:lang="zxx">Asʋ́n ánfɩ ɔma a, Yesu lɛ́bláa ɔdɔm amʋ pʋ́ mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, </span>
          </div>
          <div class="verse" title="2">
            <span xml:lang="zxx">&lt;&lt;Mose mbla Farisifɔ pʋ́ Mbla asunápʋ́ amʋ bʋdesuná. </span>
          </div>
          <div class="verse" title="3">
            <span xml:lang="zxx">Mʋ́ sʋ mlɩgyi amʋ́ asʋn blɩ́hɛ́ fɛ́ɛ́sʋ́, támɛ mlɩmátsiá amʋ́ atsiábi. Tsúfɛ́ bʋtamagyi amʋ́ onutó asʋn blɩ́hɛ́sʋ. </span>
          </div>
          <div class="verse" title="4">
            <span xml:lang="zxx">Bʋtɔpʋ́ atɔ dwindwín sʋ́rá ahá, támɛ amʋ́ onutó bʋtamapʋ́ osrebi ɔkʋlɛ kʋ́ráá tsá amʋ́ tsu. </span>
          </div>
          <div class="verse" title="5">
            <span xml:lang="zxx">Bʋtɔbwɛ́ amʋ́ tógyítɔ́ ahá ansɩ́sʋ́. Bʋtɔwánlɩ́n Bulu asʋ́n dɩ́nká tati tɛ́ɩ́hɛ́sʋ, pʋ́klɩ́ amʋ́ ɔsʋkpɩ pʋ́ amʋ́ bɩna ɩbasʋ. Bʋtɔlʋ́ nfɛ́ tɩ́ntɩ́ɩ́ntɩ́n síánsían amʋ́ atadɩɛ ɔnɔ́. </span>
          </div>
          <div class="verse" title="6">
            <span xml:lang="zxx">Bʋtekle otsiákpá yilé tsiá nkɛ ogyíkpá pʋ́ Yudafɔ Ofíakpa. </span>
          </div>
          <div class="verse" title="7">
            <span xml:lang="zxx">Bɛdálɩ yɔ dɩnsʋ á, bʋtekle bɛɛ ahá bʋtɩ́ɩ amʋ́ bɛɛ, &lt;Asunápʋ́,&gt; abʋbun ha amʋ́ itsiá. </span>
          </div>
          <div class="verse" title="8">
            <span xml:lang="zxx">Mlɩ fɛ́ɛ́ á, apíó mlɩgyí. Mʋ́ sʋ mlɩmáha abʋtɩ mlɩtɔ ɔhaa osunápʋ́. Ɔbakʋ́lɛ pɛ́ gyí mlɩ osunápʋ́. </span>
          </div>
          <div class="verse" title="9">
            <span xml:lang="zxx">Alɩ kɛ́n mlɩmátɩ ɔhaa mlɩ sɩ́ ɔsʋlʋ́ʋ anfɩsʋ nɩ́. Tsúfɛ́ Ɔsɩ́ ɔkʋlɛ pɛ́ mlɩbʋ, ɔbʋ ɔsʋ́sʋ́. </span>
          </div>
          <div class="verse" title="10">
            <span xml:lang="zxx">Tráhɛtráhɛ a, mlɩtɔ ɔhaa máha abʋtɩ mʋ nkpá ogyápʋ. Tsúfɛ́ nkpá ogyápʋ ɔkʋlɛ pɛ́ mlɩbʋ. Mʋgyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ). </span>
          </div>
          <div class="verse" title="11">
            <span xml:lang="zxx">Mlɩtɔ ɔhandɛ ɔbwɛ́ɛ mlɩ osúmpʋ́. </span>
          </div>
          <div class="verse" title="12">
            <span xml:lang="zxx">Tsúfɛ́ fʋ́á fotsu ɩwɩ á, Bulu ɔbɛ́ba fʋ asɩ. Fʋ́á fɛba ɩwɩasɩ ɛ́ á, Bulu obótsu fʋ fʋ́á. </span>
          </div>
          <div class="verse" title="13" xmlns="">
            <span xml:lang="zxx">
              <br /> <br /></span>
          </div>
          <div class="verse" title="14">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlatin Bulu iwíegyí ámʋ ɔkpa wá ahá. Mlɩ onutó mlɩmédékléá mlówie ɩnʋ, mlɩdɛ́ ahá ánɩ́ bʋdɛ mbɔ́dɩ́ bɔ bɛɛ bówie ɩnʋ ɛ́ ɔkpa tíin.</span>
          </div>
          <div class="verse" title="15">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɛfá ɩlɩn fá ɔpʋ, dʋ́ ɩbʋ kplɩ́ ɩbʋ há ɔha tɛdámlí klʋntɔ. Támɛ nɩ́ ɔdámlí klʋntɔ tá á, mlɩtɛlábwɛ́ mʋ otemlí ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ ɔyɔpʋ́ dʋn mlɩ onutó. </span>
          </div>
          <div class="verse" title="16">
            <span xml:lang="zxx">&lt;&lt;Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɛblɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká Bulu ɔtswɛ́kpa obu ámʋ ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká sika pɛpɛ atɔ́á ɩbʋ ɔtswɛ́kpa obuto ɩnʋ mʋ́ ntam a, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; </span>
          </div>
          <div class="verse" title="17">
            <span xml:lang="zxx">Ansibi abwiepʋ́! Aha mimláhɛ! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Sika pɛpɛ atɔ́ ámʋ lóó, ntɛ́ɛ Bulu ɔtswɛ́kpa obu ámʋ́ʋ́ ɩlahá sika ámʋ lamlí Bulu klɛ́ amʋ? </span>
          </div>
          <div class="verse" title="18">
            <span xml:lang="zxx">Mlɩtɛtráa blɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká </span>
            <span xml:lang="zxx"> ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká afɔdɩɛ-abɔtɔ́ ámʋ ntam mʋ́ á, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; </span>
          </div>
          <div class="verse" title="19">
            <span xml:lang="zxx">Ansibi abwiepʋ́! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Afɔdɩɛ-abɔtɔ́ ámʋ ntɛ́ɛ afɔdɩɛ-asubwi ámʋ́ʋ́ ɩlahá mʋ́ ɩlamlí Bulu klɛ́ amʋ? </span>
          </div>
          <div class="verse" title="20">
            <span xml:lang="zxx">Nɩ́ fɛká afɔdɩɛ-asubwi amʋ ntam a, faká ibwi ámʋ pʋ́ atɔ́á ɩdɩn mʋ́sʋ́ fɛ́ɛ́ ntam. </span>
          </div>
          <div class="verse" title="21">
            <span xml:lang="zxx">Nɩ́ fɛká Bulu ɔtswɛ́kpa amʋ ntam a, faká Bulu mʋa mʋ otsiákpá ntam. </span>
          </div>
          <div class="verse" title="22">
            <span xml:lang="zxx">Nɩ́ fɛká ɔsʋ́sʋ́ ntam a, faká Bulu mʋa mʋ owíe obíá ntam. </span>
          </div>
          <div class="verse" title="23">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩteye mlɩ ɔtsʋtsʋ́ pʋ́ kpántánkplámá aná fɛ́ɛ́tɔ́ idú, pʋ́ </span>
            <span xml:lang="zxx"> há Bulu. Támɛ mlɩmɛ́dɛ́ Bulu mbla amʋ́ʋ́ ɩhɩ́ɛ́ dehián, igyi asʋ́ngyí ɔnɔkwalɩsʋ, aba nwewúun pʋ́ ɔnɔkwalɩwa ámʋsʋ gyi. Mʋ́déhián nɩ, támɛ mlɩmákiná iyétɔ dúsɩ́ amʋ ɛ́ ha. </span>
          </div>
          <div class="verse" title="24">
            <span xml:lang="zxx">Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɔtsrɔ́ mbépi lɛ́ oputsútɔ́, támɛ mlɩtɛmɛ́ mbéwun. </span>
          </div>
          <div class="verse" title="25">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔfwɩ́ mlɩ nwɛ pʋ́ mlɩ nlɛpɛ ɔma wankláán, támɛ atɔ́á mlɩlapʋ́ owi mʋ́a ɔnsɩpɛ swɩ́ɩ́ ahá sɔ́ɔ́n bʋ mʋ́tɔ́. </span>
          </div>
          <div class="verse" title="26">
            <span xml:lang="zxx">Farisifɔ ansibi abwiepʋ́, mlɩgyankpa fwɩ nwɛ mʋ́a nlɛpɛ ámʋtɔ, mʋ́ ɔma ɛ́ bɛ́tɩn. </span>
          </div>
          <div class="verse" title="27">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlabwɛ́ fɛ́ ntsán ánɩ́ bakpá mʋ́ afá futútúútú, mʋ́ ɩwɩ lawá akɩ́lɛ. Támɛ mʋ́tɔ́ mʋ́ á, afúli awú pʋ́ atɔ plɔ́hɛ́ sɔ́ɔ́n bɔ́ mʋ́. </span>
          </div>
          <div class="verse" title="28">
            <span xml:lang="zxx">Alɩ kɛ́n mlɩgyí nɩ́. Ahá bʋtɛkɩ mlɩ ánɩ́ mlɩgyí yilé abwɛpʋ́. Támɛ mlɩ klʋntɔ mʋ́ á, apinabwɛbíbwɛ mʋ́a lalahɛbwɛ sɔ́ɔ́n bɔ́ mʋ́. </span>
          </div>
          <div class="verse" title="29" xmlns="">
            <span xml:lang="zxx">
              <br /> <br /></span>
          </div>
          <div class="verse" title="30">
            <span xml:lang="zxx">&lt;&lt;Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔpwɛ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ yilé abwɛpʋ́ ámʋ́ʋ́ betsiá ámʋ ntsán, lá mʋ́ ɩwɩ wankláán, blɩ́ mlɩaa, &lt;Nɩ́ anɩlétsiá anɩ anáin brɛ́sʋ́ asa bɔmɔ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ anfɩ á, tɛkɩ anɩmɔ́wa ɩbɩ mʋ́tɔ́.&gt; </span>
          </div>
          <div class="verse" title="31">
            <span xml:lang="zxx">Mlɩ asʋn blɩ́hɛ́ anfɩ désuná ánɩ́ mlɩgyí Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amɔpʋ́ ámʋ abí-aná nɩ́. </span>
          </div>
          <div class="verse" title="32">
            <span xml:lang="zxx">Mlɩwuna yɔ mʋ́sʋ́, amlɩmɔ mlɩ anáin bwɛhɛ́ ámʋ ɔnɔ́. </span>
          </div>
          <div class="verse" title="33">
            <span xml:lang="zxx">Awɔ, abɛ abí-aná! Mlɛ́talɩ́ srɩ́ sí ɩpɔ́n ámʋ́ʋ́ Bulu ɔbɛ́ha mlɩ, kpá mlɩ wá ɩsʋbɩtɩ́ ogyá ámʋ́ʋ́ ɩtamaduntɔ ámʋ? </span>
          </div>
          <div class="verse" title="34">
            <span xml:lang="zxx">Mʋ́ sʋ ndɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, anyansapʋ pʋ́ Mose mbla asunápʋ́ wa sɩ́sɩ́ mlɩ. Támɛ mlɔ́mɔ akʋ, dá amʋ́tɔ́ akʋ mántá oyikpalíhɛsʋ. Mlɔ́nwɛn amʋ́tɔ́ akʋ mplɩ mlɩ ofíakpa, dɩ́nká akʋsʋ tsú awúlusʋ yɔ́ awúlusʋ. </span>
          </div>
          <div class="verse" title="35">
            <span xml:lang="zxx">Ɩ́nɩ sʋ yilé abwɛpʋ́ ámʋ́ʋ́ mlɩa mlɩ anáin mlɩlamɔ́ tsú </span>
            <span xml:lang="zxx"> bɔfʋn Sakaria, ogyi Barakia mʋ bi ámʋ́ʋ́ mlɩlɔ́mɔ Bulu ɔtswɛ́kpa obu mʋ́a </span>
            <span xml:lang="zxx"> amʋ nsɩnɛ́ ámʋ fɛ́ɛ́ obugya bɛ́ba mlɩsʋ. </span>
          </div>
          <div class="verse" title="36">
            <span xml:lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɩ́nɩ aná fɛ́ɛ́ sʋ Bulu ɩsʋbɩtɩ́ bɛ́ba mlɩ ndɛmba-abí ánfɩsʋ nɩ́. </span>
          </div>
          <div class="verse" title="37">
            <span xml:lang="zxx">&lt;&lt;Óo Yerusalemfɔ, Yerusalemfɔ! Mlɩtɔ́mɔ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, dá abí ánɩ́ Bulu lawá sɩ́sɩ́ mlɩ abwi mɔ́ nɩ́. Ntekleá nóbun mlɩ abísʋ́ brégyíbrɛ́, fɛ́ alɩá batɛ tobun mʋ abísʋ́, támɛ mlɩtamahá mɩ́ ɔkpa. </span>
          </div>
          <div class="verse" title="38">
            <span xml:lang="zxx">Mlɩkɩ, Bulu obési mlɩ ɔtswɛ́kpa tswɩ mlɩ, ɩbɛ́dɩ kpan. </span>
          </div>
          <div class="verse" title="39">
            <span xml:lang="zxx">Tsúfɛ́ ndɛ mlɩ bláa mbɛ́ɛ, mlɩmɛ́ɛtrá wun mɩ ɛkɛkɛɛkɛ, yɔ́fʋn ɛkɛá mlɛ́blɩ́ mlɩaa, &lt;Bulu oyúla ɔhá ámʋ́ʋ́ ɔbá mʋ ɩdátɔ́.&gt; ámʋ.&gt;&gt; </span>
          </div>
        </div>
