    <div class="scrBook">
      <span class="scrBookName" lang="kn">ಆದಿ.</span>
      <span class="scrBookCode" lang="kn">GEN</span>
      <div class="Title_Main">
        <span lang="kn">ಆದಿಕಾಂಡ</span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="kn">ಭೂಲೋಕ ಸೃಷ್ಟಿಗೊಂಡದ್ದು</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="kn">1</span>
            <span class="Verse_Number1" lang="kn">1</span>
            <span lang="kn">ಆದಿಯಲ್ಲಿ ದೇವರು ಆಕಾಶವನ್ನೂ ಭೂಮಿಯನ್ನೂ ಸೃಷ್ಟಿಸಿದನು. </span>
            <span class="Verse_Number" lang="kn">2</span>
            <span lang="kn">ಭೂಮಿಯು ಅಸ್ತವ್ಯಸ್ತವಾಗಿಯೂ ಬರಿದಾಗಿಯೂ ಇತ್ತು. ಭೂಮಿಯ ಮೇಲೆ ಏನೂ ಇರಲಿಲ್ಲ. ಸಾಗರದ ಮೇಲೆ ಕತ್ತಲು ಕವಿದಿತ್ತು. ದೇವರಾತ್ಮನು ಜಲಸಮೂಹಗಳ ಮೇಲೆ ಚಲಿಸುತ್ತಿದ್ದನು.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-GEN-1" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-GEN-1" title="a">
              <span class="Note_Target_Reference" lang="kn">1:2 </span>
              <span class="Referenced_Text" lang="kn">ಚಲಿಸುತ್ತಿದ್ದನು </span>
              <span lang="kn">ಹೀಬ್ರೂ ಭಾಷೆಯಲ್ಲಿ ಈ ಪದವು ಪಕ್ಷಿಯೊಂದು ಗೂಡಿನಲ್ಲಿರುವ ತನ್ನ ಮರಿಗಳನ್ನು ರಕ್ಷಿಸುವುದಕ್ಕಾಗಿ “ಮೇಲೆ ಹಾರಾಡುವಂತೆ” ಎಂಬರ್ಥವನ್ನು ನೀಡುತ್ತದೆ.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="kn">ಮೊದಲನೆ ದಿನ — ಬೆಳಕು</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="kn">3</span>
            <span lang="kn">ಆಗ ದೇವರು, “ಬೆಳಕಾಗಲಿ” ಅನ್ನಲು ಬೆಳಕಾಯಿತು. </span>
            <span class="Verse_Number" lang="kn">4</span>
            <span lang="kn">ದೇವರಿಗೆ ಬೆಳಕು ಒಳ್ಳೆಯದಾಗಿ ಕಂಡಿತು. ಬಳಿಕ ದೇವರು ಕತ್ತಲೆಯಿಂದ ಬೆಳಕನ್ನು ಬೇರ್ಪಡಿಸಿದನು. </span>
            <span class="Verse_Number" lang="kn">5</span>
            <span lang="kn">ದೇವರು ಬೆಳಕಿಗೆ ಹಗಲೆಂದೂ ಕತ್ತಲೆಗೆ ರಾತ್ರಿಯೆಂದೂ ಹೆಸರಿಟ್ಟನು.</span>
          </div>
          <div class="Paragraph">
            <span lang="kn">ಹೀಗೆ ಸಾಯಂಕಾಲವೂ ಮುಂಜಾನೆಯೂ ಆಗಿ ಮೊದಲನೆ ದಿನವಾಯಿತು.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="kn">ಏಳನೆ ದಿನ — ವಿಶ್ರಾಂತಿ</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="kn">2</span>
            <span class="Verse_Number1" lang="kn">1</span>
            <span lang="kn">ಹೀಗೆ ಭೂಮಿಯೂ ಆಕಾಶವೂ ಅವುಗಳಲ್ಲಿರುವ ಪ್ರತಿಯೊಂದೂ ನಿರ್ಮಿತವಾದವು. </span>
            <span class="Verse_Number" lang="kn">2</span>
            <span lang="kn">ದೇವರು ತನ್ನ ಸೃಷ್ಟಿಕಾರ್ಯವನ್ನು ಮುಕ್ತಾಯಗೊಳಿಸಿ ಏಳನೆ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡನು. </span>
            <span class="Verse_Number" lang="kn">3</span>
            <span lang="kn">ದೇವರು ತನ್ನ ಎಲ್ಲಾ ಸೃಷ್ಟಿಕಾರ್ಯಗಳನ್ನೆಲ್ಲಾ ಮುಗಿಸಿ ಏಳನೆ ದಿನದಲ್ಲಿ ವಿಶ್ರಮಿಸಿಕೊಂಡದ್ದರಿಂದ ಆ ದಿನವು “ಪರಿಶುದ್ಧ ದಿನವಾಗಿರಲಿ” ಎಂದು ಆಶೀರ್ವದಿಸಿದನು.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="kn">ಮಾನವನ ಪ್ರಾರಂಭ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="kn">4</span>
            <span lang="kn">ಇದು ಆಕಾಶದ ಮತ್ತು ಭೂಮಿಯ ಚರಿತ್ರೆ. ದೇವರು ಭೂಮಿಯನ್ನು ಮತ್ತು ಆಕಾಶವನ್ನು ಸೃಷ್ಟಿಸಿದಾಗ ನಡೆದ ಸಂಗತಿಗಳೇ ಈ ಚರಿತ್ರೆ. </span>
            <span class="Verse_Number" lang="kn">5</span>
            <span lang="kn">ಆಗ ಭೂಮಿಯ ಮೇಲೆ ಯಾವ ಮರಗಿಡಗಳೂ ಇರಲಿಲ್ಲ. ಭೂಮಿಯ ಮೇಲೆ ಯಾವ ಸಸಿಯೂ ಬೆಳೆಯುತ್ತಿರಲಿಲ್ಲ; ಯಾಕೆಂದರೆ ಯೆಹೋವನು ಭೂಮಿಯ ಮೇಲೆ ಇನ್ನೂ ಮಳೆಯನ್ನು ಸುರಿಸಿರಲಿಲ್ಲ; ಭೂಮಿಯನ್ನು ಬೇಸಾಯ ಮಾಡಲು ಯಾರೂ ಇರಲಿಲ್ಲ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="kn">6</span>
            <span lang="kn">ಭೂಮಿಯಿಂದ ನೀರು</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-GEN-3" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-GEN-3" title="c">
              <span class="Note_Target_Reference" lang="kn">2:6 </span>
              <span class="Referenced_Text" lang="kn">ನೀರು </span>
              <span lang="kn">ಅಥವಾ “ಇಬ್ಬನಿ.”</span>
            </span>
            </div>
        </div>
      </div>
