<div class="letData">
<div class="entry" id="hvo4897">
<span class="headword" lang="iba">inak<span lang="en" xml:space="preserve">  </span></span><span class="senses"><span class="sense" id="hvo190"><span class="grammatical-info"><span class="partofspeech" lang="en"><span xml:space="preserve" lang="en">v</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span xml:space="preserve" lang="en">care for, tend to things that are planted </span></span><span lang="en" xml:space="preserve"> </span><span class="xitem" lang="iba"><span xml:space="preserve" lang="iba">ibun; intu (utai ditanam); digalau; dipulau</span></span><span lang="en" xml:space="preserve"> </span></span><span class="examples"><span class="xitem"><span class="example" lang="iba"><span xml:space="preserve" lang="iba">Inak aku kebun lada tuʼ enggau nakaʼ ulih laban aku ngadang rega lada dekaʼ nikiʼ.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">I am taking care of this pepper garden as well as possible because I expect the price of pepper to go up.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example" lang="iba"><span xml:space="preserve" lang="iba">Inak ulih nuan kayuʼ tebelian nyaʼ, ngichaʼka iya jampat agiʼ besai.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">Take care of that ironwood tree, so that it can grow large rapidly.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve"> </span></span></span></span>
<div class="subentries">
<div class="subentry" id="hvo2818"><span class="headword-sub" lang="iba">nginak<span lang="en" xml:space="preserve">  </span></span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en" xml:space="preserve">(</span><span xml:space="preserve" lang="en">der.</span><span lang="en" xml:space="preserve">)</span></span><span lang="en" xml:space="preserve"> </span></span><span class="senses-sub"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span xml:space="preserve" lang="en">v</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="sense" id="hvo10607"><span class="xsensenumber-sub">1</span><span class="definition-sub" lang="en"><span class="xitem" lang="en"><span xml:space="preserve" lang="en">conserve and protect trees and fruit trees that are needed and for which one is concerned</span></span><span lang="en" xml:space="preserve"> </span><span class="xitem" lang="iba"><span xml:space="preserve" lang="iba">nyeridika kayuʼ enggau pun buah tiʼ dibeguna tauka dikesayau</span></span><span lang="en" xml:space="preserve"> </span></span><span class="examples-sub"><span class="xitem"><span class="example-sub" lang="iba"><span xml:space="preserve" lang="iba">Aku nginak tiga kayuʼ tebelian tuʼ.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations-sub"><span class="translation-sub" lang="en"><span xml:space="preserve" lang="en">I am protecting these three ironwood trees.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example-sub" lang="iba"><span xml:space="preserve" lang="iba">Niang akiʼ menyaʼ kur amat nginak tapang mengeris tuʼ medaʼ iya selalu endur manyiʼ inggap.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations-sub"><span class="translation-sub" lang="en"><span xml:space="preserve" lang="en">My grandfather took pains to protect the bee-tree of </span><span class="Emphasized_Text" xml:space="preserve" lang="iba">mengeris</span><span xml:space="preserve" lang="en"> where bees usually built their hives.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve"> </span><span class="sense" id="hvo1209"><span class="xsensenumber-sub">2</span><span class="definition-sub" lang="en"><span class="xitem" lang="en"><span xml:space="preserve" lang="en">feed and care for with attention</span></span><span lang="en" xml:space="preserve"> </span><span class="xitem" lang="iba"><span xml:space="preserve" lang="iba">nupiʼ sereta ngibun enggau penyiruʼ; melanja</span></span><span lang="en" xml:space="preserve"> </span></span><span class="examples-sub"><span class="example-sub" lang="iba"><span xml:space="preserve" lang="iba">Kenyau ari iya agiʼ besekula munyaʼ kami udah nginak Wat ke laki Endun.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations-sub"><span class="translation-sub" lang="en"><span xml:space="preserve" lang="en">From the time he started school long ago, we have supported and prepared Wat who is to be Endu’s husband.</span><span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve"> </span></span></span></span></div><span class="subsubentries"><span lang="en" xml:space="preserve"> </span></span></div>
