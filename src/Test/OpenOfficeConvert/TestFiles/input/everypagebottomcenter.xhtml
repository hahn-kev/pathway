<html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="D33.css" type="text/css" /><link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /><meta name="description" content="D33 exported by Sankar Venkat on 2016-12-30T00:00:00+05:30" /><meta name="filename" content="D33.xhtml" /><meta name="stylesheet" content="usfm.sty" /><meta name="fontName" content="Faruma" /><meta name="fontSize" content="14" /><meta name="dc.language" content="dv:Dhivehi" scheme="DCTERMS.RFC5646" /></head><body class="scrBody"><div class="scrBook"><span class="scrBookName" lang="dv">ޔޫޙަންނާ</span><span class="scrBookCode" lang="dv">JHN</span><div class="Title_Main"><span lang="dv">ޔޫޙަންނާ ލިޔުއްވި އިންޖީލު</span></div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="dv">ތަޢާރަފު</span></div><div class="Intro_Paragraph"><span lang="dv">ޔޫޙަންނާއަކީ އީސާގެފާނުގެ ޚަބަރުފުޅު ފެތުރުއްވުމަށް އެކަލޭގެފާނު ހޮއްވެވި ސަޙާބީންގެ ތެރޭގައި ހިމެނިވަޑައިގަންނަވާ ބޭކަލެކެވެ. ޔޫޙަންނާގެ ބައްޕަ ޒެބެދީ އަކީ މަސްވެރިއެކެވެ. މަންމައަކީ ސަލޯމީ އެވެ. އޭނާއަކީ އީސާގެފާނަށާއި ސަޙާބީންނަށް ގިނަގުނަ އެހީތަކެއްވެދީފައިވާ ބޭކަނބަލެކެވެ. އީސާގެފާނު ޔޫޙަންނާއަށް ގޮވާލެއްވީ ގޮނޑުދޮށުގައި އޭނާއާއި އޭނާގެ ކޮއްކޮ ޔާމިޒު އެމީހުންގެ ބައްޕަގެ މަސްހިފާދާ މަރާމާތުކުރަން ތިއްބައެވެ. އެކަލޭގެފާނު ގޮވާލެއްވުމާއެކު އެ ދެބޭން ބައްޕަ ދޫކޮށްލާފައި ވަގުތުން އެކަލޭގެފާނު އަރިހަށް ހިނގައްޖެއެވެ.</span></div><div class="Intro_Paragraph"><span lang="dv">ޔޫޙަންނާއަކީ ހިތުގެ އަޑީންވެސް އީސާގެފާނަށް ތަބާވި ބޭކަލެކެވެ. އޭނާ އުމުރުން ދުވަސްވެ މުސްކުޅިވިއިރުވެސް އެކަލޭގެފާނާ މެދު އޮތް އިތުބާރަށް ދެގޮތެއް ނުވެއެވެ. އެ ދެބޭކަލުން އެކަކު އަނެކަކު ދެކެ ނުހަނު ލޯބިވެއެވެ.</span></div><div class="Intro_Paragraph"><span lang="dv">ޔޫޙަންނާ ލިޔުއްވި ގޮތުގައި އީސާގެފާނަކީ ހަމައެކަނި ރަސޫލުބޭކަލެއް ނޫނެވެ. އެކަލޭގެފާނު މި ދުނިޔެއަށް ވަޑައިގެންނެވީ އުޑުގައިވޮޑިގެންވާ މަތިވެރި ބައްޕާފުޅު މާތްރަސްކަލާގެ ސިފަފުޅުތައް ހާމަ ކޮށްދެއްވުމަށެވެ. އަދި އެކަލާނގެއާއި އަހަރެމެން އިންސާނުންނާއި ދެމެދު ފުރިހަމަ ގުޅުމެއް ބޭއްވޭނޭ ގޮތް އަންގަވައި ހާމަ ކޮށްދެއްވުމަށެވެ. އީސާގެފާނަކީ މާ ކުރީއްސުރެ ވެސް މާތްރަސްކަލާނގެ ހޮއްވަވައި ފޮނުއްވާނޭ ކަމަށް އަންގަވާފައިވީ އަލްމަސީޙުއެވެ. އެކަލޭގެފާނުގެ ކިބަފުޅުގައި މާތްރަސްކަލާނގެ ޒާތުފުޅުގައި ވޮޑިގެންވާ އެންމެހާ ސިފަފުޅުތަކެއް ވެއެވެ. އެކަލޭގެފާނުގެ ކިބަފުޅުގައި މާތްރަސްކަލާނގެ ސިފަފުޅުތަކާއި ނުގުޅޭ އެއްވެސް ސިފަފުޅެއް ނުވެއެވެ. އެކަލޭގެފާނުގެ ކިބަފުޅުގައި ވާ ހުރިހާ ސިފަފުޅުތަކަކީ މާތްރަސްކަލާނގެ ކިބަފުޅުގައިވާ ސިފަފުޅުތަކެވެ. އެގޮތުން އީސާގެފާނަށް މާތްރަސްކަލާނގެ ދަރިކަލުންގެ ލަޤަބު ދެއްވިފައިވެއެވެ. މި ލަޤަބުފުޅަކީ އެއްވެސް އިންސާނަކު އެކަލޭގެފާނަށް ދެއްވި ލަޤަބުފުޅެއް ނޫނެވެ. މިއީ އެކަލޭގެފާނު އުފަންވެވަޑައިގަތުމުގެ ވެސް ކުރިން މާތްރަސްކަލާނގެ އެކިރަސޫލު ބޭކަލުން މެދުވެރި ކުރައްވައި އެކަލޭގެފާނަށް ދެއްވާފައިވާ ލަޤަބުފުޅެކެވެ. އަދި މާތްރަސްކަލާނގެ ޖިބުރީލުގެފާނު މެދުވެރި ކުރައްވައި އީސާގެފާނު އުފަންވެވަޑައިގަތުމުގެ ކުރިން މަރިޔަމްގެފާނަށް ވެސް މިފަދައިން އަންގަވާފައިވެއެވެ. ”މަތިވެރި މާތްރަސްކަލާނގެ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_1">މާތްރޫޙުފުޅު</a></span><span lang="dv"> ކަނބުލޭގެފާނުގެ އަރިހަށް ފޮނުއްވޭނެ. އެންމެމަތިވެރި ރަސްކަލާނގެ އަމުރުފުޅަށް އުފަންވާ މި މާތް ކަލޭގެފާނުގެ ލަޤަބުކަމުގައި ހިމެނޭނީ ’މާތްރަސްކަލާނގެ ދަރިކަލުން‘ މިލަޤަބުފުޅު.“</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-1" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-1" title="a"><span lang="dv">ލޫކާސްގެ 1 ވަނަ ބާބުގެ 35 ވަނަ އާޔަތް.</span></span></div><div class="Intro_Paragraph"><span lang="dv">”މާތްރަސްކަލާނގެ ދަރިކަލުން“ މިލަޤަބުގެ އަނެއް މާނައަކީ މާތްރަސްކަލާނގެ ޚާއްސަ ކުރައްވައި ޚިޔާރު ކުރެއްވި ރަސްގެފާނުއެވެ. ނުވަތަ އަލްމަސީޙު އެވެ. އީސާގެފާނަކީ މި ރަސްގެފާނެވެ. އެކަމަކު އެކަލޭގެފާނުގެ ރަސްކަމަކީ ރޫޙާނީ ރަސްކަމެކެވެ. މާތްރަސްކަލާނގެ އެކަލާނގެ ދަރިކަލުން ކަމަށް ވަޙީ ކުރައްވަނީ އެކަލާނގެއާ އެކަލޭގެފާނާ ދެމެދުގައި އޮންނަ ގާތްކަން ރަމްޒު ކޮށް ދެއްވުމަށެވެ. އޭގެ މާނައަކީ އެކަލޭގެފާނަކީ އެކަލާނގެއަށް ދުންޔަވީގޮތުން ލިބިވޮޑިގެން ވާ ދަރިކަލެކޭ އެއް ނޫނެވެ.</span></div><div class="Intro_Paragraph"><span lang="dv">އީސާގެފާނު ތަފާތު ހަތް މުޢުޖިޒާތެއްގެ ވާހަކައާއި އަދި އެކަލޭގެފާނު ދެއްވި ހަތް ޚުތުބާއެއް ޔޫޙަންނާގެ ލިޔުއްވުމުގައި އެކުލެވިފައި ވެއެވެ. މި މުޢުޖިޒާތް ތަކަށް ބަލާލުމުން ޔަޤީންވާ ކަމަކީ ޙަޤީޤަތުގައިވެސް އީސާގެފާނު ފޮނުއްވެވުނީ މާތްރަސްކަލާނގެ ހަޒުރަތުން ކަމެވެ. އަދި އެ ޚުތުބާތަކަށް ބަލާލުމުންވެސް އެނގެނީ އެއީ ހަމަ އަސްލުގައިވެސް މާތްރަސްކަލާނގެ އެކަލޭގެފާނަށް ދަސްކޮށްދެއްވި ބަސްފުޅުތަކެއް ކަމެވެ.</span></div><div class="Intro_Paragraph"><span lang="dv">ޔޫޙަންނާ މި ލިޔުން ލިއުނު ސަބަބު ހާމަކޮށް ދެއްވަމުން ވިދާޅުވީ މީސްތަކުންނަށް އީސާގެފާނަކީ ޙަޤީޤަތުގައިވެސް މާތްރަސްކަލާނގެ ރޫޙާނީ ދަރިކަލުންކަން އެނގި ގަބޫލު ކުރެވުމުން އެމީހުންނަށް ނިމުމެއް ނުވާ ދުނިޔެ ލިބޭނެ ގޮތް މެދުވެރި ވާނެ ކަމަށެވެ.</span></div></div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="dv">މުހިންމު ބައިތައް</span></div><div class="Intro_List_Item1"><span lang="dv">އިސްބަސް </span><span class="ior" lang="dv">1‏:1‏-18 </span></div><div class="Intro_List_Item1"><span lang="dv">ޔަހުޔާގެފާނާއި އީސާގެފާނުގެ ސަޙާބީން </span><span class="ior" lang="dv">1‏:19‏-51 </span></div><div class="Intro_List_Item1"><span lang="dv">އީސާގެފާނުގެ އުނގަންނައި ދެއްވުމާއި މުޢުޖިޒާތްތައް </span><span class="ior" lang="dv">2‏:1‏ — 12‏:50 </span></div><div class="Intro_List_Item1"><span lang="dv">ބައިތުލް މަޤްދިސްގެ ކާރީގައި އެންމެ ފަހުގެ ދުވަސްތައް ހޭދަކުރެއްވި ގޮތް </span><span class="ior" lang="dv">13‏:1‏ — 19‏:42 </span></div><div class="Intro_List_Item1"><span lang="dv">އަލުން އީސާގެފާނު ދުނިޔެއަށް ވަޑައިގެންނެވުން </span><span class="ior" lang="dv">20‏:1‏-31 </span></div><div class="Intro_List_Item1"><span lang="dv">ގަލީލީ ސަރަހައްދު ގައި އަލުން ފެނިވަޑައިގަތުން </span><span class="ior" lang="dv">21‏:1‏-25 </span></div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="dv">ދިރުން ލިބޭ ބަސްފުޅަކީ އީސާގެފާނު</span></div><div class="Paragraph"><span class="Chapter_Number" lang="dv">1</span><span class="Verse_Number" lang="dv">1</span><span lang="dv">ކާއިނާތު ވުޖޫދަށް އައުމުގެ ކުރިންވެސް ބަސްފުޅު ވޮޑިގެންވިއެވެ. ބަސްފުޅު ވޮޑިގެންވީ މާތްރަސްކަލާނގެ އާއި އެކުގައެވެ. އަދި ބަސްފުޅު އެއީ މާތްރަސްކަލާނގެއެވެ. </span><span class="Verse_Number" lang="dv">2</span><span lang="dv">ފުރަތަމަ ފެށުމުގައި ވެސް ބަސްފުޅު މާތްރަސްކަލާނގެއާއި އެކު ވޮޑިގެންވިއެވެ. </span><span class="Verse_Number" lang="dv">3</span><span lang="dv">މާތްރަސްކަލާނގެ ކާއިނާތުގައި ލެއްވި އެންމެހާ ތަކެއްޗެއްމެ އުފެއްދެވީ އެކަލޭގެފާނު، ނުވަތަ ބަސްފުޅު މެދުވެރިކުރައްވައެވެ. އެއްވެސް އެއްޗެއް އެކަލޭގެފާނާއި ނުލާ މާތްރަސްކަލާނގެ ނުހައްދަވައެވެ. </span><span class="Verse_Number" lang="dv">4</span><span lang="dv">ހުރިހާ އެއްޗަކަށް ދިރުން ލިބުނީ ބަސްފުޅުގެ ސަބަބުންނެވެ. އަދި އެންމެންނަށް އަލިކަން ލިބުނީ އެކަލޭގެފާނުގެ ޙަޔާތްޕުޅުގެ ސަބަބުންނެވެ. </span><span class="Verse_Number" lang="dv">5</span><span lang="dv">އަލިކަން އަނދިރިކަމުގެ ތެރޭގައި ވިދަމުން ދެއެވެ. އަދި އަނދިރިކަމަކަށް އެ އަލިކަމެއް ނިއްވައެއް ނުލެވުނެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">6</span><span lang="dv">މާތްރަސްކަލާނގެ ފޮނުއްވުމުން ޔަޙުޔާގެފާނު ވަޑައިގެންނެވިއެވެ. </span><span class="Verse_Number" lang="dv">7</span><span lang="dv">މާތްރަސްކަލާނގެ ޔަޙުޔާގެފާނު ފޮނުއްވީ މި އަލިކަމާއި ބެހޭގޮތުން މީސްތަކުންނަށް އަންގައިދީ ހެކިވުމަށެވެ. އަދި އެންމެންނަށް މި އަލިކަމާމެދު އޮޅުންފިލުވާދީ އެކަން ގަބޫލުކުރުމަށް އެހީވުމަށްޓަކައެވެ. </span><span class="Verse_Number" lang="dv">8</span><span lang="dv">ޔަޙުޔާގެފާނަކީ މި އަލިކަމެއް ނޫނެވެ. އެކަލޭގެފާނު ވަޑައިގެންނެވީ މި އަލިކަމާއި ބެހޭގޮތުން މީސްތަކުންނަށް އަންގައިދިނުމަށްޓަކައެވެ. </span><span class="Verse_Number" lang="dv">9</span><span lang="dv">އެންމެންނަށް އަލިކަން ދެއްވާނެ ފަރާތްކަމަށް ވާ އަސްލު އަލިކަމުގެ ވެރިޔާ އޭރު ވަނީ ވަޑައިގަންވަން ކައިރިވެފައެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">10</span><span lang="dv">ދިރުން ލިބޭ ބަސްފުޅު ދުނިޔެއަށް އައެވެ. އަދި މާތްރަސްކަލާނގެ ދުނިޔޭގައި ވާހައި އެއްޗެއް ހެއްދެވީ އެ ބަސްފުޅުން ކަމުގައި ވިޔަސް ދުނިޔެއަކަށް އެ ބަސްފުޅެއް ނޭނގެއެވެ. </span><span class="Verse_Number" lang="dv">11</span><span lang="dv">އެކަލޭގެފާނުގެ އަމިއްލަފުޅު ޤައުމަށް އެކަލޭގެފާނު ވަޑައިގެންނެވިއެވެ. ނަމަވެސް ޚުދު އެކަލޭގެފާނުގެ މީސްތަކުން ވެސް އެކަލޭގެފާނަކަށް މަރުޙަބާއެއް ނުކިއެވެ. </span><span class="Verse_Number" lang="dv">12</span><span lang="dv">ނަމަވެސް އެކަލޭގެފާނު ގަބޫލުކޮށް އީމާންވި މީހުންނަށް މާތްރަސްކަލާނގެ ދަރިން ކަމުގައި ވުމުގެ ޙައްޤު އެކަލޭގެފާނު ދެއްވިއެވެ. </span><span class="Verse_Number" lang="dv">13</span><span lang="dv">އެމީހުން އަލުން އުފަންވިއެވެ. އެހެނަސް އެއަކީ ޖިސްމާނީގޮތުން ނުވަތަ އިންސާނީ މެދުވެރިވުމަކުން އުފަންވި ބައެއް ނޫނެވެ. އެ އުފަންވުން އައީ މާތްރަސްކަލާނގެ ކިބަފުޅުންނެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">14</span><span lang="dv">މާތްރަސްކަލާނގެ ބަސްފުޅު އިންސާނަކަށް ވިއެވެ. އަދި އެބަސްފުޅު، ނުވަތަ އެކަލޭގެފާނު އަހަރެމެންގެ ތެރޭގައި އުޅުއްވަން ވަޑައިގަތެވެ. އެކަލޭގެފާނަކީ ނިހާޔަތަށް ވަފާތެރި ހަންހާރަވެތި ބޭކަލެކެވެ. އަހަރެމެންނަށް ވަނީ އެކަލޭގެފާނުގެ ޖަލާލަތުކަން ފެނިފައެވެ. އެ ޖަލާލަތުކަމަކީ މާތްރަސްކަލާނގެ، އެކަލާނގެ ޚާއްސަ ކުރެއްވި ހަމައެކަނި ފަރާތަށް ދެއްވާ އެކަލާނގެ ޖަލާލަތު ކަމެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">15</span><span lang="dv">އެއްވެފައި ތިބި މީހުންނަށް ގޮވައި ޔަޙުޔާގެފާނު މިކަން އިޢުލާން ކުރެއްވި އެވެ. ”އަހަރެން ބުނަމުން އައީ މިކަލޭގެފާނެއްގެ ވާހަކައެވެ. އަހަރެން ބުނިން، ’އަހަރެންގެ ފަހަތުން އަހަންނަށް ވުރެން މާ މަތިވެރި ބޭކަލަކު އެބަ ވަޑައިގަންނަވައޭ، އެބޭކަލަކީ އަހަންނަށް ވުރެ މާ ކުރީގައި ވެސް އުޅުއްވި ބޭކަލެކޭ.‘“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">16</span><span lang="dv">އެކަލޭގެފާނުގެ ނިމުމެއް ނުވާ ޚަޒާނާއިން އަހަރެމެން އެންމެންނަށް ރަޙުމަތަކަށް ފަހު ރަޙުމަތެއް ލިބިގެން ދިޔަ. </span><span class="Verse_Number" lang="dv">17</span><span lang="dv">މާތްރަސްކަލާނގެ މޫސާގެފާނު މެދުވެރި ކުރައްވާ އެކަލާނގެ އަމުރުފުޅުތަކާއި ގަވާއިދުތައް އެންގެވިއެވެ. ނަމަވެސް އެކަލާނގެ ދެއްވާ ދެގޮތެއްވުމެއް ނުވާ، ބަދަލުވުމެއް ނުވާ ލޯބިފުޅާއި އެކަލާނގެއާއި ބެހޭ ތެދު ފާޅުވެ އެނގުނީ އީސާ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_2">އަލްމަސީޙު</a></span><span lang="dv"> މެދުވެރިކޮށެވެ. </span><span class="Verse_Number" lang="dv">18</span><span lang="dv">އެކަކަށް ވެސް މާތްރަސްކަލާނގެ ފެނިފައެއް ނުވެއެވެ. އެކަމަކު މާތްރަސްކަލާނގެ ހަމައެކަނި ޚާއްސަ ކުރެއްވި ފަރާތާއި އެކަލާނގެއާ އެއީ އެއް ފަރާތެކެވެ. އެފަރާތަކީ އުޑުގައި ވޮޑިގެންވާ ބައްޕާފުޅުގެ ހިތްޕުޅާ ގާތުގައި ވާ ފަރާތެކެވެ. އަހަރެމެންނަށް މާތްރަސްކަލާނގެ އަކީ ކޮބައިކަން ހާމަކޮށް ދެއްވަނީ މި ޚާއްސަ ފަރާތުންނެވެ.</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-2" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-2" title="b"><span class="Note_Target_Reference" lang="dv">1‏:18 </span><span lang="dv">މާތްރަސްކަލާނގެ ހަމައެކަނި ޚާއްސަ ކުރެއްވި ފަރާތް ކަމަށް ބުނެވިފައިވާ ތަނުގައި ބައެއް ފަތްފުށް ތަކުގައި ލިޔެވިފައި ވަނީ ”ދަރިކަލުން“ ނުވަތަ މި ނޫންވެސް މިފަދަ ގޮތަކަށެވެ.</span></span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">ޔަޙުޔާގެފާނު އީސާގެފާނާއިމެދު ވިދާޅުވި ބަސްފުޅު</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">19</span><span lang="dv">ޖެރޫސަލަމުން، ބަނީއިސްރާއީލުގެ ވެރިން ޔަޙުޔާގެފާނުގެ ގާތުން އެކަލޭގެފާނަކީ ކާކުތޯ އަހައި ސުވާލު ކުރުމަށް </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_3" title="އިމާމުން">އިމާމުންނާއި</a></span><span lang="dv"> އަދި ބައިތުލް މަޤްދިސް ބަލަހައްޓާ އެހީތެރީން ފޮނުވުމުން ޔަޙުޔާގެފާނު އެމީހުންނަށް މިފަދައިން ވިދާޅުވެ އެންގެވިއެވެ.</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-3" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-3" title="c"><span class="Note_Target_Reference" lang="dv">1‏:19 </span><span lang="dv">ގުރީކު ފޮތްތަކުގައި ލިޔެވިފައިވާ ގޮތުގައި މި އެހީތެރީންނަކީ ލީވާއީގެ ދަރިކޮޅުގެ މީހުންނެވެ.</span></span><span class="Verse_Number" lang="dv">20</span><span lang="dv">އެމީހުން ކުރި ހުރިހާ ސުވާލަކަށް ޔަޙުޔާގެފާނު ހެކިވެ ވަރަށް ހާމަކަމާއިއެކު ސާފު ޖަވާބުދެއްވައި ވިދާޅުވިއެވެ. ”އަހަރެން މިއަކީ އަލްމަސީޙުއެއް</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-4" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-4" title="d"><span class="Note_Target_Reference" lang="dv">1‏:20 </span><span lang="dv">މިލަފްޒުގެ މާނައަކީ މާތްރަސްކަލާނގެ ކަނޑަ އަޅުއްވާފައިވާ ނޫނީ ޚާއްސަކުރައްވާފައިވާ ބޭކަލެކެވެ. ބައެއް ލަފުޒުތަކުގެ މާނައިގައިވާ ”އަލްމަސީޙު“ މި ބަސް ބައްލަވާ.</span></span><span lang="dv"> ނޫން.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">21</span><span lang="dv">ދެން އެމީހުން ބުންޏެވެ. ”އެހެންވީއިރު ކަލޭގެފާނު ތީ ކޮންބޭކަލެއްތޯ؟ ތިޔައީ ނަބީ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_4">އިލިޔާސްގެފާނު</a></span><span lang="dv"> ތޯ؟“</span></div><div class="Paragraph"><span lang="dv">ޔަޙުޔާގެފާނު ވިދާޅުވިއެވެ. ”ނޫން އަހަރެން މިއީ އިލިޔާސްގެފާނެއް ވެސް ނޫން.“</span></div><div class="Paragraph"><span lang="dv">”ވީއިރު ތިޔައީ ފޮނުއްވޭނެ ޚާއްސަ ރަސޫލާތޯ؟“</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-5" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-5" title="e"><span class="Note_Target_Reference" lang="dv">1‏:21 </span><span lang="dv">އެތައް އަހަރެއްގެ ކުރިން މާތްރަސްކަލާނގެ މޫސާގެފާނަށް ވަޙީކުރައްވާފައި ވަނީ ބަނީއިސްރާއީލުގެ މީހުންގެ ތެރެއިން ޚާއްސަ ރަސޫލުބޭކަލަކު ފޮނުއްވޭނެ ކަމުގައެވެ. އެބޭކަލަކީ އީސާ އަލްމަސީޙުއެވެ.</span></span></div><div class="Paragraph"><span lang="dv">ޔަޙުޔާގެފާނު ވިދާޅުވިއެވެ. ”ނޫން އެހެންނެއް ވެސް ނޫން.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">22</span><span lang="dv">ދެން އެމީހުން ބުންޏެވެ. ”ވީއިރު ތިޔައީ ކޮންބޭކަލެއްތޯ؟ އަޅުގަނޑުމެން ފޮނުއްވި މީހުންނަށް އަޅުގަނޑުމެން ސާފު ޖަވާބެއް ދޭން އެބަޖެހޭ. އެހެންވީމާ ވިދާޅުވެބައްލަވަ. ކަލޭގެފާނާއި ދޭތެރޭ ކަލޭގެފާނު ވިދާޅުވާން ބޭނުންފުޅު ވަނީ ކީކޭތޯ؟“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">23</span><span lang="dv">ދެން ޔަޙުޔާގެފާނު ނަބީ ޔަޝަޔާޙުގެފާނު ވިދާޅުވި ބަސްފުޅުތައް ބޭނުންކުރައްވައި މިފަދައިން ބުނެ އެމީހުންނަށް ޖަވާބުދެއްވިއެވެ. ”އަހަރެން މިއީ ހަނަފަސް ސަހަރާގެތެރޭގައި، މާތްރަސްކަލާނގެއަށްޓަކައި، ސީދާ މަގެއް ތައްޔާރުކުރުމަށް ގޮވަމުން ދާ މީހާއޭ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">24‏-25</span><span lang="dv">މިމީހުންގެ ތެރޭގައި ބައެއް </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_5" title="ފަރީސީން">ފަރީސީ</a></span><span lang="dv"> މަޒުހަބުގެ މީހުން ވެސް ޔަޙުޔާގެފާނުގެ އަރިހަށް ފޮނުއްވުނެވެ. އެމީހުން ބުންޏެވެ. ”ކަލޭ ތިޔައީ އަލްމަސީޙު ކަމުގައި ނުވާ ހިނދު، އިލިޔާސްގެފާނު ކަމުގައި ނުވާ ހިނދު އަދި ފޮނުއްވޭނެ ޚާއްސަ ރަސޫލާ ކަމުގައި ނުވާހިނދު ކަލޭ މީސްތަކުން </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_6" title="ތައުބާގެ ހިނެވުން">ތައުބާގެ ހިނެވުމުން</a></span><span lang="dv"> ތިޔަ ހިނަވަނީ ކީއްވެ؟“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">26‏-27</span><span lang="dv">ޔަޙުޔާގެފާނު ޖަވާބުގައި ވިދާޅުވިއެވެ. ”އަހަރެން މީސްތަކުން މި ހިނަވަނީ ފެނުން. ނަމަވެސް އެބޭކަލަކީ ކޮބައިކަން ތިޔަބައިމީހުންނަށް ނޭނގޭ ތިޔަބައިމީހުންގެ ތެރޭގައިވާ ބޭކަލަކު އަހަރެންނަށް ފަހު އެބަ ވަޑައިގަންނަވާ. އަހަރެން މިއީ އެކަލޭގެފާނުގެ ދެރަ ނޯކަރަށް ވުމަށް ވެސް އެކަށީގެންވާ މީހެއް ނޫން.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">28</span><span lang="dv">މި ކަންތައްތައް މިފަދައިން ހިނގީ ޖޯޑަންކޯރުގެ އިރުމަތީގައިވާ ބެތާނިޔާ އޭ ކިޔުނު ރަށެއްގައެވެ. އެއީ ޔަޙުޔާގެފާނު މީސްތަކުން ތައުބާގެ ހިނެވުން ހިނަވަމުން ގެންދިޔަ ތަނެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނު އެއީ މާތްރަސްކަލާނގެ ކުރެއްވި ޤުރުބާން</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">29</span><span lang="dv">ޖެހިގެން އައި ދުވަހު ޔަޙުޔާގެފާނުގެ ގާތަށް އީސާގެފާނު ވަޑައިގަންނަވާތަން އެކަލޭގެފާނަށް ފެނިވަޑައިގަތުމުން މިފަދައިން ވިދާޅުވިއެވެ. ”ނިކަން ދެކިބަލަ! އެ ވަޑައިގަންނަވަނީ މާތްރަސްކަލާނގެ އިންސާނުންގެ ފާފަތަކުގެ ބަދަލު ދެއްކުމަށް ކައްފާރާއެއްގެ ގޮތުގައި </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_7" title="ޤުރުބާން ކުރުން">ޤުރުބާން ކުރެއްވުމަށް</a></span><span lang="dv"> ފޮނުއްވި ކަންބަޅި. </span><span class="Verse_Number" lang="dv">30</span><span lang="dv">އަހަރެންނަށް ފަހު އެހެން ބޭކަލަކު ވަޑައިގަންނަވާނެޔޭ، އެބޭކަލަކީ އަހަރެންނަށް ވުރެ މާ މަތިވެރި ބޭކަލެކޭ، އަދި އެކަލޭގެފާނު އަހަރެން ދުނިޔެއަށް އައުމުގެ މާކުރިންވެސް ވެއޭ ބުނެ އަހަރެން ތިޔަބައިމީހުންނަށް އެންގި ކަލޭގެފާނަކީ މިއީ. </span><span class="Verse_Number" lang="dv">31</span><span lang="dv">އަހަރެން ވެސް ކުރިއަކު އެކަލޭގެފާނެއް ނޭނގުނު. ނަމަވެސް އަހަރެން މީސްތަކުން ހިނަވަމުން މި ދިޔައީ އެކަލޭގެފާނަކީ ކޮބައިކަން ބަނީއިސްރާއީލުގެ އެންމެހާ މީސްތަކުންނަށް ހާމަކޮށް ދިނުމަށް.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">32</span><span lang="dv">ދެން ޔަޙުޔާގެފާނު މިފަދައިން ވިދާޅުވެ އެންގެވިއެވެ. ”މާތްރަސްކަލާނގެ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_8">މާތްރޫޙުފުޅު</a></span><span lang="dv"> އުޑުން ކޮތަރެއް ފަދައިން ވަޑައިގެން އެކަލޭގެފާނުގެ ހަށިކޮޅު މަތީގައި ވަނިކޮށް އަހަރެން ދުށިން. </span><span class="Verse_Number" lang="dv">33</span><span lang="dv">އަހަރެންނަށް ވެސް އެކަލޭގެފާނު ކުރިއަކު ނޭނގޭ. ނަމަވެސް އަހަރެން މީސްތަކުން ފެނުން ތައުބާގެ ހިނެވުން ހިނަވަން ފޮނުއްވި ހިނދު މާތްރަސްކަލާނގެ އަހަރެންނަށް އެންގެވި. ’މާތްރޫޙުފުޅު މީހެއްގެ ކައިރިއަށް ވަޑައިގެން އެމީހެއްގެ މަތީގައި ވާތަން ކަލެއަށް ފެންނަ ހިނދު އެމީހަކީ ތިމަންކަލާނގެ ފޮނުއްވި ޚާއްސަ ބޭކަލަކު ކަމާއި އަދި އެބޭކަލަކީ މީސްތަކުން މާތްރޫޙުފުޅުން ހިނެވޭ، ތައުބާގެ ހިނެވުމުން، ހިނަވާނެ ކަލޭގެފާނު ކަން ދެނެގަންނާތި.‘ </span><span class="Verse_Number" lang="dv">34</span><span lang="dv">އީސާގެފާނާއި މެދު މިފަދައިން ކަންތަން ހިނގާ ދިޔަތަން އަހަރެން ދުށިން. އެހެން ކަމުން އީސާގެފާނަކީ މާތްރަސްކަލާނގެ ޚާއްސަގޮތެއްގައި ހޮއްވެވި ބޭކަލެއް ކަމަށް އަހަރެން ހެކިވަން.“</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނުގެ އެންމެފުރަތަމަ އަސްޙާބީން</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">35</span><span lang="dv">އަނެއްދުވަހުވެސް ޔަޙުޔާގެފާނު އެކަލޭގެފާނުގެ ދެ އަސްޙާބީއަކާ އެކު އެތަނުގައި ތިއްބެވިއެވެ. </span><span class="Verse_Number" lang="dv">36</span><span lang="dv">އެދުވަހު އީސާގެފާނު އެތާނ ކައިރިން ވަޑައިގަންނަވާތަން ޔަޙުޔާގެފާނަށް ފެނިވަޑައިގަތުމުން ވިދާޅުވިއެވެ. ”ބައްލަވަ! އެ ވަޑައިގަންނަވަނީ މާތްރަސްކަލާނގެ ޚާއްސަ ކުރައްވައި ފޮނުއްވި ކަންބަޅި.“</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-6" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-6" title="f"><span class="Note_Target_Reference" lang="dv">1‏:36 </span><span lang="dv">އެކަލޭގެފާނަކީ ފާފައިގެ ކައްފަރާއެއްގެ ގޮތުގައި ކަތިލެވޭ ކަންބަޅިއެއް ކަމުގައެވެ. ފެށުން ބާވީސްވަނަ ބާބު އަދި އަޅުވެތިކަމުން މިނިވަންވުން ބާރަވަނަ ބާބު ބައްލަވާ.</span></span><span class="Verse_Number" lang="dv">37</span><span lang="dv">ޔަޙުޔާގެފާނުގެ އެ ދެ އަސްޙާބީންނަށް އެކަލޭގެފާނު މިހެން ވިދާޅުވި އަޑުއިވުމުން އެމީހުން އީސާގެފާނާއި އެކު އެކަލޭގެފާނުގެ ފަހަތްޕުޅުން ދިޔައެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">38</span><span lang="dv">އީސާގެފާނު ފަހަތްޕުޅަށް ބެއްލެވި ހިނދު އެމީހުން އަންނަތަން ފެނިވަޑައިގެން އެކަލޭގެފާނު ވިދާޅުވިއެވެ. ”ތިޔަބައިމީހުން ތިޔަ ހޯދަނީ ކޯންޗެއް؟“</span></div><div class="Paragraph"><span lang="dv">އެމީހުން ޖަވާބުގައި ދެންނެވިއެވެ. ”އެދުރުކަލޭގެފާނު.</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-7" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-7" title="g"><span class="Note_Target_Reference" lang="dv">1‏:38 </span><span lang="dv">މިތަނުގައި ގުރީކުބަހުން ލިޔެވިފައި ވަނީ ”ރައްބި، މިބަހުގެ މާނައަކީ އެދުރުކަލޭގެފާނުއެވެ.“ މިފަދައިންނެވެ.</span></span><span lang="dv"> ކަލޭގެފާނު ހުންނަވަނީ ކޮންތާނކު؟“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">39</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”ކަލޭމެންވެސް އާދޭ ބަލާލަން.“ ދެން އެމީހުން އެކަލޭގެފާނާއިއެކު އެކަލޭގެފާނު ހުންނެވި ތަނަށް ދިޔައެވެ. އޭރު ގާތްގަނޑަކަށް ހަވީރު ހަތަރެއް ޖަހަނީއެވެ. ދެން އެމީހުން އެދުވަހުގެ ބާކީ އޮތް ވަގުތު އީސާގެފާނުގެ އަރިހުގައި މަޑުކުރިއެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">40</span><span lang="dv">ޔަޙުޔާގެފާނު އީސާގެފާނާއި މެދު ވިދާޅުވި ބަސްފުޅު އަޑުއިވިގެން އީސާގެފާނުގެ ފަހަތްޕުޅުން ވަޑައިގަތް ދެމީހުންގެ ތެރެއިން އެކަކީ ޝަމްއޫނުގެ ކޮއްކޮ އަންދުރާއި އެވެ. </span><span class="Verse_Number" lang="dv">41</span><span lang="dv">އަންދުރާއި އެތަނުން އެނބުރި ގޮސް ފުރަތަމައިން ވެސް ދިޔައީ އޭނާގެ ބޭބެ ޝަމްއޫނު ހޯދުމަށެވެ. އޭނާ ފެނުމުން އަންދުރާއި ބުންޏެވެ. ”އަހަރެމެންނަށް މާތްރަސްކަލާނގެ ޚާއްސަކުރައްވާ ފޮނުއްވި </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_9">އަލްމަސީޙު</a></span><span lang="dv"> ފެނިއްޖެ.“ ގުރީކު ބަހުން އަލްމަސީޙުއަށް ކިޔެނީ ކުރިސްޓޮސް އެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">42</span><span lang="dv">އަންދުރާއި އީސާގެފާނުގެ އަރިހަށް ޝަމްއޫނު ގެންދިޔައެވެ. އީސާގެފާނު ވަރަށް ފުން ނަޒަރަކުން ޝަމްއޫނުއާއި ދިމާއަށް ބައްލަވާލައްވާފައި ވިދާޅުވިއެވެ. ”ކަލެއަކީ ޔޫޙަންނާގެ ދަރި ޝަމްއޫނު. ނަމަވެސް މިއަދުން ފެށިގެން ކަލޭގެ ނަމަކީ ކީފާ.“ ކީފާގެ މާނައަކީ ޕަތަރަސްއެވެ.</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-8" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-8" title="h"><span class="Note_Target_Reference" lang="dv">1‏:42 </span><span lang="dv">އަދި ޢިބްރާނީ ބަހުން ”ކީފާ“ އާއި ގުރީކު ބަހުން ”ޕަތަރަސް“ މި ދެބަހުގެ ވެސް މާނައަކީ އެއްމާނައެކެވެ. އެއީ ހިލައެވެ.</span></span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނު ފިލިޕު އާއި ނަތާނިއެލް ހޮއްވެވުން</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">43</span><span lang="dv">އަނެއްދުވަހު އީސާގެފާނު ގަލީލީ ސަރަހައްދަށް ވަޑައިގަތުމަށް ގަސްތުކުރައްވައި ވަޑައިގެންނެވިއެވެ. އެތާނގައި އީސާގެފާނު ފިލިޕުއާއި ބައްދަލު ކުރެއްވިއެވެ. އެވަގުތު އީސާގެފާނު އޭނާއަށް ވިދާޅުވިއެވެ. ”އަހަރެންނާއި އެކު އާދޭ.“ </span><span class="Verse_Number" lang="dv">44</span><span lang="dv">ފިލިޕު އަކީ ބެތުސައިދާގެ މީހެކެވެ. އަންދުރާއި އާއި ޕަތަރަސް ވެސް އެއީ އެރަށު ބަޔެކެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">45</span><span lang="dv">ފިލިޕު ގޮސް އޭނާގެ ރައްޓެއްސެއް ކަމުގައިވާ ނަތާނިއެލް ހޯދާފައި އޭނާ ގާތު ބުންޏެވެ. ”މޫސާގެފާނާއި އެހެނިހެން ވެސް ރަސޫލުންނާ ނަބީބޭކަލުން އެކަލޭގެފާނަކާއި މެދު ލިޔުއްވި ކަލޭގެފާނު އަހަރެމެންނަށް ފެނިއްޖެ. އެކަލޭގެފާނަކީ ޔޫސުފުގެ ދަރިފުޅު ނާޒަރަތު އަވަށުން ވަޑައިގެންނެވި އީސާގެފާނު.“ </span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-9" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-9" title="i"><span class="Note_Target_Reference" lang="dv">1‏:45 </span><span lang="dv">ޔޫސުފު އަކީ އީސާގެފާނުގެ އަސްލު ބައްޕަ ކަމުގައި ނުވިޔަސް މީހުން ދެކެނީ އޭނާއަކީ އެކަލޭގެފާނުގެ ބައްޕަކަމުގައެވެ. </span></span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">46</span><span lang="dv">ނަތާނިއެލް ބުންޏެވެ. ”ނާޒަރަތޭ. ނާޒަރަތުގައި އެއްވެސް ރަނގަޅުކަމެއް ވެދާނެހެން ކަލެއަށް ހީވޭތަ؟“</span></div><div class="Paragraph"><span lang="dv">ފިލިޕު ބުންޏެވެ. ”އަޅެ އަހަންނާއި އެކު އައިސް ކަލޭވެސް ބަލާބަލަ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">47</span><span lang="dv">އީސާގެފާނަށް ނަތާނިއެލް އެކަލޭގެފާނުގެ ގާތަށް އަންނަތަން ފެނިވަޑައިގަތުމުން ވިދާޅުވިއެވެ. ”އެއަންނަނީ ތެދުވެރިއެއް. އަދި އޭނާއަކީ ފުރިހަމަ ބަނީއިސްރާއީލުގެ ދަރިއެއް.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">48</span><span lang="dv">ނަތާނިއެލް އީސާގެފާނަށް ދެންނެވިއެވެ. ”އަޅުގަނޑު މިއީ ކާކުކަން ކަލޭގެފާނަށް އެނގިވަޑައިގަންނަވަނީ ކިހިނަކުން؟“</span></div><div class="Paragraph"><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”ފިލިޕު ކަލޭ ހޯދަން ދިއުމުގެ ކުރިން ވައްތީނި ގަހެއްގެ ދަށުގައި ކަލޭ އިންދާ އަހަރެން ދުށިން.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">49</span><span lang="dv">ނަތާނިއެލް ކުއްލިއަކަށް ބުންޏެވެ. ”އެދުރުކަލޭގެފާނު ކަލޭގެފާނު ތިޔައީ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_10" title="މާތްރަސްކަލާނގެ (ރޫޙާނީ) ދަރިކަލުން">މާތްރަސްކަލާނގެ ދަރިކަލުން</a></span><span lang="dv"> ބަނީއިސްރާއީލުގެ ރަސްގެފާނު.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">50</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”ކަލޭ ތިޔަ ގަބޫލުކުރީ ކަލޭ ވައްތީނިގަހެއްގެ ދަށުގައި ހުއްޓާ ދުށިމޭ އަހަރެން ބުނީތީ އެހެންވީމަތަ؟ ބަލަން ހުރޭ އަދި މިއަށް ވުރެ މާ މަތިވެރި ކަންތައްތައް ކަލެއަށް ފެންނާނެ. </span><span class="Verse_Number" lang="dv">51</span><span lang="dv">އަހަރެން މިބުނަނީ ހަމަތެދެއް. ހަމަކަށަވަރުން އުޑު ހުޅުވި މާތްރަސްކަލާނގެ މަލާއިކަތުން އިންސާނާގެ ދަރިކަލުންގެ </span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-10" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-10" title="j"><span class="Note_Target_Reference" lang="dv">1‏:51 </span><span lang="dv">އިންސާނާގެ ދަރިކަލުންނަކީ އީސާގެފާނަށް ދެވިފައިވާ ލަގަބުފުޅެކެވެ. އެކަން ވަނީ ކުރީގެ ފަތްފުށް ތަކުގައި ވެސް ބަޔާން ކުރެވިފައެވެ. ރަދީފު ބައްލަވާ. </span></span><span lang="dv"> ގާތަށް އައިސް ގޮސް ވާތަން ތިޔަބައިމީހުން ދެކޭނެ.“</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނު ދެއްކެވި ފުރަތަމަ މުޢުޖިޒާތް</span></div><div class="Paragraph"><span class="Chapter_Number" lang="dv">2</span><span class="Verse_Number" lang="dv">1</span><span lang="dv">އޭގެ ދެ ދުވަހެއް ފަހުން އީސާގެފާނުގެ މަންމާފުޅު މަރިޔަމްގެފާނު ގަލީލީގެ ރަށެއް ކަމުގައިވީ ޤާނާގައި އޮތް ކައިވެނި ޖާފަތަކަށް ވަޑައިގަތެވެ. </span><span class="Verse_Number" lang="dv">2</span><span lang="dv">އީސާގެފާނާއި އެކަލޭގެފާނުގެ </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_11" title="އަސްޙާބީން">އަސްޙާބީންނަށް</a></span><span lang="dv"> ވެސް އެޖާފަތަށް ދައުވަތު ދެވިފައި ވާތީ އެބޭކަލުން ވެސް އެތާނ ތިއްބެވިއެވެ. </span><span class="Verse_Number" lang="dv">3</span><span lang="dv">ޖާފަތުގެ މެދުތެރޭ އެ ޖާފަތަށް ގެނެވިފައިހުރި މޭބިސްކަދުރުގެ ދިޔަ</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-11" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-11" title="k"><span class="Note_Target_Reference" lang="dv">2‏:3 </span><span lang="dv">މޭބިސްކަދުރުގެ ދިޔަ އަކީ އެޒަމާނުގައި މީހުން އާދަވެ ބޮއި އުޅޭ ބުއިމެކެވެ. މިބުއިމަށް އިނގިރޭސި ބަހުން ކިޔެނީ ”ވައިން“ އެވެ. މިއީ މޭބިސްކަދުރުގެ ދިޔަ ހުތްކޮށްގެން ހެދޭ ބުއިމެކެވެ.</span></span><span lang="dv"> ހުސްވިއެވެ. ދެން އީސާގެފާނުގެ މަންމާފުޅު އީސާގެފާނަށް ދެންނެވިއެވެ. ”އެމީހުން އަތުގައި ހުރި ހުރިހާ މޭބިސްކަދުރުގެ ދިޔަ ހުސްވެއްޖެ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">4</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”ކުރަންވީ ކީއްކަން އަހަރެން ގާތު ވިދާޅު ނުވޭ. އަހަރެންގެ ވަގުތެއް އަދި ނުޖެހޭ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">5</span><span lang="dv">ނަމަވެސް އީސާގެފާނުގެ މަންމާފުޅު އެގޭގެ ނޯކަރުންނަށް ވިދާޅުވިއެވެ. ”އޭނާ އަންގާ ގޮތަކަށް ކަލޭމެން ކަންތައް ކުރޭ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">6</span><span lang="dv">ބަނީއިސްރާއީލު މީހުން ދީނީގޮތުން ސާފުތޯހިރު ވެގަތުމަށް ވަރަށް ގިނަ ގަވާއިދުތަކެއް ގެންގުޅެއެވެ. އެގޮތުން އެފަދައިން ސާފުތޯހިރުވުމަށް ބޭނުން ކުރުމަށް ފެން އަޅާފައި ހުންނަ ޒާތުގެ ހިލައިގެ ހަ ރުނބާ އެތާނގައި ހުއްޓެވެ. އޭގެ ކޮންމެ ރުނބަޔަކަށް ވިހިތިރީސް ގެލަނުގެ ފެން އެޅޭ ވަރުވެއެވެ. </span><span class="Verse_Number" lang="dv">7</span><span lang="dv">އީސާގެފާނު އެގޭގެ ނޯކަރުންނަށް އެންގެވިއެވެ. ”އެ ރުނބާތަކަށް ފެން އަޅާ ފުރާލާ.“ ދެން އެމީހުން އެ ހުރިހާ ރުނބާތަކުގެ ތުނބާ ހަމަޔަށް ފެން އެޅިއެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">8</span><span lang="dv">ދެން އީސާގެފާނު ވިދާޅުވިއެވެ. ”އޭގެ ރުނބަޔަކުން ފެންޖަގެއް ނަގައި މި ޕާޓީގެ އިސްވެރިޔަކަށް ހުރި މީހާއަށް ގެންގޮސްދީ.“ ދެން އެމީހުން އެކަލޭގެފާނު އެ އެންގެވި ގޮތަށް ކަންތައްކުރިއެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">9</span><span lang="dv">އެޖާފަތުގެ އިސްވެރިޔަކަށް ހުރިމީހާ އެއިން ރަހަބަލާލިއެވެ. އޭރު އެފެން ވަނީ މޭބިސްކަދުރުގެ ދިޔައަށް ބަދަލުވެފައެވެ. އެގޭގެ ނޯކަރުންނަށް ހުރިހާ ކަމެއް އެނގުނު ނަމަވެސް، މި މޭބިސްކަދުރުގެ ދިޔަ ލިބުނީ ކޮން ގޮތަކުން ކަމެއް އެ އިސްވެރިޔަކަށް ނޭނގެއެވެ. ދެން އޭނާ ކައިވެނިވީ އަލަތު ފިރިމީހާއަށް ގޮވާގެނެސް ބުންޏެވެ. </span><span class="Verse_Number" lang="dv">10</span><span lang="dv">”އެހެން މީހުން އަބަދުވެސް އެންމެ މޮޅު މޭބިސްކަދުރުދިޔަ މެހުމާނުންނަށް ދެނީ އެންމެ ކުރީކޮޅު. ދެން މީހުން މޭބިސްކަދުރުގެ ދިޔަ ބޯތާ އެތައް އިރެއްވާފަހުން އެމީހުން ދެން ދޭނީ ތަންކޮޅެއް އަގުހެޔޮ މޭބިސްކަދުރުގެ ދިޔައެއް. ނަމަވެސް ކަލޭ އެންމެ މޮޅު މޭބިސްކަދުރުގެ ދިޔަ ތިޔަ ބެހެއްޓީ އެންމެ ފަހަށް.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">11</span><span lang="dv">މިކަން ހިނގީ ގަލީލީގެ ޤާނާގައެވެ. އީސާގެފާނު ދެއްކެވި އެންމެފުރަތަމަ މާނަފުން މުޢުޖިޒާތަކީ މިއީއެވެ. އެތާނގައި އީސާގެފާނު އެކަލޭގެފާނުގެ ޖަލާލަތުކަން ދެއްކެވިއެވެ. އެއާއެކު އެކަލޭގެފާނުގެ އަސްޙާބީން އެކަލޭގެފާނަށް އީމާންވިއެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">12</span><span lang="dv">މި ކައިވެނި ޖާފަތުގެ ކަންތަކުން ނިމިގެން އީސާގެފާނު އެކަލޭގެފާނުގެ މަންމާފުޅާއި އެކަލޭގެފާނުގެ ކޮއްކޮއިންނާއި އަދި އެކަލޭގެފާނުގެ އަސްޙާބީންނާއި އެކު ދެތިން ދުވަހަށް ކަޕަރުނައުމްއަށް ވަޑައިގެންނެވިއެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނު ބައިތުލް މަޤްދިސް ސާފުކުރެއްވި</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">13</span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_12" title="ފަހަނަޅައި ދިއުމުގެ ޢީދު">ފަހަނަޅައި ދިއުމުގެ ޢީދުގެ</a></span><span lang="dv"> ދުވަސް ވަނީ ވަރަށް ކައިރިވެފައެވެ. އެހެން ކަމުން އީސާގެފާނު ޖެރޫސަލަމަށް ވަޑައިގެންނެވިއެވެ. </span><span class="Verse_Number" lang="dv">14</span><span lang="dv">އީސާގެފާނު </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_13" title="ބައިތުލް މަޤްދިސް">ބައިތުލް މަޤްދިސްއަށް</a></span><span lang="dv"> ވަޑައިގެންނެވި ހިނދު އެކަލޭގެފާނަށް ފެނި ވަޑައިގަތީ އެތާނގެ ގޯތިތެރޭގައި މީސްތަކުން ގެރި ބަކަރިއާއި، ކަންބަޅި ބަކަރިއާއި، ކޮތަރާއި ވިއްކަމުން ދާތަނެވެ. އަދި އެތާނގައި އެކިތަފާތު ޤައުމުތަކުގެ ފައިސާ މާރުކުރަން މޭޒުތައް ދޮށުގައި ތިބި މީހުން ވެސް އެކަލޭގެފާނަށް ފެނިވަޑައިގެންނެވިއެވެ. </span><span class="Verse_Number" lang="dv">15</span><span lang="dv">އީސާގެފާނު ފަލަރޯނުތަކެއް އެއްކުރައްވައި ހަންމުއްޓެއް ހައްދަވައިގެން ގޮސް އެމީހުން އެތަނުން ފައްސަވާލެއްވިއެވެ. އަދި ގެރި ބަކަރިތަކާއި، ކަންބަޅި ބަކަރިތައް ވެސް ދޫކޮށްލެއްވިއެވެ. ލާރި މާރުކުރަން ތިބި މީހުންގެ މޭޒުތައް ބަންޑުންޖައްސަވައި އެމީހުންގެ ލާރިތައް ބުރުވާލެއްވިއެވެ. </span><span class="Verse_Number" lang="dv">16</span><span lang="dv">ދެން ކޮތަރުތައް ވިއްކަން ތިބި މީހުންނަށް އެކަލޭގެފާނު ވިދާޅުވިއެވެ. ”މިއެއްޗެހިތައް ހަމަ މިހާރު މިތަނުން ނެރޭ! އަހަރެންގެ ބައްޕާފުޅުގެ ގެކޮޅު ގަނެވިއްކާ ބާޒާރަކަށް ހަދައިގެން ނުވާނެ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">17</span><span lang="dv">މިތަން ފެނުމުން ފަތްފުށްތަކުގައިވާ މި ބަސްފުޅު އަސްޙާބީންނަށް ހަނދާންވިއެވެ. ”މާތްކަލާނކޯ! އިނބަރަސްކަލާނގެ ގެ ކޮޅާ މެދު އަހަރެން ހިތުގައިވާ ލޯބި ހުޅުފަޅައިގެން އަހަރެންގެ ހިތުގައި ރޯވެފައިވޭ.“</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-12" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-12" title="l"><span class="Note_Target_Reference" lang="dv">2‏:17 </span><span lang="dv">ޒަބޫރުގެ 69 ވަނަ ބާބުގެ 9 ވަނަ އާޔަތް.</span></span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">18</span><span lang="dv">ބަނީއިސްރާއީލުގެ ވެރިން އީސާގެފާނަށް ބުންޏެވެ. ”މިފަދަ ކަންތައްތައް ކުރަން ކަލެއަށް ހުއްދަ ލިބިގެންވާކަން ހާމަ ކޮށްދިނުމަށް ނިކަން އަހަރެމެންނަށް މުޢުޖިޒާތެއް ދައްކަބަލަ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">19</span><span lang="dv">އީސާގެފާނު އެމީހުންނަށް ވިދާޅުވިއެވެ. ”ކަލޭމެން މި ބައިތުލް މަޤްދިސް ހަލާކުކޮށް ބިމާ ހަމަކޮށްލަބަލަ! ތިން ދުވަސް ތެރޭގައި އަހަރެން މިތަން އިމާރާތް ކުރާނަން!“ </span><span class="Verse_Number" lang="dv">20</span><span lang="dv">ބަނީއިސްރާއީލުގެ ވެރިން ޖަވާބުގައި ބުންޏެވެ. ”މި ބައިތުލް މަޤްދިސް ބިނާކުރުމަށް ސާޅީސް ހަ އަހަރު ނެގި. އެކަމު ކަލޭ ތި ބުނަނީ ކަލެއަށް މިތަން ތިން ދުވަހުގެ ތެރޭގައި ބިނާކުރެވިދާނެއޭތަ؟“ </span><span class="Verse_Number" lang="dv">21</span><span lang="dv">ނަމަވެސް އީސާގެފާނު ބައިތުލް މަޤްދިސް އޭ ވިދާޅުވެ ނިސްބަތް ކުރެއްވީ އެކަލޭގެފާނުގެ އަމިއްލަ ހަށިކޮޅަށެވެ. </span><span class="Verse_Number" lang="dv">22</span><span lang="dv">އީސާގެފާނު އަވަހާރަ ވުމަށް ފަހު އަލުން ދިރިދުނިޔެއަށް ވަޑައިގެންނެވި ހިނދު އެކަލޭގެފާނުގެ އަސްޙާބީން މިބަސްފުޅުތަކުގެ މަތިން ހަނދާން ވިއެވެ. ދެން އެމީހުން ބާވައިލެއްވުނު ފޮތްތަކުގައި މިކަންތަކާއި މެދު ލިޔެވިގެންވީ ކަންތައްތަކާއި އަދި އީސާގެފާނުގެ ބަސްފުޅު ގަބޫލު ކުރިއެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">މީސްތަކުންގެ ހިތުގެއަޑި އީސާގެފާނު ދެނެވަޑައިގެންވޭ</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">23</span><span lang="dv">ފަހަނަޅައި ދިއުމުގެ ޢީދުގެ ދުވަސްވަރު އީސާގެފާނު ޖެރޫސަލަމުގައި ދެއްކެވި އެތައްއެތައް މުޢުޖިޒާތްތަކާއި އަޖައިބު ކުރުވަނިވި ކަންތައްތަކުގެ ސަބަބުން އެތައް ބަޔަކު އީސާގެފާނަކީ މާތްރަސްކަލާނގެ ޚާއްސަކުރައްވައި ފޮނުއްވާނެ ފަރާތް ކަމުގައިވާ އަލްމަސީޙު ކަން ގަބޫލު ކުރިއެވެ. </span><span class="Verse_Number" lang="dv">24</span><span lang="dv">ނަމަވެސް އީސާގެފާނު އެމީހުންގެ ބަސްތައް ގަބޫލު ކުރައްވައި އިތުބާރެއް ނުކުރެއްވިއެވެ. އެއީ މީސްތަކުންގެ ހިތުގައިވާ ކަންތައްވެސް އެކަލޭގެފާނަށް ރަނގަޅަށް އެނގިވަޑައިގަންނަވާތީއެވެ. </span><span class="Verse_Number" lang="dv">25</span><span lang="dv">އިންސާނުންގެ ގޮތްތައް އެއްވެސް މީހަކު އެކަލޭގެފާނަށް ބުނެދޭކަށް ނުޖެހޭނެ އެވެ. އެހެނީ އިންސާނުންގެ ހުރިހާ ސިފަތަކެއް އެކަލޭގެފާނަށް ފުރިހަމަޔަށް އެނގިވަޑައިގެންވިއެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">މަހަށްދިޔަ ހަތް އަސްޙާބީއަކު އީސާގެފާނު ދެކުނު</span></div><div class="Paragraph"><span class="Chapter_Number" lang="dv">21</span><span class="Verse_Number" lang="dv">1</span><span lang="dv">ފަހުން އަނެއްކާވެސް އީސާގެފާނު ގަލީލީ</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-54" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-54" title="bb"><span class="Note_Target_Reference" lang="dv">21‏:1 </span><span lang="dv">މިއީ ތިބޭރިއަސްގެ އައްސޭރިއެވެ.</span></span><span lang="dv"> ކަނޑުގެ އައްސޭރީގައި އެކަލޭގެފާނުގެ އަސްޙާބީންނަށް ފާޅުވެ ވަޑައިގެންނެވިއެވެ. އެކަން ހިނގީ މިފަދައިންނެވެ. </span><span class="Verse_Number" lang="dv">2</span><span lang="dv">އީސާގެފާނުގެ އަސްޙާބީންގެ ތެރެއިން ބަޔަކު އެތާނގައި ތިއްބެވެ. އެއީ ޝަމްއޫނު ޕަތަރަސްއާއި، ވަނަމަކަށް ”ދީދިމޫހު“ އޭ ކިޔޭ ތޯމާސްއާއި، ގަލީލީގެ ޤާނާގެ ނަތާނިއެލްއާއި، ޒަބަދީގެ ދެފިރިހެން ދަރިންނާއި، އަދިވެސް އިތުރު ދެ އަސްޙާބީންނެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">3</span><span lang="dv">ޝަމްއޫނު ޕަތަރަސް ބުންޏެވެ. ”އަހަރެން މިދަނީ މަހަށްދާން.“</span></div><div class="Paragraph"><span lang="dv">ދެން އެމީހުން ބުންޏެވެ. ”އަހަރެމެން ވެސް ދާނަން.“ މިއެންމެން މަހަށް ގޮސް މުޅިރޭ އުޅެގެންވެސް އެކައްޗެއްވެސް ނުބޭނުނެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">4</span><span lang="dv">އިރުއަރަނިކޮށް އީސާގެފާނު އެ އައްސޭރިއަށް ވަޑައިގަންނެވިއެވެ. ނަމަވެސް އަސްޙާބީންނަކަށް އެއީ އެކަލޭގެފާނު ކަމެއް ނޭނގުނެވެ. </span><span class="Verse_Number" lang="dv">5</span><span lang="dv">އެކަލޭގެފާނު ގޮވާލެއްވިއެވެ. ”އެކުވެރިންނޭ! ކޮބާ އެކައްޗެއްވެސް ނުބޭނުނު ދޯ؟“</span></div><div class="Paragraph"><span lang="dv">އެމީހުން ޖަވާބުގައި ބުންޏެވެ. ”އެކައްޗެއް ވެސް ނުބޭނޭ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">6</span><span lang="dv">އެކަލޭގެފާނު އެމީހުންނަށް ވިދާޅުވިއެވެ. ”ދޯނީގެ ކަނާއަތް ފަރާތަށް ދާއެއްލާ! އޭރުން މަސް ހިފޭނެ.“ ދެން އެމީހުން ދާ އެއްލާފައި ނަގަން އުޅެ އުޅެ އެ ދާ އުފުލާވެސް ނުލެވުނެވެ. އެއީ ދަލަށް އަރާފައި ހުރި މަސްތައް ގިނަ ކަމުންނެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">7</span><span lang="dv">އެހިނދު ‏ޕަތަރަސް‏‏ ގާތު އީސާގެފާނު ލޯބިފުޅުވާ އަސްޙާބީ، ބުންޏެވެ. ”އެއީ މާތް ސާހިބާ!“ ޝަމްއޫނު ޕަތަރަސްއަށް މާތް ސާހިބާއޭ ބުނި އަޑު އިވުނުއިރު އޭނާ ހުރީ ހުސްގަޔާ ކަމަށް ވީތީ އަވަހަށް އެއްޗިހި ލައިގެން މޫދަށް ފުންމާލައި ފަތާފައި އެއްގަމަށް އައެވެ. </span><span class="Verse_Number" lang="dv">8</span><span lang="dv">އޭރު ދޯނި އޮތީ ގޮނޑުދޮށާ ގާތްގަނޑަކަށް ދުއިސައްތަ ގަޒު ދުރުމިނުގައެވެ. އޭގައި ތިބި އަސްޙާބީން މަސްތަކުން ފުރިފައި އޮތް ދާ ދަމަމުން ދޯނި ގޮނޑުދޮށަށް ކައިރި ކޮށްފިއެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">9</span><span lang="dv">އެމީހުން ގޮނޑުދޮށަށް ފޭބިތަނުން ދެލި އަންދައިގެން އަލިފާން ރޯކުރެވި މަސް ފިހެވެމުން ދިޔަތަން އެމީހުންނަށް ފެނުނެވެ. އަދި އެތަނުގައި ބޯ ރޮށިތައް ވެސް ހުއްޓެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">10</span><span lang="dv">ދެން އީސާގެފާނު އެމީހުންނަށް ވިދާޅުވިއެވެ. ”ތިޔަބައިމީހުން ތިޔަ ހިފި ތަނުން މަސް ކޮޅެއް ވެސް ގެނޭ.“ </span><span class="Verse_Number" lang="dv">11</span><span lang="dv">މިހެން ވިދާޅުވުމުން ޝަމްއޫނު ޕަތަރަސް ދޯންޏަށް ގޮސް ދާ އެއްގަމަށް ގެނައެވެ. އެ ދަލުގައި ވަރަށް ބޮޑެތި މަހުގެ ސަތޭކަ ފަންސާސް ތިން މަސް ޖެހިފައި އޮތެވެ. އެކަމަކު ދާ ވީދިފައެއް ވެސް ނެތެވެ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">12</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ ”ކާން އާދޭ!“ މީގެ އެއްވެސް އަސްޙާބީއަކަށް ”ތިއީ ކާކުހޭ؟“ އަހާލަން ވެސް ނުކެރުނެވެ. އެހެނީ އެއީ އެމީހުންގެ މާތް ސާހިބާކަން އެމީހުންނަށް ޔަޤީންވާތީއެވެ. </span><span class="Verse_Number" lang="dv">13</span><span lang="dv">އެހެންވެ އީސާގެފާނު ވަޑައިގެން ބޯ ރޮށި ނަންގަވައި އެމީހުންނަށް ދެއްވިއެވެ. އެގޮތަށް މަސް ނަންގަވައިވެސް ކަންތައް ކުރެއްވިއެވެ. </span><span class="Verse_Number" lang="dv">14</span><span lang="dv">މިއީ އީސާގެފާނު އަވަހާރަވުމަށް ފަހު އަލުން ދިރިދުނިޔެއަށް ވަޑައިގެން އެކަލޭގެފާނުގެ އަސްޙާބީންގެ ކުރިމައްޗަށް ފާޅުވެ ވަޑައިގެންނެވި ތިންވަނަ ފަހަރެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">އީސާގެފާނާއި ޕަތަރަސް</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">15</span><span lang="dv">އީސާގެފާނާއި އެކަލޭގެފާނުގެ އަސްޙާބީން ކައި ނިމުމުން އީސާގެފާނު ޝަމްއޫނު ޕަތަރަސް ކުރެން ސުވާލު ކުރެއްވިއެވެ. ”ޔޫޙަންނާގެ ދަރި ޝަމްއޫނު. މިމީހުން އަހަރެން ދެކެ ލޯބިވާވަރަށް ވުރެ ބޮޑަށް ކަލޭ އަހަރެން ދެކެ ލޯބިވަންތަ؟“</span></div><div class="Paragraph"><span lang="dv">ޝަމްއޫނު ޕަތަރަސް ޖަވާބުގައި ދެންނެވިއެވެ. ”އާދެ ސާހިބާ! އަޅުގަނޑު ސާހިބާ ދެކެ ލޯބިވާކަން ސާހިބާއަށް އެނގި ވަޑައިގަންނަވާނެ.“</span></div><div class="Paragraph"><span lang="dv">ދެން އީސާގެފާނު ވިދާޅުވިއެވެ. ”އެހެންވިއްޔާ ހުއިހައްޕާ މީހަކު ޅަކަންބަޅިތަކެއް ބަލަހައްޓާ ފަދައިން އަހަރެންގެ މީސްތަކުން ބަލަހައްޓާ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">16</span><span lang="dv">އީސާގެފާނު އަނެއްކާ ތަކުރާރު ކުރައްވާ އެއްސެވިއެވެ. ”ޔޫޙަންނާގެ ދަރި ޝަމްއޫނު! ކަލޭ އަހަރެން ދެކެ ލޯބިވަންތަ؟“</span></div><div class="Paragraph"><span lang="dv">ޕަތަރަސް ދެންނެވިއެވެ. ”އާދެ ސާހިބާ! އަޅުގަނޑު ސާހިބާ ދެކެ ލޯބިވާކަން ސާހިބާއަށް އެނގިވަޑައިގަންނަވާނެ.“</span></div><div class="Paragraph"><span lang="dv">ދެން އީސާގެފާނު ވިދާޅުވިއެވެ. ”އެހެންވިއްޔާ އަހަރެންގެ ކަންބަޅިތައް</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-55" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-55" title="bc"><span class="Note_Target_Reference" lang="dv">21‏:16 </span><span lang="dv">ކަންބަޅިއޭ މިތަނުގައި މި ވިދާޅުވަނީ އެކަލޭގެފާނަށް ތަބާވާ މީހުންނަށެވެ.</span></span><span lang="dv"> ގެންގުޅެ ބަލަހައްޓާ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">17</span><span lang="dv">އަނެއްކާވެސް އީސާގެފާނު ސުވާލު ކުރެއްވިއެވެ. ”ޔޫޙަންނާގެ ދަރި ޝަމްއޫނު! ކަލޭ އަހަރެން ދެކެ ލޯބިވަންތަ؟!“</span></div><div class="Paragraph"><span lang="dv">ޕަތަރަސްގެ ހިތަށް ވަރަށް އަސަރު ކުރިއެވެ. އެއީ އީސާގެފާނު ތިން ފަހަރަށް އޭނާ ކުރެން މިހެން އެއްސެވީތީއެވެ. ”އާދެ، ސާހިބާ! ސާހިބާއަށް ހުރިހާ ކަމެއް ވެސް އެނގި ވަޑައިގަންނަވާނެ. އަޅުގަނޑު ސާހިބާ ދެކެ ލޯބިވާކަން ސާހިބާއަށް އެނގި ވަޑައިގަންނަވާނެ.“</span></div><div class="Paragraph"><span lang="dv">ދެން އީސާގެފާނު ވިދާޅުވިއެވެ. ”އެހެން ވިއްޔާ އަހަރެންގެ ކަންބަޅި ބަކަރިތައް ގެންގުޅެ ބަލަހައްޓާ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">18</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”އަހަރެން ބުނަންތަ! ކަލޭ ޒުވާން އިރު ކަލޭ ބޭނުން ގޮތަކަށް ކަންތައްކޮށް ބޭނުން ތާނކަށް ގޮސްއުޅުނު ނަމަވެސް މުސްކުޅި ވުމުން ކަލޭ ދެއަތް ދިއްކުރާނެ. އޭރުން އެހެން މީހުން ކަލޭ ދާން ބޭނުން ނެތްތާނކަށް ކަލޭ ބަނދެގެން ގެންދާނެ.“ </span><span class="Verse_Number" lang="dv">19</span><span lang="dv">އެކަލޭގެފާނު މިހެން މި ވިދާޅުވީ ޕަތަރަސް މަރުވާނީ މާތްރަސްކަލާނގެ ނަންފުޅު މަތިވެރި ވާނެ ފަދަ ގޮތެއްގައި ކަމަށް އިޝާރާތް ކުރައްވައެވެ. ދެން އީސާގެފާނު އޭނާއަށް ވިދާޅުވިއެވެ. ”އަހަރެންނާ އެކު އާދޭ!“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">20</span><span lang="dv">ޕަތަރަސް އެނބުރި ބެލިތަނާ އޭނާއަށް ފެނުނީ އީސާގެފާނު ލޯބިފުޅުވާ އަސްޙާބީ އެމީހުންގެ ފަހަތުން އަންނަ ތަނެވެ. އެ އަސްޙާބީއަކީ އެރޭގެ ކެއުމުގެ ވަގުތުގައި އީސާގެފާނުގެ ކަންފަތްޕުޅު ކައިރިއަށް ގުދުވެ ”ސާހިބާ އަޅުގަނޑުމެންގެ ތެރެއިން ކަލޭގެފާނަށް ޚިޔާނާތްތެރިވާނީ ކާކުހޭ“ މިހެން އެހި އަސްޙާބީއެވެ. </span><span class="Verse_Number" lang="dv">21</span><span lang="dv">ޕަތަރަސްއަށް އެ އަސްޙާބީ ފެނުމާއެކު އީސާގެފާނަށް ދެންނެވިއެވެ. ”ސާހިބާ! މި މީހާއާމެދު ކަންތައް ހުރީ ކިހިނެއްތޯ؟“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">22</span><span lang="dv">އީސާގެފާނު ވިދާޅުވިއެވެ. ”އޭނާ އަހަރެން އެނބުރި އަންނަން ދެން ދުނިޔޭގައި ހުންނަން އަހަރެން އެދުނު ކަމުގައި ވިޔަސް ކަލޭ އެކަމާ ނުބެހޭ. ކަލޭ އަހަރެންނާއި އެކުގައި އާދޭ.“</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">23</span><span lang="dv">ދެން އީސާގެފާނަށް އީމާންވެ ތިބި މީހުންގެ މެދުގައި އެ އަސްޙާބީ ދުވަހަކު ވެސް މަރެއް ނުވާނެ ކަމުގައި ވާހަކަ ފެތުރުނެވެ. ނަމަވެސް އީސާގެފާނު އެވިދާޅުވީ އޭނާ މަރުނުވާނެއެކޭ އެއް ނޫނެވެ. އެކަލޭގެފާނު ވިދާޅުވީ، ”އޭނާ އަހަރެން އެނބުރި އަންނަން ދެން ދުނިޔޭގައި ހުންނަން އަހަރެން އެދުނު ކަމުގައި ވިޔަސް ކަލޭ އެކަމާ ނުބެހޭށޭ“ މިހެންނެވެ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="dv">ފޮތް ނިންމާލުން</span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">24</span><span lang="dv">މިވާހަކަތަކަށް ހެކިދެއްވީ މި ވާހަކަތައް ލިޔުއްވި </span><span class="See_In_Glossary" lang="dv"><a href="#" class="Glossary_Key" id="w_91" title="އަސްޙާބީން">އަސްޙާބީވެސް</a></span><span lang="dv"> މެއެވެ. އޭނާ ދައްކާފައި ހުރި ވާހަކަތަކީ ތެދެއްކަން އަހަރެމެންނަށް ޔަޤީނެވެ.</span><span class="scrFootnoteMarker"><a href="#Footnote-JHN-56" /></span><span class="Note_General_Paragraph" id="Footnote-JHN-56" title="bd"><span class="Note_Target_Reference" lang="dv">21‏:24 </span><span lang="dv">މިއަސްޙާބީ އަކީ އީސާގެފާނުގެ އަރިހުގައި އުޅުއްވި އެކަލޭގެފާނު އެންމެ ލޯބިފުޅުވާ ޔޫޙަންނާ އެވެ.</span></span></div><div class="Paragraph"><span class="Verse_Number" lang="dv">25</span><span lang="dv">އީސާގެފާނު މިނޫނަސް އިތުރު އެތައް އެތައް ކަމެއް ކުރެއްވިއެވެ. އެކަމަކު އެހުރިހާ ކަމެއް އެއްކަމަކަށް ފަހު އަނެއްކަމެއް ލިޔަން ވެއްޖެނަމަ އަހަރެން ދެކޭ ގޮތުގައި މި ދުނިޔެއަށް ނުތަކާހާ ގިނަ ފޮތްތައް ލިޔެވިދާނެއެވެ.</span></div></div></div></div></body></html>
