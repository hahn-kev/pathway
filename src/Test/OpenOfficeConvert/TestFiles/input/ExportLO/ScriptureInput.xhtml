  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">Matiu</span>
      <span class="scrBookCode" lang="zxx">MAT</span>
      <div class="Title_Main">
        <span class="Title_Secondary" lang="zxx">Na Rorongo Ke Toke Eigna A Jisas Krais </span>
        <span lang="zxx">Sen Matiu Ke Risoa </span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="zxx">Na Titiono Eigna Na Buka Iaani </span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="zxx">A Matiu sikei itadia e salaghe rua na mane vaovarongo nigna a Jisas. Gi e kiloa a Jisas bali nigna na mane vaovarongo, imanea sina mane bali oho takis tadia mara Jiu vania na gaumane gna i Rom. Kori vido a Mak ma a Luk koro titiono eigna imanea kori rodia na rioriso, romara koro kiloagna Livae. Reghia Mak 2:14; Luk 5:27. </span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="zxx">Matiu ke risoa na buka iaani vanira nigna na komi tinoni, mara Jiu. Sethe na vinogha gi e mai a Jisas, na komi profet kena risoa tadia na komi Rioriso ke Tabu a God keda vetula maia sina mane kena kiloagna &lt;&lt;Mesaea&gt;&gt; ba &lt;&lt;Vahavi&gt;&gt; bali hathera na komi tinoni Jiu. Keana kori vido a Jisas ke mai, na komi tinoni Jiu kena ghaghana ruarua eigna imanea. Mara na Farise mi mara na Sadiusi mi mara puhidia mara Jiu kena siriuhaghinia a Jisas. Mara Jiu kena toatogha a Vahavi keda mai duagna na mana ke hutu me keda rihura nidia na komi thevuioka me keda vunaghi pungusira thovohaliu. Imarea kena toatogha e boi jino a Vahavi keda thehe kori ghaibabala eigna iangeni keda tateli aua e teo sa nigna na mana. </span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="zxx">Matiu ke risoa na buka iaani eigna na komi tinoni Jiu kedana reghivaughithatha a Jisas a pukuni Vahavi, mi imanea nidia na king. Matiu ke titionora na komi rioriso eigna a Vahavi ke mono tadia na komi Rioriso ke Tabu. Imanea ke tateli aua na komi rioriso irangeni ke tate mai tutuni kori vido a Jisas ke mai me mono kori maramagna. </span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="iot">
            <span lang="zxx">
              <span lang="zxx">Na Komi Fata Ke Nagho Kori Buka Iaani: </span>
            </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">Na havigna mai a Jisas (1:1--2:23) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">Nigna na titiono a Jon Siuvitabu (3:1-12) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">Na siuvitabu ma na auaugna a Jisas (3:13--4:11) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">Nigna na agutu a Jisas i Galili (4:12--18:35) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">A Jisas ke taveti au i Galili me vano i Jerusalem (19:1--20:34) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">Na vagougovui wik a Jisas ke mono i Jerusalem (21:1--25:46) </span>
          </div>
          <div class="Intro_List_Item1">
            <span lang="zxx">A Jisas ke thehe me ghoi havi tabiru (26:1--28:20) </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="zxx">A Jisas Krais Ke Havi Mai </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luk 2:1-7) </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Iaani na titiono eigna na havigna mai a Jisas Krais. A Meri, a idogna a Jisas, kena parua ghohi bali taulaghi tagna a Josep. Roira koro boi mono haidu mua, kari a Meri ke boebote kori mana nigna na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">A Josep na mane jino me bosi magnahaghinia keda vamaomamoa a Meri naghodia na mavitu. Na vunegna iangeni, imanea ke haga agutu poloa na vateoagna rodia na paru. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Kori vido a Josep ke talu toatogha na eiagna na puhi iangeni, sina enjel nigna a God ke tate vania kori maumaturungita me veleagna, &lt;&lt;Josep, vinahuhugna a King Deved, o saghoi mataghu na taulaghi tagna a Meri, eigna iia ke boebote ghohi kori mana nigna na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Iia keda vahua a dathegna mane, mo koda tughunia na ahagna a Jisas,</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-3" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-3" title="†">
              <span class="Note_Target_Reference" lang="zxx">1:21 </span>
              <span lang="zxx">Na ghaghana ikoragna na ahagna Jisas, &lt;&lt;Vahavi.&gt;&gt; </span>
            </span>
            <span lang="zxx"> eigna imanea keda vahavira nigna na mavitu eigna na komi paluhadia.&gt;&gt; </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Na komi fata iraani e mono mai eigna keda tutuni na hava a God ke vele aua i hau ma na nigna na profet Aesaea ke risoa. A God ke velea, </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">&lt;&lt;Na vaivine ke boi nere duagna sa mane keda boebote me keda vahua a dathegna mane, ma na komi tinoni kedana kiloagna Imaniuel.&gt;&gt; Na ghaghana ikoragna na aha iangeni, &lt;&lt;A God ke mono duada.&gt;&gt; </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-4" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-4" title="†">
              <span class="Note_Target_Reference" lang="zxx">1:23 </span>
              <span lang="zxx">Aesaea 7:14, 8:8, 8:10 </span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Kori vido ke rarai, a Josep ke leghua na haghoregna na enjel nigna a Lod. Imanea ke taulaghi tagna a Meri, </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">keana e boi nere haidu duagna me ghieghilei havi mai na gari. Ma a Josep ke tughunia na ahagna a Jisas. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="zxx">Mara Maghoi Kena Mai Mena Sighoa A Jisas </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">2</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Jisas ke havi mai i Betlehem kori provins i Jiudea kori vido a Herod ke king i Jiudea. Leghugna ke havi mai a Jisas, kekeha mara Maghoi eidia sina meleha i eta vavaho kena taveti mai mena jufu i Jerusalem.</span>
            <div class="picturePage">
              <img id="Figure-MAT-1" class="picture" src="C:\My Paratext Projects\Bgt-U1\local\figures\CN01629B.tif" alt="C:\My Paratext Projects\Bgt-U1\figures\CN01629B.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Mara Maghoi eidia sina meleha i eta vavaho kena taveti mai mena jufu i Betlehem</span>
                <span lang="zxx" class="reference" />
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Imarea kena huahuati kilili vaghagna iaani, &lt;&lt;Ivei ke havi mai na gari keda vunaghi pungusira mara Jiu? Ighami kiti reghia na vaitughu kori vido ke hadi mai i eta ma na vaitughu iangeni ke tatelia vanighami imanea ke havi ghohi. Na vunegna iangeni, ighami kiti mai eigna kitida maimanihihia nimami imanea.&gt;&gt; </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Kori vido a King Herod ke rongovia na rorongo iaani, imanea ke boi toke na ghaghanagna, me vaghagna ghua na mavitu gougovu i Jerusalem. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Imanea ke kilo haidura mara na naghoi pris, mi mara na velepuhigna na vetula</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-5" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-5" title="†">
              <span class="Note_Target_Reference" lang="zxx">2:4 </span>
              <span class="Referenced_Text" lang="zxx">Mara na velepuhigna na vetula:</span>
              <span lang="zxx">Reghia kori Diksonari. </span>
            </span>
            <span lang="zxx"> me huatira, &lt;&lt;Na komi profet kena velea ivei keda havi mai a Vahavi na?&gt;&gt; </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Imarea kena haghore tughua, &lt;&lt;A Vahavi keda havi mai i Betlehem, na meleha kori provins i Jiudea. Vaghagna a profet Maika ke risoa, </span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">&lt;Betlehem, ighoe sina meleha ko nagho puala kori provins i Jiudea, </span>
          </div>
          <div class="Line1">
            <span lang="zxx">eigna sina king keda au mai itamua </span>
          </div>
          <div class="Line1">
            <span lang="zxx">mi imanea keda batura me reireghira nigua na mavitu Israel.&gt; &gt;&gt; </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-6" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-6" title="†">
              <span class="Note_Target_Reference" lang="zxx">2:6 </span>
              <span lang="zxx">Maika 5:2 </span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">King Herod ke kilora mai mara Maghoi eigna kedana haidu ghehedia duagna. Gi e huatira eigna ingiha kena kidi reghia na vaitughu. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Imanea ke velera, &lt;&lt;Oti vano i Betlehem moti hiro toetoke maia na gari iangeni. Kori vido kotida reghi pada imanea, oti ghoi tabiru mai itagua moti varorongou eigna inau huju u magnahaghinia mua kuda vano mu maimanihihia nigua.&gt;&gt; </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9-10</span>
            <span lang="zxx">Leghugna iaani, mara Maghoi kena taveti au mena ghoi reghia na vaitughu kena reghia ghohi i hau. Imarea kena totogo hutu puala na reghiagna. Na vaitughu ke batura me ghieghilei soto popogna na vathe ke mono na gari. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mara Maghoi kena haghe kori vathe mena reghia na gari duagna a idogna Meri. Imarea kena pogho horu mena maimanihihia na gari. Gi ena hati aura nidia na komi dotho mena dotho vania na gol, na frankinsens, ma na muru.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-7" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-7" title="†">
              <span class="Note_Target_Reference" lang="zxx">2:11 </span>
              <span class="Referenced_Text" lang="zxx">Na frankinsens ma na muru:</span>
              <span lang="zxx">E rua na thagi ghaighubagha.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Leghugna na dotho kena eia, imarea kena tabiru kori melehadia kori hangana ke tavogha eigna a God ke velera kori maumaturungita eigna kedana boi ghoi tabiru vano tagna a Herod. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="zxx">Jisas Ke Velera Nigna Na Komi Vaovarongo Na // Agutu Kedana Eia </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Mak 16:14-18; Luk 24:36-49; Jon 20:19-23; Buka Tango 1:6-8) </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Salaghe sikei na mane vaovarongo kena vano i Galili mena vano hadi kori suasupa a Jisas ke kidi velera ghohi kedana vano itagna. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Kori vido kena jufu ingengeni, imarea kena reghia a Jisas mena maimanihihia. Keana kekeha itadia kena ghaghana ruarua eigna imanea. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Gi a Jisas ke mai itadia me velera, &lt;&lt;A God ke heu na mana eigna kuda vunaghi pungusira na komi fata gougovu i popo mi thepa. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Oti vano tadia na komi tinoni gougovu kori maramagna, moti titiono vanira eigna kedana nigua na komi vaovarongo. Oti siuvitabura kori ahagna na Mama, ma na Dathe ma na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Oti velepuhira eigna kedana leghua na komi fata gougovu ku veleghamu. Moti saghoi havaghinia inau kuda mono duamiu hahali me ghieghilei govu na maramagna iaani.&gt;&gt; </span>
          </div>
        </div>
      </div>
    </div>
