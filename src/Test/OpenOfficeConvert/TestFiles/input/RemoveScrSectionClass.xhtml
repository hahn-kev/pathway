      <body class="scrBody">
            <div class="scrBook">
                  <span class="scrBookName" lang="cwa">Ruka</span>
                  <div class="Title_Main">
                        <span class="Title_Secondary" lang="cwa">aAmang'ana amajomu ga Yesu kyego
                              gang'orwa na</span>
                        <span lang="cwa"> RUKA</span>
                  </div>
                  <div class="columns1">
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">No Balance</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Chapter_Number" lang="cwa">1</span>
                                    <span class="Verse_Number" lang="cwa">1</span>
                                    <span lang="cwa">Omukuru Teofiro, amang'ana garya gakoreka gati
                                          yetu, abhantu bhaaru bhakoreri ekitunyo kya okugang'ora. </span>
                                    <span class="Verse_Number" lang="cwa">2</span>
                                    <span lang="cwa">Bhaang'ora amang'ana kya garya twakeeribhwa na
                                          bhanu bherorera amang'ana gayo kwa ameeso gabho, kurwa
                                          ku-bhwambiro bhwa emirimu gya Yesu. Bhayo mbo bharinga
                                          bharanyaragan'ya ering'ana rya Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">3</span>
                                    <span lang="cwa">Oni nonse nekomerye bhwahene kyego gakoreka
                                          kurwa ku-bhwambiro. Nkarora m-bujomu nkung'orere naho, </span>
                                    <span class="Verse_Number" lang="cwa">4</span>
                                    <span lang="cwa">uuwe wonse obhe na obhuhene bhwa amang'ana ganu
                                          wehigiribhwa.</span>
                              </div>
                        </div>
                  </div>
                        
                  <div class="columns2">
                        
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Balanced Column</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">5</span>
                                    <span lang="cwa">Eribhaga rinu Herode yaringa omukama wa Yudea,
                                          yaringa-ho omusyengeri umwi erina ryaye Zakaria wa
                                          omuganda gwa omusyengeri Abhia. Mkaye wonse, yaringa wa
                                          oruganda ruyo rwa omusyengeri Harooni eriina ryaye
                                          yabhirikirwanga Jabheti. </span>
                                    <span class="Verse_Number" lang="cwa">6</span>
                                    <span lang="cwa">Bhabhiri bhayo bharinga na egintungwa embere ya
                                          Omukama Waryubha. Bhakagwata emigiro gyaye gyonsego,
                                          bhegwanga na amaragiriryo gaye bira masoro. </span>
                                    <span class="Verse_Number" lang="cwa">7</span>
                                    <span lang="cwa">Bhabhiri bhayo bharinga bhatebhwiri, kwa bhurya
                                          omukari yaringa mugumba, na bhaaringa bhariri omunyu
                                          mwaaru.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">8</span>
                                    <span lang="cwa">Rusiku rumwi, rwaringa orwiru rwa omuganda gwa
                                          Zakaria okukora emirimu mu-risyengerero rya Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">9</span>
                                    <span lang="cwa">Kuriing'aana na ekimiira kya obhusyengeri
                                          Zakaria akachwagurwa okusoha mu-risyengerero rya Waryubha
                                          amutuutire-mo ekurusu. </span>
                                    <span class="Verse_Number" lang="cwa">10</span>
                                    <span lang="cwa">Zakaria hanu yasoha okutuuta ekurusu, abhantu
                                          bhaaru bharinga bhekekuman'ye kibhara, bharasabha
                                          Waryubha.</span>
                              </div>
                              
                              
                              
                              
                              
                              
                        </div>
                        
                  </div>
            </div>
