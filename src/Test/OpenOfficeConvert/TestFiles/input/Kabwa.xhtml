<div class="scrBook"><span class="scrBookName" lang="cwa">Ruka</span><div class="Title_Main"><span class="Title_Secondary" lang="cwa">Amang'ana amajomu ga Yesu kyego gang'orwa na</span><span lang="cwa">â€¨RUKA</span>
</div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="cwa">Obhukangati</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">1</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Omukuru Teofiro, amang'ana garya gakoreka gati yetu, abhantu bhaaru bhakoreri ekitunyo kya okugang'ora. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Bhaang'ora amang'ana kya garya twakeeribhwa na bhanu bherorera amang'ana gayo kwa ameeso gabho, kurwa ku-bhwambiro bhwa emirimu gya Yesu. Bhayo mbo bharinga bharanyaragan'ya ering'ana rya Waryubha. </span><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">Oni nonse nekomerye bhwahene kyego gakoreka kurwa ku-bhwambiro. Nkarora m-bujomu nkung'orere naho, </span><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">uuwe wonse obhe na obhuhene bhwa amang'ana ganu wehigiribhwa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Obhurooti bhwa Okwibhurwa kwa Yoana Omubhatija</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">5</span><span lang="cwa">Eribhaga rinu Herode yaringa omukama wa Yudea, yaringa-ho omusyengeri umwi erina ryaye Zakaria wa omuganda gwa omusyengeri Abhia. Mkaye wonse, yaringa wa oruganda ruyo rwa omusyengeri Harooni eriina ryaye yabhirikirwanga Jabheti. </span><span class="Verse_Number" lang="cwa">6</span><span lang="cwa">Bhabhiri bhayo bharinga na egintungwa embere ya Omukama Waryubha. Bhakagwata emigiro gyaye gyonsego, bhegwanga na amaragiriryo gaye bira masoro. </span><span class="Verse_Number" lang="cwa">7</span><span lang="cwa">Bhabhiri bhayo bharinga bhatebhwiri, kwa bhurya omukari yaringa mugumba, na bhaaringa bhariri omunyu mwaaru.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">8</span><span lang="cwa">Rusiku rumwi, rwaringa orwiru rwa omuganda gwa Zakaria okukora emirimu mu-risyengerero rya Waryubha. </span><span class="Verse_Number" lang="cwa">9</span><span lang="cwa">Kuriing'aana na ekimiira kya obhusyengeri Zakaria akachwagurwa okusoha mu-risyengerero rya Waryubha amutuutire-mo ekurusu. </span><span class="Verse_Number" lang="cwa">10</span><span lang="cwa">Zakaria hanu yasoha okutuuta ekurusu, abhantu bhaaru bharinga bhekekuman'ye kibhara, bharasabha Waryubha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">11</span><span lang="cwa">Rumwiigo, Zakaria akarwiirwa na maraika wa Waryubha, "uuu". Maraika uyo akemirira orubhaara rwa okuryo rwa emeja ya okututira ekurusu. </span><span class="Verse_Number" lang="cwa">12</span><span lang="cwa">Zakaria hanu yamurora aketakya, "eee". Akoobhoha bhukong'u!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">13</span><span lang="cwa">Naho maraika uyo akamukeerya, "Uuwe Zakaria tiga kobhoha! Ganu wasabhanga Waryubha, yagegwiri. Mkaaho Jabheti arikwiibhurira omwana wa ekisaaja, orimutoga Yoana. </span><span class="Verse_Number" lang="cwa">14</span><span lang="cwa">Omwana uyo ng'o arikora mubhe na obhujomerwa bhukong'u na abhantu bhaaru bharijomererwa okwibhurwa kwaye. </span><span class="Verse_Number" lang="cwa">15</span><span lang="cwa">Aribha mkuru embere ya Omukama. Atarija kunywa amarwa gogonse garya. Ariijuribhwa Omutima Omurabhu gwa Waryubha hata akyari munda ya ng'ina wabho. </span><span class="Verse_Number" lang="cwa">16</span><span lang="cwa">Arihiindya abhantu bhaaru bha Israeri ku Omukama Waryubha wabho. </span><span class="Verse_Number" lang="cwa">17</span><span lang="cwa">Arimukangatira Kristo, aseemye abhantu bharija kumuturung'ana, aryorokereribhwa na omutima na eginguru kya egya Eriya. Aribhagwatan'ya abhana na bhesewabho, na bhanu bhatana egintungwa ku Waryubha, aribhakora bhabhe nagyo bhwahene."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">18</span><span lang="cwa">Zakaria akamubhuurya, "Ndegwa oni na mukani turingi bhagotu, eribha egaki twibhure omwana?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">19</span><span lang="cwa">Maraika akagamba ega, "Noni Gaburieri, unu ndemiirira embere ya Waryubha. Yantumiri enu oringi, nije kukukeerya amang'ana amajomu gayo. </span><span class="Verse_Number" lang="cwa">20</span><span lang="cwa">Kwa okubha otakwikirirya amang'ana gani, kwambira bhoono orabha emumu na otakutura kuhaira mpaka kuhikya kwa eribhaga rinu ganu garikoreka. Na garikoreka kwibhaga ryaye."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">21</span><span lang="cwa">Abhantu bhanu bhaaringa bharaganyirira Zakaria ahuruke kibhara, bhakaruguura kwa okurora kyego yatigita muyo. </span><span class="Verse_Number" lang="cwa">22</span><span lang="cwa">Yaja kurwa-mo, atanagya kweki kugamba nabho, akamba kubhorokya na mabhoko. Rumwiigo, bhakamanya aruji obhuroti mu-risyengerero rya Waryubha. Wonse akagendererya kubha emumu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">23</span><span lang="cwa">Na eribhaga yaringa amariri ginsiku gyaye gya okukora emirimu mu-risyengerero rya Waryubha akagya ika. </span><span class="Verse_Number" lang="cwa">24</span><span lang="cwa">Ebhagarindi, mkaye Jabheti akagega enda. Akamara mieri etanu yebhisiri, akagamba ega, </span><span class="Verse_Number" lang="cwa">25</span><span lang="cwa">"Omukama ng'o yankoreriigo! Nonse yang'itukiri, yandusirye ginsoni ku-bhantu".</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Obhuroti bhwa Okwibhurwa kwa Yesu</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">26</span><span lang="cwa">Enda iyo hanu yahikya mieri esansabha, Waryubha akatuma maraika Gaburieri ku-mugi gwa Nazareti mu-kyaro kya Gariraya. </span><span class="Verse_Number" lang="cwa">27</span><span lang="cwa">Ahike ku muhara umwi, eriina ryaye Mariamu. Unu yaringa arombeerwe obhuko na musaja umwi, erina ryaye Yusufu, wa oruganda rwa omukama Daudi. </span><span class="Verse_Number" lang="cwa">28</span><span lang="cwa">Maraika uyo, akagya wa Mariamu akamukeerya, "Ndakukeran'ya wenonkwe bhukong'u! Omukama Waryubha ari hamwi na uuwe". </span><span class="Verse_Number" lang="cwa">29</span><span lang="cwa">Mariamu hanu yegwa amang'ana ga maraika uyo, enkoro yaye eketanduka bhukong'u akebhuurya, "Nkeran'ya ki inu?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">30</span><span lang="cwa">Naho maraika uyo akamukeerya, "Uuwe Mariamu tigakobhoha, wanonkwa ku Waryubha. </span><span class="Verse_Number" lang="cwa">31</span><span lang="cwa">Bhoono oragega enda, wibhure omwana wa ekisaaja omutoge Yesu. </span><span class="Verse_Number" lang="cwa">32</span><span lang="cwa">Aribha mukuru, aribhirikirwa mwana wa Waryubha unu aringi eguru yabhyonsego. Omukama Waryubha arimirirya kweki na arimuhana obhutungi bhwa omukama Daudi jaji wabho. </span><span class="Verse_Number" lang="cwa">33</span><span lang="cwa">Na aribha Omukama wa abhantu bhonsego bha Israeri nsiku gyonsego, obhukama bhwaye, bhutarihwa kweki."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">34</span><span lang="cwa">Mariamu akamubhuurya maraika ega, "Ganu garibha egaki enu oni ntamanyiri musaja?" </span><span class="Verse_Number" lang="cwa">35</span><span lang="cwa">Akakyukya "Omutima Omurabhu gwa Waryubha gurikujira, na obhuturo bhwa Waryubha, unu ariguru ya gonsego  bhurikukundikirya. Kwego, omwana unu oriibhura aribha mwahurwa na aribhirikirwa mwana wa Waryubha. </span><span class="Verse_Number" lang="cwa">36</span><span lang="cwa">Na omuhiiri waho Jabheti unu bhabhirikiranga mugumba, mu-bhugotu bhwaye bhuyo, ya gegeri enda na omweri gunu ngwa kasansabha. </span><span class="Verse_Number" lang="cwa">37</span><span lang="cwa">Yagegeri enda kwa okubha ku Waryubha, ritariho rinu ritakuturika." </span><span class="Verse_Number" lang="cwa">38</span><span lang="cwa">Mariamu akakyukya, "Ndi mukoriwamirimu wa Omukama, ebhe kuoni kyego ogambiri". Rumwiigo, "uuu", maraika uyo akagya.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Mariamu Aragya Kukeeran'ya Jabheti</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">39</span><span lang="cwa">Kuginsiku giyogiyo, Mariamu akasemya orugendo akagya wa Jabheti, ku-mugi gumwi gwa kuginkuku gya Yudea. </span><span class="Verse_Number" lang="cwa">40</span><span lang="cwa">Hanu yasoha mu-nyumba ya Zakaria, akakeran'ya Jabheti. </span><span class="Verse_Number" lang="cwa">41</span><span lang="cwa">Jabheti hanu yegwa enkeran'ya ya Mariamu, omwana unu yaringa munda yaye akahooya. Hayohayo, Jabheti akejuribhwa na Omutima Omurabhu gwa Waryubha. </span><span class="Verse_Number" lang="cwa">42</span><span lang="cwa">Akagamba rumwiigo kwa erisi enene,"Ku-bhakari bhonsego uuwe nuwe wanonkwa! Na omwana unu oriibhura, wonse yanonkwa. </span><span class="Verse_Number" lang="cwa">43</span><span lang="cwa">Oni niwi, hata mayi wa Omukama wetu ujiri kunkeran'ya? </span><span class="Verse_Number" lang="cwa">44</span><span lang="cwa">Kyego nigwiri enkeran'ya yaho, hayohayo omwana unu aringi munda yani rumwiigo yahooya kwa okujomerwa. </span><span class="Verse_Number" lang="cwa">45</span><span lang="cwa">Uuwe wanonkwa kwa bhurya wikiriirye ega, ganu Omukama yakukeerya garikoreka!"</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Eriimbo rya Mariamu</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">46</span><span lang="cwa">Mariamu akagamba ega,</span>
</div><div class="Citation_Line1"><span lang="cwa">"Enkoro yani eramukumya Omukama,</span>
</div><div class="Citation_Line2"><span class="Verse_Number" lang="cwa">47</span><span lang="cwa">eriho erajomererwa Waryubha, unu yantuurya.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">48</span><span lang="cwa">Kwa okubha, yang'iitukiri oni,</span>
</div><div class="Citation_Line2"><span lang="cwa">omukori wemirimu waye,</span>
</div><div class="Citation_Line2"><span lang="cwa">hata mbhe muntu wa insi.</span>
</div><div class="Citation_Line2"><span lang="cwa">Kurwa bhoono, abhantu bha nganda na nganda bharibha bharagamba ega,</span>
</div><div class="Citation_Line2"><span lang="cwa">oni ng'weriruguto.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">49</span><span lang="cwa">Waryubha wa obhuturo yankoreeri ekika,</span>
</div><div class="Citation_Line2"><span lang="cwa">na eriina ryaye nirabhu.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Aragendererya kuseren'ya abhantu bha eginganda na eginganda bhanu bharamwigwa.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Akoreri amang'ana amakuru kwa eginguru gyaye,</span>
</div><div class="Citation_Line2"><span lang="cwa">yanyaragan'ya abhekisirani.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Akabheetuumya abhakuru ku-bhitumbi bhyabho bhya obhutungi,</span>
</div><div class="Citation_Line2"><span lang="cwa">abhanyohu akabheemukya.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">53</span><span lang="cwa">Abhomweko akabheegutya bhujomu,</span>
</div><div class="Citation_Line2"><span lang="cwa">naho abhaami akabhaken'ya mabhoko masa.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">54</span><span lang="cwa">Akabhasakirya Abhaisraeri abhakori bhaye bha emirimu,</span>
</div><div class="Citation_Line2"><span lang="cwa">kwa okuhiituka okubhaseren'ya.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">55</span><span lang="cwa">Yakora gayo kyego yaringa arageni na  Ibrahimu na bhajaji bhetu,</span>
</div><div class="Citation_Line2"><span lang="cwa">hata ku-bhantu bhonsego bha oruganda rwaye nsiku gyonsego."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">56</span><span lang="cwa">Mariamu akekara owa Jabheti mieri esatu, akamara akahinda owaye.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Okwibhurwa kwa Yoana Omubhatija</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">57</span><span lang="cwa">Orusiku rwa okwibhura kwa Jabheti rukaahika, akeebhura omwana wa ekisaaja. </span><span class="Verse_Number" lang="cwa">58</span><span lang="cwa">Abhaahang'i waye na bhahiiri bhaye, hanu bhegwa kyego Omukama yamukorera ekika, bhakajomerwa hamwi nawe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">59</span><span lang="cwa">Omwana uyo hanu yahikya orusiku rwa munane, bhakaaja kumusaara. Bhakenda bhamuhane eriina rya esewabho, Zakaria. </span><span class="Verse_Number" lang="cwa">60</span><span lang="cwa">Hatego ng'ina wabho akanga, akagamba, "Abhirikirwe Yoana". </span><span class="Verse_Number" lang="cwa">61</span><span lang="cwa">Bhakakyukya, "Ndegwa atariho muhiiri wenyu, unu arabhirikirwa eriina riyo?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">62</span><span lang="cwa">Bhakabhuurya esewabho kwa okumworokya na mabhoko, naho abhakeerye eriina rinu arenda kutoga omwana waye. </span><span class="Verse_Number" lang="cwa">63</span><span lang="cwa">Akabhasabha ekibhaau akakyandika ega, "Eriina ryaye ng'o Yoana." Bhonsego bhakaruguura.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">64</span><span lang="cwa">Rumwiigo, omunwa na orurimi rwaye bhikasikurirwa akamba okuhaira kweki, akamukumya Waryubha. </span><span class="Verse_Number" lang="cwa">65</span><span lang="cwa">Abhaahang'i bhonsego bhakaruguura bhukong'u. Eng'ana iyo ekamanyikana bhukong'u ku-migi gyoonsego ginu giringi ku-ginkuku gya Yudea. </span><span class="Verse_Number" lang="cwa">66</span><span lang="cwa">Bhonsego bhanu bhegwa, bhakabha bharebhuurya, "omwana uyo aribha muntu wa egaki?" Bhaagamba ego kwa okubha heene Waryubha yaringa hamwi nawe.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Eriimbo rya Zakaria</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">67</span><span lang="cwa">Zakaria esewabho omwana uyo, akejuribhwa Omutima Omurabhu gwa Waryubha. Akarusya obhuuroti ega,</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">68</span><span lang="cwa">"Omukama Waryubha wetu wa Israeri akumibhwe!</span>
</div><div class="Citation_Line1"><span lang="cwa">Kwa okubha yajiri kututurya bhetu abhantu bhaye.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">69</span><span lang="cwa">Atuheeri omutuurya owa eginguru kurwa kuruganda rwa omkori waye wemirimu Daudi,</span>
</div><div class="Citation_Line2"><span class="Verse_Number" lang="cwa">70</span><span lang="cwa">kyego bhurya yaringa amariri kugamba akare hayo kwa enjira ya abharoti bhaye bha mitima emirabhu.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">71</span><span lang="cwa">Yatukeerya ega, akatutuurirye kurwa ku-bhasigu bhetu</span>
</div><div class="Citation_Line2"><span lang="cwa">na mu-mabhoko ga bhanu bhara tubhihirirwa.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">72</span><span lang="cwa">Akagamba ega, alihituka emuma yaye endabhu inu yarya na bhajaji bhetu,</span>
</div><div class="Citation_Line2"><span lang="cwa">na aribhaseren'ya.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">73</span><span lang="cwa">Emuma iyo ng'yo yarya na jaji wetu Ibrahimu.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">74</span><span lang="cwa">Atutuurirye kurwa mu-mabhoko ga abhasigu bhetu,</span>
</div><div class="Citation_Line2"><span lang="cwa">naho tubhe turamusabha bira bhobha.</span>
</div><div class="Citation_Line2"><span class="Verse_Number" lang="cwa">75</span><span lang="cwa">Naho tubhe abharabhu na abhaheene embere yaye, nsiku gwetu gyonseego.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">76</span><span lang="cwa">Uuwe mwanawani, oribha orabhirikirwa muroti wa Waryubha,</span>
</div><div class="Citation_Line2"><span lang="cwa">unu ariguru ya bhyonsego.</span>
</div><div class="Citation_Line1"><span lang="cwa">Na orimukangatira Omukama, anyore omuseemerye enjira.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">77</span><span lang="cwa">Orikeerya abhantu bhaye ega, bharituuribhwa</span>
</div><div class="Citation_Line2"><span lang="cwa">kwa okwabhirwa obhusarya bhwabho,</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">78</span><span lang="cwa">kwa enjira ya enonkwe ya Waryubha wetu.</span>
</div><div class="Citation_Line2"><span lang="cwa">Obhutuurya bhuyo bhuritujira kurwa murwire kya endingasi,</span>
</div><div class="Citation_Line2"><span class="Verse_Number" lang="cwa">79</span><span lang="cwa">na bhurimirikira bhanu bhari mu-kisunte,</span>
</div><div class="Citation_Line2"><span lang="cwa">na munyanko ya eng'anga ya okukwa.</span>
</div><div class="Citation_Line1"><span lang="cwa">Bhuritorokeererya tugendenga ku-njira gya omurembe."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">80</span><span lang="cwa">Omwana uyo, akakiina, akanyora ginguru munkoro yaye. Akagya kwikara ku-kibhara, mpaka eribhaga rinu yeyorokya ku Abhaisraeri.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Okwiibhurwa kwa Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 1:18-25)</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">2</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Ku-ginsiku giyo omukama Augusto wa Rumi, akaragirirya ega, abhantu bhoosego bhanu bharingi mu-bhyaro bhya ku-bhutungi bhwaye bhagye kung'orwa. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Okung'orwa kuyo kwaringa kwa-okwamba, kwakoreka eribhaga rinu Kurenio yaringa omutungi wa ekyaro kya Siria. </span><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">Ego, abhantu bhonsego bhakagya kira muntu mu-mugi gwa oruganda rwabho.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">Yaringa-ho muntu umwi eriina ryaye Yusufu, wonse akarwa mu-mugi gwa Nazareti, mu-kyaro kya Gariraya, akarina kugya mu-mugi gwa Daudi, Beterehemu gunu guringi Yudea. Yagya eyo kwa okubha yaringa wa oruganda rwa Daudi. </span><span class="Verse_Number" lang="cwa">5</span><span lang="cwa">Yusufu akagya okwing'ora hamwi na Mariamu, unu yaringa aromberi obhuko. Eribhaga riyo Mariaamu yaringa na enda. </span><span class="Verse_Number" lang="cwa">6</span><span lang="cwa">Hanu bhahika eyo okwibhura kwaye kukahika. </span><span class="Verse_Number" lang="cwa">7</span><span lang="cwa">Akebhura omwana wa ekisaaja omutangi, mu-nyumba yegintugo. Akamukundikirya emyenda gya ekyana, akamurarya mwitubha rya okurisya-mo gintugo. Yebhurira muyo kwa okubha bhatanyora omweya gwa okurara, mu-nyumba gya abhageni.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Abharisya Bhararwirwa na Maraika</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">8</span><span lang="cwa">Bharinga-ho abharisya bhararinda gintugo gyabho ku-kibhara bhutiku. </span><span class="Verse_Number" lang="cwa">9</span><span lang="cwa">Rumwiigo, bhakarwirwa na maraika umwi, endingasi ya Omukama ekabhamirikira mbara gyonsego, bhakabha na enkubhi enene bhukong'u. </span><span class="Verse_Number" lang="cwa">10</span><span lang="cwa">Maraika uyo akabhakeerya, "Mutige kobhoha, mbareteeri amang'ana amajomu ganu garijomera abhantu bhonsego. </span><span class="Verse_Number" lang="cwa">11</span><span lang="cwa">Rero inu mu-mugi gwa Daudi, yebhwirwe omutuurya wenyu. Omutuurya uyo ng'o Kristo Omukama. </span><span class="Verse_Number" lang="cwa">12</span><span lang="cwa">Ekimanyiriryo kya okorokya gayo niga, mwakanyoore omwana ekijaare araribhwe mwitubha rya okurisirya gintugo, akundikiribhwe emyenda gya ekyana."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">13</span><span lang="cwa">Rumwiigo, bhakaja ebhiku na ebhiku bhya bha maraika kurwa murwire, bhakabha bharamukumya Waryubha ega,</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">14</span><span lang="cwa">"Waryubha wa murwire akumibhwe!</span>
</div><div class="Citation_Line1"><span lang="cwa">Na mu-kyaro, omurembe gubhe ku-bhantu bhanu arabhekirirya."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">15</span><span lang="cwa">Maraika bhayo hanu bhaahinda murwire. Abharisya bhakagambana, "Tugende mu-mugi gwa Beterehemu turore ganu gatukiriyo, kyego Omukama atukererye". </span><span class="Verse_Number" lang="cwa">16</span><span lang="cwa">Bhakagya bhwangu bhwangu, hanu bhaahika bhakanyoora Mariamu na Yusufu, na omwana ekijaare areri mwitubha rya okurisirya gintugo. </span><span class="Verse_Number" lang="cwa">17</span><span lang="cwa">Hanu bhamara kumurora omwana uyo, bhakararika ku bhantu amang'ana gonsego ganu maraika abhakeererye eguru yaye. </span><span class="Verse_Number" lang="cwa">18</span><span lang="cwa">Bhonsego bhanu bhegwa ganu bhakeeribhwa na abharisya, bhakaruguura bhukong'u.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">19</span><span lang="cwa">Mariamu akagabhiika gayo gonsego mumoyo gwaye akabha aragetegerera. </span><span class="Verse_Number" lang="cwa">20</span><span lang="cwa">Abharisya bhayo bhakahunjuka, enu bharamukumya Waryubha, kugonsego ganu bhegwa na okugarora. Kyego bhurya bhaakeribhwa na maraika, nigo gonsego gakoreka.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">21</span><span lang="cwa">Omwana uyo, hanu yahikya orusiku rwa munane, bhakamusaara bhakamutoga Yesu. Riyo ndyo eriina rinu maraika yaringa amariri kumuhana, eribhaga ng'ina wabho yaringa akyari kugega enda.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu Aratuurwa Mbere ya Waryubha</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">22</span><span lang="cwa">Yusufu na Mariamu bhamara ginsiku gya okuramwa kwabho kyego yenderwanga ku-maragiriryo ga Musa. Nho bhakahira Yesu mu-mugi gwa Yerusaremu, naho bhamuture embere ya Omukama. </span><span class="Verse_Number" lang="cwa">23</span><span lang="cwa">Bhakora ego, kyego yang'orwa ku-maragiriryo ga Omukama ega, "Omwana omutangi we kisaaja, bhamwahure kubha embere ya Omukama". </span><span class="Verse_Number" lang="cwa">24</span><span lang="cwa">Hamwi na gayo, bhendanga bhamurusirye ekimwenso kyego yang'orwa ku-maragiriryo ga Omukama, ega, "Bharenderwa bharusye bhiguti bhibhiri au amaana gabhiri ga ekiguti".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">25</span><span lang="cwa">Yaringa-ho muntu umwi Yerusaremu hayo, eriina ryaye Simeoni. Yaringa muntu wa heene, mwitegereri ku Waryubha. Yaganyiriranga kurora okutuuribhwa kwa Israeri, kweki Omutima Omurabhu gwa Waryubha gwaringa hamwi nawe. </span><span class="Verse_Number" lang="cwa">26</span><span lang="cwa">Omutima Omurabhu gwa Waryubha gwaringa gumukeererye ega, atarikwa akyari kurora Kiristo wa Omukama. </span><span class="Verse_Number" lang="cwa">27</span><span lang="cwa">Abhebhuri bha Yesu hanu bhamuhira murubhago rwa erisyengerero rya Waryubha, bhakore kyego bhaaragiriribhwa na amaragiriryo ga Omukama. Simeoni wonse Omutima Omurabhu gwa Waryubha gukamworokeererya ega, asohe muyo. </span><span class="Verse_Number" lang="cwa">28</span><span lang="cwa">Akatuura Mariamu omwana enu aramukumya Waryubha ega,</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">29</span><span lang="cwa">"Omukama, kyego wandaga oni omkori wemirimu waho,</span>
</div><div class="Citation_Line2"><span lang="cwa">naruji obhurage bhwaho,</span>
</div><div class="Citation_Line2"><span lang="cwa">bhoono okanyikiririrye nkwe na omurembe.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">30</span><span lang="cwa">Kwa okubha niroreeri obhutuurya bhunu oreteri,</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">31</span><span lang="cwa">bhunu wa semerye naho bhutuuke ku-bhantu bhonsego.</span>
</div><div class="Citation_Line1"><span class="Verse_Number" lang="cwa">32</span><span lang="cwa">Obhutuurya bhuyo ni ndingasi ya okorokya enjira yaho,</span>
</div><div class="Citation_Line2"><span lang="cwa"> ku bhantu bhanu bhataringi abhayahudi.</span>
</div><div class="Citation_Line1"><span lang="cwa">Hata abhantu bhaaho bha Israeiri bhonsego bharitogonibhwa."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">33</span><span lang="cwa">Amang'ana ganu Simeoni yagamba eguru ya omwana uyo, gakaruguurya abhebhuri bhaye. </span><span class="Verse_Number" lang="cwa">34</span><span lang="cwa">Hayo Simeoni akabhanonka, akamukeerya Mariamu, ng'inawabho omwana uyo, "Omwana unu, asorerwe na Waryubha okusikya Abhaisraeri bhaaru na okutuurya abhandi bhaaru. Aribha ekimanyiriryo kya Waryubha, kinu kiryangwa na abhantu. </span><span class="Verse_Number" lang="cwa">35</span><span lang="cwa">Abhantu bhayo, amang'ana ganu gebhisanga mumyoyo gyabho, garitubhuka ku-bhurabhu. Uuwe wonse oriigwa obhururu bhukong'u oribha kyaunu obhitirwe na omuhyu omoogi."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">36</span><span lang="cwa">Yaringa-ho omuroti umwi omukungu bhukong'u, eriina ryaaye yabhirikirwanga Ana, muhara wa Fanueli, wa oruganda rwa Asheri. Yekara myaaka muhungati egyenego na musaja waye, kurwa kyego yatetwa, musaja waye akakwa. </span><span class="Verse_Number" lang="cwa">37</span><span lang="cwa">Akatigara musino, akabha arasabha mu-risyengerero ya Waryubha mubhasu na bhutiku. Kwibhaga rya okusabha yenyimanga ebhyakurya. Hanu Yesu yaretwa mu-risyengerero rya Waryubha, Ana uyo yaringa ahikirye miaka mirongo munane na enna. </span><span class="Verse_Number" lang="cwa">38</span><span lang="cwa">Ebhaga riyo riyo Ana akeyorokya, akaamba kumukumya Waryubha, akararika amang'ana ga omwana uyo kubhantu bhonsego bhanu bhaganyiriranga Waryubha atuurye Yerusaremu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">39</span><span lang="cwa">Yusufu na Mariamu, hanu bhaamara kukora gonsego ganu amaragiriryo ga Omukama gendanga, bhakahunjuka owabho mu-mugi gwa Nazareti, mu-kyaro kya Gariraya. </span><span class="Verse_Number" lang="cwa">40</span><span lang="cwa">Omwana akakina, akabha na eginguru, akejuribhwa gitungwa, na yaringa aranonkwa na Waryubha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Omwana Yesu Mu-Risyengerero rya Waryubha</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">41</span><span lang="cwa">Abheebhuri bhaye, bhariinanga kugya Yerusaremu kira mwaka, kunyangi ya Pasaka. </span><span class="Verse_Number" lang="cwa">42</span><span lang="cwa">Yesu hanu yahikya emiaka ekumi na ebhiri, bhakagya nawe ku-nyangi, kuring'aana na ekimiira yabho. </span><span class="Verse_Number" lang="cwa">43</span><span lang="cwa">Ginyangi hanu gyahwa, abhebhuri bhaye bhakahunjuka ika. Hatego weki akatigara Yerusaremu. Abhebhuri bhaye bhatamaanya ego, </span><span class="Verse_Number" lang="cwa">44</span><span lang="cwa">kwa okubha bhamanyanga ega, arihamwi na bharikyabho bhanu bhahindanga ika hamwi. Hanu rwahwa rusiku rumwi bira kumurora, abhebhuri bhaye bhakamba kumutuna ku bhahiiri bhabho na abhasani bhabho. </span><span class="Verse_Number" lang="cwa">45</span><span lang="cwa">Hanu ya bhabhura, bhakahunjuka Yerusaremu, naho bhamutune eyo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">46</span><span lang="cwa">Orusiku rwa kasatu, bhakamunyoora murubhago rwa erisyengerero rya Waryubha, yekeeri gati ya abhehigirya. Arabhetegerera na arabhabhuurya amang'ana. </span><span class="Verse_Number" lang="cwa">47</span><span lang="cwa">Abhantu bhonsego bhanu bheegwa kyego yaringa aragamba. Bhakaruguura bhukong'u eguru ya obhumanyi bhwaye, na kyego yakyukyanga.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">48</span><span lang="cwa">Abhebhuri bhaye, hanu bhamurora, bhakaruguura bhukong'u, "haa!" Ng'inawabho akamubhuurya, "Uuwe mwana wani, kwaki otukoreeri ego? Oni na esewenyu twaringa na obhobha bhukong'u, twaringa turakutuna!" </span><span class="Verse_Number" lang="cwa">49</span><span lang="cwa">Akakyukya ega, "Kwaki mwaringa murantuna? Nko okugamba mutamanyiri ega, ndenderwa nikare mu-nyumba ya Tata?" </span><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Naho erikyukya riyo, abhebhuri bhaye bhatarimanya.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Amahairo gayo gajakuhwa, bhakagya nawe ika wabho mu-mugi gwa Nazareti. Akabha arabhegwa, gayo gonsego gaakoreka ng'inawabho akagabhiika mu-nkoro yaye. </span><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Yesu akagendererya kukiina, akabha na gitungwa, akabha ang'ariiri Waryubha na abhantu.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yuda arekirirya okumukorera eniku Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:1-5, 14-16; Mar 14:1-2, 10-11; Yoh 11:45-53)</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">22</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Enyangi ya emikate ginu gitakutuurwa-mo obhutunduru yaringa ehikiri hang'i. Enyangi iyo yabhirikirwanga Epasaka. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Abhakuru bha abhasyengeri hamwi na abhehigirya bha amaragiriryo, bhaaringa bharatuna enjira ya okwita Yesu. Nawe, bhobhohanga abhantu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">Erisambwa rika soherera Yuda unu arabhirikirwa Iskariote, oumwi wa Abhehigira bha Yesu ekumi na bhabhiri yaringaho oumwi wabho unu yabhirikirwanga Yuda Iskariote akasohererwa na erisambwa. </span><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">Yuda akagya ku- bhakuru bha abhasyengeri, na ku-bhakuru bha abharindi bha enyumba ya Waryubha, akekiriran'ya nabho kyego yakakorere eniku Yesu kubheene. </span><span class="Verse_Number" lang="cwa">5</span><span lang="cwa">Bhakajomerwa bhukong'u, bhakeekiriran'ya kumuhana egihera. </span><span class="Verse_Number" lang="cwa">6</span><span lang="cwa">Yuda akeekirirya, akaamba okutuna omweya gwa okubhorokya Yesu, bira abhantu bhaaru kumanya.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Obhusemya bhwa enyangi ya epasaka</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:17-30; Mar 14:12-26; Yoh 13:21-30; 1 Kor 11:23-25)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">7</span><span lang="cwa">Orusiku rwa enyangi ya emikate ginu gitakuturwa-mo obhutunduru rukahika, ndo rwaringa orusiku rwa ekimwenso kya ering'ondi. </span><span class="Verse_Number" lang="cwa">8</span><span lang="cwa">Yesu akatuma Petero hamwi na Yoana, akabhakeerya, "Mugende mutuseemerye ebhyakurya bhya Epasaka, naho tuje turye hamwi." </span><span class="Verse_Number" lang="cwa">9</span><span lang="cwa">Bhakamubhuurya, "Orenda tusemeeryeha?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">10</span><span lang="cwa">Akakyukya, "Hanu mwakasohe mu-mugi gwa Yerusaremu, mwakasikane na musaja umwi agegeri ensengo ya amanji, mu-musete mpaka mu-nyumba munu yakasohe. </span><span class="Verse_Number" lang="cwa">11</span><span lang="cwa">Mukeerye omwene enyumba uyo ega, omwihigirya arabhuurya, ekyumba kya abhageni kiringiha? Ndenda okurira-mo ebhyakurya bhya Epasaka hamwi na abhehigira bhani. </span><span class="Verse_Number" lang="cwa">12</span><span lang="cwa">Wonse  yakabhorokye ekyumba ekinene mu-nyumba ginu gigegeni, mwakanyore kikorerwe amagodo, museemerye muyo."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">13</span><span lang="cwa">Bhakagya bhakanyoora gonsego kyego Yesu abhakeererye. Bhakaamba okuseemya ebhyakurya bhya Epasaka.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">14</span><span lang="cwa">Eribhaga rya okurya hanu ryahika, Yesu akekara kurya ebhyakurya hamwi na abhatumwa ht</span>
</div><div class="Paragraph"><span lang="cwa"> bhaye. </span><span class="Verse_Number" lang="cwa">15</span><span lang="cwa">Akabhakeerya ega, "Bhoono nhanjiri bhukong'u okurya ebhyakurya bhya Epasaka hamwi na bhenyu nkyarikunyorwa na eng'anga! </span><span class="Verse_Number" lang="cwa">16</span><span lang="cwa">Kwakubha ndabhakeerya ega, ntakyara kweki ebhyakurya bhya Epasaka mpaka gonsego ganu gaseemibhwa ku-bhukama bhwa Waryubha, gakoreke."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">17</span><span lang="cwa">Akagega ekikombe kya divai, akakumya Waryubha, akagamba, "mugege munywe bhonsego! </span><span class="Verse_Number" lang="cwa">18</span><span lang="cwa">Kwakubha ndabhakeerya ega, kwambira bhoono, ntakyanywa kweki edivai, mpaka obhukama bhwa Waryubha hanubhuriija."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">19</span><span lang="cwa">Akamara akagega omkate, akakumya Waryubha, akagubhutura, akabhahana abhatumwa bhaye akabhakeerya, "Gunu ngo omubhiri gwani gunu gurimwenswa kwa ajiri yenyu, mukore ego kwa okunhituka oni!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">20</span><span lang="cwa">Egoego hanu bhamara okurya ebhyakurya, akagega ekikombe akagamba, "Ekikombe kinu, nkya emuma enhya inu erihwa kwa okwitika amanyinga gani kwa ajiri yenyu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">21</span><span lang="cwa">Nawe mumanye ega! Unu yakankorere eniku, ninawe hamwi kumeja. </span><span class="Verse_Number" lang="cwa">22</span><span lang="cwa">kwakubha omwana wa Adamu aragya kwitwa kyego bhurya yaringa esemiibhwe. Nawe, hahu omuntu unu aramukorera eniku!" </span><span class="Verse_Number" lang="cwa">23</span><span lang="cwa">Mbe, abhatumwa bhaye bhakamba kubhuuran'ya abhene kwa abhene, niwi gati yabho arakore eng'ana iyo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Ginhaka eguru ya obhukuru</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">24</span><span lang="cwa">Gikabhaho eginhaka gati ya abhatumwa bhaye ega, niwi gati yabho ng'o aretegererwa kubha omukuru kukira bharikyaye. </span><span class="Verse_Number" lang="cwa">25</span><span lang="cwa">Egihaka giyo gikakora Yesu abhakeerye ega, "Abhakama bha bhanu bhatamanyiri Waryubha, bharatunga abhantu bhabho kwa eginguru.  Na abhakuru bhabho bhara bhandirirya abhantu bhabho na okwikumya ega, mbhaseren'ya.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">26</span><span lang="cwa">"Nawe bhenyu mutige kubha ego, naho gati yenyu omuntu araabhe omukuru kukira abhandi, abhe ng'o  omuke kubhonsego. Na kyego aratunga, abhe kya omukori wa emirimu. </span><span class="Verse_Number" lang="cwa">27</span><span lang="cwa">Mbe! Niwi omkuru? Unu arekara kumeja kurya ebhyakurya, kusi unu arareta ebhyakurya? Ndamanya ng'unu arekara kurya ebhyakurya. Nawe oni ndihanu gati yenyu kya omukori wa emirimu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">28</span><span lang="cwa">Mbhenyu mbo mwasaga naoni eribhaga ryonsego rya amasakyo gani. </span><span class="Verse_Number" lang="cwa">29</span><span lang="cwa">Kyego bhurya Tata ya ng'aana Obhukama oni nonse ndabhahaana obhukama ego ego. </span><span class="Verse_Number" lang="cwa">30</span><span lang="cwa">Naho munyore okurya na okunywa ku-meja yani, na ku-nyangi ya obhukama bhwani na  okwikara ku-bhitumbi bhya obhukuu enu murajibhya amakabhira ekumi na gabhiri ga Israeri".</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu Ararota ega Petero Arimwanga</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:31-35; Mar 14:27-31; Yoh 13:36-38)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">31</span><span lang="cwa">Yesu akagamba, "Simoni, Simoni! Itegerera. Omanye ega, Erisambwa rikiriribhwe kubhasakya mubhe kya omuntu unu arerura obhuro. </span><span class="Verse_Number" lang="cwa">32</span><span lang="cwa">Nawe nkusabhiiri ku Waryubha, naho eimani yaho etige kuhigwa. Na hanu orinhindira, osiige bharikyaho." </span><span class="Verse_Number" lang="cwa">33</span><span lang="cwa">Simoni akamukyukya ega, "Omukama wetu, oni ndingi hamwi nauuwe, na ndatura kugya kubhohwa mwigereja, hata kwitwa hamwi na uuwe!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">34</span><span lang="cwa">Yesu akakyukya, "Uuwe Simoni Petero!  Ndakukeerya ega, ensarigoko etakaragure rero, okyari kuunyanga mara kasatu ega, otamanyiri."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Ganu Ganyamwa Eguru ya Yesu Garakorwa Bhoono</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">35</span><span lang="cwa">Ebhagarindi Yesu akabhuurya abhehigira bhaye, "hanu nabhatuma bira ensakwa ya egihera wara ensaho na bira bhiratu mwasuhirwa kintu kiyo kyonsego?"  Bhakakyukya, "tutasuhirwa".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">36</span><span lang="cwa">Akabhakeerya, "Nawe kwambira bhoono, omuntu unu yana ensakwa ya egihera, kasi ensaho, agege.  Na unu atana empanga agurye ekabhuti yaaye, naho agure empanga imwi. </span><span class="Verse_Number" lang="cwa">37</span><span lang="cwa">kwakubha ndabhakeerya ega, amang'ana ganu ga amanyamo amarabhu ga  Waryubha, yabharwa hamwi na abhasarya, garenderwa gakoreke.  Ganu  ganyamwa eguru yani, gahikire obhuteero bhwago.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">38</span><span lang="cwa">Bhonse bhakamukeerya, "Omukama wetu! Rora! Hanu giriho mpanga ebhiri." Wonse akabhakyukya, "Mbhwahene."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu Arasabha Waryubha Mu-nkuku ya Mizeituni</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:36-46; Mar 14:32-42)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">39</span><span lang="cwa">Yesu akarwa hayo akagya mu-nkuku ya Mizeituni, kyeego yaringa anariri. Abhehigira bhaye bhakagya nawe. </span><span class="Verse_Number" lang="cwa">40</span><span lang="cwa">Hanu yahika mu-nkuku akabhakeerya ega, "Muusabhe Waryubha naho mutaaja kusoha mumasakyo".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">41</span><span lang="cwa">Omwene akeyahura hayo akasuntara embere hake, kama obhutambi bhwa omuntu okurekera rigina. Akegama hansi akasabha Waryubha ega, </span><span class="Verse_Number" lang="cwa">42</span><span lang="cwa">"Tata! Kama orenda, undusye ku-ng'ana inu. Nawe siyo kyego ndenda oni naho amega gaho gabhe!" </span><span class="Verse_Number" lang="cwa">43</span><span lang="cwa">Rumwiigo, maraika kurwa murwire akamurwira akamwijurya ginguru.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">44</span><span lang="cwa">Wonse kwabhurya yaringa na obhururu bhwaru, akagendererye kusabha Waryubha. Ebhigeri bhyaye bhikabha  bhiratonya hansi kya amatonyekera ga amanyinga.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">45</span><span lang="cwa">Hanu yamara kusabha Waryubha akemuka, akabhahindira abhehigira bhaye akanyora bhareri gintiro kwakubha bharinga bhasurumberi. </span><span class="Verse_Number" lang="cwa">46</span><span lang="cwa">Akabhabhuurya ega, "Ndegwa mureri? Mubhuuke! Musabhe Waryubha mutaaja kusoha mumasakyo."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu Aragwatwa</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:47-56; Mar 14:43-50; Yoh 18:3-11)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">47</span><span lang="cwa">Mbe, hanu yaringa akyagamba gayo, akajirwa na abhantu bhaaru. Na unu yabhirikirwanga Yuda, oumwi wa abhehigira bhaye ekumi na bhabhiri,  aringi embere ya abhantu bhayo akamusuntarira akamuhumbhata.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">48</span><span lang="cwa">Yesu akamubhuurya, "Uuwe Yuda! Oramukorera eniku Omwana wa Adamu kwa kumuhumbhata?" </span><span class="Verse_Number" lang="cwa">49</span><span lang="cwa">Abhehigira bhaye hanu bhaarora ganu garinga hang'i kukoreka, bhakamubhuurya, "Omukama wetu tiga, tubhageje na egimpanga?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Rumwiigo, oumwi wabho akamutema omukori wa emirimu wa omukuru wa abhasyengeri akamukamung'asura okutwi kwa okuryo. </span><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Yesu akagamba tiga eng'ana inu eresa!" Akakun'ya okutwi kwa omuntu uyo, akakuhwen'ya.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Nho Yesu akakeerya abhakuru bha abhasyengeri, na abhakuru bha abharindi bha enyumba ya Waryubha, hamwi na abhakaruka bha ekiyahudi. "Bhenyu! Kwaki munseteri na egimpanga na egindungu, muna mwoherye omwibhi wa bhintu? </span><span class="Verse_Number" lang="cwa">53</span><span lang="cwa">ndegwa kirasiku  twagosoryanga hamwi mu-nyumba ya Waryubha, mutangwata! Nawe bhoono, eribhaga ryenyu ndyorinu, erya obhutungi bhwa abhasarya".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">54</span><span lang="cwa">Rumwiigo, abhantu bhayo bhakamuhurumukira bhaka mugwata, bhakamuhira mpaka ika owa omukuru wa abhasyengeri . Petero akabharwa enyuma kwa hare.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Petero Aranga Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:57-58; Mar 14:53-54, 66-72; Yoh 18:12-18, 25-27)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">55</span><span lang="cwa">Hanu bhahika bhakamba okukoma omururo ku-bhoori, hanu bhamara bhakekara hamwi. Petero woonse akekara mbarika yabho. </span><span class="Verse_Number" lang="cwa">56</span><span lang="cwa">Omuhara umwi omukori wa emirimu akamurora yekeri ku-bhurabhu bhwa omururo, akamutunurura ameso akagamba, "Omuntu unu, yaringa hamwi nawe. </span><span class="Verse_Number" lang="cwa">57</span><span lang="cwa">Nawe Petero akanga,  "Uuwe! Omukariunu! Oni ntamumanyiri omuntu uyo".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">58</span><span lang="cwa">Hakego omuntu oundi akarora Petero, akamubhuurya,"Uuwe wonse ng'umwi wabho.  "Nawe Petero akakyukya, "Mura uuwe! Oni ntamumanyiri we!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">59</span><span lang="cwa">Eribhaga rikahita muna nsa imwi, omuntu oundi akakomererya ega, "maheene, omuntu unu yaringa hamwi nawe! kwakubha wonse  mu-gariraya!" </span><span class="Verse_Number" lang="cwa">60</span><span lang="cwa">Nawe Petero akakyukya, "Mura uuwe! gayo oragambha,oni ntagamanyiri!"</span>
</div><div class="Paragraph"><span lang="cwa">Hanu yaringa akyagamba gayo, ensarigoko ekaragura. </span><span class="Verse_Number" lang="cwa">61</span><span lang="cwa">Omukama akamwikyukirya, akamumahirira Petero mumeso.  Rumwigo, Petero akahituka amang'ana ganu Omukama yaringa amariri kumukeerya ega, rero, ensarigoko etararagura rero, wakanyange mara kasatu."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">62</span><span lang="cwa">Mbe,  Petero akahuruka  kibhara, akakuura bhukong'u.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Abharindi Bharamujabhura Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:67-68; Mar 14:65)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">63</span><span lang="cwa">Abhantu bhanu bharinga bharamurinda Yesu, bhakabha bharamujabhura. na okumutema. </span><span class="Verse_Number" lang="cwa">64</span><span lang="cwa">Bhakamukundikirya ameso enu bharamubhuurya, " rengererya! Niwi akutemeri?" </span><span class="Verse_Number" lang="cwa">65</span><span lang="cwa">Bhakagendererya kumtuka matuki maru.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu Arajongerwa Embere ya Abhakuru</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 26:59-66; Mar 14:55-64; Yoh 18:19-24)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">66</span><span lang="cwa">Hanu bhwaakya, ekiikaro kya abhakaruka bha ekiyahudi, abhakuru bha abhasyengeri na abhehigirya bha  amaragiriryo bhakekuman'ya hamwi. Yesu akaretwa  kwibharaja ryabho, </span><span class="Verse_Number" lang="cwa">67</span><span lang="cwa">bhakamubhuurya, "Kama uuwe! Nuwe Kristo, otukeerye". Yesu akakyukya, "Hata nkabhakeerya, mutekirirye. </span><span class="Verse_Number" lang="cwa">68</span><span lang="cwa">Na ndabhabhuurye eng'ana, mutaakyukye. </span><span class="Verse_Number" lang="cwa">69</span><span lang="cwa">Nawe kurwa bhoono, Omwana wa Adamu aribha yekeri rubhaara rwa okuryo rwa Waryubha owa obhuturo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">70</span><span lang="cwa">Bhonsego, bhakamubhuurya Yesu kweki, "Nko okugamba uuwe mwana wa Waryubha?"  Yesu akakyukya, "Ndegwa abhene mutubhwiri ega, oni ng'o!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">71</span><span lang="cwa">Bhakamara bhakagamba"!  Mbe! turenda bhusutiki kweki? Twigwiri bhetu abhene kurwa mu-munwa gwaye."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu arajongerwa ku Pirato</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 27:1-2, 11-14; Mar 15:1-5; Yoh 18:28-38)</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">23</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Ebhagarindi, abhakuru bhonsego bha abhayahudi bhakemirira, bhakamuhira Yesu ku Pirato. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Bhakaamba kumujongera kwa bhururu bharagamba ega, "Omuntu unu tumunyoreri arasarya ekyaro kyetu kwa kubha arakan'ya abhantu, bhatatobha erigoti ku Kaisari. Na aragamba ega, weki ng'o Kristo Omukama."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">Nho Pirato akamubhuurya ega,  "Uuwe Mukama wa abhayahudi?"</span>
</div><div class="Paragraph"><span lang="cwa">Yesu woonse akagamba, "Ndegwa uuwe omwene otubhwiri!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">Pirato akabhakeerya abhakuru bha abhasyengeri, hamwi na omuganda gwa abhantu. "Omuntu unu atana bhusarya bhuyobhonsego."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">5</span><span lang="cwa">Nawe abhantu bhayo bhakakomererya ega! "Arasigirirya abhantu kwa obhwihigirya bhwaye ku-kyaro kyonsego kya bhuyahudi yambira Gariraya, na bhoono yahikiri Yudea."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">6</span><span lang="cwa">Hanu Pirato yeegwa gayo, akabhuurya nyoore Yesu mu-gariraya. </span><span class="Verse_Number" lang="cwa">7</span><span lang="cwa">Hanu yamanya ega, mu-gariraya wa obhutungi bhwa Herode, akamuhira ku Herode kwakubha ginsiku giyo, Herode yaringa Yerusaremu hayo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu arahirwa ku Herode.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">8</span><span lang="cwa">Hanu Herode yamurora, akajomerwa bhukong'u kwakubha yaringa yegwiri amang'ana gaye. Yegombanga kumurora naho omwene arore  ebhika bhinu arakora. </span><span class="Verse_Number" lang="cwa">9</span><span lang="cwa">Herode akamubhuririrya amang'ana maru. Nawe Yesu atakyukya ng'ana. </span><span class="Verse_Number" lang="cwa">10</span><span lang="cwa">Abhakuru bha abhasyengeri na abhehigirya bha amaragiriryo bhakabha bha okwamba kumujongera.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">11</span><span lang="cwa">Herode woonse na abhasirikare bhaye bhakamba kumujera, bhakamusekerera, bhakamwibhohya egibho enjomu ya Ekikama, bhakamara bhakamuhindya  ku Pirato. </span><span class="Verse_Number" lang="cwa">12</span><span lang="cwa">Herode na Pirato bharinga bhasigu kwambira hayo bhakabha bhasani.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Pirato ararusya omweya  Yesu yetwe.</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 27:15-26; Mar 15:6-15; Yoh 18:38--19:16)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">13</span><span lang="cwa">Ebhagarindi Pirato akabhakuman'ya abhakuru bha abhasyengeri, na abhatungi bha abhayahudi, hamwi na abhantu bha mu-mugi. </span><span class="Verse_Number" lang="cwa">14</span><span lang="cwa">Akagamba, "Mundeteeri omuntu unu muragamba ega, yaringa arahabhya abhantu.  Bhoono mwitegerere mwigwe. neekomerye bhwahene okujongera kyenyu kwonsego, bhutariho bhusarya bhwobhwonse bhunu naaruji. </span><span class="Verse_Number" lang="cwa">15</span><span lang="cwa">Kora Herode wonse ataruji bhusarya bhwobhwonse bhurya, nkyo kikoreri amuhunjukirye kuoni. Mumanye  ega, omuntu unu ataakora ng'ana mbibhi inu arekore yetwe! </span><span class="Verse_Number" lang="cwa">16</span><span lang="cwa">Kwego, ndamutema ebhibhoko, ndamara ndamuhatira."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">17</span><span lang="cwa">Pirato yaringa arenderwa okuhatira  mubhohwa umwi kira hanu enyangi ya Epasaka yahikanga.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">18</span><span lang="cwa">Nawe abhantu bhayo bhonsego bhakajirira kwa hamwi ega, "mumurusye-ho omuntu uyo, otusikurire Baraba!" </span><span class="Verse_Number" lang="cwa">19</span><span lang="cwa">Baraba uyo, yaringa abhoherwe mwigereja kwa kubha yaringa akoreri obhusarya  mu-mugi, na  yaringa yetiri omuntu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">20</span><span lang="cwa">Pirato yaringa arenda kuhatira Yesu ego, akagambha nabho kweki. </span><span class="Verse_Number" lang="cwa">21</span><span lang="cwa">Nawe bheki bhakagendererya kutema ekituri, "mubhambe ku-msarabha! mubhambe ku-msarabha!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">22</span><span lang="cwa">Pirato akabhakeerya kweki  orwa kasatu! "Akoreri bhubhibhiki? Ndegwa ntakurora bhusarya bhuyo bhonsego ku-mwene bhunu bhurakore yetwe. Kwego ndamutema ebhibhoko mare muhatire."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">23</span><span lang="cwa">Nawe abhantu bhayo bhakagendererya okutema ekituri bhukong'u ega, Yesu abhambwe kumsarabha. Kubhumaririryo ekituri kyabho kikahiga.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">24</span><span lang="cwa">Mbe, Pirato akabhahatirirya Abhayahudi bhayo kukora kyeego bharenda. </span><span class="Verse_Number" lang="cwa">25</span><span lang="cwa">Akabhasikurira Baraba kurwa mwigereja, unu yaringa abhoherwe kwa okukora obhusarya mu-mugi na obhwiti.  Akabhahana Yesu naho bhamukore kyego bharenda.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa"> Yesu arabhambwa kumusarabha.</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 27:32-44; Mar 15:21-32; Yoh 19:17-27)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">26</span><span lang="cwa">Hanu bharinga bharamuhira Yesu okumubhamba ku-musarabha, bhakasikana na omuntu umwi, eriina ryaaye Simoni wa omugi gwa Kurene, ararwa mu-bhijiji.  Mbe, bhakamugwata, bhakamwitikya omusarabha gunu Yesu yaringa yetiikiri, akabha  aragenda enyuma yaye.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">27</span><span lang="cwa">Abhantu emiganda na emiganda bhakamuseta Yesu. Gati yabho bharinga-mo abhakari bhanu bhaamukuriranga na okufumba oruku. </span><span class="Verse_Number" lang="cwa">28</span><span lang="cwa">Yesu akabhekyukirya, akabhakeerya ega, "bhenyu abhahara bha Yerusaremu! Mtigekunkurira oni! mwikurire bhenyu abhene, na mukurire abhaana bhenyu! </span><span class="Verse_Number" lang="cwa">29</span><span lang="cwa">Mumanye bhujomu ega,  eginsiku girija, ginu abhantu bharigamba ega, nyakara abhagumba bhanu bhatakebhwiri na egimbere gyabho gitakanenerye abhana </span><span class="Verse_Number" lang="cwa">30</span><span lang="cwa">Eribhaga riyo abhantu bharikeerya eginkuku,  "mutugwire na ebhikuku mtukundikirirye".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">31</span><span lang="cwa">Kwa ensonga yega, kama gayo garakoreka ku-muntu unuatasarirye kintu  eribha egaki kumusarya?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">32</span><span lang="cwa">Abhasikare bhakagega Yesu hamwi na abhasarya bhabhiri, naho bhetwe hamwi. </span><span class="Verse_Number" lang="cwa">33</span><span lang="cwa">Hanu bhahika ahasi hanu harabhirikirwa Ekihuri kya Omutwe, nho bhakamubhamba ku-musarabha. Bhakabhamba na abhasarya bhabhiri bhayo, umwi rubhaara rwaye rwa okuryo na oundi rubhaara rwaye rwa okumosi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">34</span><span lang="cwa">Yesu akagamba, "Tata! Obhabhire! Kwakubha bhatamanyiri kinu bharakora.</span>
</div><div class="Paragraph"><span lang="cwa">  Abhasikare bhayo bhaamara bhakagabhana egingibho gyaye kwa okugitemera ekura. </span><span class="Verse_Number" lang="cwa">35</span><span lang="cwa">Abhantu bhaaringa  bhemiriri hayo bharamahirira ganu garakoreka.</span>
</div><div class="Paragraph"><span lang="cwa">Abhakuru bha Abhayahudi bhakamujera bharagamba, "Ndegwa yatuuryanga abhandi! Mbe, bhoono yetuurye omwene, Kama ng'o Kristo  amuchwagurwa wa Waryubha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">36</span><span lang="cwa">Abhasirikare bhonse bhakamujera,  bhakamusuntarira bhakamuhana amarwa amajinjimu. </span><span class="Verse_Number" lang="cwa">37</span><span lang="cwa">Bhakamukeerya ega, "kama heene uuwe mu-kama wa Abhayahudi, ituurye omwene turore!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">38</span><span lang="cwa">Na eguru ya omusarabha gunu yaringa abhambirwe-ko, gakaturwa-ko amanyamo gega, , "Unu ng'o Omukama wa Abhayahudi."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">39</span><span lang="cwa">Oumwi wa abhasarya a bhabhiri bhanu bhaaringa bhabhambirwe kumusarabha hamwi,  akatuka Yesu ega,  " Mbhuheene ega, uuwe nuwe Kristo? Mbe! Ituurya omwene!  Otuturye na bhetu bhonse!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">40</span><span lang="cwa">Nawe omusarya oundi akakan'ya murikyaye akagamba,  "uuwe otakobhoha Waryubha? Enu uuwe wonse onyoreri obhujibhu bhuyo bhuyo. </span><span class="Verse_Number" lang="cwa">41</span><span lang="cwa">Nawe bheetu tujibhiibhwe kwa obhuhene, ganu ngo endihi ya ganu twakora. Nawe omuntu unu, atakora kiyo kyonsego kibhibhi".</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">42</span><span lang="cwa">Hanu yamara kukan'ya murikyaye akagamba, "Yesu, unhituke oni hanu wakasohe ku-bhukama bhwaho". </span><span class="Verse_Number" lang="cwa">43</span><span lang="cwa">Yesu akakyukya, "Ndakukeerya obhuhene, rero wakabhe hamwi na oni murwire."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Okukwa kwa Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 27:45-56; Mar 15:33-41; Yoh 19:28-30)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">44</span><span lang="cwa">Hanu yahika nsa esansabha mubhasu, Eryubha rikasima, ekisunte kikakurya mu-kyaro kyonsego bhukabha obhwira kabhiri mpaka hanu yahika saa kenda. </span><span class="Verse_Number" lang="cwa">45</span><span lang="cwa">Eshuka inu yaringa eturungajiibhwe mwisyengerero rya Waryubha, ekabharuka mabhaara gabhiri.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">46</span><span lang="cwa">Yesu akakuura kwa eriisi enene, "Tata! Obhuhoru bhwani ndbhutuura  mu-mabhoko gaho".  Hanu yamara okugamba gayo, gukawamo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">47</span><span lang="cwa">Omukuru wa abhasikare hanu yarora ganu gakorekeri, akamukumya Waryubha akamara akagamba ega,  "Mbhuheene ega, omuntu unu yaringa wa heene!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">48</span><span lang="cwa">Abhantu bhonsego, bhanu bharinga bhekumen'ye hayo hanu bhaarora amang'ana gayo, bhakahunjuka ika owabho, bhaketetema ku-bhikubha bhyabho kwa okusurumbara. </span><span class="Verse_Number" lang="cwa">49</span><span lang="cwa">Abhasani bhaye na abhakari bhanu bharinga bharamuseta kurwa Gariraya, bhaaringa bhemiriri hare bharamahirira ganu garakoreka.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa"> Yesu arabhiikwa.</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 27:57-61; Mar 15:42-47; Yoh 19:38-42)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Yaringa-ho omuntu umwi, eriina ryaaye Yusufu,  ku-kijiji kimwi kya abhayahudi kinu kirabhirikirwa Arimataya. </span><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Yaringa muntu wa heene, na yaganyiriranga obhukama bhwa Waryubha bhuje.  Hata kama yaringa umwi wa eribharaja erikuru rya abhayahudi, atekiriran'ya na bharikyaye ku-ng'ana iyo  ya okwita Yesu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Mbe, akagya ku Pirato akasabha ahanwe omubhiri gwa Yesu. </span><span class="Verse_Number" lang="cwa">53</span><span lang="cwa">Akagwikya kurwa ku-musarabha, akagukundikirya ensanda.  akagutura mu-mbihira inu yaringa ebhajirwe kwitare, inu yaringa ekyari kuturwa-mo  omuku oundi. </span><span class="Verse_Number" lang="cwa">54</span><span lang="cwa">Orusiku ruyo ryaringa ijumaa na ndwo rwaringa orusiku rwa okuseemya kwa esabato, na esabato yaringa yambhiri.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">55</span><span lang="cwa">Na abhakari bhanu bhaaja hamwi na Yesu kurwa Gariraya, bhakaseeta Yusufu. bhakamaha embihira na kyego omubhiri gwa Yesu guterwe-mo. </span><span class="Verse_Number" lang="cwa">56</span><span lang="cwa">Bhakamara bhakahunjuka ika, bhakaseemya amaguta na obhurange naho  kuhaka omubhiri gwa Yesu. Bhakamuunya orusiku rwa esabato kyego yaringa eragiriribhwe.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Okuhyuka kwa Yesu</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 28:1-10; Mar 16:1-8; Yoh 20:1-10)</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">24</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Orusiku rwa okwamba rwa obhoyo nyenkyo juri, abhakari bhayo  bhakagega ubhurange bhunu bhaaringa bhaseemerye bhakagya ku-mbihira. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Hanu bhahika bhakanyoora erigina rinu ryaringarikundikirye embihira rihiringitiibhwe kurwa ku-mbihira . </span><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">bhakasoha munsi,  nawe bhatagurora omubhiri gwa Omukama Yesu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">Hanu bharinga bhakyarugura eguru ya eng'ana iyo, rumwiigo abhantu bhabhiri, bhanu bharinga bhebhoheri egigibho ginu girang'esang'esa ndabhu pee, bhakemirira hang'i nabho. </span><span class="Verse_Number" lang="cwa">5</span><span lang="cwa">Abhakari bhayo bhakagwatwaa na enkubhi, bhakhiin'ya obhusu bhwabho hansi.</span>
</div><div class="Paragraph"><span lang="cwa">Nho abhantu bhayo bhakabhakeerya ega,  "Kwaki muratuna omuhoru gati ya abhaku? </span><span class="Verse_Number" lang="cwa">6</span><span lang="cwa">Atarihanu ahyukiri! Muhituke ganu yabhakeerya hanu mwaringa Gariraya </span><span class="Verse_Number" lang="cwa">7</span><span lang="cwa">ega, yenderwanga omwana wa Adamu atuurwe mu-mabhoko ga abhasarya, abhambwe kumusarabha na orusiku rwa kasatu ahyuke!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">8</span><span lang="cwa">Nho abhakari bhayo bhakagahituka amang'ana ga Yesu. </span><span class="Verse_Number" lang="cwa">9</span><span lang="cwa">Kwa ego bhakahinda kurwa mu-mbihira, bhakararika  amang'ana gayo gonsego ku-bhatumwa bha Yesu ekumi na umwi, hamwi na abhandi bhonsego. </span><span class="Verse_Number" lang="cwa">10</span><span lang="cwa">Bhanu bhaagamba amang'ana gayo ku-bhatumwa bha Yesu,  mbha Mariamu  Magidarena, Yoana na Mariamu ng'ina wabho Yakobo, hamwi na abhakari abhandi bhanu bharinga hamwi nabho.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">11</span><span lang="cwa">Nawe abhatumwa bha Yesu hanu bhegwa amang'ana gayo, bhakabhehya abhakari  bhakamaha ega ninjabhuro.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">12</span><span lang="cwa">Nawe Petero akemuka, akakenya kugya ku-mbihira.  Hanu yehiinya kusomererya munsi, akarora ensanda eyene inu Yesu yaringa akundikiribhwe, akahinda ika enu araruguura eguru ya gayo gatukiri.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu ku njira kugya Emau</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mar 16:12-13)s</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">13</span><span lang="cwa">Orusiku ruyo ruyo rwa obhoyo, abhehigira bhabhiri abha Yesu bharinga ku- rugendo rwa kugya mu-kijiji kya Emau.  Ekijiji kiyo kyaringa kama kiromita ekumi na imwi kurwa Yerusaremu, nkya kurwa bhukabwa kugya mukiringo. </span><span class="Verse_Number" lang="cwa">14</span><span lang="cwa">Bhagendanga bharahairira eguru ya amang'ana ganu gaatukiri.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">15</span><span lang="cwa">Hanu bharinga bhakyahaira na okubhuran'ya, Yesu omwene akabhajira akagenda hamwi nabho. </span><span class="Verse_Number" lang="cwa">16</span><span lang="cwa">Nawe ameso gabho gakabha na amarimoni, bhakamurora naho bhatamanya ega ng'o.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">17</span><span lang="cwa">Akabhabhuurya, "Murahairiraki enu muragenda kunjira?" Bhakemirira bhukiri, obhusu bhwabho bhukorokya okusurumbara. </span><span class="Verse_Number" lang="cwa">18</span><span lang="cwa">Oumwi wabho eriina ryaaye  Kireopa akakyukya, "Uuwe omwene nuuwe omugeni  Yerusaremu hanu, unu otamanyiri ganu gatukiri nsiku ginu?" </span><span class="Verse_Number" lang="cwa">19</span><span lang="cwa">Woonse akabhabhuurya, "mang'anaki gayo?" Bhakakyukya, "Bhetu turahairira amang'ana ganu gaakoreka eguru ya Yesu wa Nazareti. Weki yaringa muroti owa obhuturo bhwa okukora na okwihigirya embere ya Waryubha na abhantu bhonsego. </span><span class="Verse_Number" lang="cwa">20</span><span lang="cwa">Abhakuru  bha abhasyengeri na abhatungi bhwetu bhakamujibhya kukwa, bhaka mubhamba ku-musarabha. </span><span class="Verse_Number" lang="cwa">21</span><span lang="cwa">Nawe bhetu twesiganga ega, weki ng'o akaturirye Israeri. Na kurwa amang'ana gayo gakoreke, rero ndusiku rwa kasatu.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">22</span><span lang="cwa">Kweki abhakari bha mu-muganda gwetu, bhanu bhaagya ku-mbihira nyenkyo juri bhatutakirye ega, </span><span class="Verse_Number" lang="cwa">23</span><span lang="cwa">bhatanyoora omubhiri gwaye mu-mbihira na ega,  bhakarwirwa na maraika.  maraika uyo akabhakeerya ega, Yesu m- muhoru.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">24</span><span lang="cwa">"Hanu bhamariri kutukeerya ego, bharikyetu bhaagya ku-mbihira, bhaanyora gonsego kyego abhakari bhayo bhatukererye. Nawe Yesu omwene bhatamuruji."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">25</span><span lang="cwa">Yesu akabhakeerya!"Bhenyu mwakangiha!, muna emioyo emikong'u gya okwanga okwikirirya amang'ana ganu gagambwa na abharooti!. </span><span class="Verse_Number" lang="cwa">26</span><span lang="cwa">Kusi etenderwanga Kristo kuhitira enyanko iyo, na kusoha mu-bhurabhu bhwaye?"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">27</span><span lang="cwa">Nho, Yesu akabhatubhurira amang'ana gonsego ganu ganyamwa eguru yaye, kwambira ebhitabho bhya Musa, na ebhitabho bhya abharooti bhonsego.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">28</span><span lang="cwa">Bharinga bharihang'i kuhika mu-kijji kinu  bhagyanga-mo, Yesu akekorya muna arahitiran'ya. </span><span class="Verse_Number" lang="cwa">29</span><span lang="cwa">Nawe, bhakamwisasama  bhukong'u, bhakamukeerya, "Wikare hamwi nabhetu hanu! Kwakubha bhoonwego mgorobha na ekisunte kirenda kuja. Nho, Yesu akasoha mu-nyumba kugosorya nabho. </span><span class="Verse_Number" lang="cwa">30</span><span lang="cwa">Na hanu bhekara hamwi ku-meja okurya ebhyakurya, Yesu akagega omukate, akagunonka, akakumya Waryubha, akabhahana.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">31</span><span lang="cwa">Rumwigo ameso gabho gakarimbururwa na bhakamumanya, hayohayo akabhabhurako.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">32</span><span lang="cwa">Mbe, bhakabhuuran'ya, "kwaki tutamumanyiri hanu yari  arahaira nabhetu ku-njira, aratorokya  Amanyamo Amarabhu ga Waryubha?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">33</span><span lang="cwa">Ebhaga riyoriyo bhakemuka bhakahunjuka Yerusaremu. Bhakanyora  abhehigira ekumi na umwi na abhandi bhanu bhaaringa  bhekumen'ye hamwi , </span><span class="Verse_Number" lang="cwa">34</span><span lang="cwa">bharagamba ega, "Mbhuhene Omukama wetu ahyukiri! amurwiriri Simoni!' </span><span class="Verse_Number" lang="cwa">35</span><span lang="cwa">Nho abhehigira abhabhiri bhayo bhakabhakeerya abharikyabho ganu gabharwira ku-njira na kyego bhamanya Yesu kubhubhuni bhwa omkate.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">Yesu arabharwira abhehigira bhaye</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mat 28:16-20; Mar 16:14-18; Yoh 20:19-23; Miko 1:6-8)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">36</span><span lang="cwa">Eribhaga bharinga bhakya hairira amang'ana gayo rumwigo, Yesu omwene akemirira gati yabho akabhakeerya, "omurembe gubhe ku-bhenyu!"</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">37</span><span lang="cwa">Bhaketakya na bhakobhoha bhukong'u kwa kubha bhamanyanga ega bharuji ekihwi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">38</span><span lang="cwa">Nawe, Yesu akabhabhuurya, "Ndegwa muna enkubhi mu-mioyo gyenyu? </span><span class="Verse_Number" lang="cwa">39</span><span lang="cwa">Mumahe amabhoko gani na amaguru gani nho mumanye ega noni omwene! Mu-mbhabhate! Murore kwa kubha ekihwi kitana minoku na maguha kyego murandora oni kubha nagyo."</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">40</span><span lang="cwa">Hanu Yesu yamara kubhakeerya gayo, akabhorokya amabhoko na amaguru gaye. </span><span class="Verse_Number" lang="cwa">41</span><span lang="cwa">Mbe, abhehigira bhaye bhatekirirya obhuheene bhuyo kwakubha bhajomerwa bhukong'u na bharinga bhararuguura. Nho Yesu akabhabhuurya, " muna ebhyakurya bhyobhonse hanu?" </span><span class="Verse_Number" lang="cwa">42</span><span lang="cwa">Bhakamuhana orubhaara rwa enswi inu ekarirwe, </span><span class="Verse_Number" lang="cwa">43</span><span lang="cwa">akagega akarya embere yabho. </span><span class="Verse_Number" lang="cwa">44</span><span lang="cwa">Hanu yamara akabhakeerya, "Ganu, ngo  nabhakeeryanga hanu naringa hamwi nabhenyu,  ega gonsego ganu ganyamwa eguru yani garenderwa gakoreke, ganu garingi ku-maragiriryo ga Musa na kubhitabho bhya abharooti na ebhitabho bhya kugi Zaburi.'</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">45</span><span lang="cwa">Nho akabhasikurira obhung'eni bhwabho naho bhamanye amanyamo amarabhu ga Waryubha. </span><span class="Verse_Number" lang="cwa">46</span><span lang="cwa">Kweki akabhakeerya, "Yanyamwa ega, Kristo ariitwa, na orusiku rwa kasatu, arihyuka kurwa mu-bhaku. </span><span class="Verse_Number" lang="cwa">47</span><span lang="cwa">Na abhantu bha amakabhira gonsego, kwambira  Yerusaremu, bharihigiribhwa kwa eriina ryaye okwikirirya obhusarya bhwabho naho bhabhirwe. </span><span class="Verse_Number" lang="cwa">48</span><span lang="cwa">Na bhenyu mbho ambasuti bha amang'ana gayo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">49</span><span lang="cwa">"Bhoono ndabharetera Omutima omurabhu gwa Waryubha kyego bhurya Tata yaringa abharagiri. Nawe mwikare mu-mugi gunu Yerusaremu, mpaka muhanwe obhuturo kurwa muwrire."</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">  Yesu aremukibhwa kugya murwire</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mar 16:19-20; Miko 1:9-11)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Akamara akabhabhahira mpaka mu-mugi gwa Betania, hanubhahika akenura amabhoko gaye eguru akabhanonka. </span><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Na hanu yaringa akyabhanonka, akabhatiga akemukibhwa kugya murwire .</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Bhakamusyengera bhakamara bhakahunjuka Yerusaremu bhajomerwe bhukong'u. </span><span class="Verse_Number" lang="cwa">53</span><span lang="cwa">Mbe, bhakabha bharekara mu-nyumba ya Waryubha bharamukumya.</span>
