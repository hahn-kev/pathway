<div class="scrBook"><span class="scrBookName" lang="cwa">Ruka</span><div class="Title_Main"><span class="Title_Secondary" lang="cwa">aAmang'ana amajomu ga Yesu kyego gang'orwa na</span><span lang="cwa"> RUKA</span>
</div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="cwa">Obhukangati</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="cwa">1</span><span class="Verse_Number" lang="cwa">1</span><span lang="cwa">Omukuru Teofiro, amang'ana garya gakoreka gati yetu, abhantu bhaaru bhakoreri ekitunyo kya okugang'ora. </span><span class="Verse_Number" lang="cwa">2</span><span lang="cwa">Bhaang'ora amang'ana kya garya twakeeribhwa na bhanu bherorera amang'ana gayo kwa ameeso gabho, kurwa ku-bhwambiro bhwa emirimu gya Yesu. Bhayo mbo bharinga bharanyaragan'ya ering'ana rya Waryubha. </span><span class="Verse_Number" lang="cwa">3</span><span lang="cwa">Oni nonse nekomerye bhwahene kyego gakoreka kurwa ku-bhwambiro. Nkarora m-bujomu nkung'orere naho, </span><span class="Verse_Number" lang="cwa">4</span><span lang="cwa">uuwe wonse obhe na obhuhene bhwa amang'ana ganu wehigiribhwa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="cwa">  Yesu aremukibhwa kugya murwire</span>
</div><div class="Parallel_Passage_Reference"><span lang="cwa">(Mar 16:19-20; Miko 1:9-11)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">50</span><span lang="cwa">Akamara akabhabhahira mpaka mu-mugi gwa Betania, hanubhahika akenura amabhoko gaye eguru akabhanonka. </span><span class="Verse_Number" lang="cwa">51</span><span lang="cwa">Na hanu yaringa akyabhanonka, akabhatiga akemukibhwa kugya murwire .</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="cwa">52</span><span lang="cwa">Bhakamusyengera bhakamara bhakahunjuka Yerusaremu bhajomerwe bhukong'u. </span><span class="Verse_Number" lang="cwa">53</span><span lang="cwa">Mbe, bhakabha bharekara mu-nyumba ya Waryubha bharamukumya.</span>
</div></div></div></div></body>
