            <div class="entry" id="gf2613bd5-e866-4ac7-9101-a43ab1d4adcd">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#gf2613bd5-e866-4ac7-9101-a43ab1d4adcd">=W=</a>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="f2613bd5-e866-4ac7-9101-a43ab1d4adcd">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">v</span>
                                </span>
                                <span class="slots">
                                    <span class="slot">
                                        <span class="name">
                                            <span lang="en">Person</span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">Second person; labialisation of the initial
                                    consonant of Class 3 verbs beginning with gg, and Class 1 verbs
                                    beginning with k or g. Also of the Potential mode prefix for
                                    Class 2 verbs.</span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            <div class="entry" id="gca26b453-4696-4aa1-9e28-1f5121e9b066">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#gca26b453-4696-4aa1-9e28-1f5121e9b066">waain</a>
                    </span>
                </span>
                <span class="pronunciations">
                    <span class="pronunciation">
                        <span class="form">
                            <span lang="bzh-fonipa">ˈwaː.in</span>
                        </span>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="ca26b453-4696-4aa1-9e28-1f5121e9b066">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">V1</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">to struggle, try hard, to struggle to climb out of
                                    something, as a hole.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Waain bë maḳ noh tena.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">He tried hard looking for a way to
                                                  get out.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Luḳ waaḳ lom waain rot rëḳ ma menedo
                                            loḳ.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">He fell into the cave and he
                                                  struggled hard to get out but he couldn't and he
                                                  had to remain there.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="semanticdomains">
                                <span class="semanticdomain">
                                    <span class="abbreviation">
                                        <span lang="en">4.8.1</span>
                                    </span>
                                    <span class="name">
                                        <span lang="en">Hostility</span>
                                    </span>
                                </span>
                                <span class="semanticdomain">
                                    <span class="abbreviation">
                                        <span lang="en">4.8.1.1</span>
                                    </span>
                                    <span class="name">
                                        <span lang="en">Oppose</span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            <div class="entry" id="g054e93d5-d3cf-410e-a4cf-3edfa0993bd7">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#g054e93d5-d3cf-410e-a4cf-3edfa0993bd7">waaḳ</a>
                    </span>
                </span>
                <span class="pronunciations">
                    <span class="pronunciation">
                        <span class="form">
                            <span lang="bzh-fonipa">waːq</span>
                        </span>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="054e93d5-d3cf-410e-a4cf-3edfa0993bd7">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">n</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">cave, hole-a natural formation.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Waaḳ böpata ti neggëp vosnë.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">There's a huge cave in the
                                                  bush.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Ya deggevek waaḳ.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">They went into the cave.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="semanticdomains">
                                <span class="semanticdomain">
                                    <span class="abbreviation">
                                        <span lang="en">1.2.1.5</span>
                                    </span>
                                    <span class="name">
                                        <span lang="en">Underground</span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>

            <div class="entry" id="g937b7e8c-37df-4874-91e1-8c8a387951b7">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#g937b7e8c-37df-4874-91e1-8c8a387951b7">wabeenġ</a>
                    </span>

                    <span class="pronunciation">
                        <span class="form">
                            <span lang="bzh-fonipa">wa.ˈᵐbɛːɴ</span>
                        </span>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="937b7e8c-37df-4874-91e1-8c8a387951b7">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">n</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">kind of yam.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Wabeenġ raḳ mekeyëh riing.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">
                                                  <span lang="en">The </span>
                                                  <span lang="bzh">wabeeng</span>
                                                  <span lang="en"> grew up and broke the yam
                                                  stake.</span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="semanticdomains">

                                    <span class="abbreviation">

                                    </span>
                                    <span class="name">

                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            <div class="entry" id="g9d94538b-12c1-455e-b56b-db97a3c7fe21">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#g9d94538b-12c1-455e-b56b-db97a3c7fe21">waing</a>
                    </span>
                </span>
                <span class="pronunciations">
                    <span class="pronunciation">
                        <span class="form">
                            <span lang="bzh-fonipa">ˈwa.iŋ</span>
                        </span>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="9d94538b-12c1-455e-b56b-db97a3c7fe21">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">n</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en"> a kind of green vegetable from the coast, the vine
                                    is used for tying boats because it doesn't rot quickly in the
                                    sea.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Waing og yiḳ jojeng nivesa ti sën hil
                                            ġeyeh maġa.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">
                                                  <span lang="bzh">Waing</span>
                                                  <span lang="en"> is a good kind of green vegetable
                                                  which we cook and eat.</span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
            </div>
            <div class="entry" id="g8fe561f0-e537-45fa-8a00-010f85f7a7cd">
                <span class="mainheadword">
                    <span lang="bzh">
                        <a href="#g8fe561f0-e537-45fa-8a00-010f85f7a7cd">wes</a>
                    </span>
                </span>
                <span class="pronunciations">
                    <span class="pronunciation">
                        <span class="form">
                            <span lang="bzh-fonipa">wɛt͡ʃ</span>
                        </span>
                    </span>
                </span>
                <span class="senses">
                    <span class="sensecontent">
                        <span class="sense" entryguid="8fe561f0-e537-45fa-8a00-010f85f7a7cd">
                            <span class="morphosyntaxanalysis">
                                <span class="partofspeech">
                                    <span lang="en">n</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">wall-of a house.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Wes kevoh gebegganġ neggëp nyë
                                            tale.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">The wall collapsed and the house was
                                                  left standing open.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Ham kweping wes nah gökin.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">Cover the wall again.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Loḳ ġuvenġ raḳ wes.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">
                                            <span class="translation">
                                                <span lang="en">He painted the wall.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </span>
                            <span class="semanticdomains">
                                <span class="semanticdomain">
                                    <span class="abbreviation">
                                        <span lang="en">6.5.2.1</span>
                                    </span>
                                    <span class="name">
                                        <span lang="en">Wall</span>
                                    </span>
                                </span>
                                <span class="semanticdomain">
                                    <span class="abbreviation">
                                        <span lang="en">6.5.1.5</span>
                                    </span>
                                    <span class="name">
                                        <span lang="en">Fence, wall</span>
                                    </span>
                                </span>
                            </span>
                        </span>
                    </span>
                </span>
