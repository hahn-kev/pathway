            <span lang="bgt">A Josep ke vano bali riso horua na ahagna duagna a Meri, na vaivine ke parua ghohi bali taugna. Kori vido iangeni a Meri ke boebote ghohi. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido kena mono i Betlehem, a Meri ke kasa na vulagna keda vahua na gari. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Meri ke vahua a dathegna mane me filehiagna kori pohe me vakolia tagna na bali vangadia na komi fata kaukagu. Iia ke eia iaani eigna ke vonu ghohi na vathe binaboli.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Enjel Ke Titiono Aua A Jisas Ke Havi Mai</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00013b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00013b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara reireghi sip kena reireghira nidia na komi sip kori bongi</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kekeha mara kena mono kosigna na meleha kori bongi iangeni kena reireghira nidia na komi sip.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Sina enjel nigna a God ke horu mai itadia ma na silada ke mai tagna a Lod God ke silada kililivira, mena mataghu puala. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma na enjel ke haghore vanira, &lt;&lt;Oti saghoi mataghu! Inau ku hatia mai na rorongo ke toke keda vatotogora na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori dani iaani, ahai keda vahavighamu ke havi mai kori melehagna a King Deved. Imanea a Krais a Lod. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Iaani nimiu na vaughithatha: Ighamu kotida reghia na meomeo kena filehia kori pohe mena vakolia tagna na bali vangadia na komi fata kaukagu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido iangeni vamua na komi enjel i popo kena mai duagna na enjel iangeni mena kilothaba a God vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">&lt;&lt;Kilothaba a God i popo.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na soleana keda mono duadia arahai kori maramagna a God ke totogo eidia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Na komi enjel kena tabiru hadi i popo, mi mara na reireghi sip kena vapuipuhi mena titiono varihotaghidia, &lt;&lt;Ati atu i Betlehem eigna katida atu mati reghia na hava a God ke tuturia vanighita.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Imarea kena saisami taveti vano mena pada a Meri ma a Josep ma na meomeo ke koli tagna na bali vangadia na komi fata kaukagu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido kena reghia na meomeo, imarea kena titionoa na komi fata na enjel ke tuturia vanira eigna na meomeo. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Na mavitu kena rongovia na rorongo kena hati maia mara na reireghi sip mena vere nidia puala. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ma a Meri ke boi madoa na komi fata iraani me toatoghara hahali. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mara na reireghi sip kena tabiru mena kilothaba a God eigna na komi fata kena rongovia mena reghia ke vaghagna vamua na enjel ke velea vanira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Josep Ma A Meri Koro Hati Vanoa A Jisas Kori Vathe Ke Tabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Na meomeo ke jufungia e alu ghohi na danigna, gi ena sogivaughithatha mena tughuniagna na ahagna a Jisas. Iangeni na aha na enjel ke veleagna a Meri kori vido ke boi boebote mua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Me jufu mai ghohi na dani a Josep ma a Meri koroda eia na hava ke velea na vetula nigna a Moses bali vararahara ghehedia kori matagna a God leghugna na havigna na gari. Iroira koro hati vanoa na gari kori Vathe ke Tabu nigna a God i Jerusalem eigna koroda hea vanoa a Lod God. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Eigna na vetula nigna a Moses ke velea, &lt;&lt;Na gari mane ke havi nagho, imarea kedana hea a Lod God.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F8bdc0345-723f-4dfe-8c23-4275676147ca">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F8BDC0345-723F-4DFE-8C23-4275676147CA" title="">
              <span lang="bgt">Eksodas 13:2</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Iroira koro eia mua na havughaghi</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdd187074-bdba-4c30-94c1-d8460ec9c888">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDD187074-BDBA-4C30-94C1-D8460EC9C888" title="†">
              <span class="Emphasis" lang="bgt">Havughaghi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> leghuagna na vetula nigna a Lod God ke velea imarea kedana havughaghi e rua na bora ba e rua na dathe babahulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido iangeni sina mane ke mono i Jerusalem, na ahagna a Simeon. Imanea na mane jino me leghua a God hahali. Imanea ke pitua na maghavu a God keda vahavira mara Israel ma na Tarunga ke Tabu ke mono itagna. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na Tarunga ke Tabu ke velea ghohi imanea keda boi thehe me ghieghilei reghia a Vahavi, na mane a God ke taluhaghorea keda vetula mai. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na Tarunga ke Tabu ke batu vanoa a Simeon kori Vathe ke Tabu nigna a God. Kori vido a Simeon ke mono ngengeni, a Josep ma a Meri koro hati maia a Jisas bali hea vanoa a God vaghagna ke velea na vetula nigna a Moses. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Gi a Simeon ke pala hadia na gari me kilothaba a God. Imanea ke velea,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Lod God, ikageeni tangomana inau kuda thehe kori soleana.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Vaghagna ko kidi taluhaghore vaniu,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">inau ku reghia ghohi a Vahavi</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">ko hera na komi tinoni gougovu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imanea keda vaghagna na lui keda laema na hangana ke tutuni tadia arahai kena boi Jiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me keda abeghami hadi, nimua na mavitu i Israel.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A tamagna ma a idogna koro vere rodia puala na rongoviagna na hava ke velea a Simeon eigna a dathedia. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Simeon ke vatokera gi e veleagna a Meri, a idogna a Jisas, &lt;&lt;Na meomeo iaani, a God ke vahia ghohi i hau eigna sethe na tinonigna i Israel imanea keda vahavira. Me sethe mua na tinonigna i Israel, imanea keda boi vahavira eigna imarea kedana boi vaututunia. Imanea keda vaghagna na vaughithatha keda vavotura na komi tinoni. Keana sethe na tinoni kedana siriuhaghinia, </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">ma na komi fata ke mono polo kori ghaghanadia keda tateli aua. Ma na dikahehe hutu puala keda vahaghitigho, vaghagna kena sogigho kori ghau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Sina kaekave ke profet, na ahagna a Ana, ke mono mua ngengeni. Iia a dathegna a Fanuel ke havi mai kori vinahuhugna a Ase. Kori vido mathanganigna, iia ke taulaghi koragna e vitu na vinogha vamua me thehe sania a taugna. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Iia ke talu havi me jufungia e vati tutughu me vati na vinoghagna. Leuleghu dani ma na bongi iia ke vano kori Vathe ke Tabu nigna a God me sota</span>
            <span class="scrFootnoteMarker">
              <a href="#F68a1ca40-2f36-410b-8244-de2340f91926">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F68A1CA40-2F36-410B-8244-DE2340F91926" title="†">
              <span class="Emphasis" lang="bgt">Sota:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> me tarai hahali ngengeni. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kori vido a Simeon ke talu titiono duadia a Josep ma a Meri, a Ana ke vano tadia me veletokea a God eigna a dathedia. Gi e titiono eigna a Jisas tadia na komi tinoni kena pitua na maghavu a God keda vahavira mara i Israel.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Josep ma a Meri koro vagovua na komi fata ke velea kori vetula nigna a Lod God, gi oro tabiru vano kori melehadia i Nasaret kori provins i Galili. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ma na gari ke hutu hadi na tonogna me heta me pukuni thaothadogha, ma a God ke vatokea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Mono Horu Kori Vathe Ke Tabu Nigna A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Leuleghu vinogha a idogna ma a tamagna a Jisas koro hadi i Jerusalem eigna na Laulahugna na Thovoliungi.</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff3e8f3e3-1a0e-4c73-8266-be48bc57d0ba">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF3E8F3E3-1A0E-4C73-8266-BE48BC57D0BA" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Thovoliungi:</span>
              <span lang="bgt"> Mara Jiu kena togha tabiru na bongi na enjel nigna a God ke thovoliungira mara Israel kena boa na ghaughabua kori hagetha vathedia me vathehera na komi gari mane ke havi nagho tadia mara Ijip. Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00416b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00416b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke mono horu duadia mara na velepuhi kori Vathe ke Tabu i Jerusalem</span>
              </div>
            </div>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Kori vido a Jisas ke jufungia e salaghe rua na vinoghagna, a idogna ma a tamagna koro ghoi vano tagna na laulahu iangeni vaghagna koro ado ei hahalia, moro hatia a Jisas duadia. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Leghugna ke govu ghohi na laulahu, a idogna ma a tamagna a Jisas koro turughu tabiru kori melehadia ma a Jisas ke mono horu i Jerusalem. Kari iroira koro boi adoa. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Kori ghaghanadia, imanea da e tabiru duadia kekeha tinoni ke adora itadia na mavitu moro taveti na dani doudolu. Gi oro turughu na hiroagna tadia ara vikedia mara kuladia. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kari iroira koro boi reghi pada gi oro tabiru i Jerusalem moro hiroa ngengeni. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vatolugna na dani, iroira koro vano reghi pada kori Vathe ke Tabu nigna a God. Imanea ke nohe duadia mara na velepuhigna na vetula</span>
            <span class="scrFootnoteMarker">
              <a href="#F73e78429-0bde-41de-8f65-f2af4e608fad">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F73E78429-0BDE-41DE-8F65-F2AF4E608FAD" title="†">
              <span class="Emphasis" lang="bgt">Mara na velepuhigna na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> me vaovarongo me huahuatira. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Ma na komi tinoni kena rongovia kena vere nidia puala itagna nigna na thaothadogha ma na nigna na komi haghore tughu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Kori vido a Josep ma a Meri koro reghi pada, iroira koro vere rodia puala. Ma a idogna ke ania, &lt;&lt;Dathegu, ehava gi o eia vanighami iaani? Iroghami a tamamu kuru hirogho muru mataghu eigna da sa fata ke dika ke padagho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Ehava gi oro hirou ivei mi vei? Iroghamu tangomana koroda adoa inau kuda mono kori vathegna a Tamagu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Keana iroira koro boi adoa na ghaghana ikoragna na komi haghore iraani.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Ma a Jisas ke tabiru duadia i Nasaret me leghu hahalia na komi fata koro veleagna. A idogna ke togha hahalia na komi fata iraani kori ghaghanagna. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Ma a Jisas ke hutu hadi me vonungia na thaothadogha. A God ma na komi tinoni kena totogo puala eigna imanea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Agutu Nigna // A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 3:1-12; Mak 1:1-8; Jon 1:19-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">3</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori salaghe limagna na vinogha a Tiberias ke King gna i Rom, a Pontius Paelat ke primia i Jiudea, ma a Herod Antipas ke vunaghi pungusia na provins i Galili. A Filip, a tahigna a Herod, ke vunaghi pungusira e rua na provins i Iturea mi Trakonitis, ma a Lisanias ke vunaghi pungusia na provins i Abilin. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Anas ma a Kaiafas, romara koro pukuni naghoi pris.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa957baf2-9ed9-435e-b1db-361be34a30d1">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA957BAF2-9ED9-435E-B1DB-361BE34A30D1" title="†">
              <span class="Emphasis" lang="bgt">Pukuni naghoi pris:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Kori vido iangeni a Jon, a dathegna a Sakaraea, ke mono kori meleha ke gou, ma na haghoregna a God ke mai itagna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jon ke taetaveti tadia na komi meleha ghaghireigna na bea hutu i Jodan me titiono vanira na komi tinoni. Imanea ke velera, &lt;&lt;Oti tughua na havimiu ke koakoa moti siuvitabu, ma a God keda talutavogha na komi paluhamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A profet Aesaea ke risoa i hau eigna na maigna a Jon. Imanea ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Sina mane keda haohaghore heta kori meleha ke gou,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Oti kaikalitia na hangana vania a Lod moti vajinoa na bali taetavetigna.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Oti kuvurira na komi logu moti vanatara na komi suasupa ma na mathaghughu.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na komi hangana ke thoithoki, oti vajinora.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ma na komi hangana ke sethe na lodu itadia, oti kuvuri toetokera.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma na komi tinoni gougovu kedana reghia a God keda vahavira.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F2bd2f2f2-fc26-4c77-8be8-881261642bb3">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F2BD2F2F2-FC26-4C77-8BE8-881261642BB3" title="">
              <span lang="bgt">Aesaea 40:3-5</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Sethe na tinoni kena mai tagna a Jon eigna keda siuvitabura. A Jon ke velera kekeha itadia, &lt;&lt;Ighamu koti dika vaghagna na komi poli! Ehava? Ighamu koti ghaghana kotida polo tagna na fate a God keda eia gi kotida siuvitabu vamua? Boi tangomana nimiu! </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Oti kidi eia na komi fata ke jino bali tateli aua ighamu koti tughua ghohi na havimiu ke koakoa, gi oti mai moti siuvitabu itagua. Oti saghoi ghaghana a God keda boi fateghamu eigna koti havi mai kori vikegna a hutuda a Ebraham. Eigna inau ku veleghamu, a God ke tangomana keda eia na komi ghahira iraani gi kedana ara vinahuhugna a Ebraham. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Ikageeni a God ke kaikaliti ghohi bali fatera na komi tinoni kena boi tughua na havidia, vaghagna ahai ke kaikaliti na toka horuagna na komi ghai. Na komi ghai ke boi toke na sagharodia, imanea keda toka horura me sonira vano kori joto.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma na mavitu kena huatia a Jon, &lt;&lt;Na hava kitida eia bali tateli aua ighami kiti tughua na havimami ke koakoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jon ke haghore tughura, &lt;&lt;Ahai itamiu ke tonogna e rua na oopo, imanea keda hea sikei tagna ahai ke teo sa nigna. Gi ahai ke mono ghagna vanga, imanea keda kemulia vanira arahai ke teo sa ghadia vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kekeha mara na oho takis kena mai eigna kedana siuvitabu. Imarea kena huatia, &lt;&lt;Velepuhi, na hava kitida eia bali tateli aua ighami kiti tughua na komi puhimami ke dika?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jon ke anira, &lt;&lt;Oti kaea vamua tadia na komi tinoni e ngiha ke velea na vetula moti saghoi kaea na rongo ke sethe vano tagna iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kekeha soldia kena huatia, &lt;&lt;Ighami eni ba? Na hava kitida eia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke anira, &lt;&lt;Oti saghoi hurura na komi tinoni eigna kedana heghamu na rongo. Moti saghoi vuha haghore eigna sa tinoni. Oti totogo vamua e ngiha na volimiu kena heghamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Na komi tinoni kena ghaghana na maigna a Vahavi e gharani mai ghohi, mena ghaghana da a Jon imanea a God ke vahia. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Ma a Jon ke velera, &lt;&lt;Inau ku siuvitabughamu kori bea, keana ahai keda mai leghugu, imanea ke thaba vano itagua. Inau boi naba kuda hati aua nigna na sadol. Imanea keda siuvitabughamu kori Tarunga ke Tabu ma na joto. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imanea ke kaikaliti na fateragna na komi tinoni, vaghagna na tinoni ke ghulitia na wit.</span>
            <span class="scrFootnoteMarker">
              <a href="#F1ea92ed4-294e-40a2-aeac-d636fc6bb631">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F1EA92ED4-294E-40A2-AEAC-D636FC6BB631" title="†">
              <span class="Emphasis" lang="bgt">Wit:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Imanea ke hatia na komi ghanogna me boa kori vathegna, keana imanea keda pughulira na komi ghuighuligna kori joto ke teo na thehegna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sethe na titiono a Jon ke eia vaghagna iangeni kori vido ke tuturi aua na Rorongo ke Toke tadia na komi tinoni me velera eigna kedana leghua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Leghugna iangeni, a Jon ke haghore heta vania a Herod Antipas na king, eigna ke hatia me taulaghi tagna a Herodias, a taugna a toghagna. Mi imanea ke eira kekeha fata mua ke dika puala. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Me sina fata ke eia ke dika vano, imanea ke thotia a Jon me boa haghea kori vathe tatari.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Siuvitabuagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 3:13-17; Mak 1:9-11)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00410b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00410b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na Tarunga ke Tabu ke horu mai popogna a Jisas, na dodorogna ke vaghagna na bora</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido kena boi boa haghea mua a Jon kori vathe tatari, imanea ke siuvitabura na komi tinoni, me siuvitabua mua a Jisas. Kori vido iangeni a Jisas ke tarai ma na maaloa ke hangavi, </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">ma na Tarunga ke Tabu ke horu mai popogna, na dodorogna ke vaghagna na bora. Ma na ohai haghore ke haghore mai i popo me ania, &lt;&lt;Ighoe a pukuni dathegu. Inau ku totogo puala eimu ighoe mu ku dothovigho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ara Hutugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 1:1-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido a Jisas ke jufungia e tolu hangavulu na vinoghagna, imanea ke turughua nigna na komi agutu. Kori ghaghanadia na komi tinoni, a Jisas a dathegna a Josep.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ma a Josep a dathegna a Heli</span>

          </div>

            <span class="Verse_Number" lang="bgt">25</span>

          <div class="Line1">
            <span class="Verse_Number" lang="bgt">37</span>

        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Satan Ke Auaua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 4:1-11; Mak 1:12-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">4</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke taveti sania na bea hutu i Jodan, na Tarunga ke Tabu ke vonungia. Me batu vanoa a Jisas kori meleha ke gou. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Satan ke auaua a Jisas ngengeni koragna e rua tutughu na dani. Kori vido iangeni a Jisas ke boi vanga me rofo nigna puala kori vagovugna na komi dani irangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Satan ke ania, &lt;&lt;Gi keda tutuni ighoe pukuni Dathegna a God, o haghore vania na ghahira iaani meke vuhai bred.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Jisas ke haghore tughua, &lt;&lt;Na komi Rioriso ke Tabu kena velea na komi tinoni kena boi havi kori bred vamua.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F0043dd31-6fea-49c2-98b1-3d4260e573db">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F0043DD31-6FEA-49C2-98B1-3D4260E573DB" title="">
              <span lang="bgt">Diutronomi 8:3</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Satan ke batu vanoa a Jisas tagna sina vido ke hadi puala, me saisami tuhua vania na komi meleha hutu koragna na maramagna. </span>
            <span class="Verse_Number" lang="bgt">6-7</span>
            <span lang="bgt">Ma a Satan ke ania, &lt;&lt;Gi koda torongaghi tuturu horu mo maimanihihiu, ighoe koda vunaghi pungusira na komi meleha iraani mu kuda hegho atu nidia na komi fata ke toke. Eigna na komi fata iraani na nigua, mu tangomana kuda hea ahai ku vahia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma a Jisas ke haghore tughua, &lt;&lt;Na komi Rioriso ke Tabu kena velea, &lt;A Lod na nimiu a God vamua kotida maimanihihia moti agutu vania.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff9090319-c1c5-46f8-84df-c8341a4c0f8d">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FF9090319-C1C5-46F8-84DF-C8341A4C0F8D" title="">
              <span lang="bgt">Diutronomi 6:13</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghugna iangeni a Satan ke ghoi batu vanoa a Jisas i Jerusalem me veleagna eigna keda sokara kori vido ke hadi puala popogna na Vathe ke Tabu nigna a God. Gi a Satan ke veleagna, &lt;&lt;Gi ighoe a Dathegna a God, o sogala horu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Eigna na komi Rioriso ke Tabu kena velea,&lt;God keda velera nigna na komi enjel eigna kedana reireghigho. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Imarea kedana lakugho me teo keda kathea sa ghahira na naemu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fb650bbca-97cd-4aa6-9ad0-bfd66875c6ea">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FB650BBCA-97CD-4AA6-9AD0-BFD66875C6EA" title="">
              <span lang="bgt">Psalm 91:11-12</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na komi Rioriso ke Tabu kena velea, &lt;Saghoi eia sa fata bali huruagna a Lod na nimiu God eigna keda eia vanighamu na hava ke taluhaghorea.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F8022440b-2b9e-44e3-84c3-abd1e25bc079">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F8022440B-2B9E-44E3-84C3-ABD1E25BC079" title="">
              <span lang="bgt">Diutronomi 6:16</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido a Satan ke govu na auauagna a Jisas tagna na komi fata iraani, imanea ke taveti sania a Jisas me pitua sa maghavu ke toke keda ghoi auaua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Turughua Nigna // Na Agutu I Galili</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 4:12-17; Mak 1:14-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna iangeni a Jisas ke ghoi tabiru vano kori provins i Galili, ma na mana nigna na Tarunga ke Tabu ke mono duagna. Na rorongogna imanea ke jufu tadia na komi meleha kori provins iangeni. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke velepuhira na mavitu tadia na komi vathe haidu nidia mara Jiu,</span>
            <span class="scrFootnoteMarker">
              <a href="#F22c5413a-8a4f-416d-bca1-3bfe2a265e4c">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F22C5413A-8A4F-416D-BCA1-3BFE2A265E4C" title="†">
              <span class="Emphasis" lang="bgt">Vathe haidu nidia mara Jiu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ma na komi tinoni gougovu kena kilothaba imanea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara I Nasaret Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:53-58; Mak 6:1-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke tabiru i Nasaret, na meleha ke hutu hadi itagna. Kori Sabat</span>
            <span class="scrFootnoteMarker">
              <a href="#F7de70656-7f5a-4308-946d-ab73b4bf83e6">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7DE70656-7F5A-4308-946D-AB73B4BF83E6" title="†">
              <span class="Emphasis" lang="bgt">Sabat:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00150b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00150b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na pepa viviloho</span>
              </div>
            </div>
            <span lang="bgt"> imanea ke vano kori vathe haidu vaghagna ke ado ei hahalia. Imanea ke sokara hadi eigna keda ijumia na Rioriso ke Tabu vanira na mavitu.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imarea kena hea na pepa viviloho kena risoa itagna nigna na rioriso a profet Aesaea. A Jisas ke vurehea me reghi pada na vido ke velea iaani:</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Na Tarunga ke Tabu nigna a God ke mono duagu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna imanea ke vahiu ghohi bali tuturia na Rorongo ke Toke tadia arahai kena kuma.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea ke vetulau mai eigna kuda tuturi aua imarea kedana vamamaluhara arahai kena mono kori vathe tatari,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma arahai kena doa kedana ghoi reirei,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma arahai kena mono papara kori limadia arahai tavogha kedana mono mamaluha.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Inau ku tuturia aua, na maghavu a God keda vahavira nigna na komi tinoni e gharani mai ghohi.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3fadcbd4-3dde-4e5c-81b0-4bb3ad0f3d03">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3FADCBD4-3DDE-4E5C-81B0-4BB3AD0F3D03" title="">
              <span lang="bgt">Aesaea 61:1-2</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Govu, gi e lopoa na rioriso me he tabirua na mane ke batua na tarai me nohe eigna keda velepuhira. Na mavitu gougovu kena mono koragna na vathe haidu kena buta vano itagna. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Na hava ku ijumia vanighamu atu e tutuni ikageeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma na komi tinoni ngengeni kena titionoa na komi fata ke toke eigna a Jisas mena vere nidia puala tagna nigna na haghore ke toke ke velea. Keana, gi ena velea, &lt;&lt;Ehava gi ai? Eigna imanea a dathegna a Josep vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Inau ku adoa ghohi ighamu koti magnahaghinia na veleugna sina titiono kudo ke adoa na komi tinoni, &lt;Dokta, o kidi vatoke tabirugho ghehemu,&gt; Na ghaghana ikoragna, gi koda a Vahavi, o eira kori melehamu eeni na komi reghithehe kiti rongovia ko eira kori meleha i Kapaneam.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma a Jisas ke ghoi velera, &lt;&lt;E tutuni na hava ku veleghamu ikageeni. Teo sa profet imarea kedana ghaghana bohea kori pukuni melehagna. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido ke mono a profet Elaija, sethe na vaivine thehe sasani kena mono i Israel kena papara. Kori vido iangeni teo sa uha koragna e tolu na vinogha me ono na vula, ma na ngengere</span>
            <span class="scrFootnoteMarker">
              <a href="#F8fe90c5d-af7b-41da-b7b9-a5249a8ebd01">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8FE90C5D-AF7B-41DA-B7B9-A5249A8EBD01" title="†">
              <span class="Emphasis" lang="bgt">Ngengere:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke padara na komi meleha. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Keana a God ke boi vetula vanoa a Elaija eigna keda hathea sina vaivine ngengeni. Teo. Imanea ke vetula vanoa a Elaija tagna sina vaivine thehe sasani ke boi Jiu ke mono kori meleha i Jarefat kori provins i Saidon. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Mi kori vido ke mono a profet a Elisa, sethe na tinoni Jiu kena mono i Israel kena lepa. Keana a God ke boi vatoke tabirua sikei itadia. Sikei vamua a Naman na manegna i Siria a God ke vatoke tabirua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na komi tinoni kena mono kori vathe haidu kena rongovia na komi fata iraani mena dikatadia puala. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Imarea kena sokara hadi mena thotia a Jisas mena gigi aua kori melehadia. Na meleha iangeni ke mono tagna sina suasupa. Imarea kena hatia a Jisas mena vano tagna ke vahotha mena haga soni horua. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Keana imanea ke taetaveti varihotaghidia na mavitu me taveti sanira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aua Na Tidatho Tagna Sina Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:21-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Leghugna iaani a Jisas ke ghoi vano i Kapaneam, sina meleha kori provins i Galili. Kori Sabat a Jisas ke velepuhira na komi tinoni kori vathe haidu. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Ma na komi tinoni kena vere nidia puala tagna nigna na velepuhi, eigna na pukuni thaothadogha bali velepuhi ke mono itagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kori vido iangeni, sina mane ke haghevia na tidatho ke mono korai vathe haidu. Imanea ke ghu heta, </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Jisas, ighoe na manemu i Nasaret! Na hava ko haga mai eia itamami? O mai bali diadikalaghami? Inau ku adogho ghohi. Ighoe na pukuni mane tabu a God ke vetulagho mai!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Jisas ke haghore heta vania na tidatho, &lt;&lt;O bughoro mo taveti au itagna!&gt;&gt; Ma na tidatho ke vasikili horua na mane iangeni naghodia na mavitu, gi e taveti sania kari e boi vangesoa. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Imarea gougovu kena vere nidia puala mena turughu haohaghore varihotaghidia, &lt;&lt;Tolumara! Na haghore hava hina iaani? Imanea ke haohaghore kori mana ke hutu vanira na komi tidatho mena taveti au.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma na rorongogna a Jisas ke rongoragha tadia na komi meleha gougovu ghaghireigna i Kapaneam.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura Arahai Kena Vahaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:14-17; Mak 1:29-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A Jisas ke taveti au kori vathe haidu me vano kori vathegna a Saimon. Kori vathe iangeni a vungaogna vaivine a Saimon ke vahaghi me vuvughu puala na tonogna. Imarea kena kaea a Jisas eigna keda hathea. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ma a Jisas ke vano me sokara ghaghireigna na mathagna me haghore heta vania na vahaghi. Ma na vahaghi ke govu itagna. Kori vido vamua iangeni, iia ke sokara hadi me kaikalitia vanira ghadia na vanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kori vido ke haga hu ghohi na aho, na mavitu kena hatira mai na komi tinoni ke padara na komi thagi vahaghi. Ma a Jisas ke tangolira mena toke tabiru gougovu. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ma a Jisas ke gigi aura na komi tidatho tadia na komi tinoni. Na komi tidatho kena ghu heta vaghagna iaani, &lt;&lt;Ighoe a Dathegna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana a Jisas ke haghore heta vanira me boi lubatira gi kedana velea sa fata, eigna kena adoa imanea a Vahavi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vano Titiono Tadia Na Komi Meleha I Galili</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:35-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Kori vuevughei puni a Jisas ke taveti sania na meleha i Kapaneam me vano kori vido ke korogha. Ma na mavitu i Kapaneam kena hiroa mena vano pada, mena veleagna eigna keda boi taveti sanira. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Keana a Jisas ke velera, &lt;&lt;Inau kuda tuturia na Rorongo ke Toke tadia kekeha meleha tavogha eigna na hughuta nigna a God,</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc193562c-3009-4b9e-95fd-727aaa694959">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC193562C-3009-4B9E-95FD-727AAA694959" title="†">
              <span class="Emphasis" lang="bgt">Hughuta nigna a God:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> eigna iangeni na vunegna a God ke vetulau mai.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ma a Jisas ke titionoa na Rorongo ke Toke tadia na komi vathe haidu nidia mara Jiu kori provins i Jiudea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kilora Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 4:18-22; Mak 1:16-20)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01875b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01875b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara ugura kena kiari hadia nidia na jau</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">5</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani a Jisas ke sokara ghaghireigna na kolo i Galili. Sethe na tinoni kena huhuju mena mai gharania imanea eigna kedana tangomana na rongoviagna na haghoregna a God.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke reghia e rua na boti ke piniti ghaghireigna na lilihi. Kekeha mara ugura kena pinitira mena lumira nidia na komi jau. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke hahaghe kori boti nigna sina mane, na ahagna a Saimon, me kaea eigna keda huju sapa sina vido. Gi e nohe me velepuhira na komi tinoni kena mono i longa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido ke govu na titiono vaniragna na mavitu, imanea ke veleagna a Saimon, &lt;&lt;Oti huju sapa kori maha moti sonia horua nimiu na komi jau eigna keda hogho sa igha moti hatia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Saimon ke veleagna, &lt;&lt;Vunaghi, ighami kiti ugura na bongi doudolu miti boi vathehea sa igha. Keana ighami kitida ghoi soni horura na komi jau eigna ko veleghami.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido imarea kena eia na hava ke velera a Jisas, sethe na igha ke hogho me haga resu na komi jau. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imarea kena kilora vano ara kuladia kena mono tagna sina boti eigna kedana mai hathera. Imarea kena mai mena lujaghinia na komi igha tagna e rua na boti mena haga luvu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Saimon Pita ke reghia na reghithehe iaani me torongaghi tuturu horu itagna a Jisas me ania, &lt;&lt;Lod, o taveti saniu eigna inau na tinoni koakoa!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Pita ke velea iangeni eigna imarea kena reghia na komi igha kena vathehera mena vere nidia puala. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">E rua dathegna Jebedi, Jemes ma a Jon, koro agutu duagna a Saimon. Romara huju, oro vere rodia puala.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Jisas ke veleagna a Saimon, &lt;&lt;O saghoi mataghu. Turughu ikageeni ighoe koda ugura tinoni mo hatira mai tagna a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido kena thonga i longa mena kiaria thonga e rua na boti, imarea kena talu horua komi nidia na fata gougovu mena leghua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokea Sina // Mane Ke Lepa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:1-4; Mak 1:40-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Jisas ke vano tagna sina meleha ke mono sina mane ke lepa. Imanea ke reghia a Jisas me mai itagna me torongaghi tuturu me pogho horu kori thepa. Imanea ke kaea huhurua eigna keda vatokea me velea, &lt;&lt;Lod, gi koda magnahaghinia, tangomana koda vatoke tabiruu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jisas ke tangolia me ania, &lt;&lt;Hii, inau ku magnahaghinia. O toke tabiru!&gt;&gt; Ma na komi tubu kori tonogna ke mavo saisami. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Ma a Jisas ke haghore heta vania, &lt;&lt;O saghoi veleagna sa tinoni na hava ku eia vanigho. Kari o vano reghia na pris eigna keda reghia na tonomu ke toke tabiru. Gi o hea na pris na fata bali havughaghi ke velea na vetula nigna a Moses eigna kedana adoa na mavitu ighoe ko toke tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Toke a Jisas ke lutia na mane iangeni na titionoagna, na rorongogna a Jisas ke rongoragha tadia na komi meleha. Ma na mavitu ke sethe kena mai mena rorongo kori nigna na velepuhi, mena magnahaghinia a Jisas keda vatokera tadia na komi vahaghi ke padara. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Sethe na maghavu a Jisas ke taveti sanira na mavitu me vano tagna na meleha ke korogha me tarai.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokea Sina Mane Ke Lae Na Tonogna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:1-8; Mak 2:1-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Sina dani a Jisas ke velepuhira na mavitu mi kekeha mara Farise</span>
            <span class="scrFootnoteMarker">
              <a href="#F7518bbfd-be79-4f2e-8702-57b1bb6f0b22">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7518BBFD-BE79-4F2E-8702-57B1BB6F0B22" title="†">
              <span class="Emphasis" lang="bgt">Mara Farise:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mi mara na velepuhigna na vetula kena mono ngengeni. Imarea kena mai tadia na komi meleha kori provins i Galili mi kori provins i Jiudea mi kori na meleha hutu i Jerusalem. Ma na mana nigna a Lod God ke mono tagna a Jisas bali vatokera arahai kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido iangeni, kekeha mara kena hulungia maia kori mathagna sina mane ke lae na tonogna. Imarea kena haga hatia mai korai vathe tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Keana imarea kena boi tangomana eigna na mavitu ke vonu kori vathe. Mena hulu leghu hadia na rangana mena jufu popogna na vathe. Gi ena vabiloa na vathe mena uli horua na mane ke vahaghi kori mathagna naghogna a Jisas hotaghidia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Jisas ke adoa nidia na vaututuni ke hutu me haghore vania, &lt;&lt;Kulagu, inau ku talutavogha ghohi na komi paluhamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Mara velepuhigna na vetula nigna a Moses duadia mara na Farise kena ghaghana vaghagna iaani, &lt;&lt;Na mane hava hina ke velea iaani? A God vamua ke tangomana na talutavoghagna na komi paluha. Kori vido imanea ke haghore vaghagna iaani, imanea ke vananaba ghehegna duagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke adoa na ghaghanadia me velera, &lt;&lt;Ehava gi oti toatogha na hava ku velea iangeni ke boi toke? </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi kuda haghore vania na mane ke lae na tonogna vaghagna iaani, &lt;Inau ku talutavogha na paluhamu,&gt; ighamu kotida boi tangomana na adoagna na paluhagna ke talutavogha ba teo. Kari gi kuda haghore vania vaghagna iaani, &lt;O sokara hadi mo taveti,&gt; ighamu kotida reghia inau ku mono nigua na mana bali vatokeagna imanea ba teo. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido kuda vatokea na mane iaani, ighamu kotida adoa, inau, na Dathei Tinoni,</span>
            <span class="scrFootnoteMarker">
              <a href="#F9ff3b0f2-af5f-4710-8735-6a5a62f3e173">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9FF3B0F2-AF5F-4710-8735-6A5A62F3E173" title="†">
              <span class="Emphasis" lang="bgt">Dathei Tinoni:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke mono nigua mana bali talutavogha na komi paluha.&gt;&gt; Me govu, gi a Jisas ke velea na mane ke lae na tonogna, &lt;&lt;O sokara hadi mo hatia na mathamu mo tabiru kori vathemu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Imanea ke sokara hadi saisami i naghodia na mavitu me hatia na mathagna me tabiru kori vathegna me veletokea a God. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na mavitu kena vere nidia puala mena veletokea a God. Imarea kena mataghunia na mana nigna a God mena velea, &lt;&lt;Ikageeni gi ati reghia sina fata ke hutu puala!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kiloa A Livae</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:9-13; Mak 2:13-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Leghugna iaani, a Jisas ke taveti au kori meleha iangeni me reghia sina mane bali oho takis, na ahagna a Livae. Imanea ke nohe kori vido bali voli takis. A Jisas ke ania, &lt;&lt;O mai mo leghuu inau eigna koda nigua na mane vaovarongo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Livae ke sokara hadi me taveti sanira nigna na komi fata gougovu me leghua a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Livae ke eia na vangahaidu hutu vania a Jisas kori vathegna. Sethe na tinoni bali oho takis duadia kekeha tinoni tavogha kena mai kori vangahaidu iangeni. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kekeha mara Farise duadia mara na velepuhigna na vetula kena haghore diadikala nigna na komi vaovarongo a Jisas vaghagna iaani, &lt;&lt;Ehava gi oti vanga moti kou duadia mara bali oho takis ma arahai tavogha kena dika?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Arahai kena boi vahaghi kena boi magnahaghinia na vano reghiagna na dokta, keana arahai vamua kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Vaghagna iaani, inau ku bosi mai bali velera arahai kena jino kori ghaghanadia ghehedia eigna kedana tughua na havidia ke koakoa, keana arahai kena adoa kena koakoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Boa Haidua Na Velepuhi Mathangani Kori Na Vetula Haulaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:14-17; Mak 2:18-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kekeha tinoni kena veleagna a Jisas, &lt;&lt;Sethe na maghavu nigna na komi vaovarongo a Jon ma na nidia na komi vaovarongo mara na Farise kena sota kori vanga mena tarai. Kari ehava gi nimua na komi vaovarongo kena boi eia iangeni kari ena vanga mena kou ghadia vamua leuleghu dani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Vaghagna ivei, e toke vanira mua na mavitu kena mono kori vangahaidugna na taulaghi kedana sota kori vido na mane taulaghi ke mono duadia? Teo! </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Keana kori vido kekeha tinoni kedana mai hati aua na mane taulaghi itadia ara kulagna, imarea kedana sota eigna kena dikahehe. Vaghagna iangeni ghua, boi tangomana kedana sota nigua na komi vaovarongo eigna inau ku mono duadia mua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00145b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00145b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara Jiu i hau kena huria na waen koragna na ghuighuligna na got</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Gi a Jisas ke ghoi velera na titiono velepuhi iaani, &lt;&lt;Ighita ati adoa ghohi, teo ahai itada keda utuhia na vidoi pohe kori poko mathangani me suki ponoti vanoa kori resugna na poko ke haulaghi. Gi katida eia iangeni na poko mathangani keda dika ma na vidoi pohe mathangani keda boi toke na dodorogna duagna na poko haulaghi.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Sina fata mua iaani, ighita boi tangomana katida toia na waen mathangani kori ghuighuligna na got ke haulaghi. Eigna kori vido na waen mathangani ke vano me haulaghi, kenughua na ghuighuli haulaghi iangeni e nana me poha eigna e nana ghohi. Ma na waen keda rote ma na ghuighuli keda dika. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Mati toia na waen mathangani kori ghuighuli ke mathangani eigna ke tangomana na nana. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ahai ke kidi kouvia na waen haulaghi e boi magnahaghinia keda kouvia na waen mathangani, eigna ke ghaghana na waen haulaghi ke toke vano.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Vunaghigna // Na Sabat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:1-8; Mak 2:23-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">6</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina Sabat, a Jisas duagna nigna na komi vaovarongo kena taveti vano kori hangana hotaghidia na komi gnathai wit. Mara na vaovarongo kena vihukira kekeha sagharogna na wit mena ghania. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kekeha mara Farise kena reghira mena huatira, &lt;&lt;Ehava gi oti eia na agutu ke lutia nida na vetula kori Sabat?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Ehava? Oti boi ijumia na hava ke eia a King Deved kori vido imanea ma na komi nigna na mane kena rofo? </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Deved ke vano haghe kori vathe tapole ke tabu</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe18ce424-84ad-4e09-8adc-f9855250f754">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE18CE424-84AD-4E09-8ADC-F9855250F754" title="†">
              <span class="Emphasis" lang="bgt">Vathe tapole ke tabu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> nigna a God me ghania na bred ke tabu me hera mara nigna na mane. Kori vetula, mara na pris vamua kena tangomana na ghaniagna na bred iangeni. Kari a God ke boi dikatagna tagna a Deved.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Inau, na Dathei Tinoni, ku mono nigua na mana bali velera na komi tinoni na hava kedana tangomana na eiagna kori Sabat.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Ke Thehe // Na Limagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:9-14; Mak 3:1-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Tagna sina Sabat mua, a Jisas ke haghe vano kori vathe haidu me velepuhira na komi tinoni. Sina mane ke thehe na lima madothogna ke mono ngengeni. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Mara na Farise mi mara na velepuhigna na vetula kena kaekalea a Jisas. Gi keda vatokea na mane iangeni kori Sabat, imarea kedana fatea eigna ke boi leghua na vetula. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Jisas ke adoa na ghaghanadia, me veleagna na mane ke thehe na limagna, &lt;&lt;O sokara hadi mo mai nagho eeni.&gt;&gt; Imanea ke sokara hadi me vano sokara naghodia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Jisas ke huatira, &lt;&lt;Ehava? E lubatia mua nida na vetula katida eia na hava ke toke kori Sabat? E lubatighita katida hathea na tinoni ba katida eia na fata ke dika itagna? Bali vahavia na tinoni ba bali vathehea?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Govu, gi a Jisas ke rei vano tadia na komi tinoni gougovu me veleagna na mane ke thehe na limagna, &lt;&lt;O vajinoa na limamu.&gt;&gt; Imanea ke vajinoa ma na limagna ke pukuni toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mara na Farise mi mara na velepuhigna na vetula kena reghia iangeni mena dikatadia puala mena turughu vapuipuhi haidu eigna na hava kedana eiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vahira Salaghe // Rua Na Mane Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:1-4; Mak 3:13-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Boi hau leghugna iangeni a Jisas ke vano hadi kori suasupa bali tarai. Sina bongi doudolu imanea ke tarai tagna a God. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vuevugheigna hadi imanea ke kilora mai nigna na komi vaovarongo, me vahira e salaghe rua na mane itadia me kilora mara na vetula.</span>
            <span class="scrFootnoteMarker">
              <a href="#F8fc1a105-ce56-4283-ade2-5a1a1f4edac9">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8FC1A105-CE56-4283-ADE2-5A1A1F4EDAC9" title="†">
              <span class="Emphasis" lang="bgt">Mara na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Iraani na ahadia na:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Saimon (a Jisas ke kiloagna a Pita),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma a Andru (a tahigna a Pita),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jemes,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jon,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Filip,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Batolomiu,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Matiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Tomas,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jemes (a dathegna a Alfius),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Saimon (sina mane ke magnahaghinia na gigi auragna mara i Rom),</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Jiudas (a dathegna a Jemes),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma a Jiudas Iskariot, na mane ke peroa a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu Kena Mai // Tagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 4:23-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas duagna mara nigna na vetula kena taveti horu mai kori suasupa mena sokara tagna sina nata ke hutu. Ingengeni kena hathatano haidu na komi tinoni ke sethe kena leghua a Jisas me sethe mua na tinoni tavogha kena mai i Jerusalem ma na komi meleha kori provins i Jiudea. Kekeha mua kena mai tadia e rua na meleha i Taia mi Saidon koro mono ghaghireigna na tahi. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Imarea kena mai eigna kena magnahaghinia na rongoviagna nigna na velepuhi a Jisas, mena magnahaghinia mua keda vatoke tabirura arahai kena vahaghi. Ma na komi tinoni kena haghevira na komi tidatho, a Jisas ke gigi aura itadia. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Na komi tinoni gougovu kena magnahaghinia na tugeliagna a Jisas eigna na mana nigna a God ke taveti au itagna me vatoke tabirura arahai kena tugelia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Pukuni Totogo // Ma Na Dikahehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 5:1-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke rei vano tadia nigna na komi vaovarongo me veleragna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;A God keda vatokeghamu ighamu koti kuma.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ighamu kotida mono kori hughuta nigna a God.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A God keda vatokeghamu, ighamu koti rofo ikageeni.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ighamu kotida vanga moti mahu.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">A God keda vatokeghamu, ighamu koti tangi ikageeni.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ighamu kotida kia moti totogo.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A God keda vatokeghamu kori vido imarea kena thevuioka itamiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mena siriuhaghinighamu mena hiraghamu mena haghore diadikalaghamu</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna ighamu koti leghuu inau, na Dathei Tinoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Oti ragi moti lealea kori vido kena eia na komi fata iraani itamiu, eigna a God keda heghamu na taba ke hutu puala kori vido kotida hadi i popo. Moti saghoi havaghinia ara hutumiu kena eia na komi fata ke dika vaghagna irangeni vanira na komi profet nigna a God.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Keana ighamu koti pada rongo ikageeni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">na papara hutu keda katheghamu, eigna ighamu koti hatia ghohi nimiu na totogo.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ighamu koti vanga toetoke ikageeni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">na komi fata ke dika keda katheghamu eigna kotida rofo.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ighamu koti kia ikageeni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">na komi fata ke dika keda katheghamu eigna kotida dikahehe moti tangi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ighamu, na mavitu kena veletokeghamu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">na komi fata ke dika keda katheghamu, eigna ara hutumiu huju kena veletokera na komi profet piapilau,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">keana a God ke vaparara.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Dothovira Nimiu // Na Thevuioka</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 5:38-48, 7:12a)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jisas ke talu velepuhira mua me anira, &lt;&lt;Ighamu koti rorongo mai itagua, inau ku veleghamu, oti dothovira nimiu na thevuioka, moti eia na komi fata ke toke vanira arahai kena boi magnahaghinighamu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Arahai kena haghore leghughamu, oti tarai kaea a God eigna keda vatokera. Moti tarai eidia arahai kena eia na komi fata ke dika itamiu. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi ahai keda tapoa na bakomu, o ghoi lubatia vania sethevui bakomu. Gi ahai keda hatia nimua na oopo, o lubatia vania nimua na poko. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Arahai kena kaeghamu sa fata, oti hera. Gi ahai keda hatia nimua na fata o saghoi kae tabirua. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Oti eia vanira arahai tavogha na komi fata koti magnahaghinira kedana eia vanighamu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">&lt;&lt;Gi kotida dothovira vamua arahai kena dothovighamu, a God keda boi veletokeghamu, eigna na komi tinoni ke dika kena dothovira mua arahai kena dothovira. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Vaghagna iaani, gi kotida eia vamua na komi fata ke toke vanira arahai kena eia vanighamu na komi fata ke toke, a God keda boi veletokeghamu. Na komi tinoni dika huju, ena eia mua vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Gi kotida hera sa fata arahai vamua kena tangomana na tughu tabirughamugna, a God keda boi veletokeghamu. Na komi tinoni dika huju ena eia vaghagna iangeni, eigna kena adoa imarea kedana tughu tabirura.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">&lt;&lt;Oti dothovira nimiu na thevuioka moti eia vanira na komi fata ke toke. Oti hera na fata kena kaea itamiu moti saghoi toatogha kedana tughu tabirua. Gi kotida eia na komi fata iraani, ighamu kotida hatia na taba ke hutu, ma na puhimiu keda vaghagna na puhigna a Tamamiu, a God ke thaba haluhadi puala. Eigna a God ke toke vanira arahai kena dika ma arahai kena boi veletokea eigna na komi fata ke hera. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Oti rarovira na komi tinoni vaghagna a God a Tamamiu ke rarovighamu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Fatea Sa Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 7:1-5)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Saghoi fatea sa tinoni ma a God keda boi fategho. Saghoi vele aua arahai tavogha kena eia na hahi, ma a God keda boi vele aua ighoe ko eia na hahi. O talutavogha na paluhadia na komi tinoni ma a God keda talutavogha na paluhamu. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">O keukemu tadia na komi tinoni, gi a God keda keukemu itamua. Gi koda keukemu, na haehathe a God keda eia vanigho keda hutu puala vaghagna na tinoni ke hoghoni vavonua na ngoi me roerote. Leghuagna na puhimu ko keukemu, a God keda hegho nimua na komi fata.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke ghoi velera kekeha titiono velepuhi. Imanea ke velera, &lt;&lt;Ehava? Sina mane ke doa tangomana keda batua sina mane mua ke doa? Teo. Iromara koroda sakai sikili kori lodu. </span>
            <span class="Verse_Number" lang="bgt">40</span>
