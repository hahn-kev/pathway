            <span lang="bgt">A Paelat ke velera, &lt;&lt;Eigna na hava? Na hava ke ei hahia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kari imarea kena ghoi ghu heta vano mua, &lt;&lt;Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Paelat ke adoa e vahotha keda tughua na ghaghanadia na mavitu me reghia imarea kena turughu rihu. Na vunegna iangeni, imanea ke hatia na bea me wasia na limagna naghodia na mavitu. Imanea ke velera, &lt;&lt;Na vatheheagna na mane iaani boi na paluhagu inau! Na paluhamiu ghehemiu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma na mavitu gougovu kena velea, &lt;&lt;Keda boi jino na vatheheagna imanea, e toke vamua a God keda vaparaghami ma ara vikemami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma Paelat ke vamamaluha a Barabas, kari e velera mara na soldia eigna kedana thabuhia a Jisas mena tupipuhia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Soldia Kena // Leuleua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:16-20; Jon 19:2-3)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Nigna na komi soldia a Paelat kena hati vanoa a Jisas kori vathe hutu nigna a Paelat mena kilora mai na komi soldia gougovu kena mono kori nidia na boo. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena hati aua nigna na pohe a Jisas mena vapokoa kori poko mela ke teve. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Mena vakepiagna na kepi kena agutua kori kuji mena boa na supa kori lima madothogna. Gi ena torongaghi tuturu itagna mena leuleua. Imarea kena velea, &lt;&lt;Ighami kiti kilothabagho, ighoe na king nidia mara Jiu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Imarea kena angusua mena hatia na supa gi ena thabuhia mena thabuhia na ulugna. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Govu na leuleuagna, gi ena hati aua na poko mela ke vahaghea. Imarea kena ghoi vapokoagna komi nigna na poko mena hati vanoa bali tupipuhia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Tupipuhia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:21-32; Luk 23:26-43; Jon 19:17-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori vido mara na soldia kena hati vanoa a Jisas kosigna i Jerusalem, imarea kena pada sina manegna Sairin, na ahagna a Saimon. Mara na soldia kena huruagna eigna keda hulungia nigna na ghaibabala a Jisas. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imarea kena mai jufungia na vido kena kiloagna Golgota, na ghaghana ikoragna, &lt;&lt;Na Suasupa Ulu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imarea kena hea Jisas na waen kena ngignoa duagna sina fata ke aha kena kiloagna &lt;&lt;gal.&gt;&gt; Imanea ke gnamia kari e boi nigna na kouviagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Mara na soldia kena tupipuhia a Jisas kori ghaibabala. Gi ena hatia nigna na komi poko mena laulahu vavahi</span>
            <span class="scrFootnoteMarker">
              <a href="#F8034de99-c87e-43a0-b176-27dc44d110bc">fghgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8034DE99-C87E-43A0-B176-27DC44D110BC" title="†">
              <span class="Emphasis" lang="bgt">Laulahu vavahi:</span>
              <span lang="bgt"> Imarea kena hatia kekeha ghahira mena risoa na ahadia arahai kena laulahu itadia. Gi ena boa haghera kori kap mena kaokagnoa me ghieghilei sikili au sikei na ghahira. Gi ahai ke mono na ahagna tagna na ghahira iangeni, imanea keda hatia na taba.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00322b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00322b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Imarea kena tupipuhia a Jisas kori ghaibabala</span>
              </div>
            </div>
            <span lang="bgt"> bali adoa ahai keda hatia sikei na vidogna.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Leghugna iangeni, imarea kena nohe mena kaekalea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Mena risoa sina rioriso kori pava mena tupia kori ghaibabala popogna a Jisas. Imarea kena risoa, &lt;&lt;</span>
            <span class="Inscription" lang="bgt">Iaani A Jisas, Na King Nidia Mara Jiu</span>
            <span lang="bgt">.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Imarea kena tupipuhira e rua na mane geogeno duagna a Jisas, sikei kori madothogna me sikei kori toigna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Na komi tinoni kena halu vano kori hangana ngengeni kena velehouhorua a Jisas mena lilighia na uludia </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">mena veleagna, &lt;&lt;Ighoe ko velea i hau ighoe koda reo horua na Vathe ke Tabu nigna a God mo vasokaraghini tabirua koragna e tolu na dani. Gi ighoe a pukuni Dathegna a God, o vahavigho ghehemu mo horu mai kori ghaibabala!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula, mi kekeha mara puhi kena leuleua a Jisas. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;Imanea ke vahavira kekeha tinoni tavogha, kari boi tangomana nigna keda vahavia ghehegna! Vaghagna ivei? Imanea hina na king nidia mara Jiu? Gi keda horu mai kori ghaibabala, ighita katida vaututunia. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Imanea ke velea hahali imanea ke vaututunia a God me velea mua imanea hiri a Dathegna a God. Na vunegna iangeni, ati dodoro gi a God keda magnahaghinia na vahaviagna imanea ikageeni ba teo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Vaghagna iangeni mua, rua na mane bilau kena tupipuhira duagna a Jisas koro velehouhorua mua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Thehe // Kori Ghaibabala</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:33-41; Luk 23:44-49; Jon 19:28-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Turughu kori hotaghi dani me jufu kori tangi tolu, na meleha i Israel doudolu ke puni. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vido iangeni a Jisas ke ghu me velea iaani kori haghoregna, &lt;&lt;Eli, Eli, lama sabaktani?&gt;&gt; Na ghaghana ikoragna, &lt;&lt;Nigua God, nigua God, ehava gi o korogha saniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kekeha tinoni kena mono gharania kena boi rongovia tokea mena velea, &lt;&lt;Imanea ke kiloa a Elaija.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Gi sikei itadia ke raghe vano me vagnubua na pocho</span>
            <span class="scrFootnoteMarker">
              <a href="#Fce2ecec1-5f3c-41fe-8094-4b7d4c4f78da">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCE2ECEC1-5F3C-41FE-8094-4B7D4C4F78DA" title="†">
              <span class="Emphasis" lang="bgt">Pocho:</span>
              <span lang="bgt"> Na pocho sina fata ke mono kori tahi. Kori vido ke mumuja, na pocho ke tangomana na sopiagna na bea.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori waen ke aha me jongia kori ghai. Govu, gi e tuhu hadi vano kori livogna a Jisas eigna keda kouvia. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Keana kekeha tinoni kena mono ngengeni kena veleagna, &lt;&lt;Talua. Ighami kiti magnahaghinia kitida reghia a Elaija keda mai vahavia imanea ba teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Gi a Jisas ke ghoi ghu heta me thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Kori vido iaani, na pohe ke sasavera koragna na Vathe ke Tabu nigna a God ke resu, turughu i popo me jufu kori kokotogna.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fec86961a-baf5-409d-8aac-ac33a91b28bf">fghhfg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FEC86961A-BAF5-409D-8AAC-AC33A91B28BF" title="†">
              <span lang="bgt">Theugna vano na pohe ke sasavera, na vido ke tabu puala. Na pukuni naghoi pris vamua keda vano haghe ngengeni. Na resuagna na pohe iangeni, na vaughithatha tadia na komi tinoni imarea kena boi talu mono thevurua tagna a God eigna kena koakoa.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Na agnu ke ghaighalia na thepa me fotalira na komi ghahira. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Na komi luma kena gilura na komi tinoni koragna kena hangavi, me sethe na tinoni kena jino kori matagna a God kena thehe ghohi kena ghoi havi tabiru, </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">mena taveti au tadia na komi luma. Leghugna a Jisas ke sokara tabiru kori thehe, imarea kena vano kori meleha ke tabu i Jerusalem. Me sethe na tinoni kena reghira ingengeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Na mane ke nagho tadia mara na soldia ma na nigna na komi soldia kena kaekalea a Jisas kena mataghu nidia puala kori vido kena vajangia na agnu mena reghia na komi fata ke tate mai ngengeni. Imarea kena velea, &lt;&lt;Tutuni, iaani pukuni Dathegna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Kekeha vaivine kena mono ngengeni. Iira kena leghua a Jisas mena hathea kori nigna na taetaveti turughu i Galili me jufu i Jerusalem. Iira kena dodoro mai tagna ke hau. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Kekeha itadia; a Meri gna i Magdala, Meri a idodia a Jemes ma a Josep, ma a idodia a Jemes ma a Jon.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Josep Gna I Arimatea Ke Boa Na Tonogna A Jisas Kori Luma</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:42-47; Luk 23:50-56; Jon 19:38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Sina mane pada rongo ke mono i Jerusalem. Imanea na manegna i Arimatea ma na ahagna a Josep. Imanea sina mane ke leghua a Jisas. Kori lavigna na dani iangeni, </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">imanea ke vano tagna a Paelat me kaea na tonogna a Jisas. Ma a Paelat ke velera nigna na komi soldia eigna kedana hea. </span>
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Gi a Josep ke hatia na tonogna a Jisas me fifiriagna kori pohe pura ke mathangani, </span>
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">gi e vano boa koragna nigna na luma kena joua kori ghahira. Na luma iangeni, e teo mua sa tinoni kena boa ikoragna. </span>
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">Meri gna i Magdala, ma sina Meri tavogha koro nohe ghaghireigna na luma kori vido iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Soldia Kena Kaekale Kori Luma</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">Sina dani leghugna iangeni, kori Sabat, mara na naghoi pris mi mara na Farise kena vano tagna a Paelat. </span>
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;Vunaghi, ighami kiti togha tabirua na hava ke velea na mane piapilau iangeni. Kori vido ke havi mua, imanea ke velea, &lt;Leghugna tolu na dani inau kuda ghoi havi tabiru.&gt; </span>
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">Na vunegna iangeni, ighami kiti magnahaghinia koda vetulara kekeha nimua na soldia eigna kedana kaekalea na luma me ghieghilei jufu kori vatolugna na dani leghugna imanea ke thehe. Gi koda boi eia iangeni, kenughua da mai nigna na komi vaovarongo mena bilaua na tonogna. Mi imarea kedana piapilau mena velera na komi tinoni imanea ke sokara tabiru kori thehe. Na piapilau iaani keda dika vano tagna na piapilau ke eia a Jisas kori vido ke velea imanea a Vahavi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">A Paelat ke velera, &lt;&lt;Oti hatira vano kekeha nigua na soldia bali kaekale kori luma leghuagna na puhi koti toatogha ke toke.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Mi imarea kena vano mena boa na bali vavangasigna kori ghahira ke ponotia na hagethagna na luma. Gi kedana pipilia na kokopili auagna sa tinoni, imarea kenughua ena adoa. Mena boa na komi soldia bali kaekaleagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Sokara Tabirugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 16:1-8; Luk 24:1-12; Jon 20:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">28</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna na dani Sabat kori pohagna na thabota kori Sade, Meri gna i Magdala duagna sina Meri tavogha koro vano bali reghia na luma. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi sina agnu hutu ke kahia na thepa eigna sina enjel nigna a God ke horu mai i popo me kokopili aua na ghahira kori hagethagna na luma me nohe popogna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na enjel ke siasilada vaghagna na onga, ma na nigna na poko ke pura puala vaghagna na kovesa. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Mara na soldia kena kaekalea na luma kena mataghunia puala na enjel mena aiariri. Gi ena sikili horu kori thepa mena boi ghaighali vaghagna na tinoni ke thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na enjel ke velera e rua na vaivine iangeni, &lt;&lt;Oro saghoi mataghu! Inau ku adoa iroghamu koro hiroa a Jisas gna i Nasaret kena tupipuhia. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea e teo eeni! Imanea ke sokara tabiru ghohi vaghagna vamua ke veleghamu i hau. Oro mai moro reghia na vido kena boa na tonogna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Roira koro vano haghe moro reghia. Gi na enjel ke ghoi velera, &lt;&lt;Ikageeni oro vano saisami moro velera nigna na komi vaovarongo, &lt;A Jisas ke sokara tabiru ghohi kori thehe. Imanea keda kidi nagho atu itamiu i Galili. Ingengeni ighamu kotida reghia imanea.&gt; Iaani na hava ku mai bali veleghamu roghamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Roira koro saisami au mai kori luma moro raghe vano bali velera mara na vaovarongo na rorongo iangeni. Roira koro mataghu, kari oro totogo puala mua. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido koro raghe vano, a Jisas ke mai itadia me velera, &lt;&lt;Na soleana itamiu.&gt;&gt; Gi iroira koro vano itagna moro torongaghi tuturu moro tangolia na naegna. Gi oro maimanihihia imanea. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Saghoi mataghu. Oro vano velera mara kena leghuu inau eigna kedana atu i Galili. Imarea kedana reghiu ingengeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Soldia Kena Titiono Piapilau</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido e rua na vaivine iraani koro taetaveti vano, kekeha mara soldia kena kaekalea na luma kena vano i Jerusalem mena velera mara na naghoi pris eigna na komi fata ke tate mai kori luma. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi mara na naghoi pris kena vapuipuhi haidu duadia kekeha mara puhi mena volira kori rongo hutu na komi soldia kena kaekalea na luma. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Mena velera, &lt;&lt;Ighamu kotida velea vaghagna iaani, &lt;Nigna na komi vaovarongo a Jisas kena mai kori bongi mena bilaua na tonogna kori vido ighami kiti nere.&gt; </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi keda rongovia a Paelat ighamu koti nere, ighami kitida vajinoa itagna eigna keda boi eia sa fata dika itamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Mara na soldia kena hatia na rongo iangeni mena ei leghua na komi fata kena veleragna. Ma na titiono piapilau kena velea ke rongoragha ivei mi vei tadia mara Jiu. Mi mara Jiu kena talu velea me jufu ikageeni.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd4d0fdd5-3472-4a9f-9a6b-bea11a35b4bd">fghgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD4D0FDD5-3472-4A9F-9A6B-BEA11A35B4BD" title="†">
              <span class="Emphasis" lang="bgt">Me jufu ikageeni:</span>
              <span lang="bgt"> Jufungia na maghavu a Matiu ke risoa na buka iaani.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Velera Nigna Na Komi Vaovarongo Na // Agutu Kedana Eia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 16:14-18; Luk 24:36-49; Jon 20:19-23; Buka Tango 1:6-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Salaghe sikei na mane vaovarongo kena vano i Galili mena vano hadi kori suasupa a Jisas ke kidi velera ghohi kedana vano itagna. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido kena jufu ingengeni, imarea kena reghia a Jisas mena maimanihihia. Keana kekeha itadia kena ghaghana ruarua eigna imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi a Jisas ke mai itadia me velera, &lt;&lt;A God ke heu na mana eigna kuda vunaghi pungusira na komi fata gougovu i popo mi thepa. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Oti vano tadia na komi tinoni gougovu kori maramagna, moti titiono vanira eigna kedana nigua na komi vaovarongo. Oti siuvitabura kori ahagna na Mama, ma na Dathe ma na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti velepuhira eigna kedana leghua na komi fata gougovu ku veleghamu. Moti saghoi havaghinia inau kuda mono duamiu hahali me ghieghilei govu na maramagna iaani.&gt;&gt;</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Sen Mak Ke Risoa</span>
      <div class="Title_Main">
        <span lang="bgt">Sen Mak Ke Risoa</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Buka Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Mak boi sikei duadia mara salaghe rua na mane vaovarongo nigna a Jisas, kari imanea ke mono duagna a Pol kori vido ke taetaveti bali titionoa na Rorongo ke Toke. Reghia Buka Tango 13:5.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kori buka iaani, a Mak ke titionoa na komi fata ke eia a Jisas ma na nigna na velepuhi, kari na fata ke nagho vano tagna a Mak, na komi fata ke eia a Jisas. Mak ke titionoa na komi reghithehe ke eia a Jisas, eigna na komi reghithehe ke tateli aua na mana nigna a God ke mono itagna, me tatelia mua imanea a Dathegna God ke mai bali vahavira na komi tinoni.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Na komi tinoni Jiu kena toatogha a Vahavi keda mai me rihura nidia na komi thevuioka gi e vunaghi pungusira thovohaliu. Kori vido mara na Farise, mi mara na Sadiusi, mi mara puhidia mara Jiu kena reghia a Jisas ke boi eia vaghagna iangeni, imarea kena boi vaututunia imanea a Vahavi mena thevuioka itagna.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Da Mak ke risoa na buka iaani kori vido mara Rom kena vaparara na komi tinoni kiloau. Imanea ke magnahaghinira eigna kedana vaututunia a Jisas keda hathera, eigna kori mana nigna a God, a Jisas ke vatoke tabirura arahai kena vahaghi me gigi aura na komi tidatho, me sokara tabiru kori thehe. Mak ke magnahaghinia mua imarea kedana adoa na havi mathangani duagna a Krais boi na fata ke malumu.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Buka Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na titiono a Jon Siuvitabu (1:1-8)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na siuvitabu ma na auaugna a Jisas (1:9-13)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na agutu a Jisas i Galili (1:14--9:50)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke taveti au i Galili me vano i Jerusalem (10:1-52)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na vagougovui wik a Jisas ke mono i Jerusalem (11:1--13:37)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke thehe me ghoi havi tabiru (14:1--16:20)</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Agutu Nigna // A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 3:1-12; Luk 3:1-18; Jon 1:19-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Iaani na turughugna na Rorongo ke Toke eigna a Jisas Krais a Dathegna God. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">I hau, a profet Aesaea ke risoa na hava a God ke velea eigna a Dathegna vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Kenughua inau kuda kidi vetula nagho atua itamua nigua na mane titiono.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda vajinoa na hangana vanigho.</span>
            <span class="scrFootnoteMarker">
              <a href="#F29142ffe-2075-450d-ab84-7585d98a9e96">fgghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F29142FFE-2075-450D-AB84-7585D98A9E96" title="">
              <span lang="bgt">Malakae 3:1</span>
            </span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Me keda haohaghore heta kori meleha ke gou,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Oti kaikalitia na hangana vania a Lod,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">moti vajinoa na bali taetavetigna.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F6e0ae555-9b6f-4fee-ac59-3b72132bf2ff">fgfhgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F6E0AE555-9B6F-4FEE-AC59-3B72132BF2FF" title="">
              <span lang="bgt">Aesaea 40:3</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi a Jon ke mai me taveti au kori meleha ke gou me turughu siuvitabura na mavitu me titiono aua vaghagna iaani, &lt;&lt;Oti tughua na havimiu ke koakoa moti siuvitabu, ma a God keda talutavogha na komi paluhamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido iangeni, sethe na tinonidia Jerusalem ma na komi meleha kori provins i Jiudea, imarea kena haidu mai tagna a Jon. Imarea kena mai mena tuturi aua na komi paluhadia tagna a Jon me siuvitabura kori bea hutu i Jodan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jon ke pipisia na pohe ke agutua kori sesehugna na kamel ma na nigna na vovogho ke agutua kori ghuighuligna na kau. Ma na ghagna na vanga na cheche ma na kothogna na mijua. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Me velera na mavitu vaghagna iaani, &lt;&lt;Sina mane ke thaba vano itagua keda mai i leghugu. Inau boi naba kuda pogho horu mu hati aua nigna na sadol. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Inau ku siuvitabughamu kori bea vamua, kari imanea keda siuvitabughamu kori Tarunga ke Tabu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jon Ke Siuvitabua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 3:13-4:11; Luk 3:21-22; 4:1-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghugna iaani, a Jisas ke turughu mai i Nasaret kori provins i Galili me vano siuvitabu tagna a Jon kori bea hutu i Jodan. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Leghugna na siuvitabuagna, imanea ke vula hadi kori bea me reghia na maaloa ke hangavi ma na Tarunga ke Tabu ke horu mai i popogna vaghagna na bora. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ma na ohai haghore ke haghore mai i popo me ania, &lt;&lt;Ighoe a pukuni Dathegu. Inau ku totogo puala eimu ighoe mu ku dothovigho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Boi hau leghugna iaani, na Tarunga ke Tabu ke batua a Jisas me vano kori meleha ke gou. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ingengeni na komi fata asi ke kaukagu kena mono. A Jisas ke mono ngengeni e rua tutughu na dani. Ma a Satan ke mai me auaua a Jisas ma na komi enjel kena mai mena hathea imanea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kilora E Vati // Na Mane Ugura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 4:12-22; Luk 4:4-15, 5:1-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna a Herod ke boa haghea a Jon Siuvitabu kori vathe tatari, a Jisas ke vano kori provins i Galili me tuturia vanira na Rorongo ke Toke ke mai tagna a God. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Na maghavu a God keda vunaghi pungusira nigna na mavitu ke gharani mai ghohi. Oti tughua na havimiu ke koakoa moti vaututunia na Rorongo ke Toke!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Sina dani a Jisas ke taetaveti kori ghaghireigna na kolo i Galili me reghira romara tamatahi a Saimon ma a Andru. Romara koro ugura kori rodia na jau eigna romara na mane ugura. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Jisas ke velera, &lt;&lt;Romara, oro mai leghuu. Ikageeni roghamu koro ugura fei, kari inau kuda velepuhighamu na hatiragna mai na komi tinoni tagna a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Romara koro saisami talu horua rodia na komi jau, gi oro leghua imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke ghoi taveti vano sina ghathi vido iso me reghira a Jemes ma a Jon e rua dathegna a Jebedi. Romara koro nohe korai boti moro ghaura rodia na komi jau. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori vido iangeni, a Jisas ke kilora romara tamatahi eigna koroda leghua. Romara koro saisami taveti sania a tamadia a Jebedi duadia rodia na mane agutu kori boti, moro leghua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aua Na Tidatho Tagna Sina Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 4:31-37)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena mai jufu kori meleha i Kapaneam. Kori Sabat</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcda6b1fd-0da0-4cc9-8f70-57370932b084">fghgf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCDA6B1FD-0DA0-4CC9-8F70-57370932B084" title="†">
              <span class="Emphasis" lang="bgt">Sabat:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> imanea ke vano haghe kori vathe haidu me velepuhira na mavitu. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Imarea kena rongovia mena vere nidia puala tagna nigna na velepuhi, eigna imanea ke velepuhi kori mana nigna a God. Nigna na velepuhi ke boi vaghagna nidia na velepuhi mara na velepuhigna na vetula.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe24b418b-6826-493e-8914-7435215e1c24">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE24B418B-6826-493E-8914-7435215E1C24" title="†">
              <span class="Emphasis" lang="bgt">Mara na velepuhigna na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido iangeni, sina mane ke haghevia na tidatho ke haghe mai kori vathe haidu me ghu heta, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Jisas, ighoe na manemu i Nasaret, na hava ko haga mai eia itamami? O mai bali diadikalaghami? Inau ku adogho ghohi. Ighoe na pukuni mane tabu a God ke vetulagho mai!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A Jisas ke haghore heta vania na tidatho, &lt;&lt;O bughoro mo taveti au itagna!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na tidatho ke vaaiariria puala na tonogna na tinoni iangeni me tangi heta me taveti sania. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imarea gougovu kena vere nidia puala mena turughu haohaghore varihotaghidia vaghagna iaani, &lt;&lt;Tolumara! Na hava fata hina iaani? Iaani na velepuhi mathangani. Imanea ke haohaghore kori mana ke hutu. Kori vido ke haghore heta tadia na komi tidatho, imarea kena leghua!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ma na rorongogna a Jisas ke rongoragha ivei mi vei kori provins i Galili.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokera // Mara Kena Vahaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:14-17; Luk 4:38-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Jisas ma na komi nigna vaovarongo kena taveti au mai kori vathe haidu mena vano duadia Jemes ma a Jon kori vathedia a Saimon ma a Andru. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido kena jufu kori vathe, kekeha tinoni kena veleagna a Jisas a vungaogna vaivine a Saimon ke koli kori mathagna eigna ke vahaghi me vuvughu puala na tonogna. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Jisas ke vano tangolia na limagna me hathea gi e vanohe hadia ma na vahaghi ke govu itagna. Iia ke sokara hadi me kaikalitia vanira ghadia na vanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori lavi iangeni leghugna ke hu ghohi na aho, na mavitu kena hatira mai tagna a Jisas na komi tinoni ke padara na komi thagi vahaghi, ma arahai ke haghevira na tidatho. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na mavitugna na meleha iangeni kena haidu mai kori naghogna na vathe ke mono a Jisas. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma a Jisas ke vatoke tabirura na komi tinoni sethe ke padara na komi thagi vahaghi me gigi aura na komi tidatho ke sethe. A Jisas ke boi lubatira na komi tidatho gi kedana velea sa fata eigna kena adoa imanea a Vahavi.</span>
            <span class="scrFootnoteMarker">
              <a href="#F4aaea1d5-92cb-4ab7-8f90-cf1d4e9c5861">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F4AAEA1D5-92CB-4AB7-8F90-CF1D4E9C5861" title="†">
              <span class="Emphasis" lang="bgt">Vahavi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vano Titiono Tadia Na Komi Meleha I Galili</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 4:42-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jisas ke rarai hadi kori vuevughei puni me au mai kori vathe. Imanea ke vano tagna sina vido ke korogha me tarai. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Saimon duagna kekeha ara kulagna kena vano hiroa a Jisas. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kori vido kena pada imanea, imarea kena veleagna, &lt;&lt;Vunaghi, na mavitu gougovu kena hirogho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kari a Jisas ke haghore tughura, &lt;&lt;Ati atu tadia kekeha meleha ke gharanighita eigna kuda titionoa na Rorongo ke Toke itadia. A God ke vetulau mai eigna kuda eia na agutu iaani!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ma a Jisas ke vano tadia na komi vathe haidu nidia mara Jiu</span>
            <span class="scrFootnoteMarker">
              <a href="#F9ae186a1-3b31-46c7-9245-d3b02af7ad66">fghgfhg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9AE186A1-3B31-46C7-9245-D3B02AF7AD66" title="†">
              <span class="Emphasis" lang="bgt">Vathe haidu nidia mara Jiu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori provins i Galili me titionoa na Rorongo ke Toke me gigi aura na komi tidatho tadia na komi tinoni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokea // Na Mane Ke Lepa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:1-4; Luk 5:12-16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Sina mane ke lepa ke mai tagna a Jisas me torongaghi tuturu horu itagna. Imanea ke kaea huhurua eigna keda vatokea me velea, &lt;&lt;Gi koda magnahaghinia, tangomana koda vatoke tabiruu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Jisas ke rarovia me tangolia me ania, &lt;&lt;Hii, inau ku magnahaghinia. O toke tabiru!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Ma na komi tubu kori tonogna ke mavo saisami. </span>
            <span class="Verse_Number" lang="bgt">43-44</span>
            <span lang="bgt">A Jisas ke haghore heta vania, &lt;&lt;Saghoi titiono vania ahai na hava ku eia vanigho. Kari o vano reghia na pris eigna keda reghia na tonomu ke toke tabiru. Gi o hea na pris na fata bali havughaghi</span>
            <span class="scrFootnoteMarker">
              <a href="#F5020e6fe-a0db-4054-b373-8f6ab00c41fe">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F5020E6FE-A0DB-4054-B373-8F6AB00C41FE" title="†">
              <span class="Emphasis" lang="bgt">Havughaghi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke velea na vetula nigna a Moses eigna kedana adoa na mavitu ighoe ko toke tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kari na mane iangeni ke vano me turughu titionoa tadia na komi tinoni. Na vunegna iaani, sethe na tinoni kena mai tagna a Jisas me boi tangomana nigna keda vano tadia na komi meleha. Imanea ke vano kori vido ke korogha, kari na mavitu tadia na komi meleha kena talu mai nidia mua itagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokea Na Mane Ke Lae Na Tonogna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:1-8; Luk 5:17-26)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00305b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00305b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Imarea kena vabiloa na vathe mena uli horua na mane ke lae na tonogna</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">2</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna kekeha dani a Jisas ke ghoi tabiru vano i Kapaneam. Kori vido iangeni, na komi tinonidia ngengeni kena rongovia a Jisas ke mono kori vathe ke ado mono hahali itagna.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Me sethe na tinoni kena haidu mai kori vathe iangeni me teo sa vido ke manga i kora me jufu au i kosi. Kori vido a Jisas ke titiono vanira na haghoregna a God, </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">e vati na mane kena hulungi maia sina mane ke lae na tonogna. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kari imarea kena boi tangomana nidia na hatiagna mai tagna a Jisas eigna na mavitu ke vonu kori vathe. Mi imarea kena hulu leghu hadia na rangana mena jufu popogna na vathe. Gi ena vabiloa na vathe mena uli horua imanea kori mathagna tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Jisas ke adoa nidia na vaututuni ke hutu me haghore vania na mane ke lae na tonogna, &lt;&lt;Kulagu, inau ku talutavogha ghohi na komi paluhamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido iangeni, kekeha mara na velepuhigna na vetula kena mono ingengeni kena ghaghana vaghagna iaani, </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Na haghore ke velea e boi toke. A God vamua ke tangomana na talutavoghagna na komi paluha. Kori vido imanea ke haghore vaghagna iaani, imanea ke vananaba ghehegna duagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Jisas ke adoa na ghaghanadia me velera vaghagna iaani, &lt;&lt;Ehava gi oti toatogha na hava ku velea iangeni e boi toke? </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi kuda haghore vania na mane ke lae na tonogna vaghagna iaani, &lt;Inau ku talutavogha na paluhamu,&gt; ighamu kotida boi tangomana na adoagna na paluhagna ke talutavogha ba teo. Kari gi kuda haghore vania vaghagna iaani, &lt;Sokara hadi mo hatia na mathamu mo taveti,&gt; ighamu kotida reghia inau ku mono nigua na mana bali vatokeagna imanea ba teo. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido kuda vatokea na mane iaani, ighamu kotida adoa, inau, na Dathei Tinoni,</span>
            <span class="scrFootnoteMarker">
              <a href="#F035ba86e-78a1-42a5-b23c-8aa6787d0af7">hjkhjkh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F035BA86E-78A1-42A5-B23C-8AA6787D0AF7" title="†">
              <span class="Emphasis" lang="bgt">Dathei Tinoni:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ku mono nigua na mana bali talutavogha na komi paluha.&gt;&gt; Me govu, gi a Jisas ke velea na mane ke lae na tonogna, </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;O sokara hadi mo hatia na mathamu mo tabiru kori vathemu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Imanea ke sokara hadi saisami me hatia na mathagna me taveti au kori vathe. Na mavitu kena reghia iaani mena vere nidia puala. Mi imarea kena veletokea a God mena velea vaghagna iaani, &lt;&lt;Turughu i hau me jufu ikageeni ighita kati bosi reghia sa fata ke vaghagna iaani!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kiloa A Livae</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:9-13; Luk 5:27-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jisas ke ghoi tabiru vano kori ghaghireigna na kolo i Galili. Ma na mavitu ke sethe kena haidu mai itagna me velepuhira na haghoregna a God. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido ke taetaveti vano, imanea ke reghia sina mane bali oho takis, na ahagna a Livae, dathegna Alfius. A Livae ke nohe kori vido bali voli takis. A Jisas ke ania, &lt;&lt;O mai mo leghuu inau eigna koda nigua na mane vaovarongo.&gt;&gt; Imanea ke sokara hadi me leghua a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Leghugna iaani, a Jisas duagna nigna na komi vaovarongo kena vano vanga kori vathegna a Livae. Imanea ke hulaghinira mua sethe na tinoni koakoa. Kekeha mara bali oho takis kena mono duadia (Sethe na tinoni vaghagna iaani kena mono duadia na mavitu kena leghua a Jisas). </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha mara na velepuhigna na vetula, kena kiloragna mara na Farise</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdde5d82d-6c76-4f76-92c7-cc99f5ace14a">dfgdfgfdg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDDE5D82D-6C76-4F76-92C7-CC99F5ACE14A" title="†">
              <span class="Emphasis" lang="bgt">Mara na Farise:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt">, kena reghia a Jisas ke vanga duadia mara bali oho takis mi mara na koakoa. Imarea kena huatira nigna na komi vaovarongo a Jisas, &lt;&lt;Ehava gi na mane iaani ke vanga duadia mara bali oho takis ma arahai tavogha kena dika?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke rongovia iaani me haghore tughura, &lt;&lt;Arahai kena boi vahaghi kena boi magnahaghinia na vano reghiagna na dokta, kari arahai vamua kena vahaghi. Vaghagna vamua iaani, inau ku bosi mai bali kilora arahai kena jino kori ghaghanadia ghehedia bali leghuu inau, kari arahai vamua kena adoa kena koakoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Boa Haidua Na Velepuhi Mathangani Tagna Na Vetula Haulaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:14-17; Luk 5:33-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sina dani mara nigna na komi vaovarongo a Jon Siuvitabu mi mara na Farise kena sota</span>
            <span class="scrFootnoteMarker">
              <a href="#F2717f6da-043a-4488-97ff-cca307091bf4">dfgdfgdfg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2717F6DA-043A-4488-97FF-CCA307091BF4" title="†">
              <span class="Emphasis" lang="bgt">Sota:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori vanga. Kekeha tinoni kena mai tagna a Jisas mena huatia, &lt;&lt;Mara nigna na komi vaovarongo a Jon Siuvitabu ma na nidia mara na Farise, imarea kena sota. Kari, ehava gi nimua na komi vaovarongo kena boi eia iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Jisas ke haghore tughura, &lt;&lt;Vaghagna ivei, e toke vanira mua na mavitu kena mono kori vangahaidugna na taulaghi kedana sota? Teo! Kori vido na mane taulaghi ke mono duadia ara kulagna imarea boi tangomana kedana sota. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana kori vido kekeha tinoni kedana mai hati aua na mane taulaghi itadia ara kulagna, imarea kedana sota eigna kena dikahehe. Vaghagna iangeni mua, boi tangomana kedana sota nigua na komi vaovarongo eigna inau ku mono duadia mua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Ighita ati adoa ghohi, teo ahai itada keda hatia na vidoi pohe mathangani me suki ponotia kori pohe haulaghi ke resu ghohi. Gi katida eia vaghagna iangeni, kori vido kati vano wasia kori bea, kenughua na vidoi pohe mathangani iangeni e kakai me varesua na vidoi pohe haulaghi. Ma na resu iangeni kenughua e hutu vano tagna na resugna i hau. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina fata mua iaani, ighita boi tangomana katida toia na waen mathangani kori ghuighuligna na got ke haulaghi. Eigna kori vido na waen mathangani ke vano me haulaghi, kenughua na ghuighuli haulaghi iangeni e nana me poha eigna e nana ghohi. Ma na waen ma na ghuighuli koroda dika govu. Mati toia na waen mathangani kori ghuighuli ke mathangani eigna ke tangomana na nana.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Vunaghigna // Na Sabat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:1-18; Luk 6:1-5)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Sina Sabat, a Jisas duagna nigna na komi vaovarongo kena taveti vano kori hangana hotaghidia na komi gnathai wit.</span>
            <span class="scrFootnoteMarker">
              <a href="#F336238cd-a58b-457a-b2e3-81e63588bb84">dfgdfgdf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F336238CD-A58B-457A-B2E3-81E63588BB84" title="†">
              <span class="Emphasis" lang="bgt">Wit:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Ma na nigna na komi vaovarongo kena vihukira kekeha sagharogna na wit. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kekeha tadia mara na Farise kena reghia iaani mena velea a Jisas, &lt;&lt;Nighe! O reghia! Ehava gi nimua na komi vaovarongo kena eia na agutu ke lutia nida na vetula kori Sabat?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25-26</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Ehava? Oti boi ijumia na hava ke eia a King Deved sina maghavu kori vido Abiata na pukuni naghoi pris</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc212bf50-bd4f-4ea6-809e-96bbca1457fb">dfgfdgd
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC212BF50-BD4F-4EA6-809E-96BBCA1457FB" title="†">
              <span class="Emphasis" lang="bgt">Pukuni naghoi pris:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> i hau? Deved ma na komi nigna na mane ke teo sa ghadia na vanga mena rofo puala. A Deved ke vano haghe kori vathe tapole ke tabu</span>
            <span class="scrFootnoteMarker">
              <a href="#F7cb56452-7b9e-4f06-9ecb-48981e919e0f">fghfghfg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7CB56452-7B9E-4F06-9ECB-48981E919E0F" title="†">
              <span class="Emphasis" lang="bgt">Vathe tapole ke tabu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> nigna a God me ghania na bred ke tabu, me hera mara nigna na mane. Kori na vetula, mara na pris vamua ke tangomana na ghaniagna na bred iangeni, kari a God ke boi dikatagna tagna a Deved.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Na Sabat eni, a God ke turughua bali hathera na komi tinoni. Me boi turughua bali vaparara na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ma na vunegna iaani, inau, na Dathei Tinoni, ku mono nigua na mana bali velera na komi tinoni na hava kedana tangomana na eiagna kori Sabat.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Ke Thehe // Na Limagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:9-14; Luk 6:6-11)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01695B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01695B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke vatoke tabirua na mane ke thehe na limagna</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">3</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina Sabat mua, a Jisas ke ghoi tabiru vano kori vathe haidu. Sina mane ke thehe na limagna ke mono ngengeni.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido iangeni, kekeha mara Farise kena kaekalea a Jisas. Gi keda vatokea na mane iangeni kori Sabat, imarea kedana fatea eigna ke boi leghua na vetula. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Jisas ke veleagna na mane ke thehe na limagna, &lt;&lt;Sokara hadi mo mai nagho eeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi a Jisas ke huatira na mavitu, &lt;&lt;Ehava? E lubatia mua na nida na vetula katida eia na hava ke toke kori Sabat? E lubatighita katida hathea na tinoni ba katida eia na fata ke dika itagna? Bali vahavia na tinoni ba bali vathehea?&gt;&gt; Kari imarea kena boi haghore tughua a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke rei kilili tadia na mavitu me dikatagna itadia. Me dikahehegna mua eigna kena boi rarovia na mane ke thehe na limagna. Gi imanea ke haghore vania na mane iaani, &lt;&lt;O vajinoa na limamu.&gt;&gt; Imanea ke vajinoa na limagna ma na limagna ke pukuni toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido iangeni, mara na Farise kena au mai kori vathe haidu mena haidu duadia kekeha mara kena leghua a Herod.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fb63cbfaa-c47f-497e-82a2-6cb026e9018b">fhgfghgfhgfhgf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FB63CBFAA-C47F-497E-82A2-6CB026E9018B" title="†">
              <span class="Emphasis" lang="bgt">Mara kena leghua a Herod:</span>
              <span lang="bgt"> Kekeha mara Jiu kena magnahaghinia a King Herod ma ara vikegna kedana vunaghi pungusira hahali.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Imarea kena turughu vapuipuhi haidu bali vathehea a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu Ghaghireigna Na Kolo I Galili</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7-8</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena taveti au kori vido iangeni mena tabiru vano kori kolo i Galili. Ma na mavitu ke sethe kena leghura. Na mavitu kena mai tadia na komi meleha koragna e tolu na provins; Galili, Jiudea mi Idumea. Kekeha kena mai tagna na meleha hutu i Jerusalem, mi kekeha kena mai tadia na komi meleha thevu etagna na bea hutu i Jodan, mi tadia kekeha meleha mua hilighagna e rua na meleha i Taia mi Saidon. Na mavitu iraani ena mai tagna a Jisas eigna kena rongovia na komi fata ke eia. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na vunegna na mavitu ke sethe puala, a Jisas ke velera nigna na komi vaovarongo gi kedana kaikaliti vania na boti eigna kedana boi huhujua na mavitu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Sethe na tinoni kena vahaghi, imanea ke vatokera. Na vunegna iaani, mara na vahaghi gougovu kena huhuru mena mai itagna eigna kedana taboa. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido na komi tinoni ke haghevira na tidatho kena reghia a Jisas, imarea kena mai torongaghi tuturu itagna mena tangi heta, &lt;&lt;Ighoe a pukuni Dathegna a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ma a Jisas ke haghore heta vanira na komi tidatho eigna kedana saghoi velera na mavitu ahai imanea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vahira Salaghe Rua Na Mane Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:1-4; Luk 6:12-16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Leghugna iaani, a Jisas ke vano hadi tagna sina suasupa duadia arahai kena vaututunia me kilora mai itagna arahai ke magnahaghinia kedana agutu duagna. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Mi imanea ke vahira au salaghe rua na mane me kiloragna mara na vetula.</span>
            <span class="scrFootnoteMarker">
              <a href="#F36be02a3-4290-42ea-b398-d7feca1eca99">fghfghfhfhf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F36BE02A3-4290-42EA-B398-D7FECA1ECA99" title="†">
              <span class="Emphasis" lang="bgt">Mara na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Imanea ke vahira mara iraani eigna kedana mono duagna. Imanea ke vetulara au eigna kedana titionoa na Rorongo ke Toke, </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">me hera na mana eigna kedana gigi aura na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Iraani na ahadia e salaghe rua na mane ke vahira:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Saimon (a Jisas ke kiloagna a Pita),</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Jemes ma a Jon e rua dathegna Jebedi (Jisas ke kilora romara iaani Boaneges, na ghaghanagna &lt;&lt;Ara Dathegna na Gumu&gt;&gt;),</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Andru,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Filip,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Batolomiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Matiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Tomas,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jemes dathegna Alfius,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Tadius, Saimon (sina mane ke magnahaghinia na gigi auragna mara i Rom),</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">ma a Jiudas Iskariot, na mane ke peroa a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Mana Vano // Tagna Satan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:22-32; Luk 11:14-23, 12:10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ma a Jisas ke ghoi tabiru vano kori vathe ke mono itagna ma na mavitu kena ghoi mai mena haidu kililivia. Na vunegna iaani, a Jisas ma na nigna na komi vaovarongo kena rugusi puala mena boi tangomana na vanga ghadia. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido ara tahigna ma a idogna kena rongovia a Jisas ke boi vanga, imarea kena velea, &lt;&lt;Imanea ke pukuni mee ghohi.&gt;&gt; Gi ena turughu taveti au bali talangi tabirua kori vathedia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kekeha mara na velepuhigna na vetula kena mai i Jerusalem kena velea, &lt;&lt;Oti reghia! A Satan, na vunaghidia na komi tidatho, ke mono itagna a Jisas. A Satan ke hea na mana gi e tangomana na gigi auragna na komi tidatho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi a Jisas ke kilo haidura mai na mavitu i hilighagna eigna keda velepuhira kori titiono velepuhi. Imanea ke velera, &lt;&lt;A Satan bosi tangomana keda gigi aura nigna na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Gi na mavitu tagna sina moumolu kedana riurihu ghadia ghehedia, na moumolu iangeni teo keda mono hau. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ba gi sina tamadathe kedana riurihu ghehedia, na tamadathe iangeni kenughua teo kedana mono haidu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Vaghagna iaani mua, gi a Satan ma na nigna na komi tidatho kedana riurihu varihotaghidia, teo kedana mono hau. Iangeni vamua na vagovugna na mana nigna a Satan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda magnahaghinia na gigi auragna na komi tidatho, imanea keda heta vano tagna a Satan. Vaghagna sina mane ke magnahaghinia keda vano haghe koragna na vathegna sina mane ke heta bali bilaura nigna na komi fata, imanea keda heta vano tagna na mane ke heta iangeni. Gi e malumuhaghinia na tariagna na mane ke heta iangeni me bilaura nigna na komi fata.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Na hava ku veleghamu e tutuni, a God ke tangomana na talutavoghagna na komi thagi paluha, ma na komi thagi haghore ke dika gougovu na komi tinoni kena ei vania a God. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Keana, gi ahai ke velehouhorua na Tarunga ke Tabu, a God keda bosi talutavogha na paluhagna, kari na paluha iangeni keda talu mono itagna hahali.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Jisas ke velea iaani eigna kekeha mara na velepuhigna na vetula kena velea, &lt;&lt;Imanea ke tangomana na gigi auragna na komi tidatho eigna na tidatho ke mono ikoragna.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F9a9a0e66-ffa0-4cd9-92b5-86735fcc4f76">hjkhjkjh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9A9A0E66-FFA0-4CD9-92B5-86735FCC4F76" title="†">
              <span lang="bgt">Kori vido mara na velepuhigna na vetula kena velea iaani, imarea kena velehouhorua na Tarunga ke Tabu eigna na Tarunga ke Tabu ke hea Jisas na mana bali gigi aura na komi tidatho.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Pukuni Idogna Mara // Tahigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:46-50; Luk 8:19-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido a idogna mara tahigna a Jisas kena jufu mai kori vathe ke mono a Jisas, imarea kena mono i kosi. Gi ena vetula sina tinoni bali veleagna eigna keda mai au itadia. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na mavitu kena nohe kililivia a Jisas kena veleagna, &lt;&lt;A idomu mara tahimu kena pitugho i kosi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kari a Jisas ke huatira, &lt;&lt;Ahai a idogu na? Ma arahai ara tahigu na?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Jisas ke rei kilili tadia na mavitu kena nohe kililivia me velera, &lt;&lt;Oti reghia, ighamu a idogu mara tahigu! </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Eigna arahai vamua kena eia na hava a God ke magnahaghinia, irangeni hiri ara tahigu mara vaivinegu ma a idogu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Ke Sonira Kilili // Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:1-9; Luk 8:4-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">4</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Jisas ke ghoi velepuhira na mavitu ghaghireigna na kolo i Galili. Sethe puala na mavitu kena mai haidu kililivia imanea me hahaghe tagna sina boti ke mono kori kolo me nohe. Ma na mavitu kena sokara i longa. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke velepuhira tadia na komi titiono velepuhi ke sethe.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke velera, </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">&lt;&lt;Oti vaovarongo toetoke! Sina mane ke sonira kilili na katura kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido imanea ke sonira kilili na komi katura, kekeha kena sikili horu kori hangana ma na komi manu kena mai mena ghani govura. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kekeha katura kena sikili horu popogna na thepa ke mono na ghahira saragna. Kori vido kena kotu hadi ena ghathi havi toke sina vido vamua. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido na aho ke vuvughu, na komi katura kena kotu kena gho'e mena thehe eigna na oghadia ke boi pukuni horu i thepa. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kekeha katura kena sikili horu kori vido ke sethe na atho kaekathe. Kori vido na komi katura kena kotu hadi me hutu, na atho kaekathe irangeni ke virighira mena boi sagharo. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Keana kekeha katura kena sikili horu kori thepa ke toke mena havi mena sagharo toke. Kekeha, e tolu hangavulu na sagharodia, kekeha e tolu tutughu, mi kekeha ghua sina hathangatu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Govu, gi a Jisas ke velera, &lt;&lt;Gi ahai ke magnahaghinia keda thaothadoghagna iaani, imanea keda vaovarongo toetoke.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vunegna A Jisas Ke Velepuhi Kori // Titiono Velepuhi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:10-17; Luk 8:9-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido a Jisas ke mono ghehegna, kekeha tinoni kena mai duadia mara salaghe rua na vaovarongo, mena mai huatia na ghaghana ikoragna na komi titiono velepuhi iraani. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;I hau a God ke boi lubatia ahai eigna keda adoa na puhi keda eia kori vunaghi pungusiragna nigna na komi tinoni. Keana ikageeni imanea ke lubatighamu gi kotida adoa. Keana tadia arahai kena boi leghuu inau, inau kuda velepuhira kori titiono velepuhi vamua. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Inau ku boi velera na ghaghana ikoragna na komi titiono velepuhi eigna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Imarea kena reghia na hava ku eia,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari imarea kena boi adoa na ghaghanagna.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kena vaovarongo kori haghoregu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari imarea kena boi thaothadoghagna.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Gi kedana thaothadoghagna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imarea kedana tughua na havidia ke koakoa,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma a God keda talutavogha na komi paluhadia.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe1679378-b7e6-40fa-9606-8993bc4fcd1a">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FE1679378-B7E6-40FA-9606-8993BC4FCD1A" title="">
              <span lang="bgt">Aesaea 6:9-10</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghaghana Koragna Na Titiono Velepuhi Eigna // Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:18-23; Luk 8:11-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Gi kotida boi thaothadoghagna na ghaghana ikoragna na titiono velepuhi iaani, ehava gi kotida thaothadoghagna kekeha titiono velepuhi mua na? </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na mane ke sonira kilili na komi katura vaghagna na mane ke tuturi aua na haghoregna a God. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kekeha tinoni kena vaghadia na komi katura kena sikili horu kori hangana ma na komi manu kena ghanira. Leghugna kena rongovia na haghoregna a God, a Satan ke mai me hatia aua itadia na haghore ke mono kori havidia. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha tinoni kena vaghadia na komi katura kena sikili horu popogna na thepa ke mono na ghahira i saragna. Imarea kena rongovia na haghoregna a God mena saisami hatia mena totogo. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kari ena kalitia sina ghathi vido iso vamua, eigna na haghore ke boi mono kori havidia vaghagna na komi katura kena boi pukuni horu i thepa na oghadia. Kori vido ke padara na vahotha ba na papara eigna kena leghua na haghoregna a God, imarea kena saisami havaghinia nidia na vaututuni. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kekeha tinoni kena vaghadia na komi katura kena sikili horu tagna ke mono na atho kaekathe. Imarea kena rongovia na haghoregna a God, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">keana imarea kena toatogha puala na komi fata kori havidia leuleghu dani. Mena magnahaghinia puala kedana pada rongo ma na fata ke sethe. Na vunegna iangeni, imarea kena boi leghua na haghoregna a God. Teo sa fata ke toke ke au mai kori havidia. </span>
            <span class="Verse_Number" lang="bgt">20</span>
