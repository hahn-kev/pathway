            <span lang="bgt">Keana na vunegna kati bosi magnahaghinia mara bali oho takis kedana dikatadia, o vano kori kolo mo tatagho. Na fei koda kidi saraka, o hangavia na livogna mo koda reghi pada sikei na siliva. O hatia mo vano volia roda na takisigna na Vathe ke Tabu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ahai Ke Nagho?</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:33-37; Luk 9:46-48)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">18</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido iangeni, nigna na komi vaovarongo a Jisas kena mai itagna mena huatia, &lt;&lt;Ahai ke pukuni nagho tadia na komi tinoni a God ke vunaghi pungusira?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke kilo maia na gari iso me vasokaraghinia itadia. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi e veleragna, &lt;&lt;Inau ku veleghamu, gi kotida boi tughua na havimiu ke koakoa moti boi mono taluleghu vaghadia na komi gari, teo kotida mono duadia na komi tinoni a God ke vunaghi pungusira. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Keana ahai ke mono taluleghu vaghagna na gari iaani, imanea ke pukuni nagho vano tadia na komi tinoni gougovu a God ke vunaghi pungusira. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ahai ke kalitia sa tinoni ke vaghagna na gari iaani eigna ke leghuu inau, imanea ke kalitiu inau.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Lubatia Sa Fata Keda Vajefea Nimua Na Vaututuni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:42-48; Luk 17:1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;&lt;Ahai keda vajefea nigna na vaututuni sa tinoni vaghagna na gari iaani, imanea ke dika puala. E toke gi kedana taria na ghahira hutu kori luagna mena vabilomoa kori tahi, eigna na hava a God keda eia itagna kenughua e tahu vano tagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Rarovira puala na komi tinonigna na maramagna iaani. Eigna sethe na fata ke tangomana na vajeferagna nidia na vaututuni. Na komi fata ke ado vajefera na komi tinoni kedana mono thovohaliu, kari ahai keda vajefea sa tinoni, a God keda pukuni vapara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Gi na limamu ba na naemu ke batugho kori koakoa, o utuhi aua mo sonia. E toke keda mono sikei na limamu ba sikei na naemu vamua, kari o hatia na havi ke teo na govugna. E boi toke keda mono rua na limamu ba rua na naemu, kari a God ke sonigho vano kori joto ke ghatha thovohaliu. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi sikei na matamu ke batugho kori koakoa, o sipa aua mo sonia. E toke keda mono sikei na matamu vamua kari o hatia na havi ke teo na govugna. E boi toke keda mono e rua na matamu kari a God keda sonigho vano kori joto kori meleha papara.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna // Na Sip Ke Hahi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 15:3-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10-11</span>
            <span lang="bgt">A Jisas ke ghoi velea, &lt;&lt;Oti reireghi toke ghamu eigna e boi toke gi kotida toatogha sina tinoni tadia arahai kena leghuu inau ke boi nagho. Inau ku veleghamu, nidia na komi enjel kena mono hahali duagna a Tamagu i popo.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fb20a0df8-5abe-4987-8914-bc7951233570">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FB20A0DF8-5ABE-4987-8914-BC7951233570" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 11 na thagi ke mono, &lt;&lt;Inau, na Dathei Tinoni, ku mai bali vahavira arahai kena mono kori koakoa.&gt;&gt;</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;&lt;Ehava? Gi sina mane keda tonogna sina hathangatui sip me hahi sikei itadia, na hava keda eia na mane iangeni? Imanea keda talu horura e hia hangavulu me hia na sip kori suasupa kena vanga itagna me vano hiroa sikei ke hahi. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">E tutuni na hava ku veleghamu, kori vido ke reghi pada, nigna na totogo eigna na sip iangeni keda hutu vano tagna nigna na totogo eidia e hia hangavulu me hia na sip kena boi hahi. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Tamamiu i popo ke vaghagna iangeni ghua. Imanea ke bosi magnahaghinia sikei itadia nigna na komi tinoni keda jefe itagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Puhi Bali Vajinoa Na Tinoni Kiloau Ke Ei Hahia</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Gi sa tinoni ke vaututuni keda eia na fata ke dika itamua, o vano ghehemu itagna mo veleagna na hava ke ei hahia. Gi keda rongovigho me tughuhehe, ighoe ko hati tabirua tagna a God a kulamu kori vaututuni. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Keana gi keda boi rongovigho, o ghoi tabiru itagna mo hatia duamu sikei be rua na tinoni. Eigna na komi Rioriso ke Tabu kena velea, &lt;Gi koda toroagna sa tinoni, e rua be tolu na tinoni keda mono duamu bali velea na hava ko titionoa e tutuni.&gt; </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi keda talu boi rongovigho, o vano mo titionoa tadia na komi tinoni kiloau. Leghugna iangeni, gi keda boi rongovia na hava kena velea na komi tinoni kiloau, o saghoi mono haidu duagna vaghagna ighoe ko boi mono haidu duadia mara bongihehe mi mara na oho takis kena dika.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Inau ku veleghamu, na hava koti lutia kori maramagna, a God i popo keda lutia. Ma na hava koti lubatia kori maramagna, a God i popo keda lubatia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">&lt;&lt;Inau ku ghoi veleghamu, gi e rua na tinoni koro vaututuni koroda magnahaghinia sina fata moro tarai kaea, a Tamagu i popo keda eia vanira. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Imanea keda hera, eigna ivei kedana haidu bali tarai e rua be tolu na tinoni kena leghuu inau, inau kuda mono duadia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Tinoni Ke Boi Rarovia A Kulagna</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/AB02840b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/AB02840b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane agutu ke dika ke pognoia na luagna na mane agutu ke kaoni itagna</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Pita ke mai tagna a Jisas me huatia, &lt;&lt;Lod, gi sina tinoni ke vaututuni keda eia itagua sa fata ke dika, e ngiha horui talutavoghagna na paluhagna kuda eia? E vitu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Boi e vitu, kari e vitu hangavulu me vitu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Inau ku haghore vaghagna iaani eigna na hughuta i popo ke vaghagna na titiono eigna sina king ke magnahaghinia na hatiagna na rongo kena kaonia itagna kekeha nigna na mane agutu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido na king ke turughu hati tabirua nigna na rongo, nigna na komi soldia kena hati maia itagna sina nigna na mane agutu ke kaonia e salaghe na togha i gol. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na vunegna ke sethe puala na rongo iangeni, imanea ke boi tangomana na tughu tabiruagna. Ma na king ke velera nigna na komi soldia eigna kedana hatia imanea duagna a taugna mara dathegna ma na nigna na komi fata gougovu. Imanea ke velera eigna kedana salemura bali tughua nigna na rongo. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na mane iangeni ke torongaghi tuturu horu itagna na king me kae huhurua vaghagna iaani, &lt;O raroviu mo pitu sina vido. Inau kuda tughu tabirua nimua na komi rongo gougovu.&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na king ke rarovia imanea me veleagna e toke vamua keda boi tughu tabirua na rongo ke kaonia itagna. Gi e lubatia mamaluha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Leghugna ke taveti au, na mane iangeni ke pada sina mane agutu mua ke kaonia sina hathangatu i siliva itagna. Imanea ke thotia me pognoia na luagna me ania, &lt;O tughu tabirua na rongo ko kaonia itagua!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Ma na mane agutu iangeni ke torongaghi tuturu horu itagna me kae huhurua vaghagna iaani, &lt;O raroviu mo pitu sina vido. Inau kuda tughu tabirua na rongo ku kaonia itamua.&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Keana imanea ke bosi sasaa na pituagna me vano velera mara puhi eigna kedana boa na mane iangeni kori vathe tatari me ghieghilei tughu tabirua nigna na kaoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Kekeha nigna na mane agutu na king kena rongovia na hava ke eia na mane iangeni mena dikahehedia. Imarea kena vano tagna na king mena veleagna na hava ke eia imanea. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na king ke kilo tabiru maia nigna na mane agutu me veleagna, &lt;Ighoe na mane agutu ko dika puala! Inau ku rarovigho gi u vathehea govua nimua na kaoni eigna ko kaeu. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ehava gi o boi rarovia na mane ke kaonia itamua vaghagna inau ku rarovigho na?&gt; </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na king ke dikatagna puala me velera nigna na komi soldia eigna kedana boa haghea imanea kori vathe tatari mena vapara me ghieghilei tughu tabirua nigna na kaoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Vaghagna iangeni a Tamagu i popo keda eia vanighamu gi kotida boi talutavogha kori hehemiu doudolu na paluhagna sa tinoni ke vaututuni mua.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Veisonighi Kori Taulaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:1-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">19</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna a Jisas ke vagovua nigna na titiono iangeni, imanea ke au sania na provins i Galili me vano kori provins i Jiudea me hathavu sethevugna na bea hutu i Jodan tadia na komi meleha ingengeni. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na mavitu ke sethe kena leghua, mi imanea ke vatoke tabirura arahai kena vahaghi itadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kekeha mara Farise kena mai tagna a Jisas eigna kena magnahaghinia na pilauniagna. Imarea kena huatia, &lt;&lt;Ehava? Na komi vetula nigna a Moses ke lubatia na mane keda sonia a taugna eigna ke magnahaghinia vamua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Inau ku adoa ighamu koti ijumia ghohi tadia na komi Rioriso ke Tabu, kori turughugna mai na maramagna a God ke vavuha na mane ma na vaivine. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ma a God ke velea, &lt;Na vunegna iaani na mane keda taveti sania a tamagna ma a idogna me mono haidu duagna a taugna. Mi iroira koroda sikei vamua na tinoni.&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Iroira boi e rua na tinoni, kari oro sikei vamua. Na vunegna iangeni, e boi toke na tinoni keda sonia a taugna. Saghoi thevurua na hava a God ke tari haidua ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi mara na Farise kena huatia a Jisas, &lt;&lt;Gi keda ai na, ehava gi a Moses ke lubatia na mane keda sonia a taugna gi keda hea na pepagna na veisonighi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;A Moses ke lubatia na veisonighi eigna ke pono puala na ulumiu. Keana kori turughugna, a God ke bosi magnahaghinia keda ai. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Inau ku veleghamu, na mane keda sonia a taugna me taulaghi tagna sina vaivine tavogha, imanea ke ghoho. Keana gi a taugna keda ghohoa, imanea keda tangomana na soniagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi nigna na komi vaovarongo a Jisas kena velea, &lt;&lt;Gi iangeni vamua na vunegna na mane keda sonia a taugna, e toke na komi tinoni kedana boi taulaghi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Boi na komi tinoni gougovu kedana tangomana na leghuagna na velepuhi iaani, kari arahai vamua a God ke hathera eigna kedana leghua. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kekeha mane kena boi taulaghi eigna kena kara, mi kekeha eigna imarea kena sogira eigna kedana boi mono gari. Mi kekeha tinoni kena boi taulaghi eigna kena magnahaghinia vamua kedana agutu vania a God. Arahai kena tangomana na leghuagna na velepuhi iaani, e toke imarea kedana leghua.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Vatabura // Na Komi Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:13-16; Luk 18:15-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kekeha tinoni kena talangira mai na komi gari tagna a Jisas eigna keda taboa na uludia me tarai eidia. Keana mara na vaovarongo kena ngarara mena lutira arahai kena hatira mai. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;Oti lubatira mai na komi gari itagua moti saghoi lutira eigna na komi tinoni a God ke vunaghi pungusira, imarea vaghadia na komi gari iraani.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi e taboa na uludia me vatabura. Leghugna iangeni a Jisas ke taveti au tagna na meleha iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Mathangani // Ke Pada Rongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:17-31; Luk 18:18-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Sina mane pada rongo ke mai tagna a Jisas me huatia, &lt;&lt;Velepuhi, na hava na fata ke toke kuda eia bali hatia na havi ke teo na govugna na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ehava gi o huatiu eigna na hava ke toke? Ighoe ko adoa ghohi a God vamua ke toke. Keana gi koda magnahaghinia na hatiagna na havi ke teo na govugna, o leghura nigna na komi vetula a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi na mane iangeni ke ghoi huatia, &lt;&lt;Na hava nigna na komi vetula kuda leghura na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Saghoi vathehea na tinoni, saghoi ghoho, saghoi bilau, saghoi vuha haghoregna ahai, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">ghaghana bohera a tamamu ma a idomu, mo dothovira na komi tinoni vaghagna ko dothovigho ghehemu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ma na mane mathangani iangeni ke veleagna a Jisas, &lt;&lt;Na komi vetula irangeni, inau ku leghura gougovu ghohi. E mono mua sa fata kuda eia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Gi koda magnahaghinia na mono jino kori matagna a God, o vano mo salemua na komi fata gougovu ko tonogna, kari o hatia na rongodia mo kemulia itadia mara kena kuma. O vano mo eia iaani, gi o mai leghuu inau. Gi koda eia, ighoe koda tonogna na komi fata ke toke i popo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido na mane mathangani ke rongovia iaani, imanea ke dikahehegna puala eigna ke sethe puala na komi fata ke tonogna. Me taveti sania a Jisas.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00052b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00052b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na kamel sina fata kaukagu ke hutu puala</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Inau ku veleghamu, e vahothahaghinira puala na komi tinoni pada rongo kedana haghe kori hughuta i popo.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ehava? Tangomana mua na kamel keda haghe vano kori katogna na nili? Vahotha puala! Keana e vahotha vano mua tagna ahai ke pada rongo keda haghe vano kori hughuta nigna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori rongoviagna na haghore iaani, mara na vaovarongo kena vere nidia puala mena velea, &lt;&lt;Keda vahotha puala na hatiagna na havi ke teo na govugna tagna na tinoni pada rongo, ahai keda tangomana na?&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa2c28dcd-b907-4865-b752-6a39bf7419c6">fghfghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA2C28DCD-B907-4865-B752-6A39BF7419C6" title="†">
              <span lang="bgt">Mara nigna na vaovarongo a Jisas kena vere nidia puala eigna mara Jiu kena toatogha a God ke vatokera na komi tinoni pada rongo.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Jisas ke rei vano itadia me velera, &lt;&lt;Tadia na komi tinoni e vahotha puala, keana a God ke tangomana na eiagna vanira na komi tinoni na komi fata kena boi tangomana na eiagna ghehedia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi a Pita ke veleagna, &lt;&lt;Ighami kiti taveti sania nimami na komi fata miti leghugho. Na hava na tabamami a God keda heghami na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Inau ku veleghamu, kori vido inau, na Dathei Tinoni, kuda nohe kori nigua na sapei vunaghi mu vunaghi pungusira na komi tinoni kori maramagna mathangani, ighamu nigua na komi vaovarongo kotida nohe tadia salaghe rua na sapei vunaghi moti vunaghi pungusira e salaghe rua na vikegna i Israel. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ahai keda taveti sania na vathegna ba ara tahigna ba ara vaivinegna ba a tamagna ba a idogna ba a taugna ba ara dathegna ba nigna na thepa eigna ke leghuu inau, a God keda hea sethe mua na komi fata iraani ke taveti sania. Mi imanea keda hatia mua na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kari sethe na tinoni kena nagho ikageeni kedana leghu. Me sethe kena leghu ikageeni kedana nagho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eidia Na Komi Tinoni Agutu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">20</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Na hughuta i popo ke vaghagna sina mane ke tonogna na gnatha. Kori vuevughei puni, imanea ke taveti au eigna keda hirora kekeha tinoni bali agutu kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke padara kekeha me velera keda volira na rongo nabagna na agutu koragna sina dani. Gi imanea ke vetulura vano kori nigna na gnatha mena agutu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">&lt;&lt;Nabagna tangi hia kori vuevughei, imanea ke ghoi taveti au me reghira kekeha tinoni kena hai mono kori vido bali makete. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imanea ke velera, &lt;Gi kotida vano moti agutu kori nigua na gnatha, inau kuda volighamu na hava ke nabagna na agutu kotida eia.&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Mi imarea kena vano mena agutu.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">&lt;&lt;Kori tangi salaghe rua mi kori tangi tolu kori hinaota lavi, imanea ke ghoi taveti au me padara kekeha tinoni bali agutu. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori tangi lima kori lavi, imanea ke ghoi taveti au me reghira kekeha tinoni kena hai mono me huatira, &lt;Ehava gi oti hai mono eeni moti boi eia sa agutu na dani doudolu?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Imarea kena ania, &lt;Eigna teo ahai ke kaeghami eigna kitida agutu vania.&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">&lt;&lt;Mi imanea ke velera, &lt;Oti vano moti agutu duadia arahai kena agutu ghohi kori nigua na gnatha.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Kori lavigna na dani iangeni, na mane ke tonogna na gnatha ke veleagna na mane ke reireghira na komi tinoni agutu, &lt;O kilora mai na komi tinoni agutu mo volira. Kari o kidi volira arahai kena turughu agutu kori lavi me jufu tadia arahai kena kidi agutu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Kori vido na komi tinoni kena turughu na agutu kori tangi lima kori lavi kena mai, imarea kena hatia na rongo nabagna na agutu sina dani. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na vunegna iangeni, kori vido na komi tinoni kena kidi agutu kena mai, imarea kena toatogha kedana hatia na rongo ke hutu vano tagna iangeni. Keana imarea kena hatia na rongo ke nanaba vamua. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Leghugna kena hatia nidia na rongo, imarea kena dikatadia tagna na mane ke tonogna na gnatha mena veleagna, </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;Na komi tinoni irangeni kena agutu koragna sina aoa vamua, kari ighami kiti agutu miti papara kori aho na dani doudolu. Keana ighoe ko volira nanaba vamua tagna na hava ko volighami!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Imanea ke veleagna sikei itadia, &lt;Kulagu, inau ku boi pilaunigho. Gi o mai agutu vaniu, ighoe ko hiia na hava ku velegho kuda voligho. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">O hatia nimua na rongo mo vano. Inau ku magnahaghinia kuda volia na tinoni ke turughu na agutu kori lavi na rongo ke nanaba vamua tagna na rongo ku voligho. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Ehava? E boi jino kuda hea nigua na rongo leghuagna na ghaghanagu na? Ighoe ko tahotha eigna ku eia na fata ke toke vanira arahai kena boi agutu dani doudolu?&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Vaghagna iangeni, arahai kena leghu ikageeni, imarea kedana nagho. Ma arahai kena nagho ikageeni, imarea kedana leghu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:32-34; Luk 18:31-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido a Jisas duagna salaghe rua nigna na komi vaovarongo kena taetaveti vano i Jerusalem, a Jisas ke talangira au kori hangana eigna kedana mono ghehedia me velera, </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Oti vaovarongo toetoke. Ikageeni ighita kati taveti atu i Jerusalem. Ingengeni sina tinoni keda perou inau, na Dathei Tinoni, kori limadia mara na naghoi pris mi mara na velepuhigna na vetula. Imarea kedana fateu bali vatheheu, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">gi ena ghoi lubatiu vano tadia mara kena boi Jiu eigna kedana kihaghiniu mena thabuhiu mena tupipuhiu kori ghaibabala. Kari, kori vatolugna na dani inau kuda havi tabiru kori thehe.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Tinoni Baubatu Ke Toke</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:35-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A taugna a Jebedi duagna e rua dathegna, Jemes ma a Jon, kena mai tagna a Jisas. Iia ke torongaghi tuturu horu tagna a Jisas eigna keda kaea sina fata.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Jisas ke huatia, &lt;&lt;Na hava ko magnahaghinia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Iia ke haghore tughua, &lt;&lt;Kori maghavu koda vunaghi pungusira na komi tinoni, inau ku magnahaghinia koda lubatira e rua dathegu eigna koroda vunaghi pungusira duamu. Sikei keda sopou kori madothomu mi sikei kori toimu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma a Jisas ke veleragna, &lt;&lt;Otolu boi adoa na hava koti kaeu. Ehava? Tangomana iroghamu koroda papara vaghagna kuda eia inau?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Romara koro veleagna, &lt;&lt;Hii! Tangomana mua kuruda eia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Tutuni puala! Roghamu koroda papara vaghagna kuda eia inau. Keana inau boi tangomana kuda vahira arahai kedana sopou kori madothogu ma na toigu kori vido kuda vunaghi pungusira na komi tinoni. A Tamagu vamua keda vele aua arahai kedana nohe duagu, eigna imanea ke vahira ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido mara salaghe na vaovarongo kena rongovia na hava koro kaea, imarea kena dikatadia tadia a Jemes ma a Jon. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A Jisas ke kilora mai mara nigna na vaovarongo gougovu itagna me velera, &lt;&lt;Ighamu oti adoa ghohi na komi vunaghidia mara kena boi Jiu kena magnahaghinia na hururagna nidia na mavitu bali eia na hava kena magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kari oti saghoi eia vaghagna iangeni. Ahai ke magnahaghinia keda baubatu itamiu, imanea keda agutu vanighamu. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Ma ahai ke magnahaghinia keda nagho itamiu, imanea keda agutu vanighamu vaghagna na tinoni seka.</span>
            <span class="scrFootnoteMarker">
              <a href="#F02f99f2e-ddf5-45d1-83bb-a6046080ad4e">fghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F02F99F2E-DDF5-45D1-83BB-A6046080AD4E" title="†">
              <span class="Emphasis" lang="bgt">Tinoni seka:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Oti leghua na puhigu, eigna inau, na Dathei Tinoni, u bosi mai kori maramagna eigna kedana agutu vaniu na mavitu. Keana u mai bali agutu vanira, mu kuda thehe bali vamamaluhara na komi tinoni tagna na komi paluhadia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua E Rua Na Mane Koro Doa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 10:46-52; Luk 18:35-43)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Na mavitu ke sethe kena leghua a Jisas kori vido imanea duagna nigna na komi vaovarongo kena au sania i Jeriko. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">E rua na mane koro doa koro nohe ghaghireigna na hangana. Romara koro rongovia na rorongogna a Jisas ke halu atu moro ghu heta, &lt;&lt;Lod, Dathegna Deved, o rarovighami!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Sethe na tinoni kena veleragna eigna koroda bughoro, kari romara koro ghoi ghu heta vano mua, &lt;&lt;Lod, Dathegna Deved, o rarovighami!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke sokara soto me kilora mai, gi e huatira, &lt;&lt;Na hava koro magnahaghinia kuda eia vanighamu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Mi romara koro veleagna, &lt;&lt;Lod, roghami kuru magnahaghinia kuruda ghoi reirei tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma a Jisas ke rarovira me tabora vano na matadia. Kori vido iangeni na matadia ke ghoi toke tabiru moro leghua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu I Jerusalem Kena Kilothaba A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 11:1-11; Luk 19:28-38; Jon 12:12-19)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00033b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00033b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na dongki mathangani</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">21</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ma na nigna na komi vaovarongo kena taveti vano i Jerusalem, imarea kena kidi mai kori meleha i Betpej tagna na Suasupai Ghai Olev. A Jisas ke vetulara vano tagna na meleha iangeni e rua nigna na mane vaovarongo.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi e vetulara, imanea ke anira, &lt;&lt;Roghamu oro vano kori meleha kati reghi vanoa iangeni mo koroda reghia sina dongki ke piniti ma a dathegna ke sokara hilighagna. Oro unuhira moro hatira mai itagua. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi ahai keda huatighamu eigna na fata koro eia, oro veleagna, &lt;A Lod ke magnahaghinira.&gt; Mi imanea keda lubatira vanighamu eigna koroda hatira mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Iaani ke tate mai eigna keda tutuni na hava a God ke velea tagna sina profet i hau,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Iaani na hava koda velera na komi tinonidia i Jerusalem kori Suasupai Saion.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Oti reghia, nimiu na king ke mai itamiu.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea ke mono taluleghu me taetaveti popogna na dongki.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">E tutuni, imanea ke taetaveti popogna na dongki mathangani.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd60e5114-af0b-4e75-b290-f17ace0eb14c">fhjfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD60E5114-AF0B-4E75-B290-F17ACE0EB14C" title="">
              <span lang="bgt">Sakaraea 9:9</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi e rua nigna na vaovarongo koro vano eia vaghagna a Jisas ke kidi velera ghohi. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Romara koro hatira mai e rua na dongki moro valiagna rodia na oopo itagna na dongki mathangani, ma a Jisas ke hahaghe itagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Sethe na tinoni kena valia nidia na oopo kori hangana tagna keda halu atu a Jisas, me kekeha kena toka na komi tubo mena tutua kori hangana. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na komi tinoni kena taveti naghogna mi leghugna a Jisas kena ngingili,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Hosana, veletokea a Dathegna a Deved!</span>
          </div>
          <div class="Line1">
            <span lang="bgt">God, o vathaba imanea ke mai duagna nimua na mana!</span>
            <span class="scrFootnoteMarker">
              <a href="#F8e168aee-fe61-4e7b-aa21-2166e85f0ab5">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F8E168AEE-FE61-4E7B-AA21-2166E85F0AB5" title="">
              <span lang="bgt">Psalm 118:26</span>
            </span>
          </div>
          <div class="Line1">
            <span lang="bgt">Veletokea a God i popo!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori haghegna vano a Jisas i Jerusalem, na mavitu gougovu tagna na meleha iangeni kena totogo mena lealea mi kekeha itadia kena huahuati vaghagna iaani, &lt;&lt;Ahai hina ke mai iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ma na mavitu kena velera, &lt;&lt;Iaani a Jisas, na profetgna i Nasaret kori provins i Galili.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aura Na Komi Tinoni Kori Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 11:15-19; Luk 19:45-48; Jon 2:13-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Jisas ke vano haghe kori Vathe ke Tabu nigna a God me gigi aura arahai kena voivoli ma arahai kena salemua na komi fata ngengeni. Imanea ke koli poghora na komi tevo nidia mara kena tughu rongo bali volia na takisigna na Vathe ke Tabu, ma na komi sape kena nohe mara kena salemua na komi bora bali havughaghi. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma a Jisas ke haghore vanira, &lt;&lt;Tadia na komi Rioriso ke Tabu, a God ke velea, &lt;Nigua na Vathe ke Tabu na vathe bali tarai.&gt; Kari ighamu koti eia vaghagna na vido bali monodia mara kena biabilau.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3b9203b6-adeb-403f-9bc1-185781b90cae">vbhjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3B9203B6-ADEB-403F-9BC1-185781B90CAE" title="">
              <span lang="bgt">Aesaea 56:7; Jeremaea 7:11</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi kekeha tinoni kena doa mi kekeha kena thehe na naedia kena mai tagna a Jisas kori Vathe ke Tabu, mi imanea ke vatoke tabirura gougovu. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula kena dikatadia kori vido kena reghia na komi reghithehe ke eia a Jisas mena rongovira na komi gari kena ngingili koragna na Vathe ke Tabu, &lt;&lt;Veletokea a Dathegna a Deved!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Mena huatia a Jisas, &lt;&lt;Ehava? O rongovia na hava kena velea na komi gari irangeni? E boi jino!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Hii, inau ku rongovira. Keana ehava? Oti boi ijumia na rioriso ke mono tadia na komi Rioriso ke Tabu ke velea a God keda hathera na komi gari ma na komi meomeo eigna kedana veletokea?&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F2aa6af44-f445-4e82-9d74-a6193c111ea8">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F2AA6AF44-F445-4E82-9D74-A6193C111EA8" title="">
              <span lang="bgt">Psalm 8:2</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Leghugna iangeni a Jisas ke taveti au kori meleha i Jerusalem me tabiru vano i Betani me nere ngengeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Haghore Leghua Na Ghai Fig</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 11:12-14, 20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vuevugheigna, a Jisas duagna nigna na komi vaovarongo kena ghoi taveti vano i Jerusalem, ma a Jisas ke rofo. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Imanea ke reghia na ghai fig ke sokara kori ghaghirei hangana me vano itagna bali hatia na sagharogna. Kari e teo sa sagharogna ke mono, na elelogna vavaha vamua. Ma a Jisas ke haghore leghua, &lt;&lt;Teo koda ghoi sagharo mua!&gt;&gt; Kori vido vamua iangeni na ghai fig ke gho'e.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mara na vaovarongo kena vere nidia mena velea, &lt;&lt;Ehava gi e gho'e saisami na ghai fig iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Inau ku veleghamu, gi kotida vaututuni moti boi ghaghana ruarua, ighamu tangomana kotida eia vaghagna ku ei vania na ghai fig, me boi iangeni vamua. Ighamu tangomana kotida veleagna na suasupa iangeni, &lt;O sokara mo vano mono kori tahi.&gt; Ma na suasupa iangeni keda leghua na haghoremiu. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Gi kotida vaututuni kori vido koti tarai kaea sa fata tagna a God, imanea keda eia vanighamu na hava koti kaea.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F6e9c1905-6105-46b3-8895-f24df4d77f87">hgkjhjkhh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F6E9C1905-6105-46B3-8895-F24DF4D77F87" title="†">
              <span lang="bgt">Na komi tinoni kena pukuni leghua a Jisas kedana kaea a God vamua na komi fata ke leghua nigna na vanohehe. Imarea kedana boi kaea na komi fata kena magnahaghinia bali vatotogora ghehedia.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na Mana Nigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 11:27-33; Luk 20:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido kena jufu vano i Jerusalem, a Jisas ke vano haghe kori Vathe ke Tabu me velepuhira na mavitu. Mara na naghoi pris mi kekeha mara puhidia mara Jiu kena mai mena huatiagna, &lt;&lt;Ahai ke velegho na gigi auragna na komi tinoni kori Vathe ke Tabu? Ahai ke hegho na mana gi o eia na komi fata iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Inau kuda kidi huatighamu sina huahuati. Gi kotida haghore tughuu, inau kuda veleghamu ahai ke heu na mana gi u eia na komi fata iraani. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ahai ke hea na mana a Jon Siuvitabu bali siuvitabura na mavitu? A God ba na tinoni vamua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haohaghore ghehedia vaghagna iaani, &lt;&lt;Gi katida veleagna a God ke hea na mana, imanea keda veleghita, &lt;Ehava gi oti boi vaututunia na komi velepuhi nigna a Jon na?&gt; </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Keana gi katida veleagna na tinoni ke hea na mana, da na mavitu kedana dikatadia mena rihughita, eigna imarea kena vaututunia a Jon sina nigna profet a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na vunegna iangeni, imarea kena haghore tughua, &lt;&lt;Iti boi adoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Na vunegna koti boi haghore tughuu, inau kuda boi veleghamu ahai ke heu na mana gi u eia na komi fata iraani.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eidia Romara Tamatahi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Gi a Jisas ke velera mara puhidia mara Jiu, &lt;&lt;Oti kidi rorongo mai tagna na titiono velepuhi iaani, gi oti veleu na ghaghanamiu. Sina mane ke mono e rua dathegna mane. Imanea ke titiono vania a dathegna ke havi nagho vaghagna iaani, &lt;Dathegu, dani iaani o vano mo agutu kori gnatha.&gt; </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A dathegna ke veleagna, &lt;Teo, bosi nigua.&gt; Keana leghugna ke velea iangeni, imanea ke tughua na ghaghanagna me vano me agutu kori gnatha. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Gi a tamadia ke vano tagna a dathegna ke havi leghu me veleagna eigna keda vano me agutu kori gnatha. Imanea ke velea, &lt;Hii, inau kuda vano agutu.&gt; Keana leghugna iangeni imanea ke boi vano.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi a Jisas ke huatira, &lt;&lt;Ahai itadia romara tamatahi iaani ke leghua na haghoregna a tamadia na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;A dathegna ke havi nagho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Inau ku veleghamu, mara na oho takis kena dika ma na koi vaivine kikirase kedana kidi haghe nagho itamiu kori hughuta nigna a God. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Eigna kori vido a Jon Siuvitabu ke mai bali tateli vanighamu na puhi havi ke jino kotida leghua, mara na oho takis ma na koi vaivine kikirase kena vaututunia, kari ighamu koti boi vaututunia. Toke koti reghia imarea kena vaututunia, ighamu koti boi tughua na havimiu ke koakoa moti boi vaututunia a Jon.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Mara Agutu Kena Dika</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:1-12; Luk 20:9-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke ghoi anira, &lt;&lt;Oti vaovarongo mai tagna na titiono velepuhi iaani. Sina mane tono thepa ke joua na komi ghai grep</span>
            <span class="scrFootnoteMarker">
              <a href="#F23f065de-03af-4a8a-843e-3392013dc71b">ghjhgj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F23F065DE-03AF-4A8A-843E-3392013DC71B" title="†">
              <span class="Emphasis" lang="bgt">Grep:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00103b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00103b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na gnathai ghai grep</span>
              </div>
            </div>
            <span lang="bgt"> kori nigna na gnatha. Govu, gi e agutua na peo ma na vido bali pojiagna na komi grep bali agutu waen. Gi e sokaraghinia na vathe bali kaekale. Govu, gi e hirora kekeha tinoni bali agutu me reireghia nigna na gnatha. Imanea ke velera eigna kedana hatia kekeha sagharogna na ghai grep vaghagna na volidia. Leghugna iaani, imanea ke taveti au me vano mono tagna sina meleha ke hau.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Kori vido ke jufungia na maghavu ke ghano na komi grep, imanea ke vetula kekeha nigna na mane agutu eigna kedana hati maia itagna na thevugna na komi sagharo ke nigna. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Keana mara kena reireghia na gnatha kena thotira mena tupia sikei, vathehea sikei, mena piria sikei. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Leghugna iangeni na mane ke tonogna na gnatha ke ghoi vetulara mua kekeha nigna na mane agutu. Mara iraani ke sethe vano tadia mara kena kidi vano. Keana mara kena reireghia na gnatha kena eia vanira vaghagna vamua kena eia ghohi tadia mara kena kidi vano.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">&lt;&lt;Vagovugna, imanea ke vetula a pukuni dathegna eigna imanea ke ghaghana imarea kedana ghaghana bohea. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Keana, kori vido imarea kena reireghia na gnatha kena reghia a dathegna, imarea kena velea varihotaghidia, &lt;Iaani na mane keda tonogna na gnatha leghugna keda thehe a tamagna. Gi katida vathehea, ighita katida tonogna.&gt; </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Gi ena thotia mena hati aua kori gnatha mena vathehea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi a Jisas ke huatira mara na naghoi pris mi mara puhidia mara Jiu, &lt;&lt;Kori vido ke tabiru mai na mane ke tonogna na gnatha, na hava keda eia tadia mara kena reireghi vania na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;Imanea keda vathehera na komi tinoni ke dika irangeni me lubatira mara tavogha eigna kedana reireghia nigna na gnatha. Imarea irangeni kedana hea na mane ke tonogna na gnatha kekeha sagharogna na ghai grep kori vido kena vihukira.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Ighamu koti adoa ghohi na fata iaani kena risoa tadia na komi Rioriso ke Tabu:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na ghahira kena boi magnahaghinia mara kena agutu vathe,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ikageeni na ghahira iaani na naghoi ghahira kori hidigna na vathe.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc4a53b92-25ed-4326-8aee-e1b237b55689">ghjgj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC4A53B92-25ED-4326-8AEE-E1B237B55689" title="†">
              <span class="Emphasis" lang="bgt">Na naghoi ghahira kori hidigna na vathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="Line1">
            <span lang="bgt">A God ke eia na fata iaani</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me toke puala itamami.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F295356b4-a7c9-4954-9bea-047e5521461d">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F295356B4-A7C9-4954-9BEA-047E5521461D" title="">
              <span lang="bgt">Psalm 118:22-23</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">&lt;&lt;Inau ku veleghamu, i hau a God ke vahighamu ighamu na komi tinoni Jiu eigna keda vunaghi pungusighamu. Keana imanea keda tughughamu me keda vunaghi pungusira na komi tinoni kedana eia na hava ke magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ahai keda pejuraghi tagna na ghahira iaani, imanea keda purungongojo, ma ahai na ghahira iangeni keda sikili popogna, imanea keda baka.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kori vido mara na naghoi pris mi mara na Farise kena rongovira na komi titiono velepuhi iraani, imarea kena adoa a Jisas ke titionora mena dikatadia. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Imarea kena magnahaghinia na thotiagna a Jisas, keana imarea kena mataghunira na mavitu eigna na mavitu kena vaututunia a Jisas sina profet nigna a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Vangahaidu Hutu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 14:15-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">22</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke ghoi titiono vanira mara puhidia mara Jiu me velera sina titiono velepuhi mua. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Na hughuta i popo ke vaghagna na king ke eia na vangahaidu hutu kori sonihaidugna a dathegna mane. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido ke kaikaliti ghohi na komi fata, imanea ke vetulara nigna na komi mane agutu eigna kedana velera na komi tinoni ke hulaghinira ghohi eigna kedana mai. Keana imarea kena boi nidia na mai kori vangahaidu. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi na king ke vetulara kekeha mua nigna na mane agutu me velera, &lt;Oti vano moti velera na komi tinoni ku hulaghinira ghohi eigna kedana mai saisami. Kekeha nigua na kau kena vathehera ghohi ma na komi vanga ke kaikaliti ghohi!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Keana kori vido kena vano, na komi tinoni kena hulaghinira kena boi rongovira mena eia vamua nidia na fata kena magnahaghinia ghehedia. Kekeha kena vano kori nidia na gnatha, kekeha kena vano tadia na komi vido kena agutu, </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">mi kekeha kena thotira nigna na komi mane agutu na king. Imarea kena thabuhira mena vathehera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Na king ke dikatagna puala me vetulara nigna na komi soldia mena vathehera gougovu arahai kena vathehera nigna na komi mane agutu. Gi ena pughulira na komi vathe kori melehadia. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma na king ke velera kekeha mua nigna na komi mane agutu, &lt;Na vangahaidu ke kaikaliti ghohi, keana na komi tinoni ku hulaghinira ghohi kena boi naba kedana mai. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Moti vano au tadia na komi hangana hutu moti kilora mai kori vangahaidu arahai koti padara ingengeni.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Nigna na komi mane agutu na king kena taveti au mena hatira mai na komi tinoni dika ma na komi tinoni toke kena padara. Na vathe kena vangahaidu itagna ke vonu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido ke mai na king bali reghira arahai kena mai, imanea ke reghia sina mane ke pipisia na pohe ke boi nabagna na vangahaidugna na sonihaidu. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ma na king ke veleagna, &lt;Kulagu, ehava gi o haghe mai eeni? Eigna ighoe ko pipisia na pohe ke boi nabagna na vangahaidugna na sonihaidu.&gt; Ma na mane iangeni ke mono bughoro vamua. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na king ke velera nigna na komi mane agutu, &lt;Oti thotia moti taria na naegna ma na limagna moti soni vanoa kori vido ke puni. Ingengeni na komi tinoni kedana dikahehe mena tangi mena gigiri kei.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Sethe na tinoni a God ke hulaghinira, keana boi sethe a God ke vahira.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna // Na Voli Takis</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:13-17; Luk 20:20-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Leghugna iangeni mara na Farise kena haidu mena vapuhia eigna kedana pilaunia a Jisas. Imarea kena magnahaghinia a Jisas keda velea sa fata ke boi jino eigna kedana fatea. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Imarea kena vetulara vano tagna a Jisas kekeha nidia na mane vaovarongo duadia kekeha tinoni Jiu kena leghua a King Herod. Imarea kena veleagna, &lt;&lt;Velepuhi, ighami kiti adoa na komi fata ko velea ke jino meke tutuni. Kari o velepuhira mua na mavitu na komi fata a God ke magnahaghinia kedana eia. O boi mataghunia na hava kena ghaghana na mavitu eimu ighoe. Toke kedana boi magnahaghinia nimua na velepuhi, ighoe ko velepuhira vamua na hava ke tutuni eigna a God. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na vunegna iangeni, ighami kiti magnahaghinia na rongoviagna na ghaghanamu. Ehava? E jino kori nida na vetula katida volia na takis tagna na King gna i Rom</span>
            <span class="scrFootnoteMarker">
              <a href="#F39b43250-62df-4726-9938-35eac1593e95">ghjghjhg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F39B43250-62DF-4726-9938-35EAC1593E95" title="†">
              <span class="Emphasis" lang="bgt">King gna i Rom:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ba teo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Jisas ke adoa imarea kena haga pilaunia me velera, &lt;&lt;Ighamu na komi tinoni piapilau! Ehava gi oti magnahaghinia na pilauniugna eigna kuda velea sa fata ke boi jino? </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Oti tateli vaniu mai sikei na sileni bali voli takis.&gt;&gt; Imarea kena hea vano sikei itagna, </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">ma a Jisas ke huatira, &lt;&lt;Ahai na totoghalegna ma na ahagna ke mono itagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;Na King gna i Rom.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Hea na King gna i Rom na hava ke tonogna, moti hea a God na hava ke tonogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido kena rongovia nigna na haghore tughu, imarea kena vere nidia puala mena taveti sania.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na Havi Tabiru Leghugna Na Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:18-27; Luk 20:27-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori dani iangeni kekeha mara na Sadiusi kena mai tagna a Jisas. Imarea iraani kena boi vaututunia na komi tinoni kedana havi tabiru leghugna na thehe. Imarea kena ania, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Velepuhi, a Moses ke risoa gi na mane keda thehe sania a taugna me teo mua sa dathedia, a tahigna keda taulaghi itagna na vaivine ke thehe a taugna eigna keda boa na gari itagna bali vavusua na pagusugna a toghagna ke thehe. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">I hau, mara vitu tamatahi kena mono itamami eeni. Na mane ke havi nagho ke taulaghi me thehe, kari e teo sa dathegna. Na vunegna iangeni, a tahigna imanea ke ghoi taulaghi tagna na vaivine ke thehe sania a taugna. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Imanea huju ke thehe me teo sa dathegna. Ma na vatolugna tadia mara tamatahi ke taulaghi tagna me nanaba vamua. Vano me mara vitu tamatahi gougovu kena taulaghi tagna na vaivine iangeni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Vagovugna, na vaivine ke thehe. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">O veleghami, kori vido a God keda vasokaraghini tabirura arahai kena thehe, ahai itadia mara tamatahi irangeni keda taugna na vaivine iangeni? Eigna mara vitu tamatahi gougovu kena taulaghi itagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti pukuni hahi tutuni! Ighamu koti boi talu adoa na komi Rioriso ke Tabu moti bosi thaothadoghagna a God ke mana puala. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Leghugna a God keda vasokaraghini tabirura na komi tinoni kena thehe, imarea kedana boi taulaghi, vaghadia na komi enjel kena mono i popo kena boi taulaghi. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ikageeni inau kuda velepuhighamu eigna na sokara tabiru kori thehe. Oti adoa ghohi na hava a God ke veleghamu tadia na komi Rioriso ke Tabu eigna na havi tabiru kori thehe. Imanea ke velea, </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">&lt;Inau na nidia a God a Ebraham, Aisak ma a Jekob.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdbbc94b2-4184-4ab2-8be1-851c54962a0d">ghjhgj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FDBBC94B2-4184-4AB2-8BE1-851C54962A0D" title="">
              <span lang="bgt">Eksodas 3:6</span>
            </span>
            <span lang="bgt"> Tolumara kotolu thehe ghohi i hau, kari tagna a God tolumara kotolu havi mua. A God, boi na God nidia arahai kena thehe ghohi, kari nidia na God arahai kena havi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kori vido na mavitu kena rongovia iaani, imarea kena vere nidia puala tagna nigna na velepuhi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vetula Ke Nagho Vano</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:28-34; Luk 10:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Kori vido kena rongovia a Jisas ke vamaomamora mara na Sadiusi, mara na Farise kena haidu bali vapuipuhi eigna na hava kedana eia. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Sikei itadia ke adoa puala na komi vetula nigna a Moses, imanea ke vano tagna a Jisas eigna keda pilaunia me huatia, </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">&lt;&lt;Na hava na vetula nigna a Moses ke nagho vano tadia na komi vetula gougovu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma a Jisas ke velea, &lt;&lt; &lt;O dothovia a Lod na nimua a God kori havimu gougovu, kori tarungamu gougovu, mi kori ghaghanamu gougovu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff64962d1-c9a0-41b5-9c80-abc9d39e743f">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FF64962D1-C9A0-41B5-9C80-ABC9D39E743F" title="">
              <span lang="bgt">Diutronomi 6:5</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Iangeni na vetula ke nagho vano tadia na komi vetula gougovu. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Na varuagna na vetula ke nagho iaani: &lt;O dothovira na komi tinoni vaghagna ko dothovigho ghehemu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F05f327e1-b9b6-4743-b4d6-7e6f7a768d8e">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F05F327E1-B9B6-4743-B4D6-7E6F7A768D8E" title="">
              <span lang="bgt">Levitikas 19:18</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">E rua na vetula iraani ke kuikuvira na komi vetula gougovu nigna a Moses ma na komi rioriso nidia mara na profet.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:35-37; Luk 20:41-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kori vido mara na Farise kena talu mono mua ingengeni, a Jisas ke huatira, </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">&lt;&lt;Na hava ke mono kori ghaghanamiu eigna a Vahavi na? Imanea a vinahuhugna ahai?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena ania, &lt;&lt;Na vinahuhugna a King Deved.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Gi keda tutuni iangeni, ehava gi a Deved ke velea iaani kori vido na Tarunga ke Tabu ke batua na ghaghanagna,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">&lt;A God ke veleagna na vunaghigu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">o nohe kori thevu madothogu</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me jufu kori maghavu kuda talu horua nimua na komi thevuioka i thepa eigna koda vunaghi pungusira.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F03b0b780-90cc-490d-b184-e0e20d643a12">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F03B0B780-90CC-490D-B184-E0E20D643A12" title="">
              <span lang="bgt">Psalm 110:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Deved ke kiloagna a Vahavi na vunaghigna. Gi imanea na vunaghigna a Deved, ehava gi imanea na vinahuhugna a Deved mua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vido iangeni, teo sikei itadia mara na Farise kena haghore tughua. Turughu kori dani iangeni teo mua sa tinoni ke mathaghai na ghoi huatiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Haghore Diadikalara Mara Puhidia Mara Jiu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:38-40; Luk 11:37-51, 20:45-47)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">23</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke titiono tadia na mavitu ma na nigna na komi vaovarongo. Imanea ke velera, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">&lt;&lt;Nidia na agutu mara na velepuhigna na vetula mi mara na Farise, bali unuhia na ghaghana ikoragna na komi vetula nigna a Moses. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na vunegna iangeni, oti leghua na komi fata kena velepuhighamu. Keana oti saghoi leghua na puhidia. Eigna imarea ghehedia kena boi leghua na hava kena velepuhighamu. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea kena velepuhira na komi tinoni na komi vetula ke sethe ke vahotha puala na leghuragna. Kari imarea kena boi eia sa fata bali hathera eigna kedana leghura.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Na komi fata kena eia mara na velepuhigna na vetula mi mara na Farise, imarea kena eia vamua eigna na mavitu kedana reghira mena veletokera. Imarea kena vahutura na fata bali boa na komi Rioriso ke Tabu ikoradia mena taria kori limadia mi kori langedia. Mena vatevea na komi piru kena taria kori kujukugna nidia na pohe.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd1095779-889e-4105-9e1f-52f002670f5a">fgjhfghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD1095779-889E-4105-9E1F-52F002670F5A" title="†">
              <span lang="bgt">Na komi mane Jiu kena taria e vati na piru kori kujukugna nidia na pohe eigna kedana boi havaghinia na leghuagna na komi vetula nigna a God. A God ke velera eigna kedana eia na puhi iaani kori buka Nambas 15:37-41.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00274b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00274b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane Jiu ke taria kori langegna na fata bali boa na komi Rioriso ke Tabu ikoragna</span>
              </div>
            </div>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Tadia na komi vangahaidu mi tadia na komi vathe haidu, imarea kena magnahaghinia puala kedana nohe tadia na komi naghoi sape. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kori vido kena vano kori makete, imarea kena magnahaghinira na komi tinoni kedana veletokera mena kilora &lt;Velepuhi.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Keana oti saghoi magnahaghinia ahai keda kiloghamu &lt;Velepuhi,&gt; eigna inau vamua nimiu na velepuhi. Mi ighamu gougovu koti mono nanaba vaghagna na komi tamatahi kena mono nanaba. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Moti saghoi ghaghana bohea sa mane velepuhi kori maramagna kori kiloagna, &lt;Mama.&gt; Eigna ighamu kotida ghaghana bohea vamua a Tamamiu ke mono i popo. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Oti saghoi lubatia ahai keda kiloghamu &lt;Vunaghi,&gt; eigna inau vamua, a Vahavi, nimiu na vunaghi. </span>
            <span class="Verse_Number" lang="bgt">11</span>
