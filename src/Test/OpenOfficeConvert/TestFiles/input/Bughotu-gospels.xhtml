            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Vaghagna iangeni, gi koda boi tango jino kori reireghiragna na komi fata kori maramagna, a God keda boi vaututunigho kori reireghiragna nigna na pukuni fata ke toke. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi koda boi tango jino kori reireghiragna nidia na rongo arahai tavogha kori maramagna iaani, a God keda boi hegho nigna na komi fata i popo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Teo sikei mane agutu ke tangomana na agutu vania e rua na vunaghi. Gi keda eia iangeni, imanea keda thevuioka tagna sikei me dothovia sikei. Ba imanea keda ghaghana bohea sikei me boi ghaghana bohea na varuagna. Vaghagna iangeni, boi tangomana kotida dothovia a God ma na rongo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Mara na Farise kena rongovia a Jisas ke velea iaani mena leuleua eigna kena dothovia puala na rongo. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Ighamu koti eia na komi fata ke sethe eigna na mavitu kedana velea ighamu na komi tinoni jino. Kari a God ke adoa na hava ke mono kori havimiu. Sethe na fata kena ghaghana bohea na komi tinoni kori maramagna, kori matagna a God na komi fata irangeni ke dika puala.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Komi Vetula Nigna A Moses</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 11:12-13, 5:31-32; Mak 10:11-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke ghoi velea iaani, &lt;&lt;I hau ighita kati leghua na komi vetula nigna a Moses ma na komi fata kena risoa mara na profet. Turughu tagna a Jon Siuvitabu, imarea kena tuturia na Rorongo ke Toke eigna na hughuta nigna a God, me sethe na tinoni kena magnahaghinia a God keda vunaghi pungusira na havidia. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kari e teo sa fata ke iso keda govu tadia na komi vetula nigna a Moses. Na maaloa ma na thepa keda govu, keana na komi vetula irangeni keda boi govu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda sonia a taugna me taulaghi tagna sina vaivine tavogha, imanea ke ghoho. Ma gi ahai keda taulaghi tagna na vaivine ke sonia a taugna, imanea ke ghoho hiri.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna A Lasarus Ma Na Mane Pada Rongo</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/AB02842b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/AB02842b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na komi aku kena gnaignapia na komi tubugna a Lasarus</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke ghoi velea iaani, &lt;&lt;Sina mane pada rongo ke mono me pokoa na komi poko ke vahotha me vanga na komi vanga ke toke leuleghu maghavu.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Me mono mua sina mane ke vonu na tubu kori tonogna, na ahagna a Lasarus. Ara kulagna kena ado hati vanoa kori hagethai vathegna na mane ke pada rongo eigna keda kaekae nigna rongo. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Lasarus ke magnahaghinia puala keda ghania na komi viovidoa vanga ke tomagha tagna na mane pada rongo. Imanea ke nohe ngengeni ma na komi aku kena mai mena gnaignapia na komi tubugna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">&lt;&lt;Kori vido a Lasarus ke thehe, na komi enjel kena hatia eigna keda mono duagna a Ebraham i popo. Ma na mane pada rongo ghua ke thehe mena gilua. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Imanea ke vano kori meleha papara me mono papara puala ngengeni. Imanea ke tada hadi me reghia a Ebraham tagna ke hau, ma a Lasarus ke mono duagna. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na mane pada rongo ke ghuvia a Ebraham me ania, &lt;Mama Ebraham, o raroviu! O vetula maia a Lasarus itagua eigna keda vagnubua na kaukaugna kori bea, me vaghaula na thapigu. Eigna inau ku papara puala kori joto iaani.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Keana a Ebraham ke haghore tughua, &lt;Dathegu, ighoe ko adoa, kori havimu ko tonogna na komi fata ko magnahaghinia, kari a Lasarus eni, na komi fata ke dika vamua ke pada imanea. Keana, ikageeni imanea ke totogo hutu puala, mi ighoe ko papara puala. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Sina fata mua koda toatogha, na lodu hutu ke mono varihotaghida, me teo ahai keda hathavu atu itamua me teo ahai keda hathavu mai itamami.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Ma na mane pada rongo ke veleagna a Ebraham, &lt;Mama Ebraham, inau ku kaegho, o vetula vanoa a Lasarus kori vathegna a tamagu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">O veleagna eigna keda vano vavotura e lima ara tahigu eigna kedana boi mai kori meleha papara iaani.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Keana a Ebraham ke veleagna, &lt;Na komi rioriso nigna a Moses ma na komi profet e mono ghohi bali vavotura. Imarea tangomana kedana rongovia mena leghua.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;&lt;Ma na mane pada rongo ke haghore tughua, &lt;Teo, Mama Ebraham! Imarea kedana boi rongovia. Kari, gi ahai vamua ke havi tabiru kori thehe keda vano itadia, imarea kedana tughua na havidia ke koakoa.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;A Ebraham ke velea, &lt;Gi kedana boi leghua na komi rioriso nigna a Moses ma na komi profet, toke ahai keda havi tabiru kori thehe keda vano itadia, imarea kedana boi tughua na havidia ke koakoa.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Velepuhi Eigna Na Koakoa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 18:6-7, 21-22; Mak 9:42)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">17</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Na komi fata ke auaura na komi tinoni keda mono hahali. Kari ahai ke vasikilia na tinoni kori koakoa keda papara puala. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Ahai ke magnahaghinia keda vajefea sa tinoni ke vaututuniu, e toke gi kedana taria na ghahira hutu kori luagna mena soni horua kori tahi, eigna na hava a God keda eia itagna kenughua e tahu vano tagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Moti reireghi toke ghamu tagna na komi fata koti eia!</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">&lt;&lt;Gi sina tinoni ke leghuu inau keda koakoa pungusigho, o veleagna imanea ke ei hahia. Gi keda dikahehegna, o talutavogha na paluhagna. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi keda vitu horu eiagna na fata ke dika itamua koragna sina dani, kari e vitu horu maigna itamua me velegho, &lt;Inau ku dikahehe hutu puala eigna na hava ku eia vanigho,&gt; o talutavogha na paluhagna imanea.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Velepuhi Eigna Na Vaututuni</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Sina dani mara na vetula kena veleagna a Lod Jisas, &lt;&lt;O vaheta nimami na vaututuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Toke keda iso puala nimiu na vaututuni vaghagna na katuragna na ghai mastad, ighamu tangomana kotida veleagna na ghai hutu iangeni, &lt;O vutigho hadi ghehemu mo vano jougho ghehemu kori tahi,&gt; ma na ghai iangeni keda leghua na haghoremiu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Ehava? Gi koda mono nimua na mane agutu ke agutu kori nimua na gnatha ba e reireghia nimua na komi sip, mi imanea keda tabiru mai kori vathe, ighoe koda veleagna, &lt;O nohe mo vanga ghamua&gt; oania? </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Teo! Ighoe koda veleagna, &lt;O vano mo kalitia ghagua na vanga mo pipisi toetoke, gi o hatia mai ghagua na vanga. Kori vido inau ku govu na vanga, ighoe tangomana koda vanga.&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Ehava? Ighoe koda veletokea nimua na mane agutu iangeni eigna ke leghua na haghoremu vamua? Teo! </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Vaghagna iangeni itamiu. Kori vido koti vagovua na komi fata a God ke veleghamu na eiragna, ighamu kotida velea, &lt;Ighami na mara agutu vamua, miti eia vamua nimami na agutu.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura Salaghe Na Mane Lepa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke talu taveti vano i Jerusalem me halu vano varihotaghidia e rua na provins i Samaria mi Galili. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido a Jisas ke jufu vano tagna sina meleha, salaghe na mane kena lepa kena mai itagna. Imarea kena sokara tagna ke hau, </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">mena ghuvia, &lt;&lt;Jisas, Vunaghi, o rarovighami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke reghira me anira, &lt;&lt;Oti vano tadia na komi pris eigna kedana adoa na tonomiu ke toke ghohi.&gt;&gt; Kori vido imarea kena taveti vano na tonodia ke pukuni toke tabiru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido sina mane itadia ke reghia na tonogna ke toke tabiru, imanea ke ghoi tabiru tagna a Jisas me ghu heta, &lt;&lt;Kilothaba a God, inau ku ghoi toke tabiru!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi e torongaghi tuturu horu itagna a Jisas me veletokea eigna na hava ke ei vania. Imanea, na manegna i Samaria.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma a Jisas ke velea, &lt;&lt;Nighe! E salaghe na mane ghua ku vatoke tabirura. Ivei e hia na mane na? </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ehava na mane ke boi Jiu vamua ke tabiru mai bali kilothaba a God?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi a Jisas ke veleagna, &lt;&lt;O sokara hadi mo taveti, nimua na vaututuni ke vatoke tabirugho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Havi Kori Maramagna Kori Vido A Jisas Keda Tabiru Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:23-28, 37-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Sina dani, kekeha mara Farise kena huatia a Jisas ingiha a God keda turughu vunaghi pungusira nigna na mavitu. A Jisas ke haghore tughura, &lt;&lt;Ighamu kotida boi reghia sa vaughithatha eigna kotida adoa a God ke turughu na vunaghi pungusiragna nigna na mavitu. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Teo ahai keda velea, &lt;Reghia, a God ke vunaghi eeni,&gt; ba &lt;Reghia, imanea ke vunaghi ngengeni.&gt; Eigna a God ke vunaghi kori havidia na komi tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Sa maghavu keda mai ighamu kotida magnahaghinia puala na reghiagna na dani na Dathei Tinoni keda mai itagna. Keana imanea keda boi mai kori vido iangeni. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kekeha tinoni kedana veleghamu, &lt;Reghia, imanea ke mai ghohi me mono ngengeni,&gt; ba &lt;Imanea ke mono eeni.&gt; Oti saghoi vaututunira moti saghoi vano hiroa. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Eigna kori vido na Dathei Tinoni keda tabiru mai, na komi tinoni gougovu kedana tangomana na reghiagna vaghagna kena tangomana na reghiagna na onga ke ongavia ma na rarahagna ke vararaha na maaloa gougovu. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Keana gi e tabiru mai na Dathei Tinoni, imanea keda papara puala ma na komi tinoni kena mono ikageeni kedana siriuhaghinia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Kori tabirugna mai na Dathei Tinoni, na havidia na komi tinoni keda vaghagna vamua na havidia na komi tinoni kori vido ke mono a Noa. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Tadia na komi dani irangeni na komi tinoni kena vanga mena kou mena taulaghi. Imarea kena eia na komi fata iraani me ghieghilei jufu kori dani a Noa ke hahaghe kori vaka. Gi na uha hutu ke horu mai, ma na biringita ke vathehera gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Ma na havidia na komi tinoni keda vaghagna mua na havidia na komi tinoni kori monogna a Lot. Na komi tinoni kena vanga mena kou, mena saisabiri mena voivoli, mena jou vanga mena agutu vathe. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Keana, kori dani a Lot ke taveti au i Sodom, na joto ma na ghahira inge ke sikili horu mai i popo me vathehera gougovu. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Vaghagna iangeni, kori dani na Dathei Tinoni keda tabiru mai, na komi tinoni kedana boi kaikaliti mena peperiki.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Kori dani iangeni, ahai keda mono kosigna na vathe, imanea keda saghoi tabiru haghe bali hatia nigna na komi fata. Ahai keda agutu kori gnatha, imanea keda saghoi tabiru haghe kori vathe bali hatia sa fata. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Oti saghoi havaghinia na hava ke pada a taugna Lot. Iia ke rei tabiru tagna na meleha i Sodom ma a God ke vathehea. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ahai ke magnahaghinia na tangoli ngasiagna na havigna kori maramagna, imanea keda boi hatia na havi ke teo na govugna. Kari ahai ke boi tangoli ngasiagna na havigna kori maramagna me leghuu inau, imanea keda hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Inau ku veleghamu, kori vido inau kuda tabiru mai, e rua na tinoni koroda nere tagna sikei na matha. A God keda hati aua sikei me talua sikei. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">E rua na vaivine koroda kaikaliti vanga. Ma a God keda hati aua sikei me talua sikei. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">E rua na mane koroda agutu kori gnatha. A God keda hati aua sikei me talua sikei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00075b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00075b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na komi manu hutu kena haidu vano tagna ke mono na fata ke thehe</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Nigna na komi vaovarongo kena huatia, &lt;&lt;Lod, ivei keda jufu mai na komi fata iraani ko veleghami?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Tagna ke mono na fata ke thehe, na komi manu hutu kena haidu vano ingengeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Fate Ke Boi Jino</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">18</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke titiono vanira nigna na komi mane vaovarongo sina titiono velepuhi eigna kedana tarai hahali mena boi toali. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Tagna sina meleha sina mane fate ke mono. Imanea ke boi maimanihihia a God me boi ghaghana bohera na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Sina vaivine thehe sasani kori meleha iangeni ke mai hahali itagna me kaea eigna keda vajinoa na hava ke ei hahia itagna sina tinoni. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Sethe na maghavu na mane fate ke boi sasaa na hatheagna. Vano me vano gi imanea ke toatogha, &lt;Toke kuda boi maimanihihia a God mu boi ghaghana bohera na komi tinoni, </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">inau kuda eia na hava na vaivine iaani ke magnahaghinia, eigna gi kuda boi hathea, kenughua iia keda vabuebuleu eigna ke mai hahali itagua me kaeu eigna kuda hathea.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Lod ke velea iaani, &lt;&lt;Oti toatogha toetoke eigna na hava ke eia na mane fate iaani. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Toke imanea ke dika, imanea ke hathea na vaivine thehe sasani kori vagovugna. Na vunegna iangeni, ighamu koti adoa a God ke jino keda hathera na komi tinoni ke vahira ghohi kena kaea na haehathe hahali itagna. Ehava? A God keda poru na hatheragna? </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Teo! A God keda saisami na hatheragna. Keana, kori vido inau, na Dathei Tinoni, kuda tabiru mai, inau kuda pada sa tinoni kori maramagna ke vaututuniu ba teo?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Farise Ma Na Mane Bali Oho Takis</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kekeha tinoni kena vaovarongo tagna a Jisas ngengeni kena ghaghana kena jino mena ghaghana mua kena nagho vano tadia na komi tinoni kori matagna a God. A Jisas ke velera na titiono velepuhi iaani: </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Rua na mane koro vano kori Vathe ke Tabu nigna a God bali tarai, sina mane na mane Farise, me sina mane, na mane bali oho takis. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Na Farise ke sokara ghehegna me tarai vaghagna iaani, &lt;God inau ku veletokegho eigna inau ku boi koakoa vaghadia kekeha tinoni. Inau ku boi bilau, ghoho, ba eia na komi puhi ke dika. Mu veletokegho eigna ku boi vaghagna na mane bali oho takis iangeni. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Inau ku sota kori vanga e rua na dani leuleghu wik mu hegho atu na vasalaghegna na rongo kena voliu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Keana na mane bali oho takis ke sokara haunia na mane Farise iangeni me boi tada hadi i popo. Imanea ke dikahehegna eigna na komi koakoa ke eia me tupia na raghagna me velea iaani, &lt;God, o raroviu. Inau na mane koakoa.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Kori vido e rua na mane koro taveti au moro tabiru kori vathedia, na mane bali oho takis ke pukuni jino kori matagna a God, boi na mane Farise. Eigna ahai keda vahaihadia ghehegna a God keda vahorua. Keana ahai keda vahouhorua ghehegna, a God keda vahaihadia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatabura // Na Komi Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:13-15; Mak 10:13-16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kekeha tinoni kena hatira mai na komi gari iso tagna a Jisas eigna keda tabora me vatokera. Mara na vaovarongo kena reghira mena ngarara mena lutira arahai kena hatira mai. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kari a Jisas ke kilora mai na komi gari itagna me velera nigna na komi vaovarongo, &lt;&lt;Oti lubatira mai na komi gari itagua moti saghoi lutira eigna na komi tinoni a God ke vunaghi pungusira, imarea vaghadia na komi gari iraani. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">E tutuni na hava ku veleghamu, arahai kena boi vaututunia a God vaghagna na gari, imarea kedana boi mono duadia na komi tinoni a God ke vunaghi pungusira.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Pada Rongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:16-30; Mak 10:17-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sina vunaghidia mara Jiu ke mai me huatia a Jisas, &lt;&lt;Velepuhi, ighoe ko toke. Na hava kuda eia bali hatia na havi ke teo na govugna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/AB02881B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/AB02881B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane Farise ma na mane bali oho takis koro tarai kori Vathe ke Tabu</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Jisas ke veleagna, &lt;&lt;Ehava gi o kilou inau ku toke? A God vamua ke toke.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ighoe ko adoa ghohi na komi vetula: &lt;Saghoi ghoho, saghoi vathehea na tinoni, saghoi bilau, saghoi vuha haghoregna ahai, mo ghaghana bohera a tamamu ma a idomu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F8526f91b-7007-4af8-be47-fece9c37618e">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F8526F91B-7007-4AF8-BE47-FECE9C37618E" title="">
              <span lang="bgt">Eksodas 20:12-16; Diutronomi 5:16-20</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Imanea ke haghore tughua a Jisas, &lt;&lt;Velepuhi, na komi vetula iraani inau ku leghura turughu mai kori garigu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke rongovia iaani me ania, &lt;&lt;Sina fata vamua ko boi eia mua. O vano mo salemua na komi fata gougovu ko tonogna, gi o hatia na rongodia mo kemulia itadia mara kena kuma. O vano eia iaani gi o mai leghuu inau. Gi koda eia iangeni, ighoe koda tonogna na komi fata ke toke i popo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido ke rongovia iaani, imanea ke dikahehegna puala, eigna imanea na mane ke pada rongo puala.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke rei vano tagna imanea me velea, &lt;&lt;E vahothahaghinira puala na komi tinoni pada rongo kedana haghe kori hughuta nigna a God. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Tangomana mua na kamel keda haghe vano kori katogna na nili? Vahotha puala! Keana e vahotha vano mua tagna ahai ke pada rongo na haghe vano kori hughuta nigna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Arahai kena rongovia iaani kena velea, &lt;&lt;Keda vahotha puala na hatiagna na havi ke teo na govugna tagna na tinoni pada rongo, ahai keda tangomana na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Na hava ke boi tangomana na eiagna na komi tinoni, a God ke tangomana.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Pita ke veleagna a Jisas, &lt;&lt;Reghia! Ighami kiti taveti sania nimami na komi fata miti leghugho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Inau ku veleghamu, ahai ke taveti sania na melehagna, ba a taugna, ba ara tahigna, ba a idogna ma a tamagna, ba ara dathegna eigna ke lubatia a God gi keda vunaghi pungusia na havigna, </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">a God keda hea sethe mua na fata iraani ke taveti sania kori maramagna iaani. Kari kori vido ke mai na maramagna mathangani nigna a God, imanea keda hatia na havi ke teo na govugna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 20:17-19; Mak 10:32-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke hatira salaghe rua nigna na komi vaovarongo mena vano mono ghehedia. Gi e velera, &lt;&lt;Ighamu koti adoa, ikageeni ighita kati taveti atu i Jerusalem. Kori vido katida jufu ngengeni, na komi fata kena risoa mara na profet eigna na Dathei Tinoni keda kathea. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imarea kena lubati vanoa kori limadia mara kena boi Jiu. Imarea kedana kihaghinia mena hira mena angusua. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imarea kedana thabuhia mena vathehea. Keana, kori vatolugna na dani imanea keda havi tabiru kori thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Nigna na komi vaovarongo kena boi thaothadoghagna na hava ke velea a Jisas. Na pukuni ghaghana ikoragna ke mono polo itadia mena hahi hehedia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Mane Ke Doa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 20:29-34; Mak 10:46-52)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido a Jisas ke mai gharania na meleha i Jeriko, sina mane ke doa ke nohe ghaghireigna na hangana me kaekae rongo tadia arahai kena mai mena vano. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Imanea ke rongovia na mavitu ke sethe kena halu atu kori hangana me huatira, &lt;&lt;Na hava koti eia?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Mi imarea kena veleagna, &lt;&lt;Jisas gna i Nasaret ke halu atu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Gi imanea ke ghu heta, &lt;&lt;Jisas, Dathegna Deved,</span>
            <span class="scrFootnoteMarker">
              <a href="#F63d3b081-4b16-464b-834e-5569b85a388a">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F63D3B081-4B16-464B-834E-5569B85A388A" title="†">
              <span class="Emphasis" lang="bgt">Dathegna Deved:</span>
              <span lang="bgt"> Mara Jiu kena adoa a Vahavi keda mai tagna na vinahuhugna a King Deved. Na vunegna iaani imanea ke kiloagna a Jisas &lt;&lt;Dathegna a Deved.&gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> o raroviu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Arahai kena taveti naghogna a Jisas kena veleagna eigna keda bughoro, keana imanea ke ghoi ghu heta vano mua, &lt;&lt;Jisas, Dathegna Deved, o raroviu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">A Jisas ke sokara soto me velera eigna kedana hatia mai itagna. Kori vido na mane ke doa ke mai gharania, a Jisas ke huatia, </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">&lt;&lt;Na hava ko magnahaghinia kuda eia vanigho?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke ania, &lt;&lt;Lod, inau ku magnahaghinia kuda ghoi reirei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;O reirei! Nimua na vaututuni ke vatokegho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kori vido vamua iangeni na matagna ke ghoi toke tabiru. Imanea ke leghua a Jisas me kilothaba a God. Ma na mavitu kena reghia na hava ke eia a Jisas, imarea huju ena kilothaba mua a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Sakius Ke Magnahaghinia Na Reghiagna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">19</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke jufu kori meleha i Jeriko me taveti thovohaliu vano hotaghigna. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Sina mane ke nagho tadia mara na oho takis ke mono ngengeni, na ahagna a Sakius. Imanea na mane pada rongo. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Imanea ke magnahaghinia puala keda reghia nigna a Jisas, kari e boi tangomana keda reghia eigna imanea ke kudo puala ma na mavitu kena sokara peotia. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi e raghe nagho vano tadia na mavitu me habira hadi kori ghai Sikamo eigna keda reghia a Jisas keda taveti mai kori hangana.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke mai jufu saragna na ghai me tada hadi me reghia a Sakius me ania, &lt;&lt;Sakius, o horu mai saisami eigna inau kuda atu kori vathemu ikageeni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Sakius ke horu saisami me hati vanoa kori vathegna me totogo puala. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na mavitu kena reghia iaani mena dikatadia mena velea, &lt;&lt;Reghia! Imanea ke vano me mono kori vathegna na mane koakoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Sakius ke sokara hadi me veleagna a Jisas, &lt;&lt;Lod, inau kuda hera mara kena kuma thevugna nigua na komi fata. Ma arahai ku pilaunira bali hatia nidia na rongo, inau kuda vati horui tughu tabiruragna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Ma a Jisas ke velea, &lt;&lt;Ikageeni a God ke vahavigho ma arahai kena mono kori vathemu, eigna ighoe ko vaututuni vaghagna a Ebraham ke vaututuni. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Inau, na Dathei Tinoni, ku mai bali hirora arahai kena jefe eigna kuda vahavira.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna // Na Komi Mane Agutu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 25:14-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Na mavitu kena rongovia na komi titiono ke titionoa a Jisas. Imarea kena toatogha kori vido a Jisas keda jufungia i Jerusalem, a God keda turughu na vunaghi pungusiragna nigna na mavitu. Na vunegna imarea kena mono gharania ghohi i Jerusalem, a Jisas ke eia sina titiono velepuhi eigna keda vajinoa na ghaghanadia. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Sina mane puhi ke kaikaliti bali vano tagna sina meleha ke hau eigna na king ngengeni keda hea na mana eigna keda vunaghi pungusia na melehagna ghehegna. Gi imanea keda tabiru mai. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi e taveti au, imanea ke kilora salaghe nigna na mane agutu me hera soasopa na rongo</span>
            <span class="scrFootnoteMarker">
              <a href="#Fce4890bf-60dc-4fe1-9a05-9c17e4453319">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCE4890BF-60DC-4FE1-9A05-9C17E4453319" title="†">
              <span class="Emphasis" lang="bgt">Soasopa na rongo:</span>
              <span lang="bgt"> Kori haghore Grik, &lt;&lt;salaghe na mina.&gt;&gt; Sikei na mina nabagna keda volia sina mane agutu koragna e tolu na vula.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> me velera, &lt;Oti nia agutu tagna na komi rongo iraani eigna keda sethe kori vido kuda ghoi tabiru mai.&gt; Mi imanea ke taveti au. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kari na mavitu kori melehagna kena boi magnahaghinia keda vunaghi pungusira, mena vetula vanoa kekeha tinoni tagna na king eigna kedana vano veleagna, &lt;Ighami kiti bosi magnahaghinia na mane iaani keda vunaghi pungusighami.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Keda ai huju, na king ke hea na mana eigna keda vunaghi pungusira. Gi imanea ke tabiru mai kori melehagna. Kori tabirugna mai, imanea ke kilora mai itagna mara nigna na mane agutu ke hera na rongo eigna keda adoa e ngiha na rongo ke vusu tagna na rongo ke hera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Na mane ke kidi mai ke velea, &lt;Vunaghi, inau ku hatia salaghe na rongo mua tagna na rongo ko heu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;&lt;Ma na vunaghi iangeni ke ania, &lt;Toke puala, ighoe na mane agutu toke. Na vunegna na puhimu ke toke kori reireghiagna na komi fata ke iso, ikageeni inau ku lubatia vanigho eigna koda reireghira e salaghe na meleha.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Ma na varuai mane agutu ke mai me ania, &lt;Vunaghi, inau ku hatia e lima na rongo mua tagna na rongo ko heu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">&lt;&lt;Ma na vunaghi ke ania, &lt;Toke puala, ighoe koda reireghia e lima na meleha.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">&lt;&lt;Leghugna iaani na vatolugna na mane agutu ke mai me ania, &lt;Vunaghi, iaani na nimua na rongo ko heu mai. Inau ku filehia kori pohe mu poloa. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Inau ku mataghunigho eigna ighoe sina mane e vahotha puala na vatotogoghogna. Ighoe ko ado ohoa na rongo ke mai tagna na agutu kena eia nimua na komi mane agutu. Mo eia mua vaghagna iangeni kori na hava kena joua.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">&lt;&lt;Na vunaghigna ke velea, &lt;Ighoe na mane agutu dika! Inau kuda fategho leghuagna na komi haghore ko eia. Na vunegna ko adoa inau sina mane ke vahotha na vatotogougna mu ado ohoa na rongo ke mai tagna na agutu kena eia nigua na komi mane agutu, </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">ehava gi o boi boa haghea nigua na rongo kori vathe bali bobo rongo eigna keda vusu mu ghieghilei tabiru mai mu hatia?&gt; </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma na vunaghi ke velera arahai kena sokara ngengeni, &lt;Oti hati aua na rongo ke mono itagna moti hea vanoa tagna na mane ke hatia e salaghe na rongo.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Mi imarea kena haghore tughua, &lt;Vunaghi, imanea ke hatia ghohi e salaghe na rongo!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Ma na vunaghi ke velera, &lt;Gi ahai ke agutu tokea tagna na hava ku hea, inau kuda hea sethe mua na komi fata. Kari ahai ke boi agutu tokea tagna na hava ku hea, toke keda boi sethe nigna na komi fata, inau kuda hati aua itagna. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Mi ikageeni, oti hatira mai nigua na komi thevuioka kena boi magnahaghiniu kuda vunaghi pungusira, moti thabu vathehera gougovu i naghogu.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu I Jerusalem Kena Kilothaba A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:1-11; Mak 11:1-11; Jon 12:12-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kori vido a Jisas ke govu na titionoagna iangeni, imanea ke talu taveti hadi vano i Jerusalem duagna nigna na komi vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Imarea kena mai gharania e rua na meleha i Betpej mi Betani tagna na Suasupai Ghai Olev. Gi imanea ke vetulara vano e rua nigna na mane vaovarongo me anira, </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;&lt;Oro vano kori meleha kati reghi vanoa iangeni. Kori vido koroda jufu vano ngengeni, roghamu koroda reghia sina dongki mathangani kena pinitia. Na dongki iangeni, teo ahai ke taetaveti mua itagna. Oro unuhia moro hati maia itagua. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi ahai keda huatighamu na vunegna koro unuhiagna, oro veleagna, &lt;A Lod ke magnahaghinia.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Romara koro vano moro reghia na dongki mathangani vaghagna vamua a Jisas ke veleragna. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kori vido romara koro unuhia na dongki, na komi tinoni kena tonogna kena anira, &lt;&lt;Romara, bali hava romiu koro unuhiagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Romara koro velera, &lt;&lt;A Lod ke magnahaghinia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Gi romara koro hatia vano tagna a Jisas moro valiagna rodia na oopo, gi oro vasopoua a Jisas popogna na dongki. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Ma a Jisas ke taveti vano i Jerusalem ma na komi tinoni kena valia nidia na oopo kori hangana.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kori vido kena gharania i Jerusalem, tagna ke horu vano na hangana kori Suasupai Ghai Olev, sethe nigna na komi vaovarongo kena turughu ngingili mena kilothaba a God duai totogo eidia na komi reghithehe kena reghia. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Imarea kena velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;God ko vathaba na king ke mai duagna nimua na mana!</span>
            <span class="scrFootnoteMarker">
              <a href="#F003ff389-1a22-421e-bd0d-708d8383ea79">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F003FF389-1A22-421E-BD0D-708D8383EA79" title="">
              <span lang="bgt">Psalm 118:26</span>
            </span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na soleana keda mono i popo.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ighita kati kilothaba a God ke thaba haluhadi puala!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Kekeha mara Farise kena mono ingengeni kena veleagna a Jisas, &lt;&lt;Velepuhi, o velera nimua na komi vaovarongo eigna kedana mono bughoro!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Inau ku veleghamu, gi kedana mono bughoro imarea iraani, na komi ghahira kedana kilothaba a God!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tangi Eigna Jerusalem</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">A Jisas ke mai gharania i Jerusalem me reghi vanoa me tangi, eigna ke dikahehegna puala eidia na komi tinoni kena mono ngengeni. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi e velea iaani, &lt;&lt;E toke puala kotida adoa na hava keda hatheghamu kori mono haidu duagna a God. Kari ikageeni a God ke poloa itamiu. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kori maghavu keda mai, nimiu na thevuioka kedana mai rihughamu. Imarea kedana bokua na thepa ma na ghahira me hadi kori hidigna na melehamiu eigna kedana haghe ikoragna. Mi imarea kedana mono kililivia na melehamiu eigna kotida boi tangomana na ghogho. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Imarea kedana vatheheghamu mena diadikala na komi fata kori melehamiu. Teo sikei ghahira keda mono tagna ke mono ikageeni kori vathemiu. Iaani keda padaghamu eigna ighamu koti boi ghithatha na maghavu a God ke mai bali vahavighamu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aura Na Komi Tinoni Kori Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:12-17; Mak 11:15-19; Jon 2:13-22)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01787B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01787B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke gigi aura na komi tinoni kena salemua na komi fata kori Vathe ke Tabu</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Jisas ke jufungia i Jerusalem me vano haghe kori Vathe ke Tabu nigna a God. Imanea ke gigi aura na komi tinoni kena salemua na komi fata ingengeni.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Tadia na komi Rioriso ke Tabu, a God ke velea, &lt;Nigua na Vathe ke Tabu na vathe bali tarai.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F46c148e8-7966-4787-ba32-9da71ae0e180">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F46C148E8-7966-4787-BA32-9DA71AE0E180" title="">
              <span lang="bgt">Aesaea 56:7; Jeremaea 7:11</span>
            </span>
            <span lang="bgt"> Keana ighamu koti eia vaghagna na vido bali monodia mara kena biabilau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Leuleghu dani a Jisas ke velepuhira na mavitu koragna na Vathe ke Tabu. Mara na naghoi pris mi mara na velepuhigna na vetula, mi kekeha mara puhidia mara Jiu kena hiohiroa na puhi kedana vathehea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Kari imarea kena boi tangomana nidia na toghagna sa puhi, eigna sethe na tinoni kena magnahaghinia puala na vaovarongo itagna mena mono duagna leuleghu dani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na // Mana Nigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:23-27; Mak 11:27-33)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">20</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani a Jisas ke velepuhira na mavitu kori Vathe ke Tabu nigna a God me tuturi aua itadia na Rorongo ke Toke. Mara na naghoi pris mi mara na velepuhigna na vetula mi kekeha mara puhidia mara Jiu kena mai tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena huatia vaghagna iaani, &lt;&lt;O veleghami, ahai ke velegho na gigi auragna na komi tinoni kori Vathe ke Tabu? Ahai ke hegho na mana gi o eia na komi fata iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Inau kuda kidi huatighamu sina huahuati. Oti veleu, </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">ahai ke hea na mana a Jon Siuvitabu eigna keda siuvitabura na mavitu? A God ba na tinoni vamua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena haohaghore ghehedia vaghagna iaani, &lt;&lt;Gi katida veleagna a God ke hea na mana, imanea keda veleghita, &lt;Ehava gi oti boi vaututunia na komi velepuhi nigna a Jon na?&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Keana, gi katida veleagna na tinoni ke hea na mana, kenughua na komi tinoni kedana piri vatheheghita kori ghahira, eigna imarea kena vaututuni a Jon sina nigna profet a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na vunegna iangeni, imarea kena veleagna, &lt;&lt;Ighami iti boi adoa ahai ke hea na mana.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Na vunegna koti boi haghore tughuu, inau kuda boi veleghamu ahai ke heu na mana gi u eia na komi fata iraani.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Mara Agutu Kena Dika</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:33-46; Mak 12:1-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi a Jisas ke velera na titiono velepuhi iaani: &lt;&lt;Sina mane ke joua na komi ghai grep</span>
            <span class="scrFootnoteMarker">
              <a href="#F50b49b0a-76d5-4def-b201-1a879d301328">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F50B49B0A-76D5-4DEF-B201-1A879D301328" title="†">
              <span class="Emphasis" lang="bgt">Grep:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori nigna na gnatha, me hirora kekeha tinoni eigna kedana agutu mena reireghia nigna na gnatha. Imanea ke velera eigna kedana hatia kekeha sagharogna na ghai grep vaghagna na volidia. Leghugna iaani, imanea ke taveti au me vano mono hau tagna sina meleha tavogha. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido ke jufungia na maghavu ke ghano na komi grep, imanea ke vetula nigna na mane agutu eigna keda ohoa maia itagna na thevugna na komi sagharo ke nigna. Kori vido imanea ke jufu itadia mara kena reireghia na gnatha, imarea kena tupia mena vetula tabirua vavaha vamua tagna na vunaghigna. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Leghugna iaani, na mane ke tonogna na gnatha ke ghoi vetula vanoa mua sina nigna na mane agutu. Imarea kena tupia mena pukuni diadikala mena vetula tabirua vavaha. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mi imanea ke vetula na vatolugna na nigna na mane agutu mena vangesoa me soni aua kosigna na gnatha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Gi na mane ke tonogna na gnatha ke toatogha vaghagna iaani, &lt;Na hava kuda eia? Inau kuda vetula vanoa vamua a pukuni dathegu ku dothovia puala. Da imarea kedana ghaghana bohea a dathegu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">&lt;&lt;Keana, kori vido mara kena reireghia na gnatha kena reghia a dathegna, imarea kena velea varihotaghidia, &lt;Iaani na mane keda tonogna na gnatha leghugna ke thehe a tamagna. Gi katida vathehea, ighita katida tonogna.&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Mi imarea kena thotia mena hati aua kosigna na gnatha mena vathehea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke huatira na komi tinoni, &lt;&lt;Na hava keda eia na mane ke tonogna na gnatha iangeni tadia mara kena reireghia vania na? </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Imanea keda vano me vathehera na komi tinoni ke dika irangeni me hera vano mara tavogha nigna na gnatha eigna kedana reireghia vania.&gt;&gt; Kori vido imarea kena rongovia iaani, imarea kena velea, &lt;&lt;Teo! Boi tangomana keda ai!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma a Jisas ke buta vano itadia me anira, &lt;&lt;Gi keda boi ai na, na hava na ghaghana ikoragna na komi Rioriso ke Tabu kena velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na ghahira kena boi magnahaghinia mara kena agutu vathe,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ikageeni na ghahira iaani na naghoi ghahira kori hidigna na vathe.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F09ba7a39-0379-4604-8662-21dbe5e6daa9">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F09BA7A39-0379-4604-8662-21DBE5E6DAA9" title="†">
              <span class="Emphasis" lang="bgt">Na naghoi ghahira kori hidigna na vathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="scrFootnoteMarker">
              <a href="#F0c8e2bda-8f20-4c6b-8bc5-8c25ca09e4f0">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F0C8E2BDA-8F20-4C6B-8BC5-8C25CA09E4F0" title="">
              <span lang="bgt">Psalm 118:22</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ahai keda pejuraghi tagna na ghahira iangeni, imanea keda purungongojo, ma ahai na ghahira iangeni keda sikili popogna, imanea keda baka.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido iangeni mara na velepuhigna na vetula mi mara na naghoi pris kena magnahaghinia kedana thotia a Jisas. Eigna kena adoa na titiono velepuhi iaani eidia imarea ghehedia (imarea vaghadia na komi tinoni dika kena reireghia na gnatha). Keana imarea kena boi thotia eigna kena mataghunira na mavitu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna // Na Voli Takis</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:15-22; Mak 12:13-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mara kena nagho tadia mara Jiu kena kaekalea a Jisas eigna kedana reghi pada sa puhi bali thotia. Imarea kena vetula vanoa tagna a Jisas kekeha tinoni kena eia vaghagna imarea kena mono jino, keana imarea kena dika. Imarea kena magnahaghinia a Jisas keda velea sa fata ke boi jino eigna kedana hati vanoa tagna na primia bali fatea. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Imarea kena huatia, &lt;&lt;Velepuhi, ighami kiti adoa ighoe ko velepuhira na komi tinoni na hava ke tutuni. Ighoe ko boi tughua na hava ko velepuhi leghuagna arahai kena vaovarongo itamua. Teo, ighoe ko velepuhi vamua na hava ke tutuni eigna na puhi a God ke magnahaghinia na komi tinoni kedana leghua. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">O veleghami, e jino kori nida na vetula katida volia na takis tagna na King gna i Rom ba teo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke adoa imarea kena haga pilaunia me velera, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Oti tateli vaniu mai sikei na sileni. Oti veleu, ahai na totoghalegna ma na ahagna ke mono itagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;Na King gna i Rom.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00166b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00166b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Rua na thevugna sina sileni nidia mara Rom</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Oti hea na King gna i Rom na hava ke tonogna, moti hea a God na hava ke tonogna.&gt;&gt;</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Mi imarea kena mono bughoro eigna kena vere nidia puala kori nigna na haghore tughu. Imarea kena boi tangomana nidia na pilauniagna eigna keda velea sa fata ke boi jino kori matadia na mavitu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na Havi Tabiru Leghugna Na Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:23-33; Mak 12:18-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Leghugna iaani, kekeha mara na Sadiusi</span>
            <span class="scrFootnoteMarker">
              <a href="#F79d1f422-701e-4eb2-9984-69b1600c50f3">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F79D1F422-701E-4EB2-9984-69B1600C50F3" title="†">
              <span class="Emphasis" lang="bgt">Mara na Sadiusi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kena mai tagna a Jisas. Imarea kena boi vaututunia na komi tinoni kedana havi tabiru leghugna na thehe. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena ania, &lt;&lt;Velepuhi, a Moses ke risoa gi na mane keda thehe sania a taugna me teo mua sa dathedia, a tahigna keda taulaghi itagna na vaivine ke thehe a taugna eigna keda boa na gari itagna bali vavusua na pagusugna a toghagna ke thehe. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Vaghagna iaani, mara vitu tamatahi kena mono, ma na mane ke havi nagho ke taulaghi tagna sina vaivine, kari e teo mua sa dathedia me thehe. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A tahigna imanea ke taulaghi tagna na vaivine iangeni, me teo mua sa dathegna me thehe. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ma na vatolugna tadia mara tamatahi ke taulaghi tagna me nanaba vamua. Vano me mara vitu tamatahi gougovu kena taulaghi tagna na vaivine iangeni. Me teo sikei mane itadia ke boa sa gari tagna na vaivine iangeni mena thehe gougovu. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Vagovugna, na vaivine ke thehe. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">O veleghami, kori vido a God keda vasokaraghini tabirura arahai kena thehe, ahai tadia mara tamatahi irangeni keda taugna na vaivine iangeni? Eigna mara vitu tamatahi gougovu kena taulaghi itagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Kori maramagna iaani, mara mane ma na koi vaivine kena taulaghi. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kari arahai a God ke velera kena nabadia gi kedana havi tabiru kori thehe mena mono kori na maramagna mathangani, imarea kedana boi taulaghi, </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">me kedana boi thehe eigna imarea kedana vaghadia na komi enjel. Imarea ara dathegna a God, eigna imanea ke vasokaraghini tabirura kori thehe. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Moses ke tatelia vanighita arahai kena thehe kedana ghoi havi tabiru. Kori titionogna a Moses ma na ghai iso ke beubethu na elelogna, a Moses ke kiloagna a Lod God &lt;na nidia a God a Ebraham, Aisak ma a Jekob.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F9712eed3-7a50-45d2-9cd1-b8f6f77cddb1">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F9712EED3-7A50-45D2-9CD1-B8F6F77CDDB1" title="">
              <span lang="bgt">Eksodas 3:6</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A God iangeni, boi na God nidia arahai kena thehe ghohi, kari na God nidia arahai kena havi. Toke tolumara kotolu thehe ghohi i hau, tagna a God tolumara kotolu talu havi mua. Eigna tagna a God, na komi tinoni gougovu kena havi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Kekeha mara na velepuhigna na vetula ke velea, &lt;&lt;Vunaghi, nimua na haghore tughu e toke puala.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Leghugna iaani, teo mua sa tinoni ke mathaghai na ghoi huatiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:41-46; Mak 12:35-37)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ma a Jisas ke huatira, &lt;&lt;Ehava gi ena velea a Vahavi na vinahuhugna vamua a King Deved? </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Kori buka Psalm a Deved ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;A God ke veleagna na vunaghigu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">O nohe kori thevu madothogu</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">me jufu kori maghavu kuda talu horua nimua na thevuioka i thepa eigna koda vunaghi pungusira.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F032d84f0-fe59-4bd3-b43b-67f94ef6b6b9">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F032D84F0-FE59-4BD3-B43B-67F94EF6B6B9" title="">
              <span lang="bgt">Psalm 110:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Deved ke kiloagna a Vahavi na vunaghigna. Gi imanea na vunaghigna a Deved, ehava gi imanea na vinahuhugna a Deved mua?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Haghore Diadikalara Mara Velepuhigna Na Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 23:1-36; Mak 12:38-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kori vido na mavitu kena rorongo mai, a Jisas ke velera nigna na komi vaovarongo, </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">&lt;&lt;Oti saghoi leghua na puhidia mara na velepuhigna na vetula! Imarea kena magnahaghinia na vahagheagna nidia na poko ke tabu mena vano kori makete eigna kena magnahaghinia vamua na mavitu kedana ghithathara mena ghaghana bohera. Kori vido kena vano haghe tadia na komi vathe haidu ba kena vano kori vangahaidu, imarea kena vahia na komi naghoi sape. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Imarea kena pilaunira mena hatia nidia na komi fata na koi vaivine thehe sasani. Imarea kena tarai teve eigna kena magnahaghinia vamua na mavitu kedana ghaghana imarea kena tabu puala. Mara iraani, a God keda pukuni vaparara puala!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Sosoni Na Vaivine Thehe Sasani</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 12:41-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">21</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke talu mono mua kori Vathe ke Tabu, imanea ke dodoro vano me reghira kekeha mara kena pada rongo kena sosoni tagna na bali sosoni rongo. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi imanea ke reghia sina vaivine thehe sasani ke kuma ke mai me soni haghea e rua na siliva vamua. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma a Jisas ke velea, &lt;&lt;E tutuni na hava ku veleghamu, na rongo sosoni ke eia na vaivine kuma iaani e sethe vano tagna na rongo sosoni kena eia na komi tinoni tavogha. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea kena sonia vamua na rongo ke tomagha itadia. Keana na vaivine iaani e soni govua na ghathi rongo ke tonogna me teo sa nigna rongo ke tomagha bali volia ghagna vanga.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vele Aua Imarea Kedana Reo Horua Na // Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:1-2; Mak 13:1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kekeha nigna na vaovarongo a Jisas kena titiono eigna na komi ghahira ke ulaghagna tadia na komi hidigna na Vathe ke Tabu. Mena titiono mua eigna na komi fata na komi tinoni kena hea vania a God bali gnilauagna. Ma a Jisas ke velera, </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;&lt;Na komi fata koti reghia iaani, tagna na dani keda mai, teo sikei ghahira keda mono kori mathagna vaghagna kena mono ikageeni. Imarea kedana reo horua na komi hidigna gougovu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Papara Kedana Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:3-14; Mak 13:3-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Nigna na komi vaovarongo a Jisas kena huatia, &lt;&lt;Velepuhi, ingiha kedana reo horua na Vathe ke Tabu nigna a God iangeni? Na hava na vaughithatha kitida reghia gi iti adoa na maghavu iangeni ke jufu mai ghohi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Oti reireghi toke ghamu, kenughua e pilaunighamu sa tinoni. Eigna sethe na tinoni kedana mai mena velea, &lt;Inau a Vahavi.&gt; Imarea kedana velea ghua, &lt;Na vagovugna na maramagna ke gharani mai ghohi.&gt; Oti saghoi vaututunira. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido kotida rongovia na rorongogna na komi rihu hutu, oti saghoi mataghu. Na komi rihu iraani kedana mai, kari boi na vagovugna na maramagna mua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke ghoi anira, &lt;&lt;Sethe na meleha kori maramagna kedana veiriurihughi. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Sethe na meleha kori maramagna na agnu keda kahira, ma na komi vahaghi hutu keda padara na komi tinoni, me sethe na tinoni kedana thehe eigna ke teo sa ghadia vanga. Sethe na vaughithatha ke hutu keda tate mai kori maaloa ma na komi tinoni kedana mono mamataghu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;&lt;Gi e jufu mai na komi fata iraani, na komi tinoni kedana thotighamu mena vaparaghamu. Imarea kedana hatighamu vano tadia na komi vathe haidu mena fateghamu mena sonighamu haghe kori vathe tatari. Imarea kedana hatighamu vano tadia na komi king ma na komi primia me kedana fateghamu eigna ighamu koti leghuu inau. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido iangeni, ighamu tangomana kotida tuturi vanira eigu inau. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi ena fateghamu, oti saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na hava kotida veleragna eigna kedana adoa ighamu koti boi ei hahia sa fata. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Eigna inau kuda heghamu na haghore thaothadogha, me teo ahai ke thevuioka itamiu keda tangomana na haghore tughughamugna. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kenughua ara tamamiu, ma ara idomiu, ma ara tahimiu, ma ara vikemiu, ma ara kulamiu kedana peroghamu vano kori limadia mara nimiu na thevuioka. Me kedana vathehera kekeha itamiu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na komi tinoni kedana thevuioka itamiu eigna ighamu koti leghuu inau. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Keana, teo sikei sesehugna na ulumiu keda dika thovohaliu. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi kotida sokara ngasi kori nimiu na vaututuni, ighamu kotida hatia na havi ke teo na govugna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hava Keda // Kathea Jerusalem</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:15-21; Mak 13:14-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ma a Jisas ke ghoi velera, &lt;&lt;Kori vido koti reghira na komi soldia kedana mai sokara kililivia i Jerusalem, ighamu kotida adoa na maghavu imarea kedana reoa na meleha iangeni e jufu mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi kotida mono kori provins i Jiudea, oti ghogho hadi tadia na komi suasupa. Gi kotida mono i Jerusalem, oti ghogho sania. Gi kotida mono kosigna, oti saghoi tabiru itagna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Eigna iangeni na maghavu a God keda vaparara na komi tinoni kori meleha iangeni, ma na komi fata kena riso horua na komi profet keda jufu mai. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na maghavu iangeni keda dika vano tadia na koi vaivine kena boebote ma arahai kena susuura mua a dathedia, eigna kenughua e vahotha puala na ghoghodia. Na papara hutu keda kathea na meleha i Israel eigna a God keda dikatagna itadia mara Jiu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kekeha kedana thabu vathehera kori ghau, kekeha kedana thotira mena hatira vano tadia na komi meleha tavogha bali agutu vanira. Arahai kena boi Jiu kedana diadikala na meleha i Jerusalem me ghieghilei govu nidia na maghavu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
