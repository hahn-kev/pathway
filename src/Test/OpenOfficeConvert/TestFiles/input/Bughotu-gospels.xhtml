            <span lang="bgt">Arahai kena ghania na tonogu mena kouvia na ghaughabuagu, imarea kena sikei duagu mi inau ku sikei duadia. </span>
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Na havi ke turughu mai tagna na Mama, mi imanea ke vetulau mai eeni. Inau ku havi eigna imanea, me vaghagna iangeni, arahai kena ghania na tonogu kedana hatia na havi, eigna inau kuda hera. </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">Inau ku boi vaghagna na bred kena ghania ara hutuda. Imarea kena ghania na bred iangeni kari ena thehe. Inau na bred ke horu mai i popo ma arahai kena ghania na bred iaani, imarea kedana havi thovohaliu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">A Jisas ke titionoa na komi fata iraani kori vido ke velepuhira na komi tinoni kori na vathe haidu nidia mara Jiu</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe7d6c625-b24e-4214-a6e8-52668d40c577">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE7D6C625-B24E-4214-A6E8-52668D40C577" title="†">
              <span class="Emphasis" lang="bgt">Vathe haidu nidia mara Jiu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> i Kapaneam.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sethe Na Tinoni Kena Taveti Sania A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">Kori vido kena rongovia na hava ke velea a Jisas, sethe na tinoni kena leghua kena velea varihotaghidia, &lt;&lt;Nigna na velepuhi iaani e boi jino. Teo ahai keda sasaa na leghuagna!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">A Jisas ke adoa imarea kena boi totogo eigna nigna na velepuhi mena titionoa varihotaghidia. Na vunegna iangeni, imanea ke anira, &lt;&lt;Ehava gi oti boi nimiu na haga leghuugna eigna na velepuhi iaani? </span>
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">Gi keda ai na, na hava keda mono kori ghaghanamiu kori vido kotida reghia na Dathei Tinoni keda tabiru hadi i popo tagna ke mono i hau na? </span>
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Na Tarunga ke Tabu vamua ke tangomana na heragna na komi tinoni na havi ke teo na govugna. Na mana nigna na tinoni boi tangomana keda eia iangeni. Na komi fata ku titionoa vanighamu ke mai tagna na Tarunga ke Tabu. Ma na komi haghoregu ke tangomana na heghamugna na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">Keana, kekeha itamiu kena boi vaututuniu.&gt;&gt; (Kori turughugna nigna na agutu, a Jisas ke kidi adoa ghohi arahai kedana boi vaututunia, me adoa mua ahai keda peroa.) </span>
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;I hau inau ku veleghamu na vunegna kekeha itamiu kena boi vaututuniu. Imarea kena boi vaututuniu eigna teo ahai ke tangomana na mai itagua gi na Mama keda boi hati maia itagua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Leghugna a Jisas ke velea iaani, sethe na tinoni kena leghua kena taveti sania mena boi magnahaghinia kedana leghua mua. </span>
            <span class="Verse_Number" lang="bgt">67</span>
            <span lang="bgt">Gi a Jisas ke huatira mara salaghe rua nigna na vaovarongo, &lt;&lt;Ehava? Ighamu koti magnahaghinia kotida taveti saniu mua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">68</span>
            <span lang="bgt">A Saimon Pita ke haghore tughua, &lt;&lt;Lod, ahai mua kitida leghua, eigna na komi haghoremu vamua ke heghami na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">69</span>
            <span lang="bgt">Ighami kiti vaututunigho miti adoa ighoe na Mane Tabu ko mai tagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">70</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Toke inau ku vahighamu ighamu salaghe rua nigua na vaovarongo, sikei itamiu na tidatho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">71</span>
            <span lang="bgt">Imanea ke velea iaani eigna a Jiudas, a dathegna Saimon Iskariot. Toke imanea sikei itadia mara e salaghe rua na vaovarongo, imanea keda peroa a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ara Tahigna A Jisas Kena Boi Vaututunia</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">7</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna iangeni a Jisas ke taveti tadia na komi meleha kori provins i Galili. Imanea ke boi magnahaghinia keda vano i Jerusalem kori provins i Jiudea eigna mara puhidia mara Jiu ngengeni kena magnahaghinia kedana vathehea. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na laulahu bali togha tabirua na maghavu ara hutudia mara Jiu kena mono kori baebale kori meleha ke gou ke gharani ghohi. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ara tahigna a Jisas kena mai itagna mena veleagna, &lt;&lt;O taveti vano i Jerusalem kori provins i Jiudea tagna na laulahu, mo eia kekeha reghithehe eigna kedana reghia na komi tinoni kena leghugho. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ahai ke magnahaghinia na ahagna keda rongoragha ivei mi vei, imanea keda saghoi poloa na hava ke eia. Gi koda tangomana na eiagna na komi reghithehe, o eia me kena reghia na komi tinoni gougovu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena velea iangeni eigna, toke imarea ara pukuni tahigna a Jisas, imarea kena boi vaututunia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Nigua na maghavu kuda vano e boi jufu mai mua, kari ighamu tangomana kotida vano tagna sa maghavu koti magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na komi tinoni kori maramagna, e teo sa vunegna kedana thevuioka itamiu, kari imarea kena thevuioka itagua eigna inau ku velera na komi puhidia ke dika. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Oti vano tagna na laulahu iangeni. Inau teo kuda atu ikageeni, eigna e boi jufu mai mua nigua na maghavu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghugna ke velea iaani, a Jisas ke talu mono mua i Galili.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Velepuhira Na Komi Tinoni Kori Vathe Ke Tabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Leghudia ara tahigna ke vano kori laulahu, a Jisas huju e vano mua, kari e vano ghehegna eigna kedana boi reghia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mara puhidia mara Jiu kena hiroa a Jisas kori laulahu mena huatia tadia na komi tinoni mena velea, &lt;&lt;Ivei na mane iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Sethe na tinoni tadia na mavitu kena titiono varihotaghidia eigna a Jisas. Kekeha itadia kena velea, &lt;&lt;Imanea na mane toke.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kekeha kena haghore tughura, &lt;&lt;Teo! Imanea ke pilaunira na komi tinoni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kari teo ahai ke titiono eigna a Jisas naghodia na mavitu eigna kena mataghunira mara puhidia mara Jiu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna kekeha dani, kori vido imarea kena haga jufu ghohi hotaghigna na laulahu, a Jisas ke vano kori Vathe ke Tabu nigna a God me velepuhira na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Mara puhidia mara Jiu kena vere nidia puala tagna nigna na velepuhi mena velea, &lt;&lt;Imanea ke boi pukuni sikolu toetoke eidia na komi fata koragna na komi Rioriso ke Tabu. Ehava gi e adoa puala na komi fata iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Nigua na velepuhi boi na ghaghanagu ghehegu, kari e mai tagna a God ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ahai ke magnahaghinia na leghuagna nigna na vanohehe a God, imanea keda adoa nigua na velepuhi ke mai tagna a God ba e mai kori ghaghanagu ghehegu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ahai ke titionoa na ghaghanagna ghehegna, imanea ke magnahaghinia vamua na komi tinoni kedana veletokea. Kari ahai ke agutu heta eigna na komi tinoni kedana veletokea ahai ke vetula maia, nigna na haghore ke tutuni me teo sa piapilau itagna. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ighamu koti adoa a Moses ke heghamu na komi vetula, kari teo sikei itamiu ke pukuni leghura. Ma na hava ke tutuni, ighamu koti vapuipuhi bali vatheheu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na mavitu kena ania, &lt;&lt;Na tidatho ke mono ikoramu! Teo ahai ke vapuipuhi bali vathehegho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Sikei vamua na reghithehe koti reghia inau ku eia, moti vere nimiu puala eigna ku eia iangeni kori Sabat. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kari ighamu huju oti eia mua na agutu kori Sabat kori vido koti leghua na vetulagna na sogivaughithatha</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff1f4e698-458c-42f7-9dd1-eea6d26e0647">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF1F4E698-458C-42F7-9DD1-EEA6D26E0647" title="†">
              <span class="Emphasis" lang="bgt">Sogivaughithatha:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> a Moses ke heghamu. (Na vetula iangeni e boi turughu mai tagna a Moses, kari e turughu mai tadia ara hutumiu kena kidi mono gi e mono mai a Moses.) </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi na dani bali eia na sogivaughithatha keda mai kori Sabat, ighamu koti eia vamua bali leghua na vetula iangeni nigna a Moses. Gi kotida eia iangeni, ehava gi oti dikatamiu itagua eigna inau ku pukuni vatoke tabirua sina mane kori Sabat na? </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Oti saghoi fatea sa tinoni leghuagna na hava koti reghia vamua, kari oti fatea leghuagna na hava ke jino kori matagna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Kekeha Tinoni Kena Vaututunia A Jisas A Vahavi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kekeha tinonigna i Jerusalem kena titiono varihotaghidia eigna a Jisas vaghagna iaani, &lt;&lt;Ehava? Iaani na mane mara puhida kena vapuipuhi bali vathehea? </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Reghia! Imanea ke titiono naghodia na mavitu, kari mara puhi kena boi velea sa fata itagna. Ehava? Oti ghaghana imarea kena toatogha imanea a Vahavi? </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kari imanea teo keda a Vahavi eigna ighita kati adoa na meleha imanea ke mai itagna. Kori vido a Vahavi keda mai, teo ahai keda adoa ivei tagna ke mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kori vido a Jisas ke talu velepuhira na komi tinoni kori Vathe ke Tabu, imanea ke haghore heta vanira, &lt;&lt;Ighamu koti adou moti adoa mua na meleha ku mai itagna. Inau u boi mai leghuagna na ghaghanagu ghehegu, kari ahai ke vetulau mai, imanea ke tutuni. Ighamu koti boi adoa imanea, </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">keana inau ku adoa eigna inau ku mai itagna, mi imanea ke vetulau mai itamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido mara puhidia mara Jiu kena rongovia iangeni, imarea kena magnahaghinia kedana thotia, keana boi tangomana nidia eigna ke boi jufu mua nigna na maghavu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Sethe na tinoni tadia na mavitu kena mono ngengeni kena vaututunia a Jisas kori vido iangeni mena velea, &lt;&lt;Da imanea a Vahavi. Eigna teo ahai keda mai keda eia na komi reghithehe ke sethe vano tagna na komi reghithehe ke eia na mane iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01737B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01737B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na pukuni naghoi pris ke velera mara na soldia eigna kedana vano mena thotia a Jisas</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori vido mara na Farise kena rongovia na komi fata iraani kena titionoa na mavitu eigna a Jisas, imarea duadia mara na naghoi pris kena vetulara kekeha mara soldia kena reireghia na Vathe ke Tabu eigna kedana thotia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Gi a Jisas ke velera na komi tinoni, &lt;&lt;Inau kuda mono duamiu sina vido iso vamua, gi u ghoi tabiru vano tagna ahai ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Leghugna iangeni ighamu kotida hirou kari ighamu kotida boi padau. Na meleha kuda mono itagna, ighamu boi tangomana kotida vano ngengeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Mara puhidia mara Jiu kena veihuahuatighi, &lt;&lt;Ivei keda vano na mane iaani gi keda vahothahaghinighita na padagna? Ehava? Imanea keda vano tadia na komi tinoni Jiu kena mono tadia na komi melehadia mara kena boi Jiu eigna keda velepuhira duadia mara kena boi Jiu? </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Na hava na ghaghana ikoragna na komi haghore iraani ke velea imanea, &lt;Ighamu kotida hirou kari ighamu kotida boi padau,&gt; ma &lt;Na meleha kuda mono itagna, ighamu boi tangomana kotida vano ngengeni&gt;?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Beai Havi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Na vagovui danigna na laulahu bali togha tabiruagna na maghavu ara hutudia mara Jiu kena mono kori baebale, iangeni na dani ke nagho vano. Ma a Jisas ke sokara hadi me haghore heta tadia na mavitu, &lt;&lt;Gi kotida langasa, oti mai itagua eigna kuda vakoughamu! </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Eigna na komi Rioriso ke Tabu kena velea, &lt;Ahai keda vaututuniu inau, na beai havi keda fufutu au mai itagna.&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">(Kori vido a Jisas ke titiono eigna na beai havi, imanea ke titiono eigna na Tarunga ke Tabu keda hera arahai kena vaututunia. Keana kori vido iangeni imarea kena boi hatia mua na Tarunga ke Tabu, eigna a God ke boi tateli aua mua a Jisas ke thaba vano.)</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Tinoni Kena Rihu Haohaghore Eigna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kori vido na komi tinoni kena rongovia na hava ke velea Jisas, kekeha itadia kena velea, &lt;&lt;Tutuni, imanea na Profet a God ke taluhaghorea keda vetula maia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kekeha kena velea, &lt;&lt;Imanea a Vahavi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana kekeha itadia kena velea, &lt;&lt;A Vahavi teo keda au mai i Galili! </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Eigna na komi Rioriso ke Tabu kena velea a Vahavi keda havi mai kori vikegna a King Deved. Mi imanea keda havi mai i Betlehem, kori melehagna a King Deved.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Ma na ghaghanadia na komi tinoni e taotavogha eigna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Kekeha kena magnahaghinia na thotiagna, kari boi tangomana nidia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Puhidia Mara Jiu Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Mara na soldia kena reireghia na Vathe ke Tabu kena tabiru vano tadia mara na naghoi pris mi mara na Farise. Mi imarea kena huatira na komi soldia, &lt;&lt;Ehava koti nia boi thotia a Jisas moti hati maia eeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Imarea kena anira, &lt;&lt;Ighita ati boi rongovia sa tinoni ke titiono vaghagna na tinoni iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Gi mara na Farise kena velera mara na soldia, &lt;&lt;Ehava? A Jisas ke pilaunighamu mua? </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Teo sikei mane itamami ghami mara na Farise ba mara na naghoi pris ke vaututunia na mane iangeni. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Na mavitu kena mee vamua! Imarea kena leghua eigna kena boi pukuni thaothadoghagna na komi vetula nigna a Moses. A God keda vaparara!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Nikodimas, na mane Farise ke mai ghehegna tagna a Jisas i hau, imanea ke mono ngengeni me velera, </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">&lt;&lt;Na nida vetula ke velea ighita boi tangomana katida fatea sa tinoni kori vido kati boi rongovi tokea mua nigna na titiono bali adoa na hava ke ei hahia imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Gi imarea kena veleagna, &lt;&lt;Ighoe ko titiono vaghagna ighoe huju eimu i Galili! Gi ighoe koda ijumi toetokea na komi Rioriso ke Tabu, ighoe koda adoa e teo sa profet keda au mai i Galili.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Govu, gi imarea kena tabiru tadia na komi vathedia.</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffa6981e3-da75-4e18-8b7b-9ce8974458f2">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FFA6981E3-DA75-4E18-8B7B-9CE8974458F2" title="†">
              <span lang="bgt">Na titiono iaani eigna na vaivine ke ghohoa a taugna ke boi mono tadia na komi riorisogna na buka Jon kena kidi eia i hau kori haghore Grik. Ighita boi adoa ahai ke risoa.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vaivine Ke Ghohoa A Taugna</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">8</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke taveti au kori Vathe ke Tabu me vano kori Suasupai Ghai Olev. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vuevugheigna hadi, a Jisas ke ghoi tabiru vano kori Vathe ke Tabu. Na mavitu ke sethe kena haidu mai itagna, ma a Jisas ke nohe me velepuhira. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi kekeha mara na velepuhigna na vetula</span>
            <span class="scrFootnoteMarker">
              <a href="#F84d7eeed-1c20-40a8-b573-c0008e52161f">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F84D7EEED-1C20-40A8-B573-C0008E52161F" title="†">
              <span class="Emphasis" lang="bgt">Mara na velepuhigna na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mi kekeha mara Farise kena hati maia sina vaivine taulaghi kena reghia ke nere duagna sina mane ke boi a taugna. Mi imarea kena vasokaraghinia naghodia na mavitu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi imarea kena veleagna a Jisas, &lt;&lt;Velepuhi, na vaivine iaani, imarea kena reghia iia ke nere duagna na mane ke boi a taugna. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na komi vetula nigna a Moses kena velea ighita katida piri vathehea na vaivine keda eia iangeni. Ehava kori ghaghanamu ighoe na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imarea kena eia na huahuati iangeni eigna kena magnahaghinia a Jisas keda velea sa fata ke boi jino. Gi keda eia iangeni, imarea kedana fatea. A Jisas ke boi haghore tughura, kari imanea ke pogho horu me rioriso kori thepa tagna na kaukaugna. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imarea kena huatia mena huatia, gi a Jisas ke sokara hadi me anira, &lt;&lt;Ahai itamiu ke boi eia sa koakoa, imanea keda kidi piri vanoa na vaivine iangeni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi a Jisas ke ghoi pogho horu me rioriso kori thepa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghugna kena rongovia iaani, imarea gougovu kena sopa taveti au tagna na vido iangeni, turughu tadia mara kena kuekue. Gi a Jisas ma na vaivine vamua koro talu mono ngengeni. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke ghoi sokara hadi me huatia na vaivine iangeni, &lt;&lt;Ivei imarea kena torogho? Ehava? Teo sikei itadia ke fategho bali vathehegho?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Na vaivine iangeni ke velea, &lt;&lt;Mane puhi, teo sikei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Inau huju u boi fategho bali vathehegho. O vano mo saghoi eia mua na koakoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Raraha Tadia Na Komi Tinoni Kori Maramagna</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi a Jisas ke ghoi titiono tadia na komi tinoni me velera, &lt;&lt;Inau na raraha tadia na komi tinoni kori maramagna. Gi kotida leghuu inau, teo kotida mono kori puni, eigna na raraha ke heghamu na havi keda mono itamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Mara na Farise kena haghore vaghagna iaani, &lt;&lt;Na komi fata ko veleghami eimu ghehemu e vahothahaghinighami na vaututuniagna, eigna teo ahai mua ke velea ke tutuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Toke inau ku velea eigu ghehegu, na komi fata ku velea e tutuni. Eigna inau ku adoa ivei ku mai mi ivei kuda vano. Keana ighamu koti boi adoa ivei ku mai mi ivei kuda vano. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Ighamu koti fateu leghuagna na ghaghanagna na tinoni vamua, kari inau ku boi fatea sa tinoni. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi kuda fatea sa tinoni, na fate kuda eia keda tutuni, eigna inau kuda boi fatea ghehegu. Na Mama ke vetulau mai, imanea ke mono duagu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na nimiu na vetula ke velea gi rua na mane koroda velea na titiono ke nanaba, e tutuni na hava koro velea. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau hiri sikei ku titiono eigu ghehegu. Varuagna, na Mama ke vetulau mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi imarea kena huatia, &lt;&lt;Ivei a Tamamu na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Ighamu koti boi adou moti boi adoa mua a Tamagu. Gi kotida adou, ighamu kotida adoa mua a Tamagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke velera na komi fata iraani kori vido ke velepuhira na komi tinoni kori Vathe ke Tabu nigna a God, hilighagna na vido bali sosoni rongo. Me teo ahai ke thotia a Jisas, eigna e boi jufu mua nigna na maghavu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Boi Eigna Kori Maramagna</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Jisas ke velera mua mara puhidia mara Jiu, &lt;&lt;Kenughua inau kuda taveti sanighamu. Ighamu kotida hirou kari ighamu kotida boi padau. Ighamu kotida thehe kari a God keda boi talutavogha na komi paluhamiu. Na meleha kuda vano itagna, ighamu teo kotida jufungia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Mara puhidia mara Jiu kena haohaghore ghehedia vaghagna iaani, &lt;&lt;Ehava? Imanea keda vathehea ghehegna? Da iangeni na vunegna imanea ke veleghita, &lt;Ighamu kotida hirou kari na meleha kuda vano itagna, ighamu teo kotida jufungia.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Ighamu eimiu i thepa eeni mi inau eigu i popo. Ighamu eimiu kori maramagna iaani, kari inau boi eigu kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Iangeni na vunegna inau ku veleghamu ighamu kotida thehe kari a God keda boi talutavogha na komi paluhamiu. Gi kotida boi vaututuniu inau Imanea,</span>
            <span class="scrFootnoteMarker">
              <a href="#F82a73a9f-b3a7-46dc-ab0b-972f3ccec71b">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F82A73A9F-B3A7-46DC-AB0B-972F3CCEC71B" title="†">
              <span lang="bgt">Kori vido ke velea &lt;&lt;inau Imanea&gt;&gt; a Jisas ke velea imanea ghehegna a God.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ighamu kotida thehe kari a God keda boi talutavogha na komi paluhamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Imarea kena huatia, &lt;&lt;Ahai ighoe na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Inau ahai ku veleghamu hahali, turughu kori vido ku turughua nigua na agutu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">E sethe na fata inau tangomana kuda velea bali fateghamu. Keana inau ku velera na komi tinoni na komi fata vamua ku rongovia tagna ahai ke vetulau mai. Mi imanea ke velea na hava ke tutuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imarea kena boi thaothadoghagna a Jisas ke titiono vanira eigna a Tamagna. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na vunegna iangeni a Jisas ke anira, &lt;&lt;Kori maghavu ighamu kotida boa hadia na Dathei Tinoni kori ghai, ighamu kotida adoa inau ahai ku veleghamu. Mo kotida adoa mua inau ku boi eia sa fata leghuagna na ghaghanagu ghehegu, kari inau ku velea vamua na hava a Tamagu ke velepuhiu. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ahai ke vetulau mai ke mono duagu hahali. Imanea ke boi taveti saniu eigna ku ei hahalia na hava ke vatotogoa.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido kena rongovia na komi fata iraani ke titionoa a Jisas, sethe na tinoni kena vaututunia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Arahai Kena Leghua Nigna Na Velepuhi A Jisas Kedana Mamaluha</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke velera na komi tinoni Jiu kena velea kena vaututunia, &lt;&lt;Gi kotida leghu hahalia nigua na velepuhi, ighamu kotida pukuni nigua na komi vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Ighamu kotida adoa na hava ke tutuni eigna a God, ma na hava ke tutuni keda vamamaluhaghamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Mi imarea kena ania a Jisas, &lt;&lt;Ighami ara vikegna a Ebraham. Turughu i hau me jufu ikageeni ighami kiti boi nigna na komi tinoni seka</span>
            <span class="scrFootnoteMarker">
              <a href="#F8b67d11f-ca5d-4ea7-b822-6217779082d2">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8B67D11F-CA5D-4EA7-B822-6217779082D2" title="†">
              <span class="Emphasis" lang="bgt">Tinoni seka:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ahai kori maramagna. Ehava gi o velea ighami kitida mamaluha na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ahai ke eia na koakoa hahali, imanea na tinoni seka nigna na koakoa. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Imarea kena boi velea na tinoni seka a dathegna na vunaghigna. Kari a dathegna na vunaghi iangeni, imarea kena velea imanea a pukuni dathegna hahali. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Gi a Dathegna God keda vamamaluhaghamu kori koakoa, ighamu kotida pukuni mamaluha moti pukuni ara dathegna a God. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Inau ku adoa ighamu na vikegna a hutuda a Ebraham, keana kekeha itamiu ighamu koti magnahaghinia kotida vatheheu eigna ighamu koti boi hatia nigua na velepuhi kori havimiu. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Inau ku titionoa itamiu na komi fata a Tamagu ke tatelia vaniu, kari ighamu koti leghua vamua na hava ke veleghamu a tamamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;A Ebraham a tamamami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Teo. Gi kotida pukuni ara dathegna a Ebraham, ighamu kotida leghua nigna na puhi ke toke. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Inau ku veleghamu na komi fata ke tutuni ku rongovia tagna a God, kari ighamu koti magnahaghinia na vatheheugna. A Ebraham ke boi eia sa fata vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Teo. Ighamu koti leghua nigna na puhi a pukuni tamamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea kena ania, &lt;&lt;A God vamua a pukuni Tamamami, mi ighami ara pukuni dathegna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Gi a God a pukuni Tamamiu, ighamu kotida dothoviu, eigna inau ku mai tagna a God eigna kuda mono eeni. Inau ku bosi mai leghua na ghaghanagu ghehegu, keana a God ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Ighamu koti boi thaothadoghagna na komi fata ku titionoa eigna koti boi magnahaghinia na rongoviagna nigua na velepuhi. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A tamamiu a Satan. Mi ighamu koti magnahaghinia na eiagna na komi fata ke dika imanea ke magnahaghinia. Turughu kori turughugna a Satan ke ado vathehea na tinoni me boi magnahaghinia na hava ke tutuni, eigna imanea ke vonungia na piapilau. Kori vido imanea ke piapilau, na pukuni puhigna ke tate au eigna imanea na mane piapilau, mi imanea a tamadia na komi piapilau gougovu. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kori vido inau ku titionoa na hava ke tutuni, ighamu koti boi vaututuniu eigna ighamu ara dathegna! </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ahai itamiu ke tangomana na tateli auagna inau ku eia na koakoa? Inau ku velea na hava ke tutuni, kari ehava gi oti boi vaututuniu? </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Na komi tinoni nigna a God kena rongovia na komi haghoregna God. Keana ighamu koti boi rongovia eigna ighamu koti boi na komi tinoni nigna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Nagho Vano Tagna A Ebraham</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Gi na komi tinoni kena veleagna a Jisas, &lt;&lt;E tutuni na hava kiti velea eimu ighoe. Ighoe na manemu i Samaria ma na tidatho ke mono ikoramu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;E teo sa tidatho ke mono ikoragu. Inau ku ghaghana bohea a Tamagu, kari ighamu oti boi ghaghana boheu. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Inau ku boi magnahaghinia kuda vahaihadiu ghehegu, kari ahai tavogha ke magnahaghinia na vahaihadiugna. Mi imanea keda fatera na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Vaovarongo toetoke tagna na haghore ke tutuni iaani. Arahai kena leghua nigua na velepuhi, imarea kedana boi thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Na komi tinoni kena veleagna, &lt;&lt;Ikageeni ighami kiti pukuni adoa na tidatho ke mono ikoramu! A Ebraham mi mara na profet kena thehe ghohi, kari ighoe ko velea arahai kena leghua nimua na velepuhi, imarea teo kedana thehe! </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Ehava? Kori ghaghanamu, ighoe ko nagho vano tagna a hutuda a Ebraham ma na komi profet kena thehe ghohi? Kori ghaghanamu, ahai ighoe na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Gi kuda vahaihadiu ghehegu, na vahaihadiugna iangeni teo sa vunegna. Keana a Tamagu ahai ke vahaihadiu, mi ghamu koti velea imanea nimiu a God. </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Ighamu koti boi adoa imanea, kari inau ku pukuni adoa imanea. Gi kuda velea ku boi adoa imanea, inau ku piapilau vaghagna ighamu koti piapilau. Kari inau ku adoa imanea mu leghua nigna na komi haghore. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">A tamamiu a Ebraham ke totogo puala kenughua imanea keda reghia na maigu kori maramagna. Mi imanea ke reghia me totogogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Mi imarea kena velea, &lt;&lt;Boi tutuni ighoe ko reghia a Ebraham! Eigna ighoe ko boi jufungia mua e lima hangavulu na vinoghamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Inau ku kidi mono ghohi, gi e havi mai a Ebraham!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Kori vido a Jisas ke velea iangeni, na komi tinoni kena hatira na komi ghahira mena haga piria. Kari a Jisas ke boi lubatira kedana reghia, me taveti au kori Vathe ke Tabu nigna a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Na Mane Ke Havi Doa Mai</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">9</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Jisas ke taveti vano kori hangana me reghia sina mane ke havi doa mai. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Nigna na komi vaovarongo a Jisas kena huatiagna, &lt;&lt;Velepuhi, ehava? Na mane iaani ke doa eigna na komi paluhagna ghehegna ba na komi paluhadia a tamagna ma a idogna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Imanea ke doa, boi eigna na komi paluhagna ghehegna ba na komi paluhadia a tamagna ma a idogna. Imanea ke doa eigna a God keda tateli aua nigna na mana kori vido keda hathea imanea. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido ke dani mua, ati eia na agutu nigna ahai ke vetulau mai. Kari na bongi ke gharani mai ghohi ke boi tangomana sa tinoni keda eia sa agutu. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido inau ku mono mua kori maramagna, inau na raraha tadia na komi tinoni kori maramagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00456b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00456b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke havula na matagna na mane ke doa kori thepa ke pila</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Leghugna ke velea iangeni, a Jisas ke angusu horu kori thepa me ngignoa na angusugna duagna na thepa me pila. Gi e havula kori matagna na mane ke doa.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi e veleagna, &lt;&lt;O vano mo daudanu kori mahai bea kena kiloagna Siloam&gt;&gt; (na ghaghana ikoragna Siloam, &lt;&lt;Vetula Vano&gt;&gt;). Imanea ke vano me daudanu kori bea iangeni, mi kori vido ke tabiru kori vathegna, na matagna ke toke.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na komi tinoni kena mono kori melehagna, ma arahai kena reghia kori vido ke kaekae rongo, imarea kena veihuahuatighi vaghagna iaani, &lt;&lt;Ehava? Iaani na mane ke doa ke nohe me kaekae rongo i hau?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kekeha kena velea, &lt;&lt;Hii, imanea hiri.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kekeha kena velea, &lt;&lt;Teo, kari na dodorogna imanea ke haga nanaba tagna na dodorogna na mane iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma na mane ke kaekae rongo i hau ke velera, &lt;&lt;Inau hiri na mane iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Imarea kena huatiagna, &lt;&lt;Na hava ke padagho gi o dodoro ikageeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Imanea ke anira, &lt;&lt;Na mane kena kiloagna Jisas ke hatia na thepa me havula kori matagu. Gi e veleu eigna kuda vano daudanu kori mahai bea i Siloam. Inau ku vano mu daudanu kori bea iangeni, gi e toke na matagu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi ena huatia mua, &lt;&lt;Ivei na mane iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke velera, &lt;&lt;U boi adoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Farise Kena Huatia Na Mane Ke Doa I Hau</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi kekeha tinoni kena hati vanoa na mane iangeni tadia mara na Farise. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na dani a Jisas ke havula na thepa kori matagna na mane iangeni me vatokea, na Sabat. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido mara na Farise kena adoa iangeni, imarea kena huatia na hava ke pada gi e tangomana na dodoro. Imanea ke anira, &lt;&lt;Imanea ke havula na thepa kori matagu. Gi u vano mu daudanu, mi ikageeni inau ku tangomana na dodoro.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha mara Farise kena velea, &lt;&lt;Na mane iangeni ke boi mai tagna a God, eigna imanea ke agutu kori Sabat.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana kekeha kena velea, &lt;&lt;Gi keda imanea na tinoni koakoa, teo keda eia na komi reghithehe vaghagna iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mara na Farise kena boi sina ghaghanadia eigna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Mena ghoi huatia mua na mane ke doa i hau, &lt;&lt;Na vunegna imanea ke votokea na matamu, na hava ko ghaghana eigna imanea?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke velera, &lt;&lt;Imanea sina profet nigna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Mara puhidia mara Jiu kena boi vaututunia na mane iangeni ke doa i hau. Na vunegna iangeni, imarea kena kilora mai a idogna ma a tamagna. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi ena huatira roira, &lt;&lt;E tutuni iaani a dathemiu? Ehava, imanea ke havi doa mai? Gi keda tutuni iangeni, ehava gi e tangomana na dodoro na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A idogna ma a tamagna koro velea, &lt;&lt;Iroghami kuru adoa imanea a dathemami, muru adoa mua imanea ke havi doa mai. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kari iroghami kuru boi adoa ehava gi e tangomana na dodoro ikageeni, muru boi adoa ahai ke vatokea. Oti huatia ghehemiu eigna imanea ke hutu ghohi me tangomana na titiono ghehegna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Roira koro velea iangeni eigna koro mataghunira mara puhidia mara Jiu, eigna imarea kena kidi velea ghohi ahai keda velea a Jisas a Vahavi, imarea kedana boi lubatia na tinoni iangeni keda haghe kori vathe haidu bali maimanihihia a God. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Iangeni na vunegna iroira koro velera, &lt;&lt;Oti kaea imanea eigna ke hutu ghohi me tangomana na titiono ghehegna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Imarea kena ghoi kiloa maia mua na mane ke doa i hau mena ania, &lt;&lt;O taluhaghore tagna a God na hava koda veleghami keda tutuni. Ighami kiti adoa na mane iangeni na mane koakoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Imanea ke haghore tughura, &lt;&lt;Inau ku boi adoa imanea na mane koakoa ba teo. Sina fata vamua inau ku adoa, inau ku havi doa mai, kari ikageeni inau ku dodoro!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Mi imarea kena ania, &lt;&lt;Na hava ke eia itamua na? Ehava nia na vatokeghogna na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imanea ke anira, &lt;&lt;Inau ku veleghamu ghohi kari oti boi vaututuniu. Ehava gi oti magnahaghinia kuda ghoi veleghamu na hava ke padau? Ehava? Ighamu huju oti magnahaghinia kotida nigna na komi mane vaovarongo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Gi imarea kena pukuni haghore diadikala na mane iangeni mena veleagna, &lt;&lt;Ighoe na nigna na mane vaovarongo, kari ighami nigna na komi mane vaovarongo a Moses! </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ighami kiti adoa a God ke haohaghore itagna a Moses, kari na mane iangeni, ighami iti boi adoa sa fata eigna imanea. Toke na meleha imanea ke havi mai itagna, ighami kiti boi adoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ma na mane iangeni ke haghore tughura, &lt;&lt;Inau ku vere nigua puala! Toke imanea ke vatokea na matagu, ighamu koti boi adoa na meleha ke au mai itagna! </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ighita kati adoa a God ke boi rongovia na komi tarai nidia mara kena dika, kari imanea ke rongovira nidia na komi tarai arahai kena ghaghana bohea mena leghua. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori turughugna na maramagna me jufu ikageeni, teo sa tinoni ke vatokea na tinoni ke havi doa mai. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ma na mane iangeni teo keda eia iangeni gi keda boi mai tagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;Turughu kori vido ko havi mai, ighoe na tinoni koakoa! Me boi tangomana koda velepuhighami sa fata!&gt;&gt; Gi ena gigi aua imanea kori vathe haidu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Farise Kena Doa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido a Jisas ke rongovia imarea kena gigi aua na mane ke doa i hau, imanea ke vano me reghi pada na mane iangeni. Gi e huatia, &lt;&lt;Ehava? O vaututunia ghohi na Dathei Tinoni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Na mane iangeni ke ania, &lt;&lt;Mane puhi, o veleu ahai imanea eigna kuda vaututunia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Ighoe ko reghia ghohi imanea. Ikageeni imanea hiri ke haohaghore duamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Imanea ke veleagna, &lt;&lt;Lod, inau ku vaututunigho.&gt;&gt; Gi imanea ke maimanihihia a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Inau ku mai kori maramagna eigna na pukuni havidia na komi tinoni keda tate au. Inau ku mai eigna arahai kena doa kedana reghivaughithatha na hava ke tutuni eigna a God, ma arahai kena velea kena tangomana na dodoro, imarea kedana adoa kena pukuni doa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kekeha mara Farise kena sokara ngengeni kena rongovia na hava ke velea a Jisas mena huatiagna, &lt;&lt;Ehava? Ighoe ko velea ighami kiti doa?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Gi kotida adoa ighamu koti doa, a God keda talutavogha na komi paluhamiu. Kari na vunegna koti velea oti tangomana na dodoro, a God keda boi talutavogha na komi paluhamiu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Mane Ke Reireghi Toetokera Nigna Na Komi Sip</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/BK00004b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/BK00004b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane reireghi sip ke batura nigna na komi sip</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">10</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ahai ke habira hadi kori peo me haghe tagna ke mono na komi sip kori bongi, me boi vano haghe kori hagetha, imanea na mane bilau. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Ighita kati adoa iangeni ke tutuni eigna na mane ke reireghia na komi sip ke vano haghe kori hagetha. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ahai ke reireghia na hagetha kori bongi ke hangavia vania kori vido ke ghithatha. Na komi sip kena rongovia na haghoregna imanea ke reireghira mena leghua. Imanea ke kilora na ahadia nigna na komi sip me batura au kosigna na peo. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido imanea ke batura au nigna na komi sip gougovu, imanea ke taveti naghodia, ma na nigna na komi sip kena leghua eigna kena adoa na haghoregna.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kari nigna na komi sip teo kedana leghua na tinoni tavogha gi imanea keda kilora. Na komi sip kedana ghogho sania eigna kena boi adoa na haghoregna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke velera na komi tinoni na titiono velepuhi iaani, kari imarea kena boi thaothadoghagna na ghaghanagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na vunegna iangeni a Jisas ke velera, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Inau na hagetha bali haghedia na komi sip. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Arahai kena kidi mai nagho itagua, imarea kena magnahaghinia vamua na bilauragna na komi sip. Kari nigua na komi sip kena boi leghura. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Inau na hagetha. Arahai kedana haghe mai itagua, inau kuda vahavira. Mi imarea kedana vaghagna na komi sip kena boi mataghu na vano ma na mai ma na hiroagna ghadia na vanga. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na mane bilau ke mai vamua eigna keda bilaura me vathehera me diadikalara na komi sip. Keana inau ku mai bali hera na komi tinoni na havi ke tutuni, iangeni na havi ke vonu tagna na komi fata ke toke.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Inau na mane ku reireghi toetokera na komi sip. Na mane ke reireghi toetokera na komi sip ke sasaa na lubatiagna na havigna eidia nigna na komi sip. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na mane kena volia bali reireghia na komi sip, kori vido ke reghia na aku asi ke mai, imanea ke ghogho vamua. Imanea ke ghogho sanira na komi sip, eigna imanea ke boi tonogna na komi sip, mi imanea boi na pukuni mane bali reireghira na komi sip. Kori vido imanea ke ghogho, na aku asi ke rihura na komi sip, ma na komi sip kena ghogho kilili. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na mane kena volia bali reireghia na komi sip ke ghogho eigna imanea ke boi tonogna na komi sip, me boi na fata hutu itagna keda thehe na komi sip.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14-15</span>
            <span lang="bgt">&lt;&lt;Keana inau na mane ku reireghi toetokera na komi sip. Inau ku adoa nigua na komi sip vaghagna na Mama ke adou inau. Ma na nigua na komi sip kena pukuni adou inau vaghagna inau ku adoa na Mama. Inau ku lubatia na havigu eidia nigua na komi sip. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha nigua na komi sip kena boi mono mua koragna na peo iaani. Inau kuda hatira haghe mua. Imarea kedana leghua mua na haghoregu. Nigua na komi sip gougovu kedana sikei na booi sip vamua me sikei na mane vamua keda reireghira gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;&lt;Na Mama ke pukuni dothoviu eigna inau ku lubatia na havigu. Inau ku eia iangeni eigna kuda ghoi havi tabiru. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Teo ahai ke tangomana na hati auagna na havigu, gi kuda boi lubatia. Keana inau ku sasaa na lubatiagna na havigu. Inau ku mono nigua na mana bali lubatia na havigu mu mono nigua na mana bali ghoi havi tabiru, eigna iangeni na hava a Tamagu ke veleu kuda eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido na komi tinoni kena rongovia na hava a Jisas ke velera, imarea kena boi sikei na ghaghanadia eigna imanea. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kekeha itadia kena velea, &lt;&lt;Na tidatho ke haghevia imanea me vameea. Oti saghoi rorongo itagna!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Keana kekeha itadia kena velea, &lt;&lt;Na tinoni ke haghevia na tidatho teo keda velea na komi fata vaghagna iaani. Na tidatho teo keda vatokea na matagna na tinoni ke doa!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sethe Mara Jiu Kena Boi Vaututunia A Jisas A Dathegna God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Jisas ke mono i Jerusalem kori vido kena eia na laulahu bali togha tabiruagna na maghavu kena hangavia na Vathe ke Tabu nigna a God. Na maghavugna na laulahu iangeni ke mono tadia na komi vula ke ghaula. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Koragna na Vathe ke Tabu, a Jisas ke taveti vano kori vido kena kiloagna na Varada nigna a King Solomon. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na komi tinoni kena haidu kililivia mena ania, &lt;&lt;E hau puala ghohi kari ighoe ko boi veleghami mua ahai ighoe. Gi ighoe a Vahavi, o veleghami mai vamua!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Inau ku veleghamu ghohi kari ighamu koti boi vaututuniu. Inau ku eia na komi reghithehe kori mana nigna a Tamagu. Ma na komi reghithehe irangeni kena tateli aua itamiu ahai inau. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Keana ighamu koti boi vaututuniu eigna ighamu koti boi nigua na komi sip. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Nigua na komi sip kena rongovia na haghoregu. Inau ku adora mi imarea kena leghuu inau. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Inau ku hera na havi ke teo na govugna, me teo kedana vano kori thehe ke teo na govugna. Teo ahai ke tangomana keda hatira au itagua. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Tamagu ke heu mai nigua na komi sip, imanea ke mana vano tadia arahai tavogha. Me teo ahai ke tangomana keda hatira au kori limagna a Tamagu. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Inau ma a Tamagu, iroghami kuru sikei vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido iangeni na komi tinoni kena ghoi hatia na komi ghahira eigna kedana piri vathehea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kari a Jisas ke anira, &lt;&lt;Ighamu koti reghia inau ku eia na komi fata sethe ke toke a Tamagu ke veleu kuda eia. Ivei itadia na komi fata ke toke irangeni koti magnahaghinia na vatheheugna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imarea kena ania, &lt;&lt;Ighami kiti boi haga piri vathehegho eigna na komi fata ke toke ko eia, kari eigna vamua ighoe ko vahouhorua a God. Eigna ighoe na tinoni vamua, kari ighoe ko velea ighoe a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Tadia nimiu na komi Rioriso ke Tabu, imarea kena riso horua a God ke velera mara kena batura nigna na komi tinoni, &lt;Inau ku velea, ighamu na komi god.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fadef3299-a2e4-433c-88f4-74e45704690b">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FADEF3299-A2E4-433C-88F4-74E45704690B" title="">
              <span lang="bgt">Psalm 82:6</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ighita kati adoa na komi fata gougovu ke mono tadia na komi Rioriso ke Tabu e tutuni, ma a God ke kilora na komi tinoni irangeni na komi god. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Na vunegna iangeni, ehava gi oti velea ku vahouhorua a God kori vido ku velea inau a Dathegna a God na? Eigna inau hiri ahai a God ke vahiu me vetulau mai kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi kuda boi eia na komi fata ke eia a Tamagu, oti saghoi vaututuniu. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kari gi kuda eia na komi fata ke eia a Tamagu, toke kotida boi vaututunia na haghoregu, oti vaututunia na hava ku eia eigna kotida pukuni adoa a Tamagu ke mono duagu, mi inau ku mono duagna imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Imarea kena ghoi magnahaghinia na thotiagna a Jisas, kari imanea ke taveti sanira.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi a Jisas ke tabiru vano sethevugna na bea hutu i Jodan me mono tagna na vido a Jon ke siuvitabura na komi tinoni i hau. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Me sethe na tinoni kena mai itagna. Imarea kena titiono varihotaghidia vaghagna iaani, &lt;&lt;A Jon Siuvitabu ke boi eia sa reghithehe, kari na komi fata ke velea eigna na mane iaani e tutuni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Sethe na tinoni kena mono ngengeni kena vaututunia a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Theheagna A Lasarus</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">11</span>
            <span class="Verse_Number" lang="bgt">1-2</span>
            <span lang="bgt">Sina mane na ahagna a Lasarus ke vahaghi. Lasarus ke mono i Betani duadia a Meri ma a Mata, rua vaivinegna. A Meri iangeni, a Meri ke rotea na botolo sedi ke ghuba toetokegna kori naegna a Jisas me vamumuja kori sesehui ulugna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Meri ma a Mata koro vetula vanoa na haghore tagna a Jisas vaghagna iaani, &lt;&lt;Lod, na mane ko dothovia puala ke vahaghi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido a Jisas ke rongovia iaani, imanea ke velea, &lt;&lt;Na vahaghi ke pada a Lasarus, imanea keda boi thehe itagna. Imanea ke vahaghi eigna na komi tinoni kedana veletokea God ma a Dathegna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke dothovia puala a Mata, Meri ma a Lasarus, </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">keana kori vido ke rongovia a Lasarus ke vahaghi, imanea ke mono e rua na dani mua tagna na vido ke mono. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi e velera mara nigna na vaovarongo, &lt;&lt;Ati atu mati tabiru i Jiudea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mara nigna na vaovarongo kena ania, &lt;&lt;Velepuhi, boi hau mua leghugna mara puhidia mara Jiu kori provins i Jiudea kena magnahaghinia kedana piri vathehegho. Ehava gi o magnahaghinia koda ghoi tabiru vano ingengeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Jisas ke haghore tughura, &lt;&lt;Koragna sina dani, salaghe rua na aoa ke raraha. Ahai keda taetaveti kori dani, imanea keda boi pejuraghi eigna na aho ke raraha itagna. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kari gi keda taetaveti kori bongi, imanea keda pejuraghi eigna e teo sa raraha bali hathea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Gi e velera mua, &lt;&lt;A kulada a Lasarus ke nere, kari ikageeni inau ku vano itagna eigna kuda raraia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mara nigna na vaovarongo kena ania, &lt;&lt;Lod, gi keda nere, imanea keda toke vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea kena velea iangeni eigna kena ghaghana a Lasarus ke pukuni nere, kari a Jisas ke adoa ghohi a Lasarus ke thehe. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Ma a Jisas ke vele jino vanira, &lt;&lt;A Lasarus ke thehe ghohi. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kari inau ku totogo ku boi mono ingengeni gi e thehe imanea, eigna na hava kotida reghia keda hatheghamu eigna kotida vaututuniu. Ati atu itagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Tomas, kena kiloagna mua Baso, ke velera mara na vaovarongo, &lt;&lt;Ati atu, eigna katida thehe mua duagna a Jisas.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Havi Ke Teo Na Govugna Ke Mai Tagna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido a Jisas ke jufu i Betani, imarea kena veleagna e vati ghohi na dani ke haliu leghugna kena boa na tonogna a Lasarus kori luma. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Betani e tolu na kilomita vamua na haugna i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Sethe na komi tinonigna i Jerusalem kena mai itadia a Mata ma a Meri bali sulara eigna a toghadia Lasarus ke thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori vido a Mata ke rongovia a Jisas ke mai gharani ghohi, iia ke vano tafoa. Keana a Meri ke talu mono kori vathe. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Mata ke veleagna a Jisas, &lt;&lt;Lod, gi ighoe koda mono ghohi eeni, a toghagu a Lasarus teo keda thehe. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kari, toke ighoe ko boi mai gi e thehe, inau ku adoa a God keda hegho na hava koda kaea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;A toghamu keda ghoi havi tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Mata ke ania, &lt;&lt;Hii, inau ku adoa imanea keda ghoi havi tabiru kori vagougovui dani, kori vido a God keda vasokara tabirura na komi tinoni gougovu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Inau ahai ku vasokara tabirura na komi tinoni mu hera na havi ke teo na govugna. Arahai kena vaututuniu, toke imarea kedana thehe, imarea kedana havi thovohaliu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na komi tinoni kena hatia na havi ke teo na govugna mena vaututuniu inau, imarea kedana boi pukuni thehe. Ehava? O vaututunia iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Mata ke veleagna, &lt;&lt;Hii Lod, inau ku vaututunigho ighoe a Vahavi, a Dathegna a God. Ighoe ahai a God ke taluhaghorea keda vetula maia kori maramagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Dikahehe Me Tangi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Leghugna a Mata ke velea iangeni, iia ke taveti sania a Jisas me tabiru vano kori vathegna. Iia ke kilo maia a Meri eigna koroda mono ghehedia me veleagna, &lt;&lt;Na mane velepuhi ke jufu mai ghohi me magnahaghinia keda reghigho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Meri ke sokara hadi saisami me turughu taveti vano tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido iangeni a Jisas ke talu mono mua kosigna na meleha tagna ke titiono duagna a Mata. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido na komi tinoni kena mono duagna a Meri bali sula kena reghia iia ke sokara hadi saisami me taveti au kori vathe, imarea kena leghua. Imarea kena ghaghana a Meri keda vano kori luma bali tangi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana a Meri ke jino vano tagna ke mono a Jisas. Kori vido ke reghia, iia ke torongaghi tuturu itagna me ania, &lt;&lt;Lod, koda mono ghohi eeni, a toghagu a Lasarus teo keda thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kori vido a Jisas ke reghia a Meri ke tangi ma na komi tinoni kena leghua kena tangi mua, imanea ke dikahehegna puala me boi toke na ghaghanagna. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imanea ke huatira, &lt;&lt;Ivei koti talua na tonogna na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena ania, &lt;&lt;Lod, o mai eigna koda atu reghia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Gi a Jisas ke tangi. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Arahai kena mono ngengeni kena velea varihotaghidia, &lt;&lt;Reghia, imanea ke dothovia puala a Lasarus.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Keana kekeha itadia kena velea, &lt;&lt;Iaani na mane ke vatoke tabirua sina mane ke doa. Ehava gi e boi mai me vatokea a Lasarus eigna keda boi thehe?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vahavi Tabirua A Lasarus Kori Thehe</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01769B.TIF" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01769B.TIF" />
              <div class="pictureCaption">
                <span lang="bgt">Lasarus ke havi tabiru me au mai kori luma</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A Jisas ke ghoi dikahehegna puala kori vido ke jufu kori luma kena boa na tonogna a Lasarus ikoragna. Na hagethagna na luma iangeni, imarea kena bilakia kori ghahira ke hutu.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Oti kokopili aua na ghahira.&gt;&gt;</span>
          </div>
