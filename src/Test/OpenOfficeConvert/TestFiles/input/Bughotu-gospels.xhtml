            <span lang="bgt">God ke vatokea na dodorodia na komi falaoa kena mono vamua sina ghathi vido iso, gi ena sonira vano kori joto. Gi keda eia iangeni, ighita kati adoa imanea keda heghita na poheda. Nimiu na vaututuni ke lae puala!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na hava kotida ghania ba na hava kotida kouvia ba na hava kotida pokoagna na tonomiu. Saghoi toatogha hahalia na komi fata iraani. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Arahai kena boi adoa a God, na ghaghanadia ke horuhaihadi eigna na komi fata iraani. Oti saghoi eia vaghagna iaani, eigna a Tamamiu ke adoa ghohi na komi fata koti magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Gi kotida pukuni magnahaghinia a God keda vunaghi pungusighamu moti mono kori puhi ke jino, a God keda heghamu na komi fata iraani ke nabamiu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Boi toke keda horuhaihadi na ghaghanamiu eigna ivughei. Eigna ivughei a God keda heghamu na hava ke nabamiu. Leuleghu dani oti togha vamua na komi fata vahotha ke padaghamu kori dani iangeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Fatea Sa Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:37-38, 41-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">7</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke ghoi velea, &lt;&lt;Saghoi fatera hahali arahai tavogha eigna a God keda boi fategho. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">God keda fategho leghuagna na puhi ko fatea na tinoni tavogha. Gi koda rarovia ahai kori vido ko fatea, a God keda rarovigho kori vido keda fategho. Keana gi koda boi rarovia, a God keda boi rarovigho mua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">&lt;&lt;Ehava gi o haga hati aua na saosaghoma ke iso teoteoa kori matagna a kulamu, keana ighoe ko boi hati aua na tabala kori matamu? </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">E boi toke gi koda veleagna a kulamu, &lt;O mai eigna kuda hati aua na saosaghoma kori matamu,&gt; kori vido ke mono mua na tabala kori matamu. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ighoe na tinoni piapilau. O kidi hati aua na tabala kori matamu eigna koda dodoro toetoke, gi o hati aua na saosaghoma kori matagna a kulamu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;&lt;Saghoi hea na hava ke tabu tadia na komi aku, eigna kenughua ena rihugho vamua. Mo saghoi hea na komi kidorugna na sie ke vahotha puala na volidia tadia na komi botho, eigna kenughua ena tapalira vamua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Kaea A God Eigna Na Hava Koti Magnahaghinia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 11:9-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Oti kaea a God eidia na komi fata koti magnahaghinia, ma a God keda heghamu na komi fata irangeni. Oti hiroa na komi fata koti magnahaghinia, ma a God keda hatheghamu eigna kotida pada. Oti kiokido kori hagetha ma a God keda hangavia vanighamu. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Eigna ahai keda kaea na hava tagna a God, imanea keda hea. Ma ahai keda mai hiroa sa fata tagna a God, imanea keda pada. Ma ahai keda kiokido, a God keda hangavia vania na hagetha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Ahai itamiu ghamu keda hea na ghahira a dathegna kori vido ke kaea na bred na? </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ba imanea keda hea na poli kori vido a dathegna ke kaea na igha? Teo! </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Toke ighamu na komi tinoni koakoa, ighamu koti adoa na hava ke toke kotida hera ara dathemiu. Na vunegna a Tamamiu i popo ke pukuni toke, ighamu koti adoa imanea keda hera na fata sethe ke toke tadia arahai kedana kaea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;&lt;Na komi fata koti magnahaghinira na komi tinoni kedana eia vanighamu, iangeni hiri ighamu kotida eia vanira. Eigna iaani na ghaghana ikoragna na komi vetula nigna a Moses ma na komi velepuhi nidia mara na profet.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">E Rua Na Hangana</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 13:24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Oti haghe kori hughuta nigna a God kori hagetha ke kapocho, eigna na hagethagna na meleha papara ke aba ma na hangana ke vano ingengeni ke malumu na leghuagna. Me sethe na komi tinoni kena leghua na hangana iangeni. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Keana na hagethagna na havi ke teo na govugna ke kapocho ma na hangana ke vano itagna ke vahotha na leghuagna. Me boi rae sethe na tinoni kena leghua na hangana iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Puhidia Mara Na // Velepuhi Piapilau</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:43-44, 13:25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Reireghi toke ghamu tadia mara na velepuhi piapilau. Kori vido kena mai itamiu, na dodorodia ke vaghadia na komi sip ke dotho. Keana imarea kena vaghadia na komi aku ke asi mena magnahaghinia na diadikalaghamugna. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Ighamu kotida reghi vaughithathara tagna na puhidia vaghagna vamua ighamu koti reghi ghithathara na komi ghai tagna na sagharodia. Teo ahai keda hatia na sagharo ke toke kori ghai ke lulumu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Eigna na sagharogna na ghai ke toke keda toke, ma na sagharogna na ghai ke dika keda dika. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Na ghai ke toke boi tangomana keda dika na sagharogna, ma na ghai ke dika boi tangomana keda toke na sagharogna. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Na komi ghai kena boi toke na sagharodia, na mane ke tonogna keda tokara horu me sonira kori joto. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Vaghagna iangeni, ighamu kotida reghi vaughithathara mara na velepuhi piapilau tadia na komi puhidia ke dika.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Boi na komi tinoni gougovu kena kilou, &lt;Lod&gt; kedana mono kori hughuta i popo. Eigna arahai vamua kena leghua na vanohehe nigna a Tamagu i popo kedana haghe itagna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori maghavui fate, sethe na tinoni kedana mai itagua mena veleu, &lt;Lod, Lod, ighami kiti titiono aua na haghoregna God kori ahamu, miti gigi aura na komi tidatho kori veleagna na ahamu, miti eira na reghithehe ke sethe.&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Mi inau kuda velera vamua, &lt;Inau ku boi adoghamu. Oti taveti saniu ighamu koti ei hahalia na komi fata ke dika!&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Rua Na Mane Agutu Vathe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:47-49)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Ahai ke rongovia nigua na komi velepuhi me leghua, imanea ke vaghagna na mane ke thaothadogha ke vasokaraghinia na vathegna kori thepa ke ngasi. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na uha hutu ke horu mai me biringita ma na ghuri hutu ke kathea na vathe iangeni. Keana na vathe ke boi reo eigna na mane ke agutua kori thepa ke ngasi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Keana ahai ke rongovia nigua na komi velepuhi me boi leghua, imanea ke vaghagna na mane ke boi thaothadogha ke vasokaraghinia na vathegna kori nahigha. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na uha hutu ke horu mai me biringita ma na ghuri hutu ke kathea na vathe iangeni. Ma na vathe ke sikili horu me reo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kori vido a Jisas ke vagovua na komi titiono iraani, na mavitu kena vere nidia puala tagna nigna na komi velepuhi. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Imarea kena vere nidia puala eigna Jisas ke velepuhi kori mana nigna a God. Nigna na velepuhi ke boi vaghagna nidia na velepuhi mara na velepuhigna na vetula.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Mane Ke Lepa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:40-45; Luk 5:12-16)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">8</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori horugna mai a Jisas kori suasupa, na mavitu ke sethe kena leghua. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Sina mane ke lepa ke mai me torongaghi tuturu horu tagna a Jisas me ania, &lt;&lt;Lod, gi koda magnahaghinia, tangomana koda vatoke tabiruu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke tangolia na mane iangeni me veleagna, &lt;&lt;Hii, inau ku magnahaghinia. O toke tabiru!&gt;&gt; Ma na komi tubu kori tonogna ke mavo saisami. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Leghugna iangeni a Jisas ke veleagna, &lt;&lt;O saghoi veleagna sa tinoni na hava ku eia vanigho. Kari o vano reghia na pris eigna keda reghia na tonomu ke toke tabiru. Gi o hea na pris na fata bali havughaghi</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd418f88d-233c-40b1-b078-910b90354b88">gfhjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD418F88D-233C-40B1-B078-910B90354B88" title="†">
              <span class="Emphasis" lang="bgt">Havughaghi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke velea na vetula nigna a Moses eigna kedana adoa na mavitu ighoe ko toke tabiru.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Vaututuni Sina Vunaghi Kori Ami Gna I Rom</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 7:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori jufugna mai a Jisas i Kapaneam, na vunaghigna sina booi soldia kori ami gna i Rom ke mai itagna me kae huhurua eigna keda hathea. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea ke velea, &lt;&lt;Lod, nigua na mane agutu ke vahaghi hutu puala. Imanea ke nere kori mathagna kori vathegu eigna ke lae na tonogna doudolu me papara puala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Inau kuda mai kori vathemu mu vatoke tabirua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na vunaghi kori ami ke veleagna, &lt;&lt;Lod, inau ku bosi naba gi koda mai haghe kori vathegu. Keana inau ku adoa, gi koda haghore vamua, nigua na mane agutu keda toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Inau ku adoa iaani eigna ke mono na vunaghigu mu leghua na hava ke veleu. Vaghagna iangeni, inau ku vunaghi pungusira nigua na komi soldia. Gi kuda velea sikei itadia, &lt;Vano,&gt; imanea keda vano. Gi kuda velea sikei itadia, &lt;Mai,&gt; imanea keda mai. Ma gi kuda velea nigua na mane agutu, &lt;O eia na agutu iaani,&gt; imanea keda eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke rongovia na haghore iaani me vere nigna puala. Me velera na mavitu kena leghua, &lt;&lt;Inau ku veleghamu, inau ku boi reghia na vaututuni ke hutu vaghagna iaani tadia mara Israel gougovu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Sethe na tinoni kena boi Jiu tadia na komi meleha ivei mi vei kori maramagna kedana nohe mena vangahaidu duadia ara hutuda, a Ebraham, Aisak, ma a Jekob kori hughuta i popo. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">God ke kaikalitia nigna na hughuta eidia na komi tinonidia i Israel, kari sethe itadia imanea keda sonira au kori meleha ke puni. Ingengeni na komi tinoni kedana dikahehe mena tangi mena gigiri kei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke veleagna na vunaghi kori ami, &lt;&lt;O tabiru vano kori vathemu. Nimua na mane agutu keda toke tabiru vaghagna vamua ko vaututunia.&gt;&gt; Mi kori vido iangeni vamua, nigna na mane agutu ke ghoi toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura Na Komi Tinoni Kena Vahaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:29-34; Luk 4:38-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Jisas ke vano haghe kori vathegna a Pita, me reghi pada a vungaogna vaivine ke koli kori mathagna eigna ke vahaghi me vuvughu puala na tonogna. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea ke tangolia na limagna ma na vahaghi ke govu itagna. Gi iia ke sokara hadi me kaikaliti vanga ghagna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori lavigna na dani iangeni, na mavitudia i Kapaneam kena hatira mai tagna a Jisas na komi tinoni sethe ke haghevira na komi tidatho. A Jisas ke haghore vanira na komi tidatho mena taveti au itadia. Mi imanea ke vatoke tabirura na komi tinoni gougovu kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imanea ke eia na komi fata iraani eigna keda tutuni na hava a profet Aesaea ke velea i hau, &lt;&lt;Imanea ke vamamaluhaghita tadia na komi vahaghi ke padaghita.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F03995970-3ce4-4a97-a185-42e4c5a8f1b4">gfhjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F03995970-3CE4-4A97-A185-42E4C5A8F1B4" title="">
              <span lang="bgt">Aesaea 53:4</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Leghuagna A Jisas // E Boi Malumu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 9:57-62)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido a Jisas ke reghira na mavitu ke sethe kena haidu kililivia, imanea ke velera nigna na komi vaovarongo, &lt;&lt;Atu, mati hathavu sethevugna na kolo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido iangeni sina mane velepuhigna na vetula ke mai itagna a Jisas me ania, &lt;&lt;Velepuhi, kenughua inau kuda leghugho tadia na komi meleha gougovu koda vano.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na komi aku asi, e mono na vido bali eghodia ma na komi manu na gneku bali monodia. Kari inau, na Dathei Tinoni,</span>
            <span class="scrFootnoteMarker">
              <a href="#F2ddfff43-0c28-4bfc-8e61-0f1f76aee689">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2DDFFF43-0C28-4BFC-8E61-0F1F76AEE689" title="†">
              <span class="Emphasis" lang="bgt">Dathei Tinoni:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> e teo sa nigua na vathe bali nere nigua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Sikei tadia na komi tinoni kena leghua a Jisas ke velea, &lt;&lt;Lod, o kidi lubatiu eigna kuda vano gilua a tamagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;O lubatira arahai kena thehe eigna kedana gilura arahai itadia kena thehe. O mai mo leghuu!&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F8416a7c8-7f38-4acc-a060-06d900972a13">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8416A7C8-7F38-4ACC-A060-06D900972A13" title="†">
              <span lang="bgt">Jisas ke boi velea iaani eigna ke toatogha e boi toke na komi tinoni kedana reireghira ara idodia mara tamadia mena ghieghilei thehe. Teo. A Jisas ke velea iaani eigna ke magnahaghinira na komi tinoni eigna kedana adoa na leghuagna imanea na pukuni naghoi fata.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vasola Na // Ghuri Ma Na Geo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:35-41; Luk 8:22-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Leghugna iangeni, a Jisas ke saki haghe kori boti mi mara nigna na komi vaovarongo kena vano duagna. Imarea kena turughu na hathavu vano sethevugna na kolo. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma na ghuri hutu ke padara me maghavu puala. Ma na geo ke turughu haghe kori boti. Keana a Jisas ke nere. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Mara nigna na komi vaovarongo kena vano raraia mena veleagna, &lt;&lt;Lod, o vahavighita! Kenughua ati luvu mati bilomo!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma a Jisas ke veleragna, &lt;&lt;Nimiu na vaututuni ke lae puala! Eigna na hava koti mataghu na?&gt;&gt; Gi imanea ke sokara hadi me haghore heta vanira na ghuri ma na geo. Kori vido iangeni, na ghuri ke soto ma na kolo ke sola.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Nigna na komi vaovarongo kena vere nidia puala mena veihuahuatighi, &lt;&lt;Na tinoni hava hina iaani? Imanea ke haghore vanira na ghuri ma na geo mena leghua na haghoregna!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Gigi Aura Na Komi Tidatho Tadia E Rua Na Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 5:1-20; Luk 8:26-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena torongaghi sethevugna na kolo kori meleha kena kiloagna Gadara. E rua na mane ke haghevira na komi tidatho koro mai tagna a Jisas. Romara koro au mai tadia na komi luma ke mono na komi beku koradia. Teo sikei tinoni keda halu vano kori hangana iangeni eigna romara koro mee moro magnahaghinia na rihuragna na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Romara koro reghia a Jisas moro ghu vano vaghagna iaani, &lt;&lt;Jisas, Dathegna a God, na hava koda eia vanighami? O mai eeni eigna koda vaparaghami gi e jufu mai na dani a God ke boa bali fateghami?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ghaghireigna na vido kena mono, sethe na botho kena huehume. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Na komi tidatho irangeni kena kae huhurua a Jisas, &lt;&lt;Gi koda gigi aughami, o lubatighami eigna kitida vano haghe nimami tadia na komi botho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Oti vano itadia!&gt;&gt; Ma na komi tidatho kena taveti au mena vano haghe tadia na komi botho. Gi na komi botho kena raghe horu leghua na suasupa mena raghe sapa kori kolo mena bilomo gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Mara kena reireghi botho kena ghogho gougovu mena vula kori melehadia, mena titionoa na hava ke padara na komi botho me rua na mane ke haghevira na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na mavitudia na meleha iangeni kena vano tagna a Jisas mena kae huhurua eigna keda taveti sania na melehadia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Na Mane Ke Lae Na Tonogna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 2:1-12; Luk 5:17-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">9</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena hahaghe kori boti mena hathavu sethevugna na kolo. Imarea kena torongaghi thonga i Kapaneam, na meleha ke mono a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori torongaghidia vano ngengeni, kekeha tinoni kena hulungi maia kori matha tagna a Jisas sina mane ke lae na tonogna. A Jisas ke adoa nidia na vaututuni ke hutu me haghore vania na mane ke lae na tonogna, &lt;&lt;Kulagu, o saghoi mataghu. Inau ku talutavogha ghohi na komi paluhamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kekeha mara na velepuhigna na vetula kena rongovia iaani mena ghaghana, &lt;&lt;E boi toke na haghore ke velea. Imanea ke vananaba ghehegna duagna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke adoa na ghaghanadia me anira, &lt;&lt;Eigna na hava gi oti toatogha na fata ke dika iangeni kori ghaghanamiu? </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi kuda haghore vania na mane ke lae na tonogna vaghagna iaani, &lt;Inau ku talutavogha na paluhamu,&gt; ighamu kotida boi adoa na paluhagna ke talutavogha ba teo. Kari gi kuda haghore vania vaghagna iaani, &lt;Sokara hadi mo taveti,&gt; ighamu kotida reghia inau ku mono nigua na mana bali vatokeagna imanea ba teo. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido kuda vatokea na mane iaani, ighamu kotida adoa inau, na Dathei Tinoni, ku mono nigua na mana bali talutavogha na komi paluha.&gt;&gt; Govu, gi a Jisas ke velea na mane ke lae na tonogna, &lt;&lt;O sokara hadi mo hatia na mathamu mo tabiru kori vathemu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Ma na mane iangeni ke sokara hadi me tabiru kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na mavitu kena reghia iaani mena vere nidia puala. Imarea kena veletokea a God eigna ke hea na mana ke hutu iangeni vania na tinoni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kiloa A Matiu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 2:13-17; Luk 5:27-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido a Jisas ke taveti sania na vido iangeni, imanea ke reghia sina mane bali oho takis, na ahagna a Matiu. Imanea ke nohe kori vido bali voli takis. A Jisas ke ania, &lt;&lt;O mai mo leghuu inau.&gt;&gt; A Matiu ke sokara hadi me leghua a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Leghugna iaani, a Jisas duagna nigna na komi vaovarongo kena vano vanga kori vathegna a Matiu. Imanea ke hulaghinira mua sethe na tinoni koakoa. Kekeha mara bali oho takis kena mono duadia. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mara na Farise kena reghia iaani mena huatira nigna na komi vaovarongo a Jisas, &lt;&lt;Ehava gi nimiu na mane velepuhi ke vanga duadia mara bali oho takis ma arahai tavogha kena dika?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Jisas ke rongovia na haghore iangeni me velera, &lt;&lt;Arahai kena boi vahaghi kena boi magnahaghinia na vano reghiagna na dokta, kari arahai vamua kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Vaghagna iaani, inau ku bosi mai bali kilora arahai kena jino kori ghaghanadia ghehedia bali leghuu inau, kari arahai vamua kena adoa kena koakoa. Oti hiro au toetokea na ghaghanagna na rioriso iaani ke mono tadia na komi Rioriso ke Tabu, &lt;Gi ighamu kotida boi havughaghi itagua, e toke vamua. Na fata ku pukuni magnahaghinighamu kotida eia, na raroviragna arahai tavogha.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F03601875-e4f1-43b9-bac3-82a4f6551f1c">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F03601875-E4F1-43B9-BAC3-82A4F6551F1C" title="">
              <span lang="bgt">Hosea 6:6</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Boa Haidua Na Velepuhi Mathangani Kori // Na Vetula Haulaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 2:18-22; Luk 5:33-39)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/AB02816b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/AB02816b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara Jiu i hau kena huria na waen koragna na ghuighuligna na got</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kekeha nigna na vaovarongo a Jon Siuvitabu kena mai tagna a Jisas mena huatia, &lt;&lt;Ighami, mi mara na Farise kiti ado sota kori vanga, keana ehava gi ena boi sota nimua na komi vaovarongo eni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Ehava? Ighamu koti ghaghana na mavitu kena mono kori vangahaidugna na taulaghi kedana dikahehedia kori vido na mane taulaghi ke mono duadia? Teo. Keana kori vido kekeha tinoni kedana mai hati aua na mane taulaghi itadia ara kulagna, imarea kedana sota eigna kena dikahehe. Vaghagna iangeni mua, boi tangomana kedana sota nigua na komi vaovarongo eigna inau ku mono duadia mua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Ighita ati adoa ghohi, teo ahai itada keda hatia na vidoi pohe mathangani me suki ponotia kori pohe haulaghi ke resu ghohi. Gi katida eia vaghagna iangeni, kori vido kati vano wasia kori bea, kenughua na vidoi pohe mathangani iangeni e kakai me varesua na vidoi pohe haulaghi. Ma na resu iangeni kenughua e hutu vano tagna na resugna i hau.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;&lt;Sina fata mua iaani, ighita boi tangomana katida toia na waen mathangani kori ghuighuligna na got ke haulaghi. Eigna kori vido na waen mathangani ke vano me haulaghi, kenughua na ghuighuli haulaghi iangeni e nana me poha eigna e nana ghohi. Ma na waen keda rote au ma na ghuighuli keda dika. Mati toia na waen mathangani kori ghuighuli ke mathangani eigna na waen ma na ghuighuli koroda mono toke.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura // E Rua Na Vaivine</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 5:21-43; Luk 8:40-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido a Jisas ke talu titiono duadia nigna na komi vaovarongo a Jon, sina mane ke baubatu kori vathe haidu nidia mara Jiu ke mai tagna a Jisas me torongaghi tuturu horu itagna me ania, &lt;&lt;A dathegu vaivine ke eu thehe vamua. Keana o mai mo taboa eigna keda ghoi havi tabiru.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ma na komi nigna na vaovarongo kena sokara hadi mena vano duagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori vido kena taveti vano, sina vaivine ke mai leghugna a Jisas. Iia ke pada na vahaghi ghaughabua kekeha vidoi maghavu koragna salaghe rua na vinogha. Iia ke tugelia na kujukugna nigna na poko, </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">eigna iia ke ghaghana, &lt;&lt;Gi kuda tugelia vamua na kujukugna nigna na poko, inau kuda ghoi toke tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke vajangia me rei tabiru me reghi pada na vaivine iangeni me ania, &lt;&lt;Vaivine, o saghoi dikahehemu. Ighoe ko toke tabiru eigna nimua na vaututuni.&gt;&gt; Kori vido vamua iangeni na vaivine ke ghoi toke tabiru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido a Jisas ke haghe vano kori vathegna na mane ke baubatu kori vathe haidu, imanea ke reghira na mavitu kena tangi heta mi kekeha tinoni kena ifua na sale thehe. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti taveti au kori vathe. Na gari vaivine iaani e boi thehe, keana e nere nigna vamua.&gt;&gt; Ma na mavitu kena kihaghinia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Leghugna ke vetulara au na komi tinoni i kosi, a Jisas ke haghe vano kori chogho ke mono na gari vaivine. Imanea ke tangolia na limagna mi iia ke sokara hadi. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na rorongogna na reghithehe iaani ke rongoragha tadia na komi meleha gharania na meleha iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura E Rua Na Mane Koro Doa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Leghugna a Jisas ke taveti au ingengeni, e rua na mane koro doa koro leghua a Jisas. Romara koro ghu heta vaghagna iaani, &lt;&lt;Dathegna Deved,</span>
            <span class="scrFootnoteMarker">
              <a href="#F521c537d-f4d5-463f-be93-748f9a9e75f0">ghjhgjg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F521C537D-F4D5-463F-BE93-748F9A9E75F0" title="†">
              <span class="Emphasis" lang="bgt">Dathegna Deved:</span>
              <span lang="bgt"> Mara Jiu kena adoa a Vahavi keda mai kori vikegna a King Deved. Na vunegna iaani imarea kena kiloagna a Jisas &lt;&lt;Dathegna a Deved.&gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> o rarovighami!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Jisas ke haghe vano tagna sina vathe mi romara koro leghua imanea. Ma a Jisas ke huatira, &lt;&lt;Ehava? Oro vaututuniu inau tangomana kuda vatoke tabirua na matamiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Romara koro velea, &lt;&lt;Hii, Lod.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Jisas ke tabora vano na matadia me anira, &lt;&lt;Na vunegna iroghamu koro vaututuniu, roghamu koroda toke tabiru.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ma na matadia romara ke ghoi toke tabiru. Gi a Jisas ke haghore heta vanira, &lt;&lt;Oro saghoi titionoa vania ahai na hava ku eia vanighamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Keana romara koro taveti au moro titionoa na rorongo eigna a Jisas vanira na komi tinoni tadia na komi meleha ke gharania na meleha iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Mane Ke Mui</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori vido e rua na mane koro doa koro au sania a Jisas, kekeha tinoni kena hati maia tagna a Jisas sina mane ke mui eigna ke haghevia na tidatho. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke gigi aua na tidatho itagna, ma na mane iangeni ke ghoi haohaghore tabiru. Na mavitu kena mono duagna Jisas ngengeni kena vere nidia puala mena velea, &lt;&lt;Ati boi reghia i hau meke mai sa fata vaghagna iaani i Israel.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Keana mara na Farise kena velea, &lt;&lt;Satan, na vunaghidia na komi tidatho, ke hea na mana gi e tangomana na gigi auragna na komi tidatho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Rarovira Na Mavitu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jisas ke vano tadia na komi meleha ke hutu meke iso me velepuhira na mavitu tadia na komi vathe haidu nidia mara Jiu. Imanea ke titionoa na Rorongo ke Toke eigna na puhi a God ke vunaghi pungusira nigna na komi tinoni me vatoke tabirura na komi tinoni tadia na komi thagi vahaghi ke padara. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Kori vido a Jisas ke reghira na mavitu ke sethe kena mai itagna, imanea ke rarovira eigna kena papara kori havidia mena boi tangomana na hatheragna ghehedia. Imarea kena vaghadia na komi sip ke teo ahai keda reireghira. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Sethe na tinoni kena mono kaikaliti bali lubatia a God eigna keda vunaghi pungusira. Iangeni ke vaghagna na gnatha ke ghano mena haga ghelia. Kari e boi sethe arahai kedana ghegheli. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Moti tarai kaea a God eigna keda vetula atua na komi tinoni sethe bali hatheghamu na hatiragna mai na komi tinoni itagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vetulara Au // Mara Na Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 3:13-19, 6:7-13; Luk 6:12-16, 9:1-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">10</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke kilora mai itagna e salaghe rua nigna na vaovarongo me hera na mana eigna kedana gigi aura na komi tidatho me vatokera na komi tinoni tadia na komi thagi vahaghi ke padara. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Iraani na ahadia e salaghe rua na mane vetula:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Saimon (kena kiloagna a Pita),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Andru (a tahigna a Pita),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jemes (a dathegna Jebedi),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jon (a tahigna a Jemes),</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Filip,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Batolomiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Tomas,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Matiu (na mane bali oho takis),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jemes (a dathegna Alfius),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Tadius,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Saimon (sina mane ke magnahaghinia na gigi auragna mara i Rom),</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma a Jiudas Iskariot, na mane ke peroa a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi e vetulara au e salaghe rua na mane iraani, Jisas ke veleragna, &lt;&lt;Oti saghoi vano tadia na komi tinoni kena boi Jiu moti saghoi vano tadia mara i Samaria. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Keana oti vano vamua itadia mara Israel kena vaghadia na komi sip kena taveti sania ahai ke reireghira. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Ma na rorongo kotida titionoa tadia na komi tinoni, iaani, &lt;Na maghavu a God keda vunaghi pungusira nigna na komi tinoni ke gharani mai ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Oti vatokera arahai kena vahaghi ma arahai kena lepa, moti vasokaraghini tabirura arahai kena thehe, moti gigi aura na komi tidatho. Na vunegna inau ku heghamu na mana eigna kotida eia na komi fata iraani, oti saghoi kaea sa rongo itadia na komi tinoni kotida hathera. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido koti taveti vano, oti saghoi hatia duamiu sa rongo, </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">ba na ngoi, ba na varuai pohe, ba na varuai sadol ba na supa. Saghoi hatia duamiu na komi fata iraani eigna e toke na tinoni agutu keda hatia nigna na komi fata tadia arahai ke hathera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Kori vido ighamu kotida jufu tagna sina meleha, oti hiroa ahai keda sasaa na kalitighamugna. Oti mono kori vathegna moti ghieghilei taveti au kori meleha iangeni. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido koti haghe vano kori vathe, oti titiono vaghagna iaani, &lt;Na soleana nigna a God keda mono itamiu.&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi kedana sasaa na kalitighamugna kori vathe iangeni, a God keda hera na soleana. Keana, gi kedana boi sasaa na kalitighamugna, a God keda boi hera na soleana. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi na komi tinoni tagna sina vathe ba sina meleha kedana bosi magnahaghinia na kalitighamugna ba rongovia nimiu na velepuhi, taveti sania na meleha iangeni. Kari oti rasua na thepa ke thangu kori naemiu. Iaani na vaughithatha kotida eia eigna kedana adoa a God keda vaparara. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Inau ku veleghamu, kori maghavui fate, na hava a God keda eia vanira na komi tinonidia na meleha iangeni keda tahu vano tagna na hava keda eia vanira na komi tinoni dika eidia e rua na meleha i Sodom mi Gomora.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fbdef1bcf-bab8-4460-ad75-933ae1d6c16a">ghjghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FBDEF1BCF-BAB8-4460-AD75-933AE1D6C16A" title="†">
              <span class="Emphasis" lang="bgt">Sodom mi Gomora:</span>
              <span lang="bgt"> Kori maghavu a Ebraham ke havi mua, a God ke diadikalara kori joto e rua na meleha iaani eigna na komi tinoni kena eia na komi puhi ke dika puala. Reghia Jenesis 18:17-19:29.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Papara Kedana Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 13:9-13; Luk 21:12-17)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00011b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00011b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na komi aku asi kena rihura na komi sip</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Oti reireghi toke ghamu! Eigna inau ku vetulaghamu au tadia na komi tinoni sethe kena dika. Ighamu kotida vaghadia na komi sip tadia na komi aku asi. Na vunegna iangeni, oti mono thaothadogha vaghadia na komi poli, moti mono dotho itadia vaghadia na komi bora.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Reireghi toke ghamu eigna kekeha tinoni kedana thotighamu mena hatighamu vano kori vido bali fate. Mi imarea kedana thabuhighamu kori nidia na vathe haidu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Na vunegna ighamu koti leghuu inau, imarea kedana fateghamu naghodia na komi primia ma na komi king. Kori vido koti sokara naghodia, ighamu kotida tuturi aua na Rorongo ke Toke itadia imarea mi tadia na komi tinoni kena boi Jiu. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido kedana thotighamu, saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na hava kotida velea. A God keda heghamu na haghore kotida eia kori maghavu iangeni. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na komi fata kotida velea boi na ghaghanamiu ghehemiu, keana na ghaghanagna na Tarunga nigna a Tamamiu i popo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Sethe na tinoni kedana perora ara toghadia ba ara tahidia ba ara dathedia kori limadia mara na thevuioka bali vathehera. Vaghagna mua na komi gari kedana siriuhaghinira ara idodia mara tamadia mena perora kori limadia mara na thevuioka bali vathehera. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na komi tinoni kedana siriuhaghinighamu eigna ighamu koti leghuu inau. Keana gi kotida sokara ngasi kori nimiu na vaututuni me jufu kori vido kotida thehe, ighamu kotida hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi na komi tinoni tagna sina meleha kedana vaparaghamu, oti ghogho vano tagna na meleha tavogha. Inau ku veleghamu ighamu boi tangomana kotida vagovua nimiu na komi tango tadia na komi meleha i Israel gi u tabiru mai inau, na Dathei Tinoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Na mane vaovarongo ke boi thaothadogha vano tagna na mane ke velepuhia, ma na mane agutu ke boi nagho vano tagna na vunaghigna. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na mane vaovarongo keda totogo gi keda vaghagna na mane velepuhigna, ma na mane agutu keda totogo keda vaghagna na vunaghigna. Inau ku vaghagna na vunaghigna na vathe, mi ghamu vaghadia arahai kena mono korai vathegu. Na vunegna imarea kena kilougna a Satan, imarea kedana titionoa na komi fata eimiu ghamu ke dika tuu vano tagna iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Vamua // Katida Mataghunia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:2-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Oti saghoi mataghunira na komi tinoni kena thevuioka itamiu. Eigna na komi fata gougovu ke mono polo ikageeni keda tate au tadia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na komi fata ku veleghamu kori vido kati mono gheheda, inau ku magnahaghinighamu kotida titiono aua tadia na komi tinoni ivei mi vei. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Oti saghoi mataghunira arahai kena tangomana na vatheheagna na tonomiu, kari ena boi tangomana nidia na vatheheagna na tarungamiu. Oti mataghunia vamua a God, eigna imanea ke tangomana na vaparagna na tonomiu ma na tarungamiu kori meleha papara. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ighamu koti adoa ghohi, na volidia e rua na manu iso e sikei na siliva vamua. Toke keda boi vahotha na volidia, teo sikei itadia keda sikili me thehe gi a Tamamiu i popo ke bosi magnahaghinia keda vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">30-31</span>
            <span lang="bgt">Moti saghoi mataghu, eigna kori ghaghanagna a God ighamu koti nagho vano tadia na komi manu iso. Ma na komi sesehugna na ulumiu a God ke ijumira gougovu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Vele Aua Oti Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:8-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda vele aua tadia na komi tinoni imanea nigua na vaovarongo, inau kuda vele aua tagna a Tamagu i popo imanea nigua na vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kari ahai keda vele aua tadia na komi tinoni imanea boi nigua na vaovarongo, inau ghua kuda vele aua tagna a Tamagu i popo imanea boi nigua na vaovarongo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Velepuhi A Jisas Ke Vathevuruara Na Komi Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:51-53; 14:26-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Oti saghoi ghaghana inau ku mai eigna na komi tinoni kori maramagna kedana mono haidu toetoke. Teo! Inau ku boi mai bali hati maia na soleana, kari u mai bali vathevuruara na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Inau ku mai bali thevuruara na mama ma a dathegna mane, ma na ido ma a dathegna vaivine, ma na vaivine ma a vungaogna vaivine. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Nigna na komi thevuioka na tinoni, arahai vamua ke mono kori nigna na tamadathe ghehegna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">&lt;&lt;Ahai ke dothovira vano a tamagna ba idogna tagua inau, imanea ke boi nabagna keda nigua na vaovarongo. Ahai ke dothovira vano a dathegna mane ba a dathegna vaivine tagua inau, imanea ke boi nabagna keda nigua na vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ahai ke boi sasaa na papara ma na thehe eigna ke leghuu inau, imanea hiri ke boi nabagna keda nigua na vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ahai keda boi leghuu inau eigna ke magnahaghinia keda tatango ngasi tagna na havigna kori maramagna, imanea keda boi hatia na havi ke teo na govugna. Keana ahai ke sasaa na papara ma na thehe eigna ke leghuu inau, imanea keda hatia na havi ke teo na govugna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">&lt;&lt;Ahai ke kalitighamu, imanea ke kalitiu ghua. Ma ahai ke kalitiu, imanea ke kalitia a God ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ahai keda kalitia na profet eigna ke adoa na profet ke titionoa na komi haghoregna a God, a God keda hea na taba ke nanaba vamua tagna na taba keda hera mara na profet. Ahai keda kalitia na tinoni jino eigna ke adoa imanea na tinoni jino, a God keda hea na taba ke nanaba tagna na taba keda hera na komi tinoni kena jino. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Inau ku veleghamu, gi ahai keda hea na bea ghaula tagna sina tinoni ke boi nagho tadia nigua na komi vaovarongo eigna imanea ke leghuu inau, a God keda hea na taba.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ma A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 7:18-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">11</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna ke titiono vanira nigna na komi vaovarongo, a Jisas ke taveti au ngengeni me vano tadia kekeha meleha kori provins i Galili eigna keda titionoa na Rorongo ke Toke me velepuhira na komi tinoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido iangeni, a Jon Siuvitabu ke mono ghohi kori vathe tatari me rongovia na rorongogna na komi fata ke eia a Vahavi. Gi e vetulara vano kekeha nigna na vaovarongo tagna a Jisas, </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">mena huatia, &lt;&lt;Ighoe hiri a Vahavi kena velea keda mai, ba iti pitua sina mane tavogha?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Oti vano tabiru tagna a Jon moti veleagna na hava koti rongovia moti reghia ikageeni. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Arahai kena doa kena ghoi reirei, arahai kena thehe na naedia kena ghoi taetaveti, arahai kena lepa kena ghoi salu tabiru, arahai kena pui kena ghoi rorongo, arahai kena thehe kena ghoi havi tabiru, ma arahai kena kuma kena rongovia na Rorongo ke Toke. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A God keda vatokera arahai kena reghia na komi fata ku eia, kari ena boi jefe kori nidia na vaututuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kori vido nigna na komi vaovarongo a Jon kena taveti au, a Jisas ke titiono vanira na mavitu eigna a Jon. Imanea ke velera, &lt;&lt;Kori vido ighamu koti taveti vano kori meleha ke gou, na hava koti vano bali reghia ngengeni na? Na tinoni ke boi heta nigna na vaututuni vaghagna na seo ke bebeleo kori ghuri? Teo! </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ba na hava koti haga vano reghia na? Na mane ke pipisia na komi pohe ke toetokelaghagna? Teo! Na komi tinoni vaghagna iangeni kena mono tadia na komi vathedia mara na king. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na hava koti haga vano reghia na? Na profet? Hii! Jon na profet, kari boi na profet vamua. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jon eni, a God ke kidi titionoa kori Rioriso ke Tabu vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Kenughua inau kuda kidi vetula nagho atua itamua nigua na mane titiono.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda kidi vajinoa na hangana vanigho.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F7731650d-ffe6-430a-9671-2facd957efce">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F7731650D-FFE6-430A-9671-2FACD957EFCE" title="">
              <span lang="bgt">Malakae 3:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Inau ku veleghamu, a Jon ke nagho vano tadia na komi tinoni gougovu kena havi mai kori maramagna. Keana ahai ke boi nagho tadia arahai a God ke vunaghi pungusira, imanea ke nagho vano tagna a Jon. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Turughu kori maghavu a Jon ke turughua nigna na agutu me ghieghilei jufu mai ikageeni, na komi tinoni dika kena bosi magnahaghinia a God keda vunaghi pungusira mena rihu pungusia imanea. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi mai a Jon, na komi rioriso kena risora mara na profet ma na komi vetula nigna a Moses kena velea a Vahavi keda mai. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi kotida vaututunia na hava ku veleghamu, a Jon hiri a Elaija kena velea mara na profet i hau keda mai. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi ahai ke magnahaghinia keda thaothadoghagna iaani, imanea keda vaovarongo toetoke.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Vaghagna na hava na komi tinoni kena mono ikageeni? Imarea vaghadia vamua na booi gari kena nohe kori makete. Sina booi gari tavogha kena ghu vano tadia, </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;Ighami kiti ifu vanighamu moti boi nimiu na ragi. Ighami kiti sale dikahehe moti boi nimiu na tangi.&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau ku velea iaani eigna kori vido a Jon Siuvitabu ke mai, imanea ke sota me boi kouvia na waen. Mi ighamu koti velea na tidatho ke haghevia. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Keana, kori vido inau, na Dathei Tinoni, ku mai mu vanga mu kou duadia na komi tinoni, ighamu koti velea, &lt;Imanea ke thauthavu na vangagna me kou memee, ma ara kulagna mara bali oho takis mi mara na koakoa.&gt; Keana, na komi tango ke toke ke au mai kori leghuagna nigna na thaothadogha a God ke tateli aua nigna na thaothadogha ke tutuni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Tolu Na Meleha Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 10:13-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Jisas ke eia na komi reghithehe ke sethe tadia kekeha meleha, kari na komi tinoni tadia na komi meleha irangeni kena boi tughua na havidia ke koakoa. Na vunegna iangeni a Jisas ke dikatagna me velea, </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu ighamu koti mono i Korasin! A God keda vaparaghamu ighamu koti mono i Betsaida! Inau ku boi eia na komi reghithehe i Taia mi Saidon vaghagna ku eia kori melehamiu. Kari gi kuda eia na komi reghithehe tadia na komi tinoni ingengeni, imarea kedana tughua ghohi na havidia ke koakoa. Imarea kedana pipisia na pohe jongo ke vaghagna na duku mena havula na pidaravu kori tonodia bali tateli aua imarea kena dikahehe. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido a God keda fatera na komi tinoni gougovu, na papara keda eia itamiu kenughua e dika vano tagna na papara keda eia itadia na mavitudia i Taia mi Saidon. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ighamu na mavitugna i Kapaneam, oti toatogha a God keda abeghamu hadi i popo. Teo! Imanea keda soni horughamu kori meleha papara. Gi na komi tinoni kena mono i Sodom i hau kedana reghia na komi reghithehe ku eia kori melehamiu, na melehadia keda talu mono mua ikageeni. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Inau ku veleghamu, na hava a God keda eia itamiu kori na maghavui fate keda dika tuu vano tagna na hava imanea keda ei vania na komi tinonidia i Sodom.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mai Tagna A Jisas Eigna Kotida Mamatho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 10:21-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido iangeni a Jisas ke tarai vaghagna iaani, &lt;&lt;Mama, ighoe ko vunaghi pungusira na komi fata gougovu i popo mi thepa. Inau ku veletokegho eigna ighoe ko poloa na komi fata iraani tadia arahai kena ghaghana kena thaothadogha, mo tatelira tadia arahai kena vaghadia na komi gari. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Hii, Mama, ighoe ko magnahaghinia keda ai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Jisas ke govu na veletokeagna a God me velera na komi tinoni, &lt;&lt;A Tamagu ke heu na komi fata gougovu. Sikei vamua a Tamagu ke pukuni adou inau. Mi inau vamua ku pukuni adoa a Tamagu ma arahai vamua ku vahira eigna kedana adoa imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Ighamu koti mause kori hulungiagna na komi fata ke tahu,</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd760831c-0453-4a66-9ef4-6a36289bd8d7">ghjghjg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD760831C-0453-4A66-9EF4-6A36289BD8D7" title="†">
              <span class="Emphasis" lang="bgt">Ighamu koti mause kori hulungiagna na komi fata ke tahu:</span>
              <span lang="bgt"> A Jisas ke velea iaani eigna ke vahotha puala na leghuagna na komi vetula mara na Farise mi mara na velepuhigna na vetula kena velera na komi tinoni eigna kedana leghura.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> oti mai itagua mu kuda hatheghamu eigna kotida mamatho. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Oti lubatiu eigna kuda batughamu mu velepuhighamu, eigna inau ku mono taluleghu mu sasaa na hatheghamugna. Ighamu kotida tangomana na mamatho </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">eigna na leghuugna inau ke boi vahotha, ma na hava kuda kaeghamu keda boi tahuvighamu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Vunaghigna // Na Sabat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 2:23-28; Luk 6:1-5)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">12</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Boi hau leghugna iangeni, tagna sina Sabat,</span>
            <span class="scrFootnoteMarker">
              <a href="#F8776fca8-b2b9-47b2-bb23-76819bef9a0d">ghjhgj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8776FCA8-B2B9-47B2-BB23-76819BEF9A0D" title="†">
              <span class="Emphasis" lang="bgt">Sabat:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00101b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00101b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na gnathai wit. Mara Jiu kena agutua na flaoa tagna na sagharogna na wit</span>
              </div>
            </div>
            <span lang="bgt"> a Jisas mi mara nigna na komi vaovarongo kena halu vano hotaghidia na komi gnathai wit. Nigna na komi vaovarongo kena rofo mena vihukira kekeha sagharogna na wit mena ghania.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Mara na Farise kena reghia mena dikatadia mena haghore vania Jisas, &lt;&lt;Nighe! O reghia! Nimua na komi vaovarongo kena eia na agutu ke lutia nida na vetula kori Sabat.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke veleragna, &lt;&lt;Ehava? Oti boi ijumia na hava ke eia a King Deved ma na komi nigna na mane kori vido kena rofo? </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imanea ke vano haghe kori vathe tapole ke tabu</span>
            <span class="scrFootnoteMarker">
              <a href="#F9012ead9-5e93-43cb-9698-8d75eb8f21d9">ghjhgj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9012EAD9-5E93-43CB-9698-8D75EB8F21D9" title="†">
              <span class="Emphasis" lang="bgt">Vathe tapole ke tabu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> nigna a God me hatia na bred ke tabu. Gi imanea ma na komi nigna na mane kena ghania. Toke na vetula ke lutira na ghaniagna na bred iangeni me lubatira vamua mara na pris kedana ghania, a God ke boi dikatagna tagna a Deved. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ba oti boi ijumia tadia na komi vetula nigna a Moses eigna na hava kena eia mara na pris? Kori Sabat imarea kena boi leghua na vetula eigna kena agutu kori Vathe ke Tabu. Kari a God ke boi velea imarea kena ei hahia. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Inau ku veleghamu, sina tinoni ke nagho vano tagna na Vathe ke Tabu nigna a God ke mono eeni. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A God ke velea iaani tadia na komi Rioriso ke Tabu, &lt;Gi ighamu kotida boi havughaghi itagua, e toke vamua. Na fata ku pukuni magnahaghinighamu kotida eia, na raroviragna arahai tavogha.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe3ed8345-6ab2-4d79-adba-38600ef10191">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FE3ED8345-6AB2-4D79-ADBA-38600EF10191" title="">
              <span lang="bgt">Hosea 6:6</span>
            </span>
            <span lang="bgt"> Gi kotida thaothadoghagna na komi haghore iraani, teo kotida fatera arahai kena boi ei hahia sa fata. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Eigna inau, na Dathei Tinoni, ku mono nigua na mana bali velera na komi tinoni na hava kedana tangomana na eiagna kori Sabat.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Ke Thehe // Na Limagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 3:1-6; Luk 6:6-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Jisas ke au sania na gnathai wit me vano haghe kori vathe haidu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ingengeni ke mono sina mane ke thehe na limagna. Na vunegna mara na Farise kena magnahaghinia kedana toroagna a Jisas, imarea kena huatia, &lt;&lt;E lubatighita mua na nida na komi vetula eigna katida vatoke tabirua na tinoni kori Sabat?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ma a Jisas ke huatira, &lt;&lt;Na hava koda eia gi keda sikili horu kori lodu sikei nimua na sip kori Sabat na? Ighoe koda vano mo kiaria aua! </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na tinoni ke pukuni nagho vano tagna na sip. Na vunegna iangeni, nida na komi vetula ke lubatighita eigna katida eia na komi tango ke toke kori Sabat.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke haghore vania na mane ke thehe na limagna, &lt;&lt;O vajinoa na limamu.&gt;&gt; Imanea ke vajinoa na limagna, me pukuni toke tabiru me vaghagna vamua na limagna ke boi thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Mara na Farise kena taveti au mena turughu vapuipuhi haidu bali vathehea a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Ke Vahia A Jisas Eigna Keda Nigna Na Mane Agutu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke adoa mara na Farise kena haga vathehea me taveti sania na meleha iangeni. Na mavitu ke sethe kena leghua, mi imanea ke vatoke tabirura na komi tinoni kena vahaghi itadia. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kari a Jisas ke haghore heta vanira eigna kedana saghoi titiono eigna imanea ghehegna tadia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke eia na komi reghithehe irangeni eigna keda tutuni na haghoregna a God ke risoa a profet Aesaea i hau,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Iaani nigua na mane agutu ku vahia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Inau ku dothovia mu totogo eigna.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Inau kuda hea nigua na Tarunga ke Tabu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mi imanea keda titiono tadia na komi tinoni gougovu eigna na puhi ku eia bali vajinora kori matagu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Imanea keda boi rihu haohaghore ba ghuvira na komi tinoni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me keda boi haohaghore tadia na komi hangana.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Imanea keda rarovira arahai kena boi heta nidia na vaututuni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me keda hathera arahai kena boi tangomana na hatheragna ghehedia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda talu eia vaghagna iangeni me ghieghilei jufu na maghavu imanea ke eira na komi tinoni eigna kedana leghua na puhi ke jino.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma na komi tinoni kori maramagna kedana vaututunia imanea keda vahavira.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa7646d76-b7be-49c5-a0d7-a0e585b4a478">ghjhgj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FA7646D76-B7BE-49C5-A0D7-A0E585B4A478" title="">
              <span lang="bgt">Aesaea 42:1-4</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Mana Vano // Tagna Satan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 3:20-30; Luk 11:14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kekeha tinoni kena talangi maia tagna a Jisas sina mane ke doa me mui eigna na tidatho ke haghevia. A Jisas ke vatoke tabirua, mi imanea ke ghoi tangomana na reirei ma na haohaghore. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na mavitu kena vere nidia puala mena velea, &lt;&lt;Ehava? Iaani hiri a Vahavi keda havi mai kori vikegna a King Deved?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Keana kori vido mara na Farise kena rongovia na hava ke eia a Jisas, imarea kena velea, &lt;&lt;Imanea ke gigi aura na komi tidatho kori nigna na mana a Satan, na vunaghidia na komi tidatho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Jisas ke adoa na ghaghanadia me veleragna, &lt;&lt;Gi na mavitu tagna sina moumolu kedana riurihu ghadia ghehedia, na moumolu iangeni keda govu. Gi na komi tinonidia sina meleha ba sina tamadathe kedana riurihu ghadia ghehedia, na meleha iangeni ba na tamadathe iangeni keda thevurua. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi a Satan keda gigi aura nigna na komi tidatho, imanea ke rihua ghehegna ma na nigna na mana keda govu saisami. </span>
            <span class="Verse_Number" lang="bgt">27</span>
