          <div class="Paragraph">
            <span lang="bgt">A Mata, a vaivinegna na mane ke thehe, ke veleagna a Jisas, &lt;&lt;Lod, na tonogna imanea da e sibi dika puala ghohi, eigna e vati ghohi na dani leghugna ke thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ma a Jisas ke veleagna a Mata, &lt;&lt;Inau ku velegho ghohi ighoe koda reghia na mana nigna a God gi koda vaututuniu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Imarea kena kokopili aua na ghahira kori hagethagna na luma. A Jisas ke tada hadi i popo me velea, &lt;&lt;Mama, inau ku veletokegho eigna ighoe ko rongovia nigua na tarai. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Inau ku adoa ighoe ko rongoviu hahali, kari inau ku velea iaani eidia na komi tinoni kena mono eeni. Inau ku magnahaghinira kedana vaututunia ighoe ko vetulau mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Govu, gi a Jisas ke haghore heta, &lt;&lt;Lasarus, o au mai!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ma a Lasarus ke au mai. Na pohe kena fifiriagna na limagna ma na naegna ma na pohe kena filehiagna na ulugna kena talu mono mua itagna.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke velera na komi tinoni, &lt;&lt;Oti hati aua itagna na komi pohe eigna keda taveti mamaluha.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Puhidia Mara Jiu Kena Vapuipuhi Haidu Bali Vathehea A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:1-5; Mak 14:1-2; Luk 22:1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Sethe na tinoni kena mai bali sula a Meri, imarea kena reghia na fata ke eia a Jisas mena vaututunia. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Keana kekeha kena boi vaututunia mena vano tadia mara na Farise. Imarea kena titionoa itadia na hava ke eia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Mara na naghoi pris mi mara na Farise kena kilo haidura mai mara gougovu kena mono kori Kansol.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe13c7be3-234d-474e-a957-91cab0152bd0">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE13C7BE3-234D-474E-A957-91CAB0152BD0" title="†">
              <span class="Emphasis" lang="bgt">Kansol:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Gi ena velera, &lt;&lt;Na hava katida eia? Na mane iangeni e sethe ghohi na reghithehe ke eia. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Gi ighita katida boi eia sa fata bali vasotoa, na komi tinoni gougovu kedana vaututunia. Gi keda ai, mara puhidia na gaumane gna i Rom kedana vetulara mai nidia na komi soldia eigna kedana diadikala na Vathe ke Tabu nigna a God ma na nida na komi tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Sikei itadia, a Kaiafas, imanea na pukuni naghoi pris</span>
            <span class="scrFootnoteMarker">
              <a href="#F2b603abe-e390-40f6-95bd-245b489a70a4">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2B603ABE-E390-40F6-95BD-245B489A70A4" title="†">
              <span class="Emphasis" lang="bgt">Pukuni naghoi pris:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori vinogha iangeni, imanea ke velera, &lt;&lt;Oti hahi! </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Ehava? Oti boi thaothadoghagna mua e toke sina mane vamua keda thehe tughura na komi tinoni? Gi keda thehe na mane iangeni, mara i Rom teo kedana vathehera nida na komi tinoni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Na fata iaani a Kaiafas ke vele aua ke boi au mai kori ghaghanagna ghehegna. Toke imanea ke boi vaututunia a Jisas a Vahavi, na vunegna imanea na pukuni naghoi pris kori vinogha iangeni, a God ke batua na ghaghanagna eigna keda vele aua a Jisas keda thehe eidia na komi tinoni Jiu. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Keana a Jisas keda boi thehe eidia vamua na komi tinoni Jiu. Imanea keda thehe eigna keda hathatanora tagna sikei vamua na boo ara dathegna a God gougovu kena mono ivei mi vei kori maramagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Turughu kori dani iangeni, mara puhidia mara Jiu kena vapuipuhi bali vathehea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Na vunegna iangeni a Jisas ke boi taveti vano mua kori matadia na komi tinoni i Jiudea. Keana imanea ke taveti au i Jerusalem duadia mara nigna na vaovarongo mena vano mono kori meleha i Efraim gharania na meleha ke gou.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Na Laulahugna na Thovoliungi ke gharani mai ghohi kori vido iangeni. Me sethe na tinoni tadia na komi meleha tavogha kena vano i Jerusalem gi e jufu mai na laulahu iangeni bali eia na puhi bali vararahara ghehedia kori koakoa ke velea kedana eia na komi vetula nigna a Moses. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Na komi tinoni kena hiroa a Jisas mi kori vido kena mono kori Vathe ke Tabu, imarea kena veihuahuatighi vaghagna iaani, &lt;&lt;Ehava na ghaghanamiu na? Imanea keda mai kori Laulahugna na Thovoliungi ba teo?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Imarea kena velea iangeni eigna mara na naghoi pris mi mara na Farise kena velea ghohi gi ahai keda reghia a Jisas, imanea keda saisami velera eigna kedana thotia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Meri Ke Rotea Na Sedi // Kori Naegna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:6-13; Mak 14:3-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">12</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">E ono na dani gi e jufu mai na Laulahugna na Thovoliungi, a Jisas ke tabiru vano i Betani, na melehagna a Lasarus, na mane a Jisas ke vahavi tabirua kori thehe. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Ingengeni imarea kena kalitia na vanga vania a Jisas bali ghaghana bohea. Mata ke hathera na keukemu vanga, ma a Lasarus sikei itadia arahai kena nohe tagna na vido bali vanga duagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi Meri ke haghe mai duagna na botolo sedi ke ghuba toetokegna me vahotha puala na voligna. Iia ke rotea tagna na naegna a Jisas gi e vamumuja tagna na sesehugna. Ma na komi tinoni gougovu kori vathe kena sibingia na sedi iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jiudas Iskariot, sikei itadia mara vaovarongo, ke mono ngengeni. Jiudas na mane keda peroa a Jisas. Imanea ke velea, </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Keda salemua na botolo sedi iangeni, iia keda hatia e tolu na hathangatu siliva.</span>
            <span class="scrFootnoteMarker">
              <a href="#F5e243570-0ea3-4396-92fe-a58d59d9e2f7">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F5E243570-0EA3-4396-92FE-A58D59D9E2F7" title="†">
              <span class="Emphasis" lang="bgt">Tolu hathangatu na siliva:</span>
              <span lang="bgt"> sikei na siliva na voligna sina mane agutu kori sina dani. Na rongo iaani nabagna keda volia sina mane vaghagna sina vinogha.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Kari hatia me kemulia vanira mara kena kuma.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jiudas ke velea iangeni boi eigna ke pukuni magnahaghinia na hatheragna mara na kuma, kari eigna imanea na mane bilau. Imanea na mane ke reireghia nidia na rongo mara na vaovarongo, me kekeha maghavu imanea ke bilaua kekeha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke veleagna Jiudas, &lt;&lt;Talua! A Meri ke kalitia na sedi iaani bali kaikalitia na tonogu tagna na maghavu kedana giluu. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mara na kuma kena mono duamiu hahali. Keana inau, teo kuda mono duamiu hahali.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Sethe na tinoni kena rongovia a Jisas ke mono i Betani. Imarea kena vano ngengeni eigna kedana reghia Jisas ma a Lasarus, na mane a Jisas ke vahavi tabirua kori thehe. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Mi mara na naghoi pris kena hiohiro puhi bali vathehea mua a Lasarus, </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">eigna kori vido kena reghia a Lasarus ke ghoi havi tabiru, sethe na tinoni kena vaututunia a Jisas mena bosi magnahaghinia kedana leghura mua mara na naghoi pris.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu I Jerusalem Kena Kilothaba A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:1-11; Mak 11:1-11; Luk 19:28-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Sina dani leghugna iangeni, na mavitu ke sethe kena mai i Jerusalem eigna na Laulahugna na Thovoliungi. Imarea kena rongovia a Jisas ke haga jufu mai ghohi ngengeni. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Mi imarea kena vano ohoa na komi ghabagna na tubo mena taveti au kosigna Jerusalem eigna kedana vano tafoa a Jisas kori hangana. Imarea kena ghu heta,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Hosana!</span>
          </div>
          <div class="Line1">
            <span lang="bgt">God, o vathaba imanea ke mai duagna nimua na mana!</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Vatokea nimami na king gna i Israel!&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffb7f795c-8394-4a3a-80dc-28da19eff9e3">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FFB7F795C-8394-4A3A-80DC-28DA19EFF9E3" title="">
              <span lang="bgt">Psalm 118:25-26</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke hatia na dongki mathangani me nohe popogna, vaghagna vamua na komi Rioriso ke Tabu kena velea,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Saghoi mataghu ighamu na komi tinonidia i Jerusalem.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Nimiu na king ke mai itamiu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imanea ke nohe popogna na dathei dongki.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff53303e7-4fef-4815-b512-fc16df6f7d01">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FF53303E7-4FEF-4815-B512-FC16DF6F7D01" title="">
              <span lang="bgt">Sakaraea 9:9</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori vido iangeni nigna na komi vaovarongo a Jisas kena boi thaothadoghagna na komi fata iraani. Kari leghugna a Jisas ke sokara tabiru ma a God ke tateli aua imanea ke thaba vano, imarea kena thaothadoghagna na komi fata iraani kena tate mai vaghagna vamua kena risoa tadia na komi Rioriso ke Tabu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17-18</span>
            <span lang="bgt">Sethe na tinoni kena vano tagna a Jisas eigna imarea kena rongovia ghohi eigna na reghithehe ke eia imanea. Kori dani a Jisas ke vahavi tabirua a Lasarus kori thehe me kiloa au kori luma, sethe na tinoni kena reghia mena vano titionoa na rorongo iangeni. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Mara na Farise kena titiono varihotaghidia, &lt;&lt;Boi tangomana nida na eiagna sa fata! Reghia, na komi tinoni gougovu kena leghua imanea!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Na Theheagna</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kekeha tinoni kena boi Jiu kena mono duadia na komi tinoni Jiu kena mai i Jerusalem bali maimanihihia a God kori vido kena eia na Laulahugna na Thovoliungi. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Imarea kena vano tagna a Filip, sina mane vaovarongo, na melehagna i Betsaida kori provins i Galili. Imarea kena veleagna, &lt;&lt;Mane puhi, ighami kiti magnahaghinia kitida reghia a Jisas.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Filip ke veleagna a Andru gi oro vano velea a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Ikageeni e jufu mai ghohi na maghavu a God keda tateli aua tadia na komi tinoni na Dathei Tinoni ke thaba vano. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Gi na katura keda boi sikili horu kori thepa me thehe, na katura iangeni teo keda sethe. Keana, gi keda thehe, na katura iangeni keda kotu me sagharo sethe. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ahai ke dothovia puala na havigna ghehegna kori maramagna iaani, imanea teo keda hatia na havi ke teo na govugna. Kari ahai ke dothoviu vano inau tagna na havigna kori maramagna iaani, imanea keda hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ahai ke magnahaghinia keda agutu vaniu, imanea keda mai leghuu inau eigna keda mono duagu ivei tagna kuda mono. Ahai keda agutu vaniu, a Tamagu keda ghaghana bohea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Ikageeni, na ghaghanagu ke papara puala. Na hava kuda tarai kaea a God na? Inau tangomana kuda velea, &lt;Mama, o saghoi lubatiu gi kuda papara.&gt; Kari inau kuda boi eia iangeni, eigna inau ku mai bali papara. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na vunegna iangeni Mama, o tateli aua tadia na komi tinoni ighoe ko thaba vano.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi na ohai haghore ke horu mai i popo me velea, &lt;&lt;Inau ku tateli aua ghohi inau ku thaba vano mi nau kuda ghoi eia iangeni mua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori vido na komi tinoni kena rongovia iangeni, kekeha itadia kena velea kena rongovia na gumu, mi kekeha kena velea na enjel ke haohaghore tagna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Na ohai haghore boi bali hatheu inau, kari bali hatheghamu ighamu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ikageeni na maghavu keda tate au na pukuni havidia na komi tinoni ke jufu mai ghohi. Mi ikageeni a God keda heta pungusia a Satan ke vunaghi pungusia na maramagna. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori vido imarea kedana bou hadi kori ghai popogna na thepa, inau kuda hathatanora mai na komi tinoni gougovu itagua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imanea ke velera iangeni eigna kedana thaothadoghagna na puhi imanea keda thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na mavitu kena veleagna, &lt;&lt;Ighami kiti adoa na komi Rioriso ke Tabu kena velea a Vahavi keda havi thovohaliu. Ehava gi o velea imarea kedana boa hadia na Dathei Tinoni? Ahai na Dathei Tinoni ko titionoa na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Sina ghathi vido iso mua, na raraha keda mono duamiu. Na vunegna iangeni, oti taetaveti kori raraha kori vido ke mono mua na raraha duamiu eigna keda boi mai itamiu na puni. Eigna ahai ke taveti kori puni, imanea ke boi adoa ivei keda vano. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Oti vaututunia na raraha kori vido ke mono mua duamiu eigna kotida ara dathegna na raraha.&gt;&gt; Leghugna a Jisas ke velera iangeni, imanea ke taveti au tadia na mavitu me bosi lubatira kedana reghia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sethe Na Tinoni Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Toke a Jisas ke eia na komi reghithehe ke sethe naghodia na komi tinoni, sethe itadia kena boi vaututunia. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Iangeni ke tate mai eigna keda tutuni na hava ke velea a profet Aesaea i hau. Imanea ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Lod God, boi sethe na tinoni kena vaututunia na rorongo kiti titionoa,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me boi sethe kena ghithatha nimua na mana ko tateli aua!&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F1fed38ff-1c5f-4dfe-9764-5e175caa79dc">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F1FED38FF-1C5F-4DFE-9764-5E175CAA79DC" title="">
              <span lang="bgt">Aesaea 53:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Keana imarea kena boi tangomana kedana vaututuni, eigna a Aesaea ke velea vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">&lt;&lt;A Lod God ke vadoa na matadia eigna kedana boi reirei,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me bilakia na ghaghanadia eigna kedana boi thaothadogha,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mi imarea kena boi tangomana nidia na tabiru mai itagna eigna keda vahavira.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F88245776-e35a-43f0-8dfa-3d12b712ec10">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F88245776-E35A-43F0-8DFA-3D12B712EC10" title="">
              <span lang="bgt">Aesaea 6:10</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kori vido Aesaea ke velea iangeni i hau, imanea ke titionoa a Jisas, eigna a God ke tatelia vania imanea a Jisas keda thaba vano.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Toke sethe na tinoni kena boi vaututunia a Jisas, sethe mua kena vaututunia. Kekeha mara puhidia mara Jiu huju ena vaututunia mua, kari ena boi vele aua eigna imarea kena mataghunira mara na Farise. Imarea kena toatogha mara na Farise kenughua ena lutira na vano maimanihihiagna a God tadia na komi vathe haidu. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Mara puhidia mara Jiu iraani kena magnahaghinia puala na komi tinoni kedana veletokera. Kari ena boi rae magnahaghinia a God keda veletokera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Jisas ke haghore heta vanira na komi tinoni, &lt;&lt;Ahai ke vaututuniu inau, imanea ke boi vaututuniu inau vamua, kari imanea ke vaututunia mua a God ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Ahai ke reghiu inau, imanea ke reghia mua ahai ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Inau ku mai vaghagna na lui ke raraha kori maramagna iaani eigna ahai ke vaututuniu inau keda boi mono hahali kori puni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">&lt;&lt;Ahai ke rongovia na haghoregu kari e boi leghua, inau kuda boi fatea. Eigna inau boi mai bali fatera na komi tinoni kori maramagna, kari u mai bali vahavira. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Keana ahai ke siriuhaghiniu inau ma na haghoregu, na komi haghoregu ku titionora kedana fatea imanea kori vagougovui dani. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Eigna na komi fata ku titionoa, boi na ghaghanagu ghehegu. Keana na Mama ke vetulau mai ke veleu na hava kuda titionoa. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Mi inau ku adoa na havi ke teo na govugna ke au mai tagna na hava ke veleu kuda titionoa. Na vunegna iangeni, inau ku titionoa vamua na komi fata na Mama ke veleu kuda titionoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Lumia Na Naedia Mara Nigna Na Vaovarongo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">13</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Gi e jufu mai na Laulahugna na Thovoliungi, a Jisas ke adoa ghohi nigna na maghavu ke gharani mai ghohi bali taveti sania na maramagna iaani me tabiru vano tagna na Mama. Imanea ke dothovira hahali arahai kena leghua kori maramagna iaani, mi imanea ke dothovira me ghieghilei thehe.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01799B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01799B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke lumia na naedia mara nigna na vaovarongo</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido a Jisas ma na nigna na komi vaovarongo kena vanga kori lavi, a Satan ke agutu ghohi kori ghaghanagna a Jiudas, a dathegna Saimon Iskariot, eigna keda peroa a Jisas. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke adoa na Mama ke hea na mana bali vunaghi pungusira na komi fata gougovu, me adoa mua imanea ke mai tagna a God me keda ghoi tabiru vano itagna. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Na vunegna iangeni, a Jisas ke sokara hadi me hati aua nigna na oopo. Gi e hatia na mamango me taria tagna na hotaghigna.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imanea ke rotea na bea kori disi me turughu lumia na naedia mara nigna na vaovarongo.</span>
            <span class="scrFootnoteMarker">
              <a href="#F69f615db-12de-4414-b3c0-7425452dd82c">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F69F615DB-12DE-4414-B3C0-7425452DD82C" title="†">
              <span class="Emphasis" lang="bgt">Lumia na naedia mara nigna na vaovarongo:</span>
              <span lang="bgt"> Kori vido a Jisas ke lumia na naedia, imanea ke eia na agutu ke nabadia na komi tinoni seka vamua. Iangeni na vunegna a Pita ke bosi magnahaghinia a Jisas keda lumia na naegna.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Me vamumuja tagna na mamango ke taria tagna na hotaghigna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido a Jisas ke mai tagna a Saimon Pita, a Pita ke ania, &lt;&lt;Lod! Ehava? Ighoe koda lumia na naegu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Ikageeni ko boi thaothadoghagna mua na hava ku eia, kari kenughua ighoe koda thaothadoghagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi a Pita ke veleagna, &lt;&lt;Teo koda lumia na naegu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Gi inau kuda boi lumi vararahagho, ighoe koda boi nigua na tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Pita ke haghore tughua, &lt;&lt;Lod, gi keda ai, o saghoi lumia na naegu vamua, kari o lumia mua na limagu ma na ulugu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Gi keda garu na naegna ahai ke siusiu ghohi, imanea teo keda ghoi siusiu mua. Teo. Imanea keda lumia vamua na naegna. Ighamu koti raraha ghohi, kari boi ighamu gougovu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke adoa ghohi ahai itadia nigna na komi vaovarongo keda peroa. Iangeni na vunegna gi e velea boi imarea gougovu kena raraha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghugna ke govu na lumiagna na naedia, a Jisas ke vahaghea nigna na oopo me nohe. Gi e huatira, &lt;&lt;Oti thaothadoghagna na hava ku eu eia itamiu? </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ighamu koti kilou &lt;Velepuhi&gt; ma &lt;Lod,&gt; me tutuni na hava koti velea eigna inau na nimiu a Lod, ma na nimiu na Velepuhi. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na vunegna inau, na nimiu a Lod, ma na nimiu na Velepuhi, ku lumia na naemiu, ighamu ghua kotida veilumira na naemiu.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdcea3d13-aa01-46c3-97cb-719c85384a10">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDCEA3D13-AA01-46C3-97CB-719C85384A10" title="†">
              <span class="Emphasis" lang="bgt">Veilumira na naemiu:</span>
              <span lang="bgt"> A Jisas ke velea iaani eigna ke magnahaghinira na komi tinoni kena leghua eigna kedana sasaa na eiagna sa fata bali hathera ara kuladia kiloau. Sethe na puhi bali eia iangeni, boi na lumiragna na naedia arahai tavogha vamua.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Inau ku tatelia vanighamu na hava kotida leghua. Oti eia vaghagna ku eia itamiu. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na hava ku veleghamu ikageeni e tutuni, teo sikei mane agutu ke nagho vano tagna na vunaghigna, me teo sikei mane bali titiono ke nagho vano tagna ahai ke vetula aua. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ikageeni ighamu oti thaothadoghagna ghohi na hava ku velepuhighamu. Ma gi kotida ei leghua, a God keda vatokeghamu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Velera Nigna Na Komi Vaovarongo Sikei // Itadia Keda Peroa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:20-25; Mak 14:17-21; Luk 22:21-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Inau ku boi titionoa na komi fata irangeni eimiu ighamu gougovu. Inau ku pukuni adoa na puhimiu ighamu gougovu ku vahighamu. Mi inau ku vahighamu eigna na vido rioriso iaani ke mono tadia na komi Rioriso ke Tabu keda tutuni, &lt;Na mane ke vanga duagu, ikageeni imanea nigua na thevuioka.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe3818399-fc41-4d51-924c-5dca07eb90ce">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FE3818399-FC41-4D51-924C-5DCA07EB90CE" title="">
              <span lang="bgt">Psalm 41:9</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Inau ku velea iaani itamiu gi e tate mai, eigna ighamu kotida vaututuniu inau a Vahavi kori vido keda tate mai. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ahai keda kalitia sa tinoni inau ku vetula, imanea ke kalitiu. Ma ahai ke kalitiu inau, imanea ke kalitia ahai ke vetulau mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Leghugna a Jisas ke velea iangeni, na ghaghanagna ke boi toke me velera nigna na komi vaovarongo, &lt;&lt;Inau ku titiono tutuni, sikei itamiu keda perou.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Mara na vaovarongo kena veidodorovighi varihotaghidia eigna kena boi adoa ahai a Jisas ke titionoa. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na mane vaovarongo a Jisas ke dothovia puala</span>
            <span class="scrFootnoteMarker">
              <a href="#F01ffb1ef-6917-44e1-b0e6-ceaabfd048a9">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F01FFB1EF-6917-44E1-B0E6-CEAABFD048A9" title="†">
              <span class="Emphasis" lang="bgt">Na mane vaovarongo a Jisas ke dothovia puala:</span>
              <span lang="bgt"> Da na mane vaovarongo iaani, a Jon, imanea ke risoa na buka iaani.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke nohe hilighagna a Jisas tagna kena vanga. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma a Saimon Pita ke haghore lima tagna na mane vaovarongo iangeni eigna keda huatia a Jisas ahai keda eia na puhi iangeni. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma na mane vaovarongo iangeni ke ravi vano tagna a Jisas me huatia, &lt;&lt;Lod, ahai keda eia iangeni na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Leghugna inau kuda vagnubua na vidoi bred iaani kori disi, inau kuda hea vanoa tagna ahai keda lubatiu vano tadia mara nigua na thevuioka.&gt;&gt; Gi a Jisas ke vagnubua na bred kori disi me hea vanoa a Jiudas, a dathegna a Saimon Iskariot. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kori vido a Jiudas ke hatia na bred, a Satan ke haghe ghohi koragna imanea. Ma a Jisas ke veleagna a Jiudas, &lt;&lt;Na hava koda eia, o saisami mo eia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Teo sikei itadia mara kena mono ngengeni ke adoa ehava gi a Jisas ke haghore vaghagna iangeni tagna a Jiudas. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kekeha itadia kena ghaghana a Jisas ke veleagna a Jiudas eigna keda vano volia kekeha vanga kedana ghania kori laulahu, ba vano me hera na rongo mara kena kuma. Imarea kena ghaghana iangeni eigna a Jiudas ke reireghia nidia na rongo. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Leghugna a Jiudas ke ghania na bred iangeni, imanea ke taveti au itadia. Me bongi ghohi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vetula Mathangani</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Leghugna a Jiudas ke taveti au itadia, a Jisas ke anira, &lt;&lt;Ikageeni a God keda tateli aua na Dathei Tinoni ke thaba, mi nau kuda tateli aua tadia na komi tinoni a God ke thaba mua. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na vunegna na Dathei Tinoni keda tateli aua tadia na komi tinoni a God ke thaba puala, a God keda tateli aua na Dathei Tinoni ke thaba puala mua. Mi imanea keda boi poru na eiagna iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">&lt;&lt;Ara dathegu, sina ghathi vido iso mua inau kuda mono duamiu. Ighamu kotida hirou, kari ighamu kotida bosi padau. Vaghagna ku velera ghohi mara puhidia mara Jiu, ikageeni inau ku veleghamu mua, &lt;Na meleha kuda vano inau itagna, ighamu boi tangomana kotida vano ngengeni.&gt; </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Inau ku heghamu na vetula mathangani. Oti veidothovighi. Vaghagna inau ku dothovighamu, oti veidothovighi mua vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Gi kotida veidothovighi, na komi tinoni gougovu kedana adoa ighamu nigua na komi vaovarongo.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Veleagna A Pita Imanea Keda Velea // Ke Boi Adoa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:31-35; Mak 14:27-31; Luk 22:31-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Saimon Pita ke huatia a Jisas vaghagna iaani, &lt;&lt;Lod, ivei koda vano ighoe na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Ikageeni ighoe teo koda mai leghuu tagna na meleha kuda vano, kari ighoe koda leghuu ivughei valiha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma a Pita ke ania, &lt;&lt;Ehava gi o velea kuda boi tangomana na leghughogna ikageeni? Inau ku sasaa bali thehe eimu ighoe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ehava? E tutuni ighoe ko sasaa bali thehe eigu inau? Na hava ku velegho ikageeni e tutuni, gi e tangi na kokorako, ighoe koda tolu horui veleagna ko boi adou.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Hangana Ke Vano Tagna God</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">14</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Oti saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na komi fata ku veleghamu irangeni. Kari oti vaututunia a God moti vaututuniu inau ghua. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vathegna a Tamagu sethe na chogho koragna, mi nau kuda vano bali kalitira vanighamu na komi chogho. Gi keda boi tutuni, inau kuda boi veleghamu iangeni. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido na komi chogho ke kaikaliti ghohi, inau kuda ghoi tabiru mai mu talangighamu eigna kotida mono duagu hahali ngengeni. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ma na hangana ke vano tagna na vido kuda vano itagna, ighamu koti adoa ghohi na hangana iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ma a Tomas ke velea, &lt;&lt;Lod, ighami kiti bosi adoa ivei koda vano. Me teo kitida adoa na hangana ke vano ngengeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Inau na hangana, ma na tutuni, ma na havi. Teo ahai keda jufu tagna na Mama gi imanea keda boi vaututuniu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi kotida pukuni adou inau, ighamu kotida adoa mua a Tamagu. Kari turughu ikageeni me vano, ighamu koti adoa imanea moti reghia ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Filip ke ania, &lt;&lt;Lod, sina fata vamua kiti magnahaghinia. O tateli vanighami na Mama.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Filip, hau puala ghohi inau ku mono duamiu. Ehava gi o boi adou mua? Ahai ke reghiu inau, imanea ke reghia na Mama. Na vunegna iangeni, ehava gi o kaeu eigna kuda tatelia vanighamu na Mama? </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ehava Filip? O boi vaututunia roghami a Tamagu sikei vamua? Na komi haghore ku titionoa itamiu boi na ghaghanagu ghehegu, kari na komi fata ku titionoa ma na komi fata ku eia, irangeni nigna na agutu a Tamagu ke mono duagu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Oti vaututuniu kori vido ku veleghamu iroghami a Tamagu kuru sikei vamua. Gi kotida boi vaututunia na hava ku velea, oti vaututuniu vamua eigna na komi fata koti reghia ku eia. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Vaovarongo toetoke tagna na haghore ke tutuni iaani. Ahai ke vaututuniu inau, imanea keda eia na komi fata ku eia. Mi imanea keda eia mua na komi fata ke hutu vano tadia na komi fata ku eia, eigna inau kuda vano mono duagna na Mama. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na hava kotida kaea kori ahagu inau kuda eia, eigna na agutu nigna na Dathe bali tateli aua tadia na komi tinoni na Mama ke thaba vano. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">E tutuni, ighamu tangomana kotida kaeu sa fata kori ahagu, mi nau kuda eia vanighamu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Taluhaghorea Eigna Keda Vetula Maia Na Tarunga Ke Tabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Gi kotida dothoviu, oti leghua na komi fata ku veleghamu kotida eira. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Inau kuda kaea na Mama, mi imanea keda heghamu ahai keda mono duamiu hahali bali hatheghamu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imanea na Tarunga ke Tabu ke tateli aua na hava ke tutuni. Na komi tinoni kori maramagna kena boi leghuu, imarea teo kedana hatia na Tarunga ke Tabu eigna kena boi reghia mena boi adoa imanea. Keana ighamu koti adoa imanea eigna ke mono duamiu, mi imanea keda mono ikoramiu hahali.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Inau kuda boi taveti sanighamu. Eigna inau ku bosi magnahaghinighamu kotida mono ghehemiu vaghagna na gari ke thehe sania a idogna ma a tamagna. Teo. Inau kuda ghoi tabiru mai itamiu. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">E boi hau ma na komi tinoni kena boi leghuu kedana boi reghiu, kari ighamu kotida reghiu, eigna inau kuda ghoi havi tabiru. Mi ighamu huju kotida ghoi havi tabiru mua. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori dani inau kuda havi tabiru kori thehe, ighamu kotida adoa inau sikei duagna na Mama. Ighamu kotida adoa mua inau sikei duamiu mi ighamu sikei duagu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Arahai kena adoa nigua na komi vetula mena leghua, imarea arahai kena dothoviu. Ma arahai kena dothoviu, a Tamagu keda dothovira, mi nau huju kuda dothovira mua. Mi inau kuda tatelia vanira na komi fata eigu inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma Jiudas (boi Jiudas Iskariot) ke velea, &lt;&lt;Lod, ehava gi koda tatelia vanighami vamua na komi fata eimu ighoe, kari ighoe koda boi eia iangeni vanira na komi tinoni gougovu kori maramagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Arahai kena dothoviu, imarea kedana leghua nigua na komi haghore. Ma a Tamagu keda dothovira mi iroghami kuruda mai mono duadia. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Keana arahai kena boi dothoviu, imarea kedana boi leghua nigua na komi haghore. Na komi fata ku titionoa itamiu, boi na ghaghanagu ghehegu, kari na komi fata ke mai tagna a Tamagu ke vetulau mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Inau ku veleghamu na komi fata iraani kori vido ku mono mua duamiu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kari leghugna kuda taveti sanighamu, ahai bali hatheghamu keda mai me velepuhighamu na komi fata gougovu. Mi imanea keda hatheghamu eigna kotida togha tabirua na komi fata ku veleghamu ghohi. Ma ahai keda hatheghamu, na Tarunga ke Tabu a Tamagu keda vetula maia kori ahagu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Inau ku heghamu na soleana, ma na soleana iangeni inau vamua ku tangomana na heghamugna. Na soleana iangeni boi vaghagna na soleana kori maramagna iaani ke boi hau me govu. Na vunegna inau ku heghamu na soleana iangeni, oti saghoi lubatia na ghaghanamiu keda horuhaihadi moti saghoi mataghu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ighamu koti rongoviu ghohi kori vido ku veleghamu kuda taveti sanighamu, kari inau kuda ghoi tabiru mai itamiu. Gi kotida pukuni dothoviu, ighamu kotida totogo eigna na vano kuda eia tagna na Mama eigna imanea ke thaba vano itagua. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Inau ku veleghamu na komi fata iraani gi u taveti sanighamu eigna kotida vaututuniu kori vido kedana tate mai. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Inau boi tangomana kuda titiono hau mua duamiu, eigna a Satan, ahai ke vunaghi pungusia na maramagna iaani, imanea ke gharani mai ghohi. Imanea ke teo sa nigna mana keda vunaghi pungusiu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Keana inau kuda eia vamua na hava a Tamagu ke veleu eigna na komi tinoni kori maramagna kedana adoa inau ku dothovia a Tamagu. Atu, mati taveti au eeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Pukuni Tonogna Na Ghai</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00110b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00110b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">&lt;&lt;Na ototogna na ghai teo keda sagharo ghehegna keda boi totho kori tonogna na ghai&gt;&gt; (15:4)</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">15</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Inau na pukuni tonogna na ghai, ma a Tamagu na mane agutu gnatha.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke toka aua na komi ototo itagua ke boi sagharo, me toka kudoa na komi ototo ke sagharo eigna kedana sagharo vano mua. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Vaghagna vamua na komi ototo irangeni, ighamu koti raraha ghohi kori matagna a God eigna koti vaututunia na komi haghoregu. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Oti mono totho itagua hahali, mi inau kuda mono totho itamiu hahali. Na ototogna na ghai teo keda sagharo ghehegna keda boi totho kori tonogna na ghai. Vaghagna vamua iangeni, ighamu huju teo kotida sagharo kotida boi totho itagua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Inau na tonogna na ghai, ighamu na komi ototogna. Gi kotida totho thovohaliu itagua mi nau kuda totho thovohaliu itamiu, ighamu kotida sethe na sagharomiu. Keana gi kotida boi mono totho itagua, teo kotida eia sa fata ke toke vania a God. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Arahai kena boi totho itagua, imarea kena vaghagna na komi ototo na mane agutu gnatha ke toka sonira mena thehe. Na komi ototo irangeni, na komi tinoni agutu kena sonira kori boku mena pughulira. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi kotida totho itagua thovohaliu moti leghua na komi haghoregu, ighamu tangomana kotida tarai kaea sa fata koti magnahaghinia, ma a God keda heghamu. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Arahai kena pukuni nigua na komi vaovarongo, imarea kena sagharoa na komi sagharo ke sethe. Kori vido kena eia iangeni, imarea kena tatelia tadia na komi tinoni a Tamagu ke thaba vano.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Inau ku dothovighamu vaghagna a Tamagu ke dothoviu inau. Oti totho itagua hahali eigna kotida mono kori nigua na dotho. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na vunegna inau ku leghua na komi vetula nigna a Tamagu, inau ku mono hahali koragna nigna na dotho. Vaghagna vamua iangeni, gi kotida leghua nigua na komi vetula, ighamu kotida mono hahali koragna nigua na dotho.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Inau ku veleghamu na komi fata iraani eigna nimiu na totogo keda nanaba tagna nigua na totogo. Hii, inau ku magnahaghinia nimiu na totogo keda hutu puala. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Iaani nigua na vetula vanighamu: Oti veidothovighi vaghagna inau ku dothovighamu. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na tinoni ke thehe eidia ara kulagna, teo mua sa puhi ke toke vano tagna iangeni bali tatelia nigna na dotho itadia. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido koti leghura nigua na komi vetula, ighamu koti tateli aua ighamu ara kulagu. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Turughu ikageeni, inau ku bosi kiloghamu nigua na komi mane agutu, eigna na komi mane agutu teo kedana adoa nigna na toatogha na vunaghidia. Kari inau ku kiloghamu ara kulagu, eigna inau ku veleghamu na komi fata gougovu a Tamagu ke veleu. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Ighamu oti boi vahiu, kari inau ku vahighamu. Mi inau ku heghamu na agutu eigna kotida vano sagharoa na sagharo keda mono hahali. Kori vido koti eia iangeni, a Tamagu keda heghamu na hava koti kaea itagna kori ahagu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Iaani nigua na vetula vanighamu: Oti veidothovighi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Vaovarongo Kedana Papara</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Kori vido na komi tinoni kori maramagna kedana thevuioka itamiu, oti saghoi havaghinia imarea kena kidi thevuioka itagua. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi na puhimiu keda dika vaghagna na puhidia na komi tinoni kori maramagna kena boi vaututuniu, imarea kedana dothovighamu. Kari ighamu koti boi mono vaghadia imarea. Inau ku vahighamu au tadia na komi tinoni kori maramagna ma na vunegna iangeni imarea kena thevuioka itamiu ghamu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti saghoi havaghinia na hava ku kidi veleghamu ghohi: Teo sikei mane agutu ke nagho vano tagna na vunaghigna. Gi kedana vaparau, imarea kedana vaparaghamu mua. Gi kedana leghua nigua na velepuhi, imarea kedana leghua mua nimiu na velepuhi. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Na komi tinoni kori maramagna kedana vaparaghamu eigna ighamu nigua na komi tinoni, mi imarea kena boi adoa a God ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Gi kuda boi mai mu titiono vanira, imarea teo kedana reghia nidia na hahi. Kari na vunegna inau ku titiono itadia, e vahothahaghinira na veleagna imarea kena boi ei hahia. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ahai ke thevuioka itagua, imanea ke thevuioka mua tagna a Tamagu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Inau ku eia na komi reghithehe ke boi tangomana nidia na eiagna sa tinoni tavogha. Gi inau kuda boi eia kori matadia na komi tinoni, imarea teo kedana reghia nidia na hahi. Kari imarea kena ei hahia eigna, toke kena reghia na komi reghithehe ku eia, imarea kena talu thevuioka vamua itamami roghami a Tamagu. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kari e ai eigna keda tutuni na rioriso iaani ke mono tadia na komi Rioriso ke Tabu, &lt;Teo sa vunegna kedana thevuioka itagua, keana imarea kena talu thevuioka vamua itagua.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F0a24deac-46aa-4b13-8551-cbb19595ae0a">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F0A24DEAC-46AA-4B13-8551-CBB19595AE0A" title="">
              <span lang="bgt">Psalm 35:19, 69:4</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Roghami a Tamagu kuruda vetula maia itamiu ahai keda hatheghamu. Imanea na Tarunga ke Tabu ke au mai tagna a Tamagu me tateli aua na hava ke tutuni. Kori vido ke mai, imanea keda titionoa vanighamu na komi fata gougovu eigu inau. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Mi ighamu huju kotida titiono mua eigu inau. Eigna ighamu koti mono duagu turughu kori turughugna nigua na agutu me jufu ikageeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">16</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">&lt;&lt;Inau ku veleghamu na komi fata iraani eigna keda boi luvu nimiu na vaututuni kori vido imarea kedana vaparaghamu. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kedana gigighamu au tadia na komi vathe haidu. Mi tagna na maghavu keda mai, ahai keda vathehea sa tinoni itamiu, imanea keda toatogha na hava ke eia keda vatotogoa a God. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Imarea kedana eia vaghagna iangeni eigna kena boi adoa na Mama mena boi adou mua inau. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Inau ku veleghamu na komi fata iraani eigna kori maghavu imarea kedana vaparaghamu, ighamu kotida adoa inau ku kidi veleghamu ghohi. I hau, inau ku boi titionoa vanighamu iangeni, eigna kori vido iangeni inau ku adoa kuda mono hau mua duamiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Agutu Nigna Na Tarunga Ke Tabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Ikageeni inau kuda tabiru vano tagna ahai ke vetulau mai. Kari teo sikei itamiu ke huatiu vaghagna iaani, &lt;Ivei koda vano na?&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Na vunegna inau ku veleghamu e boi hau gi inau kuda taveti sanighamu, ighamu koti dikahehemiu puala. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kari na hava ku veleghamu ikageeni e tutuni, e toke inau kuda taveti sanighamu, eigna gi kuda boi taveti sanighamu, na Tarunga ke Tabu teo keda mai bali hatheghamu. Kari gi kuda taveti sanighamu, inau kuda vetula maia itamiu. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kori vido na Tarunga ke Tabu keda mai, imanea keda tateli aua tadia na komi tinoni kori maramagna imarea na komi tinoni koakoa, ma na puhigu inau ke jino kori matagna a God, ma a God keda fatera. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Imanea keda tateli aua itadia kena koakoa eigna kena boi vaututuniu inau. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Imanea keda tateli aua itadia na puhigu ke jino tagna na taveti vano kuda eia tagna na Mama. Mi ighamu kotida boi tangomana na reghiugna ngengeni. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mi imanea keda tateli aua itadia a God keda fatera eigna a God ke fatea ghohi a Satan ke vunaghi pungusia na maramagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;&lt;Sethe mua na komi fata inau ku magnahaghinia na titionoagna itamiu, kari ikageeni ighamu boi tangomana na rongoviagna. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na Tarunga ke Tabu ke tateli aua na komi fata ke tutuni eigna a God. Kori vido keda mai itamiu, imanea keda vathaothadoghaghamu eigna na komi fata ke tutuni irangeni. Imanea keda boi titiono leghuagna na ghaghanagna ghehegna, kari imanea keda titionoa na hava ke rongovia itagua. Ma na Tarunga ke Tabu keda titionoa itamiu na hava keda tate mai ivughei valiha. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Imanea keda tateli aua itamiu inau ku thaba vano, eigna imanea keda titionoa itamiu na hava ku titionoa itagna. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Na komi fata gougovu nigna a Tamagu, na nigua. Iangeni na vunegna inau ku velea na Tarunga ke Tabu keda titionoa itamiu na komi fata inau kuda titionoa itagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Totogo Keda Mai Leghugna Na Dikahehe</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Jisas ke velera mara nigna na vaovarongo, &lt;&lt;Sina ghathi vido iso mua, ighamu kotida boi reghiu. Kari boi hau leghugna iangeni ighamu kotida ghoi reghiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kekeha nigna na mane vaovarongo kena veihuahuatighi varihotaghidia vaghagna iaani, &lt;&lt;Na hava ke mono kori ghaghanagna imanea kori vido ke velea sina ghathi vido iso mua ighita katida boi reghia, kari boi hau leghugna iangeni ighita katida ghoi reghia? Ma na hava ke mono kori ghaghanagna kori vido ke velea imanea keda vano tagna na Mama? </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma na hava na ghaghanagna &lt;sina ghathi vido iso mua.&gt; Ighita kati boi thaothadoghagna na hava ke mono kori ghaghanagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke adoa imarea kena magnahaghinia na huatiagna me velea iaani, &lt;&lt;Ehava? E tutuni ighamu koti veihuahuatighi varihotaghimiu eigna na hava ke mono kori ghaghanagu kori vido ku velea, &lt;Sina ghathi vido iso mua ighamu kotida boi reghiu. Kari boi hau leghugna iangeni ighamu kotida ghoi reghiu&gt;? </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ighamu kotida tangi moti dikahehe, kari na komi tinoni kori maramagna kena boi leghuu inau, imarea kedana totogo puala. Ighamu kotida dikahehe, kari leghugna iangeni ighamu kotida totogo nimiu puala. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido na vaivine ke haga vahua na gari, iia ke vahaghitia puala na hotaghigna. Kari leghugna ke vahua a dathegna, iia ke togha sania na vavahaghiti iangeni me totogo puala eigna na gari ke havi mai kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Vaghagna vamua iangeni itamiu ghamu. Ikageeni ighamu koti dikahehe, kari inau kuda ghoi reghighamu mi ghamu kotida totogo hutu puala. Me teo ahai keda hati aua na totogo iangeni itamiu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido iangeni e teo sa vunegna ighamu kotida kaea sa fata itagua. Na hava ke tutuni, na Mama keda heghamu na hava koti kaea kori ahagu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Turughu i hau me jufu ikageeni, ighamu koti boi kaea sa fata kori ahagu. Oti kaea sa fata tagna na Mama mi imanea keda heghamu eigna keda vonungighamu na totogo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Inau ku titionoa na komi fata iraani itamiu tagna na komi titiono ke vahotha na thaothadoghagna. Kari tagna na maghavu keda mai, inau kuda boi titiono itamiu tadia na komi titiono vaghagna iaani, kari inau kuda titiono jino vamua itamiu eigna na Mama. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori maghavu iangeni, ighamu tangomana kotida kaea na Mama kori ahagu. Teo sa vunegna inau kuda kaea imanea eimiu ghamu, </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">eigna na Mama ke dothovighamu. Imanea ke dothovighamu eigna koti dothoviu inau moti vaututuniu inau ku mai tagna a God. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Inau ku mai tagna na Mama mu mai kori maramagna. Ikageeni inau kuda taveti sania na maramagna mu kuda tabiru vano tagna na Mama.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Mara nigna na vaovarongo kena ania, &lt;&lt;Ikageeni ighoe ko titiono jino itamami, mo boi titiono kori titiono ke vahotha na thaothadoghagna. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ighami kiti adoa ikageeni, ighoe ko adoa na komi fata gougovu. Toke ighami kiti boi huatigho, ighoe ko adoa vamua na ghaghanamami! Iangeni na vunegna ighami kiti vaututunia ighoe ko mai tagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke huatira vaghagna iaani, &lt;&lt;Ehava? Ighamu koti pukuni vaututuniu ikageeni? </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Reireghi toke ghamu! Tagna na maghavu keda mai ighamu gougovu kotida ghogho vano tadia na komi soasopa vathemiu. Ma na maghavu iangeni ke jufu mai ghohi. Ighamu kotida taveti saniu mi nau kuda mono ghehegu. Kari inau kuda boi mono ghehegu eigna na Mama ke mono duagu. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Inau ku veleghamu na komi fata iraani eigna kotida mono kori soleana, eigna ighamu koti mono totho thovohaliu itagua. Kori maramagna iaani sethe na komi fata ke vahotha keda padaghamu. Kari oti sokara ngasi! Eigna inau ku heta pungusia ghohi na mana ke dika ke mono kori maramagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai Eigna Ghehegna</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">17</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke govu na titionoagna na komi fata irangeni, imanea ke tada hadi i popo me tarai vaghagna iaani, &lt;&lt;Mama, na maghavu ke jufu mai ghohi. O tatelia vanira na komi tinoni gougovu a Dathemu ke thaba vano eigna a Dathemu keda tatelia vanira ighoe huju o thaba vano mua. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Ighoe ko lubatiu gi kuda vunaghi pungusira na komi tinoni eigna kuda hera na havi ke teo na govugna tadia arahai ko heu mai. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma na havi ke teo na govugna iaani: Na adoghogna ighoe, sikei vamua a God ko tutuni, ma na adougna inau, a Jisas Krais, ko vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Na vunegna inau ku vagovua ghohi na agutu ko heu mai kuda eia, inau ku tatelia tadia na komi tinoni ighoe ko thaba vano. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Mama, kori vido inau kuda ghoi mono duamu, inau ku magnahaghinigho koda vahaihadiu vaghagna vamua ko vahaihadiu inau kori vido ku mono duamu gi o vavuha na maramagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai Eidia Nigna Na Komi Mane Vaovarongo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke talu tarai mua vaghagna iaani, &lt;&lt;Inau ku velepuhira arahai ko heu mai kori na maramagna iaani na komi fata eimu ighoe. Imarea nimua na komi tinoni kari ighoe ko heu mai imarea itagua, mi imarea kena leghua na haghoremu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Ikageeni, imarea kena adoa na komi fata gougovu ighoe ko heu mai ke pukuni mai itamua ighoe. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Imarea kena adoa iangeni eigna inau ku hera na komi velepuhi ighoe ko heu mai, mi imarea kena vaututunira. Imarea kena pukuni adoa inau ku mai itamua, mi imarea kena vaututunigho ighoe ko vetulau mai eeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Inau ku tarai eidia imarea. Ikageeni inau ku boi tarai eidia na komi tinoni gougovu kori maramagna, kari eidia arahai vamua ko heu mai, eigna imarea nimua na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na nigua na komi tinoni, imarea na nimua. Ma na nimua na komi tinoni, imarea na nigua. Ma na havidia ke tateli aua tadia na komi tinoni inau ku thaba vano. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ikageeni inau ku taveti sania na maramagna. Inau kuda atu tabiru itamua, kari arahai kena leghuu inau, imarea kedana talu mono vamua kori maramagna. Mama ko tabu, o kalitira mo reireghira kori nimua na mana ko heu mai. O eia iangeni eigna imarea kedana sikei vamua vaghagna iroghita koro sikei vamua. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido inau ku mono duadia, inau ku reireghira kori nimua na mana. Inau ku reireghi toetokera, mi sikei vamua itadia ke jefe. Na mane iangeni ke leghua na hangana ke vano kori meleha papara eigna keda tutuni na hava ke mono tadia na komi Rioriso ke Tabu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Ikageeni inau kuda atu itamua. Sethe na fata inau ku velera ghohi arahai kena leghuu inau kori vido ku talu mono mua kori maramagna. Inau ku velera eigna kedana pukuni totogo vaghagu inau. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Inau ku velepuhira ghohi nimua na komi velepuhi. Ma na komi tinoni kori maramagna kena thevuioka itadia arahai kena leghuu inau eigna kena boi leghua na komi puhidia ke dika, vaghagna vamua inau ku boi leghua mua. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Inau ku boi kaegho eigna koda hatira au kori maramagna, kari eigna koda sokara pungusira tagna a Satan, ahai ke pukuni dika puala. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Vaghagna vamua ku velea ghohi, imarea kena boi leghua na puhidia na komi tinoni kori maramagna, vaghagna vamua inau ku boi leghua. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na haghoremu ke tateli aua na hava ke tutuni eimu ighoe. Kori haghoremu iangeni, o vatabura eigna kedana eia nimua na agutu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Vaghagna ighoe ko vetulau mai kori maramagna, inau ku vetulara au kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Inau ku hegho atu na havigu gougovu bali hathera eigna kedana pukuni hegho atu na havidia bali eia nimua na agutu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai Eidia Arahai Gougovu Kedana Vaututunia</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ma a Jisas ke talu tarai mua vaghagna iaani, &lt;&lt;Inau ku boi tarai eidia mara na komi vaovarongo iraani vamua, kari eidia mua arahai kedana vaututuniu kori vido nigua na komi vaovarongo kedana titionoa na rorongogu itadia. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Inau ku tarai gi imarea gougovu kedana sikei vamua. Mama, vaghagna inau mi ighoe koro sikei vamua, inau ku tarai gi imarea kedana sikei vamua duada iroghita, eigna na komi tinoni kori maramagna kedana vaututunia ighoe ko vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Vaghagna ighoe ko vahaihadiu, inau ku vahaihadira mua. Inau ku eia iangeni eigna kedana sikei, vaghagna iroghita koro sikei vamua. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Inau kuda sikei duadia mi ighoe koda sikei duagu inau eigna imarea kedana pukuni sikei duada iroghita. Ma na vunegna iangeni, na komi tinoni kori maramagna kedana adoa ighoe ko vetulau mai mo dothovira arahai kena leghuu inau vaghagna vamua ighoe ko dothoviu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Mama, inau ku magnahaghinira arahai ko heu mai bali mono duagu thovohaliu eigna kedana reghia inau ku thaba vano. Ighoe ko vahaihadiu eigna ko dothoviu gi o vavuha na maramagna. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Mama, ighoe ko jino. Ighoe ko adoa na komi tinoni kori maramagna kena boi adogho. Kari inau ku adogho ma arahai kena leghuu inau kena adoa ighoe ko vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Inau ku velepuhira eimu ighoe, mi nau kuda talu eia iangeni eigna keda mono itadia nimua na dotho ko dothoviugna, mi inau kuda sikei duadia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Thotiagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:47-56; Mak 14:43-50; Luk 22:47-53)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">18</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke govu na tarai, imanea ke hatira mara nigna na vaovarongo mena vano sethevugna na jaijari bea i Kidron.</span>
            <span class="scrFootnoteMarker">
              <a href="#F00b24511-e96d-48fd-8cf1-23f8273ca3a3">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F00B24511-E96D-48FD-8CF1-23F8273CA3A3" title="†">
              <span class="Emphasis" lang="bgt">Jaijari bea i Kidron:</span>
              <span lang="bgt"> Haga vinogha doudolu na jaijari bea iaani ke mumuja. Na jaijari bea iaani ke mono etagna i Jerusalem hotaghigna i Jerusalem ma na Suasupai Ghai Olev.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Imarea kena vano tagna sina gnathagna na ghai olev. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jiudas, na mane ke vano bali peroa a Jisas, ke adoa na vido iangeni, eigna sethe na maghavu a Jisas ke vano ngengeni duagna nigna na komi vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Mara na naghoi pris mi mara na Farise kena veleagna a Jiudas eigna keda hatira duagna na boo soldia gna i Rom mi kekeha soldia kena reireghia na Vathe ke Tabu. Imarea kena hatia na komi jekolo ma na komi lui ma na komi fata bali rihu, mena vano jufu kori gnathagna na ghai olev. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Na vunegna a Jisas ke kidi adoa ghohi na hava imarea kedana eia itagna, imanea ke taveti vano itadia me huatira, &lt;&lt;Ahai koti hiroa?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;A Jisas gna i Nasaret.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Inau imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kori vido iangeni, a Jiudas, na mane ke lubati vanoa a Jisas itadia, imanea ke sokara ngengeni duadia mara na soldia. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido a Jisas ke velera, &lt;&lt;Inau imanea,&gt;&gt; imarea gougovu kena suaraghi tabiru mena kutu horu kori thepa. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi imanea ke ghoi huatira mua, &lt;&lt;Ahai koti hiroa?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea kena veleagna, &lt;&lt;A Jisas gna i Nasaret.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
