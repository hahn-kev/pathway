                <span lang="bgt">Jiudas ke velea keda pero vanoa a Jisas tadia mara na naghoi pris</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jiudas Iskariot, imanea sikei itadia e salaghe rua nigna na komi mane vaovarongo a Jisas, ke vano tadia mara na naghoi pris me velera imanea keda peroa a Jisas eigna kedana vathehea.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido imarea kena rongovia iaani, imarea kena totogo puala. Gi ena taluhaghore vania kedana hea na rongo. Leghugna iangeni, a Jiudas ke hiroa na maghavu ke toke keda lubatia a Jisas vanira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vanga Duadia Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:17-25; Luk 22:7-13, 22-23; Jon 13:21-30)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Tosde</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Tagna na dani ke nagho mai kori Laulahugna na Bred ke Teo na Isi Ikoragna, mara Jiu kena vathehea na komi sip mathangani kedana vanga kori Laulahugna na Thovoliungi. Kori vido iangeni nigna na komi vaovarongo kena huatia a Jisas, &lt;&lt;Ivei ko magnahaghinighami kitida vano kaikalitia na vanga katida ghania kori Laulahugna na Thovoliungi na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma a Jisas ke velera e rua nigna na mane vaovarongo, &lt;&lt;Oro vano kori meleha hutu i Jerusalem. Kori vido koroda jufu ngengeni, roghamu koroda pada sina mane ke hulungia na botolo bea. Oro leghua moro vano kori vido keda vano. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Imanea keda vano haghe kori vathe. Ingengeni roghamu koroda pada na mane ke tonogna na vathe moro kaea eigna na chogho katida eia na vanga bali togha tabirua na Thovoliungi. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea keda hatighamu hadi bali reghia na chogho hutu ke kaikalitira govu ghohi na komi fata. Ngengeni koroda kaikalitia na vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Romara koro vano moro reghia na komi fata ke vaghagna vamua a Jisas ke kidi veleragna ghohi. Gi oro kaikalitia na vanga ngengeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori lavi, a Jisas duagna nigna na komi mane vaovarongo kena vano jufu kori vathe iangeni. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido kena nohe mena vanga, a Jisas ke velera, &lt;&lt;Inau ku titiono tutuni, sikei itamiu ke vanga duagu ikageeni keda perou.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido a Jisas ke velea iangeni, nigna na komi vaovarongo kena dikahehedia, mi imarea gougovu kena huatiagna a Jisas, &lt;&lt;Boi inau, na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Sina mane itamiu ighamu koti sakai vanga duagu tagna sina disi.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Mi imanea ke velera, &lt;&lt;Inau, na Dathei Tinoni, kuda papara mu thehe vaghagna na komi Rioriso ke Tabu kena velea. Keana kenughua e dika vano tagna ahai keda perou. Na tinoni iangeni, e toke vamua keda boi havi mai kori maramagna eigna imanea keda pada na papara ke hutu puala.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Turughua // Na Vanga Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:26-30; Luk 22:14-20; I Korin 11:23-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido kena vanga, a Jisas ke tangolia na bred me veletokea a God. Gi e vidoa me kemulia itadia nigna na komi vaovarongo me velera, &lt;&lt;Oti hatia moti ghania. Iaani na tonogu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi e hatia na hinao ke mono na waen ikoragna me veletokea a God me hera nigna na komi vaovarongo. Gi ena kouvia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Iaani na ghaughabuagu keda lulu bali vahavira na komi tinoni ke sethe. Na ghaughabuagu keda kaputi ngasia na taluhaghore haehathe</span>
            <span class="scrFootnoteMarker">
              <a href="#F8bfa4eb9-d459-436c-b372-41874f9d361a">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8BFA4EB9-D459-436C-B372-41874F9D361A" title="†">
              <span class="Emphasis" lang="bgt">Taluhaghore haehathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke mathangani nigna a God. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Inau ku veleghamu, inau kuda boi ghoi kouvia na waen me ghieghilei jufungia na maghavu inau kuda kouvia na waen mathangani kori hughuta nigna a God i popo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi ena salea na sale ke tabu mena taveti vano kori Suasupai Ghai Olev.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Taluhaghore // Tagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:31-35; Luk 22:31-34; Jon 13:36-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Ighamu gougovu kotida korogha saniu vaghagna na komi Rioriso ke Tabu kena velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;A God keda vathehea na mane ke reireghira na komi sip,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na komi sip kedana ghogho kilili.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F06fb9d3b-f17d-4951-bb55-92e913437478">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F06FB9D3B-F17D-4951-BB55-92E913437478" title="">
              <span lang="bgt">Sakaraea 13:7</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Keana, kori vido kuda sokara tabiru kori thehe, inau kuda kidi nagho atu itamiu kori provins i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ma a Pita ke veleagna, &lt;&lt;Toke kedana ghogho sanigho mara na vaovarongo gougovu, inau teo kuda ghogho sanigho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A Jisas ke veleagna a Pita, &lt;&lt;Inau ku velegho, kenughua bongi, gi na kokorako keda rua horui tangigna, ighoe koda tolu horui veleagna ko boi adou.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Pita ke haghore heta vania, &lt;&lt;Toke inau kuda thehe duamu, teo kuda velea inau ku boi adogho!&gt;&gt; Mara na vaovarongo gougovu kena taluhaghore vaghagna iangeni mua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai I Getsemani</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:36-46; Luk 22:39-46)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas duagna nigna na komi mane vaovarongo kena vano jufu kori vido kena kiloagna i Getsemani, gi e velera, &lt;&lt;Oti nohe eeni. Inau kuda vano mu tarai.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imanea ke talangira duagna a Pita, Jemes ma a Jon, mena taveti vano sina vido. A Jisas ke dikahehegna puala eigna na komi fata keda kathea, </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">me velera e tolu nigna na mane vaovarongo, &lt;&lt;Na dikahehe ke hutu ke padau me haga vatheheu. Otolu mono eeni motolu rarai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Imanea ke taveti vano sina vido gi e nere kolipogho horu kori thepa me tarai, &lt;&lt;Mama, gi keda mono sa puhi ke tavogha, o saghoi lubatiu gi kuda papara mu thehe. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">E teo sa fata keda vahotha itamua. Saghoi lubatiu gi kuda papara vaghagna iaani. Keana o saghoi leghua nigua na vanohehe kari nimua na vanohehe vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi a Jisas ke tabiru mai tadia tolu nigna na mane vaovarongo me reghira kena nere. Gi e veleagna a Pita, &lt;&lt;Saimon, o nere nimua vamua? Boi tangomana koda rarai duagu sikei na ghathi aoa vamua? </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Otolu rarai motolu tarai eigna kotida boi sikili kori vido na auau keda mai itamiu. Tolughamu kotolu magnahaghinia na eiagna na hava ke jino, kari boi tangomana nimiu eigna na tonomiu ke lae.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke ghoi taveti vano me tarai vaghagna na tarai ke kidi eia vamua. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi e ghoi tabiru mai itadia me reghira tolumara kotolu ghoi nere mua eigna kotolu magoli nidia puala. Kori vido imanea ke raraira, tolumara boi adoa sa fata kotoluda veleagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi a Jisas ke ghoi vano tarai. Kori vatolui tabirugna mai itadia, imanea ke velera, &lt;&lt;Ehava? Otolu talu nere nimiu mua? E naba ghohi! Na maghavu ke jufu mai ghohi. Sina tinoni ke perou inau, na Dathei Tinoni, kori limadia mara na koakoa. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Imanea ke perou ke mai ghohi iangeni. Sokara hadi mati atu itagna!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Thotiagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:47-56; Luk 22:47-53; Jon 18:3-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kori vido a Jisas ke talu haohaghore mua, a Jiudas, sikei itadia mara salaghe rua, ke jufu mai itadia. Sethe na tinoni kena mai duagna kena tangolira na komi ghau ma na komi ghai bali rihu. Mara na naghoi pris, mi mara na velepuhigna na vetula, mi kekeha mara puhidia mara Jiu kena vetulara mai. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Jiudas ke kidi velera ghohi na mavitu, &lt;&lt;Ahai inau kuda kisia, iangeni imanea. Oti thotia moti hatia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">A Jiudas ke mai tagna a Jisas me velea, &lt;&lt;Velepuhi!&gt;&gt; Me kisia. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Gi imarea kena mai mena thotia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido iangeni sina nigna na vaovarongo a Jisas ke sokara hilighagna ke sipa aua nigna na ghau me toka vurukusua sina kuligna nigna na mane agutu na pukuni naghoi pris.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Ehava? Inau na mane geogeno gi oti tangolia maia duamiu na ghau ma na ghai bali rihu? </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Leuleghu dani ighamu koti mono kori Vathe ke Tabu nigna a God kori vido ku velepuhira na komi tinoni. Ehava gi oti boi thotiu ingengeni? Keana ighamu koti eia na komi fata iraani eigna keda tutuni na hava ke velea na komi Rioriso ke Tabu eigu inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Mara nigna na komi vaovarongo kena mataghu mena ghogho sania a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Sina mane mathangani ke pipisia na pohe vavaha vamua ke leghua a Jisas. Imarea kena thotia </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">me suru na pohegna me ghogho soesole.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa // A Jisas Tagna Na // Pukuni Naghoi Pris</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:57-68; Luk 22:54-55, // 63-71; Jon 18:13-14, 19-24)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Fraede</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Imarea kena hati vanoa a Jisas kori vathegna na pukuni naghoi pris. Mara na naghoi pris, mi mara na velepuhigna na vetula, mi mara puhidia mara Jiu kena mai haidu ingengeni. Mara iraani, mara na Kansol.</span>
            <span class="scrFootnoteMarker">
              <a href="#F96900862-6bde-4968-826a-c63c4c73c488">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F96900862-6BDE-4968-826A-C63C4C73C488" title="†">
              <span class="Emphasis" lang="bgt">Kansol:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">A Pita ke leghura kari e boi taveti gharanira eigna ke mataghu. Imanea ke haghe vano kori lalabagna na vathe iangeni, me mangiru duadia mara na soldia kena reireghia na Vathe ke Tabu nigna a God.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Mara na naghoi pris mi mara puhi kena mono kori Kansol kena hiohiro na titionogna sa fata ke eia a Jisas ke nabagna na vatheheagna. Kari ena boi tangomana kedana pada sikei. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Sethe na komi tinoni kena mai titiono piapilau eigna a Jisas, kari nidia na komi titiono e boi nanaba. </span>
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Kekeha tinoni mua kena sokara hadi ngengeni kena titiono piapilau eigna imanea mena velea, </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">&lt;&lt;Ighami kiti rongovia imanea ke velea, &lt;Inau kuda reoa horua na Vathe ke Tabu nigna a God kena agutua na komi tinoni mi koragna tolu na dani inau kuda vasokaraghinia na Vathe ke Tabu ke mathangani ke boi agutua na tinoni.&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Kari na komi titiono gougovu iraani, e boi nanaba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">Na pukuni naghoi pris ke sokara naghodia mara na Kansol me huatia a Jisas, &lt;&lt;Ehava gi o boi velea sa fata tadia na komi tinoni kena titionogho?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">A Jisas ke mono bughoro me boi velea sa fata. Ma na pukuni naghoi pris ke ghoi huatia, &lt;&lt;Ehava? Ighoe a Vahavi, a Dathegna a God ke haluhadi puala?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Hii, inau imanea! Ighamu kotida reghiu inau, na Dathei Tinoni, kuda sopou kori madothogna a God ke mana puala. Ighamu kotida reghiu inau kuda tabiru mai kori parako.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Ma na pukuni naghoi pris ke rongovia iaani me dikatagna puala me resua nigna na poko ghehegna. Gi e velea, &lt;&lt;Teo sa vunegna katida hiroa mua sa tinoni keda toroagna imanea, </span>
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">eigna ighamu gougovu koti rongovia ghohi imanea ke vananaba ghehegna duagna a God. Ehava kori ghaghanamiu na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea gougovu kena velea a Jisas ke nabagna keda thehe. </span>
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">Gi kekeha itadia kena angusua mena tari ponotia na matagna kori pohe. Govu, gi ena tupia mena velea, &lt;&lt;Gi koda pukuni Dathegna a God, o veleghami ahai ke tupigho?&gt;&gt; Leghugna iaani, mara na soldia kena hatia mena tupia mua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Velea Ke // Boi Adoa A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:69-75; Luk 22:56-62; Jon 18:15-18, 25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Kori vido imarea kena fatea a Jisas, a Pita ke talu mono mua kori lalabagna na vathegna na pukuni naghoi pris. Sina nigna na vaivine agutu na naghoi pris ke mai ngengeni. </span>
            <span class="Verse_Number" lang="bgt">67</span>
            <span lang="bgt">Iia ke reghia a Pita ke mangiru me veleagna, &lt;&lt;Ighoe sikei itadia mara kena mono duagna a Jisas gna i Nasaret.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">68</span>
            <span lang="bgt">Ma a Pita ke veleagna, &lt;&lt;Teo! U boi adoa na hava ko velea.&gt;&gt; Gi e sokara hadi me riu vano kori hagethagna na peo. Kori vido vamua iangeni, na kokorako ke taitangi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">69</span>
            <span lang="bgt">Ma na vaivine iangeni ke ghoi reghia a Pita me velera na komi tinoni kena mono ngengeni, &lt;&lt;Inau ku adoa iaani sina mane itadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">70</span>
            <span lang="bgt">A Pita ke ghoi velea, &lt;&lt;Teo! U boi adoa na mane iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Boi hauhaugna kekeha tinoni kena sokara ingengeni kena veleagna, &lt;&lt;Hii, ighoe sikei itadia, eigna ighoe huju na manemu i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">71</span>
            <span lang="bgt">A Pita ke velera, &lt;&lt;Inau ku jijighi u boi adoa na mane koti titionoa. Gi kuda piapilau, e toke a God keda vaparau!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">72</span>
            <span lang="bgt">A Pita ke eu govu horu na veleagna iaani ma na kokorako ke varuai taitangigna. Ma a Pita ke togha tabirua na haghore a Jisas ke kidi veleagna, &lt;&lt;Inau ku velegho, kenughua bongi gi na kokorako keda rua horui tangigna, ighoe koda tolu horui veleagna o boi adou.&gt;&gt; Ma a Pita ke dikahehegna puala me tangi heta.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa // A Jisas Tagna A Paelat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:1-2, 11-14; Luk 23:1-5; Jon 18:28-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">15</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vuevugheigna hadi, mara na Kansol kena ghoi haidu mena talu haidua na ghaghanadia gougovu eigna na hava kedana eiagna a Jisas. Govu, gi imarea kena velera mara na soldia eigna kedana taria na limagna mena hati vanoa tagna a Paelat.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido imarea kena jufu kori vathegna a Paelat, imanea ke huatia a Jisas, &lt;&lt;Ighoe na king nidia mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ighoe ko velea ghohi inau imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Mara na naghoi pris kena toroagna a Jisas na komi fata ke sethe. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi a Paelat ke huatia a Jisas, &lt;&lt;O rongovia mua na komi fata imarea kena toroghogna? O boi tangomana koda velea sa fata itadia?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Keana a Jisas ke boi velea sa fata, ma a Paelat ke vere nigna puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Paelat Ke Fatea A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:15-26; Luk 23:13-25; Jon 18:39-19:16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Leuleghu vinogha kori Laulahugna na Thovoliungi, a Paelat ke ado lubati aua kori vathe tatari sina tinoni kena kaea na mavitu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Sina mane na ahagna a Barabas ke mono kori vathe tatari duagna kekeha mara kena thabu vathehera kekeha tinoni kori vido imarea kena rihu pungusia na gaumane gna i Rom. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na mavitu kena mai itagna a Paelat mena kaea eigna keda lubati mamaluha vanira sina mane tatari vaghagna ke ado eia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Paelat ke huatira, &lt;&lt;Ehava? Oti magnahaghinia kuda lubati mamaluha a Jisas, nimiu na king ghamu mara Jiu?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Paelat ke velea iangeni eigna imanea ke adoa ghohi mara na naghoi pris kena hati maia a Jisas eigna kena tahotha itagna. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Keana mara na naghoi pris kena vele huhurura na mavitu eigna kedana kaea a Paelat meke lubati aua a Barabas, boi a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Paelat ke ghoi huatira na mavitu, &lt;&lt;Gi kuda lubati aua a Barabas, na hava kuda eiagna na mane koti kiloagna na king nidia mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea kena ghu heta, &lt;&lt;Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Paelat ke velera, &lt;&lt;Eigna na hava? Na hava ke ei hahia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kari imarea kena ghoi ghu heta vano mua, &lt;&lt;Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Paelat ke magnahaghinia na mavitu kedana totogo me lubati aua a Barabas vanira. Gi e velera mara na soldia eigna kedana thabuhia a Jisas mena tupipuhia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Soldia Kena // Leuleua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:27-31; Jon 19:2-3)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01827B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01827B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara na soldia kena leuleua a Jisas</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Mara na komi soldia kena hatia a Jisas mena vano kori lalaba ghaghireigna na vathegna a Paelat. Gi ena kilora mai na komi soldia gougovu kena mono kori nidia na boo.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imarea kena vapokoagna a Jisas vaghagna na king kori poko mela ke teve. Mena vakepiagna na kepi kena agutua kori kuji. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Imarea kena vahaihadia imanea mena ghu, &lt;&lt;Ighami kiti kilothabagho, ighoe na king nidia mara Jiu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi ena thabuhia mena thabuhia na ulugna kori supa, mena angusua mena torongaghi tuturu vania vaghagna imarea kena maimanihihia. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Govu na leuleuagna, gi ena hati aua na poko ke mela ke vahaghea. Gi ena ghoi vapokoagna komi nigna na poko mena hati vanoa bali tupipuhia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Tupipuhia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:32-44; Luk 23:26-43; Jon 19:17-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido kena taetaveti kori hangana, imarea kena pada sina manegna Sairin ke kalasu mai kosigna i Jerusalem. Na ahagna a Saimon, a tamadia Aleksanda ma a Rufus. Mara na soldia kena huruagna eigna keda hulungia nigna na ghaibabala a Jisas. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Imarea kena hati vanoa a Jisas kori vido kena kiloagna Golgota, na ghaghana ikoragna, &lt;&lt;Na Suasupa Ulu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ingengeni imarea kena hea na waen kena ngignoa duagna na meresen kena kiloagna &lt;&lt;muru&gt;&gt; bali vagovua na vavahaghiti. Kari a Jisas ke boi kouvia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24-25</span>
            <span lang="bgt">Nabagna tangi hia kori vuevughei mara na soldia kena tupipuhia a Jisas kori ghaibabala. Gi ena hatia nigna na komi poko mena laulahu vavahi</span>
            <span class="scrFootnoteMarker">
              <a href="#F85a3c802-6b8d-4d32-a3a3-68f4a9d9d3a4">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F85A3C802-6B8D-4D32-A3A3-68F4A9D9D3A4" title="†">
              <span class="Emphasis" lang="bgt">Laulahu vavahi:</span>
              <span lang="bgt"> Imarea kena hatia kekeha ghahira mena risoa na ahadia arahai kena laulahu tadia. Gi ena boa haghera kori kap mena kaokagnoa me ghieghilei sikili au sikei na ghahira. Gi ahai ke mono na ahagna tagna na ghahira iangeni, imanea keda hatia na taba.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> bali adoa ahai keda hatia sikei na vidogna. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Mena risoa kori pava na hava kena toroagna a Jisas, &lt;&lt;</span>
            <span class="Inscription" lang="bgt">Na King Nidia Mara Jiu</span>
            <span lang="bgt">,&gt;&gt; mena tupia popogna a Jisas kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">27-28</span>
            <span lang="bgt">Imarea kena tupipuhira e rua na mane geogeno duagna a Jisas; sikei kori madothogna me sikei kori toigna.</span>
            <span class="scrFootnoteMarker">
              <a href="#F44a8de21-ec87-4a67-b5af-8bf58dc5ffe9">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F44A8DE21-EC87-4A67-B5AF-8BF58DC5FFE9" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 28 na thagi ke mono, &lt;&lt;Vaghagna vamua iaani hiri na komi Rioriso ke Tabu kena velea ghohi, &lt;Na komi tinoni kena velea imanea ke jotha duadia arahai kena eia na komi fata ke dika.&gt; &gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Na komi tinoni kena halu vano kori hangana ngengeni kena velehouhorua mena lilighia na uludia mena veleagna, &lt;&lt;E ai ghuari! Ighoe ko velea i hau koda reo horua na Vathe ke Tabu nigna a God mo vasokaraghini tabirua koragna e tolu na dani. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Gi koda mono nimua na mana bali eia iangeni, o vahavigho ghehemu mo horu mai kori ghaibabala!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula kena leuleua a Jisas mena haohaghore ghehedia, &lt;&lt;Imanea ke vahavira kekeha tinoni tavogha kari boi tangomana nigna keda vahavia ghehegna! </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Vaghagna ivei? Imanea hina a Vahavi, na king nidia mara Jiu? Gi katida reghia keda horu mai kori ghaibabala, ighita katida vaututunia.&gt;&gt; Rua na mane kena tupipuhira duagna a Jisas huju, oro velehouhorua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Thehe // Kori Ghaibabala</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:45-56; Luk 23:44-49; Jon 19:28-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Turughu kori hotaghi dani me jufu kori tangi tolu, na meleha i Israel doudolu ke puni. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Kori vido iangeni a Jisas ke ghu heta vaghagna iaani, &lt;&lt;Eloi, Eloi, lama sabaktani?&gt;&gt; Na ghaghana ikoragna, &lt;&lt;Nigua God, nigua God, ehava gi o korogha saniu?&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F27aa0528-e70a-44c3-b0ee-bb0feed25516">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F27AA0528-E70A-44C3-B0EE-BB0FEED25516" title="">
              <span lang="bgt">Psalm 22:1</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kekeha tinoni kena mono gharania kena boi rongovia tokea mena velea, &lt;&lt;Imanea ke kiloa a Elaija.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Sina mane ke raghe vano me vagnubua na pocho</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe691927c-277b-4237-b928-a5278339c77c">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE691927C-277B-4237-B928-A5278339C77C" title="†">
              <span class="Emphasis" lang="bgt">Pocho:</span>
              <span lang="bgt"> Na pocho sina fata ke mono kori tahi. Kori vido ke mumuja, na pocho ke tangomana na sopiagna na bea.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori waen ke aha me jongia kori ghai. Govu, gi e tuhu hadi vano kori livogna a Jisas eigna keda kouvia, gi e velea iaani, &lt;&lt;Ati talua. Mati reghia a Elaija keda mai hati horua kori ghaibabala ba teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi a Jisas ke ghu heta me thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kori vido iangeni na pohe ke sasavera koragna na Vathe ke Tabu nigna a God ke resu turughu i popo me jufu kori kokotogna.</span>
            <span class="scrFootnoteMarker">
              <a href="#F0b985ff5-e4c6-4e1e-9137-3572374a9269">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F0B985FF5-E4C6-4E1E-9137-3572374A9269" title="†">
              <span lang="bgt">Theugna vano na pohe ke sasavera, na vido ke tabu puala. Na pukuni naghoi pris vamua keda vano haghe ngengeni. Na resuagna na pohe iangeni, na vaughithatha tadia na komi tinoni, imarea kena boi thevurua tagna a God eigna kena koakoa.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Sina mane ke nagho tadia mara na soldia ke sokara naghogna na ghaibabala ke mono a Jisas. Imanea ke reghia na puhi thehe ke eia me velea, &lt;&lt;Tutuni, iaani pukuni Dathegna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40-41</span>
            <span lang="bgt">Kekeha vaivine kena leghua a Jisas i Jerusalem kena mono ngengeni. Iira kena dodoro mai tagna ke hau. Kekeha tadia; a Meri gna i Magdala, a Salome, ma a Meri idodia a Jemes iso ma a Joses. Kori vido a Jisas ke taetaveti i Galili, tolu na vaivine iraani kena leghua mena hathea imanea kori rongo ma na vanga.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Josep Gna I Arimatea Ke Boa Na Tonogna A Jisas // Kori Luma</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:57-61; Luk 25:50-56; Jon 19:38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42-43</span>
            <span lang="bgt">Meke haga lavi ghohi kori dani iangeni, na dani bali kaikaliti eigna na Sabat. Sina manegna i Arimatea, na ahagna a Josep, ke mai tagna a Paelat. Imanea ke mono kori Kansol ke fatea a Jisas, ma na mavitu kena ghaghana bohea. Imanea sina mane ke mono pitua na reghiagna na maghavu a God keda vunaghi pungusira nigna na mavitu. A Josep ke hatia na hetagna me vano tagna a Paelat me kaea eigna keda hatia na tonogna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Paelat ke vere nigna puala na rongoviagna a Jisas ke thehe ghohi. Gi e kiloa mai itagna na mane ke nagho tadia mara na soldia me huatia, &lt;&lt;Ehava? A Jisas ke thehe ghohi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Imanea ke veleagna, &lt;&lt;Hii, e thehe ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi a Paelat ke lubati vania a Josep eigna keda hatia na tonogna. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ma Josep ke vano me volia na pohe pura ke teve me hati horua na tonogna a Jisas me fifiriagna me vano boa korai luma kena joua kori ghahira. Govu, gi imanea ke kokopilia na ghahira hutu me ponotia na hagethagna na luma. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido iangeni, a Meri gna i Magdala, ma a Meri a idogna a Joses, iroira koro mono ngengeni moro reghia na vido kena boa na tonogna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Sokara Tabirugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:1-8; Luk 24:1-12; Jon 20:1-10)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Sarere-Sade</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">16</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori lavigna na Sarere, kori vido ke govu ghohi na Sabat, a Meri gna i Magdala, ma a Meri a idogna a Jemes, tolira a Salome kena kidi volia ghohi na sedi bali kaikalitia na tonogna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori pohagna na thabota kori Sade, tolira kotolu vano kori luma ke mono na tonogna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido kena taetaveti vano kori hangana, tolira kotolu haohaghore ghehedia, &lt;&lt;Ahai keda hatheghita na kokopili auagna na ghahira kori hagethagna na luma?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Tolira kotolu jufu ngengeni, mena reghia na ghahira hutu ke kokopili au ghohi. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Tolira kotolu taveti haghe vano kori luma mena reghia sina mane mathangani ke nohe kori thevu madotho. Na mane iangeni ke vahaghea na poko ke pura. Kori vido kotolu reghia imanea, tolira kotolu mataghu puala.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Na mane iangeni ke velera, &lt;&lt;O tolu saghoi mataghu! Inau ku adoa tolughamu kotolu hiroa a Jisas gna i Nasaret kena tupipuhia. Imanea e teo eeni! Imanea ke sokara tabiru ghohi! Reghia! Iaani na vido kena talua na tonogna. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Otolu vano tabiru motolu titiono vaghagna iaani vanira mara na vaovarongo, haluhadi a Pita, &lt;A Jisas keda kidi nagho atu itamiu i Galili. Ingengeni ighamu kotida reghia vaghagna ke veleghamu ghohi gi e thehe.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Tolira kotolu rughu au kori luma motolu hahi hehedia motolu aiariri. Gi kotolu ghogho motolu boi veleagna ahai na hava kena reghia eigna kotolu mataghu puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira // Arahai Kena Leghua</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdb54b39a-b9c9-4ca3-916d-bdc14193d269">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDB54B39A-B9C9-4CA3-916D-BDC14193D269" title="†">
              <span lang="bgt">Na titiono iaani ke turughu kori 9 na thagi me govu kori 20 na thagi ke boi mono tadia na komi rioriso kena haulaghi puala. Na vunegna iangeni kekeha tinoni kena toatogha a Mak ke boi risoa na komi thagi iraani.</span>
            </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:9-10; Jon 20:11-18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vuevughei punigna na Sade iangeni, a Jisas ke sokara tabiru kori thehe. Gi e kidi tate vania Meri gna i Magdala, a Jisas ke gigi aura e vitu na tidatho itagna i hau. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Iia ke vano tadia mara kena leghua a Jisas. Imarea kena dikahehedia puala mena tangi. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido iia ke titiono vanira ke reghia a Jisas ke havi tabiru, imarea kena boi vaututunia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghugna iaani a Jisas ke tate vanira e rua nigna na mane vaovarongo kori vido koro taetaveti vano kori hangana kosigna i Jerusalem. Kori vido koro kidi reghia a Jisas, romara koro boi ghithatha eigna ke tavogha na dodorogna. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido koro adoa imanea a Jisas, romara koro tabiru i Jerusalem moro titionoa itadia mara na vaovarongo, kari ena boi vaututunira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira // Mara Salaghe Sikei</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:16-20; Luk 24:36-44; Jon 20:19-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Vagovugna, a Jisas ke tate vanira mara salaghe sikei nigna na vaovarongo kori vido kena vangahaidu. Imanea ke haghore heta vanira eigna nidia na vaututuni ke boi heta. Imarea kena boi vaututunira arahai kena reghia a Jisas leghugna ke sokara tabiru kori thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi imanea ke velera, &lt;&lt;Oti taveti au tadia na komi meleha kori maramagna moti titionoa na Rorongo ke Toke tadia na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Arahai kena vaututunia na Rorongo ke Toke mena siuvitabu, imarea kedana hatia tagna a God na havi ke teo na govugna. Kari arahai kena boi vaututunia, a God keda fatera me boi lubatira gi kedana mono duagna hahali. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na komi tinoni kena vaututuni, a God keda hera na mana bali eia na komi reghithehe. Imarea kedana gigi aura na komi tidatho kori kiloagna na ahagu mena haohaghore tadia na komi haghore ke tavogha kena boi pipilia. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi kedana tangolira na komi poli ba kedana kouvira na komi fata ke lulumu, teo kedana thehe. Imarea kedana tabora mara kena vahaghi me kedana toke tabiru.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tabiru Hadi I Popo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 24:50-53; Buka Tango 1:9-11)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/christs_ministry.pdf" alt="C:/My Paratext Projects/Bgt-U1/Figures/christs_ministry.pdf" />
            </div>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Leghugna a Lod Jisas ke govua na titiono vaniragna, a God ke hati hadia duagna i popo ma a Jisas ke sopou kori madothogna. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Leghugna iaani, nigna na komi vaovarongo kena taveti au tadia na komi meleha mena titionoa na Rorongo ke Toke eigna a Jisas. A Lod ke mono duadia me hathera mena eia na komi reghithehe kori nigna na mana. </span>
            <span lang="bgt">Na komi reghithehe kena eia bali adoa na mavitu na komi fata kena titionoa e tutuni.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Sen Luk Ke Risoa</span>
      <div class="Title_Main">
        <span lang="bgt">Sen Luk Ke Risoa</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Buka Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Luk na dokta ke adoa puala na puhi rioriso. Luk boi na mane vaovarongo nigna a Jisas me boi na mane Jiu. Gi e risoa na buka iaani, sethe na maghavu a Luk ke mono duagna a Pol kori vido ke taetaveti bali titionoa na Rorongo ke Toke. Reghia Buka Tango 16:8-10. Leghugna a Luk ke risoa na buka iaani, imanea ke risoa mua na Buka Tango.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Luk ke risoa na buka iaani vania sina mane puhi, na ahagna a Tiofilus, kari e risoa mua vanira na komi tinoni kena boi Jiu. A Luk ke magnahaghinira kedana ijumia mena adoa mena vaututunia Jisas. A Luk ke risoa na buka iaani bali tateli aua na Rorongo ke Toke eigna a Jisas e pukuni tutuni. Mi imanea ke magnahaghinira na komi tinoni gougovu kedana adoa a God ke dothovira, ma a Jisas ke mai bali vahavira.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kekeha fata ke risoa a Luk e boi mono tadia na komi buka kena risora a Matiu, ma a Mak, ma a Jon. Imanea ke risoa eigna kekeha fata ke tate mai kori vido a Jisas ke havi mai, mi kori vido ke hutu hadi. Me risoa mua kekeha titiono velepuhi ke eia a Jisas ke boi mono tadia na komi buka tavogha, vaghagna: Na Manegna I Samaria Ke Toke (10:25-37), Na Sip Ke Hahi (15:1-7), ma Na Mane Mathangani Ke Taveti Sania A Tamagna (15:11-32).</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Na komi fata ke risoa a Luk kori buka iaani ke tateli aua a Jisas ke pukuni dothovira na komi tinoni gougovu, boi arahai vamua kena jino. A Luk ke velea a Jisas ke dothovira na komi tinoni koakoa, ma na komi tinoni kena papara kori havidia, me ghaghana bohera na koi vaivine.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Buka Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jon Siuvitabu ma a Jisas ke havi mai (1:1--2:52)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na titiono a Jon Siuvitabu (3:1-20)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na siuvitabu ma na auaugna a Jisas (3:21--4:13)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na agutu a Jisas i Galili (4:14--9:50)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke taveti au i Galili me vano i Jerusalem (9:51--19:27)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na vagougovui wik a Jisas ke mono i Jerusalem (19:28--21:38)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke thehe me ghoi havi tabiru (22:1--24:53)</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="bgt">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Toke nighe Tiofilus,</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Sethe na tinoni kena risoa ghohi eigna na komi fata ke eia a Jisas kori vido ke mono duamami. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena risoa eidia na komi fata ighami kiti rongovia tadia arahai kena reghia kori matadia. Arahai kena reghia na komi fata irangeni kena agutu vania a God kori titionoagna na rorongogna a Jisas tadia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Mane puhi Tiofilus, inau ku pukuni hiohiro toetokea mu pukuni adoa na titionogna a Jisas kori turughugna, mu magnahaghinia kuda risoa vanigho, </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">eigna koda adoa na komi fata kena velepuhigho eigna a Jisas ke tutuni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Enjel Ke Vele Aua A Jon Siuvitabu Keda Havi Mai</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido a Herod ke king kori provins i Jiudea, sina pris, na ahagna a Sakaraea, ke mono. Imanea sikei kori booi pris kena kiloagna Abaija. A taugna a Sakaraea, a Elisabet, ke havi mai kori vinahuhugna a Eron, na mane ke kidi batura mara pris i hau. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Iroira koro mono jino kori matagna a God eigna iroira koro leghua nigna na komi vetula gougovu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Keana iroira ke teo sa dathedia eigna a Elisabet ke kara. Iroira koro kuekue moro kaekave ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Sina maghavu, nigna na booi pris a Sakaraea kena agutu kori Vathe ke Tabu nigna a God, eigna ke jufu mai ghohi na wik bali agutu nigna na booi pris imanea. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghuagna na vetula nidia mara na pris, imarea kena laulahu vavahi</span>
            <span class="scrFootnoteMarker">
              <a href="#Faf2c67ee-2e89-4156-a919-17966fe7cbb0">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FAF2C67EE-2E89-4156-A919-17966FE7CBB0" title="†">
              <span class="Emphasis" lang="bgt">Laulahu vavahi:</span>
              <span lang="bgt"> Imarea kena hatia kekeha ghahira mena risoa na ahadia arahai kena laulahu tadia. Gi ena boa haghera kori kap mena kaokagnoa me ghieghilei sikili au sikei na ghahira. Gi ahai ke mono na ahagna tagna na ghahira iangeni, imanea ahai kena vahia.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> eigna kedana adoa ahai keda haghe pughulia na ghaighubagha kori Vathe ke Tabu. Ma a Sakaraea kena vahipada me vano haghe. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido a Sakaraea ke pughulia na ghaighubagha, na mavitu sethe kena haidu kosigna na Vathe ke Tabu mena tarai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Sina enjel nigna a God ke tate vania a Sakaraea. Na enjel ke mai sokara kori madothogna na olta kena ado pughulia na ghaighubagha itagna. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Sakaraea ke reghia me peperiki me mataghu nigna puala. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma na enjel ke velea, &lt;&lt;Sakaraea, o saghoi mataghu! A God ke rongovia ghohi nimua na tarai, ma Elisabet a taumu keda vahua a dathemu mane. Mi ghoe koda tughuniagna a Jon. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Roghamu koroda totogo puala eigna imanea, me sethe na tinoni kedana totogo eigna na havigna mai </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">eigna a God keda vathaba. Imanea keda boi kouvia na waen ma na komi thagi kou ke ado vameea na tinoni. Na Tarunga ke Tabu keda mono duagna turughu kori vido ke mono kori kutugna idogna. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Sethe na tinonidia Israel,</span>
            <span class="scrFootnoteMarker">
              <a href="#F90fa1abc-1fa8-4935-9a37-e5d98e5988e5">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F90FA1ABC-1FA8-4935-9A37-E5D98E5988E5" title="†">
              <span class="Emphasis" lang="bgt">Israel:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> imanea keda hati tabirura tagna a Lod na nidia a God. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imanea keda mono nigna na mana ke heta vaghagna a profet Elaija. Imanea keda kidi nagho mai tagna a Lod eigna keda kaikalitira na komi tinoni eigna na maigna. Imanea keda hathera ara tamadia na komi gari eigna kedana ghoi mono kori soleana duadia ara dathedia. Mi imanea keda tughua na ghaghanadia arahai kena boi leghua a God eigna kedana leghua na puhidia arahai kena jino.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma a Sakaraea ke huatia na enjel, &lt;&lt;Ehava gi kuda adoa iaani ke tutuni? Eigna inau ku kuekue ghohi ma a taugu ke kaekave ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ma na enjel ke haghore tughua, &lt;&lt;Inau a enjel Gabriel ku mono hahali duagna a God. Imanea ke vetulau mai eigna kuda tuturia vanigho na rorongo ke toke iaani. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kari eigna ighoe ko boi vaututunia na hava ku velegho, ighoe koda boi haohaghore me ghieghilei jufungia na dani a dathemu keda havi mai. Na komi haghoregu keda tutuni kori pukuni maghavugna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01603B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01603B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">A Sakaraea ke au mai kori Vathe ke Tabu</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido iangeni na mavitu kena tarai kosi kena pitua a Sakaraea keda au mai. Imarea kena ghaghana ruarua eigna na vunegna imanea ke mono hau puala koragna na Vathe ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido ke au mai i kosi, imanea ke bosi tangomana na haohaghore itadia na mavitu me haghore kori limagna vamua. Mi imarea kena adoa sina fata ke tate vania koragna na Vathe ke Tabu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido ke govu nigna na wik bali agutu, Sakaraea ke tabiru kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Boi hauhaugna leghugna iaani, a Elisabet ke boebote me mono bughoro kori vathedia e lima na vula. Iia ke haghore vaghagna iaani, </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Ikageeni a Lod God ke rongovia nigua na tarai. Imanea ke dothoviu me vagovua nigua na maomamo.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Enjel Ke Velea Aua A Jisas Keda Havi Mai</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido a Elisabet ke ono ghohi na vulagna ke boebote, a God ke vetula a enjel Gabriel kori meleha i Nasaret kori provins i Galili. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imanea ke mai tagna sina vaivine mathangani ke boi nere duagna mua sa mane. Na ahagna na vaivine iangeni a Meri. Iia ke parua ghohi bali taulaghi tagna na mane na ahagna a Josep. A Josep ke havi kori vikegna a King Deved. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A enjel Gabriel ke vano itagna a Meri me veleagna, &lt;&lt;Na soleana keda mono itamua. A God ke mono duamu me vatokegho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Meri ke hahi hehegna me hiohiroagna puala na ghaghanagna na komi haghore iraani. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ma na enjel ke velea, &lt;&lt;O saghoi mataghu Meri, eigna a God ke magnahaghinia na vatokeghogna. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ighoe koda boebote mo koda vahua a dathemu mane, mo koda kiloagna na ahagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imanea keda nagho mi imarea kedana kiloagna a Dathegna a God ke thaba haluhadi puala. Ma a Lod God keda vasopoua kori sapei vunaghi vaghagna a hutugna King Deved. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Imanea keda vunaghi pungusira hahali mara Israel ma na nigna na hughuta teo keda govu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Meri ke haghore tughu vania na enjel, &lt;&lt;Ehava gi keda tutuni iaani? Eigna inau ku boi nere mua duagna sa mane?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ma na enjel ke velea, &lt;&lt;Na Tarunga ke Tabu keda horu mai itamua ma na mana nigna a God ke thaba haluhadi puala keda ungahigho. Na vunegna iaani na meomeo keda havi mai itamua, na meomeo ke tabu. Imarea kedana kiloagna a Dathegna God. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Ma a Elisabet, a toghamu ke kaekave ghohi, keda vahua na gari. Na komi tinoni kena velea teo ghohi keda vahua sa gari, kari ikageeni iia ke boebote me ono ghohi na vulagna. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Teo sa fata ke vahothahaghinia a God na eiagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ma Meri ke ania, &lt;&lt;Inau na tinoni tango nigna a Lod God. E toke gi keda tutuni na komi fata ko veleu.&gt;&gt; Ma na enjel ke taveti sania.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Meri Ke Vano Reghia A Elisabet</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Boi hau leghugna iangeni, a Meri ke kaikaliti me taveti saisami vano kori sina meleha iso tadia na komi suasupa kori provins i Jiudea. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">A Meri ke jufu ngengeni me vano haghe kori vathegna a Sakaraea me haghore totogo vania a Elisabet. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kori vido a Elisabet ke rongovia nigna na haghore totogo a Meri, na gari korai kutugna ke bubutu ma a Elisabet ke vonungia na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Me haghore heta vaghagna iaani, &lt;&lt;A God ke vatokegho tuu vano tadia na koi vaivine gougovu, me keda vatokea na gari koda vahua. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A God ke vatokeu eigna ighoe, a idogna nigua a Lod, ke mai sighou. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Inau ku adoa ighoe a idogna nigua a Lod eigna kori vido inau ku rongovia nimua na haghore totogo, na meomeo korai kutugu ke bubutu eigna ke totogo puala. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">A God keda vatokegho eigna ko vaututunia na hava ke taluhaghorea vanigho keda pukuni tate mai!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Meri Ke Kilothaba A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">A Meri ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Na hehegu gougovu ke kilothaba a Lod God.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Ma na tarungagu ke lealea eigna a God, nigua a Vahavi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Toke inau ku boi nagho, imanea ke toghau inau, nigna na tinoni tango.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Turughu ikageeni me vano, na komi tinoni gougovu kedana velea a God ke vatokeu,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">eigna ke eia vaniu na komi naghoi fata kori nigna na mana.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na ahagna ke tabu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Imanea ke rarovira arahai kena ghaghana bohea tagna na komi pagusu gougovu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Kori nigna na mana imanea ke eia na komi naghoi fata ke sethe.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Me gigi aura mara kena tautalunagho kori ghaghanadia ghehedia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Imanea ke hati aua nidia na mana na komi king,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me vathabara arahai kena mono taluleghu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Imanea ke hera ghadia arahai kena rofo itagna na komi fata ke toke,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me vetulara au vavaha arahai kena pada rongo.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">54-55</span>
            <span lang="bgt">God ke hathera mara Israel, nigna na komi tinoni tango,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me rarovira a Ebraham ma na komi vinahuhugna hahali,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">vaghagna ke taluhaghorea vanira ara hutuda.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Ma a Meri ke mono duagna a Elisabet nabagna e tolu na vula gi e tabiru kori melehagna i Nasaret.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Havigna Mai A Jon Siuvitabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">A Elisabet ke kasa ghohi na vulagna, gi e vahua a dathegna mane. </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">Ara vikegna ma arahai kena mono gharania kena rongovia na fata ke toke a Lod ke ei vania, mena totogo duagna. </span>
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Kori vido na meomeo ke alu ghohi na danigna, imarea kena haidu mai bali sogivaughithatha</span>
            <span class="scrFootnoteMarker">
              <a href="#F25562e6f-2cce-4c68-b11b-11347775a52e">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F25562E6F-2CCE-4C68-B11B-11347775A52E" title="†">
              <span class="Emphasis" lang="bgt">Sogivaughithatha:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> na meomeo leghuagna na vetula nidia mara Jiu. Imarea kena magnahaghinia na kiloagna a Sakaraea, na ahagna a tamagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">Kari a idogna ke haghore heta vanira, &lt;&lt;Teo! Na ahagna a Jon!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">Ma na komi tinoni kena velea, &lt;&lt;Teo sikei tinoni tadia ara vikemu kena tughunira na aha iangeni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">Mena haghore kori limadia vania a Sakaraea, tamagna na gari, bali adoa na aha imanea keda tughunia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Ma a Sakaraea ke haghore kori limagna eigna kedana hea na fata bali rioriso itagna. Gi e risoa, &lt;&lt;Na ahagna na meomeo a Jon.&gt;&gt; Ma na mavitu kena vere nidia puala. </span>
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">Kori vido vamua iangeni, a Sakaraea ke tangomana na haohaghore me kilothaba a God. </span>
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">Na komi tinoni kena haidu ingengeni kena vere nidia puala, ma na rorongogna na komi fata iraani ke jufu tadia na komi tinoni kena mono tadia na komi suasupa kori provins i Jiudea. </span>
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Na mavitu kena rongovira na komi fata irangeni kena toatogha puala mena velea,</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">&lt;&lt;Na gari iaani sina naghoi tinoni ivughei valiha.&gt;&gt; Imarea kena velea iaani eigna kena adoa na mana nigna a God ke mono itagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Sakaraea Ke Kilothaba A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">67</span>
            <span lang="bgt">A Sakaraea, a tamagna a Jon, ke vonungia na Tarunga ke Tabu me tuturi aua:</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">68</span>
            <span lang="bgt">&lt;&lt;Ati kilothaba a Lod, nida a God ighita mara Israel,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna imanea ke mai me vamamaluhara nigna na mavitu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">69</span>
            <span lang="bgt">Imanea ke heghita a Vahavi</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa9be6cd0-2558-413d-b2cc-94a39559bc8b">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA9BE6CD0-2558-413D-B2CC-94A39559BC8B" title="†">
              <span class="Emphasis" lang="bgt">Vahavi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke heta tagna na vinahuhugna a King Deved, nigna na mane agutu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">70</span>
            <span lang="bgt">A God ke kidi taluhaghore vanighita iaani kori haghoredia nigna na komi profet i hau.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">71</span>
            <span lang="bgt">Imanea ke taluhaghorea gi keda vahavighita tagna nida na thevuioka,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mi tagna na limadia na komi tinoni kena siriuhaghinighita.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">72</span>
            <span lang="bgt">Imanea ke rarovira ara hutuda,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna ke talu ghaghana bohea nigna na taluhaghore ke tabu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">73</span>
            <span lang="bgt">Na taluhaghore iangeni, imanea ke jijighi vania a tamada a Ebraham,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">74</span>
            <span lang="bgt">na bali vahavighita tagna nida na thevuioka,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna katida boi mataghunira kori vido kati tango vania a God</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">75</span>
            <span lang="bgt">kori puhi ke tabu meke jino tagna na matagna kori havida gougovu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">76</span>
            <span lang="bgt">&lt;&lt;Ighoe a dathegu, imarea kedana kiloghogna na profet nigna a God ke thaba puala,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna ighoe koda kidi taveti nagho atu tagna a Lod bali kalitia nigna na hangana.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">77</span>
            <span lang="bgt">Ighoe koda titiono vanira nigna na mavitu a God,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imanea tangomana keda vahavira kori vido ke talutavogha na paluhadia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">78</span>
            <span lang="bgt">Nida a God keda eia iangeni eigna ke rarovighita.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Vaghagna na aho ke sogala hadi, a Vahavida keda mai i popo</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">79</span>
            <span lang="bgt">bali silada tadia arahai kena mono kori puni</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mena mono saragna na mana nigna na thehe.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda batughita eigna katida mono kori soleana.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">80</span>
            <span lang="bgt">Jon ke hutu hadi ma na Tarunga ke Tabu ke vaheta na ghaghanagna. Imanea ke vano me mono kori meleha ke gou me ghieghilei jufungia na maghavu ke turughu nigna na agutu itadia mara Israel.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Krais Ke Havi Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 1:18-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">2</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jon ke iso mua, na King gna i Rom,</span>
            <span class="scrFootnoteMarker">
              <a href="#F88933ef0-c982-46e7-b52b-d2c970076ab6">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F88933EF0-C982-46E7-B52B-D2C970076AB6" title="†">
              <span class="Emphasis" lang="bgt">King gna i Rom:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> na ahagna Ogastas, ke risoa me vetula aua sina vetula bali risora na ahadia na komi tinoni gougovu tadia na komi meleha ke vunaghi pungusira. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">(Iaani na rioriso aha ke nagho kena eia kori vido a Kuirinius ke primia kori provins i Siria.) </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na komi tinoni gougovu kena vano tadia na komi pukuni melehadia eigna na gaumane keda mai me risora na ahadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Josep ke turughu mai kori meleha i Nasaret kori provins i Galili me taveti hadi i Betlehem, na melehagna King Deved kori provins i Jiudea. Josep ke vano i Betlehem eigna imanea sikei kori vinahuhugna a King Deved. </span>
            <span class="Verse_Number" lang="bgt">5</span>
