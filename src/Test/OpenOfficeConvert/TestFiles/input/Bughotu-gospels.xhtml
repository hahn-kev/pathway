  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Sen Matiu Ke Risoa</span>
      <div class="Title_Main">
        <span lang="bgt">Sen Matiu Ke Risoa</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Buka Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Matiu sikei itadia e salaghe rua na mane vaovarongo nigna a Jisas. Gi e kiloa a Jisas bali nigna na mane vaovarongo, imanea sina mane bali oho takis tadia mara Jiu vania na gaumane gna i Rom. Kori vido a Mak ma a Luk koro titiono eigna imanea kori rodia na rioriso, romara koro kiloagna Livae. Reghia Mak 2:14; Luk 5:27.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Matiu ke risoa na buka iaani vanira nigna na komi tinoni, mara Jiu. Sethe na vinogha gi e mai a Jisas, na komi profet kena risoa tadia na komi Rioriso ke Tabu a God keda vetula maia sina mane kena kiloagna &lt;&lt;Mesaea&gt;&gt; ba &lt;&lt;Vahavi&gt;&gt; bali hathera na komi tinoni Jiu. Keana kori vido a Jisas ke mai, na komi tinoni Jiu kena ghaghana ruarua eigna imanea. Mara na Farise mi mara na Sadiusi mi mara puhidia mara Jiu kena siriuhaghinia a Jisas. Mara Jiu kena toatogha a Vahavi keda mai duagna na mana ke hutu me keda rihura nidia na komi thevuioka me keda vunaghi pungusira thovohaliu. Imarea kena toatogha e boi jino a Vahavi keda thehe kori ghaibabala eigna iangeni keda tateli aua e teo sa nigna na mana.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Matiu ke risoa na buka iaani eigna na komi tinoni Jiu kedana reghivaughithatha a Jisas a pukuni Vahavi, mi imanea nidia na king. Matiu ke titionora na komi rioriso eigna a Vahavi ke mono tadia na komi Rioriso ke Tabu. Imanea ke tateli aua na komi rioriso irangeni ke tate mai tutuni kori vido a Jisas ke mai me mono kori maramagna.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Buka Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na havigna mai a Jisas (1:1--2:23)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na titiono a Jon Siuvitabu (3:1-12)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na siuvitabu ma na auaugna a Jisas (3:13--4:11)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na agutu a Jisas i Galili (4:12--18:35)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke taveti au i Galili me vano i Jerusalem (19:1--20:34)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na vagougovui wik a Jisas ke mono i Jerusalem (21:1--25:46)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke thehe me ghoi havi tabiru (26:1--28:20)</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ara Hutugna A Jisas Krais</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 3:23-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Iaani na titionodia ara hutugna a Jisas Krais. Imanea na vinahuhugna a King Deved, ma na vinahuhugna a Ebraham. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na titiono iaani ke turughu mai tagna a Ebraham me jufu tagna a Deved:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ebraham ke tamagna a Aisak.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Aisak ke tamagna a Jekob.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jekob ke tamadia Jiuda mara tahigna.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Jiuda ke tamadia a Peres ma a Jera (a idodia romara, a Tama).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Peres ke tamagna a Hesron.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Hesron ke tamagna a Ram.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Ram ke tamagna a Aminadab.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Aminadab ke tamagna a Nason.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Nason ke tamagna a Salmon.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Salmon ke tamagna a Boas // (a idogna a Boas, a Rehab).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Boas ke tamagna a Obed // (a idogna a Obed, a Rut).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Obed ke tamagna a Jesi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Jesi ke tamagna a king Deved.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Deved ke tamagna a Solomon (a idogna Solomon a Batsiba, na vaivine thehe sasani ke kidi taulaghi tagna a Uria).</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Solomon ke tamagna Rehoboam.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Rehoboam ke tamagna Abaija.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Abaija ke tamagna a Asa.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Asa ke tamagna a Jehosafat.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehosafat ke tamagna a Jehoram.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehoram ke tamagna Usia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Usia ke tamagna a Jotam.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jotam ke tamagna a Ahas.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ahas ke tamagna a Hesekia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Hesekia ke tamagna a Manase.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Manase ke tamagna a Amon.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Amon ke tamagna a Josaia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Josaia ke tamadia a Jehoiakin mara tahigna (Mara iraani ena havi ghohi gi ena mai mara nidia na thevuioka mara Israel</span>
            <span class="scrFootnoteMarker">
              <a href="#F18e95917-95e1-471f-833e-e571dbe6482f">Test sdfs
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F18E95917-95E1-471F-833E-E571DBE6482F" title="†">
              <span class="Emphasis" lang="bgt">Israel:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mena sekara mena hatira vano i Babilon).</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghudia mara Israel kena mono seka i Babilon,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehoiakin ke tamagna a Sealtiel.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Sealtiel ke tamagna a Jerubabel.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Jerubabel ke tamagna a Abiud.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Abiud ke tamagna a Eliakim.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Eliakim ke tamagna a Aso.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Aso ke tamagna a Jadok.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jadok ke tamagna a Akim.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Akim ke tamagna a Eliud.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Eliud ke tamagna a Eleasa.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Eleasa ke tamagna a Matan.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Matan ke tamagna a Jekob.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Jekob ke tamagna a Josep, imanea hiri a taugna a Meri. Meri a idogna a Jisas kena kiloagna a Vahavi.</span>
            <span class="scrFootnoteMarker">
              <a href="#F2f985aeb-8bd2-4d9e-a3c6-94362176dbd4">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2F985AEB-8BD2-4D9E-A3C6-94362176DBD4" title="†">
              <span class="Emphasis" lang="bgt">Vahavi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Turughu tagna a Ebraham me jufu tagna a King Deved, e salaghe vati na pagusu. Turughu tagna a Deved me jufu kori vido mara nidia na thevuioka mara Israel kena hatira vano i Babilon, e salaghe vati na pagusu. Turughu kori vido mara Israel kena mono i Babilon me jufu kori havigna mai a Vahavi, e salaghe vati na pagusu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Krais Ke Havi Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 2:1-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Iaani na titiono eigna na havigna mai a Jisas Krais. A Meri, a idogna a Jisas, kena parua ghohi bali taulaghi tagna a Josep. Roira koro boi mono haidu mua, kari a Meri ke boebote kori mana nigna na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Josep na mane jino me bosi magnahaghinia keda vamaomamoa a Meri naghodia na mavitu. Na vunegna iangeni, imanea ke haga agutu poloa na vateoagna rodia na paru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori vido a Josep ke talu toatogha na eiagna na puhi iangeni, sina enjel nigna a God ke tate vania kori maumaturungita me veleagna, &lt;&lt;Josep, vinahuhugna a King Deved, o saghoi mataghu na taulaghi tagna a Meri, eigna iia ke boebote ghohi kori mana nigna na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Iia keda vahua a dathegna mane, mo koda tughunia na ahagna a Jisas,</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff8b40430-2e64-43a3-9a4b-42f5dd9705b4">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF8B40430-2E64-43A3-9A4B-42F5DD9705B4" title="†">
              <span lang="bgt">Na ghaghana ikoragna na ahagna Jisas, &lt;&lt;Vahavi.&gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> eigna imanea keda vahavira nigna na mavitu eigna na komi paluhadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na komi fata iraani e mono mai eigna keda tutuni na hava a God ke vele aua i hau ma na nigna na profet Aesaea ke risoa. A God ke velea, </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Na vaivine ke boi nere duagna sa mane keda boebote me keda vahua a dathegna mane, ma na komi tinoni kedana kiloagna Imaniuel.&gt;&gt; Na ghaghana ikoragna na aha iangeni, &lt;&lt;A God ke mono duada.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F23892907-1a0f-4442-b97d-ccde9680db3a">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F23892907-1A0F-4442-B97D-CCDE9680DB3A" title="">
              <span lang="bgt">Aesaea 7:14, 8:8, 8:10</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido ke rarai, a Josep ke leghua na haghoregna na enjel nigna a Lod. Imanea ke taulaghi tagna a Meri, </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">keana e boi nere haidu duagna me ghieghilei havi mai na gari. Ma a Josep ke tughunia na ahagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Maghoi Kena Mai Mena Sighoa A Jisas</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01629B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01629B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara Maghoi eidia sina meleha i eta vavaho kena taveti mai mena jufu i Betlehem</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">2</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Jisas ke havi mai i Betlehem kori provins i Jiudea kori vido a Herod ke king i Jiudea. Leghugna ke havi mai a Jisas, kekeha mara Maghoi eidia sina meleha i eta vavaho kena taveti mai mena jufu i Jerusalem.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena huahuati kilili vaghagna iaani, &lt;&lt;Ivei ke havi mai na gari keda vunaghi pungusira mara Jiu? Ighami kiti reghia na vaitughu kori vido ke hadi mai i eta ma na vaitughu iangeni ke tatelia vanighami imanea ke havi ghohi. Na vunegna iangeni, ighami kiti mai eigna kitida maimanihihia nimami imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido a King Herod ke rongovia na rorongo iaani, imanea ke boi toke na ghaghanagna, me vaghagna ghua na mavitu gougovu i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imanea ke kilo haidura mara na naghoi pris, mi mara na velepuhigna na vetula</span>
            <span class="scrFootnoteMarker">
              <a href="#F7f70fb00-3433-456c-a5ac-9b2772e4d20e">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7F70FB00-3433-456C-A5AC-9B2772E4D20E" title="†">
              <span class="Emphasis" lang="bgt">Mara na velepuhigna na vetula:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> me huatira, &lt;&lt;Na komi profet kena velea ivei keda havi mai a Vahavi na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;A Vahavi keda havi mai i Betlehem, na meleha kori provins i Jiudea. Vaghagna a profet Maika ke risoa,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;Betlehem, ighoe sina meleha ko nagho puala kori provins i Jiudea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna sina king keda au mai itamua</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mi imanea keda batura me reireghira nigua na mavitu Israel.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F4f4961d4-7157-40d9-be40-af2f6ffa7f54">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F4F4961D4-7157-40D9-BE40-AF2F6FFA7F54" title="">
              <span lang="bgt">Maika 5:2</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">King Herod ke kilora mai mara Maghoi eigna kedana haidu ghehedia duagna. Gi e huatira eigna ingiha kena kidi reghia na vaitughu. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Oti vano i Betlehem moti hiro toetoke maia na gari iangeni. Kori vido kotida reghi pada imanea, oti ghoi tabiru mai itagua moti varorongou eigna inau huju u magnahaghinia mua kuda vano mu maimanihihia nigua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9-10</span>
            <span lang="bgt">Leghugna iaani, mara Maghoi kena taveti au mena ghoi reghia na vaitughu kena reghia ghohi i hau. Imarea kena totogo hutu puala na reghiagna. Na vaitughu ke batura me ghieghilei soto popogna na vathe ke mono na gari. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mara Maghoi kena haghe kori vathe mena reghia na gari duagna a idogna Meri. Imarea kena pogho horu mena maimanihihia na gari. Gi ena hati aura nidia na komi dotho mena dotho vania na gol, na frankinsens, ma na muru.</span>
            <span class="scrFootnoteMarker">
              <a href="#F3d7e979f-3565-43f5-849a-06d352b3ff7c">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3D7E979F-3565-43F5-849A-06D352B3FF7C" title="†">
              <span class="Emphasis" lang="bgt">Na frankinsens ma na muru:</span>
              <span lang="bgt"> E rua na thagi ghaighubagha.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghugna na dotho kena eia, imarea kena tabiru kori melehadia kori hangana ke tavogha eigna a God ke velera kori maumaturungita eigna kedana boi ghoi tabiru vano tagna a Herod.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Tamadathe Nigna A Jisas Ke Ghogho Vano I Ijip</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Leghudia mara Maghoi kena taveti vano, sina enjel nigna a Lod God ke tate vania a Josep kori maumaturungita me ania, &lt;&lt;Josep, o sokara hadi mo talangira na gari ma a idogna moti ghogho vano i Ijip, eigna boi hauhaugna a Herod keda hiroa na gari iaani bali vathehea. Otolu mono ngengeni mu ghieghilei veleghamu na maghavu kotida ghoi tabiru mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Josep ke sokara hadi me talangira na gari ma a idogna kori bongi iangeni mena ghogho vano i Ijip. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Tolira kotolu mono i Ijip me ghieghilei thehe a Herod. Me tutuni na hava a Lod God ke velea i hau ma a profet Hosea ke risoa, &lt;&lt;Inau ku kilo aua a dathegu i Ijip.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe42febf0-ec2e-43d0-be68-9164fafebdf7">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FE42FEBF0-EC2E-43D0-BE68-9164FAFEBDF7" title="">
              <span lang="bgt">Hosea 11:1</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Herod Ke Vathehera Na Komi Gari Mane</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori vido a King Herod ke adoa mara Maghoi kena pilaunia, imanea ke dikatagna puala. Imanea ke vetulara vano nigna na komi soldia i Betlehem ma na komi meleha ghaghireigna. Imarea kena vathehera na komi gari mane kena boi jufungia mua e rua na vinoghadia. A Herod ke eia iangeni eigna mara Maghoi kena velea e rua na vinogha ke haliu atu ghohi leghugna na tategna na vaitughu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori dani iangeni na hava a Lod ke velea aua i hau ma a profet Jeremaea ke risoa ke tutuni. Imanea ke risoa,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Imarea kena rongovia na tangi mate kori meleha i Rama.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">A Resel</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdea8dafd-75e7-4746-9e7a-901a311bc72a">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDEA8DAFD-75E7-4746-9E7A-901A311BC72A" title="†">
              <span lang="bgt">Resel a taugna a Jekob ma a idodia romara Josep ma a Benjamin. Mara Jiu kena kiloagna a Idodia mara Israel. Eeni a Resel ke vaghagna na koi vaivine kena mono i Betlehem kena tangi kori vido a Herod ke vathehera ara dathedia mane.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke tangi eidia ara dathegna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me teo ahai ke tangomana na vasulagna</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna ara dathegna kena thehe ghohi.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F016ecebe-e612-4bea-889d-ec0b6894f4a7">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F016ECEBE-E612-4BEA-889D-EC0B6894F4A7" title="">
              <span lang="bgt">Jeremaea 31:15</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Tamadathe Nigna A Jisas Ke Vano I Nasaret</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Leghugna ke thehe a Herod, sina enjel nigna a Lod God ke tate vania a Josep kori maumaturungita i Ijip. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na enjel ke velea, &lt;&lt;O sokara hadi mo talangira na gari ma a idogna moti ghoi tabiru i Israel. Eigna arahai kena haga vathehea na gari kena thehe ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Josep ke sokara hadi me talangira na gari ma a idogna motolu tabiru vano i Israel. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Keana a Josep ke rongovia a Akeleas ke king i Jiudea eigna ke tughua a tamagna a Herod, mi imanea ke mataghu nigna puala keda mono ngengeni. Mi kori maumaturungita sina enjel nigna a God ke veleagna a Josep eigna keda vano kori provins i Galili. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na vunegna iangeni, tolira kotolu vano kori provins i Galili motolu mono kori meleha i Nasaret. Kori vido tolira kotolu mono i Nasaret na haghoredia mara na profet eigna a Vahavi e tutuni, &lt;&lt;Imarea kedana kiloagna imanea, na manegna i Nasaret.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Agutu Nigna // A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:1-8; Luk 3:1-18; Jon 1:19-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">3</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna kekeha vinogha, a Jon Siuvitabu ke turughua nigna na agutu kori meleha ke gou i Jiudea. Imanea ke titiono vanira na komi tinoni </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">me velera, &lt;&lt;Oti tughua na havimiu ke koakoa eigna na maghavu a God keda vunaghi pungusira nigna na komi tinoni ke gharani mai ghohi!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jon hiri, a profet Aesaea ke titionoa i hau vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Sina mane keda haohaghore heta kori meleha ke gou,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Oti kaikalitia na hangana vania a Lod,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">moti vajinoa na bali taetavetigna.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3ffb3fb9-e0cd-4a8b-b744-5ac11999bd8c">rftghghfg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3FFB3FB9-E0CD-4A8B-B744-5AC11999BD8C" title="">
              <span lang="bgt">Aesaea 40:3</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jon ke pipisia na pohe ke agutua kori sesehugna na kamel ma na nigna na vovogho ke agutua kori ghuighuligna na kau.</span>
            <span class="scrFootnoteMarker">
              <a href="#F1bfbd0e4-d2c3-4c84-b921-520bfcf716a2">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F1BFBD0E4-D2C3-4C84-B921-520BFCF716A2" title="†">
              <span lang="bgt">Jon Siuvitabu ke pipisia na pohe ke vaghagna na pohe ke pipisia a profet Elaija. Reghia 2 King 1:8. Mara Jiu kena ghaghana a profet Elaija keda ghoi tabiru mai kori maramagna bali kaikalitira na komi tinoni eigna na maigna a Vahavi. Kori buka Matiu, a Jisas ke vele aua a Jon Siuvitabu na profet ke vaghagna a profet Elaija. Reghia Matiu 11:14, 17:10-13.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Ma na ghagna na vanga na cheche ma na kothogna na mijua. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Sethe na tinoni i Jerusalem mi kori provins i Jiudea mi tadia na komi meleha ghaghireigna na bea hutu i Jodan kena haidu mai tagna a Jon. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imarea kena mai mena tuturi aua na komi paluhadia tagna a Jon me siuvitabura kori bea hutu i Jodan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kori vido a Jon ke reghira mara na Farise</span>
            <span class="scrFootnoteMarker">
              <a href="#F8fdcc013-9242-455f-9f28-6a2a72e9f073">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F8FDCC013-9242-455F-9F28-6A2A72E9F073" title="†">
              <span class="Emphasis" lang="bgt">Mara na Farise:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mi mara na Sadiusi</span>
            <span class="scrFootnoteMarker">
              <a href="#F4d10637b-abf9-4f79-9ceb-5e88b8c62f75">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F4D10637B-ABF9-4F79-9CEB-5E88B8C62F75" title="†">
              <span class="Emphasis" lang="bgt">Mara na Sadiusi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kena mai mena haga siuvitabu nidia itagna, imanea ke velera, &lt;&lt;Ighamu koti dika vaghagna na komi poli! Ehava? Ighamu koti ghaghana kotida polo tagna na fate a God keda eia gi kotida siuvitabu vamua? Boi tangomana nimiu! </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Oti kidi eia na komi fata ke jino bali tateli aua ighamu koti tughua ghohi na havimiu ke koakoa, gi oti mai moti siuvitabu itagua. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Oti saghoi ghaghana a God keda boi fateghamu eigna koti havi mai kori vikegna a hutuda a Ebraham. Eigna inau ku veleghamu, a God tangomana keda eia na komi ghahira iraani gi kedana ara vinahuhugna a Ebraham. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ikageeni a God ke kaikaliti ghohi bali fatera na komi tinoni kena boi tughua na havidia, vaghagna ahai ke kaikaliti na toka horuagna na komi ghai. Na komi ghai ke boi toke na sagharodia, imanea keda toka horura me sonira vano kori joto.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Na siuvitabu inau ku eia kori bea ke tateli aua ighamu koti tughua ghohi na havimiu ke koakoa. Keana ahai keda mai leghugu keda siuvitabughamu kori Tarunga ke Tabu ma na joto. Imanea ke thaba vano itagua. Inau boi naba kuda hati aua nigna na sadol. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Imanea vaghagna sina mane ke kaikaliti bali hati aua na ghuighuligna na wit</span>
            <span class="scrFootnoteMarker">
              <a href="#F9297ec38-a596-4077-bdf0-7a277e756158">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9297EC38-A596-4077-BDF0-7A277E756158" title="†">
              <span class="Emphasis" lang="bgt">Wit:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori ghanogna. Imanea keda hatia na komi ghanogna me boa kori vathegna, keana imanea keda pughulira na komi ghuighuligna kori joto ke teo na thehegna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jon Ke Siuvitabua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:9-11; Luk 3:21-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jisas ke turughu mai i Galili me vano jufu kori bea hutu i Jodan eigna keda siuvitabu tagna a Jon. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Keana a Jon ke bosi magnahaghinia keda eia iangeni me veleagna, &lt;&lt;Ehava gi o mai itagua eigna kuda siuvitabugho? Ighoe ghua koda siuvitabuu ri.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ikageeni e toke gi koda ei vaniu na hava ku kaegho. Roghita koroda leghua vamua na vanohehe nigna a God.&gt;&gt; Ma a Jon ke hiia a Jisas me siuvitabua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori vido a Jisas ke vula hadi kori bea, na maaloa ke hangavi mi imanea ke reghia na Tarunga ke Tabu nigna a God ke horu mai vaghagna na bora me togha itagna. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma na ohai haghore ke mai i popo me ania, &lt;&lt;Iaani a pukuni dathegu. Inau ku dothovia mu totogo puala eigna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Satan Ke Auaua A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:12-13; Luk 4:1-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">4</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Ma na Tarunga ke Tabu ke batua vano a Jisas kori meleha ke gou eigna a Satan keda auaua. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke boi vanga e rua tutughu na dani ma na bongi me rofo nigna puala. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido iangeni a Satan ke mai tagna a Jisas me auaua, &lt;&lt;Gi keda tutuni ighoe pukuni Dathegna a God, o haghore vanira na komi ghahira iraani eigna kedana vuhai bred.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na komi Rioriso ke Tabu kena velea &lt;Na komi tinoni kena boi havi kori bred vamua, keana tagna mua na komi haghoregna a God.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcf5096f9-a1ef-4e0a-8d39-e983adab41c1">ghjghjg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FCF5096F9-A1EF-4E0A-8D39-E983ADAB41C1" title="">
              <span lang="bgt">Diutronomi 8:3</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Satan ke talangi vanoa a Jisas i Jerusalem, na meleha kena kiloagna na meleha ke tabu. Imanea ke veleagna a Jisas eigna keda sokara kori vido ke hadi puala popogna na Vathe ke Tabu nigna a God. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi a Satan ke veleagna, &lt;&lt;Gi ighoe a Dathegna a God, o sogala horu. Eigna na komi Rioriso ke Tabu kena velea, &lt;God keda velera nigna na komi enjel eigna kedana reireghigho. Imarea kedana lakugho me teo keda kathea sa ghahira na naemu.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa7020345-b25f-485f-bd60-32588748765d">ghjgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FA7020345-B25F-485F-BD60-32588748765D" title="">
              <span lang="bgt">Psalm 91:11-12</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na komi Rioriso ke Tabu kena velea mua, &lt;Saghoi eia sa fata bali huruagna a Lod na nimiu God eigna keda eia vanighamu na hava ke taluhaghorea.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3240682a-9852-4dda-8038-3ee8cd4fa6fa">fgjhghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3240682A-9852-4DDA-8038-3EE8CD4FA6FA" title="">
              <span lang="bgt">Diutronomi 6:16</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi a Satan ke talangi vanoa a Jisas kori suasupa ke hadi puala me tuhua vania na komi meleha hutu koragna na maramagna ma na komi fata ke toke ikoradia. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Imanea ke veleagna a Jisas, &lt;&lt;Na komi fata gougovu ko reghia irangeni kuda hegho atu gi koda pogho horu itagua mo maimanihihiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;O taveti saniu Satan! Eigna na komi Rioriso ke Tabu kena velea, &lt;A Lod na nimiu a God vamua kotida maimanihihia moti agutu vania.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F2c55849e-309a-4f21-9931-e05e6b763e8f">ghjghjg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F2C55849E-309A-4F21-9931-E05E6B763E8F" title="">
              <span lang="bgt">Diutronomi 6:13</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Leghugna iangeni, a Satan ke taveti sania a Jisas. Ma na komi enjel kena mai mena hathea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Turughua Nigna Na Agutu I Galili</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:14-15; Luk 4:14-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido a Jisas ke rongovia na rorongogna a Jon Siuvitabu kena boa haghea kori vathe tatari, imanea ke tabiru vano kori provins i Galili. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imanea ke boi mono i Nasaret, kari e vano me mono i Kapaneam, na meleha kori ghaghireigna na kolo i Galili, kori vido thepa ke mono na vikedia a Jebulun ma a Naftali. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke eia iaani eigna keda tutuni na haghoregna a profet Aesaea,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Sethe na tinoni kena boi Jiu kena mono i Galili,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">tagna na vido thepa kena kiloagna rodia na thepa a Jebulun ma a Naftali,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ghaghireigna na kolo hutu i Galili sethevugna na bea hutu i Jodan.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na komi tinoni iraani kena mono kori puni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imarea kedana reghia na laema ke raraha puala.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na laema keda raraha itadia arahai kena mono saragna na managna na thehe.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcc15a069-48cc-4930-8baf-ca0d3bbf32e2">ghjgjg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FCC15A069-48CC-4930-8BAF-CA0D3BBF32E2" title="">
              <span lang="bgt">Aesaea 9:1-2</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido iangeni a Jisas ke turughua na velepuhiragna na komi tinoni. Imanea ke velera, &lt;&lt;Oti tughua na havimiu ke koakoa, eigna na maghavu a God keda vunaghi pungusira nigna na mavitu ke gharani mai ghohi!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kilora E Vati // Na Mane Ugura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 1:16-20; Luk 5:1-11)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00207b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00207b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara ugura kena ugura kori Kolo i Galili</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sina dani a Jisas ke taetaveti kori ghaghireigna na kolo i Galili me reghira romara tamatahi a Saimon, kati kiloagna a Pita, ma a Andru. Romara koro ugura kori rodia na jau eigna romara na mane ugura.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Jisas ke velera, &lt;&lt;Romara, oro mai leghuu. Ikageeni roghamu koro ugura fei, kari inau kuda velepuhighamu na hatiragna mai na komi tinoni tagna a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Romara koro saisami talu horua rodia na komi jau, gi oro leghua imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Jisas ke ghoi taveti vano me reghira romara tamatahi, a Jemes ma a Jon, e rua dathegna a Jebedi. Romara koro mono kori boti duagna a tamadia mena ghaura nidia na komi jau. A Jisas ke kilora eigna koroda leghua. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Romara koro saisami taveti sania na boti ma a tamadia a Jebedi, moro leghua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirura Arahai Kena Vahaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:17-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke vano itadia na komi meleha kori provins i Galili me velepuhi tadia na komi vathe haidu nidia mara Jiu.</span>
            <span class="scrFootnoteMarker">
              <a href="#F98e9d675-76c6-4fce-8d5d-8a81b01147ee">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F98E9D675-76C6-4FCE-8D5D-8A81B01147EE" title="†">
              <span class="Emphasis" lang="bgt">Vathe haidu nidia mara Jiu:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Imanea ke titionoa na Rorongo ke Toke eigna na puhi a God ke vunaghi pungusira nigna na komi tinoni, me vatoke tabirura na komi tinoni tadia na komi thagi vahaghi ke padara. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na rorongogna a Jisas ke rongoragha ivei mi vei me jufu kori provins i Siria. Na vunegna iangeni, na komi tinoni kena hatira mai tagna a Jisas arahai kena vahaghi. Sethe na thagi vahaghi ke padara mena papara. Kekeha, na komi tidatho ke haghevira, kekeha kena sikili hahali eigna ke kakai na tonodia, mi kekeha ke thehe na naedia ba na limadia. Ma a Jisas ke vatoke tabirura gougovu. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na mavitu ke sethe kena leghua a Jisas. Kekeha itadia kena mai kori provins i Galili, kekeha kena mai i Jerusalem ma na komi meleha kori provins i Jiudea, kekeha kena mai kori nohi i Dekapolis mi kekeha meleha sethevugna na bea hutu i Jodan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Velepuhira Na Mavitu Kori Suasupa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:20-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">5</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke reghira na mavitu ke sethe kena leghua me vano hadi kori suasupa me nohe horu. Nigna na komi vaovarongo kena hathatano mai itagna, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">ma a Jisas ke turughu na velepuhiragna me anira,</span>
            <span class="scrFootnoteMarker">
              <a href="#F871a143e-3373-44d0-9d79-da476adcb2c5">ghjghjg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F871A143E-3373-44D0-9D79-DA476ADCB2C5" title="†">
              <span lang="bgt">Turughu kori Matiu 5:3 me jufu kori Matiu 7:27, a Jisas ke velepuhira na komi tinoni kena magnahaghinia na leghuagna. Toke keda ai, sethe mua na tinoni kena mono ngengeni mena vaovarongo itagna.</span>
            </span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">&lt;&lt;A God keda vatokera arahai kena kuma kena vaututunia imanea vamua keda hathera hahali.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kedana mono kori hughuta i popo.</span>
            <span class="scrFootnoteMarker">
              <a href="#F3e16b664-6409-46c6-a31c-cb2eca6933bb">fghgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3E16B664-6409-46C6-A31C-CB2ECA6933BB" title="†">
              <span class="Emphasis" lang="bgt">Hughuta i popo:</span>
              <span lang="bgt"> Iaani ke nanaba vamua tagna &lt;&lt;na hughuta nigna a God.&gt;&gt; Mara Jiu kena togha sina puhi bali ghaghana bohea a God, boi velea na ahagna. Na vunegna Matiu ke risoa tadia mara Jiu, imanea ke risoa, &lt;&lt;na hughuta i popo,&gt;&gt; boi &lt;&lt;na hughuta nigna a God.&gt;&gt; Reghia &lt;&lt;Hughuta nigna a God&gt;&gt; kori Diksonari.</span>
            </span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A God keda vatokera arahai kena dikahehe.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda sulara.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A God keda vatokera arahai kena mono taluleghu.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda hera na komi fata ke taluhaghorea vanira ghohi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A God keda vatokera arahai kena pukuni magnahaghinia na leghuagna nigna na vanohehe.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda hathera eigna kedana eia iangeni.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A God keda vatokera arahai kena rarovira na komi tinoni.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda rarovira.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A God keda vatokera arahai kena pukuni jino kori havidia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kedana reghia a God.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A God keda vatokera arahai kena hathera na komi tinoni eigna kedana mono kori soleana.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda kilora ara dathegna.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A God keda vatokera arahai kena papara eigna kena eia na hava ke jino kori matagna a God.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kedana mono kori hughuta i popo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;A God keda vatokeghamu kori vido na komi tinoni kena haghore diadikalaghamu, mena vaparaghamu, mena velea na komi piapilau eimiu ghamu eigna koti leghuu inau. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Oti totogo moti lealea kori vido kena eia na komi fata iraani itamiu, eigna a God keda heghamu na taba ke hutu puala kori vido kotida hadi i popo. Oti saghoi havaghinia na komi tinoni kena eia mua na komi fata ke dika irangeni tadia na komi profet i hau.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Solo Ma Na Lui</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:50; Luk 14:34-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Na solo na fata ke toke puala. Ighamu hiri na solo eidia na mavitu kori maramagna. Keana gi keda beabeagha na solo, boi tangomana nidia kedana ghoi vaaha. Na solo iangeni kedana soni aua vamua kori hangana ma na komi tinoni kedana tapalia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">&lt;&lt;Ighamu hiri vaghagna na lui vanira na komi tinoni kori maramagna. Na komi tinoni boi tangomana kedana poloa na meleha kena agutua kori suasupa. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Me teo ahai keda totha na lui me boa saragna na nahu! Keana imanea keda savera hadia tagna na bali sasaveragna eigna kedana dodoro toetoke na komi tinoni koragna na vathe. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Vaghagna iangeni mua, oti saghoi polora tadia na komi tinoni na komi tango ke toke koti eia. Keana kotida tatelira au eigna kedana reghira mena kilothaba a Tamamiu i popo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Vetula Nigna A Moses</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;&lt;Oti saghoi toatogha inau ku mai bali sonira au na komi vetula nigna a Moses ba na komi velepuhi nidia mara na profet. U boi mai eigna kuda sonira au, keana eigna kuda tateli aua na pukuni ghaghana ikoradia. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau ku veleghamu, na komi fata gougovu tadia na komi vetula nigna a Moses keda talu mono me ghieghilei govu na maaloa ma na thepa. Na komi fata gougovu a God ke velea keda mono mai tutuni. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ahai keda boi leghua sa vetula tadia na komi vetula, me velepuhira arahai tavogha eigna kedana eia iangeni, imanea keda boi nagho tadia na komi tinoni a God ke vunaghi pungusira. Keana ahai keda leghua na komi vetula me velepuhira arahai tavogha eigna kedana leghura, imanea keda haluhadi vano tadia na komi tinoni a God ke vunaghi pungusira. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Inau ku veleghamu, gi na puhimiu keda boi toke vano tagna na puhidia mara na Farise mi mara na velepuhigna na vetula, teo kotida mono duadia na komi tinoni a God ke vunaghi pungusira.</span>
            <span class="scrFootnoteMarker">
              <a href="#F428e9d74-2e67-43d6-b4db-0464344310b1">ghjgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F428E9D74-2E67-43D6-B4DB-0464344310B1" title="†">
              <span lang="bgt">Na fata ke velea Jisas iaani ke vaverera arahai kena rorongo itagna eigna mara Jiu kena ghaghana na puhidia mara na Farise mi mara na velepuhigna na vetula ke toke vano tadia na puhidia arahai tavogha. Turughu kori 5:21 me jufu kori 5:48, Jisas ke titionoa na komi fata katida eia bali pukuni leghua a God kori havida doudolu. Toke mara na Farise mi mara na velepuhigna na vetula kena pukuni leghua na komi vetula, imarea kena boi jino kori havidia.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Dikatagna Na Tinoni</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Ighamu koti rongovia ghohi na vetula nigna a Moses ke velea, &lt;Saghoi vathehea na tinoni.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd4804fad-e52a-44e7-b2b2-a7016397b919">fgjhfhg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD4804FAD-E52A-44E7-B2B2-A7016397B919" title="">
              <span lang="bgt">Eksodas 20:13; Diutronomi 5:17</span>
            </span>
            <span lang="bgt"> Ahai keda vathehea na tinoni, imarea kedana fatea.&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Keana inau ku veleghamu, ahai keda dikatagna tagna sa tinoni, a God keda fatea. Ahai keda velehouhorua sa tinoni, imarea kedana hati vanoa tadia mara na Kansol</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff500abe2-5b93-4567-90ee-f18d98538132">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF500ABE2-5B93-4567-90EE-F18D98538132" title="†">
              <span class="Emphasis" lang="bgt">Kansol:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> eigna kedana fatea. Ma ahai keda haghore leghua sa tinoni, e naba a God keda vapara imanea tagna na joto kori meleha papara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Na vunegna iangeni, gi koda hati maia nimua na sosoni bali hea a God, mo togha tabirua sina tinoni ke dikatagna itamua, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">o talu horua nimua na sosoni hilighagna na olta. Mo vano tagna na tinoni iangeni mo vajinoa na fata ke hahi varihotaghimiu. Gi o tabiru mai mo hea a God nimua na sosoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Gi nimua na thevuioka ke magnahaghinia keda hatigho kori vido bali fate, o saisami vano itagna mo vajinoa eigna koroda mono kori soleana gi oro vano kori vido bali fate. Gi koda boi eia iangeni, imanea keda lubatigho vano tagna na mane bali fate. Ma na mane bali fate keda lubatigho vano tadia mara na pulis eigna kedana sonigho haghe kori vathe tatari. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na hava ku velegho ikageeni e tutuni, teo koda mamaluha mo ghieghilei voli huia e ngiha na rongo kena velegho koda volia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Ghoho</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Ighamu koti rongovia ghohi na vetula nigna a Moses ke velea, &lt;Saghoi ghoho.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fae449b9d-a485-4c73-99a4-355ec94dd77b">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FAE449B9D-A485-4C73-99A4-355EC94DD77B" title="">
              <span lang="bgt">Eksodas 20:14; Diutronomi 5:18</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Keana inau ku veleghamu, ahai ke reghia na vaivine me mamagna, imanea ke ghoho ghohi kori ghaghanagna. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Na vunegna iangeni, gi na mata madothomu keda batugho kori koakoa, o sipa aua mo sonia. Na soniagna sina vidoi tonomu e toke vano tagna na tonomu doudolu keda vano kori meleha papara. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Gi na lima madothomu keda batugho kori koakoa, o utuhia aua mo sonia. Na soniagna sina vidoi tonomu e toke vano tagna na tonomu doudolu keda vano kori meleha papara.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna // Na Veisonighi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:9; Mak 10:11-12; Luk 16:18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Ighamu koti rongovia ghohi na vetula nigna na Moses ke velea, &lt;Ahai keda sonia a taugna, imanea keda hea iia na pepagna na veisonighi.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F18f4ac7c-4487-4aa4-aae2-c39c32f9805d">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F18F4AC7C-4487-4AA4-AAE2-C39C32F9805D" title="">
              <span lang="bgt">Diutronomi 24:1</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana inau ku veleghamu, ahai keda sonia a taugna, kari iia ke boi ghohoa, imanea ke batua iia eigna keda ghoho kori vido keda ghoi taulaghi tagna na mane tavogha. Ma na mane keda taulaghi tagna na vaivine iangeni, imanea hiri ke ghoho mua kori matagna a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Taluhaghore</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">&lt;&lt;Mi ighamu koti rongovia ghohi na vetula nigna a Moses ke velea, &lt;O saghoi havaghinia na eiagna na hava ko taluhaghorea, mo eia vamua na hava ko taluhaghorea tagna a Lod.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F76f868f0-18fc-478a-87fd-a6cd4d4ce324">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F76F868F0-18FC-478A-87FD-A6CD4D4CE324" title="">
              <span lang="bgt">Levitikas 19:12; Nambas 30:2; Diutronomi 23:21</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Keana inau ku veleghamu, kori vido koti eia na taluhaghore, saghoi jijighi tagna sa fata. Saghoi jijighi tagna na hughuta i popo, eigna a God ke mono kori hughuta i popo. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Saghoi jijighi tagna na thepa, eigna a God ke vunaghi pungusira na komi fata gougovu i thepa. Saghoi jijighi tagna i Jerusalem, eigna na meleha iangeni na meleha nigna a God, na king ke haluhadi puala. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Moti saghoi jijighi vaghagna iaani, &lt;Gi kuda boi eia na hava ku taluhaghorea, na sesehugu keda ufa.&gt; Eigna boi tangomana nimiu kotida vapura ba vajongoa sikei sesehumiu. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi kotida taluhaghorea sa fata, oti velea hii ba teo vamua me govu. Gi koti jijighi tagna sa fata, iangeni ke mai tagna a Satan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Tughu Tabiruagna Na Dika</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:29-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">&lt;&lt;Ighamu koti rongovia ghohi na vetula nigna a Moses ke velea, &lt;Gi ahai keda vangesoa na matagna sa tinoni, oti vangesoa na matagna na tinoni iangeni. Ahai keda tupi kavuvua na keigna sa tinoni, oti tupi kavuvua na keigna na tinoni iangeni.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F49d49116-2ff2-43e6-9909-a686ac1ce7a3">fghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F49D49116-2FF2-43E6-9909-A686AC1CE7A3" title="">
              <span lang="bgt">Eksodas 21:24; Levitikas 24:20; Diutronomi 19:21</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Keana inau ku veleghamu, saghoi tughu tabirua vania ahai ke eia vanighamu na dika. Gi ahai keda tapoa na bako madothomu, o lubati vania na bako toimu eigna keda tapoa mua. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi ahai keda hatigho tagna na mane bali fate me kaea nimua na poko tono bali tughua na hava ko eia, o hea vano mua nimua na oopo. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi sina soldia keda vele huhurugho eigna koda hulungia nigna na ngoi sina kilomita, o hulungia vania mua e rua na kilomita. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Kori vido sa tinoni keda kaea sa fata itamua, o hea vamua. Gi ahai keda kaea sa nimua na fata me velea keda mai boa tabirua, o lubatia vania.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Dotho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:27-28, 32-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">&lt;&lt;Ighamu koti rongovia ghohi na vetula nigna a Moses ke velea, &lt;O dothovira ara kulamu, mo siriuhaghinira nimua na thevuioka.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F6b519935-d5fe-4659-94f3-1f3cf11de966">fgjhfhf
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F6B519935-D5FE-4659-94F3-1F3CF11DE966" title="">
              <span lang="bgt">Levitikas 19:18</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Keana inau ku veleghamu, oti dothovira nimiu na thevuioka, moti tarai eidia arahai kena vaparaghamu. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Gi kotida eia iangeni, ighamu kotida pukuni ara dathegna a Tamamiu ke mono i popo. Eigna imanea ke valaema na aho popodia na komi tinoni kena dika mi popodia na komi tinoni kena toke. Vaghagna mua, imanea ke vetula na uha tadia na komi tinoni koakoa mi tadia na komi tinoni kena jino. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Gi kotida dothovira vamua arahai kena dothovighamu, a God teo keda heghamu na taba. Eigna, toke mara bali oho takis kena dika, imarea kena dothovira arahai kena dothovira. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Gi kotida haghore toke tadia ara kulamiu vamua, ighamu koti boi tavogha tadia arahai tavogha. Eigna, toke na komi tinoni bongihehe kena boi leghua a God, imarea kena haghore toke tadia ara kuladia. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Oti ei hahalia na komi fata ke jino vaghagna vamua a Tamamiu i popo ke ei hahalia na komi fata ke jino.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Hatheragna Mara Kena Kuma</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">6</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke ghoi velea, &lt;&lt;Oti reireghi toke ghamu. Kori vido koti eia na komi tango ke toke, oti saghoi eia eigna kedana reghighamu mena veletokeghamu na komi tinoni. Gi kotida eia vaghagna iangeni, a Tamamiu i popo keda boi heghamu na taba. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na vunegna iangeni, kori vido ko hea sa fata tagna na tinoni kuma, o saghoi titionoa tadia na mavitu. Iangeni na puhi kena eia arahai kena eia vaghagna kena jino kari ena boi jino. Imarea kena eia na puhi ke dika iangeni tadia na komi vathe haidu mi tadia na komi hangana eigna na mavitu kedana haghore veletokera. Inau ku veleghamu, a God keda boi hera sa fata. Na tabadia, na haghore veletokeragna vamua. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido ko hea sa fata tagna na tinoni kuma, o saghoi titionoa. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">E toke keda boi adoa sa tinoni na hava ko eia. Gi koda eia iangeni, a Tamamu i popo ke reghia na hava ko ei poloa, imanea keda hegho na taba.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Tarai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 11:2-4)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Saghoi tarai vaghadia arahai kena eia vaghagna kena jino kari ena boi jino. Kori vido kena tarai, imarea kena magnahaghinia kedana sokara kori vathe haidu ba kori na hangana hutu eigna na mavitu kedana reghira mena haghore veletokera. Inau ku veleghamu, a God keda boi hera sa fata. Na tabadia na haghore veletokeragna vamua. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido ko tarai, o vano haghe kori nimua na chogho mo bilakia na hagetha mo tarai tagna a Tamamu. Imanea, teo ahai ke tangomana na reghiagna. Gi koda eia iangeni, a Tamamu i popo ke reghia na hava ko ei poloa, imanea keda hegho na taba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Saghoi tarai vaghadia na komi tinoni bongihehe. Imarea kena ei hahalia na komi tarai ke nanaba vamua mena boi togha na hava kena velea. Imarea kena ghaghana nidia na komi god kedana rongovira eigna na komi haghore ke sethe kena eira. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Saghoi tarai vaghadia imarea, eigna a Tamamiu ke adoa ghohi na hava koti magnahaghinia gi oti kaea itagna. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido koti tarai, oti tarai vaghagna iaani:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;A Tamamami i popo,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">o hatheghami eigna kitida ghaghana bohea na ahamu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">O mai mo vunaghi pungusira na komi tinoni gougovu</span>
          </div>
          <div class="Line1">
            <span lang="bgt">eigna kedana leghua nimua na vanohehe kori maramagna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">vaghagna arahai kena mono i popo kena leghua.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Heghami mai ghamami na vanga ke nabamami leuleghu maghavu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Talutavogha na komi paluhamami vaghagna ighami kiti talutavogha na komi paluhadia arahai kena eia na dika itamami.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Saghoi lubatia na auau keda mai itamami.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Kari sokara pungusighami kori mana nigna a Satan.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">&lt;&lt;Gi kotida talutavogha na paluhadia na komi tinoni kena eia na dika itamiu, a Tamamiu i popo keda talutavogha na komi paluhamiu. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Keana gi kotida boi talutavogha na paluhadia na komi tinoni kena eia na dika itamiu, a Tamamiu keda boi talutavogha na komi paluhamiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Sota</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Kori vido koti sota</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd2cb8529-a6ff-441b-b1ca-2bd62a6974f3">fgjhfhf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD2CB8529-A6FF-441B-B1CA-2BD62A6974F3" title="†">
              <span class="Emphasis" lang="bgt">Sota:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori vanga, oti saghoi eia vaghagna koti dikahehe. Arahai kena eia vaghagna kena jino kari ena boi jino kena eia iangeni. Imarea kena vadiadikala na dodorodia eigna na komi tinoni kedana adoa kena sota mena haghore veletokera. Inau ku veleghamu, a God keda boi hera sa fata. Na tabadia, na haghore veletokeragna vamua. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido ko sota, o siusiu toetoke mo katha na sesehumu </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">eigna keda boi adoa sa tinoni ighoe ko sota. Keana a Tamamu i popo ke adoa ighoe ko sota. Imanea, teo ahai ke tangomana na reghiagna. Ma a Tamamu ke reghia na hava ko ei poloa, imanea keda hegho na taba.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Leghuagna A God Ke Nagho Vano Tagna Na Rongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:33-34, 11:34-36, 16:13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">&lt;&lt;Oti saghoi togha vamua na kalitiragna na komi fata ke toke kori maramagna. Eigna na komi kokorosi ma na vevegha keda vadiadikalara, mi mara na bilau kedana haghe kori vathe mena bilaura. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana oti eia na hava ke magnahaghinia a God, eigna iangeni ke vaghagna koti kalitira na komi fata ke toke i popo. Mi imanea keda heghamu na taba i popo. Ingengeni na komi kokorosi ma na vevegha keda boi vadiadikalara, mi mara na bilau kedana boi haghe kori vathe mena bilaura. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Oti eia vaghagna iaani eigna na hehemiu keda leghua na hava ke nagho vano itamiu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">&lt;&lt;Na matamu ke vaghagna na lui bali batugho. Gi keda toke na matamu, ighoe keda vonungigho na raraha. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kari gi keda dika na matamu, ighoe keda vonungigho na puni. Gi ighoe ko ghaghana ko mono kori raraha, kari o mono kori puni, ighoe ko pukuni mono kori puni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Boi tangomana ahai keda agutu vanira e rua na vunaghi. Eigna imanea keda thevuioka tagna sikei me dothovia sikei. Ba imanea keda ghaghana bohea sikei me boi ghaghana bohea na varuagna. Vaghagna iangeni, boi tangomana kotida dothovia a God ma na rongo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Keda Heghita Na Komi Fata Ke Nabada</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:22-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Gi kotida magnahaghinia na leghuagna vamua a God, e boi toke keda horuhaihadi na ghaghanamiu eigna na hava kotida ghania ba kouvia ba na hava kotida pokoagna na tonomiu. Eigna na havimiu ke nagho vano tagna na vanga ma na poko. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Oti reghira vano na komi manu. Ena boi joua mena boi ghelia sa vanga. E teo sa nidia na vathe bali boa sa vanga, kari a Tamamiu ke mono i popo ke hera ghadia. Tagna a God ighamu koti nagho vano tadia na komi manu. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Toke keda horuhaihadi na ghaghanamiu eigna na komi fata kori havimiu, ighamu boi tangomana nimiu na vateveagna na havimiu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Ehava gi e horuhaihadi na ghaghanamiu eigna na komi pohe bali pipisimiu? Oti reghira vano na komi falaoa. Imarea kena boi agutu mena boi sukia sa pohedia. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kari inau ku veleghamu, toke a King Solomon ke pada rongo, e teo sa nigna na pohe ke ulaghagna vano tadia na komi falaoa. </span>
            <span class="Verse_Number" lang="bgt">30</span>
