  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Sen Matiu Ke Risoa</span>
      <div class="Title_Main">
        <span lang="bgt">Sen Matiu Ke Risoa</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Buka Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Matiu sikei itadia e salaghe rua na mane vaovarongo nigna a Jisas. Gi e kiloa a Jisas bali nigna na mane vaovarongo, imanea sina mane bali oho takis tadia mara Jiu vania na gaumane gna i Rom. Kori vido a Mak ma a Luk koro titiono eigna imanea kori rodia na rioriso, romara koro kiloagna Livae. Reghia Mak 2:14; Luk 5:27.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Matiu ke risoa na buka iaani vanira nigna na komi tinoni, mara Jiu. Sethe na vinogha gi e mai a Jisas, na komi profet kena risoa tadia na komi Rioriso ke Tabu a God keda vetula maia sina mane kena kiloagna &lt;&lt;Mesaea&gt;&gt; ba &lt;&lt;Vahavi&gt;&gt; bali hathera na komi tinoni Jiu. Keana kori vido a Jisas ke mai, na komi tinoni Jiu kena ghaghana ruarua eigna imanea. Mara na Farise mi mara na Sadiusi mi mara puhidia mara Jiu kena siriuhaghinia a Jisas. Mara Jiu kena toatogha a Vahavi keda mai duagna na mana ke hutu me keda rihura nidia na komi thevuioka me keda vunaghi pungusira thovohaliu. Imarea kena toatogha e boi jino a Vahavi keda thehe kori ghaibabala eigna iangeni keda tateli aua e teo sa nigna na mana.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Matiu ke risoa na buka iaani eigna na komi tinoni Jiu kedana reghivaughithatha a Jisas a pukuni Vahavi, mi imanea nidia na king. Matiu ke titionora na komi rioriso eigna a Vahavi ke mono tadia na komi Rioriso ke Tabu. Imanea ke tateli aua na komi rioriso irangeni ke tate mai tutuni kori vido a Jisas ke mai me mono kori maramagna.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Buka Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na havigna mai a Jisas (1:1--2:23)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na titiono a Jon Siuvitabu (3:1-12)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na siuvitabu ma na auaugna a Jisas (3:13--4:11)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na agutu a Jisas i Galili (4:12--18:35)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke taveti au i Galili me vano i Jerusalem (19:1--20:34)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na vagougovui wik a Jisas ke mono i Jerusalem (21:1--25:46)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke thehe me ghoi havi tabiru (26:1--28:20)</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ara Hutugna A Jisas Krais</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 3:23-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Iaani na titionodia ara hutugna a Jisas Krais. Imanea na vinahuhugna a King Deved, ma na vinahuhugna a Ebraham. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na titiono iaani ke turughu mai tagna a Ebraham me jufu tagna a Deved:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ebraham ke tamagna a Aisak.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Aisak ke tamagna a Jekob.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jekob ke tamadia Jiuda mara tahigna.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Jiuda ke tamadia a Peres ma a Jera (a idodia romara, a Tama).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Peres ke tamagna a Hesron.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Hesron ke tamagna a Ram.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Ram ke tamagna a Aminadab.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Aminadab ke tamagna a Nason.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Nason ke tamagna a Salmon.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Salmon ke tamagna a Boas // (a idogna a Boas, a Rehab).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Boas ke tamagna a Obed // (a idogna a Obed, a Rut).</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Obed ke tamagna a Jesi.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Jesi ke tamagna a king Deved.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Deved ke tamagna a Solomon (a idogna Solomon a Batsiba, na vaivine thehe sasani ke kidi taulaghi tagna a Uria).</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Solomon ke tamagna Rehoboam.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Rehoboam ke tamagna Abaija.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Abaija ke tamagna a Asa.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Asa ke tamagna a Jehosafat.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehosafat ke tamagna a Jehoram.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehoram ke tamagna Usia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Usia ke tamagna a Jotam.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jotam ke tamagna a Ahas.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ahas ke tamagna a Hesekia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Hesekia ke tamagna a Manase.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Manase ke tamagna a Amon.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Amon ke tamagna a Josaia.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Josaia ke tamadia a Jehoiakin mara tahigna (Mara iraani ena havi ghohi gi ena mai mara nidia na thevuioka mara Israel</span>
            <span class="scrFootnoteMarker">
              <a href="#F18e95917-95e1-471f-833e-e571dbe6482f">Test sdfs
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F18E95917-95E1-471F-833E-E571DBE6482F" title="†">
              <span class="Emphasis" lang="bgt">Israel:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mena sekara mena hatira vano i Babilon).</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghudia mara Israel kena mono seka i Babilon,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jehoiakin ke tamagna a Sealtiel.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Sealtiel ke tamagna a Jerubabel.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Jerubabel ke tamagna a Abiud.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Abiud ke tamagna a Eliakim.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Eliakim ke tamagna a Aso.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Aso ke tamagna a Jadok.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Jadok ke tamagna a Akim.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Akim ke tamagna a Eliud.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Eliud ke tamagna a Eleasa.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Eleasa ke tamagna a Matan.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Matan ke tamagna a Jekob.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Jekob ke tamagna a Josep, imanea hiri a taugna a Meri. Meri a idogna a Jisas kena kiloagna a Vahavi.</span>
            <span class="scrFootnoteMarker">
              <a href="#F2f985aeb-8bd2-4d9e-a3c6-94362176dbd4">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2F985AEB-8BD2-4D9E-A3C6-94362176DBD4" title="†">
              <span class="Emphasis" lang="bgt">Vahavi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Turughu tagna a Ebraham me jufu tagna a King Deved, e salaghe vati na pagusu. Turughu tagna a Deved me jufu kori vido mara nidia na thevuioka mara Israel kena hatira vano i Babilon, e salaghe vati na pagusu. Turughu kori vido mara Israel kena mono i Babilon me jufu kori havigna mai a Vahavi, e salaghe vati na pagusu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Velera Nigna Na Komi Vaovarongo Na // Agutu Kedana Eia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 16:14-18; Luk 24:36-49; Jon 20:19-23; Buka Tango 1:6-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Salaghe sikei na mane vaovarongo kena vano i Galili mena vano hadi kori suasupa a Jisas ke kidi velera ghohi kedana vano itagna. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido kena jufu ingengeni, imarea kena reghia a Jisas mena maimanihihia. Keana kekeha itadia kena ghaghana ruarua eigna imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi a Jisas ke mai itadia me velera, &lt;&lt;A God ke heu na mana eigna kuda vunaghi pungusira na komi fata gougovu i popo mi thepa. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Oti vano tadia na komi tinoni gougovu kori maramagna, moti titiono vanira eigna kedana nigua na komi vaovarongo. Oti siuvitabura kori ahagna na Mama, ma na Dathe ma na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti velepuhira eigna kedana leghua na komi fata gougovu ku veleghamu. Moti saghoi havaghinia inau kuda mono duamiu hahali me ghieghilei govu na maramagna iaani.&gt;&gt;</span>
          </div>
        </div>
      </div>
    </div>
  </body>
