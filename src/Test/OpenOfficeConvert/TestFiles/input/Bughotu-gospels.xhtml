          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ma a Jon ke veleagna, &lt;&lt;Velepuhi, ighami kiti reghia sina mane ke gigi aura na komi tidatho itadia na komi tinoni kori kiloagna na ahamu. Na vunegna imanea ke boi mono kori nida na boo, ighami kiti veleagna eigna keda saghoi eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;Saghoi vasotoa. Ahai ke eia na reghithehe kori kiloagna na ahagu, vahotha puala imanea keda velea sa fata ke dika eigu inau. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ahai ke boi eia sa fata ke dika itada, imanea ke thevu itada. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">E tutuni, gi ahai keda hatheghamu kori fata ke iso vaghagna na kap bea vamua eigna koti nigua na komi tinoni, a God keda hea na taba.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Lubatia Sa Fata Keda Vajefea Nimua Na Vaututuni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 18:6-9; Luk 17:1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">A Jisas ke ghoi velera ghua, &lt;&lt;Ahai keda vajefea nigna na vaututuni sa tinoni vaghagna na gari iaani, imanea ke dika puala. E toke gi kedana taria na ghahira hutu kori luagna mena soni horua kori tahi, eigna na hava a God keda eia itagna kenughua e tahu vano tagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">43-44</span>
            <span lang="bgt">Gi na limamu ke batugho kori koakoa, o utuhia aua. E toke keda mono sikei na limamu vamua mo hatia na havi ke teo na govugna. E boi toke keda mono rua na limamu kari o vano kori meleha papara. Kori meleha iangeni na joto ke ghatha thovohaliu.</span>
            <span class="scrFootnoteMarker">
              <a href="#F3ca27a23-06a9-4325-a583-6c6260596de7">hjkhkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3CA27A23-06A9-4325-A583-6C6260596DE7" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 44 na thagi ke mono ke nanaba vamua tagna 9:48.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">45-46</span>
            <span lang="bgt">Gi na naemu ke batugho kori koakoa, o utuhia aua. E toke keda mono sikei na naemu vamua kari o hatia na havi ke teo na govugna. E boi toke keda mono e rua na naemu kari o vano kori meleha papara. Kori meleha iangeni na joto ke ghatha thovohaliu.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa339e87b-260f-455f-9cb6-b15fbfaf8bc3">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA339E87B-260F-455F-9CB6-B15FBFAF8BC3" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 46 na thagi ke mono ke nanaba vamua tagna 9:48.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Gi na matamu ke batugho kori koakoa, o sipa aua. E toke keda mono sikei na matamu vamua kari o hatia na havi ke teo na govugna. E boi toke keda mono e rua na matamu kari o vano kori meleha papara. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Kori meleha iangeni na poipoli keda boi thehe ma na joto ke ghatha thovohaliu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">&lt;&lt;Na komi papara keda padara na komi tinoni nigna a God keda hathera na leghuagna a God.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">&lt;&lt;Na solo sina fata ke toke, keana gi keda beabeagha, boi tangomana nidia kedana ghoi vaaha. Gi kotida boi mono haidu toetoke, ighamu vaghagna na solo ke dika ghohi. Na vunegna iangeni, oti vaghagna na solo ke toke moti mono haidu kori soleana.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Veisonighi Kori Taulaghi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:1-12; Luk 16:18)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">10</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena taveti sania i Kapaneam. Imarea kena vano kori provins i Jiudea mena hathavu sethevugna na bea hutu i Jodan tadia na komi meleha ngengeni. Sethe na tinoni kena ghoi haidu mai itagna gi e ghoi velepuhira vaghagna ke ado ei hahalia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kekeha mara Farise kena mai mena pipilia a Jisas eigna kena magnahaghinia na rongoviagna nigna na haghore tughu ke leghua nigna na vetula a Moses ba teo. Imarea kena huatia, &lt;&lt;Ehava? Na komi vetula nigna a Moses ke lubatia na mane keda sonia a taugna ba teo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Na hava ke velea kori vetula nigna a Moses na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;A Moses ke lubatia na mane keda sonia a taugna gi keda risoa ghohi na pepagna na veisonighi.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F219bd09f-d8da-450a-a271-49ac7f43c16c">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F219BD09F-D8DA-450A-A271-49AC7F43C16C" title="">
              <span lang="bgt">Diutronomi 24:1</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;A Moses ke heghamu na vetula iangeni eigna ke pono puala na ulumiu. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Keana kori turughugna mai na maramagna, &lt;a God ke vavuha na mane ma na vaivine.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F79017c55-0b2c-4881-9615-ebb0432ac8be">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F79017C55-0B2C-4881-9615-EBB0432AC8BE" title="">
              <span lang="bgt">Jenesis 1:27, 5:2</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;Na vunegna iaani na mane keda taveti sania a tamagna ma a idogna me mono haidu duagna a taugna.&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mi iroira koroda sikei vamua na tinoni.</span>
            <span class="scrFootnoteMarker">
              <a href="#F5dc5d281-094c-4eb4-a741-a1b24c1d8f69">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F5DC5D281-094C-4EB4-A741-A1B24C1D8F69" title="">
              <span lang="bgt">Jenesis 2:24</span>
            </span>
            <span lang="bgt"> Iroira koro boi e rua na tinoni kari oro sikei vamua. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na vunegna iangeni, e boi toke na tinoni keda sonia a taugna. Saghoi thevurua na hava a God ke tari haidua ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas duagna nigna na komi mane vaovarongo kena tabiru kori vathe. Mi imarea kena huatia na ghaghana ikoragna na komi fata iraani. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Jisas ke velera, &lt;&lt;Gi na mane keda sonia a taugna me taulaghi tagna sina vaivine tavogha, imanea ke ghoho. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Vaghagna iangeni vamua, na vaivine keda sonia a taugna me taulaghi tagna sina mane tavogha, iia ke ghoho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatabura // Na Komi Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:13-15; Luk 18:15-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kekeha tinoni kena talangira mai na komi gari iso tagna a Jisas eigna keda tabora me vatokera, kari nigna na komi vaovarongo kena ngarara mena lutira arahai kena hatira mai. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido a Jisas ke reghia iaani, imanea ke dikatagna tadia nigna na komi vaovarongo me velera, &lt;&lt;Oti lubatira mai na komi gari itagua moti saghoi lutira eigna na komi tinoni a God ke vunaghi pungusira, imarea vaghadia na komi gari iraani. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">E tutuni na hava ku veleghamu, arahai kena boi vaututunia a God vaghagna na gari, imarea kedana boi mono duadia na komi tinoni a God ke vunaghi pungusira.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Govu, gi a Jisas ke palara mai na komi gari me tabo soasopara me vatokera.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Pada Rongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 19:16-30; Luk 18:18-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido a Jisas ma na nigna na komi vaovarongo kena ghoi turughu taveti mua, sina mane ke raghe mai itagna me torongaghi tuturu horu. Gi e huatia a Jisas, &lt;&lt;Velepuhi, ighoe ko toke! Na hava kuda eia bali hatia na havi ke teo na govugna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Jisas ke veleagna, &lt;&lt;Ehava gi o kilou inau ku toke? A God vamua ke toke. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ighoe ko adoa ghohi na komi vetula: &lt;Saghoi vathehea na tinoni, saghoi ghoho, saghoi bilau, saghoi vuha haghoregna ahai, saghoi pilaunia sa tinoni bali hatia nigna na fata, mo ghaghana bohera a tamamu ma a idomu.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3243834a-bb2b-4709-a7d1-e8d144c8e6ef">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3243834A-BB2B-4709-A7D1-E8D144C8E6EF" title="">
              <span lang="bgt">Eksodas 20:12-16; Diutronomi 5:16-20</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na mane iangeni ke veleagna, &lt;&lt;Velepuhi, inau ku leghura na komi vetula irangeni turughu kori garigu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke rei vano itagna me dothovia puala gi e veleagna, &lt;&lt;Sina fata vamua ko boi eia mua. O vano mo salemua na komi fata gougovu ko tonogna, kari o hatia na rongodia mo kemulia itadia mara kena kuma. O vano eia iaani, gi o mai leghuu inau. Gi koda eia iangeni, ighoe koda tonogna na komi fata ke toke i popo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido ke rongovia iaani, imanea ke dikahehegna puala eigna ke sethe puala na komi fata ke tonogna. Me taveti sania a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jisas ke rei vano tadia nigna na komi mane vaovarongo me veleragna, &lt;&lt;E vahothahaghinira puala na komi tinoni pada rongo kedana haghe kori hughuta nigna a God.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Nigna na komi mane vaovarongo kena vere nidia puala na rongoviagna nigna na komi haghore. Gi a Jisas ke velera mua, &lt;&lt;Ara dathegu, e vahotha puala na haghe kori hughuta nigna a God! </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Tangomana mua na kamel keda haghe vano kori katogna na nili? Vahotha puala! Keana e vahotha vano mua tagna ahai ke pada rongo, na haghe vano kori hughuta nigna a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido nigna na komi mane vaovarongo kena rongovia iangeni, imarea kena vere nidia vano mua, mena haghore vaghagna iaani, &lt;&lt;Keda vahotha puala na hatiagna na havi ke teo na govugna tagna na tinoni pada rongo, ahai keda tangomana na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jisas ke rei vano itadia me velera, &lt;&lt;Tadia na komi tinoni e vahotha puala, keana tagna a God e boi vahotha. A God ke tangomana na eiagna vanira na komi tinoni na komi fata kena boi tangomana na eiagna ghehedia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Gi a Pita ke veleagna, &lt;&lt;Reghia! Ighami kiti taveti sania nimami na komi fata miti leghugho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29-30</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Inau ku veleghamu, ahai ke taveti sania nigna na komi fata eigna ke leghuu inau ma na Rorongo ke Toke, kenughua imanea keda tonogna na komi fata ke sethe vano mua itagna na komi fata ke taveti sania. Gi keda taveti sania na melehagna ba ara tahigna, ara vaivinegna, a tamagna, a idogna, ara dathegna ba nigna na thepa, kenughua a God keda pukuni vatokea. Kori maramagna iaani a God keda vasethea vanoa mua itagna na komi fata ke taveti sania irangeni. Keana na mavitu kedana vapara mua. Kari kori vido ke mai na maramagna mathangani nigna a God, imanea keda hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kari sethe na tinoni kena nagho ikageeni kedana leghu. Me sethe kena leghu ikageeni kedana nagho.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 20:17-19; Luk 18:31-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori vido imarea kena leghua na hangana ke vano hadi i Jerusalem, a Jisas ke kidi taveti nagho itadia nigna na komi mane vaovarongo. Imarea kena vere nidia puala itagna a Jisas ma na mavitu ke leghura kena mataghu nidia puala. Imanea ke hatira tavogha nigna na komi mane vaovarongo tadia na mavitu eigna keda titiono vanira na hava keda kathea. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti vaovarongo toetoke. Ikageeni ighita kati taveti atu i Jerusalem. Ingengeni sina tinoni keda perou inau, na Dathei Tinoni, kori limadia mara na naghoi pris mi mara na velepuhigna na vetula. Imarea kedana fateu bali vatheheu me kedana lubatiu vano tadia mara kena boi Jiu. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imarea kedana kihaghiniu mena angusuu mena thabuhiu mena vatheheu. Keana, kori vatolugna na dani inau kuda havi tabiru kori thehe.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jemes Ma A Jon Koro Kaea Na Hava Koro Magnahaghinia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 20:20-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Leghugna iaani, a Jemes ma a Jon, e rua dathegna a Jebedi koro mai tagna a Jisas moro veleagna, &lt;&lt;Velepuhi, roghami kuru magnahaghinigho koda eia vanighami sikei na fata.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Jisas ke huatira, &lt;&lt;Na hava fata koro magnahaghinia kuda eia vanighamu na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Romara koro veleagna, &lt;&lt;Kori maghavu koda vunaghi pungusira na komi tinoni, iroghami kuru magnahaghinia kuruda vunaghi pungusira duamu. Sikei itamami keda sopou kori madothomu, sikei kori toimu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Na hava koro kaea, roghamu oro boi adoa. Oro tangomana mua koroda papara vaghagna kuda eia inau? Oro tangomana mua koroda thehe vaghagna na thehe keda katheu inau?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Romara koro veleagna, &lt;&lt;Hii! Tangomana mua kuruda eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Tutuni puala! Roghamu koroda papara vaghagna kuda eia inau moro thehe vaghagna na thehe keda katheu inau. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kari inau bosi tangomana kuda vahira arahai kedana sopou kori madothogu ma na toigu kori vido kuda vunaghi pungusira na komi tinoni. A God vamua keda vele aua arahai kedana nohe duagu, eigna imanea ke vahira ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kori vido salaghe na mane vaovarongo kena rongovia na hava koro kaea, imarea kena dikatadia tadia a Jemes ma a Jon. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">A Jisas ke kilora mai nigna na komi mane vaovarongo gougovu itagna me velera, &lt;&lt;Ighamu oti adoa ghohi na komi vunaghidia mara kena boi Jiu, imarea kena magnahaghinia na hururagna nidia na mavitu bali eia na hava kena magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kari oti saghoi eia vaghagna iangeni. Ahai ke magnahaghinia keda baubatu itamiu, imanea keda agutu vanighamu. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ma ahai ke magnahaghinia keda nagho itamiu, imanea keda agutu vanighamu vaghagna na tinoni seka.</span>
            <span class="scrFootnoteMarker">
              <a href="#F3bc99f83-16eb-4e8c-9ee4-67bb60bb7e1c">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3BC99F83-16EB-4E8C-9EE4-67BB60BB7E1C" title="†">
              <span class="Emphasis" lang="bgt">Tinoni seka:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Inau, na Dathei Tinoni, u bosi mai kori maramagna eigna kedana agutu vaniu na mavitu. Keana u mai bali agutu vanira mu kuda thehe bali vamamaluhara na komi tinoni tagna na komi paluhadia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua // Na Matagna A Batimeus</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 20:29-34; Luk 18:35-43)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">A Jisas duagna nigna na komi mane vaovarongo kena jufu kori meleha i Jeriko. Kori vido kena taveti au kori meleha iangeni, na mavitu ke sethe kena leghura. Sina mane ke doa, na ahagna a Batimeus, ke nohe ghaghireigna na hangana. Imanea a dathegna Timeus. Imanea ke nohe ngengeni me kaekae rongo itadia arahai kena halu atu kori hangana. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido imanea ke adoa a Jisas gna i Nasaret ke mai kori hangana, imanea ke ghu heta, &lt;&lt;Jisas, Dathegna Deved,</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdfe24803-ce69-485f-a003-9e897d77a1c4">hjkhj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDFE24803-CE69-485F-A003-9E897D77A1C4" title="†">
              <span class="Emphasis" lang="bgt">Dathegna Deved:</span>
              <span lang="bgt"> Mara Jiu kena adoa a Vahavi keda mai tagna na vinahuhugna a King Deved. Na vunegna iaani imarea kena kiloagna a Jisas &lt;&lt;Dathegna a Deved.&gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> o raroviu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Sethe na tinoni kena veleagna eigna keda bughoro kari imanea ke ghoi ghu heta vano mua, &lt;&lt;Jisas, Dathegna Deved, o raroviu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Jisas ke sokara soto me velera, &lt;&lt;Oti vano velea maia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea ke vano mena veleagna, &lt;&lt;Batimeus, saghoi dikahehemu, sokara hadi, a Jisas ke kilogho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Batimeus ke hati aua nigna na oopo me sokara hadi me vano itagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">A Jisas ke huatia, &lt;&lt;Na hava ko magnahaghinia kuda eia vanigho?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke veleagna a Jisas, &lt;&lt;Velepuhi, inau ku magnahaghinia kuda ghoi reirei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Nimua na vaututuni ke vatokegho. Tangomana koda taveti.&gt;&gt; Kori vido vamua iangeni, na matagna ke ghoi toke tabiru me taveti duagna a Jisas kori hangana.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="bgt">Na Wik Tabu</span>
          </div>
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu I Jerusalem Kena Kilothaba A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:1-11; Luk 19:28-40; Jon 12:12-19)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Sade</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00487b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00487b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mavitu kena kilothaba a Jisas kori vido ke jufu i Jerusalem</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">11</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena vano gharania i Jerusalem mena reghi vanoa e rua na meleha i Betpej mi Betani tagna na Suasupai Ghai Olev. A Jisas ke kilora mai itagna rua nigna na mane vaovarongo</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">me velera, &lt;&lt;Oro vano kori meleha kati reghi vanoa iangeni. Kori vido koroda jufu ingengeni roghamu koroda reghia na dongki mathangani kena pinitia. Na dongki iangeni, teo ahai ke taetaveti mua itagna. Oro unuhia moro hati maia itagua. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi ahai keda huatighamu ahai ke veleghamu na hatiagna, oro veleagna, &lt;A Lod ke magnahaghinia, kari kenughua e saisami me ghoi vetula tabirua.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Romara koro vano moro reghia na dongki mathangani kena pinitia ghaghireigna na hangana naghogna sina vathe. Romara koro turughu unuhia. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kekeha tinoni kena sokara ngengeni kena huatira, &lt;&lt;Bali hava koro na unuhiagna?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Leghugna romara koro velera na hava ke kidi velera ghohi a Jisas, imarea kena lubatia vanira. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Romara koro hatia moro vano tagna a Jisas. Gi oro valiagna rodia na oopo ma a Jisas ke nohe popogna na dongki.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Sethe na tinoni kena valia nidia na oopo kori hangana me sethe mua kena toka na komi ototo ghai iso mena tutua kori hangana. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na komi tinoni kena taveti naghogna a Jisas ma arahai kena leghu, kena ngingili,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Hosana!</span>
          </div>
          <div class="Line1">
            <span lang="bgt">God, o vathaba imanea ke mai duagna nimua na mana!</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">God, o vathaba imanea ke mai bali nimami na vunaghi vaghagna a hutumami a King Deved.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Veletokea a God i popo!&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fac0b0e68-3290-406a-b09b-4ece42345925">hjkjh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FAC0B0E68-3290-406A-B09B-4ECE42345925" title="">
              <span lang="bgt">Psalm 118:25-26, 148:1</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke jufu i Jerusalem me vano haghe kori Vathe ke Tabu nigna a God me reghira na komi fata ke mono ikoragna. Imanea ke boi mono hau eigna ke lavi ghohi me vano duadia nigna na komi vaovarongo i Betani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Haghore Leghua // Na Ghai Fig</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:18-19)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Made</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Me ghoi dani hadi, gi ena au sania i Betani bali vano i Jerusalem. Ma a Jisas ke rofo. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imanea ke reghia vano tagna ke hau na ghai fig ke sethe na elelogna, gi e taveti vano itagna. Imanea ke boi reghia sa sagharogna, kari na elelogna vavaha vamua eigna ke boi jufungia mua na vido bali sagharogna. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke haghore leghua na ghai fig, &lt;&lt;Teo koda ghoi sagharo mua!&gt;&gt; Nigna na komi vaovarongo kena rongovia na haghore iaani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aura Na Komi Tinoni Kori Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:12-17; Luk 19:45-48; Jon 2:13-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido imarea kena jufu i Jerusalem, a Jisas ke vano haghe kori Vathe ke Tabu nigna a God me gigi aura arahai kena voivoli ma arahai kena salemua na komi fata ngengeni. Imanea ke koli poghora na komi tevo nidia mara kena tughu rongo bali volia na takisigna na Vathe ke Tabu, ma na komi sape kena nohe mara kena salemua na komi bora bali havughaghi. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Mi imanea ke boi lubatira sa tinoni kedana hati maia sa fata mua koragna na Vathe ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Govu, gi e velepuhira na mavitu me velera, &lt;&lt;Tadia na komi Rioriso ke Tabu, a God ke velea, &lt;Nigua na Vathe ke Tabu, na vathe bali tarai nidia na mavitu kori maramagna.&gt; Kari ighamu koti eia vaghagna na vido bali monodia mara kena biabilau.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F95790860-0ea4-407d-95bd-fbd618965566">hjkjhk
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F95790860-0EA4-407D-95BD-FBD618965566" title="">
              <span lang="bgt">Aesaea 56:7; Jeremaea 7:11</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula kena rongovia iaani, mena hiohiroa na puhi bali vathehea a Jisas eigna imarea kena mataghunia. Imarea kena mataghu eigna na mavitu kena magnahaghinia puala nigna na velepuhi a Jisas. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori lavi a Jisas duagna nigna na komi vaovarongo kena taveti au i Jerusalem.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vaututuni Ma Na Tarai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:20-22)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Tiusde</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori vuevugheigna, imarea kena ghoi taetaveti vano kori hangana mena reghia na ghai fig ke haghore leghua a Jisas ke thehe. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Pita ke togha tabirua na haghore ke velea a Jisas, gi e veleagna, &lt;&lt;Velepuhi, reghia! Na ghai fig ko haghore leghua ke gho'e ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Oti vaututunia a God. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Inau ku veleghamu, gi ahai keda vaututuni me boi ghaghana ruarua, imanea tangomana keda veleagna na suasupa iangeni, &lt;O sokara mo vano mono kori tahi.&gt; Ma na suasupa iangeni keda leghua na haghoregna. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na vunegna iaani, inau ku veleghamu, Gi kotida kaea sa fata kori tarai moti pukuni vaututunia a God keda eia na hava koti kaea, imanea keda eia. </span>
            <span class="Verse_Number" lang="bgt">25-26</span>
            <span lang="bgt">Kari kori vido koti tarai, gi kotida dikatamiu tagna sa tinoni, oti kidi talutavogha na paluhagna gi a Tamamiu i popo keda talutavogha mua na paluhamiu.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff2d44f05-3fdb-466f-87ab-59fbbf7a6f8b">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF2D44F05-3FDB-466F-87AB-59FBBF7A6F8B" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 26 na thagi ke mono, &lt;&lt;Keana gi kotida boi talutavogha na paluhadia arahai tavogha, a God keda boi talutavogha na paluhamiu.&gt;&gt;</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na Mana Nigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:23-27; Luk 20:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imarea kena ghoi tabiru i Jerusalem mena vano haghe kori Vathe ke Tabu nigna a God. Mara na naghoi pris mi mara na velepuhigna na vetula duadia kekeha mara puhidia mara Jiu kena mai tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena huatia, &lt;&lt;Ahai ke velegho na gigi auragna na komi tinoni kori Vathe ke Tabu? Ahai ke hegho na mana gi o eia na komi fata iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Inau kuda kidi huatighamu sina huahuati. Gi kotida haghore tughuu, inau kuda veleghamu ahai ke heu na mana gi u eia na komi fata iraani. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Oti veleu, ahai ke hea na mana a Jon Siuvitabu bali siuvitabura na mavitu? A God ba na tinoni vamua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Imarea kena haohaghore ghehedia vaghagna iaani, &lt;&lt;Gi katida veleagna a God ke hea na mana, imanea keda veleghita, &lt;Ehava gi oti boi vaututunia na komi velepuhi nigna a Jon na?&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana gi katida veleagna na tinoni ke hea na mana, kenughua na mavitu keda dikatadia itada.&gt;&gt; Imarea kena mataghunira na mavitu eigna kena vaututunia a Jon sina nigna profet a God.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na vunegna iaani, imarea kena haghore tughua vaghagna iaani, &lt;&lt;Iti boi adoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Na vunegna koti boi haghore tughuu, inau kuda boi veleghamu ahai ke heu na mana gi u eia na komi fata iraani.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Mara Agutu Kena Dika</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:33-46; Luk 20:9-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">12</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera na titiono velepuhi iaani tadia mara kena nagho tadia mara Jiu: &lt;&lt;Sina mane ke joua na komi ghai grep</span>
            <span class="scrFootnoteMarker">
              <a href="#F46a9d330-2123-4d70-8845-e91bbb542794">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F46A9D330-2123-4D70-8845-E91BBB542794" title="†">
              <span class="Emphasis" lang="bgt">Grep:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kori nigna na gnatha. Govu, gi e agutua na peo ma na vido bali pojiagna na komi grep bali agutu waen. Gi e sokaraghinia na vathe bali kaekale. Govu, gi e hirora kekeha tinoni bali agutu me reireghia nigna na gnatha. Imanea ke velera eigna kedana hatia kekeha sagharogna na ghai grep vaghagna na volidia. Leghugna iaani, imanea ke taveti au me vano mono tagna sina meleha ke hau. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido ke jufungia na maghavu ke ghano na komi grep, imanea ke vetula nigna na mane agutu eigna keda ohoa maia itagna na thevugna na komi sagharo ke nigna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido imanea ke jufu tadia mara kena reireghia na gnatha, imarea kena thotia mena tupia mena vetula tabirua vavaha vamua tagna na vunaghigna. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Leghugna iaani, na mane ke tonogna na gnatha ke ghoi vetula vanoa mua sina nigna na mane agutu. Imarea kena pukuni diadikala puala. Imarea kena tupia mena vangesoa na ulugna. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi e ghoi vetula mua sina nigna na mane agutu mena vathehea. Imanea ke ghoi vetulara vano mua kekeha nigna na mane agutu me nanaba vamua na hava kena eiragna. Imarea kena tupira kekeha mena vathehera kekeha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;&lt;Sina mane ke ghathi mono keda vetula vanoa, a pukuni dathegna ke dothovia puala. Imanea ke toatogha keda vetula vano ba teo. Gi e vetula vanoa eigna ke ghaghana imarea kedana ghaghana bohea a dathegna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Kori vido imarea kena reghia, imarea kena velea varihotaghidia, &lt;Iaani na mane keda tonogna na gnatha leghugna keda thehe a tamagna. Gi katida vathehea, ighita katida tonogna.&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi ena thotia mena vathehea mena soni aua na tonogna kosigna na gnatha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Govu, gi a Jisas ke huatira, &lt;&lt;Na hava keda eia na mane ke tonogna na gnatha iangeni tadia mara kena reireghia vania na? Imanea keda vano me vathehera na komi tinoni ke dika irangeni me hera vano mara tavogha nigna na gnatha eigna kedana reireghia vania. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ighamu koti adoa ghohi na fata iaani kena risoa tadia na komi Rioriso ke Tabu:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na ghahira kena boi magnahaghinia mara kena agutu vathe,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ikageeni na ghahira iaani na naghoi ghahira hidigna na vathe.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A God ke eia na fata iaani</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me toke puala itamami.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F6d87fe67-42c7-411f-88b7-8548f6e42b4b">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F6D87FE67-42C7-411F-88B7-8548F6E42B4B" title="">
              <span lang="bgt">Psalm 118:22-23</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mara kena nagho tadia mara Jiu, kena magnahaghinia na thotiagna a Jisas eigna kena adoa na titiono velepuhi iaani eidia imarea ghehedia (imarea vaghadia na komi tinoni ke dika kena reireghia na gnatha). Keana imarea kena boi thotia eigna imarea kena mataghunira na mavitu kena totogo kori nigna na velepuhi. Imarea kena taveti sania vamua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna // Na Voli Takis</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:15-22; Luk 20:20-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Leghugna iaani, mara na Farise duadia mara kena leghua a King Herod kena vetulara vano kekeha tinoni tagna a Jisas eigna kedana huatia. Imarea kena magnahaghinia a Jisas keda velea sa fata ke boi jino eigna kedana thotia mena fatea. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Imarea kena mai tagna a Jisas mena veleagna, &lt;&lt;Velepuhi, ighami kiti adoa na komi fata ko velea ke jino meke tutuni. Kari o velepuhira mua na mavitu na komi fata a God ke magnahaghinia kedana eia. O boi mataghunia na hava kena ghaghana na mavitu eimu ighoe. Toke kedana boi magnahaghinia nimua na velepuhi, ighoe ko velepuhira vamua na hava ke tutuni eigna a God. O veleghami, e jino kori nida na vetula katida volia na takis tagna na King gna i Rom</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa40c5367-1e8f-4a26-bf11-839dc29121fb">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA40C5367-1E8F-4A26-BF11-839DC29121FB" title="†">
              <span class="Emphasis" lang="bgt">King gna i Rom:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ba teo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke adoa imarea kena haga pilaunia me velera, &lt;&lt;Ehava gi oti haga pilauniu? Oti hati maia sikei na sileni itagua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Imarea kena hati maia itagna, gi e reghia me huatira, &lt;&lt;Ahai na totoghalegna ma na ahagna ke mono itagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;Na King gna i Rom.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Hea na King gna i Rom na hava ke tonogna moti hea a God na hava ke tonogna.&gt;&gt; Mi imarea kena vere nidia puala tagna nigna na haghore tughu iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna Na Havi Tabiru Leghugna Na Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:23-33; Luk 20:27-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Leghugna iaani, kekeha mara Sadiusi</span>
            <span class="scrFootnoteMarker">
              <a href="#F3c8ee3d6-b52a-461f-bdfb-44feaa47d6e0">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3C8EE3D6-B52A-461F-BDFB-44FEAA47D6E0" title="†">
              <span class="Emphasis" lang="bgt">Mara Sadiusi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kena mai tagna a Jisas. Imarea kena boi vaututunia na havi tabiru leghugna na thehe. Imarea kena ania, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">&lt;&lt;Velepuhi, a Moses ke risoa gi na mane keda thehe sania a taugna me teo mua sa dathedia, a tahigna keda taulaghi itagna na vaivine ke thehe a taugna eigna keda boa na gari itagna bali vavusua na pagusugna a toghagna ke thehe.</span>
            <span class="scrFootnoteMarker">
              <a href="#F9eed23d6-d3fa-4b10-9918-9e6c87ea077a">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F9EED23D6-D3FA-4B10-9918-9E6C87EA077A" title="">
              <span lang="bgt">Diutronomi 25:5-6</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">&lt;&lt;Vaghagna iaani, &lt;Mara vitu tamatahi ke mono ma na mane ke havi nagho ke taulaghi tagna sina vaivine kari e teo mua sa dathegna me thehe. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi a tahigna ke taulaghi tagna na vaivine iangeni, me teo mua sa dathegna me thehe. Ma na vatolugna tadia mara tamatahi ke taulaghi tagna me nanaba vamua. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Vano me mara vitu tamatahi gougovu kena taulaghi tagna na vaivine iangeni. Me teo sikei mane itadia ke boa sa gari tagna na vaivine iangeni mena thehe gougovu. Vagovugna, na vaivine ke thehe.&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi keda ai na, kori vido a God keda vasokaraghini tabirura arahai kena thehe, ahai tadia mara tamatahi irangeni keda taugna na vaivine iangeni? Eigna mara vitu tamatahi gougovu kena taulaghi itagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti pukuni hahi tutuni! Ighamu koti boi talu adoa na komi Rioriso ke Tabu, moti bosi thaothadoghagna a God ke mana puala. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido a God keda vasokaraghini tabirura na komi tinoni kena thehe, imarea kedana boi taulaghi vaghadia na komi enjel kena mono i popo. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ikageeni inau kuda velepuhighamu eigna na havi tabiru kori thehe. Oti adoa ghohi, kori titionogna a Moses ma na ghai iso ke beubethu na elelogna, a God ke veleagna a Moses, &lt;Inau na nidia na God a Ebraham, Aisak ma a Jekob.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F9fd530bc-3e3e-4255-8635-5b1d0e06d56c">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F9FD530BC-3E3E-4255-8635-5B1D0E06D56C" title="">
              <span lang="bgt">Eksodas 3:6</span>
            </span>
            <span lang="bgt"> Tolumara kotolu thehe ghohi i hau, kari tagna a God tolumara kotolu talu havi mua. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A God, boi na God nidia arahai kena thehe ghohi, kari nidia na God arahai kena havi. Kori vido ighamu koti velea ighita katida boi sokara tabiru kori thehe, ighamu koti pukuni hahi tutuni!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vetula Ke Nagho Vano</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:34-40; Luk 10:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Sina mane velepuhigna na vetula ke mono ngengeni me rongovia na hava ke velea a Jisas tadia mara na Sadiusi. Imanea ke adoa nigna na haghore tughu e toke puala me huatia a Jisas, &lt;&lt;Na hava na vetula nigna a Moses ke nagho vano tadia na komi vetula gougovu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Jisas ke veleagna, &lt;&lt;A Moses ke velea iaani: &lt;Ighamu na mavitugna Israel,</span>
            <span class="scrFootnoteMarker">
              <a href="#Fce092b3c-de93-43bf-a95b-a2153bd1434a">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCE092B3C-DE93-43BF-A95B-A2153BD1434A" title="†">
              <span class="Emphasis" lang="bgt">Israel:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> oti vaovarongo toetoke! A God nida na vunaghi, imanea sikei vamua a God. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">O dothovia a Lod na nimua a God kori havimu gougovu, kori tarungamu gougovu, kori ghaghanamu gougovu ma na hetamu gougovu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F87fb678f-c266-4a6b-97f0-35cca910c77b">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F87FB678F-C266-4A6B-97F0-35CCA910C77B" title="">
              <span lang="bgt">Diutronomi 6:4-5</span>
            </span>
            <span lang="bgt"> Iaani na vetula ke nagho vano tadia na komi vetula gougovu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Na varuagna na vetula ke nagho iaani mua: &lt;O dothovira na komi tinoni vaghagna ko dothovigho ghehemu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F57299829-2bff-4758-8562-551d0d3476eb">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F57299829-2BFF-4758-8562-551D0D3476EB" title="">
              <span lang="bgt">Levitikas 19:18</span>
            </span>
            <span lang="bgt"> Teo sa vetula mua ke nagho vano tadia e rua na vetula iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imanea ke veleagna a Jisas, &lt;&lt;Toke puala Velepuhi! E tutuni puala na hava ko velea, sikei vamua a God, me teo mua sa God tavogha. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">E toke katida dothovia a God kori havida gougovu, kori tarungada gougovu kori ghaghanada gougovu ma na hetada gougovu. Ma katida dothovira na komi tinoni vaghagna kati dothovighita gheheda. E rua na vetula iraani ke nagho vano tadia na komi vetula kati leghua vaghagna na komi vetula eidia na komi havughaghi kati eia kori Vathe ke Tabu nigna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke adoa nigna na haghore tughu ke jino me veleagna, &lt;&lt;Inau ku velegho, ighoe ko gharani ghohi na lubatiagna a God eigna keda vunaghi pungusia na havimu.&gt;&gt; Turughu kori dani iangeni teo mua sa tinoni ke mathaghai na ghoi huatiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Huahuati Eigna A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:41-46; Luk 20:41-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Leghugna iaani, a Jisas ke velepuhira na mavitu kori Vathe ke Tabu nigna a God. Imanea ke veleragna, &lt;&lt;Ehava gi mara na velepuhigna na vetula kena velea a Vahavi na vinahuhugna vamua a King Deved? </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Eigna sina maghavu na Tarunga ke Tabu ke batua na ghaghanagna a Deved mi imanea ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;A God ke veleagna na vunaghigu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">O nohe kori thevu madothogu</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me jufu kori maghavu kuda talu horua nimua na komi thevuioka i thepa eigna koda vunaghi pungusira.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F53c189f9-329f-4f15-945e-8415fbbe1389">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F53C189F9-329F-4F15-945E-8415FBBE1389" title="">
              <span lang="bgt">Psalm 110:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">A Deved ke kiloagna a Vahavi na vunaghigna. Gi imanea na vunaghigna a Deved, ehava gi imanea na vinahuhugna a Deved mua?&gt;&gt; Na mavitu kena rongovia na hava ke velea a Jisas mena totogo nidia puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Haghore Diadikalara Mara Na Velepuhigna Na Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 23:1-36; Luk 20:45-47)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kori vido a Jisas ke velepuhira na mavitu, imanea ke velera mua iaani, &lt;&lt;Oti saghoi leghua na puhidia mara na velepuhigna na vetula! Imarea kena magnahaghinia na vahagheagna nidia na poko ke tabu mena vano kori makete eigna kena magnahaghinia vamua na mavitu kedana ghithathara mena ghaghana bohera. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Kori vido kena vano haghe tadia na komi vathe haidu ba kena vano kori vangahaidu, imarea kena vahia na komi naghoi sape. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Imarea kena pilaunira na koi vaivine thehe sasani eigna kedana hera nidia na komi fata ma na vathedia. Imarea kena tarai teve eigna kena magnahaghinia vamua na mavitu kedana ghaghana imarea kena tabu puala. Mara iraani, a God keda pukuni vaparara puala!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Sosoni Na // Vaivine Thehe Sasani</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 21:1-4)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/AB02867b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/AB02867b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na vaivine thehe sasani ke soni haghea e rua na siliva</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">A Jisas ke nohe koragna na Vathe ke Tabu nigna a God me reghi vano tagna na bali sosoni rongo. Imanea ke reghira na komi tinoni kena haghe mai mena sonia nidia na rongo. Sethe mara pada rongo kena mai mena sonia haghea na rongo ke sethe.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi e reghia sina vaivine thehe sasani ke kuma ke haghe mai me soni haghea e rua na siliva keda talu haidura e jufungia vamua sina sileni. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A Jisas ke kilora mai nigna na komi mane vaovarongo me velera, &lt;&lt;E tutuni na hava ku veleghamu, na rongo sosoni ke eia na vaivine kuma iaani e sethe vano tagna na rongo sosoni kena eia na komi tinoni tavogha. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Imarea kena sonia vamua na rongo ke tomagha itadia. Keana na vaivine iaani ke soni govua na ghathi rongo ke tonogna me teo sa nigna rongo ke tomagha bali volia ghagna vanga.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vele Aua Imarea Kedana Reo Horua Na Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:1-2; Luk 21:5-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">13</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke au mai kori Vathe ke Tabu nigna a God, sina nigna na mane vaovarongo ke veleagna, &lt;&lt;Velepuhi, na Vathe ke Tabu iaani, e ulaghagna puala! Na komi ghahira tadia na komi hidi iraani e hutu puala!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Na Vathe ke Tabu iaani, imarea kedana reo horua na komi hidigna. Teo sikei ghahira keda mono kori mathagna vaghagna kena mono ikageeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Papara Kedana Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:3-14; Luk 21:7-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena taveti vano mena nohe kori Suasupai Ghai Olev. Imarea kena reghi vanoa na Vathe ke Tabu nigna a God. Gi a Pita, a Jemes, a Jon ma a Andru kena mai ghehedia tagna a Jisas mena huatia, </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">&lt;&lt;O veleghami, ingiha kedana reo horua na Vathe ke Tabu nigna a God iangeni? Na hava na vaughithatha kitida reghia gi iti adoa na maghavu iangeni ke jufu mai ghohi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti reireghi toke ghamu, kenughua e pilaunighamu sa tinoni. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Eigna sethe na tinoni kedana mai mena velea, &lt;Inau a Vahavi,&gt; me sethe na tinoni kedana vaututunira. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kori vido kotida rongovia na rorongogna na komi rihu hutu, oti saghoi mataghu. Toke keda tutuni na komi fata iraani, boi na vagovugna na maramagna mua. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Sethe na meleha kori maramagna kedana riurihu varihotaghidia ma na agnu keda agnu tadia na komi meleha ke sethe. Me sethe na tinoni kori maramagna kedana thehe eigna ke teo sa ghadia vanga. Na komi fata iraani, na turughugna vamua na papara keda mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Oti reireghi toke ghamu! Eigna imarea kedana fateghamu mena thabuhighamu tadia na komi vathe haidu nidia mara Jiu. Imarea kedana hatighamu vano tadia na komi primia ma na komi king mena fateghamu eigna ighamu koti leghuu inau. Kori vido koti sokara naghodia, ighamu kotida tuturi aua na Rorongo ke Toke itadia. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na komi tinoni gougovu kori maramagna kedana rongovia na Rorongo ke Toke, gi e jufu mai na vagovugna na maramagna. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido kena fateghamu, oti saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na hava kotida velea. Oti velea vamua na hava na Tarunga ke Tabu ke heghamu kori vido iangeni. Na komi fata kotida velea boi na ghaghanamiu ghehemiu keana na ghaghanagna na Tarunga ke Tabu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">&lt;&lt;Na komi tinoni kedana perora ara toghadia ba ara tahidia ba ara dathedia kori limadia mara na thevuioka bali vathehera. Vaghagna mua na komi gari kedana siriuhaghinira ara idodia mara tamadia mena perora vano kori limadia mara na thevuioka bali vathehera. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na komi tinoni kedana thevuioka itamiu eigna ighamu koti leghuu inau. Keana gi kotida sokara ngasi kori nimiu na vaututuni me jufu kori vido kotida thehe, ighamu kotida hatia na havi ke teo na govugna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hava Keda // Kathea Jerusalem</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:15-28; Luk 21:20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Kori dani keda mai, ighamu kotida reghia na fata ke dika vano. Na fata iangeni keda sokara kori Vathe ke Tabu nigna a God tagna bali boi monoagna. Na vunegna iaani a God keda korogha sania nigna na Vathe ke Tabu.&gt;&gt; (Arahai kena ijumia na haghore iaani kedana hiohiro toetokea na pukuni ghaghanagna.) &lt;&lt;Kori dani iangeni, gi kotida mono kori provins i Jiudea, oti ghogho hadi tadia na komi suasupa. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi kotida mono kosigna na vathe, saghoi raghe haghe moti hatia kekeha nimiu na fata. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi kotida agutu kori gnatha, saghoi tabiru moti hatia nimiu oopo. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido iangeni, na mataghu keda padara na koi vaivine kena boebote, ma arahai kena talu susuua mua a dathedia eigna kenughua e vahotha puala na ghoghodia. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Oti tarai kaea a God eigna keda boi mono mai na komi fata iangeni kori vido ke mai na koburu, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">eigna na papara kori vido iangeni keda dika vano tadia na komi papara ke mono mai ghohi kori maramagna. Leghugna iangeni, teo mua sa fata vaghagna iangeni keda ghoi mono mai. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana, na vunegna a God ke dothovira nigna na mavitu ke vahira ghohi, imanea keda hatira au kekeha dani papara. Gi keda boi hatira au kekeha, teo sa tinoni keda havi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda veleghamu, &lt;Na mane iaani a Vahavi!&gt; ba &lt;Na mane iangeni a Vahavi!&gt; oti saghoi vaututunia. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sethe na tinoni piapilau kedana velea, &lt;Inau a Vahavi,&gt; me sethe mara na profet piapilau kedana mai mua. Imarea kedana eia na komi reghithehe bali pilaunira me vajefera arahai a God ke vahira ghohi, kari boi tangomana nidia. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Oti reireghi toke ghamu! Inau ku veleghamu na komi fata iraani gi ena jufu mai.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vaughithathagna Na Tabirugna Mai Na // Dathei Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:29-31; Luk 21:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Leghugna na komi papara iraani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na aho keda boi raraha,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na vula keda puni,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">ma na komi vaitughu kedana sikili horu mai i popo.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ma na komi fata gougovu kori maaloa kedana ghaighali.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F6a994bab-7189-4d43-bc4a-67a8b52c157b">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F6A994BAB-7189-4D43-BC4A-67A8B52C157B" title="">
              <span lang="bgt">Aesaea 13:10, 34:4; Joel 2:10</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Ma na komi tinoni gougovu kedana reghiu inau, na Dathei Tinoni, kuda tabiru mai kori parako duagu na mana ke heta ma na silada. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Govu, gi inau kuda vetulara au komi nigua na enjel itadia na komi meleha gougovu kori maramagna eigna kedana hathatanora mai na komi tinoni a God ke kidi vahira ghohi.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Kaikaliti Toetoke Eigna Na Tabirugna Mai A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:32-44; Luk 21:29-33)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Oti reghia na ghai fig eigna keda velepuhighamu. Gi kotida reghia na ghai fig ke dudu me turughu vusu, ighamu koti adoa ke haga sagharo ghohi. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Vaghagna mua iangeni, kori vido na komi papara keda jufu mai, ighamu kotida adoa inau ku gharani mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Inau ku veleghamu, na komi fata gougovu iraani keda kidi jufu mai gi na komi tinoni kena mono ikageeni kedana thehe. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Na thepa ma na maaloa keda govu, kari na komi haghoregu keda boi govu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">&lt;&lt;Teo ahai ke adoa na dani ba na aoa inau kuda tabiru mai. Mara na enjel ena boi adoa. Inau u boi adoa. Sikei vamua a Tamagu ke adoa. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na vunegna iaani, oti reireghi toke ghamu moti mono kaikaliti hahali eigna ighamu oti boi adoa ingiha inau kuda ghoi tabiru mai. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na tabiru mai kuda eia ke vaghagna vamua na tinoni ke kaikaliti bali taveti nigna. Imanea ke vaututunia nigna na komi mane agutu keda reireghia nigna na vathe. Imanea ke velera nidia na agutu kedana eia, gi e boa sina mane kori hagetha bali kavena me reghia na tabirugna mai. </span>
            <span class="Verse_Number" lang="bgt">35-36</span>
            <span lang="bgt">Vaghagna vamua iangeni, oti sokara moti dodoro toetoke! Eigna ighamu koti boi adoa ingiha kuda ghoi tabiru mai, vaghagna vamua imarea kena boi adoa ingiha na mane ke tonogna na vathe keda ghoi tabiru mai. E boi toke gi kotida nere moti peperiki kori vido kuda ghoi tabiru mai. Da kori lavi ba kori hotaghi bongi ba kori gharani dani inau kuda ghoi tabiru mai. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Na hava ku veleghamu, inau ghua ku velera na komi tinoni gougovu: Oti mono kaikaliti!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hiohiro Puhi Bali Vathehea A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:1-5; Luk 22:1-2; Jon 11:45-53)</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="bgt">Wenesde</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">14</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">E rua mua na dani ke mono gi e jufu mai na Laulahugna na Thovoliungi</span>
            <span class="scrFootnoteMarker">
              <a href="#F57afb3cb-240c-4458-9193-93ef9ebe0845">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F57AFB3CB-240C-4458-9193-93EF9EBE0845" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Thovoliungi:</span>
              <span lang="bgt"> Mara Jiu kena togha tabiru na bongi na enjel nigna a God ke thovoliungira mara Israel kena boa na ghaughabua kori hagetha vathedia me vathehera na komi gari mane ke havi nagho tadia mara Ijip. Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ma na Laulahugna na Bred ke Teo na Isi Ikoragna.</span>
            <span class="scrFootnoteMarker">
              <a href="#F2c4efaba-6f64-467d-95b3-cd8d2ed56ed7">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F2C4EFABA-6F64-467D-95B3-CD8D2ED56ED7" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Bred ke Teo na Isi Ikoragna:</span>
              <span lang="bgt"> Mara Jiu kena togha tabiru na dani Moses ke batura au i Ijip. Kori vido iangeni, imarea kena kukia na bred ke teo na isi koragna eigna kena taveti au saisami.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Mara na naghoi pris mi mara na velepuhigna na vetula kena hiohiro puhi eigna kedana thotia mena vathehea a Jisas kori puhi kedana boi adoa na mavitu. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;Ati saghoi eia tadia na komi dani kati eia na laulahu, kenughua ena adoa na mavitu mena eia na rihu hutu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sina Vaivine Ke Rotea Na Sedi Kori Ulugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:6-13; Jon 12:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke vano i Betani, kori vathegna a Saimon, na mane ke toke tabiru kori lepa. Kori vido kena nohe mena vanga, sina vaivine ke haghe mai duagna na botolo ke ulaghagna ke mono na sedi ikoragna. Na sedi iangeni e ghuba tokegna puala me vahotha puala na voligna. Iia ke hangavia me rotea kori ulugna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kekeha tinoni kena mono ngengeni kena reghia mena dikatadia tagna na vaivine iangeni mena haohaghore ghehedia, &lt;&lt;Ehava gi e hai rote diadikala na sedi iangeni? </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na botolo sedi iangeni vaghagna keda salemua, da e hatia tolu hathangatu tomagha na siliva.</span>
            <span class="scrFootnoteMarker">
              <a href="#F74a4ffc9-8cf9-490c-9fcd-a350326196a0">
              sdfdsfdsssdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F74A4FFC9-8CF9-490C-9FCD-A350326196A0" title="†">
              <span class="Emphasis" lang="bgt">Tolu hathangatu tomagha na siliva:</span>
              <span lang="bgt"> Sikei na siliva na voligna na mane agutu kori sina dani. Na rongo keda hatia kori salemuagna na sedi, nabagna keda volia sina mane koragna sina vinogha.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Kari hatia me kemulia vanira mara kena kuma.&gt;&gt; Mi imarea kena velehouhorua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Oti talua! Saghoi velehouhorua! Iia ke eia vaniu na fata ke toke puala. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Ighamu tangomana kotida hathera mara na kuma kori vido koti magnahaghinia eigna imarea kena mono duamiu hahali. Keana inau eni, teo kuda mono duamiu hahali. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Iia ke rotea na sedi kori tonogu bali kaikalitia gi e jufu mai na maghavu imarea kedana giluu. Na fata ke eia na vaivine iaani e toke puala. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Inau ku veleghamu, ivei kedana titionoa na Rorongo ke Toke koragna na maramagna, imarea kedana titionoa na hava ke eia na vaivine iaani mena togha tabirua iia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jiudas Ke Hiia Na // Peroagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:14-16; Luk 22:3-6)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01795B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01795B.tif" />
              <div class="pictureCaption">
