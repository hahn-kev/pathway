            <span lang="bgt">Na mane vaovarongo ke boi thaothadogha vano tagna ahai ke velepuhia. Keana, gi keda pipili toetokea na komi velepuhi, imanea keda vaghagna ahai ke velepuhia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">&lt;&lt;Ehava gi o haga hati aua na saosaghoma ke iso teoteoa kori matagna a kulamu, keana ighoe ko boi hati aua na tabala kori matamu? </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">E boi toke gi koda veleagna a kulamu, &lt;O mai eigna kuda hati aua na saosaghoma kori matamu,&gt; kari ighoe ko boi reghia na tabala kori matamu. Ighoe na tinoni piapilau. O kidi hati aua na tabala kori matamu eigna koda dodoro toetoke, gi o hati aua na saosaghoma kori matagna a kulamu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghai Ma Na Sagharogna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 7:16-20, 24-27, 12:33-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Na ghai ke toke boi tangomana keda sagharoa na sagharo ke dika, ma na ghai ke dika boi tangomana keda sagharoa na sagharo ke toke. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ighita kati adoa ghohi na komi ghai ke toke ma na komi ghai ke dika tagna na komi sagharodia. Teo ahai keda hatia na sagharo ke toke tagna na atho ke kaekathe. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Vaghagna iaani ghua, na tinoni ke toke keda vele aua na komi fata ke toke ke au mai kori ghaghanagna ke toke. Ma na tinoni ke dika keda vele aua na komi fata ke dika ke au mai kori ghaghanagna ke dika. Eigna na hava keda vele aua na tinoni, e leghua vamua na hava ke mono kori ghaghanagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">&lt;&lt;Ehava gi oti kilou Lod, kari oti boi leghua na hava ku veleghamu? </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Ahai ke mai itagua me rongovia na haghoregu me ei leghua, </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">imanea ke vaghagna na tinoni ke agutua na vathe. Imanea ke ghegheli me horu i thepa eigna keda sokaraghinia na vathe kori thepa ke ngasi. Kori vido ke uha me biringita, na bea ke mai jufungia na vathe, kari na vathe ke boi reo eigna ke sokara kori thepa ke ngasi. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Na tinoni ke rongovia na haghoregu me boi leghua, imanea ke vaghagna na tinoni ke agutua na vathe kori thepa, kari e boi kidi ghegheli horu i thepa. Imanea ke vasokaraghinia vamua. Kori vido ke uha me biringita, na bea ke mai jufungia na vathe me hovu horua me diadikala eigna ke boi ngasi.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Vaututuni Sina Vunaghi Kori Ami Gna I Rom</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:5-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">7</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke vagovua na velepuhiragna na mavitu na komi fata iraani, gi e tabiru i Kapaneam. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Sina mane ngengeni ke vahaghi me haga thehe. Imanea nigna na mane agutu na vunaghigna sina booi soldia kori ami gna i Rom. Imanea ke dothovia puala nigna na mane agutu. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na vunaghi iaani ke rongovia na rorongogna a Jisas me vetulara kekeha mara kena nagho tadia mara Jiu bali kaea Jisas eigna keda mai me vatoke tabirua nigna na mane agutu. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea kena jufu tagna a Jisas mena kaea huhurua eigna keda mai hathea na mane ke nagho iaani. Imarea kena veleagna, &lt;&lt;Na mane ke nagho iaani, e naba gi koda hathea, eigna imanea na mane toke. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imanea ke dothovighita ighita mara Jiu me agutua vanighami nimami na vathe haidu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Jisas ke vano duadia. Kori vido imarea kena mai gharania na vathegna na vunaghi kori ami, imanea ke vetulara kekeha kulagna, mena vano itagna a Jisas eigna kedana velea vaghagna iaani, &lt;&lt;Vunaghi, saghoi vababaogho na mai, eigna inau ku bosi naba gi koda mai haghe kori vathegu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Mu boi naba kuda mai tamua ighoe. Keana inau ku adoa, gi koda haghore vamua, nigua na mane agutu keda toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Inau ku adoa iaani eigna ke mono na vunaghigu mu leghua na hava ke veleu. Vaghagna iangeni, inau ku vunaghi pungusira nigua na komi soldia. Gi kuda velea sikei itadia, &lt;Vano,&gt; imanea keda vano. Gi kuda velea sikei itadia, &lt;Mai,&gt; imanea keda mai. Ma gi kuda velea nigua na mane agutu, &lt;O eia na agutu iaani,&gt; imanea keda eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Jisas ke rongovia iaani me vere nigna puala. Gi e rei vano tadia arahai kena leghua me anira, &lt;&lt;Inau ku veleghamu, inau ku boi reghia na vaututuni ke hutu vaghagna iaani tadia mara Israel gougovu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido ara kulagna na vunaghi kori ami kena tabiru vano kori vathe, imarea kena reghia na mane ke vahaghi ke ghoi toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vahavi Tabirua A Dathegna Sina Vaivine Thehe Sasani</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Boi hauhaugna leghugna iaani, a Jisas duagna nigna na komi mane vaovarongo kena vano kori meleha i Nein. Ma na mavitu ke sethe kena leghura. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido kena mai gharania na hagethagna na peogna na meleha, imarea kena reghira kekeha tinoni kena hulungia na sape ke mono na tinoni ke thehe popogna. Imarea kena au mai bali vano gilua. Na tinoni ke thehe iaani, sina ghathi dathegna mane na vaivine thehe sasani. Me sethe na tinoni kori meleha iangeni kena duagna na vaivine iangeni. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Lod ke reghia iia me pukuni rarovia me ania, &lt;&lt;O saghoi tangi.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi e taveti vano me tangolia na sape ma arahai kena hulu kena soto. A Jisas ke ania, &lt;&lt;Mane mathangani, inau ku velegho, o bughae hadi!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Na mane mathangani ke nohe hadi me turughui haohaghore. Gi a Jisas ke hea vanoa a idogna. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na mavitu kena mataghu mena ghaghana bohea a God mena kilothaba. Imarea kena velea, &lt;&lt;Sina naghoi profet ke mono mai itada. A God ke mai bali hathera nigna na mavitu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma na rorongogna eigna na hava ke eia a Jisas ke jufu tadia na komi meleha i Jiudea mi tadia kekeha meleha i kosi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ma A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 11:2-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Komi nigna na mane vaovarongo a Jon kena veleagna eigna na komi fata ke eia a Jisas. Ma a Jon ke kilora mai rua nigna na mane vaovarongo, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">me vetulara vano tagna a Lod Jisas eigna koroda huatiagna vaghagna iaani, &lt;&lt;Ighoe hiri a Vahavi kena velea keda mai, ba iti pitua sina mane tavogha?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Romara koro jufu tagna a Jisas moro veleagna, &lt;&lt;A Jon Siuvitabu ke vetulaghami mai bali huatigho, &lt;Ehava? Ighoe hiri a Vahavi kena velea keda mai, ba iti pitua sina mane tavogha?&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido iangeni, sethe na tinoni a Jisas ke vatoke tabirura tagna na komi vahaghi ke padara me gigi aura na komi tidatho tadia kekeha, me vareireira arahai kena doa. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma a Jisas ke veleragna rua na nigna vaovarongo a Jon, &lt;&lt;Oro vano tabiru tagna a Jon moro veleagna na hava koro reghia moro rongovia ikageeni. Arahai kena doa kena ghoi reirei tabiru, arahai kena thehe na naedia kena ghoi taetaveti, arahai kena lepa kena ghoi mavo tabiru, arahai kena pui kena ghoi rorongo tabiru, arahai kena thehe kena ghoi havi tabiru, ma arahai kena kuma kena rongovia na Rorongo ke Toke. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A God keda vatokera arahai kena boi siriuhaghiniu eigna na agutu ku eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Leghugna e rua nigna na mane vaovarongo a Jon koro tabiru vano, a Jisas ke titionoa a Jon tadia na mavitu kena haidu ngengeni. Imanea ke anira, &lt;&lt;Kori vido ighamu koti taveti vano kori meleha ke gou, na hava koti vano bali reghia ngengeni na? Na tinoni ke boi heta nigna na vaututuni vaghagna na seo ke bebeleo kori ghuri? Teo! </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na hava koti haga vano reghia na? Na mane ke pipisia na komi pohe ke toetokelaghagna? Teo! Na komi tinoni vaghagna iangeni ma na komi tinoni kena pada rongo, imarea kena mono tadia na komi vathedia mara na king. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na hava koti haga vano reghia na? Na profet? Hii! Jon na profet, kari boi na profet vamua. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jon eni, a God ke kidi titionoa kori Rioriso ke Tabu vaghagna iaani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Kenughua inau kuda kidi vetula nagho atua itamua nigua na mane titiono.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imanea keda kidi vajinoa na hangana vanigho.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffe9776c5-20fa-46e8-a46b-8a926222c517">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FFE9776C5-20FA-46E8-A46B-8A926222C517" title="">
              <span lang="bgt">Malakae 3:1</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Inau ku veleghamu, a Jon ke nagho vano tadia na komi tinoni gougovu kena havi mai kori maramagna. Keana ahai ke boi nagho tadia arahai a God ke vunaghi pungusira, imanea ke nagho vano tagna a Jon.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori vido na komi tinoni duadia mara bali oho takis kena rongovia na haghoregna a Jisas, imarea kena vaututunia na puhi a God ke magnahaghinia kedana leghua na komi tinoni ke jino. Ighita kati adoa iaani eigna imarea kena vano mena siuvitabu tagna a Jon. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Keana mara na Farise mi mara na velepuhigna na vetula kena boi leghua na hava a God ke magnahaghinia gi kedana eia, eigna imarea kena boi magnahaghinia na tughuhehe mena boi siuvitabu tagna a Jon.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke ghoi velera iaani, &lt;&lt;Vaghagna na hava na komi tinoni ikageeni? </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imarea vaghadia vamua sina booi gari kena nohe kori makete. Sina booi gari tavogha kena ghu vano itadia, &lt;Ighami kiti ifu vanighamu moti boi nimiu na ragi. Ighami kiti salea na komi sale dikahehe moti boi nimiu na tangi.&gt; </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Inau ku velea iaani eigna kori vido a Jon Siuvitabu ke mai, imanea ke sota me boi kouvia na waen. Mi ighamu koti velea na tidatho ke haghevia. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Keana, kori vido inau, na Dathei Tinoni, ku mai mu vanga mu kou duadia na komi tinoni, ighamu koti velea, &lt;Imanea ke thauthavu na vangagna me kou memee, ma ara kulagna mara bali oho takis mi mara na koakoa.&gt; </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Keana na komi tinoni kena leghua nigna na thaothadogha a God kena tateli aua nigna na thaothadogha ke tutuni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Talutavogha Na Paluhagna Sina Vaivine Koakoa</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01778B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01778B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na vaivine koakoa ke rotea na sedi kori naegna a Jisas</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Sina mane Farise, na ahagna a Saimon, ke hulaghinia a Jisas eigna keda vanga duagna. A Jisas ke vano kori vathegna me nohe duagna me vanga.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Sina vaivine ke dika na puhigna ke rongovia a Jisas ke vanga kori vathegna a Saimon me hatia na botolo sedi ke vahotha. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Iia ke haghe kori vathegna a Saimon me torongaghi tuturu leghugna a Jisas hilighagna na naegna me tangi me lulu horu na kothobui matagna kori naegna a Jisas. Gi e vamumuja kori sesehui ulugna me kisia na naegna, me rotea na sedi kori naegna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Saimon ke reghia iaani me toatogha vaghagna iaani, &lt;&lt;Keda imanea na profet, imanea keda adoa na vaivine ke tangolia, na vaivine dika.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">A Jisas ke adoa na ghaghanagna me velea, &lt;&lt;Saimon, sina fata iaani ku magnahaghinia kuda velegho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Saimon ke ania, &lt;&lt;Velepuhi, o veleu mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Rua na mane koro kaonia na rongo tagna sina mane ke lubatia ahai keda kaoni tagna. Sina mane ke kaonia lima na hathangatu, sina mane lima hangavulu. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Romara teo sa rodia rongo moro boi vathehea rodia na kaoni, ma na mane pada rongo ke rarovira me velera eigna koroda boi vathehea rodia na kaoni. Ahai itadia romara iaani keda dothovia vano na mane koro kaoni itagna iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A Saimon ke haghore tughua, &lt;&lt;Kori ghaghanagu, da imanea ke hutu nigna na kaoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke velea, &lt;&lt;E tutuni nimua na haghore tughu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Gi a Jisas ke rei vano tagna na vaivine me veleagna a Saimon, &lt;&lt;O reghia na vaivine iaani. Kori vido ku mai kori vathemu, ighoe ko boi heu na bea eigna kuda lumia na naegu. Kari na vaivine iaani ke lumia na naegu kori kothobui matagna me vamumuja kori sesehui ulugna. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Ighoe o boi kisiu, keana na vaivine iaani ke kisia na naegu turughu kori haghegna mai me jufu ikageeni. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">O boi rotea na oela kori ulugu, kari na vaivine iaani ke rotea na sedi kori naegu. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Inau ku velegho, na komi paluhagna na vaivine iaani, inau ku talutavogha ghohi. Ma na vunegna iangeni nigna na dotho vaniu ke hutu puala. Keana ahai a God ke talutavogha rua tolu paluhagna vamua, nigna na dotho imanea keda iso.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Govu, gi a Jisas ke veleagna na vaivine iangeni, &lt;&lt;Na komi paluhamu ke talutavogha ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Kekeha tinoni kena mono ngengeni kena dikatadia tagna a Jisas mena haohaghore ghehedia, &lt;&lt;Ahai hina na mane iaani ke talutavogha na komi paluha?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Gi a Jisas ke veleagna na vaivine iangeni, &lt;&lt;A God ke vahavigho eigna nimua na vaututuni. O taveti kori soleana.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Koi Vaivine Kena Ado Hathea A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">8</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna iaani, a Jisas ke vano tadia na komi meleha ke hutu meke iso i Galili eigna keda titionoa na Rorongo ke Toke eigna na puhi a God ke vunaghi pungusira na komi tinoni. Mara e salaghe rua nigna na komi vaovarongo kena duagna. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kekeha koi vaivine a Jisas ke gigi aura na komi tidatho itadia, mi kekeha ke vatoke tabirura tadia na komi vahaghi kena vano duagna. Kekeha itadia, a Meri Magdala, a Jisas ke gigi aura e vitu na tidatho itagna; </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Joana, a taugna Kusa ke reireghia nigna na komi fata a King Herod; Susana; me sethe mua ke tavogha. Na koi vaivine iraani kena hathera a Jisas ma nigna na komi vaovarongo kori nidia na rongo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Ke Soni Kililira Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:1-17; Mak 4:1-12)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00470b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00470b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane Jiu ke soni kililira na komi katura kori gnatha</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Sina dani, sethe na komi tinoni tadia na komi meleha kena mai tagna a Jisas. Kori vido iangeni imanea ke titiono vanira na titiono velepuhi iaani.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Sina mane ke vano soni kililira na komi katura kori nigna na gnatha. Kori vido imanea ke soni kililira na komi katura, kekeha kena sikili horu kori hangana ma na komi tinoni kena tapali bakaira, ma na komi manu kena mai mena ghani govura. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kekeha katura kena sikili horu popogna na thepa ke mono na ghahira saragna. Kori kotudia hadi, na aho ke rangera mena gho'e mena thehe eigna ke mumuja na thepa. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kekeha katura kena sikili horu tagna ke mono na atho kaekathe. Kori vido na komi katura kena kotu hadi, na atho ke virighira mena thehe. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mi kekeha katura kena sikili horu kori thepa ke toke kena havi toke mena mono na sagharodia. Ma na komi sagharodia ke sethe vano tadia na komi katura imanea ke sonira kilili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kori vido a Jisas ke vagovua na titiono velepuhi iaani, imanea ke haghore heta vanira, &lt;&lt;Gi ahai ke magnahaghinia keda thaothadoghagna iaani, imanea keda vaovarongo toetoke.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Nigna na komi vaovarongo a Jisas kena huatia na ghaghana ikoragna na titiono velepuhi iaani. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;I hau a God ke boi lubatia ahai eigna keda adoa na puhi keda eia kori vunaghi pungusiragna nigna na komi tinoni. Keana ikageeni imanea ke lubatighamu gi kotida adoa. Keana tadia arahai kena boi leghuu, inau kuda velepuhira tadia na komi titiono velepuhi vamua eigna,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Toke imarea kena reghia na hava ku eia,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imarea kedana boi adoa na ghaghanagna.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Toke imarea kena rongovia na hava ku velera,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imarea kedana boi thaothadoghagna.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe20e4b1a-e681-42c2-95e4-2a41122c7072">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FE20E4B1A-E681-42C2-95E4-2A41122C7072" title="">
              <span lang="bgt">Aesaea 6:9</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghaghana Koragna Na Titiono Velepuhi Eigna // Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:18-23; Mak 4:13-20)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Iaani na ghaghana ikoragna na titiono velepuhi eigna na mane ke sonira kilili na komi katura. Na komi katura, na haghoregna a God. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kekeha tinoni kena vaghagna na komi katura kena sikili horu kori hangana. Imarea kena rongovia na haghoregna a God, kari a Satan ke mai me hati aua kori havidia eigna kedana boi vaututuni, ma a God keda boi vahavira. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kekeha tinoni kena vaghagna na komi katura kena sikili horu kori thepa ke mono na ghahira saragna. Imarea kena rongovia na haghoregna mena saisami hatia mena totogo. Kari ena kalitia sina ghathi vido vamua eigna na haghore ke boi mono kori havidia, vaghagna na komi katura kena boi horu i thepa na oghadia. Kori vido ke padara na vahotha, imarea kena saisami havaghinia nidia na vaututuni. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kekeha tinoni kena vaghagna na komi katura kena sikili kori thepa ke mono na atho kaekathe. Imarea kena rongovia na haghoregna a God, kari boi hau mena toatogha puala na komi fata kori havidia leuleghu dani. Imarea kena magnahaghinia na rongo ma na komi fata keda vatotogora ghehedia. Na vunegna iaani, e teo sa fata ke toke ke au mai kori havidia. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Keana kekeha tinoni kena vaghagna na komi katura kena sikili horu kori thepa ke toke. Imarea kena toke mena jino. Imarea kena rongovia na haghoregna a God mena leghu hahalia. Ma na vunegna imarea kena sokara ngasi, sethe na fata ke toke ke au mai kori havidia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Ke Mono Polo Kenughua E Tate Au // Kori Raraha</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:21-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Teo ahai keda totha na lui me boa saragna na nahu ba saragna na matha saesape. Kari e savera hadia tagna na bali sasaveragna eigna kedana dodoro toetoke na komi tinoni kena haghe mai kori vathe. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Vaghagna mua iangeni, na komi fata kena boi thaothadoghagna na komi tinoni kori nigua na velepuhi, imarea kedana thaothadoghagna. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Na vunegna iaani, oti vaovarongo toetoke tagna na hava koti rongovia. Ahai ke ghathi thaothadoghagna me leghua nigua na velepuhi, a God keda vasethea nigna na thaothadogha. Kari ahai ke bosi magnahaghinia na leghuagna nigua na velepuhi, a God keda hati aua itagna na ghathi nigna thaothadogha.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Pukuni Idogna Mara // Tahigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:46-50; Mak 3:31-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A idogna mara tahigna a Jisas kena mai eigna kedana reghia nidia imanea. Kari ena boi tangomana eigna ke sethe puala na tinoni kori vathe ke mono imanea. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Sina tinoni ke veleagna a Jisas, &lt;&lt;A idomu mara tahimu kena sokara i kosi mena magnahaghinia na reghighogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke velera na mavitu, &lt;&lt;Arahai kena rongovia na haghoregna a God mena leghua, imarea hiri a idogu mara tahigu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vasola Na // Ghuri Ma Na Geo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:23-27; Mak 4:35-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina dani a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Atu, mati hathavu sethevugna na kolo.&gt;&gt; Gi ena hahaghe kori boti mena turughu au vano. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido kena taveti vano a Jisas ke nere. Na ghuighuri hutu ke padara me maghavu puala. Ma na geo ke turughu haghe kori boti mena haga luvu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Nigna na komi vaovarongo kena vano raraia mena ania, &lt;&lt;Vunaghi, Vunaghi, ighita katida bilomo!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Jisas ke sokara hadi me haghore heta vanira na ghuri ma na geo. Kori vido iangeni, na ghuri ke soto ma na kolo ke sola. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Gi e velera nigna na komi vaovarongo, &lt;&lt;Ehava gi oti boi vaututuniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena vere nidia puala mena mataghu. Gi ena veihuahuatighi, &lt;&lt;Na tinoni hava hina iaani? Imanea ke haghore vanira na ghuri ma na geo mena leghua vamua na haghoregna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Na Mane Ke Haghevia Na // Komi Tidatho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:28-34; Mak 5:1-20)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena vano jufu kori melehadia mara Gerasa sethevugna na kolo i Galili. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kori vido a Jisas ke thonga i longa, sina manegna na meleha iangeni ke mai itagna. Na komi tidatho kena haghevia i hau me soesole me boi mono kori vathe. Imanea ke mono tadia na komi luma ke mono na komi beku ikoradia. </span>
            <span class="Verse_Number" lang="bgt">28-29</span>
            <span lang="bgt">Sethe na maghavu na komi tidatho kena vameea. Kori vido imarea kena taria na limagna ma na naegna tagna na sen mena boa na mane bali reireghiagna, imanea ke thaghi tautua na sen, ma na komi tidatho kena hurua vano kori meleha ke gou. Kori vido ke reghia a Jisas, imanea ke mai me torongaghi tuturu itagna.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Tidatho, o au sania!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma na tidatho ke ghu heta, &lt;&lt;Jisas, Dathegna God, pukuni mana! Na hava koda eiugna? Inau ku kaegho, saghoi vaparau!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A Jisas ke huatia, &lt;&lt;Ahai na ahamu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma na tidatho ke haghore tughua, &lt;&lt;Na ahagu, &lt;Gnaghu.&gt; &gt;&gt; Imanea ke velea iaani eigna e sethe na tidatho kena haghevia. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Na komi tidatho kena kaea huhurua a Jisas eigna keda boi vetulara vano kori meleha papara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Sethe na botho kena huehume kori ghaghireigna na suasupa hilighadia. Ma na komi tidatho kena kae huhurua Jisas eigna keda lubatira vano tadia na komi botho. A Jisas ke lubatira, </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">mena au mai tagna na mane iangeni mena vano haghe tadia na komi botho. Ma na komi botho kena raghe horu leghua na suasupa mena raghe sapa kori kolo mena bilomo gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Mara kena reireghi botho kena reghia iangeni mena raghe vano mena titionoa na rorongo iaani tadia na komi tinoni kori melehadia ma arahai kena mono kosigna. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Me sethe na tinoni kena vano eigna kedana reghia na hava ke eia a Jisas. Kori vido kena mai, imarea kena reghia na mane ke haghevia na komi tidatho ke nohe hilighagna a Jisas. Imanea ke pipisi ma na ghaghanagna ke jino. Ma na komi tinoni kena mataghu nidia puala. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Arahai kena reghia a Jisas ke vetulara aua na komi tidatho tagna na mane iangeni, imarea kena titionoa tadia na komi tinoni kena eu mai. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma na komi tinonidia i Gerasa kena kaea a Jisas eigna keda taveti au itadia eigna kena mataghu nidia puala. A Jisas ke hahaghe kori boti bali taveti au tadia, </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">ma na mane a Jisas ke gigi aua na komi tidatho itagna ke kaea eigna keda leghua. Keana a Jisas ke boi lubatia me veleagna, </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">&lt;&lt;O tabiru kori melehamu mo titionoa na fata ke toke a God ke eia vanigho.&gt;&gt; Imanea ke tabiru kori melehagna me titionoa tadia na komi tinoni na hava ke ei vania a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua // E Rua Na Vaivine</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:18-26; Mak 5:21-43)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">A Jisas ke tabiru vano sethevugna na kolo, ma na mavitu kena pitua mena totogo puala na reghiagna. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Sina mane ke baubatu kori vathe haidu nidia mara Jiu ke mono ngengeni, na ahagna a Jairus. Imanea ke mai me torongaghi tuturu horu itagna a Jisas me kaea eigna keda vano duagna kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Imanea ke kaea a Jisas eigna sikei vamua iaani na ghathi dathegna vaivine ke vahaghi me haga thehe. Iia e salaghe rua ghohi na vinoghagna.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kori vido a Jisas ke vano duagna, sethe na tinoni kena haidu kililivia mena huhujua. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Koragna na mavitu iangeni, e mono sina vaivine puhi ke pada na vahaghi ghaughabua kekeha vidoi maghavu koragna salaghe rua na vinogha. Ma na nigna na komi rongo ke govu eigna ke volira na komi dokta, kari ena boi tangomana na vatoke tabiruagna. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Iia ke mai leghugna a Jisas me tugelia na kujukugna nigna na poko, ma na ghaughabua ke soto.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">A Jisas ke huatira na mavitu, &lt;&lt;Ahai ke tugeliu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kari na komi tinoni kena veleagna, &lt;&lt;Iti boi tugeligho.&gt;&gt; Ma a Pita ke veleagna, &lt;&lt;Vunaghi, na mavitu ke sethe kena huhujugho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Sina tinoni ke tugeliu eigna inau ku adoa na mana ke au itagua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido na vaivine iangeni ke adoa ke boi tangomana na poloagna, iia ke mataghu me aiariri. Gi e mai torongaghi tuturu horu tagna a Jisas. Kori naghodia na mavitu, iia ke titionoa na vunegna ke tugelia a Jisas, me titiono vanira na vahaghi ke govu itagna kori vido vamua iangeni. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Vaivine, ighoe ko toke tabiru eigna ko vaututuni. O taveti kori soleana.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Kori vido a Jisas ke talu titiono mua, sina mane ke mai kori vathegna a Jairus me titiono vania a Jairus, &lt;&lt;A dathemu vaivine e thehe ghohi. O saghoi kaea mua na mane velepuhi keda mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Jisas ke rongovia iaani me veleagna a Jairus, &lt;&lt;Saghoi mataghu. O vaututuni vamua, ma a dathemu keda toke tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Kori jufudia kori vathe, a Jisas ke boi magnahaghinia na komi tinoni kedana haghe kori vathe duagna. Me hatira vamua a Pita, Jon ma a Jemes duadia a tamagna ma a idogna na gari. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Na mavitu kena dikahehe mena tangi tagna na gari ke thehe. A Jisas ke velera, &lt;&lt;Oti saghoi tangi eigna na gari iaani e boi thehe. E nere nigna vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Imarea kena kihaghinia eigna kena adoa na gari ke pukuni thehe ghohi. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Gi a Jisas ke vano me tangolia na limagna na gari me haghore vania, &lt;&lt;Dathegu, o sokara hadi!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Kori vido iangeni, iia ke ghoi havi tabiru me sokara hadi. A Jisas ke velera eigna koroda hea ghagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">A idogna ma a tamagna na gari koro vere rodia puala na fata iaani. Ma a Jisas ke haghore heta vanira eigna koroda boi titionoa tagna sa tinoni na hava ke eia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vetulara Au // Mara Na Vetula</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:5-15; Mak 6:7-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">9</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke kilo haidura salaghe rua nigna na mane vetula me hera na mana bali vatoke tabirura arahai kena vahaghi ma na bali gigi auragna na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke vetulara au eigna kedana velepuhira na komi tinoni eigna na hughuta nigna a God, ma na bali vatoke tabiruragna arahai kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Imanea ke anira, &lt;&lt;Kori nimiu na taetaveti, oti saghoi hatia sa fata. Saghoi hatia na supa, ba na ngoi, ba na vanga, ba na rongo, ba na varuai pohe. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido kotida jufu tagna sina meleha, oti mono vamua tagna sina vathe moti ghieghilei taveti au. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Keana, gi kotida jufu tagna sina meleha mena boi magnahaghinia na rongoviagna nimiu na velepuhi, oti taveti sania na meleha iangeni. Oti rasua na thepa ke thangu kori naemiu. Iaani na vaughithatha kotida eia eigna kedana adoa a God keda vaparara.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma nigna na komi mane vetula kena taveti au tadia na komi meleha mena titionoa na Rorongo ke Toke mena vatoke tabirura arahai kena vahaghi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Herod Ke Rongovia Na Rorongogna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:1-12; Mak 6:14-29)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">King Herod Antipas ke rongovia na rorongogna na komi fata ke eia a Jisas. Imanea ke hahi hehegna puala eigna kekeha tinoni kena velea imanea a Jon Siuvitabu ke ghoi havi tabiru. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kekeha tinoni kena velea imanea a profet Elaija. Kekeha ghua kena velea imanea sina profetgna i hau ke ghoi havi tabiru. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Herod ke velea, &lt;&lt;Inau ku vihukia ghohi na luagna a Jon Siuvitabu. Kari ahai hina na mane iaani kena veleu ke eia na komi fata ke hutu?&gt;&gt; Ma a Herod ke magnahaghinia puala na reghiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Hera Ghadia E Lima Na Toghai Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:13-21; Mak 6:30-44; Jon 6:1-14)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00155b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00155b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Lima na bred me rua na fei</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido e salaghe rua na mane vetula kena tabiru mai tagna a Jisas, imarea kena veleagna na komi fata kena eia. Gi a Jisas ke hatira duagna mena vano ghehedia tagna sina meleha ghaghireigna i Betsaida.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Keana na komi tinoni kena rongovia ivei tagna kena vano mena leghura. A Jisas ke totogo na reghiragna me titiono vanira eigna na hughuta nigna a God. Me vatoke tabirura mua arahai kena vahaghi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido ke haga hu ghohi na aho, nigna na komi vaovarongo a Jisas kena mai itagna mena ania, &lt;&lt;O vetulara au na mavitu eigna kedana vano tadia na komi meleha ke gharanighita bali hiroa ghadia vanga ma na vathe bali neredia. Eigna eeni e teo sa vanga ba sa vathe kedana nere.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Keana a Jisas ke veleragna &lt;&lt;Oti hera ghadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma nigna na komi mane vaovarongo kena haghore tughua, &lt;&lt;E vahotha puala! E lima vamua na bred me rua vamua na fei ke mono itamami. Ehava? O magnahaghinighami kitida vano voli vanga ke nabadia na mavitu iraani?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Koragna na mavitu iangeni, da e lima na toghai mane.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Oti velera na mavitu eigna kedana nohe leghua na boo, lima hangavulu na tinoni sina boo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Mara nigna na komi vaovarongo a Jisas kena eia vaghagna imanea ke velera. Na mavitu kena nohe, </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">ma a Jisas ke hatia e lima na bred me rua na fei me tada hadi i popo me veletokea a God. Gi e vidoa na bred ma na fei me hera nigna na komi vaovarongo eigna kedana kemulia tadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na mavitu kena vanga mena mahu. Ma na nigna na komi vaovarongo kena hathatanora na komi viovidoi vanga ke tomagha mena hoghoni vavonura e salaghe rua na arao.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Velea // A Jisas A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:13-20; Mak 8:27-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sina maghavu a Jisas ke mono ghehegna me tarai ma na nigna na komi vaovarongo kena mai itagna. Imanea ke huatira, &lt;&lt;Kori ghaghanadia na komi tinoni, ahai inau ena niu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Imarea kena ania, &lt;&lt;Kekeha tinoni kena velea ighoe a Jon Siuvitabu ke havi tabiru. Kekeha tinoni kena velea ighoe a profet Elaija, mi kekeha mua kena velea ighoe sina profet tavogha ke ghoi havi tabiru.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke ghoi huatira mua, &lt;&lt;Ighamu na ba? Ahai oti aniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Pita ke veleagna, &lt;&lt;Ighoe a Vahavi, na mane a God ke taluhaghorea keda vetula mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke haghore heta vanira eigna kedana boi veleagna sa tinoni imanea hiri a Vahavi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Arahai Kena Leghua A Jisas Kedana Sasaa Bali Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:21-28; Mak 8:31-9:1)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma a Jisas ke ghoi velera, &lt;&lt;Inau, na Dathei Tinoni, imarea kedana vaparau. Mara na naghoi pris mi mara na velepuhigna na vetula duadia kekeha mara puhi mua kedana siriuhaghiniu. Imarea kedana vaparau mena vatheheu, kari kori vatolugna na dani inau kuda sokara tabiru kori thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi a Jisas ke velera na mavitu gougovu, &lt;&lt;Ahai itamiu ke magnahaghinia keda nigua na mane vaovarongo, imanea keda saghoi eia na komi fata ke magnahaghinia vamua. Imanea keda leghuu thovohaliu me sasaa na papara ma na thehe kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Arahai kena boi leghuu inau eigna kena magnahaghinia na eiagna vamua na hava kena magnahaghinia ghehedia, imarea kedana boi hatia na havi ke teo na govugna. Kari arahai kena sasaa na papara ma na thehe eigna kena leghuu inau, imarea kedana hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ahai ke tonogna na komi fata ke sethe kori maramagna, kari imanea ke vano kori meleha papara leghugna ke thehe, kenughua e hathea mua na komi fata ke tonogna iangeni? Teo! </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi ahai keda maomamohaghiniu me maomamohaghinia nigua na velepuhi ikageeni, inau, na Dathei Tinoni, kuda siriuhaghinia kori vido kuda ghoi tabiru mai duadia na komi enjel ke tabu duai silada ma na mana nigna a Tamagu. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Inau ku veleghamu, kekeha itamiu koti mono duagu ikageeni kotida boi thehe moti ghieghilei reghia a God ke vunaghi pungusira nigna na mavitu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Tonogna A Jisas Ke Tughu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:1-8; Mak 9:2-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Leghugna e alu na dani kori veleagna na komi fata iraani, a Jisas ke hatira a Pita, Jon ma a Jemes, mena hadi kori suasupa bali tarai. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori vido a Jisas ke tarai, na dodorogna ke tughu. Ma na pohegna ke pura me siasilada puala. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Gi e rua na mane, a Moses ma a Elaija, koro tate mai moro urungu duagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Iromara huju oro silada mua, moro haohaghore duagna a Jisas eigna na thehe keda eia i Jerusalem eigna keda vatatapa na hava a God ke magnahaghinia keda eia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Pita duagna rua na mane kotolu nere. Tolumara kotolu rarai hadi mena reghia na siladagna a Jisas me rua na mane koro sokara duagna. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Moses ma a Elaija koro turughu taveti sania a Jisas, ma a Pita ke ania a Jisas, &lt;&lt;Vunaghi, e toke puala kiti mono duamiu eeni! Tolughami kotoluda agutua e tolu na aava, sikei nimua ighoe, sikei nigna a Moses, me sikei nigna a Elaija.&gt;&gt; A Pita ke boi toatogha toetoke gi e velea iaani.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Kori vido a Pita ke talu haohaghore mua, na parako ke mai popodia me ungahira. Tolu na mane vaovarongo kotolu mataghu puala kori vido ke ungahira na parako. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ma na ohai haghore ke au mai kori parako, &lt;&lt;Iaani a pukuni dathegu ku vahia. Oti vaovarongo itagna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Leghugna na ohai haghore, tolumara kotolu reghia a Jisas vamua ke talu mono. Tolumara kotolu mono bughoro eigna na fata kena reghia mena boi velea sa tinoni me ghieghilei haliu atu na komi dani ke sethe.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aua Na Tidatho Tagna Sina Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:14-18; Mak 9:14-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Sina dani leghugna iangeni, kori vido kena horu mai kori suasupa, na mavitu ke sethe kena mai tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Sina mane ke ghu hadi tadia na mavitu, &lt;&lt;Velepuhi, inau ku kaegho eigna koda hathea a dathegu mane, imanea sikei vamua a dathegu. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Na tidatho ke haghevia mi kori vido na tidatho ke mai heta itagna, a dathegu ke ghu heta, ma na tonogna ke aiariri. Imanea ke sikili horu kori thepa me lulu na okogna. Na tidatho ke pukuni diadikala na tonogna, me boi sethe na maghavu ke taveti sania. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Inau ku kaera nimua na komi vaovarongo eigna kedana gigi aua itagna, kari ena boi tangomana nidia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">A Jisas ke velera na mavitu, &lt;&lt;Ighamu na komi tinoni dika. Oti boi vaututuniu! Sethe na maghavu ghohi ku mono duamiu. Ingiha gi kotida vaututuniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi e veleagna tamagna na gari, &lt;&lt;O hati maia a dathemu eeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Keana, gi e jufu mai a dathegna tagna a Jisas, na tidatho ke vasikili horua kori thepa ma na tonogna na gari ke aiariri puala. A Jisas ke haghore heta vania na tidatho me taveti au itagna, ma na gari ke toke tabiru. Gi a Jisas ke hea vanoa na gari tagna a tamagna. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Na mavitu kena haidu ngengeni kena vere nidia puala na reghiagna na mana ke hutu nigna a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:22-23; Mak 9:30-32)</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kori vido na komi tinoni kena talu vere nidia mua tagna na komi fata ke eia a Jisas, imanea ke velera nigna na komi vaovarongo, </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">&lt;&lt;Oti vaovarongo toetoke tagna na hava kuda veleghamu ikageeni. Sina tinoni keda perou inau, na Dathei Tinoni, kori limadia mara nigua na thevuioka.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kari nigna na komi vaovarongo kena boi adoa na ghaghanagna na hava ke velea. A God ke poloa vanira na ghaghanagna na haghore iaani eigna kedana boi thaothadoghagna, mena mataghu nidia na huatiagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ahai Ke Nagho?</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 18:1-5; Mak 9:33-37)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Nigna na komi vaovarongo a Jisas kena riurihu haohaghore varihotaghidia eigna ahai keda nagho itadia. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">A Jisas ke adoa na ghaghanadia me hati maia sina gari iso me vasokaraghinia ghaghireigna. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Gi e velera, &lt;&lt;Ahai ke kalitia sa tinoni ke vaghagna na gari iaani eigna ke leghuu inau, imanea ke kalitiu inau. Ma ahai ke kalitiu inau, imanea ke kalitia a God ke vetulau mai. Ahai itamiu ke vahouhorua ghehegna, imanea iangeni ke nagho itamiu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Arahai Kena Thevu Itadia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:38-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Jon ke veleagna a Jisas, &lt;&lt;Vunaghi, ighami kiti reghia sina mane ke gigi aura na komi tidatho tadia na komi tinoni kori kiloagna na ahamu. Na vunegna imanea ke boi mono kori nida na boo, ighami kiti veleagna eigna keda saghoi eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Saghoi vasotoa eigna gi ahai ke boi eia sa fata ke dika itamiu, imanea ke thevu itamiu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sina Meleha I Samaria Kena Boi Kalitia A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Na maghavu a God keda hati tabirua a Jisas i popo ke gharani mai ghohi ma a Jisas ke magnahaghinia puala keda vano hadi i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Imanea ke kidi vetulara hadi kekeha tinoni tagna sina melehadia na komi tinonidia i Samaria. A Jisas ke vetulara eigna kedana kaikalitia na maigna. </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Kari na komi tinoni ingengeni kena boi magnahaghinia a Jisas keda mai kori melehadia eigna kena adoa imanea ke magnahaghinia keda vano i Jerusalem bali tarai, boi i Samaria. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Kori vido e rua na nigna vaovarongo a Jemes ma a Jon koro rongovia iaani, iromara koro ania, &lt;&lt;Lod, ehava? O magnahaghinighami koroda kaea na joto eigna keda horu mai i popo me vathehera?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Kari a Jisas ke rei vano itadia romara me ngarara. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Govu, gi ena taveti vano tagna sina meleha tavogha.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Tolu Na Tinoni Kena Magnahaghinia Na Leghuagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:19-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Kori vido imarea kena taveti vano kori hangana, sina mane ke veleagna a Jisas, &lt;&lt;Kenughua inau kuda leghugho tadia na komi meleha gougovu koda vano.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na komi aku asi, e mono na vido bali eghodia, ma na komi manu na gneku bali monodia. Keana inau, na Dathei Tinoni, e teo sa vathe bali nere nigua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">A Jisas ke veleagna sina mane tavogha, &lt;&lt;O mai mo leghuu inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke haghore tughua, &lt;&lt;Lod, o kidi lubatiu eigna kuda vano gilua a tamagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;O lubatira arahai kena thehe eigna kedana gilura arahai itadia kena thehe.</span>
            <span class="scrFootnoteMarker">
              <a href="#F390310c5-2f84-4c18-8dfa-8fbb2b16c443">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F390310C5-2F84-4C18-8DFA-8FBB2B16C443" title="†">
              <span lang="bgt">A Jisas ke boi velea iaani eigna ke toatogha e boi toke na komi tinoni kedana reireghira ara idodia mara tamadia mena ghieghilei thehe. Teo. A Jisas ke velea iaani eigna ke magnahaghinira na komi tinoni eigna kedana adoa na leghuagna imanea na pukuni naghoi fata.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Kari ighoe, o vano mo titiono eigna na puhi a God ke vunaghi pungusira na komi tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">Sina mane mua ke ania a Jisas, &lt;&lt;Lod, inau kuda leghugho, kari o kidi lubatiu eigna kuda vano mu kubaera ara vikegu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ahai ke turughu na leghuugna, keana gi e toatogha puala na komi fata ke taveti sania, imanea ke boi nabagna keda tango kori hughuta nigna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vetulara Au E Vitu Hangavulu Rua Nigna Na Vaovarongo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">10</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna na komi fata iraani, a Lod Jisas ke vahira e vitu hangavulu rua nigna na vaovarongo eigna kedana vano tadia na komi meleha imanea keda vano. Imanea ke vetulara e rua na tinoni tagna sina meleha. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi e vetulara au, imanea ke anira, &lt;&lt;Sethe na tinoni kena mono kaikaliti bali lubatia a God eigna keda vunaghi pungusira. Iangeni ke vaghagna na gnatha ke ghano mena haga ghelia. Kari e boi sethe arahai kedana ghegheli. Moti tarai kaea a God eigna keda vetula atua na komi tinoni sethe bali hatheghamu na hatiragna mai na komi tinoni itagna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Oti vano ikageeni. Inau ku vetulaghamu au tadia na komi tinoni kena thevuioka itagua. Ighamu kotida vaghadia na komi dathei sip tadia na komi aku asi. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Oti saghoi ohoa sa rongo ba na ngoi ba varuai sadol. Oti saghoi hai urungu duadia arahai koti padara kori hangana.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Kori vido kotida haghe vano tagna sina vathe, oti kidi velea, &lt;Na soleana nigna a God keda mono duamiu.&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi arahai ngengeni kena magnahaghinia kedana mono kori soleana, a God keda hera na soleana. Gi kedana bosi magnahaghinia na mono kori soleana, a God keda boi hera na soleana. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Tadia na komi meleha kotida vano, oti mono vamua kori na vathe imarea kena kidi kalitighamu. Saghoi mai moti vano tadia na komi vathe tagna sina meleha. Oti vanga moti kou vamua tadia na komi fata kena heghamu. Eigna e naba na mane agutu keda hatia nigna na taba eigna na agutu ke eia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Gi kotida vano jufu tagna sina meleha ma na komi tinoni ngengeni kena kalitighamu, oti ghania na komi vanga kena kaliti vanighamu. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Oti vatoke tabirura arahai kena vahaghi ngengeni moti velera iaani, &lt;Na maghavu a God keda vunaghi pungusira nigna na mavitu ke gharani mai ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi kotida vano tagna sina meleha keana na mavitu ngengeni ena boi kalitighamu, oti taveti au tagna na komi hangana kori meleha iangeni, moti velera, </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;Na thepagna na melehamiu ke thangu kori naemami, ighami kiti rasu aua. Iaani na vaughithatha vanighamu a God keda fateghamu. Moti saghoi havaghinia na maghavu a God keda vunaghi pungusira nigna na mavitu ke gharani mai ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Inau ku veleghamu, na hava a God keda eia vanira na komi tinonidia na meleha iangeni kori maghavui fate keda tahu vano tagna na hava imanea keda eia vanira na mavitugna na meleha i Sodom.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F65ad0c49-371f-4f1c-b1b0-22ae7533fd9a">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F65AD0C49-371F-4F1C-B1B0-22AE7533FD9A" title="†">
              <span class="Emphasis" lang="bgt">Sodom:</span>
              <span lang="bgt"> Kori maghavu a Ebraham ke havi mua, a God ke diadikala kori joto na meleha iaani eigna na komi tinoni kena eia na komi puhi ke dika puala. Reghia Jenesis 18:17-19:29.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Tolu Na Meleha Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 11:20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke velea vaghagna iaani, &lt;&lt;A God keda vaparaghamu ighamu koti mono i Korasin! A God keda vaparaghamu ighamu koti mono i Betsaida! Inau ku boi eia na komi reghithehe i Taia mi Saidon vaghagna ku eia kori melehamiu. Kari gi kuda eia na komi reghithehe tadia na komi tinoni ngengeni kena boi Jiu, imarea kedana tughua ghohi na havidia ke koakoa. Imarea kedana pipisia na pohe jongo ke vaghagna na duku mena havula na pidaravu kori tonodia bali tateli aua imarea kena dikahehe. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido a God keda fatera na komi tinoni gougovu, na papara keda eia itamiu kenughua e dika vano tagna na papara keda eia vanira na mavitudia i Taia mi Saidon. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Ighamu na mavitugna i Kapaneam, oti toatogha a God keda abeghamu hadi i popo. Teo! Imanea keda soni horughamu kori meleha papara.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Ahai ke rongovighamu, imanea ke rongoviu inau. Ma ahai ke siriuhaghinighamu, imanea ke siriuhaghiniu inau me siriuhaghinia a God ke vetulau mai.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">E Vitu Hangavulu Rua Na Vaovarongo Kena Tabiru Tagna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido e vitu hangavulu rua na vaovarongo kena tabiru mai tagna a Jisas, imarea kena totogo puala mena velea, &lt;&lt;Lod, na komi tidatho kena leghua na haghoremami kori vido kiti gigi aura kori veleagna na ahamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;E tutuni. Inau ku reghia a Satan ke sikili horu mai i popo vaghagna na onga. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Inau ku heghamu na mana eigna kotida sokara pungusia a Satan. Toke ighamu kotida tapalira na komi poli ma na komi liva, teo keda ghathatighamu. Teo sa fata keda vadiadikalaghamu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Moti saghoi totogo vamua eigna na komi tidatho kena leghua na haghoremiu, keana oti totogo mua eigna na ahamiu ke riso horura ghohi i popo.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Veletokea A God</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 11:25-27, 13:16-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido iangeni na totogo ke mai tagna na Tarunga ke Tabu ke vonungia a Jisas, gi e velea, &lt;&lt;Mama, ighoe ko vunaghi pungusira na komi fata gougovu i popo mi thepa. Inau ku veletokegho eigna ko poloa na komi fata iraani tadia arahai kena ghaghana kena thaothadogha, mo tatelira tadia arahai kena vaghadia na komi gari. Hii, Mama, ighoe ko magnahaghinia keda ai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Leghugna ke veletokea a God, a Jisas ke velera na komi tinoni, &lt;&lt;A Tamagu ke heu na komi fata gougovu. Sikei vamua a Tamagu ke pukuni adou inau. Mi inau vamua ku pukuni adoa a Tamagu ma arahai vamua ku vahira eigna kedana adoa imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido kena mono ghehedia, a Jisas ke rei vano tadia nigna na komi vaovarongo me velera, &lt;&lt;A God ke vatokeghamu eigna ke lubatighamu na reghiragna na komi fata ke toke. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Inau ku veleghamu, sethe na profet ma na komi king kena thehe ghohi kena magnahaghinia puala na reghiagna na komi fata koti reghia, keana ena boi reghia. Mena magnahaghinia na rongoviagna na komi fata koti rongovia, keana ena boi rongovia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Sina Manegna Samaria Ke Toke</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Sina maghavu sina mane ke adoa puala na komi vetula nigna a Moses ke sokara hadi bali pipilia a Jisas. Imanea ke velea, &lt;&lt;Velepuhi, na hava kuda eia gi kuda hatia na havi ke teo na govugna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Na hava ke velea na vetula nigna a Moses na? Na hava ko ijumia itagna na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imanea ke ania, &lt;&lt;O dothovia a Lod na nimua a God kori havimu gougovu, kori tarungamu gougovu, kori hetamu gougovu mi kori ghaghanamu gougovu. Mo dothovira na komi tinoni vaghagna ko dothovigho ghehemu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;E jino puala nimua na haghore tughu. Gi koda eia vaghagna ko velea, ighoe koda hatia na havi ke teo na govugna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kari na mane velepuhigna na vetula iangeni ke magnahaghinia na komi tinoni kedana ghaghana imanea ke jino me velea, &lt;&lt;Arahai ara kulagu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00479b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00479b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Manegna Samaria ke hathea na mane kena thabuhia</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A Jisas ke haghore tughua kori titiono iaani: &lt;&lt;Sina mane Jiu ke turughu mai i Jerusalem me horu vano i Jeriko. Kori tavetigna horu vano kori hangana, mara na bilau kena thotia mena hatia nigna na komi rongo ma na pohe. Imarea kena thabuhia me thehehaihavi mena taveti sania.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Leghugna iangeni sina pris ke horu vano kori hangana iangeni. Imanea ke reghia na mane iangeni, me taveti thovohaliu vano sethevui hangana. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Gi sina mane agutu kori Vathe ke Tabu nigna a God ke horu vano mua kori hangana iangeni. Kori vido ke jufungia na vido ke mono na mane ke thehehaihavi, imanea ke reghia me thovohaliu vano sethevui hangana.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">&lt;&lt;Leghudia romara, sina manegna Samaria</span>
            <span class="scrFootnoteMarker">
              <a href="#F0314e8d5-3203-4a8d-bbe7-faa85328c086">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F0314E8D5-3203-4A8D-BBE7-FAA85328C086" title="†">
              <span lang="bgt">Mara Jiu mi mara i Samaria kena boi mono veidothovighi.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke taveti me vano horu kori hangana iangeni. Imanea ke reghia na mane kena vangesoa me rarovia nigna, </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">me vano itagna me lumi vararaha na komi ngesogna kori oela ma na waen. Gi e tari ponotia na komi ngesogna. Leghugna iangeni gi e pala hadia me lujaghinia kori nigna na dongki, me hati vanoa tagna sina vathe binaboli me reireghia ngengeni. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori varuai dani imanea ke hatia aua e rua na sileni ke nabagna na voligna e rua na dani me hea na mane ke reireghia na vathe binaboli me ania, &lt;O reireghi tokea na mane iaani. Inau kuda ghoi tabiru mai eeni mu kuda voli tabirua e ngiha na nimua na rongo ko hatheagna.&gt; &gt;&gt;</span>
          </div>
