          <div class="Section_Head_Major">
            <span lang="bgt">Na Vaughithathagna Na Tabirugna Mai Na // Dathei Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:29-31; Mak 13:24-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Sethe na fata tavogha keda tate mai kori maaloa; na komi vaughithatha kori aho, mi kori vula, mi tadia na komi vaitughu. Na komi tinoni kena mono tadia na komi meleha kori maramagna kedana mataghu na rongoviagna na gnoro hutu kori tahi. Imarea kedana boi adoa na hava kedana eia. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Sethe na tinoni kedana thehehaihavi eigna kena mataghunia na komi fata keda mai bali diadikala na maramagna, eigna na komi fata kori maaloa kedana ghaighali. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi na komi tinoni kedana reghia na Dathei Tinoni keda tabiru mai kori parako duagna na mana ma na silada ke hutu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kori vido na komi fata iraani kena turughu tate mai, oti sokara ngasi moti tada hadi, eigna na maghavu a God keda vahavighamu ke gharani mai ghohi.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Ke Mai // Tagna Na Ghai Fig</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:32-35; Mak 13:28-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke titionoa na titiono velepuhi iaani, &lt;&lt;Oti toatogha vanoa na ghai fig ba kekeha ghai tavogha. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido ighamu koti reghia na komi elelodia ke turughu vusu, ighamu koti adoa e boi hau gi mono na sagharodia. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Vaghagna mua iangeni, kori vido na komi papara iraani keda jufu mai, ighamu kotida adoa na maghavu a God keda vunaghi pungusia na maramagna ke gharani mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Inau ku veleghamu, na komi fata gougovu iraani keda kidi jufu mai gi na komi tinoni kena mono ikageeni kedana thehe. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na thepa ma na maaloa keda govu, kari na komi haghoregu keda boi govu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Velera Nigna Na Komi Vaovarongo Eigna Kedana Mono Kaikaliti</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Oti reireghi toke ghamu! E boi toke gi na ghaghanamiu keda rugusi tadia na komi fata kori maramagna. Saghoi kou memee ba eia na komi fata ke dika kena ado eia mara kena kou, moti saghoi toatogha hahalia na komi fata koti magnahaghinia kori havimiu leuleghu dani. Gi kotida eia iangeni, ighamu kotida peperiki kori dani inau kuda tabiru mai, vaghagna na fata kaukagu ke peperiki kori vido ke hogho kori piti. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Oti mono kaikaliti, eigna na dani iangeni keda jufu mai tadia na komi tinoni ivei mi vei kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Oti mono kaikaliti moti tarai eigna kotida talu havi me ghieghilei govu na komi papara kedana jufu mai. Moti tarai mua eigna kotida boi maomamo kori vido ighamu koti sokara naghogna na Dathei Tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Leuleghu dani a Jisas ke velepuhira na komi tinoni kori Vathe ke Tabu nigna a God mi kori lavi imanea ke taveti vano kori Suasupai Ghai Olev me nere ingengeni. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Leuleghu vuevughei puni na komi tinoni kena haidu mai kori Vathe ke Tabu mena vaovarongo kori nigna na velepuhi a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jiudas Ke Hiia Na // Peroagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:1-5, 14-16; Mak 14:1-2, 10-11; Jon 11:45-53)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">22</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Na Laulahugna na Bred ke Teo na Isi Ikoragna,</span>
            <span class="scrFootnoteMarker">
              <a href="#F313d3c81-f1e2-47a5-8b68-1e115c23bc1c">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F313D3C81-F1E2-47A5-8B68-1E115C23BC1C" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Bred ke Teo na Isi Ikoragna:</span>
              <span lang="bgt"> Kori na laulahu iaani, mara Jiu kena togha tabiru na dani Moses ke batura au i Ijip ara hutudia. Kori vido iangeni, imarea kena kukia na bred ke teo na isi koragna eigna kena taveti au saisami.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kena kiloagna mua na Laulahugna na Thovoliungi, ke gharani mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula kena hiohiro puhi eigna kedana vathehea a Jisas kori puhi kedana boi adoa na mavitu. Imarea kena mataghunira na mavitu kedana rihura gi kedana thotia a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Satan ke agutu kori ghaghanagna a Jiudas Iskariot, imanea sikei itadia e salaghe rua nigna na komi vaovarongo a Jisas. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ma a Jiudas ke vano tadia mara na naghoi pris ma arahai kena nagho itadia na komi soldia kena reireghia na Vathe ke Tabu nigna a God me titiono duadia eigna na puhi imanea keda peroa a Jisas. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena totogo puala na rongoviagna a Jiudas keda hathera, mena veleagna gi kedana hea na rongo. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jiudas ke hiira me turughu na hiroagna na maghavu ke toke keda lubatia a Jisas vanira. Imanea ke magnahaghinia na eiagna kori vido na mavitu kena boi mono duagna a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Kaikalitiagna Na Laulahugna Na Thovoliungi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:17-25; Mak 14:12-21; Jon 13:21-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na Laulahugna na Bred ke Teo na Isi Ikoragna ke jufu mai ghohi. Kori dani iangeni imarea kedana vathehera na komi sip mathangani bali vanga kori Laulahugna na Thovoliungi. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Jisas ke kilora mai a Pita ma a Jon me anira, &lt;&lt;Oro vano moro kaikalitia ghada na vanga katida ghania kori Laulahugna na Thovoliungi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Romara koro velea, &lt;&lt;Ivei ko magnahaghinia kuruda vano kaikalitia na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Kori vido koroda jufu i Jerusalem, roghamu koroda pada sina mane ke hulungia na botolo bea. Oro leghua moro vano kori vathe keda vano haghe. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Moro veleagna na mane ke tonogna na vathe, &lt;Nimami na mane velepuhi ke magnahaghinia na adoagna ivei na chogho keda eia na vanga bali togha tabirua na Thovoliungi duagna nigna na komi vaovarongo?&gt; </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Imanea keda hatighamu hadi eigna kotida reghia na chogho hutu ke kaikalitira govu ghohi na komi fata. Ngengeni koroda kaikalitia na vanga.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Romara koro vano moro reghia na komi fata ke vaghagna vamua ke kidi veleragna ghohi a Jisas. Gi oro kaikalitia na vanga ngengeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Turughua // Na Vanga Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:26-30; Mak 14:22-26; 1 Korin 11:23-25)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00320b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00320b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke vanga duadia nigna na komi mane vaovarongo</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido ke jufu mai na bali vanga Thovoliungi, a Jisas ma na nigna na komi vaovarongo kena nohe tagna na vido bali vanga.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Inau ku magnahaghinia puala kuda vanga duamiu na vangagna na Thovoliungi iaani gi u papara. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Eigna inau ku veleghamu, inau kuda boi ghoi vanga duamiu na vangagna na Thovoliungi me ghieghilei jufu mai na maghavu a God keda vahavira nigna na mavitu kori vido ke vunaghi pungusia na maramagna. Tagna na maghavu iangeni na pukuni ghaghanagna na Thovoliungi keda tate mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi e hatia na hinao me kidi veletokea a God me anira, &lt;&lt;Oti hatia moti kouvi gougovua iaani varihotaghimiu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau ku veleghamu, inau kuda boi ghoi kouvia na waen me ghieghilei jufungia na maghavu a God keda vunaghi pungusira nigna na mavitu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi e tangolia na bred me kidi veletokea a God. Govu, gi e vidoa me hera nigna na komi vaovarongo me anira, &lt;&lt;Iaani na tonogu bali eimiu ghamu. Oti eia iaani bali togha tabiruu inau.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Leghugna kena govu na vanga, a Jisas ke hatia na hinao me anira, &lt;&lt;Na waen iaani, na taluhaghore haehathe</span>
            <span class="scrFootnoteMarker">
              <a href="#F7f11416a-bd6e-49ce-aecc-2f3efc34974d">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7F11416A-BD6E-49CE-AECC-2F3EFC34974D" title="†">
              <span class="Emphasis" lang="bgt">Taluhaghore haehathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke mathangani a God ke hera na komi tinoni. Na ghaughabuagu iaani keda kaputi ngasia na taluhaghore iangeni kori vido keda lulu bali vahavighamu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Reghia! Na mane keda lubatiu vano tadia mara nigua na thevuioka ke nohe duada ikageeni. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na Dathei Tinoni keda thehe leghuagna na vanohehegna a God. Keana a God keda pukuni vapara na mane keda peroa.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Mara na vaovarongo kena huahuati varihotaghidia ahai itadia keda eia iangeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ahai Ke Nagho</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Mara na vaovarongo kena riurihu varihotaghidia eigna ahai ke pukuni nagho itadia. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Na komi king kori maramagna iaani kena hurura na mavitu eigna kedana eia na hava kena magnahaghinia. Mara kena vunaghi pungusira iraani kena velea kena hathera na komi tinoni, keana imarea kena vaparara vamua. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Oti saghoi eia vaghagna iangeni. Ahai ke nagho itamiu, imanea keda mono taluleghu vaghagna na mane mathangani itadia mara puhi. Ma ahai ke baubatu itamiu, imanea keda vaghagna na mane agutu. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kori ghaghanamiu, ahai ke nagho na? Ahai ke nohe kori tevo me vanga ba ahai ke agutu vania? Kori ghaghanamiu, imanea ke nohe kori tevo ke nagho, keana inau ku mono duamiu vaghagna nimiu na mane agutu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Ighamu koti sokara ngasi duagu ghohi kori vido kekeha tinoni kena sokara pungusiu. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Vaghagna a Tamagu ke heu na mana bali vunaghi pungusira na komi tinoni, inau kuda heghamu mua </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">eigna kotida vanga moti kou duagu kori nigua na hughuta. Ighamu kotida nohe tadia na komi sapei vunaghi moti vunaghi pungusira e salaghe rua na vikegna i Israel.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kidi Veleagna A Pita Keda Velea Ke Boi Adoa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:31-35; Mak 14:27-31; Jon 13:36-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke veleagna a Saimon Pita, &lt;&lt;Saimon, Saimon, a Satan ke kaea a God eigna keda lubatia na pipilighamugna bali adoa nimiu na vaututuni ke heta ba teo. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana inau ku tarai eimu ighoe, a Saimon, eigna nimua na vaututuni keda boi luvu. Kori vido koda ghoi piliu mai itagua, o hathera nigua na komi vaovarongo eigna kedana heta nidia na vaututuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Pita ke haghore tughua, &lt;&lt;Lod, inau ku kaikaliti bali vano kori vathe tatari duamu, ma na bali thehe duamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Pita, inau ku velegho ighoe koda tolu horui veleagna ko boi adou gi e tangi na kokorako kori vuevughei puni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Gi a Jisas ke huatira nigna na komi vaovarongo, &lt;&lt;Kori vido ku vetulaghamu au i hau mu veleghamu eigna kotida saghoi ohoa sa rongo ba sa ngoi ba varuai sadol, ehava? E kudo vanighamu sa fata?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena ania, &lt;&lt;Teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Keana ikageeni oti ohoa nimiu na rongo ma na ngoi. Gi ahai itamiu ke teo sa nigna na ghau bali rihu, imanea keda salemua nigna na oopo me volia sikei nigna ghau. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Oti eia iaani eigna na komi Rioriso ke Tabu kena velea eigu inau, &lt;Na komi tinoni kena velea imanea ke jotha duadia mara kena geogeno.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F7fca0d05-f501-434b-b284-22c9e65a04d7">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F7FCA0D05-F501-434B-B284-22C9E65A04D7" title="">
              <span lang="bgt">Aesaea 53:12</span>
            </span>
            <span lang="bgt"> Na komi fata mara na profet i hau kena riso horua eigu inau keda pukuni tate mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ma na nigna na komi vaovarongo kena velea, &lt;&lt;Reghia, Lod, e rua na ghau bali rihu ke mono ghohi itada!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke haghore tughura, &lt;&lt;E naba ghohi na haghore iaani!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai Kori // Suasupai Ghai Olev</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:36-46; Mak 14:32-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke taveti au kori vathe me vano kori Suasupai Ghai Olev vaghagna ke ado ei hahalia. Nigna na komi vaovarongo kena vano duagna. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kori vido kena jufu ngengeni, a Jisas ke anira, &lt;&lt;Oti tarai eigna kotida boi sikili kori vido na auau keda mai itamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi e taveti vano sina vido me torongaghi tuturu horu me tarai vaghagna iaani, </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">&lt;&lt;Mama, gi keda leghua nimua na vanohehe, o saghoi lubatiu gi kuda papara vaghagna iaani. Keana o saghoi leghua nigua na vanohehe kari nimua na vanohehe vamua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Gi na enjel ke horu mai i popo me vaheta a Jisas. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Na vunegna ke papara puala kori na ghaghanagna, a Jisas ke tarai heta vano mua. Ma na susugulagna na tonogna ke vaghagna na ghaughabua ke lulu horu kori thepa. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kori vido ke vagovua nigna na tarai, a Jisas ke sokara me tabiru tadia nigna na komi vaovarongo. Imanea ke reghira kena nere eigna kena magoli kori dikahehe. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Ehava gi oti nere? Oti rarai moti tarai eigna kotida boi sikili kori vido na auau keda mai itamiu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Thotiagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:47-56; Mak 14:43-50; Jon 18:3-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido a Jisas ke talu haohaghore mua, mara sethe kena mai jufungia. A Jiudas, sikei itadia mara salaghe rua, ke batura mai. Imanea ke mai tagna a Jisas eigna keda kisia. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Jiudas, ehava gi o lubatiu inau, na Dathei Tinoni, itadia mara nigua na thevuioka kori kisiugna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Kori vido mara vaovarongo kena adoa imarea kedana thotia a Jisas, imarea kena velea, &lt;&lt;Ehava Lod? Tangomana mua kitida rihura tagna nimami na komi ghau?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Sina mane itadia ke toka vurukusua na kuli madothogna nigna na mane agutu na pukuni naghoi pris.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Soto! Saghoi rihura!&gt;&gt; Gi e tangolia na kuligna na mane agutu iangeni me vatoke tabirua. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Ma a Jisas ke velera mara na naghoi pris, mi mara na soldia kena reireghia na Vathe ke Tabu, mi kekeha mara puhi kena mai bali thotia, &lt;&lt;Ehava? Inau na mane geogeno gi oti tangolia maia duamiu na ghau ma na ghai bali rihu? </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Leuleghu dani ighamu koti mono kori Vathe ke Tabu nigna a God kori vido ku velepuhira na komi tinoni. Ehava gi oti boi thotiu ingengeni? Keana ikageeni na nimiu na maghavu, na maghavu a God ke lubatia a Satan eigna keda eia na hava ke magnahaghinia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Velea Ke // Boi Adoa A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:57-58, 67-75; Mak 14:53-54, 66-72; Jon 18:12-18, 25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Mara na soldia kena thotia a Jisas mena hati vanoa kori vathegna na pukuni naghoi pris. A Pita ke leghura kari e boi taveti gharanira. </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Imarea kena ifua na joto kori lalabagna na vathe iangeni, ma a Pita ke nohe duadia mara kena mangiru ngengeni. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Sina vaivine mathangani ke agutu kori vathe iangeni ke reghia a Pita ke nohe ghaghireigna na joto. Iia ke buta vano itagna me velera, &lt;&lt;Iaani sina mane ke mono duagna a Jisas.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Kari a Pita ke piapilau me ania, &lt;&lt;Vaivine, inau ku boi adoa na mane iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">Boi hauhaugna sina mane ke reghia a Pita me veleagna, &lt;&lt;E tutuni, ighoe sikei itadia nigna na komi vaovarongo!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kari a Pita ke veleagna, &lt;&lt;Teo! Inau u boi sikei itadia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Vaghagna sina aoa leghugna iaani, sina mane mua ke haghore heta vaghagna iaani, &lt;&lt;E tutuni, iaani sina mane ke mono duagna a Jisas, eigna imanea na manegna i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">A Pita ke haghore tughua, &lt;&lt;Nighe, inau boi adoa na hava ko velea.&gt;&gt; Kori vido a Pita ke talu haohaghore mua, na kokorako ke tangi. </span>
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">Ma a Lod Jisas ke rei vano tagna a Pita, ma a Pita ke togha tabirua na haghore ke veleagna a Lod, &lt;&lt;Ighoe koda tolu horui veleagna ko boi adou inau gi e tangi na kokorako kori vuevughei puni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">A Pita ke dikahehegna puala me taveti au kori lalabagna na vathe me tangi heta.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Mara kena reireghia a Jisas kena leuleua mena thabuhia. </span>
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">Gi ena tari ponotia na matagna kori pohe mena ania, &lt;&lt;Gi ighoe na profet, o veleghami, ahai ke thabuhigho?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">Me sethe mua na komi fata kena veleagna bali vahouhorua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa A Jisas Tadia Mara Na Kansol</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:59-66; Mak 14:55-64; Jon 18:19-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Kori sogalagna hadi na aho, mara na Kansol</span>
            <span class="scrFootnoteMarker">
              <a href="#F6a6c3162-4115-4748-b779-3cab9a52d6a4">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F6A6C3162-4115-4748-B779-3CAB9A52D6A4" title="†">
              <span class="Emphasis" lang="bgt">Kansol:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> kena haidu. Mara puhidia mara Jiu mi mara na naghoi pris mi mara na velepuhigna na vetula kena mono ngengeni. Mara na soldia kena hati vanoa a Jisas itadia. </span>
            <span class="Verse_Number" lang="bgt">67</span>
            <span lang="bgt">Imarea kena huatia, &lt;&lt;O veleghami, ighoe a Vahavi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Gi kuda veleghamu, teo kotida vaututuniu. </span>
            <span class="Verse_Number" lang="bgt">68</span>
            <span lang="bgt">Gi kuda huatighamu na huahuati, teo kotida haghore tughuu. </span>
            <span class="Verse_Number" lang="bgt">69</span>
            <span lang="bgt">Kari turughu ikageeni, inau, na Dathei Tinoni, kuda sopou kori madothogna a God ke mana puala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">70</span>
            <span lang="bgt">Gi imarea kena ghoi huatia, &lt;&lt;Ehava? Ighoe a Dathegna a God na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Ighamu koti velea ghohi inau imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">71</span>
            <span lang="bgt">Gi ena velea varihotaghidia vaghagna iaani, &lt;&lt;Teo sa vunegna katida hiroa mua sa tinoni keda toroagna imanea, eigna ke velea imanea ghehegna a Dathegna a God!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa A Jisas Tagna A Paelat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:1-2, 11-14; Mak 15:1-5; Jon 18:28-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">23</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Mara na Kansol gougovu kena sokara hadi mena hati vanoa a Jisas tagna a Paelat eigna imanea keda fatea. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena turughu na toroagna mena velea, &lt;&lt;Na mane iaani ke velera na komi tinoni eigna kedana sokara pungusia na gaumane gna i Rom. Imanea ke velera mua eigna kedana boi volia nidia na takis tagna na King gna i Rom. Me velera imanea a Vahavi, nida na king.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Paelat ke huatia a Jisas, &lt;&lt;Ighoe na king nidia mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ighoe ko velea ghohi inau imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi a Paelat ke velera mara na naghoi pris ma na mavitu, &lt;&lt;Inau ku boi pada sa fata imanea ke ei hahia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kari imarea kena haghore heta vaghagna iaani, &lt;&lt;Tadia na komi meleha i Jiudea ke velepuhi imanea, na komi tinoni kena magnahaghinia kedana rihu. Imanea ke turughu kori provins i Galili mi ikageeni ke mai jufu ghohi eeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Paelat Ke Vetula Vanoa A Jisas Tagna A Herod</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Paelat ke rongovia iaani me huatira, &lt;&lt;Imanea na manegna i Galili na?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imarea kena veleagna a Paelat a Jisas na manegna Galili. Kori vido ke adoa a Jisas ke mai kori provins ke vunaghi pungusia a Herod, a Paelat ke vetula vanoa tagna a Herod eigna imanea ke mono i Jerusalem kori vido iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Herod ke reghia a Jisas me totogo puala eigna imanea ke rongovia ghohi i hau na rorongogna a Jisas, me magnahaghinia puala keda reghia. Imanea ke magnahaghinia a Jisas keda eia sikei reghithehe. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Sethe na huahuati a Herod ke huatia a Jisas kari imanea ke boi haghore tughua. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Mara na naghoi pris mi mara na velepuhigna na vetula kena sokara mua ngengeni. Imarea kena haghore heta mena toroagna a Jisas tagna na komi fata ke sethe. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Gi a Herod ma na nigna na komi soldia kena haghore diadikala mena leuleua a Jisas. Gi imarea kena vapokoagna a Jisas vaghagna na king kori poko ke teve me ulaghagna mena vetula tabirua tagna a Paelat. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">I hau, a Herod ma a Paelat koro thevuioka. Kari, turughu kori dani iangeni iromara koro veidothovighi puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Fatea A Jisas Bali Vathehea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:15-26; Mak 15:6-15; Jon 18:39-19:16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Paelat ke kilora mai mara na naghoi pris mi mara kena baubatu tadia mara Jiu ma na mavitu, </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">me velera, &lt;&lt;Ighamu koti hati maia na mane iaani itagua moti velea imanea ke velera na komi tinoni eigna kedana sokara pungusia na gaumane gna i Rom. Keana kori vido koti mono mua eeni, inau ku huati toetokea mu boi pada sa fata koti toroagna ke tutuni. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Vaghagna ghua, a Herod ke boi pada sa fata dika ke eia, me vetula tabiru mai itada. E teo sa fata imanea ke eia ke nabagna kuda fatea bali vathehea. </span>
            <span class="Verse_Number" lang="bgt">16-17</span>
            <span lang="bgt">Na vunegna iaani inau kuda velera nigua na komi soldia eigna kedana thabuhia. Leghugna iangeni, inau kuda lubati mamaluha vamua.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fba875c4c-f5a6-4fb2-bdff-93e9f47bedba">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FBA875C4C-F5A6-4FB2-BDFF-93E9F47BEDBA" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 17 na thagi ke mono, &lt;&lt;Paelat ke velea iaani eigna leuleghu vinogha kori Laulahugna na Thovoliungi, imanea ke ado lubati aua kori vathe tatari sina tinoni kena kaea na mavitu.&gt;&gt;</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kari imarea kena ghu heta, &lt;&lt;Vathehea na mane iaani! Mo lubati aua a Barabas kori vathe tatari!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">(A Barabas sina mane kena boa haghea kori vathe tatari eigna imanea ke mono koragna sina rihu hutu i Jerusalem me vathehea na tinoni.)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Paelat ke ghoi velera na mavitu imanea ke magnahaghinia keda lubati mamaluha a Jisas. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kari imarea kena ghu heta, &lt;&lt;Tupipuhia! Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Paelat ke ghoi vatolui haghore vaniragna na mavitu, &lt;&lt;Ehava gi oti magnahaghinia kuda vathehea? Na hava ke ei hahia imanea na? Inau ku boi pada sa fata ke nabagna kuda fatea bali vathehea. Inau kuda velera nigua na komi soldia eigna kedana thabuhia. Leghugna iangeni inau kuda lubati mamaluha vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Keana imarea kena ghu heta vano mua eigna kedana tupipuhia a Jisas. Imarea kena ghu mena ghu ma a Paelat ke tughua na ghaghanagna. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Me hiia na hava kena magnahaghinia keda ei vania a Jisas. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Vaghagna na mavitu kena kaea, a Paelat ke lubati mamaluha a Barabas, na mane kena boa haghea kori vathe tatari eigna ke mono koragna na rihu hutu me vathehea na tinoni. Gi a Paelat ke lubatia a Jisas vanira eigna kedana eia itagna na hava kena magnahaghinia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Tupipuhia // A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:32-44; Mak 15:21-32; Jon 19:17-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido mara na soldia kena hati vanoa a Jisas, imarea kena pada sina manegna Sairin kori hangana, na ahagna a Saimon. Imanea ke kalasu mai kosigna i Jerusalem. Mara na soldia kena huruagna eigna keda hulungia nigna na ghaibabala a Jisas me leghua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na mavitu ke sethe kena leghua a Jisas. Duadia na mavitu kekeha vaivine kena dikahehe mena tangi. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas ke rei vano itadia me anira, &lt;&lt;Ighamu na koi vaivine eimiu i Jerusalem, oti saghoi tangi eigu inau, kari oti tangi eimiu ghehemiu ma ara dathemiu. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Eigna na dani keda mai na komi tinoni kedana velea, &lt;Totogo nidia na koi vaivine kena kara, iira ke teo sa dathedia mena boi vasusuua sa gari.&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido iangeni na komi tinoni kedana ghu vano tadia na komi suasupa eigna kedana sikili horu popodia me kedana velera na komi mathaghughu eigna kedana kuvurira. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi kedana eia na komi fata iraani tagua inau na mane ku jino, na hava keda padara arahai kena boi jino na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imarea kena hatia mua e rua na mane koro geogeno eigna kedana vathehera duagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kori vido kena jufu tagna na vido kena kiloagna, &lt;&lt;Ghahira Ulu,&gt;&gt; imarea kena tupipuhia a Jisas kori ghaibabala. Imarea kena tupipuhira mua e rua na mane geogeno, sikei kori madothogna a Jisas me sikei kori toigna. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma a Jisas ke velea, &lt;&lt;Mama, o talutavogha na paluhadia, eigna kena boi adoa na hava kena eia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00493b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00493b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara kena baubatu tadia mara Jiu kena leuleua a Jisas</span>
              </div>
            </div>
            <span lang="bgt">Gi mara na soldia kena laulahu vavahi bali adoa ahai keda hatia sikei na vidogna nigna na komi poko. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Na mavitu kena sokara ngengeni mena dodoro vano, mi mara kena baubatu tadia mara Jiu kena leuleua a Jisas. Imarea kena velea, &lt;&lt;Imanea ke vahavira kekeha tinoni. Gi e tutuni imanea a Vahavi, na mane a God ke vahia, tangomana keda vahavia ghehegna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Mara na soldia huju kena leuleua mena hea na waen ke aha. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi imarea kena velea, &lt;&lt;Gi e tutuni ighoe na nidia na king mara Jiu, o vahavigho ghehemu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Mena risoa sina rioriso kori pava mena tupia popogna a Jisas kori ghaibabala. Imarea kena risoa, &lt;&lt;</span>
            <span class="Inscription" lang="bgt">Iaani Na King Nidia Mara Jiu</span>
            <span lang="bgt">.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Sikei tadia romara geogeno kena tupipuhira hilighagna a Jisas, imanea ke velehouhorua vaghagna iaani, &lt;&lt;Gi ighoe a Vahavi, o vahavigho ghehemu mo vahavighami iroghami ghua!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kari na varuai mane geogeno ke haghore heta vania imanea, &lt;&lt;O mataghunia God, eigna ighoe koda thehe kori ghaibabala vaghagna vamua imanea. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Iroghita, e naba vamua koroda thehe eigna na komi fata ke dika koro eia. Kari na mane iaani e teo sa fata dika ke eia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi e velea, &lt;&lt;Jisas, o saghoi havaghiniu kori vido ighoe koda turughu na vunaghi pungusiragna nimua na mavitu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Inau ku taluhaghore vanigho, kenughua vamua, ighoe koda mono duagu i Paradaes.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Thehe // Kori Ghaibabala</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:45-56; Mak 15:33-41; Jon 19:28-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Turughu kori hotaghi dani me jufu kori tangi tolu, na meleha i Israel doudolu ke puni, </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">eigna na aho ke boi raraha. Na pohe ke sasavera peoa na vido ke tabu kori Vathe ke Tabu nigna a God ke resu me thevurua.</span>
            <span class="scrFootnoteMarker">
              <a href="#F88ea9cf6-4d00-415d-b26e-f0d8b4e0a8ca">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F88EA9CF6-4D00-415D-B26E-F0D8B4E0A8CA" title="†">
              <span lang="bgt">Theugna vano na pohe ke sasavera, na vido ke tabu puala. Na pukuni naghoi pris vamua keda vano haghe ngengeni. Na resuagna na pohe iangeni, na vaughithatha tadia na komi tinoni kena boi thevurua tagna a God eigna kena koakoa.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ma a Jisas ke ghu heta, &lt;&lt;Mama, inau ku lubatia na tarungagu itamua!&gt;&gt; Imanea ke velea iaani gi e thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido na mane ke nagho itadia mara na soldia ke reghia na komi fata irangeni, imanea ke veletokea a God vaghagna iaani, &lt;&lt;Tutuni, na mane iaani e teo sa paluhagna!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Kori vido na komi tinoni kena hathatano mai ngengeni bali reghia na tupipuhigna a Jisas kena reghia na komi fata iraani, imarea kena tupia na raghadia eigna kena dikahehedia mena tabiru kori vathedia. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Na komi tinoni kena pukuni adoa a Jisas duadia na koi vaivine kena leghua turughu mai i Galili kena sokara tagna ke hau mena reghi vanoa na komi fata iraani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Josep Gna I Arimatea Ke Boa Na Tonogna A Jisas Kori Luma</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:57-61; Mak 15:42-47; Jon 19:38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50-51</span>
            <span lang="bgt">Sina mane, na ahagna a Josep, ke mono ngengeni. Imanea na manegna i Arimatea, sina meleha kori provins i Jiudea. Imanea na mane jino me mono pitua na reghiagna na maghavu a God keda vunaghi pungusira nigna na mavitu. Imanea sikei itadia mara na Kansol nidia mara Jiu, kari e boi hiia nidia na fate me boi magnahaghinia na hava kena eia tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Imanea ke vano tagna a Paelat me kaea na tonogna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Gi e hati horua me fifiriagna kori pohe ke pura me vano boa korai luma kena joua kori ghahira. Na luma iangeni, e teo mua sa tinoni kena boa ikoragna. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Na dani iangeni, na dani bali kaikaliti eigna na Sabat. Na Sabat keda turughu kori vido ke hu na aho.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Kori vido kena hati vanoa na tonogna a Jisas, na koi vaivine kena leghua turughu mai i Galili kena leghua vanoa a Josep. Iira kena reghia na luma ma na puhi imarea kena boa na tonogna a Jisas ikoragna. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Govu gi ena tabiru kori melehadia mena kaikalitia na oela ma na sedi bali havula kori tonogna a Jisas. Kori vido kena govua na kaikaliti, na Sabat ke jufu mai ghohi, mena mamatho vaghagna na vetula ke velea ghohi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Sokara Tabirugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:1-10; Mak 16:1-8; Jon 20:1-10)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01850B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01850B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na koi vaivine kena vano kori luma kori pohagna na thabota</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">24</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori pohagna na thabota kori Sade, na koi vaivine kena hatia na komi fata ke ghuba toetokegna kena kaikalitia mena vano kori luma.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Iira kena reghia na ghahira hutu ke bilakiagna na luma ke kokopili au ghohi, </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">mena vano haghe, kari ena boi reghia na tonogna a Lod Jisas. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido kena talu toatogha iaani, e rua na mane, na pohedia ke siasilada, koro tate mai moro sokara hilighadia. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na koi vaivine kena mataghu puala mena pogho horu kori thepa. Gi e rua na mane iangeni koro huatira, &lt;&lt;Ehava gi oti hiroa ahai ke havi kori vido kena mono mara kena thehe? </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea e teo eeni! Imanea ke sokara tabiru ghohi! Oti togha tabirua na hava ke veleghamu kori vido ke mono duamiu i Galili. Imanea ke velea, </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;Imarea kedana lubatia na Dathei Tinoni kori limadia mara na koakoa, gi kedana tupipuhia, kari imanea keda sokara tabiru kori vatolugna na dani.&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ma na koi vaivine kena togha tabirua na komi haghore iraani ke velea a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido kena tabiru kori meleha, iira kena titionoa na hava kena reghia itadia salaghe sikei mara na vetula ma arahai ghua kena mono duadia. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na koi vaivine kena titiono vanira mara na vetula, a Meri gna i Magdala, Joana, Meri a idogna a Jemes, mi kekeha vaivine ghua. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido mara na vetula kena vaovarongo itadia, imarea kena boi vaututunira eigna kena ghaghana iira kena hai titiono vamua. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Keana, a Pita ke sokara hadi me raghe vano kori luma. Imanea ke pogho horu me sigho haghe me reghia vamua na komi pohe kena fifiriagna na tonogna a Jisas. Gi e tabiru kori meleha me toatogha puala eigna na hava ke reghia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira E Rua Na Mane Koro Vano I Emeas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 16:12-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori dani vamua iangeni, e rua nigna na vaovarongo a Jisas koro taveti vano kori meleha Emeas, na haugna i Jerusalem vaghagna e salaghe sikei na kilomita. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Romara koro titionoa varihotaghidia eigna na komi fata ke kathea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido romara koro talu uurungu mua, a Jisas ke mai gharanira me taetaveti duadia. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Keana a God ke boi lubatira gi koroda ghithatha imanea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma a Jisas ke huatira, &lt;&lt;Na hava koro titionoa varihotaghimiu kori vido koro taetaveti?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Romara koro sokara soto moro dikahehedia puala. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Sina mane itadia, na ahagna a Kleopas, ke veleagna, &lt;&lt;Itadia na komi tinoni gougovu kena mai i Jerusalem, da ighoe vamua ko boi adoa na komi fata ke tate mai tadia na komi dani iraani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke huatira, &lt;&lt;Na hava fata?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Romara koro haghore tughua, &lt;&lt;Na komi fata kena eia tagna a Jisas, na manegna i Nasaret. Imanea na profet, ma na nigna na komi haghore ma na komi fata ke eia ke mana puala. A God ma na komi tinoni gougovu kena ghaghana bohea imanea. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana mara na naghoi pris mi mara kena batughita kena thotia mena lubati vanoa tadia mara i Rom. Imarea kena fatea eigna kedana vathehea, gi ena tupipuhia kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ighami kiti toatogha imanea keda vamamaluhaghita ighita mara i Israel tadia nida na komi thevuioka. Kari na fata ke dika puala, ikageeni na vatolugna na dani leghugna na komi fata iraani, kari e teo sa fata ke tate mai mua. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina fata mua, ighami kiti vere nimami puala eigna na hava ke veleghami kekeha koi vaivine kena mono duamami. Iira kena vano kori luma i geni kori vuevughei </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">mena veleghami kena boi reghia na tonogna ngengeni. Mena veleghami mua kena reghia kekeha enjel kena velera a Jisas ke ghoi havi tabiru. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kekeha tinoni kena mono duamami kena vano kori luma mena reghia na tonogna a Jisas ke boi mono ngengeni, vaghagna vamua na koi vaivine kena velea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Oro mee! Roghamu koro poru puala na vaututuniagna na komi fata kena velea mara na profet i hau. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Imarea kena velea a Vahavi keda kidi papara, gi a God keda vathaba imanea i popo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Govu, gi e unuhia vanira na ghaghana ikoragna na komi fata eigna a Vahavi tadia na komi rioriso nigna a Moses ma na komi profet.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena mai gharania na meleha koro haga vano itagna, ma a Jisas ke haga taveti thovohaliu. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kari romara koro kae huhurua vaghagna iaani, &lt;&lt;O mono ghua duamami eigna ke lavi me haga puni ghohi.&gt;&gt; Ma a Jisas ke vano duadia. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido kena nohe bali vanga, a Jisas ke tangolia na bred me veletokea a God. Gi e vidoa me hera. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ma a God ke lubatia gi koroda adoa imanea a Jisas. Kori vido koro ghithatha, imanea ke teo ghohi itadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Gi oro titiono varihotaghidia ghehedia vaghagna iaani, &lt;&lt;Kori vido imanea ke titiono duada kori hangana me unuhia vanighita na komi Rioriso ke Tabu, roghita koro vajangia na totogo kori havida.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Iromara koro sokara hadi moro tabiru vano i Jerusalem. Romara koro padara mara salaghe sikei na vaovarongo kena haidu duadia kekeha tinoni. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Arahai kena haidu ngengeni kena velera, &lt;&lt;E tutuni! A Lod ke sokara tabiru me tate vania a Saimon Pita!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Govu, gi iromara koro velera a Jisas ke tate vanira kori vido koro taetaveti kori hangana. Moro titionoa mua koro ghithatha imanea kori vidoagna na bred.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:16-20; Mak 16:14-18; Jon 20:19-23; Buka Tango 1:6-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Kori vido romara koro talu titiono mua, a Jisas ke tate mai me sokara itadia me anira, &lt;&lt;Na soleana itamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Imarea kena peperiki mena mataghu puala eigna kena ghaghana kena reghia na tarunga. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kari a Jisas ke anira, &lt;&lt;Ehava gi oti mataghu moti ghaghana ruarua? </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Inau vamua iaani! Oti reghia e rua na limagu ma na naegu. Oti mai tangolia na tonogu eigna kotida adoa inau boi na tarunga, eigna na tarunga ke teo sa huli ma sa vinahi vaghagu inau.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Leghugna na veleragna iaani, imanea ke tatelia itadia na limagna ma na naegna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Imarea kena totogo puala mena vere nidia, kari ena talu ghaghana ruarua mua. A Jisas ke adoa iaani, me velera, &lt;&lt;E mono mua sa vanga itamiu?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Imarea kena hea sina vidoi igha, </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">mi imanea ke hatia me ghania kori matadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Mi imanea ke velera, &lt;&lt;Kori vido ku mono duamiu i hau, inau ku veleghamu ghohi na komi fata kena risoa eigu inau tagna na komi rioriso nigna a Moses mi mara na komi profet ma na komi Psalm kedana tate au mai tutuni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Gi e unuhia na ghaghanagna na komi Rioriso ke Tabu eigna kedana thaothadoghagna. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Na komi Rioriso ke Tabu kena velea iaani: A Vahavi keda papara me thehe. Keana, imanea keda ghoi havi tabiru kori vatolugna na dani. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori ahagna, imarea kedana titiono aua a God keda talutavogha na komi paluhadia arahai kena tughua na havidia ke koakoa. Imarea kedana turughu i Jerusalem me jufu tadia na komi meleha kori maramagna. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Na vunegna ighamu koti reghia na komi fata iraani kena katheu, inau ku magnahaghinighamu kotida titiono aua tadia na komi tinoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">&lt;&lt;Inau kuda vetula maia itamiu na Tarunga ke Tabu a Tamagu ke taluhaghorea vanighamu ghohi. Moti saghoi taveti sania i Jerusalem me ghieghilei jufungia na maghavu kotida hatia na mana tagna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tabiru Hadi I Popo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 16:19-20; Buka Tango 1:9-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Leghugna iaani a Jisas ke batura au i Jerusalem nigna na komi vaovarongo mena vano kori meleha i Betani. Gi e tuhu hadi na limagna me vatokera. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Kori vido a Jisas ke talu vatokera mua, a God ke hati aua imanea itadia me hati hadia duagna i popo. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Imarea kena maimanihihia, gi ena tabiru i Jerusalem mena totogo puala. </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Leuleghu maghavu imarea kena mono kori Vathe ke Tabu mena veletokea a God.</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Sen Jon Ke Risoa</span>
      <div class="Title_Main">
        <span lang="bgt">Sen Jon Ke Risoa</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Buka Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Mane ke risoa na buka iaani e boi vele aua na ahagna, keana mara puhidia na komi tinoni kiloau i hau kena velea a Jon, nigna na mane vaovarongo a Jisas, ke risoa. Imanea ke risoa mua tolu na letasi nigna a Jon ma na buka Tate Au.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kori turughugna na buka iaani a Jon ke vele aua a Jisas na Haghoregna a God ke vuhai tinoni me mono duada kori maramagna. Imanea ke magnahaghinira na komi tinoni kedana vaututunia a Jisas a Dathegna God eigna kedana hatia na havi ke tutuni ke teo na govugna.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Jon ke titionoa e vitu na reghithehe ke eia a Jisas. Na komi reghithehe irangeni ke tatelia aua na komi puhigna a Jisas. Vaghagna na vatoke tabiruagna na mane ke thehe na naegna (5:1-8) ke tateli aua a Jisas ke agutu hahali, vaghagna vamua a God a Tamagna ke agutu hahali. Tadia na komi reghithehe irangeni a Jon ke tateli aua a Jisas a Vahavi, a Dathegna a God.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kori buka iaani, a Jon ke risoa na komi fata a Jisas ke velera nigna na komi vaovarongo kori vido ke eia na vangagna na Thovoliungi duadia. Nigna na tarai eidia nigna na komi vaovarongo kori lavi iangeni ke mono vamua kori buka iaani.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kori buka iaani vamua ke mono na komi totoghale a Jisas ke velea bali tateli aua imanea ke mai tagna a God. A Jisas ke velea imanea ghehegna na bea, ma na bred, ma na raraha, ma na hagetha, mi kekeha mua na totoghale.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Jon ke titiono mua eigna na havi ke tutuni kati hatia tagna a Krais. Na havi ke tutuni iangeni e turughu kori vido kati vaututuni me teo keda govu.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Buka Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas na Haghoregna a God (1:1-18)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na titiono a Jon Siuvitabu (1:19-34)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke vahira kekeha nigna na komi mane vaovarongo (1:35-51)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Nigna na agutu a Jisas (2:1--12:50)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na vagougovui wik a Jisas ke mono i Jerusalem (13:1--19:42)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke ghoi havi tabiru (20:1-10)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">A Jisas ke tate vanira nigna na komi vaovarongo (20:11--21:25)</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Krais Na Haghoregna A God</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori turughugna na komi fata gougovu, na Haghore ke mono ghohi. Na Haghore ke mono duagna a God, ma na Haghore a God. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke mono ghohi duagna a God kori turughugna. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A God ke vavuhara na komi fata gougovu duagna imanea. Tutuni, na komi fata gougovu ke vavuhara a God, imanea ke vavuhara duagna na Haghore. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Na havidia na komi fata gougovu ke au mai tagna na Haghore, mi imanea na raraha bali laema tadia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na raraha iangeni ke laema kori puni, ma na puni teo keda vathehea.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A God ke vetula maia sina mane, na ahagna a Jon Siuvitabu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imanea ke mai bali titionoa na raraha tadia na komi tinoni. A Jon ke titiono itadia eigna kedana vaovarongo eigna na raraha mena vaututunia. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Jon boi na raraha iangeni, keana imanea hiri ke mai bali titionoa na raraha. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na pukuni raraha, imanea ke mai kori maramagna me laema itadia na komi tinoni gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na Haghore ke mono kori maramagna. Keana na komi tinoni kori maramagna kena boi adoa imanea, toke a God ke vavuha na maramagna duagna imanea. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Imanea ke mai kori melehagna, kari nigna na komi tinoni kena Jiu kena boi hatia imanea duai totogo. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Keana tadia arahai kena hatia duai totogo mena vaututunia, imanea ke lubatira eigna kedana ara dathegna a God. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea boi ara dathegna a God eigna kena havi mai leghuagna na ghaghanagna ba na vanohehegna na tinoni. Teo. Imarea kena ara dathegna eigna a God ke hera na havi mathangani.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na Haghore ke vuhai tinoni me mono duada kori maramagna iaani. Ighami kiti reghia imanea ke thaba vano eigna imanea sikei vamua na ghathi Dathegna God na Mama. Ighami kiti reghia imanea ke vonungia na dotho ma na tutuni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jon ke titiono eigna imanea tadia na komi tinoni. Imanea ke haghore heta vanira, &lt;&lt;Iaani na mane ku titionoa kori vido ku veleghamu, &lt;Imanea keda mai leghugu ke nagho vano itagua, eigna imanea ke kidi mono ghohi gi u havi mai inau.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na vunegna imanea ke vonungia na dotho ma na tutuni, imanea ke vatokeghita kori heghitagna na komi fata sethe ke toke. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Moses ke hati maia na komi vetula nigna a God tadia na komi tinoni, keana na dotho ma na tutuni ke mai tagna a Jisas Krais. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Teo sikei tinoni ke reghia God. Keana sikei vamua na ghathi Dathegna ke mono duagna mi imanea ghehegna a God. Imanea ke tatelia vanighita na puhigna a God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jon Siuvitabu Ke Titiono Eigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 3:1-12; Mak 1:1-8; Luk 3:1-18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Sina maghavu mara puhidia mara Jiu i Jerusalem kena vetulara vano tagna a Jon kekeha mara pris mi kekeha mara kena hathera. Imarea kena huatia, &lt;&lt;Ahai ighoe na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ma a Jon ke titiono jino vanira, &lt;&lt;Inau bosi a Vahavi.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3aac109b-a034-4ba2-a6cd-98cf016bf73e">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3AAC109B-A034-4BA2-A6CD-98CF016BF73E" title="†">
              <span class="Emphasis" lang="bgt">Vahavi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi imarea kena veleagna, &lt;&lt;Gi koda boi a Vahavi, ahai ighoe na? A profet Elaija ke mono i hau?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imanea ke haghore tughura, &lt;&lt;Teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mena ghoi huatia mua, &lt;&lt;Ehava? Ighoe na Profet</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcca1f951-0056-4ddf-b1ee-04a1c93f197d">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCCA1F951-0056-4DDF-B1EE-04A1C93F197D" title="†">
              <span class="Emphasis" lang="bgt">Na Profet:</span>
              <span lang="bgt"> Mara Jiu kena vaututunia a God keda vetula maia sina profet vaghagna a Moses (Diutronomi 18:15-22) mena kiloagna &lt;&lt;na Profet.&gt;&gt; Kekeha mara Jiu kena ghaghana na Profet boi a Elaija ba a Vahavi. Reghia 1:25 ma 7:40-41. Kari kekeha mara Jiu kena reghivaughithatha na Profet a God keda vetula maia, imanea a Vahavi.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> a God ke taluhaghorea keda vetula mai?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imanea ke velera, &lt;&lt;Teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Gi imarea kena veleagna, &lt;&lt;Gi keda ai na, ahai ighoe na? O veleghami eigna kitida tangomana na veleragna arahai kena vetulaghami mai. O titiono vanighami eimu ghehemu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">A Jon ke haghore tughura tagna na komi haghore iraani ke velea a profet Aesaea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Inau na tinoni ku haohaghore heta kori meleha ke gou,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Oti vajinoa na hangana vania a Lod!&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F5147b460-8ea6-4d7e-84cb-94b451207612">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F5147B460-8EA6-4D7E-84CB-94B451207612" title="">
              <span lang="bgt">Aesaea 40:3</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Tadia arahai kena mai tagna a Jon e mono kekeha mara Farise.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd19f65d1-cc99-46f4-bb68-68dae15d399c">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD19F65D1-CC99-46F4-BB68-68DAE15D399C" title="†">
              <span class="Emphasis" lang="bgt">Mara Farise:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Imarea kena huatia a Jon vaghagna iaani, &lt;&lt;Gi ighoe boi a Vahavi ba Elaija, ba na Profet, ehava gi o siuvitabura na komi tinoni na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Jon ke haghore tughura, &lt;&lt;Inau ku siuvitabura na komi tinoni kori bea, kari ikageeni sina tinoni koti boi adoa ke mono duada eeni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imanea na tinoni ku velea keda mai leghugu. Inau boi naba kuda pogho horu mu hati aua nigna na sadol.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na komi fata irangeni kena eia kori meleha i Betani, etagna na bea hutu i Jodan. Kori bea hutu iangeni, a Jon ke siuvitabura na komi tinoni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Dathei Sip Nigna A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Sina dani leghugna iangeni a Jon ke reghia a Jisas ke taveti mai itagna me velera na komi tinoni ngengeni, &lt;&lt;Reghia! Iangeni na Dathei Sip</span>
            <span class="scrFootnoteMarker">
              <a href="#F6caf09f7-da93-47f5-a231-60cb8f93d69b">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F6CAF09F7-DA93-47F5-A231-60CB8F93D69B" title="†">
              <span class="Emphasis" lang="bgt">Dathei Sip:</span>
              <span lang="bgt"> Kori Ol Testamen a God ke velera mara Jiu eigna kedana havughaghi vania na komi dathei sip me kekeha fata kaukagu mua bali talutavogha na komi paluhadia. A Jon Siuvitabu ke kiloagna a Jisas na Dathei Sip eigna imanea ke mai kori maramagna eigna keda thehe vaghagna na havughaghi bali talutavogha na paluhadia na komi tinoni gougovu.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> nigna a God ke hati aua na paluhagna na maramagna. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Imanea hiri na tinoni ku titionoa ghohi kori vido ku velea, &lt;Na mane keda mai i leghugu, imanea ke nagho vano tagua, eigna imanea ke kidi mono ghohi gi u havi mai inau.&gt; </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">I hau, toke inau ku boi adoa ahai imanea bali mai leghugu, inau ku mai eeni mu siuvitabura na komi tinoni kori bea eigna kuda tateli aua imanea tadia na komi tinonidia i Israel.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F01994c54-ffa4-45be-a667-99d383875f26">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F01994C54-FFA4-45BE-A667-99D383875F26" title="†">
              <span class="Emphasis" lang="bgt">Israel:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="Paragraph">
