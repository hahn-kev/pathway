            <span class="Verse_Number" lang="bgt">32-33</span>
            <span lang="bgt">Gi a Jon ke ghoi velea mua, &lt;&lt;Kori vido ku boi adoa mua ahai imanea bali mai iangeni, a God ke vetulau bali siuvitabura na komi tinoni kori bea, imanea ke veleu, &lt;Na mane koda reghia na Tarunga ke Tabu keda horu mai me togha itagna, imanea hiri ahai keda siuvitabura na komi tinoni kori Tarunga ke Tabu.&gt; Mu pukuni reghia na Tarunga ke Tabu ke horu mai i popo vaghagna na bora, me togha itagna imanea. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ma na vunegna ku reghia iangeni, inau ku veleghamu a Jisas a Dathegna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Komi Vaovarongo A Jisas Kena Kidi Leghua</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Sina dani leghugna iangeni, a Jon Siuvitabu ke ghoi sokara ngengeni duadia e rua nigna na mane vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Kori vido imanea ke reghia a Jisas ke halu atu, a Jon ke velea, &lt;&lt;Reghia, iangeni na Dathei Sip nigna a God!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">E rua nigna na vaovarongo koro rongovia na haghore iangeni, moro leghua a Jisas. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">A Jisas ke rei tabiru me reghira koro leghua me huatira, &lt;&lt;Na hava koro magnahaghinia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Iromara koro ania, &lt;&lt;Rabai, ivei ko mono ighoe na?&gt;&gt; (Na ghaghana ikoragna Rabai, Velepuhi).</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Oro mai moro reghia ghehemiu.&gt;&gt; Kori vido iangeni nabagna tangi vati kori lavi. Romara koro vano duagna moro reghia na vido ke mono imanea, moro mono duagna kori vidoi dani iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Sina mane itadia romara iangeni ke rongovia a Jon me leghua a Jisas, a Andru, a tahigna a Saimon Pita. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ma na hava ke kidi eia a Andru, imanea ke hiroa a Saimon, a toghagna me veleagna, &lt;&lt;Ighami kiti reghia ghohi a Vahavi!&gt;&gt; (Na aha &lt;&lt;Vahavi&gt;&gt; nanaba vamua kori aha &lt;&lt;Krais&gt;&gt;). </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi Andru ke hati vanoa a Saimon tagna a Jisas. A Jisas ke rei vano tagna a Saimon me veleagna, &lt;&lt;Ighoe na ahamu a Saimon, a dathegna Jon. Keana ikageeni na ahamu kedana kiloghogna a Kefas&gt;&gt; (na aha iaani vaghagna vamua na aha Pita ma na ghaghana ikoragna, &lt;&lt;na ghahira&gt;&gt;).</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kilora A Filip Ma A Nataniel</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Sina dani leghugna iangeni a Jisas ke toatogha keda vano kori provins i Galili. Imanea ke reghia a Filip me ania, &lt;&lt;O mai leghuu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Filip na manegna i Betsaida, na melehadia a Andru ma a Pita. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Kori vido iangeni a Filip ke vano me pada a Nataniel me ania, &lt;&lt;Ighami kiti reghia ghohi na mane a Moses mi mara na profet kena risoa eigna tadia na komi Rioriso ke Tabu. Na ahagna imanea a Jisas, a dathegna Josep gna i Nasaret.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">A Nataniel ke velea, &lt;&lt;I Nasaret! Tangomana keda au mai kori meleha iangeni sa fata ke toke?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma Filip ke ania, &lt;&lt;O mai mo reghia ghehemu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido a Jisas ke reghia a Nataniel ke taveti mai, imanea ke velea, &lt;&lt;Iangeni na pukuni manegna i Israel ke boi piapilau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">A Nataniel ke huatia a Jisas, &lt;&lt;Ehava gi o adou?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Gi e kilogho a Filip, inau ku reghigho ghohi saragna na ghai fig.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Nataniel ke veleagna, &lt;&lt;Velepuhi, ighoe a Dathegna a God ma na King gna i Israel.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Ehava? O vaututuniu eigna inau ku velegho ku reghigho saragna na ghai fig? Sethe na fata ke hutu vano tagna iangeni koda reghira.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Gi e veleragna mara gougovu, &lt;&lt;E tutuni na hava ku veleghamu, ighamu kotida reghia na hughuta i popo keda hangavi, ma na komi enjel nigna a God kedana hadi mena horu</span>
            <span class="scrFootnoteMarker">
              <a href="#F4a847a7f-a0e7-4a6f-8519-fe44d54295a4">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F4A847A7F-A0E7-4A6F-8519-FE44D54295A4" title="†">
              <span lang="bgt">Na haghore iaani ke haga nanaba na haghore ke mono kori buka Jenesis 28:10-15 eigna nigna na maumaturungita a Jekob. Kori maumaturungita, a Jekob ke reghira na komi enjel kena hadi mena horu kori rangana ke jufungia na hughuta i popo. A God ke tatelia ke vahia a Jekob ma ara vinahuhugna eigna kedana nigna na komi tinoni. Vaghagna iangeni, a God keda tatelia itadia nigna na komi vaovarongo a Jisas, imanea ke vahia a Jisas eigna keda a Vahavi.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> tagua inau, na Dathei Tinoni.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Febc4f2a5-da47-499b-91a4-446fc7a998bb">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FEBC4F2A5-DA47-499B-91A4-446FC7A998BB" title="†">
              <span class="Emphasis" lang="bgt">Dathei Tinoni:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Reghithehe Ke Kidi Eia A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">2</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">E rua na dani leghugna a Jisas ke kilora a Filip ma a Nataniel, a idogna a Jisas ke mono tagna sina sonihaidu taulaghi kori meleha i Kena kori provins i Galili. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imarea kena hulaghinira mua a Jisas duagna nigna na komi vaovarongo tagna na sonihaidu iangeni. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido ke boi govu mua na vangahaidu, na waen ke govu ghohi. A idogna a Jisas ke veleagna, &lt;&lt;Na waen ke govu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Vaivine, ehava gi o mai itagua eigna iaani? Nigua na maghavu ke boi jufu mai mua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a idogna a Jisas ke velera na komi tinoni agutu, &lt;&lt;Oti eia na hava keda veleghamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00135b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00135b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Ono na botolo hutu bali toitoi bea</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ingengeni ono na botolo hutu kena agutura kori ghahira ke mono. Sikei na botolo haga nabagna sina hathangatu na lita i bea koragna. Na komi botolo iraani bali toitoi bea eigna mara Jiu kedana sikame mena wasia nidia na disi leghuagna na puhi ke jino kori nidia na vetula.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi a Jisas ke velera na komi tinoni agutu, &lt;&lt;Oti vano toia maia na bea moti hurira na komi botolo iraani.&gt;&gt; Kori vido kena hurira me vonu, </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">a Jisas ke velera, &lt;&lt;Oti thaupia sina vidogna na bea moti hati vanoa tagna na mane ke reireghia na vangahaidu iaani.&gt;&gt; Gi imarea kena eia vaghagna ke veleragna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido na mane ke reireghia na vangahaidu ke gnamia na bea, na bea ke vuhai waen. Imanea ke boi adoa ivei ke mai na waen iangeni, kari imarea kena hati vanoa itagna kena adoa. Gi e kilo maia na mane ke eu taulaghi me veleagna, </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Tadia na komi vangahaidu, imarea kena kidi hera na komi tinoni na waen ke toke puala. Gi leghugna kena kou mena kou na komi tinoni, imarea kena hera na waen ke boi rae toke. Keana ikageeni ighoe ko hati maia na waen ke pukuni toke, leghugna kena kou ghohi na komi tinoni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Iaani na reghithehe a Jisas ke kidi eia. Imanea ke eia kori meleha i Kena kori provins i Galili me tateli aua nigna na mana ke hutu. Ma na nigna na komi vaovarongo kena vaututunia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghugna na sonihaidu, a Jisas ma a idogna, mara tahigna, ma na nigna na komi vaovarongo kena taveti vano kori meleha i Kapaneam mena mono kekeha dani ngengeni.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aura Na Komi Tinoni Kori Vathe Ke Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 21:12-13; Mak 11:15-17; Luk 19:45-46)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na Laulahugna na Thovoliungi</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd5c0eae1-2af9-467a-af26-b7cd06aad76a">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FD5C0EAE1-2AF9-467A-AF26-B7CD06AAD76A" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Thovoliungi:</span>
              <span lang="bgt"> Tagna na laulahu iaani, mara Jiu kena togha tabiru na bongi na enjel nigna a God ke thovoliungira mara Israel kena havula na ghaughabuagna na dathe i sip kori hagethagna na komi vathedia me vathehera na komi gari mane ke havi nagho tadia mara Ijip. Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke gharani mai ghohi ma a Jisas ke taveti vano i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Imanea ke vano kori lalabagna na Vathe ke Tabu nigna a God me reghira na komi tinoni kena salemura na komi kau, ma na komi sip, ma na komi bora bali havughaghi.</span>
            <span class="scrFootnoteMarker">
              <a href="#F328fa828-22c7-4adf-9d58-be5e54b722dd">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F328FA828-22C7-4ADF-9D58-BE5E54B722DD" title="†">
              <span class="Emphasis" lang="bgt">Havughaghi:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Me reghira mua kekeha tinoni kena nohe tadia na komi tevo mena tughu rongo bali volia na takisigna na Vathe ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Ma a Jisas ke hatira kekeha piru me agutua na bali thabu. Gi e paji aura na komi kau ma na sip tagna na vido iangeni. Imanea ke koli poghora na komi tevo nidia mara kena tughu rongo ma na nidia na siliva ke rote kilili. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi e haghore heta tadia arahai kena salemura na komi bora. Imanea ke velera, &lt;&lt;Oti hati aura i kosi! Oti saghoi eia kori vathegna a Tamagu na vido bali makete!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi nigna na komi vaovarongo kena togha tabirua na vido rioriso ke mono tadia na komi Rioriso ke Tabu ke velea, &lt;&lt;Nigua na dotho eigna na vathemu ke hutu puala.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcde6e012-f550-4163-a5a6-d9f003281518">tyutyuyt
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FCDE6E012-F550-4163-A5A6-D9F003281518" title="">
              <span lang="bgt">Psalm 69:9</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Mara puhidia mara Jiu kena huatia a Jisas, &lt;&lt;O eia na reghithehe eigna kitida adoa a God ke velegho gi o eia iaani!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Oti reo horua na Vathe ke Tabu iaani, mi koragna tolu na dani inau kuda ghoi vasokaraghinia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mi imarea kena ania, &lt;&lt;Ighoe o toatogha ko tangomana na vasokaraghiniagna koragna tolu na dani? E vahotha puala! Eigna e rua tutughu me ono na vinogha imarea kena agutu gi e govu na Vathe ke Tabu iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Imarea kena boi adoa na Vathe ke Tabu ke titionoa a Jisas, na tonogna ghehegna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Leghugna ke sokara tabiru a Jisas kori thehe, nigna na komi vaovarongo kena togha tabirua na hava ke velea a Jisas. Kori vido iangeni, imarea kena vaututunia na komi Rioriso ke Tabu ma na komi fata ke velea a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido a Jisas ke mono i Jerusalem tadia na komi dani kena eia na Laulahugna na Thovoliungi, sethe na tinoni kena vaututunia eigna kena reghia na komi reghithehe ke eia. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kari a Jisas ke boi pukuni vaututunira eigna imanea ke adoa na havidia na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Toke keda teo ahai ke titiono vania a Jisas eigna na havidia na komi tinoni, imanea ke adoa ghohi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Nikodimas Ke Mai Tagna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">3</span>
            <span class="Verse_Number" lang="bgt">1-2</span>
            <span lang="bgt">Tagna sina bongi, sina mane Farise ke baubatu tadia mara Jiu, na ahagna a Nikodimas, ke mai tagna a Jisas. A Nikodimas ke veleagna, &lt;&lt;Velepuhi, ighami kiti adoa a God ke vetulagho mai bali velepuhighami. Ighami kiti adoa iaani eigna teo ahai keda tangomana na eiagna na komi reghithehe ko eia ghohi gi a God keda boi mono duagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;O vaovarongo toetoke tagna na haghore ke tutuni iaani. Teo ahai keda haghe kori hughuta nigna a God</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe31f92f2-874d-45b2-bb90-08feac8b36b3">tyuty
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE31F92F2-874D-45B2-BB90-08FEAC8B36B3" title="†">
              <span class="Emphasis" lang="bgt">Hughuta nigna a God:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> gi imanea keda boi ghoi havi mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Nikodimas ke haghore tughua a Jisas vaghagna iaani, &lt;&lt;E vahotha puala na tinoni ke puhi ghohi keda ghoi tabiru haghe kori kutugna a idogna me ghoi havi mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Jisas ke veleagna, &lt;&lt;O vaovarongo toetoke tagna na haghore ke tutuni iaani. Teo ahai keda haghe kori hughuta nigna a God gi imanea keda boi havi mai kori bea ma na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Na tinoni ke hatia na havi kori maramagna iaani eigna imanea ke havi mai tagna a idogna ma a tamagna. Keana na tinoni ke hatia na havi mathangani eigna imanea ke havi mai kori na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">O saghoi nia vere eigna inau ku velegho, ighamu gougovu kotida ghoi havi mai. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kori vido na ghuri ke ghuighuri vano kori vido ke magnahaghinia, ighoe ko rongovia na tagumugna. Kari ighoe ko boi adoa tagna ke turughu mai mi vei keda vano. Vaghagna vamua iangeni, teo ahai ke tangomana na thaothadoghagna na puhi na Tarunga ke Tabu ke hera na komi tinoni na havi mathangani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Nikodimas ke veleagna, &lt;&lt;Ehava gi na Tarunga ke Tabu ke tangomana na eiagna iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Ighoe sina naghoi mane velepuhi i Israel. Ehava gi o boi thaothadoghagna na komi fata iraani? </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Vaovarongo toetoke tagna na haghore ke tutuni iaani. Ighami kiti titionoa na komi fata kiti thaothadoghagna miti reghia, kari ighamu koti bosi magnahaghinia na vaututuniagna na hava kiti veleghamu. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ighamu koti boi vaututuniu kori vido inau ku titionoa na komi fata kori maramagna, me teo kotida vaututuniu kuda titionoa na komi fata i popo. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Inau vamua ku thaothadoghagna na komi fata i popo, eigna inau, na Dathei Tinoni, ku horu mai i popo. Teo ahai mua ke horu mai i popo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">&lt;&lt;Kori vido a Moses ma na komi tinoni Jiu kena mono kori meleha ke gou, Moses ke sokaraghini hadia na ghai ke mono na poli itagna kena agutua kori aian.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcaf382b3-3230-492e-ac75-fde0df7c6879">tutyut
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCAF382B3-3230-492E-AC75-FDE0DF7C6879" title="†">
              <span lang="bgt">Sina maghavu mara i Israel kena huhughua a God kori meleha ke gou. Ma a God ke vetula maia na komi poli dika bali ghathatira. Leghugna kena tughuhehe, a God ke veleagna Moses eigna keda sokaraghinia hadia na ghai ke mono na poli itagna kena agutua kori aian. Gi arahai kena dodoro hadi itagna na poli, imarea kena boi thehe. Reghia Nambas 21:4-9. Vaghagna iangeni, imarea kena boa hadia Jisas kori ghaibabala kori vido kena tupipuhia. Ma arahai kena dodoro vamua tagna a Jisas eigna keda vahavira, imarea kedana havi thovohaliu.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Vaghagna mua iangeni inau, na Dathei Tinoni, imarea kedana bou hadi kori ghai, </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">eigna arahai kena vaututuniu kedana hatia na havi ke teo na govugna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Na vunegna a God ke dothovira puala na komi tinoni kori maramagna, imanea ke lubati maia sikei vamua ghathi Dathegna eigna arahai kena vaututunia kedana boi thehe, kari imarea kedana hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A God ke bosi vetula maia a Dathegna kori maramagna eigna keda fatera na komi tinoni kori maramagna, kari imanea ke vetula maia eigna keda vahavira. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Arahai kena vaututunia a Dathegna God, a God keda boi fatera. Kari arahai kena boi vaututunia, a God ke fatera ghohi eigna kena boi vaututunia sikei vamua a Dathegna. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A God keda fatera eigna iaani: Na raraha ke mai kori maramagna, kari imarea kena dothovia na puni mena boi dothovia na raraha eigna na puhidia ke dika. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Arahai kena eia na komi fata ke dika kena boi magnahaghinia na raraha. Imarea kena boi mai gharania na raraha eigna kena boi magnahaghinia na raraha keda tateli aua na komi fata dika kena eia. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kari arahai kena eia na komi fata ke jino, imarea kena mai gharania na raraha, eigna kena magnahaghinia na komi tinoni kedana adoa a God ke hathera na eiagna na komi tango ke toke.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jon Siuvitabu Ke Titionoa A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Leghugna iangeni, a Jisas ma na nigna na komi vaovarongo kena taveti au i Jerusalem mena vano tagna ke mono kekeha bea kori provins i Jiudea. Imarea kena mono ngengeni kekeha dani mena siuvitabura kekeha tinoni. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kori vido iangeni a Jon Siuvitabu ke siuvitabura kekeha tinoni i Ainon ke mono gharania na meleha i Salim, eigna ngengeni ke sethe na bea. Me sethe na tinoni kena mai itagna eigna imanea keda siuvitabura. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Leghugna iaani, a Herod ke boa haghea a Jon kori vathe tatari.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Sina maghavu, nigna na komi mane vaovarongo a Jon kena rihu haohaghore duagna sina mane Jiu. Imarea kena rihu haohaghore eidia na komi vetula nidia mara Jiu bali vararahara ghehedia kori koakoa tagna na bea. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Nigna na komi vaovarongo a Jon kena vano itagna mena velea, &lt;&lt;Velepuhi, o togha tabirua na mane ke mono duamu sethevugna na bea hutu i Jodan, na mane ko titionoa tadia na komi tinoni? Ikageeni imanea ke eia na siuvitabu, ma na komi tinoni gougovu kena vano itagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jon ke haghore tughura, &lt;&lt;Na tinoni ke tangomana na eiagna vamua na agutu a God ke lubatia vania. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ighamu koti rongovia ghohi inau ku veleghamu inau boi a Vahavi. A God ke vetulau mai bali kaikalitira na komi tinoni eigna na maigna imanea. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori sonihaidu, na vaivine keda taulaghi, iia nigna na mane keda taulaghi itagna. Kari a kulagna na mane keda taulaghi, imanea ke totogo vamua eigna ke mono duagna me rongovia nigna na haghore na mane keda taulaghi. Vaghagna vamua iangeni, inau ku totogo puala na rongoviagna na komi tinoni kena vano tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A God ke magnahaghinia imanea keda huju hadi vano mi inau kuda huju horu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Na komi tinoni kena havi mai kori maramagna, imarea na komi tinonigna na maramagna mena titiono eigna na komi fata kori maramagna. Kari a Vahavi ke horu mai i popo, mi imanea ke thaba vano tadia na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imanea ke titionoa na hava ke rongovia me reghia, kari boi sethe na tinoni kena vaututunia na hava ke velea. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Keana arahai kena vaututunia, imarea kena tateli aua na hava a God ke velea ke tutuni </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">eigna a Vahavi a God ke vetula maia, imanea ke titiono aua na komi haghoregna a God. Imanea ke eia iangeni eigna a God ke vetula na Tarunga ke Tabu eigna keda pukuni vonungia me mono duagna hahali. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Mama ke dothovia a Dathegna me hea na mana eigna keda vunaghi pungusira na komi fata gougovu. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Arahai kena vaututunia a Dathegna God, imarea kena hatia ghohi na havi ke teo na govugna. Kari arahai kena boi vaututunia, imarea kedana boi hatia na havi iangeni. Ma na papara a God keda eia itadia teo keda govu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ma Na Vaivinegna I Samaria</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">4</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kekeha tinoni kena velera mara na Farise arahai kena leghua a Jisas me siuvitabura, imarea irangeni ke sethe vano tadia arahai kena leghua a Jon Siuvitabu. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">(Kari na hava ke tutuni, na komi nigna vaovarongo a Jisas kena siuvitabura na komi tinoni, boi a Jisas). </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na vunegna a Jisas ke adoa mara na Farise kena rongovia iangeni, imanea duagna nigna na komi vaovarongo kena taveti au i Jiudea mena turughu vano kori provins i Galili.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00433b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00433b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke titiono duagna na vaivinegna i Samaria kori seu</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori taetavetidia vano i Galili, imarea kena kidi vano kori provins i Samaria. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imarea kena jufu tagna na meleha Sika i Samaria, gharania na vido i thepa sina hutudia mara Jiu ke nagho, a Jekob, ke hea a dathegna a Josep. </span>
            <span class="Verse_Number" lang="bgt">6-8</span>
            <span lang="bgt">Ingengeni ke mono na seu nigna a Jekob. A Jisas ke vano me nohe ghaghireigna na seu eigna imanea ke babao ghohi na taetaveti. Kori vido iangeni nabagna tangi salaghe rua kori hinaota. Mara nigna na vaovarongo a Jisas kena taveti vano kori meleha bali volia ghadia vanga, gi sina vaivinegna i Samaria ke mai kori seu bali toitoi bea. Ma a Jisas ke velea, &lt;&lt;Tangomana koda heu mai na bea bali kou ghagua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na vaivine iangeni ke veregna puala eigna mara Jiu kena bosi magnahaghinia na mono haidu duadia mara Samaria. Iia ke veleagna a Jisas, &lt;&lt;Ighoe na mane Jiu mi inau na vaivinegu i Samaria. Ehava gi o kaeu eigna kuda hegho ghamua kou?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Ighoe ko boi adoa na hava a God ke magnahaghinia keda hegho, mo boi adoa mua ahai ke kaegho na bea. Gi koda adoa, ighoe koda kaeu eigna kuda hegho na beai havi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Na vaivine iangeni ke veleagna a Jisas, &lt;&lt;Mane puhi, na seu ke horu puala kari teo sa nimua na seuseu. Ivei koda hatia na beai havi iangeni? </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Iaani na seu a hutuda Jekob ke heghami, mi imanea ma ara dathegna ma nigna na komi fata kaukagu kena kou hahali kori bea iaani. Ehava? Ighoe ko toatogha ko nagho vano tagna a Jekob?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Arahai kedana kouvia na bea iaani, imarea kedana ghoi langasa. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kari arahai kedana kouvia na bea inau kuda hera, imarea teo kedana ghoi langasa. Eigna na bea inau kuda hera keda vaghagna na bea ke fufutu kori havidia, ma na bea iangeni keda hera na havi ke teo na govugna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Ma na vaivine ke ania, &lt;&lt;Mane puhi, o heu mai na bea iangeni eigna kuda boi ghoi langasa mu kuda boi ghoi tabiru mai eeni bali toitoi bea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O vano mo kilo maia a taumu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Iia ke haghore tughua, &lt;&lt;Inau e teo sa taugu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi a Jisas ke veleagna, &lt;&lt;E tutuni e teo sa taumu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Eigna ighoe ko taulaghi ghohi tadia e lima na mane, ma na mane ko mono duagna ikageeni bosi a taumu. Hii, na hava ko veleu e tutuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi na vaivine ke ania, &lt;&lt;Mane puhi, ikageeni inau ku adoa ighoe sina profet. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Ighami mara i Samaria kiti maimanihihia a God kori suasupa iaani i Gerisim vaghagna kena eia ara hutumami. Keana ighamu mara Jiu koti velea Jerusalem na pukuni meleha bali maimanihihia a God na komi tinoni gougovu. O veleu, ivei ke jino?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O vaututunia na hava kuda velegho ikageeni. Tagna na maghavu keda mai, ighamu i Samaria kotida boi maimanihihia a God kori suasupa iaani ba i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ghamu i Samaria oti maimanihihia a God kari oti boi pukuni adoa imanea. Ighami mara Jiu huju iti maimanihihia mua a God, kari iti pukuni adoa, eigna nigna na puhi a God bali vahavira na komi tinoni ke turughu itamami ighami mara Jiu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Tagna na maghavu keda mai, nigna na komi pukuni tinoni a God kedana maimanihihia kori haehathe nigna na Tarunga ke Tabu ma na leghuagna na hava ke tutuni eigna a God. Ma na maghavu iangeni ke jufu mai ghohi. A Mama ke hirora arahai kena maimanihihia vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na vunegna a God na tarunga, imanea ke magnahaghinira arahai kena maimanihihia kedana maimanihihia kori haehathe nigna na Tarunga ke Tabu mi kori leghuagna na hava ke tutuni eigna imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na vaivine ke velea, &lt;&lt;Inau ku adoa a Vahavi, kena kiloagna a Krais, keda mai. Kori vido imanea keda mai, imanea keda unuhia na ghaghanadia na komi fata iraani itamami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Inau ku haohaghore duamu ikageeni, inau a Vahavi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kori vido vamua iangeni mara na vaovarongo kena tabiru mai mena vere nidia puala a Jisas ke titiono duagna sina vaivine. Kari e teo sikei mane itadia kena huatia vaghagna iaani, &lt;&lt;Na hava ko magnahaghinia na?&gt;&gt; ba &lt;&lt;Ehava gi o titiono duagna?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na vaivine ke boa horua nigna na botolo bali toitoi bea me tabiru vano kori meleha. Me velera na komi tinoni ngengeni, </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Oti mai moti reghia na mane ke vele aua na komi fata gougovu ku eia. Da imanea a Vahavi!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido iangeni na komi tinoni kena taveti au kori meleha, mena vano bali reghia a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi ena jufu mai na komi tinoni tagna a Jisas, nigna na komi vaovarongo kena veleagna, &lt;&lt;Velepuhi, o vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;E mono mua ghagua na vanga koti boi adoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Gi mara nigna na vaovarongo kena veihuahuatighi, &lt;&lt;Ehava? Sa tinoni ke hea ghohi na vanga?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Na ghagua na vanga hiri, na leghuagna nigna na vanohehe a God, ma na vagovuagna na agutu ke heu mai na bali eia. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ighamu oti adoa ghohi na haghore iaani kena velea na komi tinoni, &lt;E vati mua na vula gi na komi sagharo keda ghano bali hathatanora.&gt; Keana inau ku veleghamu, oti dodoro toetoke tadia na komi gnatha. Eigna na komi sagharo ke ghano ghohi bali hathatanora. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Arahai kena agutu bali hathatanora na komi sagharo kena hatia na volidia. Ma na komi sagharo kena hathatanora, iangeni na komi tinoni kena hatia na havi ke teo na govugna. Arahai kena joua na gnatha ma arahai kena hathatanora na komi sagharo, imarea kedana sakai totogo. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Na haghore iaani ke tutuni ikageeni, &lt;Sina mane ke joua me sina mane tavogha ke hathatanora na komi sagharo kori vido kena ghano.&gt; </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Inau ku vetulaghamu bali hathatanora na komi sagharo kori gnatha koti boi joua. Arahai tavogha kena eia ghohi na agutu ke hutu, kari ighamu kotida hathatanora na komi sagharodia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Sethe na komi tinonidia Samaria kori meleha iangeni kena vaututunia Jisas eigna na vaivine iangeni ke velera, &lt;&lt;Na mane iangeni ke vele aua na komi fata gougovu inau ku eia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Na vunegna iangeni, kori vido kena mai tagna a Jisas, imarea kena kaea eigna keda talu mono duadia kori melehadia. Ma a Jisas ke mono duadia e rua na dani. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Me sethe mua na tinoni ingengeni kena vaututunia eigna na komi fata ke velera a Jisas. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi ena veleagna na vaivine iangeni, &lt;&lt;Ikageeni, ighami kiti vaututunia Jisas eigna ighami kiti rongovia ghehemami, boi eigna vamua na komi fata ko veleghami. E tutuni, imanea hiri a Vahavi ke mai bali vahavira na komi tinoni kori maramagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua A Dathegna Sina Mane Puhi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Leghugna ke mono e rua na dani duadia mara i Samaria, a Jisas ke taveti au itadia me vano i Galili. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Jisas ke velea ghohi, &lt;&lt;Na komi tinoni kori pukuni melehagna na profet, imarea teo kedana ghaghana bohea.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Mi kori vido a Jisas ke jufu kori provins i Galili, na komi tinoni ngengeni kena totogo puala na reghiagna. Kari imarea kena totogo eigna vamua kena reghia na komi fata ke eia a Jisas i Jerusalem kori vido kena vano ingengeni kori Laulahugna na Thovoliungi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vido a Jisas ke mono kori provins i Galili, imanea ke ghoi tabiru vano kori meleha i Kena, na meleha imanea ke eia na bea gi e vuhai waen. Kori meleha i Kapaneam, sina mane puhi kori gaumane gna i Rom ke mono ingengeni ma a dathegna mane ke vahaghi. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Imanea ke rongovia a Jisas ke taveti au i Jiudea me mai jufu ghohi i Galili, me vano itagna i Kena. Imanea ke kae huhurua a Jisas eigna keda vano duagna i Kapaneam bali vatoke tabirua a dathegna ke haga thehe ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Ehava? Ighamu kotida boi vaututuniu kuda boi eia na komi reghithehe?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Na mane puhi iangeni ke veleagna, &lt;&lt;Mane puhi, o saisami mo mai gi e thehe a dathegu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O vano tabiru kori vathemu. A dathemu keda havi!&gt;&gt; Ma na mane iangeni ke vaututunia a Jisas me turughu tabiru vano kori vathegna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Kori vido imanea ke taetaveti vano kori hangana, kekeha nigna na mane agutu kena mai pada mena veleagna a dathegna ke toke tabiru ghohi. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Imanea ke huatira ingiha ke toke tabiru a dathegna, mi imarea kena ania, &lt;&lt;Na vahaghi ke govu itagna nabagna tangi sikei kori hinaota i gnotha.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Gi a tamagna na gari iangeni ke adoa iangeni na vidoi dani a Jisas ke veleagna, &lt;&lt;A dathemu keda havi.&gt;&gt; Ma na mane puhi iangeni ma na komi tinoni kena mono kori vathegna kena vaututunia a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Iangeni na varuagna na reghithehe ke eia a Jisas i Galili leghugna ke au mai kori provins i Jiudea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Na Mane Ke Thehe Na Naegna</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">5</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna iangeni, a Jisas ke vano i Jerusalem eigna sina nidia na laulahu mara Jiu. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Sina mahai bea ke mono i Jerusalem kena kiloagna Betsata kori haghoredia mara Jiu. Na mahai bea iangeni ke mono gharania na hagetha kena kiloagna, &lt;&lt;Na Hagethagna na Sip.&gt;&gt; Hilighagna na maha iangeni e lima na varada teve bali mamatho ke mono. </span>
            <span class="Verse_Number" lang="bgt">3-4</span>
            <span lang="bgt">Sethe na tinoni kena vahaghi kena nere tadia na komi varada irangeni. Kekeha kena doa, kekeha ke thehe na naedia, mi kekeha ke lae na tonodia.</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff7306935-ed14-4681-80a5-a281e7b81355">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FF7306935-ED14-4681-80A5-A281E7B81355" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 3b-4 na thagi ke mono, &lt;&lt;Imarea irangeni kena pitua na bea keda gneognebo eigna kekeha maghavu sina enjel nigna a Lod God ke horu mai kori mahai bea iangeni me vagneogneboa. Leghugna iangeni, ahai ke kidi haghe vano kori bea keda toke tabiru tagna na vahaghi ke pada.&gt;&gt;</span>
            </span>
          </div>
          <div class="\f*">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00307b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00307b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mane ke thehe na naegna ke nere kori varada hilighagna na mahai bea</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Sina mane tadia na komi tinoni kena mono ngengeni, imanea ke vahaghi e tolu hangavulu me alu na vinogha ghohi. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido a Jisas ke reghia me adoa imanea ke hau ghohi na vahaghigna, imanea ke huatiagna, &lt;&lt;Ighoe ko magnahaghinia na tonomu keda toke tabiru?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imanea ke haghore tughua a Jisas, &lt;&lt;Mane puhi, e vahotha puala eigna e teo sa tinoni bali hatiu horu kori maha bea kori vido ke gneognebo. Leuleghu maghavu ku pipilia na vano horu kori bea, na tinoni tavogha ke kidi horu nigna ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Sokara hadi mo hatia na mathamu mo taveti!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido vamua iangeni, imanea ke toke tabiru. Me hatia na mathagna me taveti.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Na dani a Jisas ke eia na reghithehe iaani, na Sabat.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fe9d8ed4e-1142-41f4-ad21-0bab85b3beff">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FE9D8ED4E-1142-41F4-AD21-0BAB85B3BEFF" title="†">
              <span class="Emphasis" lang="bgt">Sabat:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Na vunegna iangeni mara puhidia mara Jiu kena veleagna na mane ke toke tabiru, &lt;&lt;Iaani na Sabat! Nida na komi vetula kena lutigho na hulu matha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kari imanea ke haghore tughura, &lt;&lt;Na mane ke vatoke tabiruu ke veleu, &lt;O hatia na mathamu mo taveti!&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mi imarea kena huatiagna, &lt;&lt;Ahai ke velegho eigna koda hatia na mathamu mo taveti?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kari na mane iangeni ke boi adoa na ahagna imanea ke vatoke tabirua, eigna na mavitu ke sethe ke mono ngengeni ma a Jisas ke taveti nigna ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna iaani a Jisas ke pada imanea kori Vathe ke Tabu nigna a God me veleagna, &lt;&lt;Ikageeni ighoe ko toke tabiru. O saghoi eia mua na koakoa eigna keda boi padagho sa fata ke dika vano tagna na vahaghi ke padagho i hau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi na mane iangeni ke vano me velera mara puhidia mara Jiu a Jisas na mane ke vatoke tabirua. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Turughu kori dani iangeni, mara puhidia mara Jiu kena haghore diadikala a Jisas eigna ke eia na komi fata vaghagna iangeni kori Sabat. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;A Tamagu ke agutu tadia na komi dani gougovu mi nau ku eia vaghagna vamua ke eia imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido kena rongovia iangeni, imarea kena heta vano mua na hiroagna na puhi bali vatheheagna. Boi eigna vamua a Jisas ke boi leghua na vetulagna na Sabat. Kari eigna mua ke velea a God a Tamagna. Kori vido ke velea iangeni, imanea ke vananaba ghehegna duagna God.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Mana A God Ke Mono Tagna A Jisas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke velera mara puhidia mara Jiu, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Na Dathe ke boi tangomana na eiagna sa fata leghuagna na ghaghanagna ghehegna. Kari imanea ke eia vamua na hava ke reghia ke eia a Tamagna. Na hava ke eia na Mama, na Dathe keda eia mua. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na Mama ke dothovia na Dathe me tatelia vania na komi fata gougovu ke eia. Ma na Mama keda tateli vania na Dathe kekeha fata keda eia ke nagho vano tagna na vatoke tabiruagna na mane iaani. Mi ighamu kotida vere nimiu tadia na komi fata keda eia na Dathe. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Vaghagna na Mama ke vasokaraghinira arahai kena thehe me hera na havi, na Dathe keda hera na havi tadia arahai ke vahira. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na Mama ke boi fatea sa tinoni eigna imanea ke hea na mana na Dathe bali fatera na komi tinoni gougovu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na Mama ke eia iangeni eigna ke magnahaghinia na komi tinoni kedana ghaghana bohea na Dathe vaghagna imarea kena ghaghana bohea imanea. Ahai ke boi ghaghana bohea na Dathe, imanea ke boi ghaghana bohea na Mama ke vetula maia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani! Arahai kena rongovia na haghoregu mena vaututunia ahai ke vetulau mai, imarea kedana hatia na havi ke teo na govugna. Mi inau kuda boi fatera eigna na komi paluhadia. Imarea kena taveti sania ghohi na thehe mena vano kori havi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Moti vaovarongo mua tagna na fata ke tutuni iaani. Tagna na maghavu keda mai, arahai kena leghua na hangana ke vano kori thehe ke teo na govugna kedana rongovia na haghoregna a Dathegna God. Ma arahai itadia kedana vaututunia, imarea kedana hatia na havi ke teo na govugna. Ma na maghavu iangeni ke jufu mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na Mama ke mono nigna na mana bali hera na komi tinoni na havi ke teo na govugna. Mi imanea ke hea na Dathe na mana eigna keda hera mua na komi tinoni na havi iangeni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Imanea ke hea mua na mana bali fatera na komi tinoni, eigna imanea na Dathei Tinoni ke mai tagna a God. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Oti saghoi vere nimiu tagna iangeni. Eigna tagna na maghavu keda mai, arahai kena thehe ghohi kedana rongovia na haghoregna a Dathegna God. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori vido iangeni imarea kedana au mai tadia na komi beku. Ma arahai kena eia na komi fata ke jino kedana ghoi havi tabiru me kedana havi hahali duagna a God. Keana arahai kena eia na komi fata ke dika kedana ghoi havi tabiru, ma na Dathe keda fatera me vetulara vano kori meleha papara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;&lt;Inau ku boi tangomana kuda eia sa fata leghuagna na ghaghanagu ghehegu. Inau ku fatera na komi tinoni leghuagna na hava ke veleu a God. Ma na fate ku eia e jino eigna inau u boi eia vamua na hava ku magnahaghinia, kari inau ku fatera na komi tinoni leghuagna na hava ke magnahaghinia a God ke vetulau mai.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Fata Ke Tateli Aua A Jisas A Dathegna A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi a Jisas ke velera mara puhidia mara Jiu, &lt;&lt;Gi inau vamua kuda titionou eigu ghehegu, e teo sa vunegna kotida vaututunia na hava ku titionoa.</span>
            <span class="scrFootnoteMarker">
              <a href="#F65bdd70c-819a-446e-a42c-b945b4ff42aa">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F65BDD70C-819A-446E-A42C-B945B4FF42AA" title="†">
              <span lang="bgt">Nidia na komi vetula mara Jiu ke velera eigna kedana boi vaututunia na titiono ke eia sa tinoni gi keda boi mono e rua be tolu na tinoni tavogha bali velea na fata iangeni ke tutuni. Reghia Diutronomi 17:6, 19:15; Matiu 18:16.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kari a Tamagu ke titiono mua eigu inau, mi nau ku adoa na komi fata imanea ke titionoa e tutuni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">&lt;&lt;Ighamu koti vetulara ghohi kekeha tinoni bali vano vaovarongo tagna a Jon Siuvitabu. Ma na komi fata imanea ke titiono eigu inau e tutuni. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na komi titiono eigu inau kena eia na komi tinoni, boi na fata ke nagho itagua. Kari inau ku veleghamu na hava a Jon ke velea eigna kotida adoa na puhi bali hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jon ke vaghagna na lui ke raraha puala ke tateli aua na hava ke tutuni eigu inau. Mi ighamu koti totogo na mono kori raraha iangeni sina ghathi vido iso.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">&lt;&lt;Kari e mono mua na fata ke tavogha ke nagho vano tagna na titiono ke eia a Jon. Irangeni na komi agutu na Mama ke heu mai eigna kuda eira, mi ikageeni inau ku eira. Na komi agutu irangeni ke tateli aua na Mama ke vetulau mai. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma na Mama ke vetulau mai, imanea ke titiono ghohi eigu inau. Kari ighamu oti boi rongovia na haghoregna moti boi reghia imanea kori matamiu. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ighamu koti boi kalitia na haghoregna kori havimiu, eigna ighamu koti boi vaututunia ahai imanea ke vetula maia. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ighamu koti ijumi toetokea na komi Rioriso ke Tabu eigna ighamu koti ghaghana gi kotida eia iangeni, ighamu kotida pada na hangana bali hatia na havi ke teo na govugna. Na komi Rioriso ke Tabu kena titionoa eigu inau, </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">kari ighamu koti bosi magnahaghinia kotida mai itagua bali hatia na havi ke teo na govugna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">&lt;&lt;Inau ku bosi hiroa na kilothabaugna tadia na komi tinoni, </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">eigna inau ku adoa ighamu koti boi dothovia a God kori havimiu. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Inau ku mai duagna na mana nigna a Tamagu, kari ighamu koti bosi magnahaghinia kotida vaovarongo itagua. Keana gi na tinoni tavogha keda mai duagna nigna na mana ghehegna vamua, ighamu kotida sasaa na vaovarongo itagna. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Ighamu koti magnahaghinia vamua na komi tinoni kedana kilothabaghamu. Keana, gi keda boi kilothabaghamu a God, e toke vamua itamiu. Na vunegna iangeni e vahotha puala kotida vaututuniu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">&lt;&lt;Oti saghoi toatogha inau kuda toroghamu kori matagna na Mama. Teo! A Moses koti vaututunia keda hatheghamu, imanea keda toroghamu. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Gi kotida pukuni vaututunia a Moses, ighamu kotida vaututuniu mua inau, eigna imanea ke risoa eigu inau. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Keana na vunegna koti boi vaututunia na komi fata ke risoa, teo kotida vaututunia na komi fata inau ku titionoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Hera Ghadia Lima Na Togha Tomagha Na Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:13-21; Mak 6:30-44; Luk 9:10-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">6</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna a Jisas ke tabiru kori provins i Galili, imanea duagna nigna na komi vaovarongo kena hathavu sethevugna na kolo i Galili kena kiloagna mua na kolo i Tiberias. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na mavitu ke sethe kena lilihi mena vano jufu tagna ke vano a Jisas eigna imarea kena reghia na komi reghithehe ke eira bali vatoke tabirura arahai kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido kena jufu sethevugna na kolo, a Jisas ma na nigna na komi vaovarongo kena vano hadi tagna sina suasupa mena nohe. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido iangeni na Laulahugna na Thovoliungi ke gharani mai ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke rei vano me reghia na mavitu ke sethe kena haidu mai itagna me ania a Filip, &lt;&lt;Ivei katida volia na bred keda nabadia na komi tinoni iraani?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke velea iaani bali pipilia nigna na vaututuni a Filip, eigna imanea ke adoa ghohi na hava keda eia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Filip ke ania, &lt;&lt;Toke katida tonogna na rongo ke sethe,</span>
            <span class="scrFootnoteMarker">
              <a href="#F0a5d9911-7a65-4802-b7b6-2bed6db2a276">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F0A5D9911-7A65-4802-B7B6-2BED6DB2A276" title="†">
              <span class="Emphasis" lang="bgt">Rongo ke sethe:</span>
              <span lang="bgt"> Kori haghore Grik &lt;&lt;e rua hathangatu siliva.&gt;&gt; Kori vido iangeni sikei na siliva na voligna na mane agutu kori sina dani. Na rongo iaani nabagna keda volia sina mane koragna alu na vula.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> boi nabagna na bred ke nabadia na mavitu iaani!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi na mane vaovarongo a Andru, a tahigna a Saimon Pita, ke veleagna a Jisas, </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Sina gari mane iaani e lima na ghagna bred me rua na fei ke mono itagna. Keana e boi nabadia na komi tinoni ke sethe iraani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00443b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00443b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Mara na vaovarongo kena hathatanora na komi viovidoi bred ke tomagha</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Oti velera na komi tinoni eigna kedana nohe.&gt;&gt; Sethe na buburu ngengeni ma na komi tinoni kena nohe itagna. Koragna na mavitu iangeni, da e lima na toghai mane.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Gi a Jisas ke hatia e lima na bred me veletokea a God me kemulia tadia na mavitu. Me eia mua vaghagna iangeni tagna e rua na fei. Ma na komi tinoni kena vanga mena mahu. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Oti hathatanora na komi viovidoi vanga ke tomagha moti saghoi sonira.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea kena hathatanora na komi viovidoi bred ke tomagha tagna e lima na bred mena hoghoni vavonura salaghe rua na arao.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna kena reghia na reghithehe iaani ke eia a Jisas, na komi tinoni kena velea, &lt;&lt;E tutuni, na mane iaani na Profet a God ke taluhaghorea keda vetula maia kori maramagna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke adoa imarea kena magnahaghinia na huruagna eigna keda nidia na king. Na vunegna iangeni, imanea ke taveti sanira me vano hadi kori suasupa me mono ghehegna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Taetaveti // Popogna Na Bea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:22-27; Mak 6:45-52)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori lavigna, nigna na komi vaovarongo kena vano horu kori kolo mena pitua a Jisas. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido ke puni ghohi, a Jisas ke boi jufu mua itadia. Mi imarea kena hahaghe kori boti mena turughu vano kori meleha i Kapaneam sethevugna na kolo. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido iangeni na ghuri hutu ke padara me maghavu puala na kolo. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido mara na vaovarongo kena au vano ghohi vaghagna e lima ba ono na kilomita, imarea kena reghia a Jisas ke taetaveti popogna na bea. Imanea ke mai gharania na boti mi imarea kena mataghu nidia puala. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana a Jisas ke haghore vanira, &lt;&lt;Saghoi mataghu! Inau vamua iaani.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi ena sasaa na hatiagna imanea duadia kori boti. Kori vido vamua iangeni, imarea kena laba tagna na vido kena vano.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Na Bred I Havi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vuevughei, na mavitu kena mono sethevugna na kolo kena toatogha a Jisas ke talu mono mua ngengeni. Eigna imarea kena adoa sikei vamua na boti ke mono ngengeni, kari a Jisas ke boi hahaghe duadia nigna na komi vaovarongo kori vido kena au sapa vano. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Kekeha botigna i Tiberias kena eu torongaghi mai gharania na vido kena ghania na bred leghugna a Lod ke veletokea a God. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido na mavitu kena adoa a Jisas ma na nigna na komi vaovarongo kena teo ingengeni, imarea kena hahaghe tadia na komi boti kena eu mai, mena vano bali hiroa a Jisas i Kapaneam.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido kena torongaghi sethevugna na kolo, imarea kena pada a Jisas mena huatia, &lt;&lt;Velepuhi, ingiha ghohi na maimu eeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ighamu koti hirou eigna vamua inau ku heghamiu moti mahu, boi eigna koti reghia na komi reghithehe ku eia. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Oti saghoi agutu heta eigna kotida hatia na vanga ke boi hauhaugna me dika. Keana oti agutu heta eigna kotida hatia na vanga ke tangomana na heghamugna na havi ke teo na govugna. Na Dathei Tinoni keda heghamu na vanga iangeni eigna a God na Mama ke hea na mana eigna keda eia iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena ania, &lt;&lt;Na hava a God ke magnahaghinighami kitida eia na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;A God ke magnahaghinighamu kotida vaututunia ahai ke vetula maia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Mi imarea kena ania, &lt;&lt;Gi koda magnahaghinighami kitida vaututunigho, o eia sikei reghithehe. Na reghithehe hava ighoe koda eia vanighami na? </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Moses ke eia na reghithehe vanira ara hutuda i hau. Kori vido kena mono kori meleha ke gou, imanea ke hera ghadia na vanga ke horu mai i popo kena kiloagna &lt;mana.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fcab94478-fa16-43af-b715-eb5c26f6a9c2">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FCAB94478-FA16-43AF-B715-EB5C26F6A9C2" title="†">
              <span class="Emphasis" lang="bgt">Mana:</span>
              <span lang="bgt"> Koragna e rua tutughu na vinogha mara i Israel kena mono kori meleha ke gou, a God ke hera sina thagi vanga kena kiloagna &lt;&lt;mana&gt;&gt; kori haghoredia. Na ghaghana ikoragna &lt;&lt;mana,&gt;&gt; &lt;&lt;na hava iaani na?&gt;&gt; Iangeni na huahuati kena eia mara Israel kori vido kena kidi reghia. Na mana na vanga ke iso me pura me mugna.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Iangeni ke vaghagna vamua kena risoa tadia na komi Rioriso ke Tabu, &lt;Imanea ke hera ghadia na vanga ke horu mai i popo.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd30dcf96-5142-4468-a4c1-9697314e60c0">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD30DCF96-5142-4468-A4C1-9697314E60C0" title="">
              <span lang="bgt">Eksodas 16:4; Psalm 78:24</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. A Moses ke boi hera na vanga ke horu mai i popo kari a Tamagu ke hera. Mi ikageeni imanea ke heghamu na bred ke tutuni ke horu mai i popo. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na bred ke tutuni nigna a God, imanea ke horu mai i popo me hera na havi ke teo na govugna na komi tinoni kori maramagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imarea kena veleagna a Jisas, &lt;&lt;Mane puhi, o heghami hahali na bred iangeni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Inau na bred i havi. Ahai ke mai itagua, imanea keda boi ghoi rofo. Ahai ke vaututuniu, imanea keda boi ghoi langasa. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Keana, vaghagna ku veleghamu ghohi, toke ighamu koti reghiu ghohi, ighamu oti talu boi vaututuniu mua. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kari arahai gougovu ke heu mai a Tamagu eigna kedana nigua na komi tinoni, imarea kedana mai itagua me teo kuda siriuhaghinira. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Eigna inau ku horu mai i popo bali leghua nigna na vanohehe a Tamagu ke vetulau mai. Inau ku boi horu mai bali leghua na ghaghanagu ghehegu. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ma na nigna na vanohehe a Tamagu hiri iaani: inau kuda kaliti toetokera na komi tinoni imanea ke heu mai. Mi kori vagougovui dani inau kuda vasokara tabirura imarea irangeni kori thehe. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Arahai kena ghithatha na Dathe mena vaututunia, a Tamagu ke magnahaghinira kedana hatia na havi ke teo na govugna. Mi kori vagougovui dani, inau kuda vasokaraghini tabirura kori thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Na komi tinoni kena turughu na haghore diadikalagna a Jisas eigna imanea ke velea, &lt;&lt;Inau na bred ke horu mai i popo.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;Imanea a Jisas vamua, a dathegna a Josep! Ighita kati adoa a tamagna ma a idogna. Ehava gi e velea ke horu mai i popo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A Jisas ke anira, &lt;&lt;Oti saghoi titiono vaghagna iangeni varihotaghimiu! </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Teo ahai ke tangomana na mai itagua gi keda boi batua maia itagua na Mama ke vetulau mai. Ma arahai kena mai itagua, inau kuda vasokaraghini tabirura kori thehe kori vagougovui dani. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Tadia na komi Rioriso ke Tabu kena risora mara na profet, imarea kena velea, &lt;A God keda velepuhira mara gougovu.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F0875dab8-13fc-4c34-8e67-4c6684946c5c">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F0875DAB8-13FC-4C34-8E67-4C6684946C5C" title="">
              <span lang="bgt">Aesaea 54:13</span>
            </span>
            <span lang="bgt"> Arahai kena rongovia mena leghua na hava na Mama ke velepuhira, imarea kena mai itagua. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ahai na Mama ke vetula maia, imanea vamua ke reghia na Mama. Teo ahai mua ke reghia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">&lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Ahai ke vaututuniu inau, imanea ke hatia ghohi na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Inau na bred i havi! </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Toke ara hutumiu i hau kena ghania na vanga kena kiloagna &lt;mana&gt; kori meleha ke gou, imarea kena thehe vamua. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Kari arahai kedana ghania na bred iaani ke horu mai i popo, imarea kedana boi thehe. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Inau na bred i havi ke horu mai i popo. Arahai kedana ghania na bred iaani, imarea kedana havi thovohaliu. Ma na bred iaani na tonogu kuda lubatia vaghagna na havughaghi eigna kedana hatia na havi ke teo na govugna na komi tinoni kori maramagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Ma na komi tinoni kena rihu haohaghore varihotaghidia mena velea, &lt;&lt;Ehava gi na mane iaani keda heghita na tonogna bali ghania na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Gi a Jisas ke anira, &lt;&lt;Oti vaovarongo toetoke tagna na haghore ke tutuni iaani. Gi ighamu kotida boi ghania na tonogna na Dathei Tinoni moti boi kouvia na ghaughabuagna, na havi ke teo na govugna keda boi mono itamiu. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Arahai kena ghania na tonogu mena kouvia na ghaughabuagu, imarea kena hatia ghohi na havi ke teo na govugna. Mi inau kuda vasokaraghini tabirura kori vagougovui dani. </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Eigna na tonogu na pukuni vanga ma na ghaughabuagu na pukuni kou. </span>
            <span class="Verse_Number" lang="bgt">56</span>
