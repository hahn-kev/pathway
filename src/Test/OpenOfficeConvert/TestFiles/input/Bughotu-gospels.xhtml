            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Inau ku veleghamu ghohi, inau imanea. Gi kotida hirou inau vamua, oti lubatira nigua na komi vaovarongo iraani eigna kedana taveti au.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Imanea ke velea iangeni eigna keda tutuni na hava ke kidi velea ghohi, &lt;&lt;Teo sikei itadia arahai ko heu mai kedana jefe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi a Saimon Pita ke sipa aua nigna na ghau bali rihu me toka vurukusua na kuli madothogna nigna na mane agutu na pukuni naghoi pris. Na ahagna imanea a Malkus. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ma a Jisas ke veleagna a Pita, &lt;&lt;O sulupaghini tabirua nimua na ghau kori mathagna! Inau kuda papara leghuagna na hava a Tamagu ke magnahaghiniu inau kuda eia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa A Jisas Tagna A Anas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:57-58; Mak 14:53-54; Luk 22:54)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mara na soldia gna i Rom ma na vunaghidia duadia mara soldia kena reireghia na Vathe ke Tabu, imarea kena thotia a Jisas mena tari haidua e rua na limagna. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea kena kidi hati vanoa tagna a Anas,</span>
            <span class="scrFootnoteMarker">
              <a href="#F7481a2d6-5680-43dd-93ab-a1780231aae2">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7481A2D6-5680-43DD-93AB-A1780231AAE2" title="†">
              <span lang="bgt">Sina maghavu a Anas na pukuni naghoi pris kari mara Rom kena vagovua imanea kori agutu iangeni. Toke keda ai, mara Jiu kena talu ghaghana bohea mena kiloagna mua na pukuni naghoi pris. Reghia 18:19.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> a vungaogna a Kaiafas. A Kaiafas na pukuni naghoi pris kori vinogha iangeni. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Kaiafas na mane ke velera ghohi mara puhidia mara Jiu e toke gi sikei mane keda thehe tughura na komi tinoni gougovu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Vele Aua Ke // Boi Adoa A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:69-70; Mak 14:66-68; Luk 22:55-57)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Pita duagna sina mane vaovarongo mua</span>
            <span class="scrFootnoteMarker">
              <a href="#F644876cd-5e1b-4df5-a80a-c4dd9091b321">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F644876CD-5E1B-4DF5-A80A-C4DD9091B321" title="†">
              <span lang="bgt">Da na mane vaovarongo iaani, a Jon, imanea ke risoa na buka iaani.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> koro leghua a Jisas. Na vunegna na mane vaovarongo iangeni ke adoa na pukuni naghoi pris, imarea kena lubatia eigna keda leghua a Jisas kori vido kena hati vanoa kori lalaba ke mono kosigna na vathegna na pukuni naghoi pris. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Keana a Pita ke sokara i kosi kori hagethagna na peo. Gi na mane vaovarongo ke vano haghe ghohi ke au mai me titiono duagna na vaivine ke reireghia na hagethagna na peo. Gi na mane vaovarongo iangeni ke hati haghea a Pita. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido iromara koro haghe vano, na vaivine iangeni ke reghia a Pita me ania, &lt;&lt;Ehava? Ighoe sina nigna na mane vaovarongo a Jisas?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Pita ke haghore tughua, &lt;&lt;Teo, boi inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori bongi iangeni e ghaula puala. Na vunegna iangeni na komi tinoni kena agutu kori vathe iangeni, mi mara soldia kena reireghia na Vathe ke Tabu, imarea kena ifua na joto mena sokara kililivia mena mangiru. Ma a Pita ke sokara duadia me mangiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Anas Ke Huatia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:59-66; Mak 14:55-64; Luk 22:66-71)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01815B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01815B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na pukuni naghoi pris ke huatia a Jisas eigna nigna na komi velepuhi</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi a Anas, na pukuni naghoi pris, ke huatia a Jisas eigna nigna na komi vaovarongo ma na nigna na komi velepuhi.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke haghore tughua vaghagna iaani, &lt;&lt;Na komi fata ku titionoa, inau ku titiono aua naghodia na komi tinoni gougovu. Inau ku velepuhira na komi tinoni hahali tadia na komi nida na vathe haidu ma na Vathe ke Tabu nigna a God. Inau ku boi poloa sa fata. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ehava gi o huatiu na komi huahuati iraani? O huatira arahai kena rongovia na hava ku titionoa. Imarea kena adoa na komi fata ku titionoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido a Jisas ke velea iangeni, sina soldia ke reireghia na Vathe ke Tabu ke tapoa me veleagna, &lt;&lt;E boi jino gi o haghore vania na pukuni naghoi pris vaghagna iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Gi keda boi jino sa fata ku velea, o titiono aua itada ighita gougovu. Keana gi keda jino na komi fata ku velea, na vunegna na hava gi o tapou?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Gi Anas ke vetula vanoa a Jisas tagna a Kaiafas, na pukuni naghoi pris. Na limagna a Jisas ke talu tatari mua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Ghoi Velea Mua Ke Boi Adoa A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 26:71-75; Mak 14:69-72; Luk 22:58-62)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido a Pita ke talu sokara mua hilighagna na joto me mangiru, kekeha tinoni kena mono ngengeni kena huatia, &lt;&lt;Ehava? Ighoe sina nigna na mane vaovarongo a Jisas?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Pita ke velera, &lt;&lt;Teo, boi inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Sina nigna na mane agutu na pukuni naghoi pris ke mono ngengeni. Imanea ke tamatahi tagna na mane a Pita ke toka vurukusua na kuligna. Imanea ke huatia a Pita, &lt;&lt;Ehava? Inau ku reghigho duagna na mane iangeni tagna na gnathagna na ghai olev?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Pita ke ghoi velea mua ke boi adoa a Jisas. Kori vido vamua iangeni na kokorako ke tangi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa A Jisas Tagna A Paelat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:1-2, 11-31; Mak 15:1-20; Luk 23:1-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kori vuevugheigna hadi, mara puhidia mara Jiu kena hati aua a Jisas kori vathegna a Kaiafas mena hati vanoa kori vathe hutu nigna na manegna i Rom ke primia kori provins iangeni. Kari imarea kena boi vano haghe ikora, eigna gi kedana vano haghe kori vathegna na tinoni ke boi Jiu, nidia na komi vetula ke velea imarea kedana boi raraha kori matagna a God. Mena boi tangomana nidia kedana vanga kori Laulahugna na Thovoliungi. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ma na primia, a Paelat, imanea ke taveti au i kosi me huatira, &lt;&lt;Na hava koti toroagna na mane iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;Gi imanea keda boi ei hahia sa fata, teo kitida hati maia itamua!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Ma Paelat ke anira, &lt;&lt;Oti hatia imanea moti fatea leghuagna nimiu na komi vetula.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mara puhidia mara Jiu kena haghore tughua, &lt;&lt;Ighamu mara i Rom, oti boi lubatighami kitida vathehea na tinoni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Imarea kena velea iangeni eigna keda tutuni na hava ke velea a Jisas eigna na puhi thehe keda eia imanea.</span>
            <span class="scrFootnoteMarker">
              <a href="#F51463021-8711-4391-9f5d-1cd9faf20ea0">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F51463021-8711-4391-9F5D-1CD9FAF20EA0" title="†">
              <span lang="bgt">Na puhi vavathehe tinoni kena eia mara Jiu, na piri vatheheragna kori ghahira. Keana mara i Rom kena vathehera na komi tinoni kori tupipuhiragna kori ghaibabala. A Jisas ke kidi velea ghohi imarea kedana tupipuhia kori ghaibabala. Reghia 3:14, 12:32-33.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Paelat ke tabiru haghe kori vathe me velera nigna na komi soldia eigna kedana hati maia a Jisas itagna. Gi e huatiagna, &lt;&lt;Ehava? Ighoe na king nidia mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ehava? Na huahuati iaani na ghaghanamu ghehemu, ba arahai tavogha kena velegho eigu inau?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Paelat ke ania, &lt;&lt;Inau boi na mane Jiu! Nimua na komi tinoni mi mara na naghoi pris kena hatigho mai itagua. Na hava ko ei hahia?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Inau ku boi vaghadia na komi king kori maramagna iaani. Gi inau kuda vaghadia imarea, nigua na komi tinoni kedana rihu kori vido mara Jiu kena mai mena thotiu. Teo, inau ku boi vaghadia na komi king kena mono kori maramagna iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi a Paelat ke veleagna a Jisas, &lt;&lt;Ighoe na king?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke haghore tughua, &lt;&lt;Ighoe ghehemu ko velea inau na king. Inau ku havi mai kori maramagna eigna kuda titiono aua na hava ke tutuni. Ma arahai kena dothovia na hava ke tutuni, imarea kena leghuu inau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ma Paelat ke huatia, &lt;&lt;Ehava gi ati adoa na hava ke tutuni na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi e ghoi taveti au ikosi tadia mara Jiu me anira, &lt;&lt;E teo sa fata ku pada ke ei hahia imanea. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Leuleghu vinogha kori Laulahugna na Thovoliungi inau ku ado lubati aua kori vathe tatari sina tinoni koti kaeu. Ehava? Oti magnahaghinia kuda lubati mamaluha a Jisas, nimiu na king ighamu mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Imarea kena ghu tabiru itagna vaghagna iaani, &lt;&lt;Teo! Boi na mane iaani! Kari o lubati aua a Barabas!&gt;&gt; A Barabas sina mane ke mono kori vathe tatari eigna ke rihu pungusia na gaumane gna i Rom.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">19</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Paelat ke ghoi tabiru haghe kori vathe me velera nigna na komi soldia eigna kedana thabuhia a Jisas kori piru. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Leghugna iangeni imarea kena agutua na kepi kori kuji mena vakepiagna. Mena vapokoagna vaghagna na king kori poko mela ke teve. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi mara na soldia kena mai gharania mena leuleua mena velea, &lt;&lt;Ighami kiti kilothabagho, ighoe na king nidia mara Jiu!&gt;&gt; Gi ena tapoa na bakogna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Gi a Paelat ke ghoi taveti au ikosi me velera na mavitu, &lt;&lt;Inau kuda hati aua imanea itamiu eigna kotida adoa inau ku boi pada sa fata ke ei hahia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido kena hati aua a Jisas i kosi, imanea ke talu kepia mua na kepi kena agutua kori kuji me talu vahaghea na poko mela ke teve. Ma a Paelat ke velea, &lt;&lt;Iaani na mane iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido mara na naghoi pris mi mara soldia kena reireghia na Vathe ke Tabu kena reghia a Jisas, imarea kena ghu heta, &lt;&lt;Tupipuhia! Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana a Paelat ke velera, &lt;&lt;Oti hatia ghehemiu moti tupipuhia kori ghaibabala, eigna inau ku bosi pada sa fata ke ei hahia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Mara puhidia mara Jiu kena haghore tughua, &lt;&lt;Kori nimami na vetula, imanea e naba keda thehe, eigna imanea ke velea imanea a Dathegna God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Paelat ke rongovia iangeni me mataghu nigna vano mua na fateagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Imanea ke ghoi hati haghea a Jisas kori vathe me huatia, &lt;&lt;Ighoe na manemu ivei?&gt;&gt; Kari a Jisas ke boi haghore tughuagna. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Paelat ke ghoi huatia, &lt;&lt;Ehava gi o boi haghore tughuu? O boi adoa inau ku mono nigua na mana bali lubati mamaluhagho ba tupipuhigho?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Ighoe ko mono nimua na mana bali eia sa fata itagua eigna a God vamua ke hegho. Iangeni na vunegna na paluhagna ahai ke lubatiu vanigho ke hutu vano tagna na paluhamu ighoe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Leghugna a Paelat ke rongovia iangeni, imanea ke hiohiroa puala na puhi bali lubati mamaluha a Jisas. Keana mara puhidia mara Jiu kena ghu heta, &lt;&lt;Gi koda lubati mamaluha na mane iaani, ighoe boi a kulagna na King gna i Rom.</span>
            <span class="scrFootnoteMarker">
              <a href="#F7244806f-5f8a-4165-8316-1dad8bc2e9ff">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F7244806F-5F8A-4165-8316-1DAD8BC2E9FF" title="†">
              <span class="Emphasis" lang="bgt">King gna i Rom:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Eigna ahai ke vele aua imanea ghehegna na king, imanea ke thevuioka tagna na King gna i Rom.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido a Paelat ke rongovia na hava kena velea, imanea ke velera nigna na komi soldia eigna kedana hati aua a Jisas. Gi a Paelat ke nohe tagna na sape bali fate tagna na vido kena kiloagna &lt;&lt;Na Lalaba Ghahira&gt;&gt; (kori haghoredia mara Jiu na ahagna na vido iangeni, &lt;&lt;Gabata&gt;&gt;). </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido iangeni haga jufungia ghohi na hotaghi dani bali kaikaliti eigna na Laulahugna na Thovoliungi. Ma a Paelat ke velera na komi tinoni Jiu, &lt;&lt;Iaani nimiu na king!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imarea kena ghu tabiru vano vaghagna iaani, &lt;&lt;Vathehea! Vathehea! Tupipuhia imanea!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Gi a Paelat ke huatira, &lt;&lt;Ehava? Oti magnahaghiniu kuda tupipuhia nimiu na king?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mara na naghoi pris kena veleagna, &lt;&lt;Na King gna i Rom vamua nimami na king. Teo sa nimami na king ke tavogha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Paelat ke hiira me lubati vanoa a Jisas itadia na komi soldia eigna kedana tupipuhia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Tupipuhia // A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:32-44; Mak 15:21-32; Luk 23:26-43)</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mara na soldia kena hati vanoa a Jisas eigna kedana tupipuhia. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke hulungia ghehegna nigna na ghaibabala mena ghieghilei jufu kori vido kena kiloagna, &lt;&lt;Suasupa Ulu&gt;&gt; (kori haghoredia mara Jiu na ahagna na vido iangeni, &lt;&lt;Golgota&gt;&gt;). </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ingengeni imarea kena tupipuhia a Jisas duagna e rua na mane mua. Rodia na ghaibabala ke mono rua thevugna na ghaibabala nigna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Paelat ke velera mara na soldia eigna kedana risoa na rioriso kori pava mena tupia kori ghaibabala nigna a Jisas. Imarea kena risoa, &lt;&lt;</span>
            <span class="Inscription" lang="bgt">Jisas Gna I Nasaret, Na King Nidia Mara Jiu</span>
            <span lang="bgt">.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na rioriso iangeni, imarea kena risoa kori haghoredia mara Jiu, kori haghoredia mara Rom, mi kori haghoredia mara Grik. Sethe na tinoni Jiu kena ijumia na rioriso iangeni eigna na vido kena tupipuhia a Jisas ke gharania i Jerusalem. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido mara na naghoi pris kena reghia na rioriso iangeni, imarea kena veleagna a Paelat, &lt;&lt;O saghoi risoa, &lt;Na King nidia mara Jiu.&gt; Kari o tughua mo risoa, &lt;Imanea ke velea imanea na King nidia mara Jiu.&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kari a Paelat ke velera, &lt;&lt;Na hava ku risoa, inau ku risoa ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">E vati na soldia kena tupipuhia a Jisas kori ghaibabala. Leghugna kena tupipuhia, imarea kena kemulia nigna na komi pohe varihotaghidia. Gi imarea kena hatia mua nigna na poko kena tihighi doudolua mena boi sukia. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Imarea kena velea, &lt;&lt;Ati saghoi resua. Kari ati laulahu vavahi</span>
            <span class="scrFootnoteMarker">
              <a href="#F27bc583c-bd8b-4862-bf3a-f35c0b5fc998">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F27BC583C-BD8B-4862-BF3A-F35C0B5FC998" title="†">
              <span class="Emphasis" lang="bgt">Laulahu vavahi:</span>
              <span lang="bgt"> Imarea kena risoa na ahadia tagna kekeha ghahira. Gi ena bora kori na kap mena kaokagnoa na kap me ghieghilei au sina ghahira. Na mane ke mono na ahagna kori na ghahira ke au kori kap keda hatia nigna na pohe a Jisas.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> eigna katida reghia ahai keda hatia.&gt;&gt; Me tutuni na rioriso iaani ke mono tadia na komi Rioriso ke Tabu, &lt;&lt;Imarea kena kemulia nigua na komi pohe mena laulahu vavahi eigna kedana reghia ahai keda hatia nigua na pohe teve.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F3961db3a-b887-4f58-a971-3aaab721c408">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F3961DB3A-B887-4F58-A971-3AAAB721C408" title="">
              <span lang="bgt">Psalm 22:18</span>
            </span>
            <span lang="bgt"> Iangeni na hava kena eia mara na soldia.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01840B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01840B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke veleagna a Jon eigna keda kaikalitia a idogna</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A idogna a Jisas, ma a vaivinegna a idogna, ma a Meri a taugna Klopas, ma a Meri gna i Magdala, iira kena sokara gharania nigna na ghaibabala a Jisas. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido a Jisas ke reghia a idogna ma na nigna na vaovarongo ke dothovia puala ke sokara hilighagna, imanea ke veleagna a idogna, &lt;&lt;Imanea a dathemu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi e veleagna na mane vaovarongo iangeni, &lt;&lt;Iia a idomu.&gt;&gt; Turughu kori vido iangeni, na mane vaovarongo iangeni ke kalitia a idogna a Jisas kori vathegna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Thehe // Kori Ghaibabala</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:45-56; Mak 15:33-41; Luk 23:44-49)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas ke adoa ghohi ke pukuni vagovua nigna na komi agutu. Eigna keda tutuni na hava ke mono tadia na komi Rioriso ke Tabu, a Jisas ke velea, &lt;&lt;Inau ku langasa.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffa0cf0f1-ba82-4708-9955-a6c0da225595">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FFA0CF0F1-BA82-4708-9955-A6C0DA225595" title="†">
              <span lang="bgt">Reghia Psalm 22:15, 69:21.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Sina disi ke mono na waen ke aha itagna ke mono ngengeni. Mi imarea kena hatia na pocho</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc84cb016-c695-4952-9504-4a77e240a333">
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC84CB016-C695-4952-9504-4A77E240A333" title="†">
              <span class="Emphasis" lang="bgt">Pocho:</span>
              <span lang="bgt"> Na pocho sina fata ke mono kori tahi. Kori vido ke mumuja, na pocho ke tangomana na sopiagna na bea.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> mena vagnubua kori waen ke aha. Gi ena jongia kori ghai kena kiloagna hisop mena tuhu hadia vanoa kori livogna a Jisas eigna keda kouvia. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Leghugna ke kouvia na waen, imanea ke velea, &lt;&lt;Govu ghohi!&gt;&gt; Kori vido ke govu na veleagna iangeni, imanea ke uluhoru me thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Iangeni na dani bali kaikaliti eigna na Sabat. Ma na Sabat iangeni sina Sabat ke nagho vano tadia na komi tinoni Jiu eigna ke mono kori Laulahugna na Thovoliungi. Na vunegna mara puhidia mara Jiu kena boi magnahaghinia na tonodia e tolu na mane iangeni kedana mono kori ghaibabala kori Sabat, imarea kena kaea a Paelat eigna keda tagotia na naedia me hatira horu na tonodia kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Mara na soldia kena vano mena tagotia na naedia e rua na mane kena tupipuhia duagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Keana, kori vido kena mai tagna a Jisas, imarea kena reghia imanea ke thehe ghohi mena boi tagotia na naegna. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Kari sina soldia ke vano me jaia na sokugna kori garatu me lulu au mai na bea ma na ghaughabua. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ahai ke titionora na komi fata iraani itamiu, imanea ke reghia ghehegna me adoa na komi fata iraani ke tutuni. Imanea ke titionora eigna kotida vaututunia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Na komi fata iraani, imarea kena eia eigna keda tutuni e rua na rioriso ke mono tadia na komi Rioriso ke Tabu, &lt;&lt;Imarea kedana boi tagotia sikei huli kori tonogna,&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F5e856be4-ed12-484a-a97a-e37c73d5bc7b">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F5E856BE4-ED12-484A-A97A-E37C73D5BC7B" title="">
              <span lang="bgt">Eksodas 12:46; Nambas 9:12; Psalm 34:20</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">mi &lt;&lt;Imarea kedana rei vano tagna na mane kena jaia na sokugna kori garatu.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fb8055705-b56c-4372-8c8f-9f606c57e9e1">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FB8055705-B56C-4372-8C8F-9F606C57E9E1" title="">
              <span lang="bgt">Sakaraea 12:10</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Boa Na Tonogna A Jisas Kori Luma</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 27:56-61; Mak 15:42-47; Luk 23:50-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Leghugna iaani, a Josep gna i Arimatea ke vano tagna Paelat me kaea na tonogna a Jisas. A Josep sina mane ke leghua a Jisas, kari e boi magnahaghinia kedana adoa na komi tinoni, eigna imanea ke mataghunira mara puhidia mara Jiu. A Paelat ke lubatia, ma a Josep ke vano me hati horua na tonogna a Jisas kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Nikodimas, na mane ke vano tagna a Jisas sina bongi i hau, imanea ke vano duagna a Josep. Imanea ke hatia duagna kekeha fata ke ghuba toetokegna kena kiloagna &lt;&lt;muru&gt;&gt; ma &lt;&lt;alos.&gt;&gt; Na tahugna e rua na fata irangeni nabagna tolu hangavulu na kilo. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi romara koro hatia kekeha pohe ke pura moro fifiriagna na tonogna a Jisas duagna e rua na fata ke ghuba toetokegna iaani. Iangeni na puhi kena eia mara Jiu bali kaikalitia na tono gi ena boa kori luma. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Ghaghireigna na vido kena tupipuhia a Jisas, sina gnathai ghai ke mono ngengeni. Tagna na gnatha iangeni sina luma ke mono ke teo mua sa tinoni thehe kena boa ikoragna. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Na vunegna na dani iangeni na dani bali kaikaliti eigna na Sabat, ma na vunegna na luma iangeni ke mono gharanira, imarea kena vano boa na tonogna a Jisas ikoragna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Sokara Tabirugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:1-10; Mak 16:1-8; Luk 24:1-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">20</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vuevugheigna na Sade, kori vido ke talu puni mua, Meri gna i Magdala ke vano kori luma me reghia na ghahira kena bilakiagna na luma ke kokopili au ghohi. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi iia ke raghe tabiru me pada a Saimon Pita ma na mane vaovarongo a Jisas ke dothovia. Iia ke velera, &lt;&lt;Na tonogna a Lod, imarea kena hati aua ghohi kori luma mi ighami kiti boi adoa ivei kena vano boa!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Pita duagna sina mane vaovarongo koro vano kori luma. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Iromara koro sakai raghe vano kori luma, kari na mane vaovarongo ke duagna a Pita ke raghe saisami vano me kidi jufu kori luma. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Imanea ke pogho horu me sigho haghe kori luma. Imanea ke reghia na komi pohe kena fifiriagna na tonogna, kari e boi vano haghe ikora. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi a Saimon Pita ke jufu ingengeni me vano haghe korai luma me reghia na komi pohe ke mono ngengeni. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imanea ke reghia mua na pohe kena filehiagna na ulugna. Na pohe iangeni ke lopo tokea me mono ghehegna. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi na mane vaovarongo ke kidi jufu ngengeni ke vano haghe. Imanea ke reghia me vaututunia a Jisas ke sokara tabiru. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">(Kori vido iangeni, imarea kena talu boi thaothadoghagna mua na komi Rioriso ke Tabu kena velea a Jisas keda sokara tabiru kori thehe.) </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi oro tabiru kori vathe.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vania // Meri Gna I Magdala</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:9-10; Mak 16:9-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Meri gna i Magdala ke sokara kosigna na luma me tangi. Kori vido ke talu tangi mua, iia ke pogho horu me sigho haghe kori luma. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Me reghia e rua na enjel na pohedia ke pura koro nohe tagna kena boa na tonogna a Jisas. Sikei ke nohe tagna ke mono na ulugna, sikei tagna ke mono na naegna. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">E rua na enjel iangeni koro huatia a Meri, &lt;&lt;Ehava gi o tangi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Meri ke velea, &lt;&lt;Imarea kena hati aua na tonogna nigua a Lod, mu boi adoa ivei kena vano boa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna ke velea iangeni, a Meri ke rei tabiru me reghia a Jisas ke sokara leghugna. Keana iia ke boi ghithatha imanea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke huatia, &lt;&lt;Vaivine, ehava gi o tangi? Ahai ko hiroa?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Meri ke ghaghana imanea na mane ke reireghia na gnathai ghai, me velea, &lt;&lt;Mane puhi, gi koda hatia na tonogna, o veleu ivei ko vano boa eigna kuda vano hatia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Meri!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Meri ke rei vano itagna me velea kori haghoredia mara Jiu, &lt;&lt;Raboni!&gt;&gt; (na ghaghanagna na haghore iaani, &lt;&lt;Velepuhi&gt;&gt;).</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01855B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01855B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Meri gna i Magdala ke ghithatha a Jisas leghugna ke ghoi havi tabiru</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;O saghoi tangoliu, eigna inau ku boi vano hadi mua tagna a Tamagu. Kari o vano tadia nigua na komi vaovarongo mo velera inau kuda vano hadi tagna a Tamagu ma a Tamamiu, tagna nigua a God, ma na nimiu a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Meri gna i Magdala ke tabiru vano tadia mara na vaovarongo me velera, &lt;&lt;Inau ku reghia a Lod!&gt;&gt; Gi e titionoa itadia na komi fata a Jisas ke veleagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 28:16-20; Mak 16:14-18; Luk 24:36-49)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori lavigna na dani Sade iangeni, mara na vaovarongo kena mono haidu koragna sina vathe. Mena bilaki ngasira na komi hagetha eigna kena mataghunira mara puhidia mara Jiu. Kori vido vamua iangeni a Jisas ke sokara duadia me velera, &lt;&lt;Na soleana itamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Leghugna ke velea iangeni, imanea ke tatelia itadia na limagna ma na sokugna. Gi mara na vaovarongo kena ghithatha imanea a Lod mena totogo hutu puala. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi a Jisas ke ghoi velera mua, &lt;&lt;Na soleana itamiu. Vaghagna a Tamagu ke vetulau, inau ku vetulaghamu mua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Gi e aheahe itadia me velera, &lt;&lt;Oti hatia na Tarunga ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Gi kotida talutavogha na paluhagna ahai, a God keda talutavogha mua na paluhagna. Keana gi kotida boi talutavogha na paluhagna ahai, a God keda boi talutavogha mua na paluhagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vania A Tomas</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Sikei itadia mara na vaovarongo, a Tomas, kena kiloagna mua Baso, imanea ke boi mono duadia kori vido a Jisas ke tate vanira. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido imanea ke tabiru mai, mara na vaovarongo kena veleagna, &lt;&lt;Ighami kiti reghia a Lod!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana a Tomas ke anira, &lt;&lt;Gi kuda boi reghia mu tangolia na ngeso kori limagna mu ghehuvia na ngeso kori sokugna, teo kuda vaututunighamu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Sina wik leghugna iangeni nigna na komi vaovarongo a Jisas kena ghoi haidu mua kori vathe iangeni ma a Tomas duadia. Toke imarea kena bilaki ngasia na komi hagetha, a Jisas ke haghe mai itadia me sokara duadia me velera, &lt;&lt;Na soleana itamiu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi e veleagna a Tomas, &lt;&lt;O tangolia mo reghia na limagu. O tuhu mai na limamu mo ghehuvia na ngeso kori sokugu. O vaututuni mo saghoi ghaghana ruarua!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ma Tomas ke ania, &lt;&lt;Ighoe na nigua na Vunaghi ma na nigua a God!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Ighoe ko vaututuni eigna ko reghiu. Kari a God keda pukuni vatokera arahai kena boi reghiu kari ena vaututuniu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vunegna A Jon Ke Risoa Na Buka Iaani</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Sethe na komi reghithehe ke eia a Jisas kena reghia mara na vaovarongo, kari inau ku boi risora horu gougovu kori buka iaani. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kari na komi reghithehe kori buka iaani, inau ku risora horu eigna kotida vaututunia a Jisas a Vahavi, a Dathegna God. Gi kotida vaututunia iangeni, ighamu kotida hatia na havi ke teo na govugna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tate Vanira Mara E Vitu Na Vaovarongo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">21</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna iangeni, a Jisas ke ghoi tate vanira nigna na komi vaovarongo kori ghaghireigna na kolo i Galili. Imanea ke tate itadia vaghagna iaani: </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Saimon Pita, Tomas (kena kiloagna mua Baso), Nataniel gna i Kena kori provins i Galili, e rua dathegna Jebedi, me rua na mane vaovarongo mua, mara iraani kena mono kori kolo. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Saimon Pita ke anira, &lt;&lt;Inau kuda vano ugura.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena ania, &lt;&lt;Ighami kitida atu duamu.&gt;&gt; Gi ena hahaghe kori boti mena taveti sapa vano. Na bongi doudolu iangeni imarea kena boi talu vathehea sa igha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido ke gharani dani, imarea kena reghia a Jisas ke sokara kori lilihi, kari ena boi ghithatha imanea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Jisas ke huatira, &lt;&lt;Ara kulagu, ehava? Oti vathehea mua sa igha?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea kena ania, &lt;&lt;Teo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi imanea ke anira, &lt;&lt;Soni horua nimiu na jau kori madothogna na boti. Gi ighamu kotida hatia na igha.&gt;&gt; Kori vido kena eia vaghagna ke veleragna, imarea kena boi tangomana na thaghi tabiruagna na jau eigna ke sethe puala na igha ke hogho itagna.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00330b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00330b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke hera ghadia mara na vaovarongo kori ghaghireigna na kolo i Galili</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi na mane vaovarongo a Jisas ke dothovia ke veleagna a Pita, &lt;&lt;Iangeni a Lod!&gt;&gt; Kori vido a Pita ke rongovia iangeni, imanea ke ghoi vahaghea nigna na oopo ke hati aua bali agutu, me sogala au kori boti me thonga i longa. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mara na vaovarongo kena mono kori boti kena gharania ghohi i longa, vaghagna sikei na hathangatu mita vamua. Na vunegna iangeni, imarea kena thaghia na jau leghugna na boti kori vido kena thonga. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Leghugna kena jufu ilonga imarea kena reghia kekeha igha kori koukovurui joto, mena reghia mua kekeha bred.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Hati maia kekeha igha koti eu vathehera.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Saimon Pita ke saki hadi kori boti me thaghia thonga na jau i longa. Sina hathangatu lima hangavulu me tolu na igha hutu ke hogho kori jau, keana na jau ke boi resu. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Jisas ke anira, &lt;&lt;Oti mai moti vanga.&gt;&gt; Me teo sikei itadia mara na vaovarongo ke huatia, &lt;&lt;Ahai ighoe na?&gt;&gt; eigna imarea kena adoa ghohi imanea a Lod. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke vano me hatia na bred me kemulia itadia. Govu, gi e hatia mua na igha me kemulia mua itadia. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Iangeni na vatolugna na maghavu a Jisas ke tate vanira nigna na komi vaovarongo leghugna imanea ke sokara tabiru kori thehe.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Huatia A Pita</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido imarea kena govu na vanga, a Jisas ke huatia a Saimon Pita, &lt;&lt;Saimon dathegna Jon. Ehava? Ighoe ko dothoviu vano tadia mara iraani kena dothoviu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Pita ke ania, &lt;&lt;Hii Lod, ighoe ko adoa inau ku dothovigho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke ania, &lt;&lt;O hera ghadia nigua na komi dathei sip.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke ghoi huatia mua a Pita, &lt;&lt;Saimon dathegna Jon. Ehava? Ighoe ko dothoviu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Pita ke ania, &lt;&lt;Hii Lod, ighoe ko adoa inau ku dothovigho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke ania, &lt;&lt;O reireghi toetokera nigua na komi sip.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi a Jisas ke ghoi huatia mua a Pita, &lt;&lt;Saimon dathegna Jon. Ehava? Ighoe ko dothoviu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Pita ke dikahehegna eigna a Jisas ke tolu horui huatiagna, &lt;&lt;Ehava? Ighoe ko dothoviu?&gt;&gt; A Pita ke ania, &lt;&lt;Lod, ighoe ko adoa na komi fata gougovu. Ighoe ko adoa inau ku dothovigho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O hera ghadia nigua na komi sip. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Na hava ku velegho ikageeni e tutuni, kori vido ighoe ko mathangani, ighoe ko pipisi ghehemu mo vano tagna sa vido ko magnahaghinia na vano. Kari kori vido koda kuekue, ighoe koda tuhu aua na limamu ma arahai tavogha keda tarigho mena hatigho vano tagna na vido ko boi magnahaghinia koda vano.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke titionoa iaani tagna a Pita eigna keda adoa na puhi keda thehe. Na theheagna keda tateli aua a God ke thaba vano. Gi a Jisas ke veleagna a Pita, &lt;&lt;O leghuu inau!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mane Vaovarongo A Jisas Ke Dothovia Puala</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Pita ke rei tabiru me reghia na mane vaovarongo a Jisas ke dothovia puala ke leghura. (Iangeni na mane vaovarongo ke ravi vano tagna a Jisas kori vido kena vanga me huatia eigna ahai keda peroa.) </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a Pita ke ania a Jisas, &lt;&lt;Lod, na hava keda kathea imanea na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Gi kuda magnahaghinia imanea keda talu havi me ghieghilei jufu na maghavu inau kuda tabiru mai, iangeni boi na fata bali togha ighoe. O leghuu inau vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na vunegna a Jisas ke velea iangeni, sethe na tinoni kena vaututuni kena ghaghana na mane vaovarongo iangeni keda boi thehe. Kari a Jisas ke boi velea iangeni. Imanea ke velea vamua, &lt;&lt;Gi kuda magnahaghinia imanea keda talu havi me ghieghilei jufu na maghavu inau kuda tabiru mai, iangeni boi na fata bali togha ighoe.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vagovui Haghore</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na mane vaovarongo iangeni, imanea ke titionoa na komi fata iraani me risora horu kori buka iaani. Ighami gougovu kiti adoa na komi fata gougovu ke risoa ke tutuni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Sethe na komi fata a Jisas ke eia kena boi risora horu kori buka. Gi imarea kedana risora gougovu, inau ku ghaghana na maramagna doudolu da e boi nabagna na boagna na komi buka kedana risora.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
