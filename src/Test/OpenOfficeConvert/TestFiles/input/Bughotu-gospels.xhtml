            <span lang="bgt">Kari kekeha tinoni kena vaghadia na komi katura kena sikili horu kori thepa ke toke. Imarea kena rongovia na haghoregna a God mena pukuni vaututunia. Na komi tinoni irangeni, sethe na fata ke toke ke au mai kori havidia, vaghagna na komi katura kena havi toke me sethe na sagharodia. Kekeha e tolu hangavulu na sagharodia, kekeha e tolu tutughu, mi kekeha ghua sina hathangatu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Ke Mono Polo Kenughua E Tate Au</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 8:16-18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke huatira na mavitu, &lt;&lt;Tangomana mua ahai keda totha na lui me boa saragna na nahu ba saragna na matha saesape? </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Bosi tangomana! Imanea keda savera hadia tagna na bali sasaveragna. Na hava ke mono kori vido ke puni, kenughua e tate au kori raraha. Vaghagna mua iangeni, na komi fata kena boi thaothadoghagna na komi tinoni kori nigua na velepuhi ikageeni, imarea kedana thaothadoghagna. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ahai ke magnahaghinia na adoagna iaani, imanea keda vaovarongo toetoke.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Oti ghaghana toetokera na komi fata ku veleghamu. Eigna a God keda heghamu na thaothadogha leghuagna vamua na puhimiu kori leghuagna nigua na velepuhi. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ahai ke ghathi thaothadoghagna me leghua nigua na velepuhi, a God keda vasethea nigna na thaothadogha, kari ahai ke bosi magnahaghinia na leghuagna nigua na velepuhi, a God keda hati aua itagna na ghathi nigna thaothadogha.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Vamua Ke Thaothadoghagna Na Vunaghi Pungusiragna Nigna Na Mavitu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Na hughuta nigna a God</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc2b4a128-51a4-472e-9509-aefad9014e63">hjkjh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC2B4A128-51A4-472E-9509-AEFAD9014E63" title="†">
              <span class="Emphasis" lang="bgt">Hughuta nigna a God:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke vaghagna na tinoni ke joua na komi katura kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Leuleghu maghavu imanea ke nere kori bongi, me rarai kori dani, ma na komi katura kena turughu kotu mena havi. Imanea ke boi adoa ehava gi ena kotu na komi katura irangeni. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na thepa vamua ke vatokera me vasagharora. Na fata ke nagho mai na havidia, leghugna iaani na rugudia, ma na vagovugna na sagharodia. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Kori vido ke ghano na sagharodia, imanea ke hatia nigna na ghau me utuhira eigna ke jufungia ghohi na maghavu bali haugera.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Keda Vunaghi Pungusira Na Mavitu // Ke Sethe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:31-32; Luk 13:18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A Jisas ke ghoi huatira, &lt;&lt;Na hughuta nigna a God, vaghagna ivei kori ghaghanamiu na? Inau kuda ghoi veleghamu sina titiono velepuhi eigna kotida pukuni thaothadoghagna. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Hii, vaghagna vamua na ghai mastad na tinoni ke joua kori nigna na gnatha. Na ghai iaani, na katuragna e iso teoteoa vano tadia na komi katura gougovu. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana kori vido ke kotu hadi, na ghai mastad ke hutu vano tadia na komi fata gougovu ke joua kori nigna na gnatha. Na komi ototogna e hutu puala, me nabadia na komi manu kedana mai mena ei gnekudia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke velepuhira na mavitu tagna na komi titiono velepuhi ke sethe. Imanea ke velepuhira na komi fata leghuagna nidia na thaothadogha. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imanea ke velepuhira kori titiono velepuhi vamua. Keana kori vido a Jisas ma na nigna na komi vaovarongo kena mono ghehedia, a Jisas ke unuhia na ghaghana ikoradia na komi titiono velepuhi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vasola Na // Ghuri Ma Na Geo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:23-27; Luk 8:22-25)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01707B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01707B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ma na nigna na komi vaovarongo kena taveti kori boti kori vido ke maghavu puala na kolo</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori lavigna na dani iangeni, a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Atu, mati hathavu sethevugna na kolo.&gt;&gt;</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Mara nigna na komi vaovarongo kena taveti sanira na mavitu mena vano hahaghe kori boti ke kidi nohe ghohi a Jisas ikoragna mena vano duagna. Kekeha boti mua kena vano duadia. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kori vido imarea kena vano hotaghigna na kolo, na ghuri hutu ke padara me maghavu puala. Ma na geo ke turughu haghe kori boti mena haga luvu. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kari a Jisas ke nere leghugna na boti me vaegoa na ulugna kori ulunga. Nigna na komi vaovarongo kena vano raraia. Imarea kena ania, &lt;&lt;Nighe, velepuhi! Ehava gi o nere kori vido kati haga luvu mati bilomo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Gi a Jisas ke sokara hadi me haghore heta vanira na ghuri ma na geo, &lt;&lt;Soto! Sola!&gt;&gt; Ma na ghuri ke soto ma na kolo ke sola. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ma a Jisas ke huatira nigna na komi vaovarongo, &lt;&lt;Tolumara! Eigna na hava kotinia mataghu? Oti boi vaututuniu mua?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Imarea kena mataghu puala mena velea varihotaghidia, &lt;&lt;Na tinoni hava hina iaani? Na ghuri ma na geo huju kena leghua na haghoregna eni!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua // Na Mane Ke Haghevia // Na Komi Tidatho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 8:28-34; Luk 8:26-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">5</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena vano jufu sethevugna na kolo i Galili ghaghireigna na meleha i Gerasa.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc2326569-be0c-4656-b24d-df36fbf49113">hjkjhk
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC2326569-BE0C-4656-B24D-DF36FBF49113" title="†">
              <span class="Emphasis" lang="bgt">Gerasa:</span>
              <span lang="bgt"> Tadia kekeha rioriso haulaghi kori haghore Grik, &lt;&lt;Gadara&gt;&gt; ke mono.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori vido a Jisas ke thonga vano i longa, sina mane ke haghevia na tidatho ke mai itagna. Na mane iaani ke au mai </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">kori vido ke mono hahali, tadia na komi luma ke mono na komi beku koradia. Imanea ke heta puala me teo ahai keda taria. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Sethe na maghavu imarea kena pilia na tariagna na naegna ma na limagna kori sen kari imanea ke tautua vamua. Teo ahai keda pukuni heta keda vasotoa. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Dani ma na bongi imanea ke hilivia na komi luma ma na suasupa me ghu heta me tutupia ghehegna kori ghahira.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea ke hau mua me reghia a Jisas me raghe vano tagna me torongaghi tuturu horu itagna. </span>
            <span class="Verse_Number" lang="bgt">7-8</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Tidatho, o au sania!&gt;&gt; Ma na tidatho ke ghu heta, &lt;&lt;Jisas, Dathegna God, pukuni mana! Na hava koda eiugna? Kori ahagna a God, inau ku kaegho, saghoi vaparau!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Ma a Jisas ke huatia, &lt;&lt;Ahai na ahamu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma na tidatho ke haghore tughua, &lt;&lt;Na ahagu, &lt;Gnaghu,&gt; eigna ighami sethe kiti mono koragna na mane iaani!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi na komi tidatho kena kaea mena kaea Jisas eigna keda boi vetulara au kori meleha iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido ngengeni e rua na togha botho kena huehume ghaghireigna na suasupa hilighadia. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na komi tidatho kena kae huhurua a Jisas, &lt;&lt;O vetulaghami tadia na komi botho eigna kitida mono nimami koradia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke lubatira mena taveti au gi ena vano haghe tadia na komi botho. Ma na komi botho kena raghe horu leghua na suasupa mena raghe sapa kori kolo mena bilomo gougovu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Mara kena reireghi botho kena reghia iangeni mena raghe vano bali titionoa na rorongo iaani tadia na komi tinoni kori melehadia, ma arahai kena mono gharania na melehadia. Me sethe na tinoni kena mai bali reghia nidia na hava ke eia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido imarea kena mai tagna a Jisas, imarea kena reghia na mane ke haghevia na komi tidatho i hau. Imanea ke nohe bughoro me pipisi ma na ghaghanagna ke jino. Ma na komi tinoni kena mataghunia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha tinoni kena mono ngengeni kena reghia na hava ke eia a Jisas. Imarea kena titiono vanira na komi tinoni kena eu mai na hava ke padara na komi botho ma na mane ke haghevia na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ma na mavitu kena kaea a Jisas eigna keda taveti sania na melehadia, mi imanea ke hiira me taveti au.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Jisas ke ghoi tabiru vano kori boti ma na mane ke haghevia na komi tidatho ke mai me kaea bali leghua. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">A Jisas ke boi lubatia me ania, &lt;&lt;O tabiru vano kori melehamu tadia ara kulamu mo tuturia vanira na fata ke toke a God ke eia vanigho eigna ke rarovigho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mi imanea ke taveti au me vano tadia na komi meleha kori nohi i Dekapolis me titionoa na hava ke ei vania a Jisas. Ma na mavitu kena vere nidia puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua // E Rua Na Vaivine</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 9:18-26; Luk 8:40-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena ghoi tabiru vano sethevugna na kolo i Galili. Kori vido a Jisas ke saki horu, na mavitu kena mai haidu kililivia. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina mane ke baubatu kori vathe haidu nidia mara Jiu ke mono kori meleha iangeni, na ahagna a Jairus. Imanea ke mai me torongaghi tuturu horu tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Imanea ke dikahehegna puala me kaea, &lt;&lt;Vunaghi, a dathegu vaivine ke haga thehe ghohi. Tangomana koda mai taboa eigna keda ghoi toke tabiru?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma a Jisas ke vano duagna a Jairus. Ma na mavitu ke sethe kena leghura. Imarea kena veihuhujughi eigna kena magnahaghinia na mai tagna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00438b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00438b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na vaivine puhi ke vahaghi ke tugelia nigna na poko a Jisas</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Koragna na mavitu iangeni sina vaivine puhi ke pada na vahaghi ghaughabua kekeha vidoi maghavu koragna salaghe rua na vinogha.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Iia ke papara puala ma na komi dokta kena pipilia na vatokeagna, keana e boi talu toke me huhuru vamua. Ma na nigna na rongo ke govu eigna ke volira na komi dokta. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Iia ke rongovia na rorongogna a Jisas me mai leghugna me tugelia nigna na poko. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Iia ke ghaghana, &lt;&lt;Gi kuda tugelia vamua nigna na poko, kenughua inau kuda ghoi toke tabiru.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Mi kori vido vamua iangeni, na ghaughabua ke soto me vajangia iia ke ghoi toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Ma a Jisas ke adoa na mana ke au itagna me rei tabiru me huatira na mavitu, &lt;&lt;Ahai itamiu ke tugelia nigua na poko?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Nigna na komi vaovarongo kena veleagna, &lt;&lt;Nighe! Ehava gi o huatira eigna ahai ke tugelia nimua na poko? Boi tangomana koda adoa ahai ke tugeligho eigna na mavitu kena haiduvigho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana a Jisas ke talu hiroa mua ahai ke tugelia nigna na poko. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Na vaivine puhi iangeni ke adoa na hava ke pada me aiariri eigna ke mataghugna puala. Iia ke vano me torongaghi tuturu horu tagna a Jisas, gi e titiono vania na hava ke eia. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Vaivine, ighoe ko toke tabiru eigna ko vaututuni. O taveti kori soleana. Teo keda ghoi padagho ghohi na vahaghi iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido a Jisas ke talu titiono mua, kekeha tinoni kena turughu mai kori vathegna a Jairus kena jufu mai itadia. Imarea kena veleagna a Jairus, &lt;&lt;A dathemu vaivine e thehe ghohi. Saghoi kaea mua na mane velepuhi keda mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Jisas ke rongovia na gari vaivine ke thehe ghohi, keana imanea ke veleagna a Jairus, &lt;&lt;Saghoi mataghu. O vaututuni vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">A Jisas ke boi lubatira na mavitu kedana leghua mua, kari e hatira vamua a Pita ma a Jemes ma a Jon, a tahigna a Jemes. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Imarea kena vano jufu kori vathegna a Jairus ma a Jisas ke rongovia na komi tinoni kena tangi heta eigna kena dikahehedia. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke vano haghe kora me velera, &lt;&lt;Vunegna na hava kotinia tangi? Na gari iaani e boi thehe kari e nere nigna vamua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ma na komi tinoni kena kihaghinia. Gi a Jisas ke velera, &lt;&lt;Oti vano au i kosi.&gt;&gt; Gi e hatia duagna a tamagna ma a idogna na gari duadia e tolu nigna na mane vaovarongo mena vano haghe kori chogho ke mono na gari. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi e tangolia na limagna na gari me veleagna kori haghore Arameik, &lt;&lt;Talita Kum!&gt;&gt; (na ghaghana ikoragna, &lt;&lt;Gari vaivine, o sokara hadi!&gt;&gt;). </span>
            <span class="Verse_Number" lang="bgt">42-43</span>
            <span lang="bgt">Iia ke sokara hadi kori vido iangeni me taveti kilili. A idogna ma a tamagna koro reghia moro vere rodia puala. Ma a Jisas ke haghore heta vanira roira, &lt;&lt;Oro saghoi titionoa tadia sa tinoni na hava koro reghia ghohi.&gt;&gt; Govu, gi e velera mua, &lt;&lt;Oro hea ghagna.&gt;&gt; Na gari vaivine iangeni e salaghe rua ghohi na vinoghagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara I Nasaret Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:53-58; Luk 4:16-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">6</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena au sania na meleha iangeni mena tabiru vano i Nasaret, na meleha ke hutu hadi a Jisas itagna. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Kori Sabat imanea ke vano haghe kori vathe haidu me velepuhi. Sethe na tinoni kena mai mena vaovarongo itagna, mena vere nidia puala. Keana imarea kena velehouhorua vaghagna iaani, &lt;&lt;Ehava gi e adoa na komi fata iraani na mane iaani? Ehava gi e thaothadogha puala? Ivei ke hatia na mana bali eia na komi reghithehe iraani? </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ighita kati adoa na mane iaani, na mane agutu vathe vamua. Imanea a dathegna Meri kari ara tahigna; a Jemes, a Josep, a Jiudas ma a Saimon. Ara vaivinegna huju mono mua eeni.&gt;&gt; Ma na komi tinonidia i Nasaret kena boi magnahaghinia na vaututuniagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Ahai ke profet, na mavitu tadia na komi meleha ena ghaghana bohea. Kari na mavitu kori melehagna, ma ara vikegna, ma na nigna na tamadathe ena boi ghaghana bohea.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke boi tangomana na eiagna na reghithehe ke sethe kori meleha iangeni eigna imarea kena boi vaututunia. Keana imanea ke tabora e rua tolu tinoni vamua kena vahaghi mena toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea ke vere nigna puala eigna na mavitu kori melehagna kena boi vaututunia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vetulara Au Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:5-15; Luk 9:1-6)</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Leghugna iaani, a Jisas ke ghoi taetaveti vano tadia na komi meleha me velepuhira na mavitu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Sina maghavu imanea ke kilora mai mara salaghe rua nigna na vaovarongo me velera keda vetulara au rua na mane tagna sina meleha. Imanea ke hera na mana eigna kedana gigi aura na komi tidatho. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Gi e haghore heta vanira, &lt;&lt;Kori vido koti taveti au kori nimiu na taetaveti, saghoi hatia sa fata kari na supa vamua. Saghoi hatia na vanga, ba na ngoi, ba na rongo. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Oti vahaghea nimiu na sadol kari saghoi ohoa sa varuai pohe. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Kori vido kotida jufu vano tagna sina meleha, oti mono kori vathe kena kalitighamu vamua moti ghieghilei taveti au kori meleha iangeni. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Keana gi kotida jufu tagna sina meleha mena boi kalitighamu mena boi magnahaghinia na rongoviagna nimiu na velepuhi, oti taveti sania na meleha iangeni. Kari oti rasua na thepa ke thangu kori naemiu. Iaani na vaughithatha kotida eia eigna kedana adoa a God keda vaparara.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Gi nigna na komi vaovarongo kena taveti au mena tuturi aua vanira na mavitu na haghoregna a God mena velera, &lt;&lt;Oti tughua na havimiu ke koakoa.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imarea kena gigi aura na komi tidatho tadia na komi tinoni mena havularagna na oela tadia arahai kena vahaghi mena toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Eigna Na Vatheheagna A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:1-12; Luk 9:7-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">King Herod Antipas ke rongovia eigna a Jisas eigna na rorongogna na komi fata ke eia ke rongoragha ivei mi vei. Kekeha tinoni kena velea, &lt;&lt;Imanea a Jon Siuvitabu ke ghoi havi tabiru. Iangeni na vunegna gi e mono nigna na mana bali eia na komi reghithehe.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kekeha tinoni kena velea, &lt;&lt;Imanea a profet Elaija ba sina profetgna i hau.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori vido a Herod ke rongovia eigna a Jisas, imanea ke velea, &lt;&lt;A Jon Siuvitabu ku vihukia ghohi na luagna ke ghoi havi tabiru!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">I hau a Herod ke vetulara mara nigna na soldia mena thotia mena taria a Jon Siuvitabu kori sen mena boa haghea kori vathe tatari. Imanea ke eia iaani bali vatotogoa a Herodias, a taugna. I hau a Herodias ke taulaghi tagna a Filip, a toghagna a Herod. Gi a Herod ke hatia me taulaghi tagna. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Jon ke veleagna hahalia a Herod, &lt;&lt;E boi jino kori vetula nigna a God ko hatia a taugna a toghamu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Na vunegna iaani, a Herodias ke dikatagna puala tagna a Jon me magnahaghinia keda vathehea. Keana iia ke boi tangomana nigna eigna a Herod ke boi magnahaghinia na vatheheagna. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Herod ke mataghunia na vatheheagna a Jon eigna ke adoa a Jon na mane tabu ma na mane jino. Kekeha maghavu a Herod ke titiono duagna a Jon. Kori vido ke rongovia nigna na velepuhi, a Herod ke hahi hehegna puala, keana imanea ke magnahaghinia puala na rongoviagna nigna na titiono a Jon.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Tagna sina dani, a Herod ke eia na vangahaidu hutu bali togha tabiruagna na dani havigna. Imanea ke hulaghinira arahai kena nagho kori nigna na gaumane, arahai kena nagho kori ami, ma na komi mane puhi kori provins i Galili. Kori dani iangeni a Herodias ke hiropada na puhi keda vathehea a Jon. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido kena nohe mena vanga, dathegna vaivine a Herodias ke haghe vano me ragi vanira. A Herod ma na komi mane ngengeni kena magnahaghinia puala na reghiagna mena totogo puala. Gi a Herod ke jijighi vania na vaivine mathangani vaghagna iaani, &lt;&lt;Na hava ko magnahaghinia inau kuda hegho. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Toke koda magnahaghinia na thevugna na vido ku vunaghi pungusia, inau ku taluhaghore kuda hegho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na vaivine mathangani iangeni ke au vano tagna a idogna me huatia, &lt;&lt;Na hava kuda kaea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A idogna ke veleagna, &lt;&lt;O kaea na ulugna a Jon Siuvitabu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma a dathegna vaivine a Herodias ke sokara hadi me tabiru vano saisami tagna a Herod me veleagna, &lt;&lt;Inau ku magnahaghinia koda heu mai na ulugna a Jon Siuvitabu kori tapera. Mo eia ikageeni vamua!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Herod ke rongovia me dikahehegna puala, kari e maomamogna keda vateoa eigna ke jijighi vania ghohi, ma ara kulagna kena rongovia. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Na vunegna iaani, imanea ke vetula vanoa kori vathe tatari sina soldia mi imanea ke vihukia na luagna a Jon Siuvitabu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na soldia ke boa na ulugna kori tapera me hea na vaivine mathangani. Gi iia ke hati vanoa me hea a idogna. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Na rorongo ke jufungira nigna na komi vaovarongo a Jon mena mai hatia na tonogna mena boa kori luma.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Hera Ghadia E Lima Na Toghai Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:13-21; Luk 9:10-17; Jon 6:1-14)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Kori vido mara na vetula kena tabiru mai kori nidia na taetaveti, imarea kena titiono vania a Jisas na komi fata kena eia ma na komi velepuhi kena velepuhira na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi na mavitu ke sethe kena mai tadia mena varugusira puala, mi imarea kena boi tangomana na vanga ghadia. Na vunegna iangeni, a Jisas ke velera, &lt;&lt;Ati atu tagna sa vido ke korogha eigna katida mamathoda.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Mena hahaghe kori boti mena vano tagna na vido ke korogha. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kari sethe na tinoni kena reghira na audia vano, mena ghithathara. Imarea kena taveti sania na komi melehadia mena raghe me kidi jufu kori vido kedana vano a Jisas ma na nigna na komi vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Kori vido a Jisas ke thonga vano i longa me reghia na mavitu ke sethe, imanea ke rarovira eigna imarea kena vaghadia na komi sip ke teo ahai keda reireghira. Gi e velepuhira tagna na komi fata ke sethe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido ke haga hu ghohi na aho, nigna na komi vaovarongo a Jisas kena mai itagna mena veleagna, &lt;&lt;E lavi ghohi me teo sa vanga kori meleha iaani. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">O vetulara au na mavitu eigna kedana vano tadia na komi meleha ke gharanighita mena voli ghadia vanga ghehedia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;Oti hera ghadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;Ighoe ko magnahaghinighami kitida vano miti sonia na rongo ke sethe</span>
            <span class="scrFootnoteMarker">
              <a href="#F63c7a3f3-fba2-4163-8c93-0931ff5320be">hjkhj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F63C7A3F3-FBA2-4163-8C93-0931FF5320BE" title="†">
              <span class="Emphasis" lang="bgt">Rongo ke sethe:</span>
              <span lang="bgt"> Kori haghore Grik &lt;&lt;e rua hathangatu siliva&gt;&gt; Kori vido iangeni sikei na siliva na voligna na mane agutu kori sina dani. Na rongo iaani nabagna keda volia sina mane koragna alu na vula.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> bali voli vanga eigna kitida hera ghadia na mavitu? E vahotha puala!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Oti vano hiro aua e ngiha na bred ke mono tadia na mavitu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena vano hiro aua mena mai veleagna, &lt;&lt;E lima na bred me rua na fei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Jisas ke velera nigna na komi vaovarongo eigna kedana vano tutura na mavitu mena nohe kori buburu. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Ma na mavitu kena nohe leghua na boo. Koragna kekeha boo, e lima hangavulu tinoni, kekeha, sina hathangatu. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Govu, gi a Jisas ke tangolia e lima na bred ma na fei me tada hadi me veletokea a God. Gi e vidoa na bred ma na fei me hera nigna na komi vaovarongo eigna kedana kemulia itadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Na mavitu kena vanga mena mahu. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Gi mara na vaovarongo kena hathatanora na komi viovidoi bred ma fei ke tomagha mena hoghoni vavonura salaghe rua na arao. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Na haidudia, mara na mane koragna na mavitu, e lima na togha.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Taetaveti // Popogna Na Bea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:22-33; Jon 6:15-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Govu, gi a Jisas ke velera nigna na komi vaovarongo eigna kedana hahaghe kori boti mena kidi hathavu sethevugna na kolo kori meleha Betsaida. A Jisas ke mono horu duadia na mavitu eigna keda vetulara tabiru kori melehadia. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Leghugna ke vetulara vano kori melehadia, a Jisas ke vano hadi tagna sina suasupa me tarai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido ke bongi ghohi, a Jisas ke talu mono mua kori suasupa ma na nigna na komi vaovarongo kena jufu ghohi hotaghigna na kolo. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">A Jisas ke reghira nigna na komi vaovarongo kena babao ghohi na valuha eigna na ghuri ke heta ke mai naghodia. Kori vuevughei puni a Jisas ke vano itadia. Imanea ke taetaveti popogna na bea me haga thovohaliungira. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Kori vido imarea kena reghia, imarea kena toatogha kena reghia na tidatho mena ghu heta. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Imarea gougovu kena reghia mena mataghu nidia puala. Kari a Jisas ke velera, &lt;&lt;Teo! Saghoi mataghu! Inau vamua iaani.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Mi imanea ke saki haghe kori boti ma na ghuri ke soto. Mara na vaovarongo kena vere nidia puala </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">eigna kena boi pukuni thaothadoghagna mua a Jisas ke mono nigna na mana bali eia na komi reghithehe, vaghagna kori vido ke hera ghadia e lima na toghai mane kori lima na bred. Imarea kena poru puala na thaothadoghagna na hava kena reghia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokera Arahai Kena Vahaghi I Genesaret</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 14:34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena hathavu sethevugna na kolo kori meleha i Genesaret mena pinitia na boti. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Imarea kena saki au kori boti ma na mavitu kena ghithatha a Jisas. </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Gi ena raghe vano tadia na komi meleha mena velera a Jisas ke mai. Imarea kena hulungira mai kori mathadia arahai kena vahaghi. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Tadia na komi meleha ke vano a Jisas, imarea kena hatira mai na komi tinoni kena vahaghi mena bora tadia na komi vido bali makete. Mena kaea a Jisas eigna keda lubatira na tugeliagna vamua nigna na pohe. Ma na komi tinoni gougovu kena tugelia kena toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Vetula Nidia // Mara Na Farise</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 15:1-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">7</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani, kekeha mara Farise duadia kekeha mara na velepuhigna na vetula kena kalasu mai i Jerusalem, imarea kena hathatano mai tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Gi ena reghira kekeha nigna na komi vaovarongo a Jisas kena vanga kari ena boi kidi sikame kori puhi ke jino tadia mara na Farise. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Mara Jiu, haluhadi mara na Farise, kena talu leghua mua na komi vetula nidia ara hutudia vaghagna na puhi bali sikame gi ena vanga. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea boi tangomana kedana ghania na vanga kena volia kori makete mena ghieghilei sikame na limadia. Me sethe mua nidia na vetula kena leghua, vaghagna na puhi bali lumiagna na kap ma na kuro ma na tapera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Mara na Farise duadia mara na velepuhigna na vetula kena huatia a Jisas, &lt;&lt;Ehava gi nimua na komi vaovarongo kena boi leghua na komi vetula kena agutua ara hutuda mena talu horua vanighita? Imarea kena boi leghua na puhi bali sikame gi ena vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ma a Jisas ke haghore tughura vaghagna iaani, &lt;&lt;Oti piapilau puala eigna na puhi bali leghua a God! Na hava a God ke veleagna a profet Aesaea i hau eimiu ghamu e tutuni. A God ke velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na komi tinoni iraani kena maimanihihiu kori haghoredia vamua,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari kori havidia ena hauniu inau.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imarea kena hai maimanihihiu vamua eigna kena tughua nigua na komi vetula</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mena leghua vamua nidia na komi vetula kena eia ghehedia.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F08a8314a-d64d-4a76-a3ac-3751312ad095">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F08A8314A-D64D-4A76-A3AC-3751312AD095" title="">
              <span lang="bgt">Aesaea 29:13</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ighamu koti boi leghua ghohi na komi vetula nigna a God, kari na komi vetula nidia na komi tinoni vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">A Jisas ke ghoi velera mua, &lt;&lt;Ighamu koti boi ghaghana bohea nigna na vetula a God, eigna ighamu koti leghua vamua nimiu na komi vetula ghehemiu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Oti adoa ghohi a Moses ke velea iaani, &lt;Ghaghana bohea a tamamu ma a idomu,&gt; ma &lt;Ahai keda velehouhorua a tamagna ba a idogna, na tinoni iangeni kedana vathehea.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Ff572272c-bd84-455a-b2e6-c1606b965ad6">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FF572272C-BD84-455A-B2E6-C1606B965AD6" title="">
              <span lang="bgt">Eksodas 20:12, 21:17; Levitikas 20:9; Diutronomi 5:16</span>
            </span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kari ighamu koti velea e toke vamua ahai keda veleagna a idogna ma a tamagna, &lt;Tangomana kuda hatheghamu tagna na komi fata iraani ku tonogna, kari boi tangomana nigua ikageeni. Eigna inau ku taluhaghorea ghohi kuda hea a God na komi fata iraani ku tonogna.&gt; </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori ghaghanamiu e jino vamua kotida boi hathera ara idomiu mara tamamiu. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido koti velepuhira na mavitu vaghagna iangeni, ighamu koti huhughua na vetula nigna a God. Me sethe mua na fata ke vaghagna iangeni koti ei hahalia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hava Ke Vagarua Na Tinoni Kori Matagna A God</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 15:10-20)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Jisas ke kilo haidura na mavitu me velera, &lt;&lt;Oti vaovarongo toetoke eigna kotida thaothadoghagna na hava kuda veleghamu. </span>
            <span class="Verse_Number" lang="bgt">15-16</span>
            <span lang="bgt">Na vanga kena ghania na komi tinoni e boi tangomana keda vagarura kori matagna a God. Kari na komi fata dika kena eia na komi tinoni ke vagarura kori matagna a God.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc56ccaac-2806-42c8-b944-94c29ff4eae8">hjkjhkjh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FC56CCAAC-2806-42C8-B944-94C29FF4EAE8" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 16 na thagi ke mono, &lt;&lt;Ahai ke magnahaghinia na thaothadoghagna iaani, imanea keda vaovarongo toetoke.&gt;&gt;</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Jisas duagna nigna na komi vaovarongo kena taveti sania na mavitu mena vano haghe korai vathe. Mara na vaovarongo kena huatia a Jisas eigna keda titiono vanira na ghaghana ikoragna na titiono velepuhi iaani. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Jisas ke velera, &lt;&lt;Tolumara! Oti boi adoa mua? Na vanga kena ghania na komi tinoni e boi tangomana keda vagarura kori matagna a God, </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">eigna e boi vano haghe kori ghaghanadia, kari e haghe kori livodia, horu kori kutudia, me au kori tonodia.&gt;&gt; Jisas ke velea iangeni itadia eigna kedana adoa na komi vanga gougovu e toke vamua na bali vanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Imanea ke ghoi velera, &lt;&lt;Na hava ke au mai kori ghaghanadia na komi tinoni ke vagarura kori matagna a God. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Eigna na komi fata ke dika vaghagna iraani kena au mai kori ghaghanadia na komi tinoni: na komi ghaghana ke dika, na nere duagna ahai ke boi a taugna, na biabilau, na vathehe tinoni, </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">na gumao, na eiagna na komi fata ke dika tagna ahai, na piapilau, na tahotha, na velehouhoruagna na tinoni, na mono tautalunagho ma na puhi memee. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Irangeni na komi fata ke dika ke au mai kori ghaghanadia na komi tinoni ke vagarura kori matagna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Hathea Sina Vaivine Ke Boi Jiu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 15:21-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ma na nigna na komi vaovarongo kena taveti au kori meleha iangeni mena vano tadia na komi meleha ke gharania na meleha i Taia. Imarea kena vano tagna sina meleha mena vano haghe tagna sina vathe eigna kena boi magnahaghinia na komi tinoni kedana adora ivei kena mono. Keana na mavitu kena adora vamua kena mono ingengeni. </span>
            <span class="Verse_Number" lang="bgt">25-26</span>
            <span lang="bgt">Sina vaivine puhi ke rongovia a Jisas ke mono ngengeni. Na vaivine iaani boi na Jiu. Iia ke havi mai i Fonisia, sina vidogna na provins i Siria. Iia ke mai tagna a Jisas eigna na tidatho ke haghevia a dathegna vaivine. Iia ke torongaghi tuturu horu itagna a Jisas me kaea eigna keda gigi aua na tidatho tagna a dathegna. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Inau ku mai bali kidi hathera nigua na mavitu, mara Jiu. Boi toke katida hatia ghadia na vanga na komi gari mati soni vanoa tadia na komi aku.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Na vaivine ke veleagna, &lt;&lt;Vunaghi, tutuni puala. Keana na komi aku kena mono saragna na tevo kena ghania na komi pupurumai vanga kena sikili horu kori limadia na komi gari.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Toke puala! Na vunegna ighoe ko haghore tughu thaothadogha, na tidatho ke au sania ghohi a dathemu. Vano mo tabiru kori vathemu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Na vaivine ke tabiru kori vathegna me reghia a dathegna ke toke tabiru me nere kori mathagna eigna na tidatho ke taveti au ghohi itagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatokea Sina Mane Ke Pui Me Boi Haghore Toke</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ma na nigna na komi vaovarongo kena taveti sania na meleha i Taia mena vano kori meleha i Saidon. Gi ena taveti vano kori nohi i Dekapolis mena vano kori kolo i Galili. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kekeha tinoni kena hati maia tagna a Jisas sina mane ke pui me boi haghore toke. Imarea kena kaea a Jisas eigna keda tangolia meke toke tabiru. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke hati aua na mane iangeni tadia na mavitu moro mono ghehedia. A Jisas ke kidi jongia na kaukaugna kori kuligna. Gi e angusu kori kaukaugna me tugelia na thapigna na mane iangeni. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Govu, gi e tada hadi i popo me soni aheahe me velea, &lt;&lt;Efata!&gt;&gt; Na ghaghanagna na haghore iaani, &lt;&lt;Hangavi!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido iangeni, na kuligna ke hangavi me tangomana na rorongo me haghore toetoke.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Jisas ke velera na mavitu eigna kedana saghoi titionoa na fata ke ei vania na mane iangeni. Toke a Jisas ke velera iangeni, imarea kena titionoa nidia vamua na fata iaani. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Mara gougovu kena vere nidia puala mena velea, &lt;&lt;Tolumara! Na komi fata gougovu ke eia na mane iaani e toke puala. Imanea ke vatoke tabirura arahai kena pui mena boi haohaghore toetoke!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Hera Ghadia // Vati Na Toghai Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 15:32-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">8</span>
            <span class="Verse_Number" lang="bgt">1-2</span>
            <span lang="bgt">Leghugna kekeha dani, sethe na tinoni kena ghoi mai tagna a Jisas. Imarea kena mono duagna tolu na dani ghohi me teo ghohi sa vanga itadia. A Jisas ke kilora mai nigna na komi vaovarongo me velera, &lt;&lt;Inau ku rarovira nigua puala na mavitu iraani eigna ke teo ghohi sa ghadia vanga. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Boi tangomana kuda vetulara tabiru kori melehadia kori vido kena rofo. Kenughua ena lae mena sikili kori hangana eigna kekeha itadia kena mai tagna ke hau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Nigna na komi vaovarongo kena huatia, &lt;&lt;Ivei hina katida pada sa vanga kori meleha ke gou eni keda nabadia na mavitu ke sethe iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Jisas ke huatira, &lt;&lt;E ngiha na bred ke mono itamiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;E vitu vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke velera na mavitu eigna kedana nohe kori thepa. Gi e hatia na bred me veletokea a God. Govu, gi e vidoa me hera nigna na komi vaovarongo eigna kedana kemulira tadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kekeha fei iso mua ke mono itadia ma a Jisas ke hatia me veletokea a God. Gi e hera mara na vaovarongo eigna kedana kemulira mua tadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">8-9</span>
            <span lang="bgt">Imarea kena vanga mena mahu. Gi ena hathatanora na komi viovidoi vanga ke tomagha mena hoghoni vavonura e vitu na arao. Govu, gi a Jisas ke vetulara tabiru kori melehadia. Na mavitu iangeni, haga vati na togha na haidudia. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi a Jisas duagna nigna na komi vaovarongo kena hahaghe kori boti mena hathavu vano kori nohi i Dalmanuta.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Na Farise Kena // Kaea Na Reghithehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:1-4)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Kori vido kekeha mara Farise kena rongovia a Jisas ke mai, imarea kena vano itagna. Gi ena rihu haohaghore duagna eigna kena magnahaghinia na pipiliagna. Imarea kena kaea na reghithehe eigna kedana adoa a God ke vetula maia ba teo. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Jisas ke soni aheahe me velera, &lt;&lt;Ehava gi oti magnahaghinia kuda tatelia vanighamu na reghithehe? Inau ku veleghamu, teo kuda eia sa reghithehe vanighamu!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Govu, gi ena hahaghe kori boti mena turughu hathavu sethevugna na kolo i Galili.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vavotura Nigna // Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:5-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido imarea kena talu hathavu vano mua, mara na vaovarongo kena adoa kena havaghinia na ohoagna ghadia na vanga. Sina bred vamua kena hatia duadia. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Oti reireghi toke ghamu kori isi nidia mara na Farise ma a Herod.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F142da948-0057-4c2e-ba2a-f8116e167925">hjkhjk
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F142DA948-0057-4C2E-BA2A-F8116E167925" title="†">
              <span class="Emphasis" lang="bgt">Isi nidia mara na Farise ma a Herod:</span>
              <span lang="bgt"> Na ghaghana koragna iaani, na puhidia ma nidia na komi velepuhi mara na Farise ma a Herod.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Mara na vaovarongo kena haohaghore ghehedia mena velea, &lt;&lt;Imanea ke velea iaani eigna ke teo sa bred itada.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke adoa na hava kena titionoa me huatiragna, &lt;&lt;Ehava gi oti haohaghore eigna na havaghiniagna na bred? Oti talu boi thaothadoghagna mua eigu inau? Ighamu koti poru puala na vaututuniugna! </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ighamu e mono na matamiu, kari ehava gi oti boi reghia moti boi adoa? Ighamu e mono mua na kulimiu, kari ehava gi oti boi rorongo? Ehava? Oti madoa nimiu ghohi </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">inau ku vidoa e lima na bred vanira e lima na toghai mane? E ngiha na arao koti hoghoni vavonua tagna na komi viovidoi vanga ke tomagha na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;E salaghe rua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Gi e ghoi huatira mua, &lt;&lt;Kori vido inau ku vidoa e vitu na bred vanira e vati na toghai tinoni, e ngiha na arao koti hoghoni vavonua kori viovidoi vanga ke tomagha na?&gt;&gt; Imarea kena veleagna, &lt;&lt;E vitu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Ehava gi oti boi talu thaothadoghagna mua eigu inau?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Mane Ke Doa</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00447b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00447b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke vatoke tabirua na mane ke doa na matagna</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido imarea kena jufu i Betsaida, kekeha tinoni kena hati maia sina mane ke doa. Mena kaea a Jisas eigna keda tangolia meke toke tabiru.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Jisas ke tangolia na limagna me batua au kori meleha iangeni. Gi e angusua na matagna me taboa me huatia, &lt;&lt;Ehava? O reghia mua sa fata?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Imanea ke rei kilili me velea, &lt;&lt;Inau ku reghira na komi tinoni, kari na dodorodia vaghagna na komi ghai kena taetaveti kilili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A Jisas ke ghoi taboa mua na matagna. Govu gi na mane iangeni ke rarabuabuta. Kori vido iangeni imanea ke turughu dodoro toetoke me ghithathara na komi fata gougovu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma a Jisas ke haghore heta vania, &lt;&lt;O tabiru vano kori vathemu mo saghoi tabiru kori meleha ikageeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Vele Aua // A Jisas A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:13-20; Luk 9:18-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">A Jisas ma na nigna na komi vaovarongo kena taveti au i Galili mena vano tagna kekeha meleha hilighagna na meleha hutu i Sisaria Filipai. Kori taetavetidia vano kori hangana, a Jisas ke huatira, &lt;&lt;Kori ghaghanadia na komi tinoni, ahai inau ena niu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Imarea kena veleagna, &lt;&lt;Kekeha tinoni kena velea ighoe a Jon Siuvitabu ke havi tabiru. Kekeha tinoni kena velea ighoe a profet Elaija. Mi kekeha tinoni kena velea ighoe sina profetgna mua i hau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke ghoi huatira mua, &lt;&lt;Ighamu na ba? Ahai oti aniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Pita ke veleagna, &lt;&lt;Ighoe a Vahavi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">A Jisas ke haghore heta vanira eigna kedana saghoi veleagna sa tinoni imanea hiri a Vahavi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Na Papara Ma Na Thehe Keda Kathea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:21-23; Luk 9:22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido iangeni, a Jisas ke velepuhira nigna na komi vaovarongo. Imanea ke velera, &lt;&lt;Inau, na Dathei Tinoni, kedana vaparau. Mara na naghoi pris mi mara na velepuhigna na vetula duadia kekeha mara puhi mua kedana siriuhaghiniu. Imarea kedana vaparau mena vatheheu, kari kori vatolugna na dani inau kuda havi tabiru.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke boi poloa sa fata itadia. A Pita ke hatia a Jisas moro vano tagna ke korogha ma a Pita ke haghore peoa. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Kari a Jisas ke rei vano itadia nigna na komi vaovarongo me veleagna a Pita, &lt;&lt;Satan, o taveti saniu, na komi fata ko velea e boi mai tagna a God, kari na ghaghanadia vamua na komi tinoni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Arahai Kena Leghua A Jisas Kedana Sasaa Bali Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 16:24-28; Luk 9:23-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke kilora mai na mavitu ma na nigna na komi vaovarongo me velera, &lt;&lt;Ahai itamiu ke magnahaghinia keda nigua na mane vaovarongo, imanea keda saghoi eia na komi fata ke magnahaghinia ghehegna. Imanea keda leghuu hahali me sasaa na papara ma na thehe kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Arahai kena boi leghuu inau eigna imarea kena magnahaghinia na eiagna vamua na hava kena magnahaghinia ghehedia, imarea kedana boi hatia na havi ke teo na govugna. Kari arahai kena sasaa na papara ma na thehe eigna kena leghuu inau ma na Rorongo ke Toke, imarea kedana hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Gi ahai ke tonogna na komi fata ke sethe kori maramagna, kari e boi tonogna na havi ke teo na govugna, kenughua e hathea mua na komi fata ke tonogna iangeni? Teo! </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Eigna imanea boi tangomana keda volia na havi ke teo na govugna kori nigna na komi fata ke tonogna. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ikageeni, sethe na tinoni kena boi leghua a God mena eia na komi fata ke dika. Gi kotida maomamohaghiniu moti maomamohaghinia nigua na velepuhi kori matadia na komi tinoni irangeni, inau, na Dathei Tinoni, kuda siriuhaghinighamu. Inau kuda eia iangeni kori vido kuda ghoi tabiru mai duadia na komi enjel ke tabu duai silada ma na mana nigna a Tamagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">9</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Na hava ku veleghamu e tutuni, kekeha itamiu koti mono duagu ikageeni, ighamu kotida boi thehe moti ghieghilei reghia a God keda vunaghi pungusira nigna na mavitu kori nigna na mana ke hutu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Dodorogna A Jisas // Ke Tughu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:1-13; Luk 9:28-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Leghugna e ono na dani, a Jisas ke hatia a Pita, Jemes ma a Jon mena vano ghehedia kori suasupa ke hadi. Tolu na mane vaovarongo kena rei vano mena reghia na dodorogna a Jisas ke tughu. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Nigna na komi pohe ke pura puala me siasilada. Teo ahai keda wasia sa pohe keda pura vaghagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido iangeni a Moses ma a Elaija koro tate mai moro urungu duagna a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Pita ke veleagna a Jisas, &lt;&lt;Velepuhi, toke puala kiti mono duamiu eeni! Tolughami kotoluda agutua e tolu na aava, sikei nimua ighoe, sikei nigna a Moses me sikei nigna a Elaija.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Pita ke hai velea nigna vamua iaani eigna kena mataghu puala.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Ma na parako ke mai popodia me ungahira, ma na haghore ke au mai kori parako vaghagna iaani, &lt;&lt;Iaani a pukuni Dathegu ku dothovia puala. Oti vaovarongo itagna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kori vido iangeni tolumara kotolu rei kilili kari a Jisas vamua ke mono. A Moses ma a Elaija koro teo ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido a Jisas duagna tolu nigna na mane vaovarongo kena horu mai kori suasupa, a Jisas ke haghore heta vanira, &lt;&lt;Otolu saghoi veleagna ahai na hava kotolu reghia me ghieghilei jufu na dani inau, na Dathei Tinoni, kuda havi tabiru kori thehe.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Tolumara kotolu leghua na hava a Jisas ke veleragna, kari tolumara kotolu veihuahuatighi varihotaghidia eigna na ghaghana ikoragna &lt;&lt;na havi tabiru kori thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Gi otolu huatia a Jisas, &lt;&lt;Ehava gi mara na velepuhigna na vetula kena velea a profet Elaija keda kidi mai gi e mai a Vahavi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12-13</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Tutuni puala a Elaija keda kidi mai me kaikalitira na komi fata eigna na maigna a Vahavi. Kari inau ku veleghamu a Elaija e mai nigna ghohi. Mi imarea kena leghua vamua na ghaghanadia mena vapara mena vathehea vaghagna na komi Rioriso ke Tabu kena velea eigna imanea. Na vunegna na komi Rioriso ke Tabu kena velea iaani, tolughamu otolu toatogha puala eigna na hava kuda veleghamu ikageeni. Na komi Rioriso ke Tabu kena velea mua na Dathei Tinoni keda pukuni papara, mi imarea kedana siriuhaghinia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aua Na Tidatho Itagna Sina Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:14-21; Luk 9:37-43a)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido a Jisas duagna tolu nigna na mane vaovarongo kena horu mai kori suasupa, imarea kena reghia na mavitu kena haidu kililivira mara na vaovarongo. Kekeha mara na velepuhigna na vetula kena rihu haohaghore duadia. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Na mavitu kena reghia a Jisas mena vere nidia puala mena raghe saisami mai itagna. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Ma a Jisas ke huatira, &lt;&lt;Ehava gi oti rihu haohaghore na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Sina mane tadia na mavitu ke haghore tughua, &lt;&lt;Velepuhi, inau ku hati maia a dathegu itamua eigna na tidatho ke haghevia me boi lubatia gi keda haohaghore. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Kori vido na tidatho ke mai heta itagna, na tidatho ke vasikili horua kori thepa. Na pachaghuaghura ke au kori livogna me ghathati ngasia na keigna ma na tonogna ke kakai. Inau ku kaera nimua na komi vaovarongo eigna kedana gigi aua na tidatho itagna, kari ena boi tangomana nidia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ma a Jisas ke velera na mavitu, &lt;&lt;Oti boi vaututuniu! Sethe na maghavu ghohi ku mono duamiu. Ingiha gi kotida vaututuniu? Oti hati maia na gari itagua!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Mi imarea kena hatia mai itagna.</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Kori vido na tidatho ke reghia a Jisas, na tidatho ke kahia na gari iangeni. Imanea ke sikili horu kori thepa me kokopili kilili me au na pachaghuaghura kori livogna. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a Jisas ke huatia a tamagna na gari iangeni, &lt;&lt;Ingiha ghohi na hagheviagna na tidatho?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a tamagna ke veleagna, &lt;&lt;Turughu kori isogna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sethe ghohi na komi maghavu na tidatho ke haga vathehea. Na tidatho ke vasikili horua kori joto ba kori bea. Gi koda tangomana, o rarovighami mo hatheghami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke veleagna, &lt;&lt;Ighoe ko huatiu, &lt;Gi kuda tangomana?&gt; Inau ku tangomana na eiagna na komi fata gougovu vanira arahai kena vaututuniu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ma a tamagna ke ania, &lt;&lt;Inau ku vaututuni kari e boi rae heta. Hatheu eigna keda heta nigua na vaututuni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Jisas ke reghia sethe mua na tinoni kena turughu mai haidu kililivia me haghore heta vania na tidatho, &lt;&lt;Ighoe na tidatho ko vapuia mo boi lubatia keda haohaghore na gari iaani, o taveti au itagna mo saghoi tabiru mai mua itagna!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma na tidatho ke ghu heta me kahia na tonogna na gari iangeni me vasikili horua kori thepa. Gi e taveti au itagna. Na gari ke boi ghaighali ma na mavitu kena velea, &lt;&lt;Na gari ke thehe ghohi.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kari a Jisas ke tangolia na limagna me saraki hadia. Ma na gari iangeni ke sokara hadi eigna ke ghoi toke tabiru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Leghugna iaani, a Jisas ma na nigna na komi vaovarongo kena tabiru kori vathe. Kori vido kena mono ghehedia, imarea kena huatia, &lt;&lt;Ehava kiti boi tangomana na gigi auagna na tidatho iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">A Jisas ke veleragna, &lt;&lt;Na tarai vamua ke tangomana na gigi auragna na komi tidatho vaghagna iangeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 17:22-23; Luk 9:43b-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Jisas duagna nigna na komi vaovarongo kena taveti sania na meleha iangeni mena taveti thovohaliungira na komi meleha kori provins i Galili. A Jisas ke boi magnahaghinia sa tinoni keda adora ivei kena mono, </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">eigna imanea ke magnahaghinia keda titiono vanira nigna na komi mane vaovarongo eigna na komi fata keda kathea. Imanea ke velera, &lt;&lt;Sina tinoni keda perou inau, na Dathei Tinoni, kori limadia mara nigua na thevuioka. Imarea kedana vatheheu, kari kori vatolugna na dani inau kuda havi tabiru kori thehe.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Nigna na komi vaovarongo ena boi thaothadoghagna na hava ke veleragna, kari ena mataghu na huatiagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ahai Ke Nagho?</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 18:1-5; Luk 9:46-48)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ma na nigna na komi mane vaovarongo kena jufu i Kapaneam mena vano haghe tagna sina vathe. A Jisas ke huatira, &lt;&lt;Eigna na hava koti rihu haohaghore kori vido kati taetaveti mai kori hangana?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Imarea kena boi haghore tughua eigna kena rihu haohaghore varihotaghidia eigna ahai ke nagho itadia. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jisas ke nohe me kilora mai nigna na komi mane vaovarongo hilighagna me velera, &lt;&lt;Ahai ke magnahaghinia keda nagho itamiu, imanea keda sasaa na hatheagna ahai itamiu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Govu, gi e pala maia na gari iso i naghodia me velera, </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">&lt;&lt;Ahai ke kalitia sa tinoni ke vaghagna na gari iaani eigna ke leghuu inau, imanea ke kalitiu inau. Ma ahai ke kalitiu inau, imanea ke kalitia a God ke vetulau mai.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Arahai // Ke Thevu Itadia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 9:49-50)</span>
