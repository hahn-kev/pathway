            <span lang="bgt">Gi keda tutuni inau ku gigi aura na komi tidatho kori mana nigna a Satan, kori mana nigna ahai nimiu na komi vaovarongo kena gigi aura na komi tidatho na? Na mana nigna a Satan? Teo! Imarea kedana fateghamu ighamu mara na Farise eigna na hava koti velea, eigna ighamu koti hahi. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Keda tutuni inau ku gigi aura na komi tidatho kori nigna na mana na Tarunga ke Tabu nigna a God, iaani ke tateli aua a God ke turughu ghohi na vunaghi pungusiragna na komi tinoni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda magnahaghinia na gigi auragna na komi tidatho, imanea keda heta vano tagna a Satan. Vaghagna sina mane ke magnahaghinia keda vano haghe koragna na vathegna sina mane ke heta me bilaura nigna na komi fata, imanea keda heta vano tagna na mane ke heta iangeni. Gi e malumu na tariagna na mane ke heta bali bilaura nigna na komi fata.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;&lt;Ahai ke boi thevu itagua, imanea nigua na thevuioka. Ma ahai ke boi hatheu na hatiragna mai na komi tinoni tagna a God, imanea ke vajefera tagna a God. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Inau ku veleghamu, a God ke tangomana na talutavoghagna na komi thagi paluha ma na komi thagi haghore ke dika gougovu kena eia na komi tinoni vania a God. Keana, ahai keda velehouhorua na Tarunga ke Tabu,</span>
            <span class="scrFootnoteMarker">
              <a href="#F3498eca6-e2ae-4246-b739-1b11461a1e52">gfhjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F3498ECA6-E2AE-4246-B739-1B11461A1E52" title="†">
              <span lang="bgt">Na Tarunga ke Tabu ke hea a Jisas na mana bali gigi aura na komi tidatho. Kari mara na Farise kena velehouhorua na Tarunga ke Tabu kori vido kena velea a Satan ke hea a Jisas na mana, boi na Tarunga ke Tabu (12:24).</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> a God keda bosi talutavogha na paluhagna. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Ahai keda haghore diadikala na Dathei Tinoni, a God ke tangomana na talutavoghagna na paluhagna. Kari ahai keda haghore diadikala na Tarunga ke Tabu, a God keda boi talutavogha na paluhagna ikageeni ba ivughei valiha.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghai Ma Na Sagharogna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 6:43-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke ghoi titiono tadia mara na Farise, &lt;&lt;Ighamu koti adoa na ghai tagna na sagharogna. Gi na sagharogna na ghai keda toke, ighamu koti adoa na ghai iangeni ke toke. Gi na sagharogna na ghai keda dika, ighamu koti adoa na ghai iangeni ke dika. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Ighamu koti dika puala vaghadia na komi poli! Na vunegna koti dika, oti boi tangomana na veleagna sa fata ke toke. Eigna na hava ke vele aua na tinoni e leghua vamua na hava ke mono kori ghaghanagna. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Na tinoni ke toke keda vele aua na komi fata ke toke ke au mai kori ghaghanagna ke toke. Ma na tinoni ke dika keda vele aua na komi fata ke dika ke au mai kori ghaghanagna ke dika. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Inau ku veleghamu, kori maghavui fate, a God keda fatera na komi tinoni eigna na komi haghore gougovu kena velea, haluhadi na komi haghore ke dika. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi koda eia na komi haghore ke toke, a God keda velea ighoe na tinoni jino. Kari gi koda eia na komi haghore ke dika, imanea keda velea ighoe na tinoni dika.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Kaea // Na Reghithehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:11-12; Luk 11:29-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kekeha mara Farise mi mara na velepuhigna na vetula kena velea a Jisas, &lt;&lt;Velepuhi, ighami kiti magnahaghinigho koda eia na reghithehe bali tateli aua ighoe ko mai tagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Jisas ke haghore tughura, &lt;&lt;Ighamu koti havi ikageeni, oti dika puala moti boi leghua a God. Ighamu koti magnahaghinia puala na reghiagna na reghithehe. Kari ighamu kotida reghia sikei vamua na reghithehe ke vaghagna na reghithehe a God ke ei vania a profet Jona. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Vaghagna imanea ke mono kori kutugna na igha hutu e tolu na dani me tolu na bongi, inau, na Dathei Tinoni, kuda mono kori beku e tolu na dani me tolu na bongi. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Kori maghavui fate, na mavitugna i Ninive kedana sokara hadi duamiu ighamu koti havi ikageeni mena velea ighamu koti eia na hahi. Eigna imarea kena tughua na havidia ke koakoa kori vido a Jona ke titiono vanira na hava a God ke veleagna. Ikageeni na tinoni ke nagho vano tagna a Jona ke mai ghohi itamiu. Kari ighamu koti bosi magnahaghinia na tughuagna na havimiu ke koakoa. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Kori maghavui fate, na Kuin gna i Siba keda sokara hadi duamiu ighamu koti havi ikageeni me velea ighamu koti eia na hahi. Eigna iia ke turughu mai kori kujukugna na maramagna me mai vaovarongo tagna a King Solomon ke thaothadogha puala. Ikageeni na tinoni ke thaothadogha vano tagna a Solomon ke mai ghohi itamiu, kari ighamu koti bosi magnahaghinia na rongoviagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Puhidia Na Komi Tidatho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 11:24-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">A Jisas ke ghoi velea, &lt;&lt;Kori vido na tidatho ke taveti au tagna na tinoni, na tidatho ke vano me mai kori meleha ke gou me hiroa na vido bali monogna. Gi keda boi pada sa vido bali monogna, </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">imanea keda velea, &lt;Da u ghoi tabiru vamua tagna na vathe ku au mai i hau.&gt; Kori vido na tidatho ke ghoi tabiru mai, imanea ke reghia na vathe ke jaojaro me raraha ghohi kari e korogha. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Gi e ghoi taveti au me vano hatira mai duagna e vitu na tidatho ke dika vano itagna, mena mai mono ngengeni. Ma na havigna na tinoni iangeni keda dika vano tagna na havigna i hau. Iaani keda padaghamu ighamu na komi tinoni koti dika koti havi ikageeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Pukuni Idogna Mara // Tahigna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 3:31-35; Luk 8:19-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vido a Jisas ke talu titiono tadia na mavitu kori vathe, a idogna mara tahigna kena mai mena sokara i kosi eigna kena magnahaghinia kedana titiono duagna. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Gi sina tinoni ke veleagna a Jisas, &lt;&lt;A idomu mara tahimu kena sokara i kosi mena magnahaghinia kedana titiono duamu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Ma a Jisas ke haghore tughua, &lt;&lt;Ahai a idogu na? Ma arahai ara tahigu na?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Gi imanea ke tuhu vano tadia na komi tinoni kena leghua me velea, &lt;&lt;Mara iraani hiri a idogu mara tahigu. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Eigna ahai vamua ke eia na hava a Tamagu i popo ke magnahaghinia, imanea a tahigu ma a vaivinegu ma a idogu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Ke Sonira Kilili Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:1-9; Luk 8:4-8)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00094b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00094b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na mane ke soni kililia na komi katura kori gnatha</span>
              </div>
            </div>
            <span class="Chapter_Number" lang="bgt">13</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori dani iangeni, a Jisas ke au sania na vathe me vano kori ghaghirei kolo i Galili. Imanea ke nohe eigna keda velepuhira na mavitu.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na vunegna na mavitu ke sethe kena haidu mai itagna, imanea ke vano saki haghe kori boti me nohe ikoragna, ma na mavitu kena sokara i longa. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi imanea ke eia kekeha titiono velepuhi bali velepuhiragna na komi fata ke sethe. Imanea ke velera, &lt;&lt;Sina mane ke sonira kilili na katura kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kori vido imanea ke sonira kilili na komi katura, kekeha kena sikili horu kori hangana ma na komi manu kena mai mena ghani govura. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kekeha katura kena sikili horu popogna na thepa ke mono na ghahira saragna. Kori vido kena kotu hadi, ena ghathi havi toke sina vido vamua. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori vido na aho ke vuvughu, na komi katura kena kotu kena gho'e mena thehe eigna na oghadia ke boi pukuni horu i thepa. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kekeha katura kena sikili horu kori vido ke sethe na atho kaekathe. Kori vido na komi katura kena kotu hadi me hutu, na atho kaekathe irangeni ke virighira mena thehe. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Keana kekeha katura kena sikili horu kori thepa ke toke mena havi mena sagharo toke. Kekeha, tolu hangavulu na sagharodia, kekeha tolu tutughu, mi kekeha ghua sina hathangatu. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi ahai ke magnahaghinia keda thaothadoghagna iaani, imanea keda vaovarongo toetoke.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vunegna A Jisas Ke Velepuhi Kori // Titiono Velepuhi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:10-12; Luk 8:9-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Mara nigna na komi vaovarongo a Jisas kena mai itagna mena huatia, &lt;&lt;Ehava gi o velepuhiragna na mavitu tadia na komi titiono velepuhi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;I hau, a God ke boi lubatia ahai eigna keda adoa na puhi keda eia kori vunaghi pungusiragna nigna na komi tinoni. Keana ikageeni imanea ke lubatighamu gi kotida adoa. Kari tadia arahai kena boi leghuu inau, imanea ke boi lubatira kedana adoa. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ahai ke magnahaghinia keda thaothadoghagna a God, a God keda vasethea nigna na thaothadogha eigna keda pukuni thaothadoghagna. Keana ahai ke bosi magnahaghinia keda thaothadoghagna a God, a God keda hati aua itagna na ghathi nigna na thaothadogha. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Inau ku eia na komi titiono velepuhi vanira na mavitu eigna, toke imarea kena reghia na hava ku eia, teo kedana thaothadoghagna na hava kena reghia. Toke imarea kena rongovia na hava ku velera, teo kedana thaothadoghagna nigua na komi velepuhi. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Inau ku eia iangeni, mi ikageeni na fata ke risoa a profet Aesaea ke tutuni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Imarea kedana vaovarongo kori haghoregu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari imarea kedana boi thaothadoghagna.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kedana reghia na hava ku eia,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari imarea kedana boi adoa na ghaghanagna.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Eigna na komi tinoni iraani e pono puala na uludia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kena boi vaovarongo kori kulidia,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mena bilakia na matadia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Gi kedana boi eia iangeni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">imarea kedana dodoro kori matadia,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me kedana rorongo kori kulidia.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Imarea kedana thaothadoghagna kori hehedia na komi fata ku eia mu velea</span>
          </div>
          <div class="Line1">
            <span lang="bgt">me kedana tabiru mai itagua eigna kuda vahavira.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F9e52f107-9f69-485a-9f39-1aa211017ef3">ghjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F9E52F107-9F69-485A-9F39-1AA211017EF3" title="">
              <span lang="bgt">Aesaea 6:9-10</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;God ke vatokeghamu eigna ighamu koti thaothadoghagna na hava koti reghia kori matamiu, moti thaothadoghagna na hava koti rongovia kori kulimiu. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Inau ku veleghamu, sethe na profet me sethe na komi tinoni kena jino kena thehe ghohi kena magnahaghinia puala na reghiagna na komi fata koti reghia, keana ena boi reghia. Mena magnahaghinia na rongoviagna na komi fata koti rongovia, keana ena boi rongovia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghaghana Koragna Na Titiono Velepuhi Eigna Na Komi Katura</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:13-20; Luk 8:11-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">&lt;&lt;Oti rorongo mai itagua eigna kuda veleghamu na ghaghana ikoragna na titiono velepuhi eigna na mane ke sonira kilili na komi katura. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Na komi tinoni kena rongovia na rorongogna na hughuta i popo keana kena boi thaothadoghagna, mara iraani kena vaghagna na komi katura kena sikili horu kori hangana. A Satan ke saisami mai me hati aua kori ghaghanadia na rorongo iangeni. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na komi katura kena sikili horu popogna na thepa ke mono na ghahira saragna kena vaghadia na komi tinoni kena rongovia na haghoregna a God mena saisami hatia mena totogo. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kari ena kalitia sina ghathi vido iso vamua, eigna na haghore ke boi mono kori havidia vaghagna na komi katura kena boi pukuni horu i thepa na oghadia. Kori vido ke padara na vahotha ba na papara eigna kena leghua na haghoregna a God, imarea kena saisami havaghinia nidia na vaututuni. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na komi katura kena sikili horu tagna ke mono na atho kaekathe ke vaghadia na komi tinoni kena rongovia na haghoregna a God, keana imarea kena toatogha puala eigna na komi fata kori havidia leuleghu dani. Mena magnahaghinia puala kedana pada rongo. Na vunegna iangeni, imarea kena boi leghua na haghoregna a God. Teo sa fata ke toke ke au mai kori havidia. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Na komi katura kena sikili horu kori thepa ke toke kena vaghadia na komi tinoni kena rongovia na haghoregna a God mena thaothadoghagna. Na komi tinoni irangeni, sethe na fata ke toke ke au mai kori havidia, vaghagna na komi katura kena havi toke me sethe na sagharodia. Kekeha e tolu hangavulu na sagharodia, kekeha e tolu tutughu, mi kekeha ghua sina hathangatu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Wit Ma Na Buburu Dika</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Jisas ke ghoi velepuhira na mavitu kori titiono velepuhi iaani, &lt;&lt;Na hughuta i popo ke vaghagna na mane ke sonira kilili na komi katura wit ke toke kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Sina bongi, kori vido na komi tinoni gougovu kena nere, nigna na thevuioka ke mai me sonira kilili na komi katuragna na buburu ke dika kori gnatha gi e taveti au. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Leghugna iangeni, kori vido na komi katura wit kena kotu hadi mena rugu, na buburu ke dika ghua ke kotu hadi. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Mara kena agutu vania na mane ke tonogna na gnatha kena mai itagna mena veleagna, &lt;Vunaghi, ighoe ko sonira kilili kori nimua na gnatha na komi katura wit vamua. Ehava gi na komi buburu kena kotu hadi mua ngengeni?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Imanea ke velera, &lt;Nigua na thevuioka ke eia.&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">&lt;&lt;Nigna na komi mane agutu kena huatia, &lt;Ehava? O magnahaghinia kitida vano miti vuti aura na komi buburu irangeni?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Imanea ke velera, &lt;Teo! Gi kotida vuti aura na komi buburu, kenughua oti vuti aura mua na komi wit duadia. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Talura eigna kedana sakai kotu hadi me ghieghilei ghano na wit. Kori vido iangeni, inau kuda veleragna mara bali hathatanora na wit eigna kedana kidi hathatanora na komi buburu mena tari haidura bali pughulira. Gi u velera eigna kedana hathatanora na wit mena boa kori nigua na vathe bali mono komi ghagua na vanga.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Keda Vunaghi Pungusira Na Mavitu // Ke Sethe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 4:30-32; Luk 13:18-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Jisas ke ghoi eia mua na titiono velepuhi iaani, &lt;&lt;Na hughuta i popo ke vaghagna na katuragna na ghai mastad na tinoni ke joua kori nigna na gnatha. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na katuragna na ghai iaani e iso vano tadia na komi katura gougovu. Keana kori vido ke kotu hadi, na ghai mastad ke hutu vano tadia na komi fata gougovu ke joua kori nigna na gnatha. Me nabadia na komi manu kedana mai mena ei gnekudia tadia na komi ototogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Gi a Jisas ke ghoi eia mua na titiono velepuhi iaani, &lt;&lt;Na hughuta i popo ke vaghagna sina ghathi vido isi sina vaivine ke ngignoa duagna sina duku flaoa. Leghugna ke ngignoa, na isi ke vapotea na flaoa me hutu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Na komi fata iraani a Jisas ke velepuhira na komi tinoni kori titiono velepuhi. Na komi fata gougovu ke velepuhira, imanea ke eia kori titiono velepuhi vamua. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Jisas ke eia iangeni eigna keda tutuni na hava a God ke veleagna sina nigna na profet i hau,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Inau kuda titiono itamiu kori titiono velepuhi,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mu kuda vele aua na komi fata ku boi tatelia tagna sa tinoni turughu kori vido ku vavuha na maramagna.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F85fe8331-430d-4e67-99e8-9987a1713cbe">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F85FE8331-430D-4E67-99E8-9987A1713CBE" title="">
              <span lang="bgt">Psalm 78:2</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Ghaghana Koragna Na Titiono Velepuhi Eigna Na Buburu Dika</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Jisas ke au sanira na mavitu me vano haghe kori vathe ke mono itagna. Nigna na komi vaovarongo kena mai itagna mena huatia, &lt;&lt;O unuhia vanighami na ghaghana ikoragna na titiono velepuhi eigna na komi buburu ke dika ke kotu kori gnatha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Na mane ke sonira kilili na komi katura ke toke ke vaghagu inau, na Dathei Tinoni. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Na gnatha ke vaghagna na maramagna ma na komi katura ke toke kena vaghadia na komi tinoni kena lubatia a God eigna keda vunaghi pungusira. Na komi buburu ke dika ke vaghagna na komi tinoni a Satan ke vunaghi pungusira. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Na thevuioka ke sonira kilili na komi katuragna na buburu ke dika ke vaghagna a Satan. Na dani bali hathatanora na wit ke vaghagna na vagovugna na maramagna, ma na komi tinoni bali hathatanora kena vaghagna na komi enjel.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">&lt;&lt;Na hathatanoragna ma na pughuliragna kori joto na komi buburu ke dika ke vaghagna na hava keda tate mai kori vagovugna na maramagna. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Inau, na Dathei Tinoni, kuda vetulara au nigua na komi enjel me kedana sonira au kori nigua na hughuta na komi tinoni koakoa ma na komi tinoni kena vajefera arahai tavogha kori koakoa. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Mi imarea kedana sonira kori joto ke hutu. Ingengeni na komi tinoni kedana tangi mena gigiri kei. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Ma na komi tinoni kena jino kedana siasilada vaghagna na aho kori nigna na hughuta a Tamadia. Gi ahai ke magnahaghinia keda thaothadoghagna iaani, imanea keda vaovarongo toetoke.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Kekeha Titiono Velepuhi Eigna Na Hughuta I Popo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">&lt;&lt;Na hughuta i popo ke vaghagna na rongo kena gilu poloa kori gnatha. Kori vido sina tinoni ke pada, imanea ke totogo puala me gilu tabirua. Imanea ke vano me salemua komi nigna na fata gougovu me volia na gnatha iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">&lt;&lt;Na hughuta i popo ke vaghagna na tinoni ke hiroa na komi kidorugna na sie ke ulaghagna eigna keda salemura. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Kori vido imanea ke pada sikei ke toke me vahotha puala, imanea ke vano me salemua nigna na komi fata gougovu me volia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">&lt;&lt;Na hughuta i popo ke vaghagna na jau mara ugura kena tathahia kori kolo me hogho na komi soasopa thagi fei itagna. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Na jau ke vonu fei mi imarea kena thaghia thonga kori lilihi. Gi ena nohe mena hoghonira kori arao na komi fei ke toke mena sonira au na komi fei ke dika. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Vaghagna iangeni keda tate mai kori vagovugna na maramagna. Na komi enjel kedana mai mena vahira au na komi tinoni kena dika itadia na komi tinoni kena jino. Mi imarea kedana sonira na komi tinoni dika kori joto ke hutu. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Ingengeni na komi tinoni kedana tangi mena gigiri kei.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">A Jisas ke huatira nigna na komi vaovarongo, &lt;&lt;Oti thaothadoghagna mua na ghaghanagna na komi titiono velepuhi iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea kena haghore tughua, &lt;&lt;Hii, ighami kiti thaothadoghagna ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Gi imanea ke velera, &lt;&lt;Ahai ke thaothadoghagna na komi vetula nigna a Moses me thaothadoghagna mua na komi velepuhi mathangani eigna na puhi a God ke vunaghi pungusira na komi tinoni, imanea ke vaghagna na tinoni ke mono nigna na komi fata ke toke ke mathangani me haulaghi kori vathegna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara I Nasaret Kena Boi Vaututunia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 6:1-6; Luk 4:16-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Leghugna a Jisas ke vagovua na komi titiono velepuhi iraani, imanea ke au sania na meleha iangeni, </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">me vano kori melehagna i Nasaret. Imanea ke vano haghe kori vathe haidu me velepuhira na mavitu. Imarea kena vere nidia puala tagna nigna na velepuhi mena velea, &lt;&lt;Ehava gi e thaothadogha puala na mane iaani? Ahai ke hea na mana gi e eia na komi reghithehe? </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Ighita kati adoa na mane iaani a dathegna vamua na mane agutu vathe. A idogna imanea a Meri kari ara tahigna; Jemes, Josep, Saimon ma a Jiudas. Ara vaivinegna huju ena mono mua eeri. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Ehava gi e thaothadogha puala me tangomana na eiagna na komi reghithehe na mane iaani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Ma na komi tinonidia i Nasaret kena boi magnahaghinia na vaututuniagna. Ma a Jisas ke velera, &lt;&lt;Ahai ke profet, na mavitu tadia na komi meleha ena ghaghana bohea. Kari na mavitu kori melehagna ma nigna na tamadathe ena boi ghaghana bohea.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">A Jisas ke boi eia sa reghithehe ke sethe kori melehagna eigna imarea kena boi vaututunia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Eigna Na Vatheheagna A Jon Siuvitabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 6:14-29; Luk 9:7-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">14</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido iangeni King Herod Antipas ke rongovia na rorongogna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Imanea ke velera nigna na komi mane agutu, &lt;&lt;Na mane iaani a Jon Siuvitabu ke ghoi havi tabiru kori thehe! Iangeni na vunegna gi e mono nigna na mana bali eia na komi reghithehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Herod ke toatogha vaghagna iangeni eigna i hau imanea ke vetula mara nigna na soldia mena thotia mena taria a Jon Siuvitabu mena boa haghea kori vathe tatari. Imanea ke eia iangeni bali vatotogoa a Herodias, a taugna. I hau a Herodias ke taulaghi tagna a Filip, a toghagna a Herod. Ma Herod ke hatia me taulaghi itagna. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Jon ke veleagna hahalia a Herod, &lt;&lt;E boi jino kori vetula nigna a God ko hatia a taugna a toghamu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Herod ke magnahaghinia keda vathehea a Jon, kari e mataghunira na mavitu eigna imarea kena vaututunia a Jon na profet.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Tagna sina dani a Herod ke eia na vangahaidu hutu bali togha tabirua na dani havigna. Kori vido iangeni a dathegna vaivine a Herodias ke ragi vanira arahai kena mai kori vangahaidu. A Herod ke reghia me totogo puala itagna, </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">me jijighi vania eigna keda hea sa fata keda kaea. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Leghugna a idogna ke veleagna na hava keda kaea, iia ke veleagna a Herod, &lt;&lt;Inau ku magnahaghinia koda heu mai na ulugna a Jon Siuvitabu kori tapera.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Herod ke dikahehegna puala, kari na vunegna ke jijighi vania ghohi ma ara kulagna kena rongovia, imanea ke velera nigna na komi soldia eigna kedana eia na hava iia ke kaea. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Imarea kena vano kori vathe tatari mena vihukia na luagna a Jon Siuvitabu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Imarea kena boa na ulugna kori tapera gi ena hatia mena vano hea a dathegna vaivine a Herodias. Gi iia ke hati vanoa tagna a idogna. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na rorongogna ke jufungira nigna na komi vaovarongo a Jon, gi ena mai hatia na tonogna mena gilua. Leghugna iangeni imarea kena vano mena titiono vania a Jisas eigna na rorongogna na theheagna a Jon Siuvitabu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Hera Ghadia E Lima Na Toghai Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 6:30-44; Luk 9:10-17; Jon 6:1-14)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido a Jisas ke rongovia a Jon Siuvitabu ke thehe, imanea duagna nigna na komi vaovarongo kena hahaghe kori boti mena vano ghehedia tagna na vido ke korogha. Kari na komi tinoni kena rongovia tagna kena vano. Imarea kena au mai kori melehadia mena leghua Jisas. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido a Jisas ke thonga vano i longa me reghia na mavitu ke sethe, imanea ke rarovira me vatoke tabirura arahai kena vahaghi itadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Kori vido ke haga hu ghohi na aho, nigna na komi vaovarongo a Jisas kena mai itagna mena ania, &lt;&lt;E lavi ghohi me teo sa vanga kori meleha iaani. O vetulara au na mavitu eigna kedana vano tadia na komi meleha ke gharanighita bali voli ghadia vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;E teo sa vunegna kedana vano. Oti hera ghadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;Boi tangomana nimami. E lima na bred me rua vamua na fei ke mono itamami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Oti hatira mai itagua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Imanea ke velera na mavitu eigna kedana nohe kori buburu, gi e tangolia e lima na bred me rua na fei me tada hadi i popo me veletokea a God. Gi e vidoa na bred ma na fei me hera nigna na komi vaovarongo eigna kedana kemulia tadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na mavitu kena vanga mena mahu. Ma na nigna na komi vaovarongo kena hathatanora na komi viovidoi vanga ke tomagha, mena hoghoni vavonura e salaghe rua na arao. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Na haidudia mara na mane kena vanga, e lima na togha. Na koi vaivine ma na komi gari, imarea kena boi ijumira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Taetaveti // Popogna Na Bea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 6:45-52; John 6:15-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Leghugna a Jisas ke hera ghadia na mavitu, imanea ke velera nigna na komi vaovarongo eigna kedana hahaghe kori boti mena kidi hathavu sethevugna na kolo. A Jisas ke mono horu duadia na mavitu eigna keda vetulara tabiru kori melehadia. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Leghugna ke eia iangeni, a Jisas ke vano hadi tagna sina suasupa me tarai. Kori hugna na aho a Jisas ke mono ghehegna ngengeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Kori vido iangeni nigna na komi vaovarongo kena haunia ghohi i longa. Na boti ke saosaporaghi eigna na ghuri ke heta ke mai naghodia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vuevughei puni, a Jisas ke vano itadia nigna na komi vaovarongo. Imanea ke taetaveti popogna na bea. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido kena reghia, imarea kena toatogha kena reghia na tidatho. Imarea kena mataghu nidia puala mena ghu heta. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kari a Jisas ke velera, &lt;&lt;Saghoi mataghu! Inau vamua iaani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Pita ke velea, &lt;&lt;Lod, keda pukuni ighoe tutuni, o veleu eigna kuda taveti mai itamua popogna na bea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O taveti mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01722B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01722B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">A Jisas ke vahavia a Pita</span>
              </div>
            </div>
            <span lang="bgt">A Pita ke saki au kori boti me turughu taetaveti vano tagna a Jisas popogna na bea. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Keana kori vido ke reghia na maghavu ke hutu, a Pita ke mataghu nigna puala me turughu tororo. Imanea ke ghu vano tagna a Jisas, &lt;&lt;Lod, o vahaviu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Jisas ke saisami me lakua na limagna a Pita me ania, &lt;&lt;Nimua na vaututuni ke lae. Ehava gi o ghaghana ruarua?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Romara koro vano saki haghe kori boti mi kori vido vamua iangeni, na ghuri ke soto. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Gi mara na komi vaovarongo kena maimanihihia a Jisas mena veleagna, &lt;&lt;Ighoe pukuni Dathegna a God tutuni!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Vatoke Tabirura Arahai Kena Vahaghi I Genesaret</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 6:53-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Jisas duagna nigna na komi vaovarongo kena hathavu sethevugna na kolo mena thonga kori meleha i Genesaret. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Kori vido na komi tinoni ngengeni kena ghithatha a Jisas, imarea kena vetula vanoa na haghore tadia na komi meleha ghaghireidia. Ma na komi tinoni kena hatira mai tagna a Jisas arahai kena vahaghi eigna keda vatoke tabirura. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Imarea kena kae huhurua a Jisas eigna keda lubatira arahai kena vahaghi gi kedana taboa na kujukui pohegna. Ma na komi tinoni gougovu kena tugelia kena toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Komi Vetula Nidia // Mara Na Farise</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 7:1-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">15</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani kekeha mara Farise duadia kekeha mara na velepuhigna na vetula kena kalasu mai i Jerusalem mena mai huatia a Jisas, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">&lt;&lt;Ehava gi nimua na komi vaovarongo kena boi leghua na komi vetula kena agutua ara hutuda mena talu horua vanighita? Imarea kena boi leghua na puhi bali sikame</span>
            <span class="scrFootnoteMarker">
              <a href="#F058b85c4-d286-480d-815e-06d8065ae549">fghfghfghgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F058B85C4-D286-480D-815E-06D8065AE549" title="†">
              <span class="Emphasis" lang="bgt">Puhi bali sikame:</span>
              <span lang="bgt"> Mara kena boi sikame eigna na limadia ke garu. Mara na Farise kena ghaghana e boi toke kedana tangolia sa fata ke boi raraha kori matagna a God. Na vunegna iangeni, imarea kena sikame leghuagna na puhi kena velea ke jino, gi ena vanga.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> gi ena vanga.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Ehava gi oti huhughua na komi vetula nigna a God moti leghura vamua nimiu na komi vetula ghehemiu? </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ighamu koti adoa a God ke velea ghohi, &lt;Ghaghana bohea a tamamu ma a idomu,&gt; ma &lt;Ahai keda velehouhorua a tamagna ba a idogna, na tinoni iangeni kedana vathehea.&gt; </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kari ighamu koti velea e toke vamua ahai keda veleagna a idogna ma a tamagna, &lt;Tangomana kuda hatheghamu tagna na komi fata ku tonogna, kari boi tangomana nigua ikageeni. Eigna inau ku taluhaghorea ghohi kuda hea a God.&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ighamu koti velepuhia na tinoni iangeni eigna keda boi ghaghana bohea a tamagna ma a idogna. Ighamu koti huhughua na vetula nigna a God eigna koti magnahaghinia na leghuagna nimiu na velepuhi ghehemiu vamua. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Oti piapilau puala eigna na puhi bali leghua a God! Na hava a God ke veleagna a profet Aesaea i hau eimiu ghamu e tutuni. A God ke velea,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;Na komi tinoni iraani kena maimanihihiu kori haghoredia vamua,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">kari kori havidia ena hauniu inau.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Imarea kena hai maimanihihiu vamua eigna kena tughua nigua na komi vetula,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">mena leghua vamua nidia na komi vetula kena eia ghehedia.&gt; &gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F456c13a6-c09e-4b39-b2fc-50f6b325a833">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F456C13A6-C09E-4B39-B2FC-50F6B325A833" title="">
              <span lang="bgt">Aesaea 29:13</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hava Ke Vagarua Na Tinoni Kori Matagna A God</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 7:14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Jisas ke kilo haidura na mavitu me velera, &lt;&lt;Oti vaovarongo toetoke eigna kotida thaothadoghagna na hava kuda veleghamu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Na vanga kena ghania na komi tinoni e boi tangomana keda vagarura kori matagna a God. Kari na komi fata dika kena velea na komi tinoni ke vagarura kori matagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Komi nigna na vaovarongo a Jisas kena mai itagna mena veleagna, &lt;&lt;O adoa mua mara na Farise kena dikatadia eigna na haghore ko eia iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Na komi ghai ke boi joua a Tamagu, imanea keda vuti aura. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Oti saghoi mono duadia mara na Farise. Imarea kena vaghagna na mane ke doa ke batua sina mane ke doa mua. Iromara koroda sakai sikili kori lodu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Pita ke veleagna a Jisas, &lt;&lt;O unuhia vanighami na ghaghana ikoragna na titiono ko eia eigna na hava ke vagarura na komi tinoni kori matagna a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Ehava? Oti boi thaothadoghagna mua? </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na komi fata ke ghania na tinoni ke horu kori kutugna gi e leghua na hanganagna me au kori tonogna. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Keana na komi fata ke dika ke velea na tinoni ke au mai kori ghaghanagna, me iangeni na hava ke vagarua kori matagna a God. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Na komi fata ke dika vaghagna iraani kena au mai kori ghaghanagna na tinoni: na komi ghaghana ke dika, na vathehe tinoni, na nere duagna ahai ke boi a taugna, na biabilau, na piapilau, ma na haghore diadikalagna na tinoni tavogha. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Irangeni na komi fata ke vagarura na komi tinoni kori matagna a God. Keana gi keda boi sikame me ghania na vanga na tinoni, iangeni keda boi vagarua kori matagna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Hathea Sina Vaivine Ke Boi Jiu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 7:24-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Jisas duagna nigna na komi vaovarongo kena taveti au kori meleha iangeni mena vano kori nohi ke gharania e rua na meleha i Taia mi Saidon. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina vaivinegna i Kenan ke boi Jiu ke mono ngengeni. Iia ke mai tagna a Jisas me ghu heta vaghagna iaani, &lt;&lt;Lod, a Dathegna a Deved, o raroviu! Na tidatho ke haghevia a dathegu vaivine mi iia ke papara puala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Keana a Jisas ke boi haghore tughua. Mara na vaovarongo kena mai tagna a Jisas mena veleagna, &lt;&lt;O veleagna na vaivine iangeni eigna keda taveti sanighita. Eigna iia ke talu leghughita me ghuvighita hahali.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Gi a Jisas ke veleagna na vaivine iangeni, &lt;&lt;A God ke vetulau mai bali hathera vamua na komi tinoni Jiu kena vaghadia na komi sip kena taveti sania ahai ke reireghira.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Na vaivine ke mai me torongaghi tuturu naghogna a Jisas me veleagna, &lt;&lt;Lod, o hatheu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Boi toke katida hatia ghadia na vanga na komi gari mati soni vanoa tadia na komi aku.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Faec508d5-e64b-441d-a6d3-eeec6f7838e4">fghfghfg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FAEC508D5-E64B-441D-A6D3-EEEC6F7838E4" title="†">
              <span lang="bgt">Kori titiono ke eia a Jisas iaani, na komi gari vaghagna na komi tinonidia Israel ma na komi aku vaghagna na komi tinoni kena boi Jiu. Na vunegna mara Jiu kena ghaghana kena nagho vano tadia na komi tinoni kena boi Jiu, kekeha maghavu kena kilora na komi aku. A Jisas ke bosi magnahaghinia na haghore diadikalagna na vaivine ke boi Jiu, kari imanea ke magnahaghinia vamua na adoagna nigna na vaututuni iia ke heta ba teo.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Iia ke haghore tughua, &lt;&lt;Vunaghi, tutuni puala. Keana na komi aku ena ado mai mena ghania na komi pupurumai vanga kena sikili horu saragna na tevo nidia mara kena reireghira.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Vaivine, nimua na vaututuni ke heta puala! Na hava ko kaeu, inau kuda eia vanigho.&gt;&gt; Kori vido vamua iangeni, a dathegna na vaivine iangeni ke ghoi toke tabiru.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Vatoke Tabirura Na Komi Tinoni Ke Sethe</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Jisas ke taveti au ingengeni me ghoi tabiru vano kori kolo i Galili. Imanea ke vano hadi tagna sina suasupa me nohe. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Na mavitu sethe kena haidu mai itagna mena hatira mai duadia na komi tinoni kena thehe na naedia, na komi tinoni kena doa, na komi tinoni ke thoki na naedia ba na limadia, na komi tinoni kena mui, mi sethe mua na tinoni kena vahaghi. Imarea kena vaegora kori naegna a Jisas mi imanea ke vatoke tabirura gougovu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Na mavitu kena reghia na hava ke eia a Jisas mena vere nidia puala. Arahai kena mui kena haohaghore, arahai kena thoki na naedia ba na limadia kena ghoi toke tabiru, arahai kena thehe na naedia kena taetaveti, ma arahai kena doa kena ghoi reirei tabiru. Mi imarea gougovu kena veletokea nidia God mara Israel.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Hera Ghadia E Vati Na Toghai Mane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke kilora mai nigna na komi vaovarongo me velera, &lt;&lt;Inau ku rarovira nigua puala na mavitu iraani eigna imarea kena mono duagu tolu ghohi na dani me teo sa ghadia vanga. Boi tangomana kuda vetulara tabiru kori melehadia kori vido kena rofo. Kenughua ena lae mena sikili kori hangana.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Nigna na komi vaovarongo kena huatia, &lt;&lt;Ivei hina katida pada sa vanga kori meleha ke gou eni keda nabadia na mavitu ke sethe iraani?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Gi a Jisas ke huatira, &lt;&lt;E ngiha na bred ke mono itamiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea kena haghore tughua, &lt;&lt;E vitu na bred me rua tolu fei iso vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">A Jisas ke velera na mavitu eigna kedana nohe horu kori thepa, </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">gi e hatia na bred ma na fei. Govu, gi e veletokea a God me vidoa, me hera nigna na komi vaovarongo eigna kedana kemulira tadia na mavitu. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Imarea gougovu kena vanga mena mahu. Gi ena hathatanora na komi viovidoi vanga ke tomagha mena hoghoni vavonura e vitu na arao. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Na haidudia mara na mane koragna na mavitu, e vati na togha. Imarea kena boi ijumira na koi vaivine ma na komi gari. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke vetulara tabiru na komi tinoni kori melehadia, gi e hahaghe kori boti duagna nigna na komi vaovarongo mena vano kori nohi i Magadan.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mara Puhidia Mara Jiu Kena Kaea Na Reghithehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:11-13; Luk 12:54-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">16</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani kekeha mara Farise mi mara na Sadiusi kena mai tagna a Jisas eigna kena magnahaghinia na pipiliagna. Imarea kena kaea na reghithehe eigna kedana adoa a God ke vetula maia ba teo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Jisas ke veleragna, &lt;&lt;Kori vido ke hu na aho me mela na maaloa, ighamu koti velea ivughei keda sola. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Keana kori vido ke sogala hadi na aho me mela na maaloa, ighamu koti velea kenughua keda uha. Kori vido koti reghia na maaloa, ighamu koti adoa na hava keda tate mai, kari ighamu koti boi adoa na ghaghana ikoragna na komi fata ku eia. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ighamu na komi tinoni koti havi ikageeni, oti dika puala moti boi leghua a God. Ighamu koti magnahaghinia puala na reghiagna na reghithehe. Kari ighamu kotida reghia sikei vamua na reghithehe ke vaghagna na reghithehe a God ke ei vania a profet Jona.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F409e821e-f03f-4876-9c62-ab1d16b8c9c2">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F409E821E-F03F-4876-9C62-AB1D16B8C9C2" title="†">
              <span lang="bgt">Reghia Matiu 12:39-40.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Govu, gi a Jisas ke taveti au itadia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vavotura Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:14-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Jisas duagna nigna na komi vaovarongo kena hathavu vano sethevugna na kolo i Galili, kari mara na vaovarongo kena havaghinia na ohoagna ghadia na bred. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Jisas ke velera, &lt;&lt;Oti reireghi toke ghamu kori isi nidia mara na Farise mi mara na Sadiusi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Mara na vaovarongo kena haohaghore ghehedia mena velea, &lt;&lt;Imanea ke velea iaani eigna ke teo sa bred itada.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Jisas ke adoa na hava kena titionoa me velera, &lt;&lt;Nimiu na vaututuni ke boi heta! Ehava gi oti haohaghore varihotaghimiu eigna na havaghiniagna na bred? </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Oti talu boi thaothadoghagna mua eigu inau? Ehava? Oti madoa nimiu ghohi e lima na toghai mane ku hera ghadia tagna e lima na bred vamua, ma na komi arao koti hoghoni vavonua tagna na komi viovidoi vanga ke tomagha? </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Moti madoa nimiu ghohi e vati na toghai mane ku hera ghadia tagna e vitu na bred, ma na komi arao koti hoghoni vavonura tagna na komi viovidoi vanga ke tomagha? </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Ehava gi oti boi adoa inau ku boi titiono vanighamu eigna na bred? Oti reireghi toke ghamu kori isi nidia mara na Farise mi mara na Sadiusi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido vamua iangeni imarea kena adoa a Jisas ke boi titiono eigna na isi bali kuki bred, keana imanea ke magnahaghinira eigna kedana boi leghua na velepuhi nidia mara na Farise mi mara na Sadiusi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Vele Aua // A Jisas A Vahavi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:27-30; Luk 9:18-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">A Jisas ma na nigna na komi vaovarongo kena taveti vano kori meleha i Sisaria Filipai. Kori vido kena mai gharania, a Jisas ke huatira, &lt;&lt;Kori ghaghanadia na komi tinoni, ahai na Dathei Tinoni na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Imarea kena ania, &lt;&lt;Kekeha tinoni kena velea ighoe a Jon Siuvitabu ke havi tabiru. Kekeha kena velea ighoe a profet Elaija, mi kekeha kena velea ighoe a profet Jeremaea ba sina profetgna mua i hau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Jisas ke ghoi huatira, &lt;&lt;Ighamu na ba? Ahai oti aniu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Saimon Pita ke veleagna, &lt;&lt;Ighoe a Vahavi, a Dathegna God ke havi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi a Jisas ke ania, &lt;&lt;Saimon, dathegna a Jona, a God ke vatokegho eigna na hava ko vele aua, a Tamagu i popo ke tatelia vanigho me boi na tinoni. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau kuda kilogho a Pita, ma na ghaghana ikoragna na aha iangeni, &lt;na ghahira.&gt; Mi popogna na ghahira iaani inau kuda vasokaraghinia nigua na kiloau. Ma na mana nigna na thehe keda boi heta pungusia. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Inau kuda hegho na komi kiigna na hughuta i popo. Na hava koda lutia kori maramagna, a God i popo keda lutia. Ma na hava koda lubatia kori maramagna, a God i popo keda lubatia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Gi a Jisas ke haghore heta vanira nigna na komi vaovarongo eigna kedana saghoi veleagna sa tinoni imanea hiri a Vahavi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Na Papara Ma Na Thehe Keda Kathea</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:31-33; Luk 9:22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Turughu kori vido iangeni me vano, a Jisas ke velera nigna na komi vaovarongo imanea keda vano i Jerusalem me velera mua na hava keda kathea ingengeni. Imanea ke velera mara na naghoi pris mi mara na velepuhigna na vetula duadia kekeha mara puhi kedana vapara mena vathehea, kari kori vatolugna na dani imanea keda sokara tabiru kori thehe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Keana a Pita ke hatia a Jisas moro vano tagna ke korogha me haghore peoa. A Pita ke veleagna, &lt;&lt;Lod, teo keda kathegho na hava ko titionoa!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke rei vano tagna a Pita me veleagna, &lt;&lt;Satan, o taveti saniu! Ighoe ko magnahaghinia kuda jefe tagna na vanohehe nigna a God. Na komi fata ko velea e boi mai tagna a God, kari na ghaghanadia vamua na komi tinoni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Arahai Kena Leghua A Jisas Kedana Sasaa Bali Thehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 8:34-9:1; Luk 9:23-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Gi ahai ke magnahaghinia keda nigua na vaovarongo, imanea keda saghoi eia na komi fata ke magnahaghinia ghehegna. Imanea keda leghuu hahali me sasaa na papara ma na thehe kori ghaibabala. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Arahai kena boi leghuu inau eigna kena magnahaghinia na eiagna vamua na hava kena magnahaghinia ghehedia, imarea kedana boi hatia na havi ke teo na govugna. Kari arahai kena sasaa na papara ma na thehe eigna kena leghuu inau, imarea kedana hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi ahai ke tonogna na komi fata ke sethe kori maramagna, kari e boi tonogna na havi ke teo na govugna, kenughua e hathea mua na komi fata ke tonogna iangeni? Teo! Eigna imanea boi tangomana keda volia na havi ke teo na govugna tagna nigna na komi fata ke tonogna. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Inau, na Dathei Tinoni, kuda ghoi tabiru mai duadia nigua na komi enjel kori mana ma na silada nigna a Tamagu. Kori vido iangeni inau kuda hera na taba tadia arahai kena eia na komi fata ke toke, mu vaparara arahai kena eia na komi fata ke dika. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Kekeha itamiu koti mono duagu ikageeni, ighamu kotida boi thehe moti ghieghilei reghiu inau, na Dathei Tinoni, kuda ghoi tabiru mai mu vunaghi pungusira nigua na komi tinoni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Tonogna A Jisas Ke Tughu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:2-13; Luk 9:28-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">17</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna e ono na dani, a Jisas ke hatia a Pita duadia romara tamatahi a Jemes ma a Jon, mena vano ghehedia kori suasupa ke hadi. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Tolu na mane vaovarongo kena rei vano mena reghia na dodorogna a Jisas ke tughu. Turughu kori langegna me horu kori luagna ke siasilada vaghagna na aho. Ma na nigna na pohe ke pura me siasilada puala. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Gi a Moses ma a Elaija koro tate mai moro urungu duagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ma a Pita ke veleagna a Jisas, &lt;&lt;Lod, toke puala kiti mono duamiu eeni! Koda magnahaghinia inau kuda agutua e tolu na aava, sikei nimua ighoe, sikei nigna a Moses me sikei nigna a Elaija.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido a Pita ke haohaghore mua, na parako ke siasilada ke mai popodia me ungahira, ma na haghore ke au mai kori parako, &lt;&lt;Iaani a pukuni Dathegu ku dothovia puala. Oti vaovarongo itagna.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Tolu na mane vaovarongo kotolu mataghu puala motolu nere ulu horu kori thepa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke mai itadia me tangolira me velera, &lt;&lt;Oti sokara hadi moti saghoi mataghu.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Tolumara kotolu tada hadi mena reghia a Jisas vamua ke mono duadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido Jisas duagna tolu nigna na mane vaovarongo kena horu mai kori suasupa, a Jisas ke haghore heta vanira, &lt;&lt;Otolu saghoi veleagna ahai na hava kotolu reghia me ghieghilei jufu mai na dani inau, na Dathei Tinoni, kuda havi tabiru kori thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi otolu huatia a Jisas, &lt;&lt;Ehava gi mara na velepuhigna na vetula kena velea a profet Elaija keda kidi mai gi e mai a Vahavi? Kari ighoe o kidi mai nimua ghohi.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;Tutuni puala a Elaija keda kidi mai me kaikalitira na mavitu eigna na maigna a Vahavi. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kari inau ku veleghamu a Elaija e mai nigna ghohi kari imarea kena boi ghithatha imanea. Imarea kena leghua vamua na ghaghanadia mena vapara mena vathehea. Mi inau, na Dathei Tinoni, imarea kedana eia vaghagna mua iangeni itagua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Kori vido iangeni e tolu nigna na vaovarongo kotolu adoa a Jisas ke titiono vanira eigna a Jon Siuvitabu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Gigi Aua Na Tidatho Tagna Sina Gari</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:14-29; Luk 9:37-43a)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/CN01729B.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/CN01729B.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Jisas ke gigi aua na tidatho itagna sina gari mane</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Kori vido a Jisas duagna tolu nigna na mane vaovarongo kena horu mai kori suasupa, na mavitu ke sethe kena pitura. Sina mane tadia na mavitu ke mai tagna a Jisas me torongaghi tuturu horu itagna me veleagna,</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Lod, o rarovia a dathegu mane. Na tonogna ke ado kakai me aiariri. Imanea ke pukuni papara puala. Sethe na maghavu imanea ke sikili kori joto ba na bea. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Inau ku hati vanoa ghohi tadia nimua na komi vaovarongo, keana imarea kena boi tangomana nidia na vatokeagna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Ighamu na komi tinoni dika. Oti boi vaututuniu! Sethe na maghavu ghohi ku mono duamiu. Ingiha gi kotida vaututuniu? Oti hati maia na gari itagua!&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma a Jisas ke haghore heta vania na tidatho ke haghevia me taveti au itagna. Kori vido vamua iangeni na gari ke ghoi toke tabiru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Leghugna iangeni, na komi vaovarongo kena mai ghehedia tagna a Jisas mena huatia, &lt;&lt;Ehava gi iti boi tangomana na gigi auagna na tidatho iangeni?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20-21</span>
            <span lang="bgt">Ma a Jisas ke haghore tughura, &lt;&lt;Nimiu na vaututuni ke boi nabagna na gigi auagna. Inau ku veleghamu, toke nimiu na vaututuni keda iso puala vaghagna na katuragna na ghai mastad, ighamu tangomana kotida veleagna na suasupa iangeni, &lt;O riu vano kori vido iangeni,&gt; ma na suasupa keda riu vano. Teo sa fata keda vahothahaghinighamu gi kotida vaututuni.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F86cdd31d-8777-47ab-94fd-4864e6493f11">fghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F86CDD31D-8777-47AB-94FD-4864E6493F11" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 21 na thagi ke mono, &lt;&lt;Keana na thagi tidatho iaani teo keda taveti au gi kotida boi tarai moti boi sota kori vanga.&gt;&gt;</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Ghoi Titionoa // Na Theheagna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 9:30-32; Luk 9:43b-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Sina dani, leghugna kena tabiru vano i Galili, a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Sina tinoni keda perou inau, na Dathei Tinoni, kori limadia mara nigua na thevuioka. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Imarea kedana vatheheu, kari kori vatolugna na dani inau kuda havi tabiru kori thehe.&gt;&gt; Kori rongoviagna na haghore iangeni, nigna na komi vaovarongo kena dikahehedia hutu puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Volia Na Takisigna Na Vathe Ke Tabu Nigna A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena jufu mai i Kapaneam. Gi mara bali ohoa na takisigna na Vathe ke Tabu kena mai tagna a Pita mena huatia, &lt;&lt;Ehava? Nimua na mane velepuhi ke ado volia na takisigna na Vathe ke Tabu ba teo?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">A Pita ke haghore tughura, &lt;&lt;Hii, imanea ke volia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Leghugna iangeni a Pita ke haghe vano kori vathe ma a Jisas ke kidi huati maia vaghagna iaani, &lt;&lt;Saimon Pita, ehava na ghaghanamu na? Na komi king kori maramagna kena hatia nidia na takis tadia ara dathedia ba tadia na komi tinoni tavogha?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">A Pita ke veleagna, &lt;&lt;Tadia na komi tinoni tavogha.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;Tutuni. Ma na vunegna iroghita ara dathegna a God na king, e toke vamua iroghita koroda boi volia na takis iangeni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
