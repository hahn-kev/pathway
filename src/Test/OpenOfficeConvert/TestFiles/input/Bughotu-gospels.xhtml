          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Gi a Jisas ke huatia na mane velepuhi iangeni, &lt;&lt;Kori ghaghanamu na, ahai itadia tolu na mane irangeni ke eia vaghagna imanea a kulagna na mane kena thabuhia mara na bilau na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Imanea ke velea, &lt;&lt;Na mane ke rarovia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke ania, &lt;&lt;O vano mo eia vaghagna iangeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Mata Ma A Meri</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Kori vido a Jisas duagna nigna na komi vaovarongo kena talu taetaveti vano mua i Jerusalem, imarea kena mai tagna sina meleha ke mono sina vaivine, na ahagna a Mata. Iia ke mai tagna a Jisas me kaea eigna keda vano kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Meri, a vaivinegna a Mata, ke mono kori vathe iangeni me nohe hilighagna a Jisas me vaovarongo kori nigna na velepuhi. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Kari a Mata ke toatogha puala eigna nigna na komi rugusi eigna iia ke kaikalitira na vanga. Me mai tagna a Jisas me ania, &lt;&lt;Vunaghi! Ehava? O boi raroviu inau eigna a vaivinegu ke boi hatheu kori kaikaliti vanga? O veleagna a Meri eigna keda mai hatheu!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Mata, na ghaghanamu ke horuhaihadi eigna na komi fata ke sethe. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Keana, sikei vamua na fata ke nagho. A Meri ke vahia na fata iangeni me teo kuda hati aua itagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Tarai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 6:9-13, 7:7-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">11</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina dani a Jisas ke tarai. Leghugna ke vagovua na tarai, sina mane tadia nigna na komi vaovarongo ke mai me veleagna, &lt;&lt;Lod, o velepuhighami na puhi tarai vaghagna a Jon ke velepuhira nigna na komi vaovarongo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Kori tarai kotida velea vaghagna iaani:</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Mama, o hatheghami eigna kitida ghaghana bohea na ahamu.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">O mai mo vunaghi pungusira na komi tinoni gougovu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Heghami mai ghamami na vanga ke nabamami leuleghu maghavu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Talutavogha na komi paluhamami eigna ighami kiti talutavogha na komi paluhadia arahai kena eia na dika itamami.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Saghoi lubatia na auau keda mai itamami.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo na titiono velepuhi iaani: &lt;&lt;Vaghagna sina mane itamiu keda vano kori vathegna a kulagna kori hotaghi bongi me veleagna, &lt;Kulagu, o heu e tolu na bred, </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">eigna sina kulagu ke taveti mai tagna ke hau me jufu ghohi kori vathegu. Kari e teo sa vanga kuda hea.&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi a kulagna kori vathe keda velea, &lt;Saghoi varugusiu, na hagetha e bilaki ghohi, ighami ara dathegu iti nere nimami ghohi mu boi tangomana kuda sokara hadi mu hegho sa fata.&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Inau ku veleghamu iaani, toke imanea a kulagna, imanea keda bosi magnahaghinia na rarai hadi me hea na bred. Keana gi keda kae huhurua, imanea keda rarai hadi me hea na hava ke magnahaghinia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Na vunegna iaani inau ku veleghamu, oti kaea a God eidia na komi fata koti magnahaghinia, ma a God keda heghamu na komi fata irangeni. Oti hiroa na komi fata koti magnahaghinia, ma a God keda hatheghamu eigna kotida pada. Oti kiokido kori hagetha ma a God keda hangavia vanighamu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Eigna ahai keda kaea na hava tagna a God, imanea keda hea. Ma ahai keda mai hiroa sa fata tagna a God, imanea keda pada. Ma ahai keda kiokido, a God keda hangavia vania na hagetha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Ighamu ara tamadia na komi gari, gi keda kaeghamu na igha ara dathemiu, kenughua oti hera na poli? </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ba keda kaeghamu na kidoru, kenughua oti hera na idogna na liva na? </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Toke ighamu na komi tinoni koakoa, ighamu koti adoa na hava ke toke kotida hera ara dathemiu. Keana na vunegna a Tamamiu i popo ke pukuni toke, ighamu koti adoa imanea keda hera na Tarunga ke Tabu arahai kedana kaea itagna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Mana Vano // Tagna A Satan</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:22-30; Mak 3:20-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Sina maghavu a Jisas ke gigi aua na tidatho tagna sina mane ke mui. Kori vido na tidatho ke taveti sania, imanea ke turughu haohaghore tabiru. Ma na mavitu kena vere nidia puala. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Keana kekeha tinoni kena velea, &lt;&lt;A Satan, na vunaghidia na komi tidatho, ke hea na mana a Jisas gi e tangomana na gigi auragna na komi tidatho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kekeha tinoni kena haga pipilia a Jisas. Imarea kena kaea na reghithehe eigna kedana adoa imanea ke mai tagna a God ba teo. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Keana a Jisas ke adoa na ghaghanadia me anira, &lt;&lt;Gi na mavitu tagna sina moumolu kedana riurihu ghadia ghehedia, na moumolu iangeni keda govu. Ba gi sina tamadathe kedana riurihu ghadia ghehedia, na tamadathe iangeni keda thevurua. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ighamu koti velea inau ku gigi aura na komi tidatho kori mana nigna a Satan. Keana, gi a Satan ke heu na mana eigna kuda eia iangeni, imanea ke rihua ghehegna ma na nigna na mana keda govu saisami. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi keda tutuni inau ku gigi aura na komi tidatho kori mana nigna a Satan, kori mana nigna ahai nimiu na komi vaovarongo kena gigi aura na komi tidatho na? Na mana nigna a Satan? Teo! Imarea kedana fateghamu eigna na hava koti velea, eigna ighamu koti hahi. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keda tutuni inau ku gigi aura na komi tidatho kori mana nigna a God, iaani ke tateli aua a God ke turughua ghohi na vunaghi pungusiragna na komi tinoni.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">A Jisas ke velera na titiono velepuhi iaani: &lt;&lt;A Satan ke vaghagna sina mane ke heta ke kaikalitia komi nigna na fata rihu me reireghi toetokea nigna na vathe. Imanea ke ghaghana teo ahai ke tangomana keda bilaua nigna na komi fata. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Keana kori vido na mane ke heta vano itagna keda mai me rihua, imanea keda hati aua nigna na komi fata bali rihu. Mi imanea keda kemulia itadia ara kulagna komi nigna na fata na mane ke rihua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Ahai ke boi thevu itagua, imanea hiri nigua na thevuioka. Ma ahai ke boi hatheu na hatiragna mai na komi tinoni tagna a God, imanea ke vasoparaka na komi tinoni tagna a God.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Puhidia Na Komi Tidatho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:43-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">A Jisas ke ghoi velea, &lt;&lt;Kori vido na tidatho ke taveti au tagna na tinoni, na tidatho ke vano me mai kori meleha ke gou me hiroa na vido bali monogna. Gi keda boi pada sa vido bali monogna, imanea keda velea, &lt;Da u ghoi tabiru vamua tagna na vathe ku au mai tagna i hau.&gt; </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido na tidatho ke ghoi tabiru mai, imanea ke reghia na vathe ke jaojaro me raraha ghohi kari e korogha. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi e ghoi taveti au me vano hatira mai duagna e vitu na tidatho ke dika vano itagna, mena mai mono ngengeni. Ma na havigna na tinoni iangeni ke dika vano tagna na havigna i hau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Kori vido a Jisas ke velera na komi fata iraani, sina vaivine tadia na mavitu ke haghore heta hadi, &lt;&lt;A God ke vatokea na vaivine ke vahugho me vasusuugho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Tutuni, kari a God ke pukuni vatokera arahai kena rongovia na haghoregna mena ei leghua.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Mavitu Kena Magnahaghinia A Jisas Keda Eia Na Reghithehe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 12:38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Sethe mua na tinoni kena haidu mai itagna, ma a Jisas ke velera, &lt;&lt;Ighamu na komi tinoni koti havi ikageeni, oti dika puala. Ighamu koti magnahaghinia puala na reghiagna na reghithehe. Keana ighamu kotida reghia sikei vamua na reghithehe ke vaghagna na reghithehe a God ke ei vania a profet Jona. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Na hava a God ke ei vania a Jona, na vaughithatha vanira na mavitu i Ninive eigna kedana adoa a God ke vetula imanea. Vaghagna vamua iangeni, na hava keda padau inau, na Dathei Tinoni, na vaughithatha vanighamu ighamu koti mono ikageeni eigna kotida adoa inau ku mai tagna a God. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori maghavui fate, na Kuin gna i Siba keda sokara hadi duamiu ighamu koti havi ikageeni me velea ighamu koti eia na hahi. Eigna iia ke turughu mai kori kujukugna na maramagna me mai vaovarongo tagna a King Solomon ke thaothadogha puala. Ikageeni na tinoni ke thaothadogha vano tagna a Solomon ke mai ghohi itamiu, kari ighamu koti bosi magnahaghinia na rongoviagna. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Kori dani a God keda fatera na komi tinoni, na mavitu gna i Ninive kedana sokara hadi duamiu ighamu koti havi ikageeni mena velea ighamu koti hahi. Eigna imarea kena tughua na havidia ke koakoa kori vido a Jona ke titiono vanira na hava a God ke veleagna. Ikageeni na tinoni ke nagho vano tagna a Jona ke mai ghohi itamiu. Kari ighamu koti bosi magnahaghinia na tughuagna na komi puhimiu ke dika.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Nigna Na Velepuhi A Jisas // Ke Vaghagna Na Lui</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 5:15, 6:22-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">A Jisas ke ghoi velera iaani, &lt;&lt;Teo ahai keda totha na lui me poloa ba boa saragna na nahu. Gi keda totha, imanea keda boa hadia tagna na bali sasaveragna eigna kedana dodoro toetoke na komi tinoni kena haghe mai kori vathe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Na matamu ke vaghagna na lui bali batugho. Gi keda toke na matamu, ighoe keda vonungigho na raraha. Kari gi keda dika na matamu, na tonomu keda vonungia na puni. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Reireghi toke ghamu, e boi toke gi kotida ghaghana na raraha ke mono itamiu kari na hava ke tutuni, na puni ke mono itamiu. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Gi na havimiu keda vonungia na raraha me teo sa puni itamiu, ighamu kotida vaghagna vamua ahai ke mono hahali kori rarahagna na lui.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Haghore Diadikalara Mara Puhidia Mara Jiu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 23:1-36; Mak 12:38-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Leghugna a Jisas ke vagovua na titiono ke eia, sina mane Farise ke kaea eigna keda vano vanga kori vathegna. A Jisas ke vano duagna me haghe kori vathegna me nohe bali vanga. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Na mane Farise iaani ke vere nigna puala na reghiagna a Jisas ke boi sikamea na limagna leghuagna na puhidia mara na Farise. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Ighamu mara na Farise, oti vaghagna na tinoni ke lumi toetokea vamua kosigna na kap ma na tapera. Eigna na dodorogna na havimiu ke toke, keana koragna na havimiu e vonungia na komi fata ke dika ma na gumao. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Oti pukuni mee! A God ke boi agutua na tonoda vamua, kari e agutua mua na heheda. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Gi kotida magnahaghinia na mono raraha kori matagna a God, oti saghoi toatogha vamua na leghuagna nimiu na komi vetula, keana oti toatogha kori hehemiu na hatheragna mara kena kuma.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu ighamu mara na Farise! Eigna toke ighamu koti hea a God na vasalaghegna na komi ghamiu na vanga koti joua kori nimiu na gnatha, ighamu koti boi dothovia a God moti boi eia na puhi ke jino vanira na komi tinoni. Na heagna a God na vasalaghegna nimiu na komi fata, na fata ke toke. Keana inau ku magnahaghinighamu kotida eia na komi fata ke nagho vano tagna iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu ighamu mara na Farise! Eigna kori vido koti vano haghe tadia na komi vathe haidu, ighamu koti magnahaghinia na nohe tadia na komi naghoi sape. Kori vido koti vano kori makete, ighamu koti magnahaghinia na mavitu kedana veletokeghamu. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A God keda vaparaghamu! Ighamu oti vaghadia na komi beku kena boi simedia mua. Na komi tinoni kena boi reghira mena boi adoa ena tatapa popodia na komi beku ke mono na komi fata ke dika koradia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Sina mane velepuhigna na vetula ke ania, &lt;&lt;Velepuhi, ighoe ko haghore diadikalaghami mua ighami mara na velepuhigna na vetula kori vido ko velea na komi fata iraani tadia mara na Farise.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;A God keda vaparaghamu ighamu mara na velepuhigna na vetula! Eigna ighamu koti velepuhira na komi tinoni sethe na vetula ke vahotha puala itadia na leghuragna. Kari ighamu koti boi eia sa fata bali hathera eigna kedana leghura.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu! Eigna ighamu koti agutu toetokera na bekudia mara na profet kena vathehera ara hutumiu i hau. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Na puhi koti eia iaani ke tateli aua ighamu koti magnahaghinia na hava kena eia ara hutumiu. Eigna gi kotida ghaghana e boi toke na hava kena eia ara hutumiu, ighamu teo kotida agutu toetokera na komi bekudia mara na profet. </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Ma na vunegna iaani, a God ke thaothadogha puala, imanea ke velea iaani, &lt;Inau kuda vetula atua tadia na mavitu i Israel na komi profet mi mara na vetula. Imarea kedana vathehera kekeha mena vaparara kekeha.&gt; </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Ighamu na komi tinoni ikageeni, a God keda vaparaghamu eigna na thehedia na komi profet ara hutumiu kena vathehera, turughu mai kori vavuhagna na maramagna, </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">turughu kori vido a Kein ke vathehea a Ebol me jufu mai kori vido kena vathehea a Sakaraea hilighagna na olta kori Vathe ke Tabu nigna a God. Tutuni! Inau ku veleghamu, kenughua a God keda vaparaghamu ighamu koti havi ikageeni eigna na thehedia na komi profet irangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu ighamu mara na velepuhigna na vetula! Eigna ighamu koti poloa itadia na komi tinoni na hangana bali adoa a God. Ighamu ghehemiu oti boi adoa a God moti vasotora arahai kena magnahaghinia gi kedana adoa a God.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Gi a Jisas ke taveti au kori meleha iangeni. Turughu kori dani iangeni, mara na velepuhigna na vetula mi mara na Farise kena turughu sokara pungusia a Jisas. Imarea kena huatia na huahuati ke sethe me ke vahotha. </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Imarea kena eia iaani eigna kena magnahaghinia a Jisas keda velea sa fata ke boi jino eigna kedana fatea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Leghua Na Puhidia Mara Na Farise</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">12</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori maghavu iangeni, sethe na toghai tinoni kena haidu mai tagna a Jisas mena veitatapalighi. A Jisas ke kidi velera nigna na komi vaovarongo, &lt;&lt;Reireghi toke ghamu tagna na komi puhidia mara na Farise. Imarea kena boi leghua na hava kena velepuhiragna na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na komi fata gougovu na komi tinoni kena poloa kori havidia, a God keda tateli au. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Na hava koti velea kori puni, na komi tinoni kedana rongovia kori raraha, ma na hava koti ngungua korai chogho, imarea kedana ghuvi aua tadia na komi tinoni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Vamua // Katida Mataghunia</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:28-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">A Jisas ke velera mua, &lt;&lt;Ara kulagu, oti saghoi mataghunira arahai kena tangomana na vatheheagna na tonomiu, kari ena boi tangomana nidia na vatheheagna na tarungamiu. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Keana inau ku veleghamu ahai kotida mataghunia. Oti mataghunia vamua a God, eigna imanea ke tangomana na vatheheagna na tonomiu, me mono mua nigna na mana bali soni vanoa na tarungamiu kori meleha papara. Inau ku ghoi veleghamu, oti mataghunia vamua a God.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">&lt;&lt;Ighamu koti adoa ghohi, e lima na manu iso e rua na siliva vamua na volidia. Keana a God ke boi togha sanira sikei itadia. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na vunegna iaani oti saghoi mataghu, eigna kori ghaghanagna a God ighamu koti nagho vano tadia na komi manu iso. Ma na komi sesehugna na ulumiu, a God ke ijumira gougovu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Saghoi Maomamo Eigna // A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:32-33, 12:32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Gi ahai ke vele aua tadia na komi tinoni imanea nigua na vaovarongo, inau, na Dathei Tinoni, kuda vele aua imanea nigua na vaovarongo tadia na komi enjel nigna a God. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kari ahai keda vele aua tadia na komi tinoni imanea boi nigua na vaovarongo, inau ghua kuda vele aua tadia na komi enjel nigna a God, imanea boi nigua na vaovarongo. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ahai keda haghore diadikala na Dathei Tinoni, a God ke tangomana na talutavoghagna na paluhagna. Keana ahai keda velehouhorua na Tarunga ke Tabu, a God keda boi talutavogha na paluhagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">&lt;&lt;Sa maghavu imarea kedana hatighamu kori nidia na komi vathe haidu bali fateghamu. Kori vido ighamu kotida sokara naghodia arahai kena baubatu, oti saghoi lubatia na ghaghanamiu keda horuhaihadi eigna na hava kotida velea bali adoa imarea ighamu koti boi ei hahia sa fata. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Eigna na Tarunga ke Tabu keda veleghamu na hava kotida velea kori maghavu koti sokara naghodia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Pada Rongo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Sina tinoni tadia na mavitu ke veleagna a Jisas, &lt;&lt;Velepuhi, o veleagna a toghagu eigna keda kemulia romami na komi fata ke thehe sania a tamami.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke ania, &lt;&lt;Nighe, boi nigua na agutu inau kuda vajinoa na fata iaani varihotaghimiu roghamu tamatahi.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi e veleragna arahai kena mono ngengeni, &lt;&lt;Reireghi toke ghamu! Saghoi magnahaghinia na komi fata ke sethe kotida tonogna. Eigna na pukuni havimiu e boi mono tagna na komi fata koti tonogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Gi e titionoa vanira na titiono velepuhi iaani: &lt;&lt;Sina mane pada rongo ke tonogna na thepa ke toke. Na komi fata ke joura ke kotu toke me sethe na sagharodia. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Imanea ke toatogha ghehegna vaghagna iaani, &lt;Na hava hiri kuda eia ikageeni? Eigna nigua na komi vathe bali boa na komi sagharo eni ena iso ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi imanea ke velea, &lt;Inau ku adoa na hava kuda eia. Inau kuda reo horura na komi vathe ke iso eigna kuda agutua na komi vathe mathangani ke hutu vano ke naba kuda boa haghea nigua na komi fata gougovu. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Gi kuda velea itagua, Toke puala, inau ku boa haghea ghohi na komi fata gougovu ku magnahaghinia tagna na komi vinogha keda mai. Mi ikageeni inau kuda mamatho kori nigua na agutu. Inau kuda vanga mu kou mu eia na komi fata keda vatotogou.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">&lt;&lt;Keana a God ke veleagna, &lt;O mee! Kori bongi iaani ighoe koda thehe, mo boi adoa ahai keda tonogna na komi fata gougovu ko kalitira ghehemu.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi a Jisas ke velera na mavitu, &lt;&lt;E tutuni, arahai kena kalitira komi nidia na fata ke sethe, kari ena boi eia na komi fata ke nagho tagna a God, imarea kena mee.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Keda Heghita Na // Komi Fata Ke Nabada</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 6:25-34)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/HK00079b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/HK00079b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">&lt;&lt;Tagna a God ighamu koti nagho vano tadia na komi manu&gt;&gt; (12:24)</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Na vunegna iangeni, inau ku veleghamu e boi toke keda horuhaihadi na ghaghanamiu eigna na hava kotida ghania ba na hava kotida pokoagna na tonomiu.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Eigna na havimiu ke nagho vano tagna na vanga ma na poko. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Oti reghira vano na komi manu. Ena boi joua mena boi ghelia sa vanga. Me teo sa nidia na vathe bali boa sa vanga, keana a God ke hera ghadia. Tagna a God ighamu koti nagho vano tadia na komi manu. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Toke keda horuhaihadi na ghaghanamiu eigna na komi fata kori havimiu, ighamu boi tangomana nimiu na vateveagna na havimiu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Na vunegna ighamu koti boi tangomana nimiu na vateveagna na havimiu, ehava gi e horuhaihadi na ghaghanamiu eigna na komi fata ke sethe?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Oti reghira vano na komi falaoa. Ena boi agutu mena boi sukia sa pohedia. Kari inau ku veleghamu, toke a King Solomon ke pada rongo, e teo sa nigna na pohe ke ulaghagna vano tadia na komi falaoa. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">God ke vatokea na dodorodia na komi falaoa kena mono vamua sina ghathi vido iso, gi ena sonira vano kori joto. Na vunegna a God keda eia iangeni, ighita kati adoa imanea keda heghita na poheda. Nimiu na vaututuni ke lae puala! </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Oti saghoi toatogha puala eigna na hava kotida ghania ma na hava kotida kouvia. Saghoi lubatia na ghaghanamiu keda horuhaihadi eidia na komi fata irangeni. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Arahai kena boi adoa a God, na ghaghanadia ke horuhaihadi eigna na komi fata irangeni. Oti saghoi eia vaghagna iaani, eigna a Tamamiu ke adoa ghohi na komi fata koti magnahaghinia. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Gi kotida pukuni magnahaghinia a God keda vunaghi pungusighamu, a God keda heghamu na komi fata iraani ke nabamiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Pada Rongo I Popo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 6:19-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">&lt;&lt;Toke kotida boi sethe, oti saghoi mataghu. Eigna a Tamamiu ke magnahaghinia keda heghamu na komi fata ke kaikaliti vanira arahai kena lubatia na vunaghi pungusiragna. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Oti vano moti salemua na komi fata koti tonogna moti hera mara kena kuma na rongodia. Gi kotida eia iaani, ighamu vaghagna koti boa nimiu na rongo i popo kori ngoi keda boi dika. Ma na nimiu na rongo teo keda govu eigna ke mono i popo. Mara na biabilau kena boi tangomana nidia na bilauagna, ma na komi kokorosi kena boi tangomana na diadikalagna. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Oti eia vaghagna iaani eigna na hehemiu keda leghua na hava ke nagho vano itamiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mono Kaikaliti Eigna Na Tabiruagna Mai A Lod</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 24:45-51)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35-36</span>
            <span lang="bgt">&lt;&lt;Oti mono kaikaliti hahali vaghadia mara na agutu kena mono pitua na vunaghidia keda tabiru mai kori vangahaidu taulaghi. Imarea kena pipisia na pohedia mena totha nidia na lui. Kori vido ke tabiru mai, imanea ke kiokido kori hagetha mena saisami hangavia vania. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Na vunaghidia keda eia na fata ke toke vanira eigna imanea ke reghira kena kaikaliti eigna na tabirugna mai. Inau ku veleghamu, na vunaghidia keda pipisi kori pohe bali agutu me velera eigna kedana nohe me hera ghadia. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Tutuni, gi mara na agutu kedana mono kaikaliti, na vunaghidia keda eia na fata ke toke vanira. Toke imanea keda mai kori hotaghi bongi ba kori vuevughei puni, na mane agutu ke toke, imanea keda mono kaikaliti.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">&lt;&lt;Oti ghaghana tokea iaani: Na tinoni ke tonogna na vathe ke boi adoa na maghavu keda mai na mane bilau. Gi keda adoa, imanea keda boi lubatia na mane bilau keda haghe kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Vaghagna iangeni, ighamu oti mono kaikaliti hahali eigna na Dathei Tinoni keda tabiru mai kori vido ighamu koti boi adoa.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">A Pita ke huatia a Jisas, &lt;&lt;Ehava? Lod ighoe ko velea na titiono velepuhi iaani eimami ighami vamua, ba eidia na mavitu gougovu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">A Lod ke haghore tughua, &lt;&lt;Ahai na mane agutu ke toke me ke thaothadogha na? Imanea na mane agutu na vunaghi keda lubatia vania na reireghiagna kekeha mara nigna na mane agutu eigna keda hera ghadia kori vido kedana vanga. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Ma na mane agutu iangeni keda totogo kori vido na vunaghigna keda tabiru mai me reghia imanea ke ei tokea nigna na agutu. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Inau ku veleghamu, kenughua na vunaghigna keda lubati vania na reireghiagna komi nigna na fata gougovu. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Keana e boi toke gi na mane agutu keda toatogha na vunaghigna keda boi tabiru mai saisami me turughu thabuhira na komi tinoni agutu. Gi e vanga me kou memee hahali. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Na vunaghi keda tabiru mai kori maghavu na mane agutu iangeni ke boi pitua me boi kaikaliti eigna. Na vunaghigna keda pukuni diadikala na mane agutu iangeni, me keda vetula vanoa bali papara duadia arahai kena boi vaututuni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">&lt;&lt;Na mane agutu ke adoa na agutu na vunaghigna ke magnahaghinia keda ei vania, kari e boi kaikaliti me boi eia, na vunaghigna keda pukuni vapara imanea. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Kari na mane agutu ke boi adoa na agutu na vunaghigna ke magnahaghinia keda ei vania me eia na fata ke hahi, na vunaghigna keda boi rae vapara imanea. Vaghagna iaani, gi a God keda hea na tinoni na fata ke sethe, a God ke magnahaghinia keda eia na komi fata ke toke ke sethe. Gi a God keda hea na tinoni na fata ke sethe vano, a God ke magnahaghinia keda eia na komi fata ke toke ke sethe vano.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Mai Bali Thevuruara Na Komi Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:34-36, 16:2-3, 5:25-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Inau ku mai bali ifua na joto kori maramagna keda thevuruara na komi tinoni, mu magnahaghinia na joto iangeni keda kidi ghatha ghohi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">&lt;&lt;Kari inau kuda kidi papara. Ma na ghaghanagu keda boi toke me ghieghilei govu na papara iangeni. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Ehava? Ighamu koti ghaghana inau ku mai eigna na komi tinoni kori maramagna kedana mono haidu toetoke? Teo! Inau ku mai bali vathevuruara na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Turughu ikageeni me vano, na komi tinoni kena mono koragna sina vathe kedana thevurua. Gi keda mono e lima na tinoni koragna sina vathe, e tolu na tinoni kedana dothoviu me rua koroda boi dothoviu. Ba e rua koroda dothoviu me tolu kedana boi dothoviu. </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">A tamagna ma a dathegna mane koroda veiriurihughi. A idogna ma a dathegna vaivine koroda veiriurihughi. Me rua na vungaogna vaivine koroda eia vaghagna iangeni mua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">A Jisas ke velera na mavitu, &lt;&lt;Gi kotida reghia na puni ke hadi mai i paka, ighamu koti adoa kenughua e uha. Ma na uha ke pukuni mai hiri. </span>
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Gi keda mai na ghuighuri sokara lau, ighamu koti adoa kenughua e vuvughu, moti vajangia hiri na vuvughu. </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Ighamu koti adoa na hava keda tate mai tagna sina dani eigna oti adoa puala na komi vaughithatha kori na maaloa ma na thepa. Keana ighamu koti boi adoa na ghaghana ikoragna na komi fata ku eia. Ighamu koti eia vaghagna koti jino kari oti boi jino!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">&lt;&lt;Ehava gi oti boi vahia ghehemiu na fata ke jino kotida eia na? </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">Gi nimua na thevuioka ke magnahaghinia keda hatigho vano kori vido bali fate, o kidi pipilia na vajinoagna na hava ke hahi varihotaghimiu kori vido koro boi jufu mua kori vido bali fate. Gi koroda boi vajinoa, imanea keda hatigho vano tagna na mane bali fate, mi imanea keda lubatigho vano tadia mara na pulis eigna kedana sonigho haghe kori vathe tatari. </span>
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Inau ku veleghamu, teo koda mamaluha mo ghieghilei voli huia e ngiha na rongo kena velegho koda volia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Tughua Na Havimiu Ke Koakoa</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">13</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido iangeni kekeha tinoni kena mono ngengeni kena veleagna a Jisas eidia kekeha maradia i Galili ke vathehera a Paelat kori vido kena havughaghi vania a God. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">A Jisas ke velera, &lt;&lt;Ehava? Ighamu koti ghaghana na thehe ke dika ke padara ke tateli aua imarea kena dika vano tadia na komi tinonidia i Galili? </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Teo! Gi kotida boi tughua na havimiu ke koakoa, ighamu huju kotida thehe vaghadia imarea. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ba vaghagna ivei kori ghaghanamiu eidia salaghe alu na tinoni kena thehe kori vido ke horuvira na vathe ke hutu i Siloam? Ighamu koti ghaghana na fata ke padara ke tateli aua imarea kena dika vano tadia na komi tinonidia i Jerusalem? </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Teo! Inau ku ghoi veleghamu ghua, gi kotida boi tughua na havimiu ke koakoa, ighamu huju kotida thehe vaghadia imarea.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Ghai Fig Ke Boi Sagharo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Gi a Jisas ke titiono vanira na titiono velepuhi iaani: &lt;&lt;Sina mane ke joua na ghai fig kori nigna na gnatha. Sethe na maghavu imanea ke vano me hiroa na sagharo itagna me boi pada. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Me veleagna na mane agutu ke agutu kori nigna na gnatha, &lt;Reghia, e tolu ghohi na vinogha inau ku mai hiro sagharogna mu boi reghia sikei. O toka horua, eigna ke hai mono kori thepa bali agutu vanga.&gt; </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Kari na mane agutu ke ania, &lt;Vunaghi, o talu vanoa sina vinogha mua. Inau kuda gheli kililia mu boa na thepa ke toke kori vunegna. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi keda sagharo kori vinogha ke mai, e toke. Gi keda teo, tangomana koda toka horua.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Vaivine Puhi Kori Sabat</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Tagna sina Sabat a Jisas ke velepuhira na mavitu kori vathe haidu. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Sina vaivine puhi ke mono ngengeni, na tidatho ke vathokia na poghurugna me boi tangomana keda sokara jino koragna e salaghe alu na vinogha. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Jisas ke reghia me kilo maia itagna me velea, &lt;&lt;Ighoe ko mamaluha tagna na vahaghi ke padagho.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Imanea ke tangolia mi kori vido iangeni vamua iia ke sokara jino me veletokea a God.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na mane ke baubatu kori vathe haidu iangeni ke dikatagna tagna a Jisas eigna ke vatoke tabirua kori Sabat. Imanea ke velera na mavitu, &lt;&lt;E ono na dani koragna na wik bali eiagna na agutu. Oti mai tadia na komi dani irangeni eigna kedana vatokeghamu tagna na komi vahaghi ke padaghamu. Boi kori Sabat.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">A Lod ke veleragna, &lt;&lt;Ighamu koti eia vaghagna koti jino, kari oti boi jino! Ehava? Kori Sabat ighamu koti unuhira nimiu na kau ma na dongki tagna koti pinitira, moti hatira vano kori bea moti vakoura? Hii, ighamu koti eia iangeni. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na vunegna iangeni e toke vamua inau ku vamamaluha kori Sabat na vaivine iaani tagna na vahaghi ke pada. Iia ke havi kori vinahuhugna a hutuda Ebraham, ma a Satan ke taria koragna e salaghe alu na vinogha.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vido a Jisas ke velea iaani, arahai kena thevuioka itagna kena maomamo nidia puala. Keana na mavitu kena totogo nidia puala tadia na komi fata ke toke ke eia a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A God Keda Vunaghi Pungusira Na Mavitu // Ke Sethe</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 13:31-32; Mak 4:30-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Jisas ke huatira na mavitu, &lt;&lt;Na hughuta nigna a God, vaghagna ivei kori ghaghanamiu na? Na hava kuda titionoa gi kotida thaothadoghagna? </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">E vaghagna sina katuragna na ghai mastad na tinoni ke joua kori nigna na gnatha. Na katura ke kotu hadi me hutu ma na komi manu kena mai mena ei gnekudia itadia na komi ototogna.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">A Jisas ke ghoi huatira, &lt;&lt;Na hava kuda titionoa gi kotida thaothadoghagna na hughuta nigna a God na? </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Vaghagna sina ghathi vido isi sina vaivine ke ngignoa duagna sina duku flaoa. Leghugna ke ngignoa, na isi ke vapotea na flaoa me hutu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hagetha Ke Kapocho</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 7:13-14, 21-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido a Jisas ke talu taveti me vano i Jerusalem, imanea ke velepuhira na mavitu tadia na komi meleha ke vano jufu itadia. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Sina tinoni ke huatia, &lt;&lt;Vunaghi, rua tolu tinoni vamua kedana hatia na havi ke teo na govugna na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">A Jisas ke ania, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Oti agutu heta eigna kotida haghe kori hughuta nigna a God eigna na hagetha ke kapocho. Inau ku veleghamu, sethe na tinoni kedana pipilia na haghe vano ngengeni kari ena boi tangomana. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Kori vido na mane ke tono vathe keda sokara hadi me bilakia na hagetha, ighamu kotida sokara kosi moti kiokido kori hagetha moti velea, &lt;Lod o hangavia vanighami na hagetha.&gt; Keana imanea keda veleghamu, &lt;Inau ku bosi adoghamu, mu bosi adoa ivei itagna koti mai.&gt; </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Gi ighamu kotida velea, &lt;Ighami kiti vanga miti kou duamu mo velepuhighami tadia na komi melehamami.&gt; </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Keana imanea keda veleghamu, &lt;Inau ku boi adoghamu mu bosi adoa ivei koti mai. Oti taveti saniu ighamu koti ei hahalia na komi fata ke dika.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Ighamu kotida reghia a Ebraham, Aisak ma a Jekob duadia na komi profet kori hughuta nigna a God. Keana a God keda sonighamu au i kosi. Kori vido iangeni, ighamu kotida dikahehe moti tangi moti gigiri kei. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Sethe na tinoni kedana mai itadia na komi meleha ivei mi vei kori maramagna. Imarea kedana nohe kori vangahaidu kori hughuta nigna a God. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Inau ku veleghamu, arahai kena leghu ikageeni kedana nagho. Ma arahai kena nagho ikageeni kedana leghu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Dothovia // Puala Jerusalem</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 23:37-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido iangeni kekeha mara Farise kena mai tagna a Jisas mena veleagna, &lt;&lt;Gi koda magnahaghinia koda talu havi, o taveti au tagna na meleha iaani, eigna a Herod Antipas ke magnahaghinia keda vathehegho.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke haghore tughura, &lt;&lt;A Herod ke dika vaghagna na aku ke asi. Oti vano moti veleagna inau kuda talu gigi aura na komi tidatho mu kuda vatoke tabirura arahai kena vahaghi. Me boi hau, inau kuda vagovua nigua na agutu. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ikageeni, mi vughei, mi kekeha dani mua, inau kuda talu eia nigua na taetaveti mu ghieghilei jufungia i Jerusalem. Eigna Jerusalem vamua na meleha imarea kena vathehera na komi profet.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Jerusalem, Jerusalem! Ighoe ko vathehera na komi profet mo pirira arahai a God ke vetulara atu itamua. Sethe na maghavu inau ku magnahaghinia kuda hathegho, vaghagna na kokorako vaivine ke hathatanora ara dathegna sarai baghigna me reireghira. Keana ighoe ko boi lubatiu gi kuda hathegho. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ikageeni a God ke taveti sanigho me au sania nigna na Vathe ke Tabu. Inau ku velegho, ighoe koda boi reghiu me ghieghilei jufu kori dani koda velea, &lt;God, o vatokea imanea ke mai duagna nimua na mana.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F8d6b4769-6ae0-4b7c-b0e7-27ff7aa66340">
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F8D6B4769-6AE0-4B7C-B0E7-27FF7AA66340" title="">
              <span lang="bgt">Psalm 118:26</span>
            </span>
            <span lang="bgt">&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vatoke Tabirua Sina Mane Kori Sabat</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">14</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Tagna sina Sabat a Jisas ke vano eigna keda vanga kori vathegna sina mane ke nagho tadia mara na Farise. Kori vido iangeni imarea kena kaekalea a Jisas, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">eigna sina mane ke mono ngengeni ke pada na vouvonu me pote na naegna ma na limagna. Gi a Jisas keda vatoke tabirua imanea kori Sabat, imarea kedana fatea. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">A Jisas ke huatira mara na Farise mi mara na velepuhigna na vetula, &lt;&lt;E lubatia mua nida na vetula keda vatoke tabirua ahai ke vahaghi kori Sabat ba teo?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kari imarea kena boi haghore tughua. Ma a Jisas ke tangolia na mane ke vahaghi me vatoke tabirua me vetula aua. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">A Jisas ke ghoi huatira, &lt;&lt;Ehava? Gi a dathemu ba nimua na kau keda sikili horu kori seu kori Sabat, ighoe koda vano saisami mo hatia aua ba teo?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Me teo sikei tinoni ke haghore tughua a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Eigna Na Mono Taluleghu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">A Jisas ke reghira na komi tinoni kena mai bali vanga kena magnahaghinia kedana nohe tadia na komi sape nidia mara kena nagho. Imanea ke velera na komi haghore iraani: </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Gi sina tinoni keda hulaghinigho kori vangahaidugna na taulaghi, o saghoi vano nohe kori nidia na sape mara kena nagho, eigna da kenughua mai sina tinoni ke nagho vano itamua. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi na mane ke hulaghinigho keda velegho, &lt;O sokara hadi, eigna keda atu nohe ngengeni na mane iaani ke eu mai.&gt; Gi keda ai, ighoe koda maomamo nimua eigna imarea kedana hatigho mena vanohegho kori nidia na sape mara kena boi nagho.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Kori vido kena hulaghinigho kori na vangahaidu, o vano mo nohe kori vagovui sape. Kori vido keda reghigho na mane ke eia na vangahaidu, imanea keda velegho, &lt;Kulagu, o vano mo nohe kori sape ke toke vano iangeni.&gt; Kori vido iangeni na komi tinoni kedana reghia imanea ke ghaghana bohegho. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Inau ku veleghamu iaani eigna kotida thaothadoghagna a God keda vahorua ahai ke tautalunagho me keda ghaghana bohea ahai ke mono taluleghu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Govu gi a Jisas ke haghore vania na mane Farise ke eia na vangahaidu, &lt;&lt;Kori vido ko eia na vangahaidu, o saghoi hulaghinira vamua ara kulamu, ara tahimu, ara vikemu, ma arahai kena pada rongo kena mono gharanigho. Eigna imarea tangomana kedana hulaghinigho kori nidia na vangahaidu eigna kedana tughu tabirua na hava ko eia vanira. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Keana gi koda eia na vangahaidu, o hulaghinira arahai kena kuma, ma arahai kena thehe na naedia ba na limadia, ma arahai kena doa. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Gi koda eia iangeni, a God keda vatokegho. Imarea kedana boi tangomana nidia na tughu tabiruagna na hava ko eia vanira. Kari a God keda tughu tabirua vanigho kori vido arahai kena jino kedana sokara tabiru kori thehe.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna // Na Vangahaidu Hutu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 22:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Sina mane ke nohe duadia ke rongovia na hava ke velea a Jisas me ania, &lt;&lt;Ahai keda mono kori na vangahaidu kori hughutagna a God keda totogo puala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A Jisas ke velea, &lt;&lt;Sina mane ke eia sina vangahaidu hutu me hulaghinira na komi tinoni ke sethe. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Kori vagovuagna na kaikaliti, imanea ke vetula nigna na mane agutu eigna keda vano velera arahai ke hulaghinira, &lt;Oti mai! Na komi fata ke kaikaliti govu ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Keana imarea gougovu kena velea kena rugusi nidia. Sina mane ke velea, &lt;Inau ku volia sina vido thepa mu magnahaghinia kuda vano reghia. O veleagna e vahothahaghiniu na atu.&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Sina mane ke velea, &lt;Inau ku eu volia vamua e salaghe na kau mu haga vano pipilira eigna kuda adoa ena agutu toke ba teo. O veleagna e vahothahaghiniu na atu.&gt; </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Sina mane mua ke velea, &lt;Na vunegna ku eu taulaghi nigua vamua, inau ku boi tangomana nigua na atu.&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00477b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00477b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na vunaghi ke hulaghinira kori vanga haidu arahai kena kuma, ma arahai kena thehe na naedia, ma arahai kena doa (14:21)</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Na mane agutu ke tabiru me veleagna na vunaghigna na komi fata iraani. Na vunaghigna ke dikatagna me velea nigna na mane agutu, &lt;O vano saisami tadia na komi hangana hutu meke iso mo hatira mai arahai kena kuma, ma arahai kena thehe na naedia, ma arahai kena doa.&gt;</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori vido na mane agutu ke eia iaani, imanea ke tabiru tagna me veleagna, &lt;Inau ku eia ghohi na hava ko veleugna, kari sethe mua na komi sape ke manga.&gt; </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma na vunaghigna ke veleagna, &lt;O vano mo kilora mai arahai kena mono kosigna na melehada mo vano tadia na komi hangana kori leleghai mo kilora mai na komi tinoni eigna keda vonu nigua na vathe. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Teo sikei itadia arahai ku kidi hulaghinira kedana mai gnamia na vanga ku kalitia vanira.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ahai Ke Magnahaghinia Keda Nigna Na Vaovarongo A Jisas Keda Kidi Toatogha Toetoke</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 10:37-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Sina maghavu na mavitu ke sethe kena leghua a Jisas. Imanea ke rei tabiru me anira, </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Ahai ke magnahaghinia keda nigua na vaovarongo, imanea keda dothoviu vano tagna a tamagna ma a idogna, a taugna mara dathegna, mara tahigna mara vaivinegna, vaghagna mua na havigna ghehegna. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Ahai ke boi sasaa na papara ma na thehe eigna ke leghuu inau, imanea hiri ke boi nabagna keda nigua na vaovarongo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Gi sikei itamiu keda haga agutua na vathe ke hutu, na hava keda eia? Imanea keda kidi nohe me toatogha e ngiha na rongo keda nabagna na agutuagna. Imanea keda ijumia nigna na rongo eigna keda adoa e naba ba teo. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi keda boi eia iangeni me turughu sokaraghinia vamua, imanea keda boi tangomana na agutu govuagna na vathe eigna na rongo ke boi nabagna. Ma arahai kena reghia na vathe ke boi govu, imarea kedana kihaghinia mena velea, </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;Reghia, na mane iangeni ke turughu agutua nigna na vathe me boi tangomana nigna na vagovuagna!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Na hava keda eia na king ke kaikaliti bali taveti au duagna e salaghe na toghai soldia eigna keda rihua sina king tavogha ke mai duagna e tutughu na toghai soldia? Gi e taveti au, imanea keda kidi nohe horu me toatogha gi nigna na komi soldia kedana tangomana na rihuragna na komi soldia nigna na king tavogha ba teo. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Gi keda adoa ke vahothahaghinia, imanea keda vetulara vano kekeha tinoni tagna na king tavogha iangeni kori vido ke hau mua eigna kedana kaea, &lt;Na hava ko magnahaghinia kitida eia eigna katida boi rihu?&gt; </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Vaghagna iangeni hiri, oti kidi toatogha nimiu toetoke gi kotida nigua na komi vaovarongo. Eigna ahai keda boi taveti sania nigna na komi fata gougovu, imanea boi tangomana keda nigua na vaovarongo.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Na solo na fata ke toke bali vamugna na vanga. Keana gi keda beabeagha, boi tangomana nidia kedana ghoi vaaha. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Ma na solo iangeni boi tangomana na vatokeagna na thepa me boi toke bali eiagna sa fata. E nabagna da sonia vamua. Ahai ke magnahaghinia na thaothadoghagna iaani, imanea keda vaovarongo toetoke.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna // Na Sip Ke Hahi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Matiu 18:12-14)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">15</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Sina maghavu sethe mara na oho takis duadia kekeha mara koakoa kena hathatano mai eigna kedana vaovarongo tagna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Mara na Farise mi mara na velepuhigna na vetula kena titiono popoloa a Jisas vaghagna iaani, &lt;&lt;Na mane iaani ke magnahaghinira puala mara na koakoa me vanga duadia.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ma a Jisas ke velera na titiono velepuhi iaani: </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">&lt;&lt;Gi sina mane itamiu keda tonogna sina hathangatui sip me hahi sikei itadia, na hava keda eia na mane iangeni? Imanea keda talu horura e hia hangavulu me hia na sip kori vido kena vanga me vano hiroa sikei ke hahi me ghieghilei pada. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Kori vido ke pada, imanea keda totogo me ghalalua, </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">me hatia vula. Imanea keda kilora mai ara kulagna ma arahai kena mono gharania me veleragna, &lt;Inau ku totogo puala eigna ku pada ghohi na nigua na sip ke hahi. Oti mai moti totogo duagu!&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Vaghagna vamua iangeni kori vido na tinoni koakoa ke tughua na havigna ke koakoa. Arahai kena mono i popo kedana totogo hutu puala. Nidia na totogo eigna na tinoni iaani keda hutu vano tagna nidia na totogo eidia e hia hangavulu me hia na tinoni kena jino ghohi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Rongo Ke Sosoni</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Gi sina vaivine keda tonogna e salaghe na sileni me sosoni sikei, na hava keda eia iia na? Iia keda totha na lui me jaroa na vathe me hiroa ivei mi vei me ghieghilei reghi pada. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido ke pada, iia keda kilora mai ara kulagna ma arahai kena mono gharania me veleragna, &lt;Inau ku totogo nigua puala eigna ku pada nigua na sileni ke sosoni. Oti mai moti totogo duagu!&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Inau ku veleghamu, vaghagna iangeni mua kori vido na tinoni koakoa ke tughua na havigna. A God ma na komi nigna na enjel kena totogo hutu puala kori vido sina tinoni ke koakoa ke tughua na havigna ke koakoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Mathangani Ke Taveti Sania A Tamagna</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke ghoi anira, &lt;&lt;Sina mane ke mono e rua na dathegna mane. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na mane ke havi leghu ke veleagna a tamagna, &lt;Mama, o heu mai nigua na komi fata kuda hatia kori vido koda thehe.&gt; Ma a tamagna ke kemulia vanira rodia na komi fata koroda tonogna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">&lt;&lt;Boi hauhaugna leghugna iaani, na mane ke havi leghu ke salemua komi nigna na fata me hatia na rongo me taveti vano tagna sina meleha ke hau. Kori vido ke mono ngengeni, imanea ke soni govua nigna na rongo tagna na puhi havi ke mee. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Leghugna na soni govuagna nigna na rongo, na rofo ke hutu ke pada na meleha iangeni mi imanea ke turughu papara. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea ke vano tagna sina mane kori meleha iangeni me kaea eigna keda hea sa agutu. Na mane iangeni ke vetula vanoa eigna keda reireghira nigna na komi botho. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Na mane mathangani ke rofo puala me haga ghania na vanga ke hera ghadia na komi botho, eigna e teo sa tinoni ke hea ghagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">&lt;&lt;Leghugna kekeha dani, na ghaghanagna ke jino ke ghoi tabiru mai itagna me toatogha vaghagna iaani, &lt;Komi nigna na mane agutu a tamagu kena vanga mena mahu, kari inau u rofo mu haga thehe. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Inau kuda ghoi tabiru vamua tagna a tamagu mu kuda veleagna, Mama, inau ku koakoa pungusia a God mu koakoa pungusigho ighoe. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ikageeni inau u boi nabagu gi koda kilougna a dathemu. O lubatiu eigna kuda sikei itadia nimua na komi mane agutu.&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/DN00485b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/DN00485b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Imanea ke totogo me tangolia a dathegna kori vido ke tabiru mai tagna</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">&lt;&lt;Gi imanea ke sokara hadi me tabiru tagna a tamagna. Kori vido imanea ke taveti mai mua tagna ke hau, a tamagna ke reghia me rarovia. Imanea ke raghe vano tagna a dathegna me tangolia me kisia.</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma a dathegna ke ania, &lt;Mama, inau ku koakoa pungusia a God mu koakoa pungusigho ighoe. Ikageeni inau u boi nabagu gi koda kilougna a dathemu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">&lt;&lt;Keana a tamagna ke kilora mai mara nigna na mane agutu me anira, &lt;Oti hati maia na poko ke toke vano moti vapokoagna. Oti vahaghea na ringi kori kaukaugna ma na sadol kori naegna. Oti eia saisami! </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Oti vano moti vathehea na kau ke hutu bali eia na vangahaidu. Ighita katida totogo duagna a dathegu, </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">eigna vaghagna ke thehe ghohi keana e ghoi havi tabiru. Imanea ke hahi, keana ikageeni inau ku pada ghohi.&gt; Kori vido na komi fata ke kaikaliti ghohi, imarea kena turughu na vangahaidu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Kori vido iangeni na mane ke havi nagho ke talu agutu mua kori gnatha. Imanea ke vula me mai gharania na vathe me rongovia na komi tinoni kena ifu mena ragi. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Imanea ke kiloa mai sina mane agutu me huatia eigna na hava kena eia na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Ma na mane agutu ke veleagna, &lt;A tahimu ke tabiru mai ma a tamamu ke vathehea na kau ke hutu me eia na vangahaidu eigna a tahimu ke havi me ghoi tabiru mai.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Na mane ke havi nagho ke rongovia iaani me dikatagna me boi haghe kori vathe. A tamagna ke au mai itagna me kaea eigna keda vano haghe kori vathe. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Keana imanea ke haghore tughu vania a tamagna, &lt;O reghia! Sethe na vinogha ghohi, inau ku agutu hutu vanigho mu ei hahalia na hava ko veleu. Kari ighoe o boi heu sikei got ke iso gi kuda vangahaidu duadia ara kulagu. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Keana kori vido a dathemu iaani ke soni govua nimua na rongo tadia na koi vaivine kikirase ke tabiru mai, ighoe ko vathehea vania na kau ke hutu!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">&lt;&lt;Ma a tamagna ke velea, &lt;Dathegu, leuleghu maghavu ighoe ko mono duagu ma na komi fata ku tonogna na nimua. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana e toke katida totogo mati eia na vangahaidu, eigna a tahimu vaghagna ke thehe ghohi kari e ghoi havi tabiru. Imanea ke hahi, kari ikageeni inau ku pada ghohi.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Na Mane Agutu Ke Thaothadogha</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">16</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke eia na titiono velepuhi iaani tadia nigna na komi vaovarongo: &lt;&lt;Kekeha tinoni kena velea sina mane pada rongo vaghagna iaani, &lt;Nimua na mane bali reireghia nimua na komi fata ke diadikala nimua na rongo.&gt; </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Na mane pada rongo ke kiloa mai imanea me veleagna, &lt;Inau ku rongovia ghohi ighoe ko eia na fata ke dika. O riso horua na hava ko eia tagna nigua na komi fata, eigna inau ku vagovugho kori nimua na agutu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">&lt;&lt;Leghugna iaani na mane agutu ke ghaghana vaghagna iaani, &lt;A vunaghigu ke vagovuu ghohi inau kori nigua na agutu. Na hava kuda eia ikageeni? Inau ku boi heta ghohi kuda ghegheli direni, mu maomamo nigua kuda kaekae rongo. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Inau ku adoa na hava kuda eia. Toke kuda govu ghohi kori nigua na agutu, na komi tinoni kedana kaliti tokeu kori vathedia.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">&lt;&lt;Imanea ke kilora mai mara kena kaoni tagna na vunaghigna. Gi e veleagna na mane ke kidi mai, &lt;E ngiha ko kaonia tagna na vunaghigu?&gt; </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Imanea ke veleagna, &lt;Alu na hathangatu galon oela.&gt; Ma na mane agutu ke veleagna, &lt;Iaani na pepagna nimua na kaoni, o reoa saisami mo risoa e vati na hathangatu galon oela vamua.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;Kori vido na varuagna na mane ke mai, na mane agutu ke huatia, &lt;Ighoe na ba? E ngiha ko kaonia tagna na vunaghigu?&gt; Imanea ke veleagna, &lt;Sina hathangatu dukui wit.&gt; Ma na mane agutu ke veleagna, &lt;Iaani na pepagna nimua na kaoni, o reo saisamia mo risoa e vati tutughu vamua.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">&lt;&lt;Na vunaghi ke adoa na fata ke dika ke eia nigna na mane agutu, kari e kilothaba imanea eigna imanea ke thaothadogha kori na fata ke eia. E tutuni na komi tinoni bongihehe kena thaothadogha vano tadia na komi tinoni kena mono kori raraha kori reireghiragna nidia na komi agutu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Gi a Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Oti hathera arahai tavogha tagna nimiu na komi fata koti tonogna kori maramagna iaani. Kori vido ke govu nimiu na komi fata moti vano i popo, a God keda kaliti tokeghamu ngengeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Ahai ke tango jino kori reireghiragna na komi fata ke iso, imanea keda tango jino hiri kori reireghiragna na komi fata ke hutu. Keana ahai ke boi tango jino kori reireghiragna na komi fata ke iso, imanea keda boi tango jino kori reireghiragna na komi fata ke hutu. </span>
