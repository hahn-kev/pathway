            <span lang="bgt">Ahai ke magnahaghinia keda nagho itamiu, imanea keda mono taluleghu me agutu vanira arahai tavogha. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ahai keda vahaihadia ghehegna, a God keda vahorua. Ma ahai keda vahouhorua ghehegna, a God keda vahaihadia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13-14</span>
            <span lang="bgt">&lt;&lt;A God keda vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu na komi tinoni piapilau! Kori nimiu na velepuhi, ighamu koti vajefera na komi tinoni eigna kedana boi lubatia a God keda vunaghi pungusira. Ighamu koti boi lubatia a God eigna keda vunaghi pungusighamu moti vajefera arahai kena magnahaghinia a God keda vunaghi pungusira.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdde6e1cb-d98e-45c3-90f3-6e9ec67790c9">fghfghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDDE6E1CB-D98E-45C3-90F3-6E9EC67790C9" title="†">
              <span lang="bgt">Tadia kekeha rioriso haulaghi kori haghore Grik, 14 na thagi ke mono, &lt;&lt;A God keda vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu koti eia vaghagna koti jino, kari oti boi jino! Ighamu koti pilaunira na koi vaivine thehe sasani eigna kedana heghamu nidia na komi fata ma na vathedia. Ighamu koti tarai teve eigna koti magnahaghinia vamua na mavitu kedana ghaghana ighamu koti tabu puala. Na vunegna koti eia na komi fata iraani, a God keda pukuni vaparaghamu puala!&gt;&gt;</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">&lt;&lt;Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu koti eia vaghagna koti jino, kari oti boi jino! Ighamu koti taveti ivei mi vei kori maramagna eigna kotida pada sikei na tinoni ke boi Jiu ke magnahaghinia na leghuagna nimiu na velepuhi. Mi kori vido imanea ke leghua nimiu na velepuhi, na puhigna ke dika vano tagna na puhimiu. Imanea ke nabagna keda vano kori meleha papara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Ighamu koti vaghagna na mane ke doa ke batura na komi tinoni. A God keda vaparaghamu eigna ighamu koti velera na komi tinoni, &lt;Gi ahai keda jijighi kori ahagna na Vathe ke Tabu kari e boi eia na hava ke jijighia, e toke vamua. Keana gi ahai keda jijighi tagna na gol ke mono kori Vathe ke Tabu, imanea keda eia na hava ke jijighia.&gt; </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Ighamu oti doa moti hahi puala! Na Vathe ke Tabu nigna a God ke nagho vano tagna na gol ke mono ikoragna, eigna na Vathe ke Tabu na hava ke vatabua na gol. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Moti velea mua, &lt;Gi ahai keda jijighi kori olta, kari e boi eia na hava ke jijighia, e toke vamua. Keana gi ahai keda jijighi tagna na fata bali havughaghi ke mono popogna na olta, imanea keda eia na hava ke jijighia.&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Ighamu koti doa! Na olta ke nagho vano tagna na fata bali havughaghi eigna na olta na hava ke vatabua na fata bali havughaghi. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na vunegna iangeni, ahai ke jijighi tagna na olta, imanea ke jijighi mua tagna na hava ke mono popogna. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ma ahai ke jijighi tagna na ahagna na Vathe ke Tabu, imanea ke jijighi mua tagna na ahagna a God, eigna a God ke mono ikoragna. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ahai ke jijighi vano i popo, imanea ke jijighi mua tagna na sapei vunaghi nigna a God me jijighi mua tagna na ahagna a God, eigna a God ke nohe popogna na sape iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu na komi tinoni piapilau! Ighamu koti hea a God na vasalaghegna nimiu na komi fata gougovu, toke keda hutu ba iso.</span>
            <span class="scrFootnoteMarker">
              <a href="#F6551ea92-d0f4-4fe2-9726-0883615e5c2c">fghgfhgf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F6551EA92-D0F4-4FE2-9726-0883615E5C2C" title="†">
              <span lang="bgt">Kori haghore Grik &lt;&lt;na vasalaghegna na min, ma na dil, ma na kumin.&gt;&gt; Tolu na fata iraani e tolu na thagi elelogna na ghai ke iso bali vamugna na vanga.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Keana ighamu koti boi leghua na komi fata ke nagho tadia na komi vetula nigna a Moses. Ighamu koti boi eia na puhi ke jino vanira na komi tinoni, moti boi hathera arahai kena papara, moti boi sokara ngasi tagna a God. Na heagna a God na vasalaghegna nimiu na komi fata, na fata ke toke. Keana inau ku magnahaghinighamu kotida eia na komi fata ke nagho vano tagna iangeni. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Ighamu koti vaghagna na mane ke doa ke batura na komi tinoni. Ighamu koti agutu heta bali leghua na komi vetula ke iso kari oti havaghinia na komi vetula ke nagho. Ighamu koti vaghagna na tinoni ke agutu heta bali hati aua na thothovo ke iso kori kap bea, kari imanea ke kouvia na tonogna na kamel.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">&lt;&lt;Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu na komi tinoni piapilau! Ighamu koti vaghagna na tinoni ke lumi toetokea vamua kosigna na kap ma na tapera. Eigna na dodorogna na havimiu ke toke, kari koragna na havimiu e vonungia na gumao ma na ghaghana bali eia na hava keda vatotogoghamu ghehemiu. </span>
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Ighamu mara na Farise koti vaghagna na tinoni ke doa. Oti kidi lumi toetokea koragna na kap ma na tapera gi na kosigna keda raraha mua.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">&lt;&lt;Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu na komi tinoni piapilau! Ighamu koti vaghagna na komi beku kena peda pura. Na dodorodia i kosi ke toke, kari ikoradia na komi beku ke vonungia na hulidia na komi tinoni ma na komi fata ke boto. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Ighamu koti vaghagna vamua iangeni, eigna na dodoromiu ke toke puala kori matadia na komi tinoni, kari na havimiu ke vonungia na piapilau ma na koakoa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">&lt;&lt;Tutuni, a God keda pukuni vaparaghamu ighamu mara na velepuhigna na vetula mi ghamu mara na Farise! Ighamu na komi tinoni piapilau! Na vunegna ighamu koti magnahaghinia na komi tinoni kedana toatogha na puhimiu ke jino, ighamu koti agutu toetokera na bekudia mara na profet kena vathehera ara hutumiu i hau. Moti gnilaura na komi bekudia na komi tinoni jino kena vathehera mua. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Moti velea gi kotida havi kori vido ara hutumiu kena havi, ighamu kotida boi hathera kori vido kena vathehera mara na profet. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Kori vido koti velea iangeni, ighamu koti tateli aua na puhimiu ke dika vaghagna na puhidia ara hutumiu kena vathehera mara na profet. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na vunegna iangeni, oti vano moti vagovua na fata ke dika kena turughua ara hutumiu i hau. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ighamu koti dika vaghagna na komi poli! E vahothahaghinighamu kotida ghogho sania na papara a God ke boa eimiu ighamu kori meleha papara.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Oti rorongo toetoke! Inau kuda vetulara atu itamiu mara na profet, mi mara kena thaothadogha, mi mara na velepuhi. Ighamu kotida vathehera kekeha, tupipuhira kekeha kori ghaibabala, thabuhira kekeha tadia na komi vathe haidu, moti pajira kekeha tadia na komi meleha bali vadiadikalara. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Na vunegna kotida eia vaghagna iangeni, a God keda vaparaghamu eigna na vatheheragna nigna na komi tinoni jino, turughu kori vido a Kein ke vathehea a tahigna ke jino a Ebol me jufu mai tagna a Sakaraea, a dathegna a Barakia. Ighamu mara Jiu koti vathehea na mane iangeni hotaghigna na olta ma na Vathe ke Tabu nigna a God. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">E tutuni na hava ku veleghamu. A God keda vaparaghamu ighamu koti havi ikageeni eidia na komi fata ke dika irangeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Dothovira Puala Mara Israel</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 13:34-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Jerusalem, Jerusalem! Ighoe ko vathehera na komi profet mo pirira arahai a God ke vetulara atu itamua. Sethe na maghavu inau ku magnahaghinia kuda hathegho, vaghagna na kokorako vaivine ke hathatanora ara dathegna sarai baghigna me reireghira. Kari ighoe ko boi lubatiu gi kuda hathegho. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ikageeni a God ke taveti sanigho me au sania nigna na Vathe ke Tabu. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Inau ku velegho, ighoe koda boi reghiu me ghieghilei jufu kori dani koda velea, &lt;God, o vatokea imanea ke mai duagna nimua na mana.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd3ece41a-b5b1-4966-a518-addb17958908">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD3ECE41A-B5B1-4966-A518-ADDB17958908" title="">
              <span lang="bgt">Psalm 118:26</span>
            </span>
            <span lang="bgt"> &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Titionoa Na Komi Papara Kedana Mai</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 13:1-23; Luk 21:5-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">24</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vido a Jisas ke au sania na Vathe ke Tabu, nigna na komi vaovarongo kena mai mena veleagna eigna keda reghia na Vathe ke Tabu ma na komi vathe hilighagna kena toetokelaghadia puala. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Ma a Jisas ke veleragna, &lt;&lt;Oti reghia mua na komi vathe irangeni? Inau ku veleghamu, tagna na dani keda mai, teo sikei ghahira keda mono kori mathagna vaghagna ke mono ikageeni. Imarea kedana reo horura na komi hidi gougovu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Leghugna iangeni, kori vido a Jisas ke nohe kori Suasupai Ghai Olev, nigna na komi vaovarongo kena mai ghehedia itagna mena velea, &lt;&lt;O veleghami, ingiha kedana reo horua na Vathe ke Tabu nigna a God iangeni? Na hava na vaughithatha kitida reghia bali adoa ighoe koda ghoi tabiru mai, ma na vagovugna na maramagna ke gharani mai ghohi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ma a Jisas ke anira, &lt;&lt;Oti reireghi toke ghamu, kenughua e pilaunighamu sa tinoni. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Eigna sethe na tinoni kedana mai mena velea, &lt;Inau a Vahavi,&gt; me sethe na tinoni kedana vaututunira. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ighamu kotida rongovia na rorongogna na komi rihu hutu, kari oti saghoi mataghu. Toke keda tutuni na komi fata iraani, boi na vagovugna na maramagna mua. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Sethe na meleha kori maramagna kedana riurihu varihotaghidia me sethe na tinoni kedana thehe eigna ke teo sa ghadia vanga, ma na komi agnu keda agnu tadia na komi meleha. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na komi fata iraani na turughugna vamua na papara keda mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">&lt;&lt;Kori vido iangeni, na komi tinoni ivei mi vei kori maramagna kedana thevuioka itamiu eigna koti leghuu inau. Imarea kedana thotighamu mena vaparaghamu mena vatheheghamu. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Sethe na tinoni keda luvu nidia na vaututuni. Imarea kedana boi veimagnahaghinighi me kedana veilubatighi tadia nidia na komi thevuioka. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Sethe mara velepuhi piapilau kedana mai me kedana batu hahira na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na vunegna na komi tinoni sethe kedana ei hahalia na komi fata ke dika, imarea kedana boi dothovira arahai tavogha. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Keana ahai keda sokara ngasi kori nigna na vaututuni me jufu kori vido keda thehe, imanea keda hatia na havi ke teo na govugna. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Ma na Rorongo ke Toke eigna nigna na hughuta a God, imarea kedana titionoa ivei mi vei kori maramagna ma na komi tinoni gougovu kedana rongovia. Leghugna iangeni na vagovugna na maramagna keda mai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Kori dani keda mai, ighamu kotida reghia na fata ke dika vano a profet Daniel ke titionoa i hau.</span>
            <span class="scrFootnoteMarker">
              <a href="#Fa3ffeac7-1e1d-487b-b62e-d24a154030f2">fghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FA3FFEAC7-1E1D-487B-B62E-D24A154030F2" title="†">
              <span lang="bgt">A profet Daniel ke titionoa sina olta a Antiokus Epifanes ke agutua kori Vathe ke Tabu i Jerusalem kori vinogha 168 B.C. (Daniel 11:31). Imanea ke agutua bali maimanihihia a Sius, sina god nidia mara Grik. Eeni, a Jisas ke velera nigna na komi vaovarongo, tagna sa maghavu keda mai imarea kedana eia mua sa fata vaghagna iangeni.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> Na fata iangeni keda sokara kori Vathe ke Tabu nigna a God tagna bali boi monoagna. Na vunegna iaani a God keda korogha sania nigna na Vathe ke Tabu. (Arahai kena ijumia na haghore iaani kedana hiohiro toetokea na pukuni ghaghanagna.) </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori dani iangeni, gi kotida mono kori provins i Jiudea, oti ghogho hadi tadia na komi suasupa. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Gi kotida mono kosigna na vathe, saghoi raghe haghe moti hatia nimiu na fata. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Gi kotida agutu kori gnatha, saghoi tabiru moti hatia nimiu na oopo. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido iangeni, na mataghu keda padara na koi vaivine kena boebote ma arahai kena susuua mua a dathedia eigna kenughua vahotha puala na ghoghodia. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Oti tarai kaea a God eigna keda boi mono mai na komi fata irangeni kori vido ke mai na koburu ba kori Sabat. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Eigna na papara kori vido iangeni keda dika vano tadia na komi papara ke mono mai ghohi kori maramagna. Leghugna iangeni, teo mua sa fata vaghagna iangeni keda ghoi mono mai. </span>
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Na vunegna a God ke dothovira nigna na mavitu, imanea keda hatira au kekeha dani papara. Gi keda boi hatira au kekeha, teo sa tinoni keda havi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda veleghamu, &lt;Na mane iaani a Vahavi!&gt; ba &lt;Na mane iangeni a Vahavi!&gt; oti saghoi vaututunia. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Sethe na tinoni piapilau kedana velea, &lt;Inau a Vahavi,&gt; me sethe mara na profet piapilau kedana mai mua. Imarea kedana eia na komi reghithehe bali pilaura me vajefera arahai a God ke vahira ghohi, kari boi tangomana nidia. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Oti reireghi toke ghamu! Inau ku veleghamu na komi fata iraani gi ena jufu mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Gi ahai keda veleghamu, &lt;Oti rorongo itagua! A Vahavi ke mono kori meleha ke gou,&gt; oti saghoi vano. Gi ahai keda veleghamu, &lt;Imanea ke polo eeni,&gt; oti saghoi vaututunia. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Eigna na komi tinoni gougovu kedana adoa kori vido inau, na Dathei Tinoni, kuda ghoi tabiru mai. Na tabirugu mai keda tate aua vaghagna na onga ke palaku ke tate au kori manga turughu i eta me jufu i paka. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Mati adoa, tagna ke mono na fata ke thehe, na komi manu hutu kena haidu vano ingengeni.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F74d87d09-60c9-47cc-945b-e604009816e4">fghfghf
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F74D87D09-60C9-47CC-945B-E604009816E4" title="†">
              <span lang="bgt">Kekeha mara kena sikolu toetoke eigna na komi Buka Tabu kena toatogha na ghaghana ikoragna na titiono iaani vaghagna iaani: E vahotha puala na komi manu kedana boi reghia na fata ke thehe. Vaghagna vamua iangeni, kenughua e vahotha puala na komi tinoni kedana boi reghia na tabirugna mai a Jisas.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vaughithathagna Na Tabirugna Mai Na // Dathei Tinoni</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 13:24-27; Luk 21:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Gi a Jisas ke velera, &lt;&lt;Leghugna na komi papara iraani,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;Na aho keda boi raraha,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na vula keda puni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na komi vaitughu kedana sikili horu mai i popo.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ma na komi fata gougovu kori maaloa kedana ghaighali.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F061e2731-a7e9-4af4-89f7-0e45a332068a">fghgf
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F061E2731-A7E9-4AF4-89F7-0E45A332068A" title="">
              <span lang="bgt">Aesaea 13:10, 34:4</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">&lt;&lt;Leghugna iangeni, na komi tinoni gougovu kori maramagna kedana reghia na vaughithatha kori maaloa keda tateli aua inau, na Dathei Tinoni, kuda tabiru mai. Kori vido iangeni, imarea gougovu kedana tangi. Imarea kedana reghiu inau kuda tabiru mai kori parako duagu na mana ma na silada ke hutu. </span>
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">Mi kori tangigna na tavuli, inau kuda vetulara au komi nigua na enjel itadia na komi meleha gougovu kori maramagna eigna kedana hathatanora mai na komi tinoni a God ke kidi vahira ghohi.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Velepuhi Ke Mai Tagna // Na Ghai Fig</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 13:28-37; Luk 21:29-33, 17:26-30, 34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Oti reghia na ghai fig eigna keda velepuhighamu. Gi kotida reghia na ghai fig ke dudu me turughu vusu, ighamu koti adoa ke haga sagharo ghohi. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Vaghagna mua iangeni, kori vido na komi papara keda jufu mai, ighamu kotida adoa inau ku gharani mai ghohi. </span>
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">Inau ku veleghamu, na komi fata gougovu iraani keda kidi jufu mai gi na komi tinoni kena mono ikageeni kedana thehe. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Na thepa ma na maaloa keda govu, kari na komi haghoregu keda boi govu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">&lt;&lt;Teo ahai ke adoa na dani ba na aoa keda jufu mai na komi fata irangeni. Mara na enjel ena boi adoa. Inau u boi adoa. Sikei vamua a Tamagu ke adoa. </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Kori vido inau, na Dathei Tinoni, kuda tabiru mai, na havidia na komi tinoni keda vaghagna vamua na havidia na komi tinoni kori vido ke mono a Noa. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Tadia na komi dani irangeni na komi tinoni kena vanga mena kou mena taulaghi. Imarea kena eia na komi fata iraani me ghieghilei jufu kori dani a Noa ke haghe vano kori vaka. </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Imarea kena boi toatogha sa fata keda kathera, gi na biringita ke mai me vathehera gougovu. Vaghagna iangeni ghua na hava keda tate mai kori vido inau, na Dathei Tinoni, kuda tabiru mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">&lt;&lt;Kori vido iangeni e rua na mane koroda agutu kori gnatha. A God keda hati aua sikei me talua sikei. </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">E rua na vaivine koroda kaikaliti vanga. Ma a God keda hati aua sikei me talua sikei. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Na vunegna iaani, oti reireghi toke ghamu moti mono kaikaliti eigna ighamu oti boi adoa ingiha inau na nimua a Lod kuda ghoi tabiru mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">&lt;&lt;Oti ghaghana tokea iaani: Na tinoni ke tonogna na vathe ke boi adoa na maghavu keda mai na mane bilau. Gi keda adoa, imanea keda rarai thovohaliu me boi lubatia na mane bilau keda haghe kori vathegna. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">Vaghagna iangeni, oti mono kaikaliti hahali eigna inau, na Dathei Tinoni, kuda tabiru mai kori vido ighamu koti boi adoa.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Mono Kaikaliti Eigna Na Tabirugna Mai A Lod</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 12:35-48)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Jisas ke ghoi velera, &lt;&lt;Ahai na mane agutu ke toke me ke thaothadogha na? Imanea na mane agutu na vunaghi keda lubatia vania na reireghiagna kekeha mara nigna na mane agutu eigna keda hera ghadia kori vido kedana vanga. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Ma na mane agutu iangeni keda totogo kori vido na vunaghigna keda tabiru mai me reghia imanea ke ei tokea nigna na agutu. </span>
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Inau ku veleghamu, kenughua na vunaghigna keda lubati vania na reireghiagna komi nigna na fata gougovu. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">Gi keda dika na mane agutu iangeni, da imanea keda toatogha vaghagna iaani, &lt;Na vunaghigu keda boi tabiru mai saisami.&gt; </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">Mi imanea keda turughu thabuhira na komi tinoni agutu ke reireghira, me vanga me kou memee duadia arahai kena thauthavu na koudia. </span>
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">Na vunaghigna keda tabiru mai kori maghavu na mane agutu iangeni ke boi pitua me boi kaikaliti eigna. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Ma na vunaghigna keda pukuni diadikala na mane agutu iangeni, me vetula vano bali papara duadia arahai kena eia vaghagna kena jino kari ena boi jino. Imarea kedana dikahehe mena tangi mena gigiri kei ingengeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eidia Salaghe Na Vaivine Mathangani</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">25</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Kori vido inau kuda ghoi tabiru mai, na hughuta i popo keda vaghagna salaghe na vaivine mathangani kena hatia nidia na juta mena vano kori vathegna sina vaivine ke pitua na mane keda taulaghi itagna. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">E salaghe na vaivine irangeni, e lima kena boi thaothadogha me lima kena thaothadogha. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">E lima na vaivine kena boi thaothadogha kena hatia nidia na juta, kari ena boi hatia na botolo oela duadia. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Kari e lima na vaivine kena thaothadogha kena hatia nidia na juta ma na botolo oela. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na mane keda taulaghi ke boi saisami mai, ma na koi vaivine kena pitu mena paghana mena nere sania. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Kori hotaghi bongi iira kena rongovia na komi tinoni kena haghore heta, &lt;Na mane keda taulaghi ke gharani mai ghohi! Oti mai eigna kotida reghia!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">&lt;&lt;E salaghe na vaivine irangeni kena rarai hadi gougovu mena kalitira nidia na juta. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Me lima na vaivine kena boi oha duadia na botolo oela kena veleragna e lima na vaivine kena hatia na botolo oela, &lt;Oti heghami mai na oela eigna nimami na juta ke haga peso ghohi.&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Me lima na vaivine kena thaothadogha kena haghore tughura, &lt;Teo. Nimami na oela e boi nabada ighita gougovu. Oti vano tagna ahai ke salemua na oela moti volia nimiu ghehemiu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">&lt;&lt;Kori vido kena vano bali volia na oela, na mane keda taulaghi kena pitua ke jufu mai ghohi. E lima na vaivine kena kaikaliti ghohi kena haghe vano duagna kori vathe bali eia na vangahaidugna na sonihaidu. Leghugna kena haghe ikora, imarea kena bilakia na hagetha. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Leghugna iangeni, e lima na vaivine kena hiroa na oela kena ghoi tabiru mai. Mena sokara kosi mena jathea, &lt;Mane puhi, o hangavia na hagetha vanighami!&gt; </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Ma na mane keda taulaghi ke velera, &lt;Na hava ku veleghamu ikageeni e tutuni. Inau ku boi adoghamu!&gt; &gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Gi a Jisas ke velea, &lt;&lt;Oti reireghi toke ghamu moti mono kaikaliti hahali eigna ighamu oti boi adoa ingiha inau kuda ghoi tabiru mai.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Titiono Velepuhi Eigna Tolu Na Mane Agutu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Luk 19:11-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jisas ke ghoi velera nigna na komi vaovarongo, &lt;&lt;Na hughuta i popo ke vaghagna sina mane puhi ke au sania na melehagna me taveti vano tagna sina meleha tavogha. Gi e taveti au, imanea ke kilora mai nigna na komi mane agutu me hera nigna na rongo eigna kedana reireghi vania. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea ke hera na rongo leghuagna nidia na thaothadogha. Sina mane e hea lima na togha, sina mane e rua na togha, me sina mane sikei na togha. Govu, gi imanea ke au sanira.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">&lt;&lt;Na mane agutu ke hatia e lima na togha ke vano me agutu tagna na rongo iangeni me hatia lima mua na togha. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Na mane agutu ke hatia e rua na togha ke eia vaghagna iangeni me hatia e rua mua na togha. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma na mane agutu ke hatia sikei na togha ke vano me ghelia na lodu me gilua na rongo ke hea na vunaghigna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">&lt;&lt;Sethe na dani ke haliu atu, gi na mane puhi ke ghoi tabiru mai me kilora mai nigna na komi mane agutu eigna keda adoa na hava kena eiagna kori nigna na rongo. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Na mane agutu ke hatia e lima na togha ke hati maia nigna na rongo me veleagna na vunaghigna, &lt;Vunaghi, ighoe ko heu e lima na togha. O reghia! Inau ku hatia e lima mua na togha!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">&lt;&lt;Na vunaghigna ke ania, &lt;Toke puala! Ighoe na mane agutu toke ko ei tokea tagna na hava ku hegho. Na vunegna na puhimu ke toke kori reireghiagna na komi fata ke iso, ikageeni inau ku lubatia vanigho eigna koda reireghira na komi fata ke hutu. O mai mo mono totogo duagu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">&lt;&lt;Ma na mane agutu ke hatia e rua na togha ke mai me velea, &lt;Vunaghi, ighoe ko heu e rua na togha. O reghia! Inau ku hatia e rua mua na togha!&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">&lt;&lt;Na vunaghigna ke ania, &lt;Toke puala! Ighoe na mane agutu ke toke ko ei tokea tagna na hava ku hegho. Na vunegna na puhimu ke toke kori reireghiagna na komi fata ke iso, ikageeni inau ku lubatia vanigho gi koda reireghia na komi fata ke hutu. O mai mo mono totogo duagu.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">&lt;&lt;Gi na mane agutu ke hatia sikei na togha ke mai me velea, &lt;Vunaghi, inau ku adoa ighoe sina mane e vahotha puala na vatotogoghogna. Toke ighoe ko boi agutu kori nimua na komi gnatha, inau ku adoa ighoe koda hatia na rongo ke mai tagna na vanga nimua na komi mane agutu kena joua. </span>
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Inau ku mataghu mu vano mu gilua nimua na rongo kori thepa. O reghia! Iaani nimua na rongo.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">&lt;&lt;Na vunaghigna ke haghore heta vania, &lt;Nighe! Ighoe na mane agutu ko toali mo dika! Ighoe ko adoa ghohi inau ku hatia na rongo ke mai tagna na vanga nigua na komi mane agutu kena joua. </span>
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Ehava gi o boi boa haghea nigua na rongo kori vathe bali bobo rongo eigna keda vusu mu ghieghilei tabiru mai mu hatia?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">&lt;&lt;Gi na vunaghigna ke velera nigna na komi mane agutu, &lt;Oti hati aua na rongo iangeni itagna, moti hea imanea ke tonogna e salaghe na togha. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Ahai ke ei tokea tagna na hava ku hea, inau kuda hea sethe mua na komi fata. Kari ahai ke boi ei tokea tagna na hava ku hea, toke keda boi sethe nigna na komi fata, inau kuda hati aua itagna. </span>
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Oti thotia moti taria na naegna ma na limagna moti soni aua kori meleha ke puni. Na komi tinoni kedana dikahehe me tangi me gigiri kei ingengeni.&gt; &gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Dathei Tinoni Keda Fatera Na Komi Tinoni</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke ghoi velera, &lt;&lt;Kori vido inau, na Dathei Tinoni, kuda ghoi tabiru mai duai silada ma na nigua na komi enjel, inau kuda nohe kori nigua na sapei vunaghi. </span>
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Na komi enjel kedana hathatanora mai itagua na komi tinoni gougovu kori maramagna. Inau kuda thevuruara vaghagna na mane ke reireghia na sip ke thevuruara na komi sip ma na komi got. </span>
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Inau kuda hathatanora mai na komi tinoni kena jino kori madothogu ma na komi tinoni kena boi jino kori toigu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">&lt;&lt;Gi, inau na king kuda velera na komi tinoni kori madothogu, &lt;Ighamu ke vatokeghamu a Tamagu, oti haghe mai kori hughuta nigna a God moti hatia na komi fata ke toke imanea ke kaikalitia vanighamu ghohi kori turughugna na maramagna. </span>
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Eigna kori vido ku mono rofo, ighamu koti heu ghagua. Kori vido ku langasa, ighamu koti vakouu. Kori vido koti boi adou, ighamu koti kalitiu kori vathemiu. </span>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">Kori vido ke teo sa nigua na pohe, ighamu koti vapipisiu. Kori vido ku vahaghi, ighamu koti reireghiu. Kori vido ku mono kori vathe tatari, ighamu koti mai sighou.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">&lt;&lt;Ma na komi tinoni kena jino kedana huatiu, &lt;Lod, ingiha kiti reghigho ko mono rofo miti hegho ghamua? Ingiha ko langasa miti vakougho? </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Ingiha kiti boi adogho, miti kalitigho kori vathemami? Ingiha ke teo sa nimua na pohe miti vapipisigho? </span>
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Ingiha ko vahaghi ba o mono kori vathe tatari miti mai sighogho?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">&lt;&lt;Gi inau na king kuda velera, &lt;Na hava ku veleghamu e tutuni. Kori vido koti hathera sa tinoni ke leghuu inau ke boi nagho kori maramagna iaani, ighamu koti hatheu inau.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">&lt;&lt;Leghugna iangeni, inau na king kuda velera na komi tinoni kena mono kori toigu, &lt;Ighamu a God keda vaparaghamu, oti rughu au itagua. Moti vano mono kori joto ke ghatha thovohaliu a God ke kalitia ghohi vanira a Satan ma na nigna na komi enjel. </span>
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Eigna kori vido ku mono rofo, ighamu koti boi heu ghagua. Kori vido ku langasa, ighamu koti boi vakouu. </span>
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kori vido ke teo sa vido bali monogu, ighamu koti boi kalitiu kori vathemiu. Kori vido ke teo sa nigua na pohe, ighamu koti boi vapipisiu. Kori vido ku vahaghi mu mono kori vathe tatari, ighamu koti boi mai sighou.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">&lt;&lt;Imarea kedana huatiu, &lt;Lod, ingiha kiti reghigho ko mono rofo, ba ko langasa, ba e teo sa vido bali monomu, ba teo sa nimua na pohe, ba ko vahaghi, ba ko mono kori vathe tatari, miti boi hathegho?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">&lt;&lt;Inau kuda haghore tughura, &lt;Na hava ku veleghamu e tutuni. Kori vido koti boi hathera sa tinoni ke leghuu inau ke boi nagho kori maramagna iaani, ighamu koti boi hatheu inau.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">&lt;&lt;Na komi tinoni iraani kena boi jino, a God keda vaparara thovohaliu. Keana na komi tinoni jino kedana hatia na havi ke teo na govugna.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Hiohiro Puhi Bali Vathehea A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:1-2; Luk 22:1-2; Jon 11:45-53)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">26</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Leghugna a Jisas ke titionoa na komi fata irangeni, imanea ke velera nigna na komi vaovarongo, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">&lt;&lt;Ighamu koti adoa na Laulahugna na Thovoliungi</span>
            <span class="scrFootnoteMarker">
              <a href="#Facd207f1-f187-40c0-8f3f-763cc44dd9e2">fghfghg
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FACD207F1-F187-40C0-8F3F-763CC44DD9E2" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Thovoliungi:</span>
              <span lang="bgt"> Mara Jiu kena togha tabirua na bongi na enjel nigna a God ke thovoliungira mara Israel kena boa na ghaughabua kori hagetha vathedia me vathehera na komi gari mane ke havi nagho tadia mara Ijip. Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> keda turughu ivaliha. Kori vido iangeni, imarea kedana lubatiu vano inau, na Dathei Tinoni, tadia nigua na thevuioka eigna kedana tupipuhiu kori ghaibabala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido iangeni, mara na naghoi pris mi mara puhidia mara Jiu kena haidu kori vathegna a Kaiafas. Imanea na pukuni naghoi pris.</span>
            <span class="scrFootnoteMarker">
              <a href="#F808c3b97-e993-4776-9c53-b40040f9d2f3">fghfghgfh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F808C3B97-E993-4776-9C53-B40040F9D2F3" title="†">
              <span class="Emphasis" lang="bgt">Pukuni naghoi pris:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imarea kena hiohiro puhi eigna kedana thotia mena vathehea a Jisas kori puhi kedana boi adoa na mavitu. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Keana imarea kena velea, &lt;&lt;Ati saghoi eia tadia na komi dani kati eia na laulahu, kenughua ena adoa na mavitu mena eia na rihu hutu.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Sina Vaivine Ke Rotea Na Sedi Kori Ulugna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:3-9; Jon 12:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">A Jisas ke mono i Betani kori vathegna a Saimon, sina mane ke toke tabiru kori lepa. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Kori vido kena nohe mena vanga, sina vaivine ke haghe mai duagna na botolo ke ulaghagna ke mono na sedi ikoragna. Na sedi iangeni e ghuba tokegna puala me vahotha puala na voligna. Iia ke hangavia me rotea kori ulugna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Nigna na komi vaovarongo kena reghia mena dikatadia itagna mena vele aua, &lt;&lt;Ehava gi e hai rote diadikala na sedi iangeni? </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na botolo sedi iangeni vaghagna keda salemua, da e hatia na rongo ke sethe me kemulia vanira mara kena kuma.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">A Jisas ke adoa na hava kena velea me haghore vanira, &lt;&lt;Saghoi velehouhorua! Iia ke eia vaniu na fata ke toke puala. </span>
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">Mara na kuma kena mono duamiu hahali. Keana inau eni, teo kuda mono duamiu hahali. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Kori vido ke rotea na sedi itagua, iia ke kaikalitia na tonogu gi jufu mai na maghavu kuda thehe mena giluu. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Inau ku veleghamu, ivei kedana titionoa na Rorongo ke Toke koragna na maramagna, imarea kedana titionoa na hava ke eia na vaivine iaani mena togha tabirua iia.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jiudas Ke Hiia Na Peroagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:10-11; Luk 22:3-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">A Jiudas Iskariot, imanea sikei itadia e salaghe rua nigna na komi vaovarongo a Jisas, ke vano tadia mara na naghoi pris. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Imanea ke huatira, &lt;&lt;Na hava kotida voliu gi kuda lubatia a Jisas vanighamu na?&gt;&gt; Mi imarea kena hea tolu hangavulu na sileni ke silva. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Leghugna iangeni, a Jiudas ke hiroa na maghavu ke toke keda lubatia a Jisas vanira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Vanga Duadia Nigna Na Komi Vaovarongo</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:12-21; Luk 22:7-13, 21-23; Jon 13:21-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">Tagna na dani ke nagho mai kori Laulahugna na Bred ke Teo na Isi Ikoragna,</span>
            <span class="scrFootnoteMarker">
              <a href="#F9caa5eb3-6758-4e3c-8b54-7cf2ac0c5cf7">fghfgh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="F9CAA5EB3-6758-4E3C-8B54-7CF2AC0C5CF7" title="†">
              <span class="Emphasis" lang="bgt">Na Laulahugna na Bred ke Teo na Isi Ikoragna:</span>
              <span lang="bgt"> Mara Jiu kena togha tabirua na dani Moses ke batura au i Ijip. Kori vido iangeni, imarea kena kukia na bred ke teo na isi ikoragna eigna kedana taveti au saisami.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> nigna na komi vaovarongo a Jisas kena mai itagna mena huatia, &lt;&lt;Ivei ko magnahaghinighami kitida vano kaikalitia na vanga katida ghania kori Laulahugna na Thovoliungi na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Oti vano i Jerusalem tagna na mane ku titionoa vanighamu ghohi. Moti veleagna, &lt;Nimami na mane velepuhi ke velea nigna na maghavu ke gharani mai ghohi. Imanea keda vanga duadia nigna na komi vaovarongo kori vathemu bali togha tabirua na Thovoliungi.&gt; &gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Mi mara na vaovarongo kena vano mena eia vaghagna vamua a Jisas ke velera. Imarea kena kaikalitia na vanga bali togha tabiruagna na Thovoliungi kori vathe iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Kori lavi, a Jisas duagna nigna na komi vaovarongo kena nohe bali vanga. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Kori vido kena sakai vanga, a Jisas ke velera, &lt;&lt;Inau ku titiono tutuni, sikei itamiu keda perou.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Kori rongoviagna na haghore iangeni, nigna na komi vaovarongo kena dikahehe mena sopa veleagna a Jisas, &lt;&lt;Lod, boi inau na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Ma a Jisas ke velera, &lt;&lt;Sikei itamiu koti sakai vanga duagu tagna sina disi keda perou. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Inau, na Dathei Tinoni, kuda papara mu thehe vaghagna na komi Rioriso ke Tabu kena velea. Keana kenughua e dika vano tagna ahai keda perou. Na tinoni iangeni, e toke vamua keda boi havi mai kori maramagna eigna imanea keda pada na papara ke hutu puala.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">Ma a Jiudas, imanea ke taluhaghore eigna keda peroa a Jisas, ke velea, &lt;&lt;Velepuhi, boi inau na?&gt;&gt; Ma a Jisas ke veleagna, &lt;&lt;Ighoe ghehemu ko velea iangeni.&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Jisas Ke Turughua // Na Vanga Tabu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:22-26; Luk 22:14-23; 1 Korin 11:23-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">26</span>
            <span lang="bgt">Kori vido kena vanga, a Jisas ke tangolia na bred me veletokea a God. Gi e vidoa me kemulia itadia nigna na komi vaovarongo me velera, &lt;&lt;Oti hatia moti ghania. Iaani na tonogu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">27</span>
            <span lang="bgt">Gi e hatia na hinao ke mono na waen ikoragna. Imanea ke veletokea a God me hera me velera, &lt;&lt;Oti kouvia iaani, ighamu gougovu. </span>
            <span class="Verse_Number" lang="bgt">28</span>
            <span lang="bgt">Iaani na ghaughabuagu keda lulu eidia na komi tinoni eigna a God keda talutavogha na komi paluhadia. Na ghaughabuagu keda kaputi ngasia na taluhaghore haehathe</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdd2b9c2a-8722-407c-a160-9c9f8b82f0f7">fghfrh
              sdfdsfdss</a>
            </span>
            <span class="Note_General_Paragraph" id="FDD2B9C2A-8722-407C-A160-9C9F8B82F0F7" title="†">
              <span class="Emphasis" lang="bgt">Taluhaghore haehathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
          </div>
          <div class="\f*">
            <span lang="bgt"> ke mathangani ke eia a God vanira nigna na komi tinoni. </span>
            <span class="Verse_Number" lang="bgt">29</span>
            <span lang="bgt">Inau ku veleghamu, inau kuda boi ghoi kouvia na waen me ghieghilei jufungia na maghavu inau kuda kouvia na waen mathangani duamiu kori nigna na hughuta a Tamagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">30</span>
            <span lang="bgt">Gi ena salea na sale ke tabu mena taveti vano kori Suasupai Ghai Olev.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Kidi Veleagna A Pita Keda Velea Ke Boi Adoa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:27-31; Luk 22:31-34; Jon 13:36-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">31</span>
            <span lang="bgt">A Jisas ke velera nigna na komi vaovarongo, &lt;&lt;Kori bongi iaani ighamu gougovu kotida korogha saniu vaghagna na komi Rioriso ke Tabu kena velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;A God keda vathehea na mane ke reireghira na komi sip,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na komi sip kedana ghogho kilili.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F2ca37f30-daab-4c56-8511-a00b58fd759e">gfhjghj
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F2CA37F30-DAAB-4C56-8511-A00B58FD759E" title="">
              <span lang="bgt">Sakaraea 13:7</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">32</span>
            <span lang="bgt">Keana, kori vido kuda sokara tabiru kori thehe, inau kuda kidi nagho atu itamiu kori provins i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">33</span>
            <span lang="bgt">Ma a Pita ke veleagna, &lt;&lt;Toke kedana ghogho sanigho mara na vaovarongo gougovu, inau teo kuda ghogho sanigho!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">34</span>
            <span lang="bgt">A Jisas ke haghore vania a Pita, &lt;&lt;Inau ku velegho, kenughua bongi, gi e tangi na kokorako, ighoe koda tolu horui veleagna ko boi adou.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">35</span>
            <span lang="bgt">Keana a Pita ke veleagna, &lt;&lt;Toke kuda thehe duamu, teo kuda velea inau ku boi adogho!&gt;&gt; Mara na vaovarongo gougovu kena taluhaghore vaghagna iangeni mua.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jisas Ke Tarai I Getsemani</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:32-42; Luk 22:39-46)</span>
          </div>
          <div class="Paragraph">
            <div class="pictureCenter">
              <img class="picture" src="C:/My Paratext Projects/Bgt-U1/Figures/LB00354b.tif" alt="C:/My Paratext Projects/Bgt-U1/Figures/LB00354b.tif" />
              <div class="pictureCaption">
                <span lang="bgt">Na gnathai ghai olev i Getsemani</span>
              </div>
            </div>
            <span class="Verse_Number" lang="bgt">36</span>
            <span lang="bgt">A Jisas duagna nigna na komi vaovarongo kena vano jufu kori vido kena kiloagna i Getsemani. Imanea ke velera, &lt;&lt;Oti nohe eeni. Inau kuda taveti vano sina ghathi vido iso mu tarai.&gt;&gt;</span>
            <span lang="bgt">
            </span>
            <span class="Verse_Number" lang="bgt">37</span>
            <span lang="bgt">Imanea ke talangira duagna a Pita me rua dathegna a Jebedi, a Jemes ma a Jon. Kori vido iangeni a Jisas ke dikahehegna puala eigna na komi fata keda kathea. </span>
            <span class="Verse_Number" lang="bgt">38</span>
            <span lang="bgt">Imanea ke velera e tolu nigna na mane vaovarongo, &lt;&lt;Na dikahehe ke hutu ke padau me haga vatheheu. Otolu mono eeni motolu rarai.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">39</span>
            <span lang="bgt">Imanea ke taveti vano sina vido gi e nere kolipogho horu kori thepa me tarai, &lt;&lt;Mama, gi keda mono sa puhi ke tavogha, o saghoi lubatiu gi kuda papara mu thehe. Keana o saghoi leghua nigua na vanohehe, kari nimua na vanohehe vamua.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">40</span>
            <span lang="bgt">Gi a Jisas ke tabiru mai tadia tolu nigna na mane vaovarongo me reghira kena nere. Imanea ke veleagna a Pita, &lt;&lt;Ehava? Boi tangomana kotida rarai duagu sikei na ghathi aoa vamua? </span>
            <span class="Verse_Number" lang="bgt">41</span>
            <span lang="bgt">Otolu rarai motolu tarai eigna kotida boi sikili kori vido na auau keda mai itamiu. Tolughamu kotolu magnahaghinia na eiagna na hava ke jino, kari boi tangomana nimiu eigna na tonomiu ke lae.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">42</span>
            <span lang="bgt">Gi a Jisas ke ghoi taveti vano me tarai vaghagna iaani, &lt;&lt;Mama, gi keda boi mono sa puhi ke tavogha tagna na papara ma na thehe kuda eia, inau kuda leghua vamua nimua na vanohehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">43</span>
            <span lang="bgt">Kori vido ke ghoi tabiru mai itadia tolu na mane vaovarongo, imanea ke reghira kena ghoi nere mua eigna kena magoli nidia puala. </span>
            <span class="Verse_Number" lang="bgt">44</span>
            <span lang="bgt">A Jisas ke vatolui tabirugna vano me tarai vaghagna ke eia ghohi. </span>
            <span class="Verse_Number" lang="bgt">45</span>
            <span lang="bgt">Gi imanea ke ghoi tabiru mai me velera, &lt;&lt;Otolu talu nere nimiu mua? Otolu rorongo mai itagua. Na maghavu ke jufu mai ghohi. Sina tinoni ke perou inau, na Dathei Tinoni, kori limadia mara na koakoa. </span>
            <span class="Verse_Number" lang="bgt">46</span>
            <span lang="bgt">Mi imanea ke perou ke mai ghohi iangeni. Sokara hadi mati atu itagna!&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Thotiagna A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:43-50; Luk 22:47-53; Jon 18:3-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">47</span>
            <span lang="bgt">Kori vido a Jisas ke talu haohaghore mua, a Jiudas, sikei itadia mara salaghe rua, ke jufu mai itadia. Sethe na tinoni kena mai duagna kena tangolira na komi ghau ma na komi ghai bali rihu. Mara na naghoi pris, mi kekeha mara puhidia mara Jiu kena vetulara mai. </span>
            <span class="Verse_Number" lang="bgt">48</span>
            <span lang="bgt">A Jiudas ke kidi velera ghohi na mavitu, &lt;&lt;Ahai inau kuda kisia, iangeni imanea. Oti thotia.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">49</span>
            <span lang="bgt">A Jiudas ke mai tagna a Jisas me velea, &lt;&lt;Velepuhi! Na soleana keda mono duamu.&gt;&gt; Gi e kisia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">50</span>
            <span lang="bgt">A Jisas ke veleagna, &lt;&lt;Kulagu, o eia na hava ko mai bali eia.&gt;&gt; Gi imarea kena mai mena thotia a Jisas. </span>
            <span class="Verse_Number" lang="bgt">51</span>
            <span lang="bgt">Sina mane vaovarongo nigna a Jisas ke sipa aua nigna na ghau me toka vurukusua sina kuligna nigna na mane agutu na pukuni naghoi pris.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">52</span>
            <span lang="bgt">Ma a Jisas ke haghore vania, &lt;&lt;O sulupaghini tabirua nimua na ghau kori mathagna. Ahai ke rihu kori ghau, imanea keda thehe kori ghau. </span>
            <span class="Verse_Number" lang="bgt">53</span>
            <span lang="bgt">Ehava? O boi adoa gi kuda kaea a Tamagu, imanea keda vetulara mai itagua sethe na toghai enjel? </span>
            <span class="Verse_Number" lang="bgt">54</span>
            <span lang="bgt">Keana gi kuda eia iangeni, kenughua e boi tutuni na komi Rioriso ke Tabu kena velea iaani keda padau.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">55</span>
            <span lang="bgt">Gi a Jisas ke haghore vanira na komi tinoni ngengeni, &lt;&lt;Ehava? Inau na mane geogeno gi oti tangolia maia duamiu na ghau ma na ghai bali rihu? Leuleghu dani inau ku nohe kori Vathe ke Tabu nigna a God mu velepuhira na komi tinoni. Ehava gi oti boi thotiu ingengeni? </span>
            <span class="Verse_Number" lang="bgt">56</span>
            <span lang="bgt">Keana ighamu koti eia na komi fata iraani eigna keda tutuni na hava kena risoa i hau mara na profet itadia na komi Rioriso ke Tabu.&gt;&gt; Kori vido iangeni mara na vaovarongo gougovu kena ghogho sania a Jisas.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hati Vanoa A Jisas Tadia Mara Na Kansol</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:53-65; Luk 22:54-55, 63-71; Jon 18:13-14, 19-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">57</span>
            <span lang="bgt">Mara kena thotia a Jisas kena hatia mena vano kori vathegna a Kaiafas, na pukuni naghoi pris. Kori vathe iangeni mara na velepuhigna na vetula mi mara puhidia mara Jiu kena kidi haidu ghohi. </span>
            <span class="Verse_Number" lang="bgt">58</span>
            <span lang="bgt">A Pita ke leghura kari e boi taveti gharanira eigna ke mataghu. Imanea ke haghe vano kori lalabagna na vathe iangeni, me nohe duadia na komi soldia kena Jiu kena reireghia na Vathe ke Tabu. Imanea ke magnahaghinia keda adoa na hava keda pada a Jisas.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">59</span>
            <span lang="bgt">Na vunegna kena magnahaghinia na vatheheagna a Jisas, mara na naghoi pris mi mara puhi kena mono kori Kansol kena hirora kekeha tinoni kedana piapilau eigna a Jisas. </span>
            <span class="Verse_Number" lang="bgt">60</span>
            <span lang="bgt">Sethe na tinoni kena mai mena titiono piapilau, keana boi tangomana nidia na padagna sikei titiono ke nabagna kedana vathehea. Gi e rua na mane koro mai </span>
            <span class="Verse_Number" lang="bgt">61</span>
            <span lang="bgt">moro velea, &lt;&lt;Na mane iaani ke velea ke tangomana na reo horuagna na Vathe ke Tabu nigna a God me ghoi vasokaraghini tabirua koragna tolu na dani.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">62</span>
            <span lang="bgt">Na pukuni naghoi pris ke sokara hadi me huatia a Jisas, &lt;&lt;Ehava gi o boi velea sa fata tadia na komi tinoni kena titionogho?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">63</span>
            <span lang="bgt">Keana a Jisas ke mono bughoro vamua. Ma na pukuni naghoi pris ke velea, &lt;&lt;O jijighi kori ahagna a God ke havi mo veleghami, ighoe a Vahavi, a Dathegna a God?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">64</span>
            <span lang="bgt">A Jisas ke haghore tughua, &lt;&lt;Ighoe ghehemu ko velea iangeni. Mi inau ku veleghamu, ighamu kotida reghiu inau, na Dathei Tinoni, kuda sopou kori madothogna a God ke mana puala. Ighamu kotida reghiu inau kuda tabiru mai kori parako.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">65</span>
            <span lang="bgt">Kori rongoviagna na haghore iaani, na pukuni naghoi pris ke dikatagna puala. Imanea ke resua nigna na poko ghehegna me velea, &lt;&lt;Imanea ke vananaba ghehegna duagna a God. Teo sa vunegna katida hiroa mua sa tinoni keda toroagna imanea. Ighamu gougovu koti rongovia ghohi na hava ke velea imanea. </span>
            <span class="Verse_Number" lang="bgt">66</span>
            <span lang="bgt">Ehava kori ghaghanamiu na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Imarea gougovu kena veleagna, &lt;&lt;Imanea ke nabagna keda thehe.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">67</span>
            <span lang="bgt">Gi imarea kena angusua na matagna mena tupia kori limadia. Kekeha kena tapoa </span>
            <span class="Verse_Number" lang="bgt">68</span>
            <span lang="bgt">mena veleagna, &lt;&lt;Gi ighoe a Vahavi, o veleghami, ahai ke tapogho?&gt;&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Pita Ke Velea Ke // Boi Adoa A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 14:66-72; Luk 22:56-62; Jon 18:15-18, 25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">69</span>
            <span lang="bgt">Kori vido kena talu fatea mua a Jisas, Pita ke nohe kori lalabagna na vathegna na pukuni naghoi pris. Sina vaivine ke agutu kori vathe iangeni ke mai tagna a Pita me veleagna, &lt;&lt;Ighoe sikei itadia mara kena mono duagna a Jisas gna i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">70</span>
            <span lang="bgt">Ma a Pita ke veleagna, &lt;&lt;Teo! U boi adoa na hava ko velea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">71</span>
            <span lang="bgt">Gi e riu vano kori hagethagna na peo. Sina vaivine agutu ke tavogha ke reghia me velera arahai kena mono ngengeni, &lt;&lt;Na mane iaani ke mono duagna a Jisas gna i Nasaret.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">72</span>
            <span lang="bgt">Ma a Pita ke jijighi me velea, &lt;&lt;Teo! Inau ku boi adoa na mane iangeni!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">73</span>
            <span lang="bgt">Boi hauhaugna leghugna iangeni kekeha tinoni kena sokara ingengeni kena vano tagna a Pita mena veleagna, &lt;&lt;Tutuni, ighoe sikei itadia eigna na haghoremu vaghagna na haghoredia mara i Galili.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">74</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Inau ku jijighi u boi adoa na mane iangeni. Gi kuda piapilau, e toke a God keda vaparau!&gt;&gt; A Pita ke eu govu horu na veleagna na haghore iaani ma na kokorako ke tangi. </span>
            <span class="Verse_Number" lang="bgt">75</span>
            <span lang="bgt">Gi a Pita ke togha tabirua na haghore a Jisas ke kidi veleagna, &lt;&lt;Inau ku velegho, kenughua bongi, gi e tangi na kokorako, ighoe koda tolu horui veleagna o boi adou.&gt;&gt; A Pita ke dikahehegna puala me taveti au kori lalabagna na vathe me tangi heta.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Imarea Kena Hatia Vanoa A Jisas Tagna A Paelat</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:1; Luk 23:1-2; Jon 18:28-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">27</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Kori vuevugheigna hadi, mara na naghoi pris mi mara puhidia mara Jiu kena sakai haidu mena vapuhia na hava kedana velera mara puhi kori gaumane gna i Rom eigna kedana hiia na vatheheagna a Jisas. Kori vido kena vagovua nidia na haidu, </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">imarea kena taria na limagna a Jisas mena hati vanoa tagna a Paelat. Imanea na manegna Rom ke primia kori provins i Jiudea.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Jiudas Ke // Vathehea Ghehegna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Buka Tango 1:18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Kori vido a Jiudas, na mane ke peroa a Jisas, ke adoa imarea kena fatea a Jisas bali vathehea, imanea ke dikahehegna puala. Imanea ke hatia e tolu hangavulu na sileni ke silva me ohoa vano tadia mara na naghoi pris mi mara puhidia mara Jiu. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Imanea ke velera, &lt;&lt;Inau ku eia na koakoa. Eigna na mane ku peroa e boi eia sa fata ke dika.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Keana imarea kena veleagna, &lt;&lt;Ighami teo sa nimami vunegna iangeni! Nimua na thevu ighoe ghehemu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Jiudas ke soni horura na sileni kori Vathe ke Tabu me taveti au. Imanea ke vano me oha na piru me taria kori luagna me vathehea ghehegna. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Mara na naghoi pris kena hathatanora na komi sileni irangeni mena velea vaghagna iaani, &lt;&lt;E boi jino kori nida na vetula katida boa haidua na komi sileni iraani tagna na rongogna na Vathe ke Tabu. Eigna iaani na rongo kena volia bali vathehea na tinoni.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Imarea kena vajiojino mena toatogha kedana volia na vidoi thepa nigna sina mane ke agutura na komi disi tagna na thepa. Ma na vidoi thepa iangeni, imarea kena volia bali gilura na komi tinonidia i Jerusalem kena havi tadia na komi meleha tavogha. </span>
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Mi iangeni na vunegna imarea kena kiloagna na vidoi thepa iangeni, &lt;&lt;Na Thepa Ghaughabua.&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Kori vido kena eia iaani, na hava ke risoa a profet Jeremaea i hau e tutuni,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Mara Israel kena hatia e tolu hangavulu na sileni ke silva,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">na rongo kena hiia kedana sonia bali vathehea na tinoni.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">Ma na rongo iangeni kena hatia bali volia na vidoi thepa tagna na mane ke agutua na komi disi tagna na thepa,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">vaghagna vamua a Lod God ke veleu.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fc62a011e-6ab6-436b-879f-f1246ca6a034">fghgghf
              sdfdsfdss</a>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FC62A011E-6AB6-436B-879F-F1246CA6A034" title="">
              <span lang="bgt">Sakaraea 11:12-13; Jeremaea 19:32-69</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Paelat Ke Huatia A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:2-5; Luk 23:3-5; Jon 18:33-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">11</span>
            <span lang="bgt">A Jisas ke sokara naghogna a Paelat, mi imanea ke huatia a Jisas, &lt;&lt;Ighoe na king nidia mara Jiu?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Ma a Jisas ke haghore tughua, &lt;&lt;Ighoe ko velea ghohi inau imanea.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Mara na naghoi pris mi mara puhidia mara Jiu kena toroagna a Jisas, kari imanea ke boi haghore tughura. </span>
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Ma a Paelat ke veleagna, &lt;&lt;Ehava? O rongovia ghohi na komi fata kena toroghogna?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Keana a Jisas ke boi haghore eigna sa fata kena toroagna, ma a Paelat ke vere nigna puala.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Paelat Ke Fatea A Jisas</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="bgt">(Mak 15:6-15; Luk 23:13-25; Jon 18:39, 19:16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Leuleghu vinogha, kori Laulahugna na Thovoliungi, a Paelat ke ado lubati aua kori vathe tatari sina tinoni kena kaea na mavitu. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">Kori vido iangeni, sina mane kena pukuni adoa na mavitu ke mono kori vathe tatari. Na ahagna imanea a Barabas. </span>
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A Paelat ke huatira na mavitu kena haidu kosigna na vathegna, &lt;&lt;Ahai koti magnahaghinia kuda vamamaluha na? A Barabas ba a Jisas kena kiloagna a Vahavi?&gt;&gt; </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">A Paelat ke velea iangeni eigna imanea ke adoa ghohi imarea kena hati maia a Jisas eigna kena tahotha itagna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Kori vido a Paelat ke talu nohe mua kori sape bali fate, a taugna ke vetula mai itagna sina nigna rorongo. Iia ke velea, &lt;&lt;O saghoi ei vania sa fata na mane jino iangeni. Eigna ibongi inau ku maumaturungita eigna imanea me boi toke na ghaghanagu.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Keana mara na naghoi pris mi mara puhidia mara Jiu kena vele huhurura na mavitu eigna kedana kaea a Paelat meke vamamaluha a Barabas me vathehea a Jisas. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Gi a Paelat ke ghoi huatira na mavitu, &lt;&lt;Ahai itadia koti magnahaghinia kuda vamamaluha na?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea kena haghore tughua, &lt;&lt;A Barabas!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ma a Paelat ke huatira, &lt;&lt;Gi kuda vamamaluha a Barabas, na hava kuda eiagna a Jisas kena kiloagna a Vahavi?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="bgt">Mi imarea gougovu kena ghu heta, &lt;&lt;Tupipuhia!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">23</span>
