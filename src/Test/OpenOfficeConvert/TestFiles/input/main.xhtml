<div class="letHead">
<div class="letter">A a</div>
</div>
<div class="letData">
<div class="entry" id="hvo17653">
<span class="headword" lang="bzh">anon</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">a.ˈnon</span></span><span class="senses"><span class="sense" id="hvo17658"><span class="grammatical-info"><span class="partofspeech" lang="en">noun(inal)</span></span><span class="xsensenumber">1) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>fruit, seed</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>pikinini bilong diwai samting</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh">Sakom anon loḳ om hil aġa</span><span class="translations"><span class="translation" lang="en">There is fruit on the corn so let's eat it</span></span></span><span class="xitem"><span class="example" lang="bzh">Sis anon luu meraḳ nare</span><span class="translations"><span class="translation" lang="en">It has two nuts/pieces of fruit on it</span></span></span></span></span><span class="sense" id="hvo17665"><span class="xsensenumber">2) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>body</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>bodi</span></span><span class="examples"><span class="example" lang="bzh">Hil anod nedo vesa in hil naha nos meneġadu hil</span><span class="translations"><span class="translation" lang="en">Our bodies stay alive because we eat food and that strengthens us</span></span></span></span><span class="sense" id="hvo17670"><span class="xsensenumber">3) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>true, real</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>tru</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh">Nġaa pin sënë anon raḳ yoh vu ġaġek sën Mehöböp nër lo</span><span class="translations"><span class="translation" lang="en">All these things happened according to what the Lord said</span></span></span><span class="xitem"><span class="example" lang="bzh">Ham kwamin nevo ġaġek sën senër agi lo bë anon ma </span><span class="translations"><span class="translation" lang="en">You think that what I just said is not true!</span></span></span></span></span><span class="sense" id="hvo17677"><span class="xsensenumber">4) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>spirit, essence, reality-this part of a person may leave the body in a dream (cf also <span lang="bzh">kenu</span>)</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>spirit/ tewel em i lusim bodi long nait long driman</span></span><span class="examples"><span class="example" lang="bzh">Yesu nġeeḳ böpata ggökin log lëëin anon ya</span><span class="translations"><span class="translation" lang="en">Jesus cried out loudly and released his spirit</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">B b</div>
</div>
<div class="letData">
<div class="entry" id="hvo17684">
<span class="headword" lang="bzh">bumin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ᵐbum.in</span></span><span class="senses"><span class="sense" id="hvo17687"><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>cause sickness or ailments of various kinds of sickness usually caused by spirits. Often from trespassing in a <span lang="bzh">nyëġ ġebus</span> or haunted place. This would also happen so someone who used the <span lang="bzh">ġebum</span> or <span lang="bzh">varap</span> tailpieces, or the red paint (<span lang="bzh">mon-ḳavaan</span>) in dancing, but didn't follow the correct ritual.</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>sampela samting i bagarapim em</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh">Nġaa la bumin beloḳ nedo begganġ</span><span class="translations"><span class="translation" lang="en">Something has made him sick and he is staying in the house</span></span></span><span class="xitem"><span class="example" lang="bzh">Nyëġ bumin</span><span class="translations"><span class="translation" lang="en">The (spirit from this) place made him sick</span></span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">D d</div>
</div>
<div class="letData">
<div class="entry" id="hvo17694">
<span class="headword" lang="bzh">deġinengin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ⁿdə.ˈᵑɢin.əŋ.in</span></span><span class="senses"><span class="sense" id="hvo17697"><span class="xsensenumber">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span> press down, press together, hold down, crush</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">daunim</span> strong</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh">Deġinengin bahë pesuv</span><span class="translations"><span class="translation" lang="en">It crushed him and his insides spurted out</span></span></span><span class="xitem"><span class="example" lang="bzh">Begganġ tamanġ bedeġinengin bööḳ</span><span class="translations"><span class="translation" lang="en">The house collapsed and squashed the pig</span></span></span></span></span><span class="sense" id="hvo17704"><span class="xsensenumber">2) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>oppress, burden, persecute</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>givim hevi long</span></span><span class="examples"><span class="example" lang="bzh">Su rëḳ dedeġinengin nġaa maggin jaḳ sa rë</span><span class="translations"><span class="translation" lang="en">They won't persecute me</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">G g</div>
</div>
<div class="letData">
<div class="entry" id="hvo17711">
<span class="headword" lang="bzh">gelöġin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ᵑɡə.ˈl̪ɔᵑɢ.in</span></span><span class="senses"><span class="sense" id="hvo17714"><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="xsensenumber">1) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>to scrape, to rub off-as of skin</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>skrapim skin</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh">Gelöġin seḳë raḳ ḳele nyë</span><span class="translations"><span class="translation" lang="en">He scraped his arm on the projection from the tree</span></span></span><span class="xitem"><span class="example" lang="bzh">Sa ġelöġin rekuġ raḳ ġelönġ</span><span class="translations"><span class="translation" lang="en">I scraped my elbow on a stone</span></span></span><span class="xitem"><span class="example" lang="bzh">Nema loḳ mala lob gelöġin</span><span class="translations"><span class="translation" lang="en">She scratched his eye out with her fingers</span></span></span></span></span><span class="sense" id="hvo17723"><span class="xsensenumber">2) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>remove-as of clothing etc</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">l</span>usim siot samting</span></span><span class="examples"><span class="example" lang="bzh">Gelöġin trases geya neripek</span><span class="translations"><span class="translation" lang="en">He took his trousers and went to wash</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">Y y</div>
</div>
<div class="letData">
<div class="entry" id="hvo18122">
<span class="headword" lang="bzh">yu töḳsën</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">yu ˈtɔq.t͡ʃen</span></span><span class="primaryrefs"><span class="entryref-type"><span class="LexEntryType-publishStemEntryType-AbbreviationPub" lang="en">id. of</span></span></span><span class="senses"><span class="sense" id="hvo18125"><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>to dance without a headdress</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>i singsing nating, i no gat kangal</span></span><span class="examples"><span class="example" lang="bzh">Löö yu töḳsën gesu tunġ soḳ rë</span><span class="translations"><span class="translation" lang="en">He danced bareheaded without a headdress</span></span></span></span><span class="sense" id="hvo18130"><span class="xsensenumber">2) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>diviners, having a familiar spirit; a person's familiar spirit or <span lang="bzh">memö </span>reveals something to a person and he speaks it out. They also look into water to do divination</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>glasman, man bilong toktok wantaim ol spirit</span></span><span class="examples"><span class="example" lang="bzh">Hil nanër alam sën heljenġ ḳenuj yom nedo ving sir medëlë bël lo nabë yuj töḳsën</span><span class="translations"><span class="translation" lang="en">We call people who have spirits of the dead come back and stay with them and they look into water (for divination purposes) <span lang="bzh">yuj töḳsën</span></span></span></span></span></span>
</div>
</div>
