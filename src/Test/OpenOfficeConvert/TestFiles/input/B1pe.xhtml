  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="bgt">Pita</span>
      <div class="Title_Main">
        <span lang="bgt">Pita</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Titiono Eigna Na Letasi Iaani</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Pita sina mane vaovarongo nigna a Jisas. Leghugna a
                                    Jisas ke vula hadi i popo, a Pita na mane vetula mi sikei itadia
                                    mara kena baubatu tadia na komi tinoni kiloau i Jerusalem.
                                    Reghia Buka Tango 15:7-11.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Pita ke risoa na letasi iaani vanira na komi tinoni
                                    kena vaututuni kena mono tadia kekeha provins kena vunaghi
                                    pungusira mara Rom. Tadia na komi provins irangeni, mara kena
                                    boi vaututunia a Jisas, imarea kena bosi magnahaghinira na komi
                                    tinoni kiloau mena vaparara.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">A Pita ke risoa na letasi iaani bali vaheta na
                                    ghaghanadia na komi tinoni kiloau eigna kedana sokara ngasi kori
                                    vido kena papara kori havidia. Na vunegna imarea kena adoa a
                                    Krais ke papara kori havigna, e toke gi imarea kedana sasaa na
                                    papara mua eigna kena vaututunia. A Pita ke velera na komi
                                    papara ke padara bali pipilia nidia na vaututuni. Gi kedana
                                    sokara ngasi mena jufu kori vagovugna, a God keda hera na komi
                                    fata ke toke ke kaikaliti vanira nigna na komi tinoni.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="bgt">Kori letasi iaani a Pita ke velera mua na komi tinoni
                                    kiloau eigna kedana leghu hahalia na komi puhi ke jino ke
                                    nabadia na komi tinoni nigna a Jisas Krais.</span>
        </div>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="bgt">Na Komi Fata Ke Nagho Kori Letasi Iaani:</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na komi fata a God ke kaikalitia vanira nigna na komi
                                    tinoni (1:1-12)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na komi tinoni kena vaututuni kedana mono tabu
                                    (1:13--2:10)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na komi puhi na komi tinoni kiloau kedana leghura
                                    (2:11--4:19)</span>
        </div>
        <div class="Intro_List_Item1">
          <span lang="bgt">Na velepuhi eidia arahai kena baubatu tadia na komi
                                    tinoni kiloau (5:1-14)</span>
        </div>
      </div>
      <div class="border" />
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="bgt" />
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">1</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Inau a Pita, nigna na mane vetula a Jisas
                                          Krais, ku risoa atu itamiu ighamu a God ke vahighamu koti
                                          mono ivei mi vei tadia na komi provins i Pontus, Galesia,
                                          Kapadosia, Esia mi Bitinia. Na komi meleha irangeni boi na
                                          pukuni melehamiu. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Leghuagna nigna na toatogha ke mono itagna i
                                          hau, a God a Mama ke vahighamu eigna kotida nigna na komi
                                          tinoni. Ma na Tarunga ke Tabu ke agutu kori havimiu eigna
                                          kotida mono tabu. A God ke vahighamu eigna kotida leghua a
                                          Jisas Krais, ma na ghaughabuagna imanea ke vararahaghamu
                                          kori koakoa. Inau ku tarai gi a God keda vatokeghamu me
                                          heghamu hahali na soleana kori havimiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Ighita Katida Pitua Na Komi Fata Ke Kaikalitia
                                          Vanighita A God</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Ati veletokea nigna na God ma a Tamagna nida a
                                          Lod, Jisas Krais. Na vunegna nigna na rarovi vanighita ke
                                          hutu puala, imanea ke heghita na havi mathangani. Mi
                                          ikageeni ighita kati adoa a God keda eia vanighita na komi
                                          fata ke toke. A God ke heghita na havi mathangani iaani
                                          eigna a Jisas Krais ke havi tabiru kori thehe. </span>
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Ikageeni ighita kati pitua na komi fata ke toke
                                          a God ke kaikaliti vanira nigna na komi tinoni. Imanea ke
                                          kalitira na komi fata iraani i popo, tagna keda boi boto
                                          ba dika, keana keda talu mono thovohaliu. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Na vunegna ighamu koti vaututunia a God, imanea
                                          keda sokara peoghamu kori nigna na mana me ghieghilei jufu
                                          mai na vagougovui maghavu. Kori vido iangeni imanea keda
                                          vahavighamu. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Ighamu koti totogo hutu puala eigna na komi
                                          fata irangeni. Toke kotida dikahehe sina ghathi vido iso
                                          eigna na komi thagi papara ke padaghamu ikageeni, ighamu
                                          koti totogo eigna na komi fata ke toke a God ke eia
                                          vanighamu. </span>
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Na komi papara iraani kena padaghamu bali
                                          tateli aua nimiu na vaututuni ke pukuni tutuni ba teo.
                                          Nimiu na vaututuni ke vaghagna na gol kena pughulia kori
                                          joto bali hati aua na komi fata ke dika itagna.</span>
            <span class="scrFootnoteMarker">
              <a href="#F7ba33092-b30d-451d-b1af-b5719418562b" />
            </span>
            <span class="Note_General_Paragraph" id="F7BA33092-B30D-451D-B1AF-B5719418562B" title="†">
              <span lang="bgt">Imarea kena kukia na gol kori joto, mi
                                                kori vido na gol ke bea na komi garu itagna kena
                                                tatave mena hati aua eigna na pukuni gol vamua keda
                                                mono. Vaghagna iangeni, na komi papara ke padaghita
                                                ke hatheghita na auagna na komi fata ke dika kori
                                                havida eigna keda pukuni heta nida na
                                          vaututuni.</span>
            </span>
            <span lang="bgt"> Ma nimiu na vaututuni ke nagho vano tagna na
                                          gol ke boi mono thovohaliu. Gi keda talu heta nimiu na
                                          vaututuni leghugna ke govu na komi papara, a God keda
                                          veletokeghamu me ghaghana boheghamu tagna na maghavu a
                                          Jisas Krais keda tabiru mai.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Ighamu koti boi reghia a Jisas i hau moti boi
                                          reghia ikageeni. Keana ighamu koti dothovia moti
                                          vaututunia imanea. Ma na vunegna koti vaututunia, ighamu
                                          koti totogo hutu puala moti hahi nimiu na veleagna sa fata
                                          ke nabagna na totogo iangeni. </span>
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Na tabamiu eigna koti vaututunia a Jisas Krais,
                                          na vahavighamugna a God ke eia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">10-11</span>
            <span lang="bgt">I hau, mara na profet kena kidi titionoa ghohi
                                          a God keda vatokeghamu kori nigna na dotho me vahavighamu.
                                          Na Tarunga ke Tabu nigna a Krais ke mono ikoradia mara na
                                          profet, me tatelia vanira a Krais keda kidi papara, gi a
                                          God keda abe hadia. Imarea kena hiohiroa puala tadia na
                                          komi Rioriso ke Tabu eigna kena magnahaghinia kedana adoa
                                          na maghavu ma na puhi keda tate mai na komi fata iraani. </span>
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">Na Tarunga ke Tabu ke tatelia vanira na komi
                                          profet na komi titiono kena eia eigna a Krais, boi bali
                                          hathera ghehedia, keana bali hatheghamu. Mi ikageeni
                                          ighamu koti rongovia ghohi na komi titiono iraani tadia
                                          arahai kena titiono vanighamu na Rorongo ke Toke. Imarea
                                          kena titionoa kori nigna na mana na Tarunga ke Tabu a God
                                          ke vetula horu maia i popo. Na vunegna na komi fata a God
                                          ke eia bali vahavighita ke toke puala, na komi enjel huju
                                          kena magnahaghinia puala mua kedana
                                    thaothadoghagna.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">God Ke Magnahaghinighita Katida Mono
                                    Tabu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na vunegna a God ke eia vanighamu na komi fata
                                          ke toke irangeni, oti mono kaikaliti kori ghaghanamiu
                                          eigna kotida agutu vania. Moti reireghighamu ghehemiu
                                          tagna na koakoa. Oti vaututuni hahalia a God keda heghamu
                                          na komi fata ke toke kori vido a Jisas Krais keda tabiru
                                          mai. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Na vunegna ighamu ara dathegna a God moti
                                          leghua, oti saghoi eia na komi puhi ke dika koti
                                          magnahaghinia na eiagna kori vido koti boi adoa mua a God. </span>
            <span class="Verse_Number" lang="bgt">15</span>
            <span lang="bgt">Keana ikageeni, na havimiu keda pukuni tabu,
                                          eigna a God ke vahighamu ke tabu. </span>
            <span class="Verse_Number" lang="bgt">16</span>
            <span lang="bgt">A God ke velea tadia na komi Rioriso ke Tabu,
                                          &lt;&lt;Oti mono tabu eigna inau ku
                                          tabu.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fdf091ef0-3e60-493d-a403-f543d7981e23" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FDF091EF0-3E60-493D-A403-F543D7981E23" title="">
              <span lang="bgt">Levitikas 11:44-45, 19:2, 20:7</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">17</span>
            <span lang="bgt">A God, koti kiloagna a Tamamiu kori vido koti
                                          tarai, imanea ke boi thevu tagna ahai kori vido ke fatera
                                          na komi tinoni eigna na komi fata kena eia. Na vunegna
                                          iangeni, oti ghaghana bohea a God kori vido koti mono
                                          tadia na komi meleha ke boi na pukuni melehamiu. </span>
            <span class="Verse_Number" lang="bgt">18</span>
            <span lang="bgt">Oti ghaghana bohea a God eigna ighamu koti adoa
                                          imanea ke volighamu au eigna kotida mamaluha tagna na komi
                                          puhi ke boi tangomana na hatheghamugna. Ighamu koti
                                          pipilia tadia ara hutumiu na komi puhi ke dika irangeni. A
                                          God ke boi volighamu au tagna sa fata keda govu vaghagna
                                          na silva ba na gol. Teo. </span>
            <span class="Verse_Number" lang="bgt">19</span>
            <span lang="bgt">Imanea ke volighamu au tagna na fata ke nagho
                                          vano, na pukuni ghaughabuagna a Krais. A Krais ke vaghagna
                                          sina dathei sip kena havughaghia ke teo sa fata ke dika
                                          itagna. </span>
            <span class="Verse_Number" lang="bgt">20</span>
            <span lang="bgt">Gi e vavuha na maramagna a God, imanea ke kidi
                                          vahia ghohi a Krais eigna keda vamamaluhaghamu kori
                                          koakoa. A God ke boi vetula maia a Krais i hau, keana
                                          tadia na komi dani iraani gi e govu na maramagna, a God ke
                                          vetula maia imanea eimiu ghamu. </span>
            <span class="Verse_Number" lang="bgt">21</span>
            <span lang="bgt">Ighamu koti vaututunia a God eigna na hava ke
                                          eia a Krais. Ma na vunegna a God ke vahavi tabirua imanea
                                          kori thehe me vathaba, ighamu koti vaututunia a God moti
                                          vaututunia imanea keda heghamu na komi fata ke toke ke
                                          taluhaghorea vanighamu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">22</span>
            <span lang="bgt">Ighamu koti vararaha na havimiu kori vido koti
                                          vaututunia na velepuhi ke tutuni eigna a Jisas Krais, ma
                                          na vunegna iangeni ighamu koti turughu na dothoviragna ara
                                          kulamiu kiloau. Mi inau ku magnahaghinighamu kotida
                                          veidothovighi hahali kori hetamiu doudolu. </span>
            <span class="Verse_Number" lang="bgt">23</span>
            <span lang="bgt">Oti veidothovighi eigna a God ke heghamu na
                                          havi mathangani. Na havimiu ke mathangani iangeni e boi
                                          mai tadia ara idomiu mara tamamiu kedana thehe, keana
                                          tagna na haghoregna a God. Ma na haghoregna a God keda
                                          mono thovohaliu, me mono nigna na mana bali vamathangania
                                          na havimiu. </span>
            <span class="Verse_Number" lang="bgt">24</span>
            <span lang="bgt">Na komi Rioriso ke Tabu kena velea,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Na komi tinoni kena vaghagna na
                                          buburu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ma na dodorodia ke toke ke vaghagna na komi
                                          falaoa.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Na buburu ke gho'e ma na komi falaoa kena
                                          sikili horu,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="bgt">25</span>
            <span lang="bgt">kari na haghoregna a Lod ke mono
                                          thovohaliu.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F1e5a7ae1-c9f1-4883-98ea-cf1d0b476d4e" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F1E5A7AE1-C9F1-4883-98EA-CF1D0B476D4E" title="">
              <span lang="bgt">Aesaea 40:6-8</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span lang="bgt">Ma na haghore iangeni, na Rorongo ke Toke kena
                                          titionoa ghohi itamiu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">A Krais Na Naghoi Ghahira</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="bgt">2</span>
            <span class="Verse_Number" lang="bgt">1</span>
            <span lang="bgt">Na vunegna a God ke heghamu na havi mathangani,
                                          oti saghoi leghua na toatogha bali vadiadikalara arahai
                                          tavogha. Saghoi piapilau ba eia vaghagna ighamu koti jino
                                          eigna kedana veletokeghamu vamua na komi tinoni. Moti
                                          saghoi tahotha ba vuha haghore eigna sa tinoni. </span>
            <span class="Verse_Number" lang="bgt">2</span>
            <span lang="bgt">Oti vaghagna na komi meomeo kena eu havi kena
                                          rofo mena haga susuu ghadia. Oti rofo eigna na haghoregna
                                          a God eigna nimiu na vaututuni keda heta, ma a God keda
                                          vahavighamu. </span>
            <span class="Verse_Number" lang="bgt">3</span>
            <span lang="bgt">Oti eia vaghagna iaani eigna koti reghia ghohi
                                          kori havimiu a Lod ke eia na komi fata ke toke
                                    vanighamu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">4</span>
            <span lang="bgt">Oti mai tagna a Lod Jisas Krais ke heghita na
                                          havi mathangani. Imanea ke vaghagna na naghoi ghahira kori
                                          hidigna na vathe.</span>
            <span class="scrFootnoteMarker">
              <a href="#F5b0eba9d-b90d-456b-9d9c-152c9d5ed0e8" />
            </span>
            <span class="Note_General_Paragraph" id="F5B0EBA9D-B90D-456B-9D9C-152C9D5ED0E8" title="†">
              <span class="Emphasis" lang="bgt">Na naghoi ghahira kori
                                                hidigna na vathe:</span>
              <span lang="bgt"> Reghia kori Diksonari.</span>
            </span>
            <span lang="bgt"> Na ghahira iangeni, na komi tinoni kena bosi
                                          magnahaghinia, kari a God ke vahia me toatogha ke nagho
                                          vano. </span>
            <span class="Verse_Number" lang="bgt">5</span>
            <span lang="bgt">Ighamu koti hatia na havi mathangani, koti
                                          vaghagna na komi ghahira a God ke hatia bali agutua nigna
                                          na vathe. Na vathe iangeni hiri, ighamu koti leghua a God.
                                          Na Tarunga ke Tabu ke agutua na vathe iangeni itamiu.
                                          Ighamu koti hatia na havi mathangani, a God ke eighamu
                                          eigna kotida nigna na booi pris bali agutu vania. Ma na
                                          vunegna na hava ke eia a Jisas Krais, imanea keda totogo
                                          eidia na komi fata koti eia vania. </span>
            <span class="Verse_Number" lang="bgt">6</span>
            <span lang="bgt">Iaani ke vaghagna na hava a God ke velea ke
                                          mono tadia na komi Rioriso ke Tabu,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;I Jerusalem, inau ku tutua sina
                                          ghahira kori hidigna na vathe.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Inau ku vahia na ghahira iangeni eigna keda na
                                          naghoi ghahira.</span>
          </div>
          <div class="Line1">
            <span lang="bgt">Ahai ke vaututunia, imanea teo keda toatogha ke
                                          boi toke ke vaututunia.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#F97a912ed-9b5e-4f71-b8bf-7853dd31e237" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="F97A912ED-9B5E-4F71-B8BF-7853DD31E237" title="">
              <span lang="bgt">Aesaea 28:16</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">7</span>
            <span lang="bgt">Tamiu ighamu koti vaututunia, a God ke ghaghana
                                          boheghamu. Keana na fata ke dika keda padara arahai kena
                                          boi vaututunia, eigna</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Na ghahira kena boi
                                          magnahaghinia mara kena agutu vathe,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">ikageeni na ghahira iaani na naghoi ghahira
                                          kori hidigna na vathe.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd9f0c8d8-cecf-48a1-9d75-1ebf00ca1197" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD9F0C8D8-CECF-48A1-9D75-1EBF00CA1197" title="">
              <span lang="bgt">Psalm 118:22</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="bgt">8</span>
            <span lang="bgt">Na komi Rioriso ke Tabu kena velea mua,</span>
          </div>
          <div class="Line1">
            <span lang="bgt">&lt;&lt;Iaani na ghahira ke
                                          vapejuraghinira na komi tinoni ke sethe eigna kedana
                                          sikili.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fd431d2a5-9c7b-4942-b93a-a9515070eac1" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="FD431D2A5-9C7B-4942-B93A-A9515070EAC1" title="">
              <span lang="bgt">Aesaea 8:14</span>
            </span>
          </div>
          <div class="Paragraph_Continuation">
            <span lang="bgt">Imarea kena sikili eigna kena boi leghua na
                                          haghoregna a God. Na sikili kena eia ke leghua nigna na
                                          vanohehe a God eidia.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">9</span>
            <span lang="bgt">Keana ighamu na booi tinoni ke vahighamu a God.
                                          Ighamu na komi pris bali agutu vania a God na King. Ighamu
                                          na komi tinoni ke tabu nigna imanea ghehegna. Ma a God ke
                                          vahighamu eigna kotida titiono aua itadia na komi tinoni
                                          na komi fata ke toke ke eia. Imanea ke kiloghamu au kori
                                          puni me hatighamu kori nigna na raraha ke toke puala. </span>
            <span class="Verse_Number" lang="bgt">10</span>
            <span lang="bgt">I hau, ighamu boi na komi tinoni nigna a God,
                                          kari ikageeni ighamu na nigna imanea. I hau a God ke boi
                                          rarovighamu, kari ikageeni imanea ke rarovighamu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Major">
            <span lang="bgt">Na Vagovui Haghore</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">12</span>
            <span lang="bgt">A Sailas ke hatheu na risoagna na letasi kudo
                                          iaani. Imanea a kulada kori vaututuni mu adoa ke leghua a
                                          Krais hahali. Inau ku riso atua na letasi iaani vanighamu
                                          bali vaheta nimiu na vaututuni. Mu magnahaghinia kuda
                                          veleghamu na komi fata gougovu ku risoa kori letasi iaani
                                          ke tateli aua na puhi a God ke dothovighamu. Oti sokara
                                          ngasi kori nigna na dotho a God iangeni.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="bgt">13</span>
            <span lang="bgt">Na komi tinoni kena vaututuni kena mono eeni i
                                          Rom, imarea kena vetula atua itamiu nidia na haghore
                                          dotho. A God ke vahira vaghagna vamua imanea ke vahighamu.
                                          A Mak ke vaghagna a dathegu, imanea huju ke vetula atua
                                          mua nigna na haghore dotho. </span>
            <span class="Verse_Number" lang="bgt">14</span>
            <span lang="bgt">Oti veikubaeghi</span>
            <span class="scrFootnoteMarker">
              <a href="#F76f7340b-9db4-4240-b198-cc95bb9af371" />
            </span>
            <span class="Note_General_Paragraph" id="F76F7340B-9DB4-4240-B198-CC95BB9AF371" title="†">
              <span lang="bgt">Kori haghore Grik &lt;&lt;Oti
                                                veikisighi.&gt;&gt; Na puhi kena eia mara i
                                                hau bali tateli aua nidia na dotho, imarea kena
                                                kisia na bakodia ara kuladia kiloau. Ikageeni, tadia
                                                sethe na meleha, na puhi kubae ke tughua na puhi
                                                kisi iangeni. Keana, tadia kekeha meleha imarea kena
                                                talu leghua na puhi kisi iangeni.</span>
            </span>
            <span lang="bgt"> kori dotho. Inau ku tarai gi a God keda
                                          heghamu ighamu koti mono haidu toetoke duagna a Krais na
                                          soleana kori havimiu.</span>
          </div>
        </div>
      </div>
    </div>
