                        <a href="#gdb3a2e18-2134-4614-946c-528a83593d1f">wirek</a>
                    </span>
                </span>

                    <span class="pronunciation">
                        <span class="form">

                        </span>

                                <span class="partofspeech">
                                    <span lang="en">adv</span>
                                </span>
                            </span>
                            <span class="definitionorgloss">
                                <span lang="en">before, long ago.</span>
                            </span>
                            <span class="examples">
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Wirek alam degelu sir raḳ ruġ.</span>
                                    </span>

                                        <span class="translation">

                                                  other with spears.</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                                <span class="example">
                                    <span class="example">
                                        <span lang="bzh">Ham ya Mospi wirek.</span>
                                    </span>
                                    <span class="translations">
                                        <span class="translation">

                                                <span lang="en">You went to Moresby before.</span>
                                            </span>

                                    <span class="definitionorgloss">
                                        <span lang="en">from long ago, many times in the past, for a
                                            long time.</span>
                                    </span>

                                        <span class="example">
                                            <span class="example">
                                                <span lang="bzh">Hil aha nos wirek wirek beverup
