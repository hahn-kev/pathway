lang="nco">11</span><span lang="nco">Tengꞌ tewa gauleta tewoo okopoꞌ taaliꞌ otolokoꞌmpoo, uta miiꞌaaletuꞌ. Tewoo, tupuꞌaawaꞌ tee asiꞌng toonnaꞌ otokoꞌnooꞌ tousipaawaluuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ teie nannamookalai tee Loutuꞌ, aapuletuꞌ, “Nadoo iiꞌmpoo looꞌlupoo nugaa makaꞌ manikuꞌ, makaꞌ laꞌlolakaabi makaꞌ loida iiꞌmpoo laꞌmaikoliꞌ aꞌ ameisikoo otoloioꞌ leiko, enꞌnai naaweliainangꞌ weuꞌaliai. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Oo ameisiꞌ, enꞌnai olaꞌlapabeenaato. Neeꞌ oogooi ameesikooi kuunooke gawaamoo aalouꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> taalaula wotondesinangꞌ oo ameisiꞌ olaꞌlapabeenaa molesi.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tewa menabuletuꞌnangꞌ tee Loutuꞌ, tei nugaala teigoo wooꞌlikedagoo manikumaalagoo waaganagasiꞌnamookala kaleeuleenaa taaliꞌ sialuꞌ. Tengꞌ wela aapuletuꞌ, “Leeꞌ kulaꞌlalesi poleai. Aꞌ, enꞌnai sikaababianaato. Oo ameisiꞌ osinala, enꞌnai </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> olaꞌlapoonaato.” Teka laloke tewa naauleko teie, awa pouꞌulekoꞌ, oo tamuligaꞌ takamawala.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ paabuuꞌnangꞌ teie anggeloꞌnamookalai tee Loutuꞌ, etu-ulema aapulekoꞌ, “Lobi oleꞌ! Laꞌnaa makaꞌ, looꞌlikeda manikumaala, walabeli agetaiꞌ enꞌnai weuꞌlaliai, oo ngga ameisiꞌngga nawa olalaꞌlalinee.” </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tee Loutuꞌ laliꞌlalioko teie temookalai tei tenakadu, oukakadu kapatakoo kobaalila walabaali teketaiꞌ temeisiketaiꞌ weuꞌaliluꞌ. Tengꞌ </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanala wikena teigoo tenakadugoo tewa naawootawaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ teketaiꞌ weuꞌalila, teigoo temookalagoo iiꞌnamooke aapuuꞌ, “Liiꞌlaadu, enꞌnai agetaiꞌ amaliliai. Lamaꞌnooliꞌ leiko weloꞌlaliaꞌ. Tengꞌ age asiꞌng liguligugooi iiꞌnooke etandiaꞌ. Lomangga otolianaa leiko, agaꞌ pakaligoo amaliliai.” </span><div class="pictureColumn"><img id="Figure-GEN-8" class="picture" src="C-016.BMP" alt="C-016.BMP" /><p lang="nco" class="pictureCaption"><span lang="nco">Lootuꞌlaadu amaliaaꞌnala</span><span lang="nco" class="reference"> (19:17) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ Loutuke, walibuma aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> tewa leiaꞌ. </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Lake oleꞌ nii tabawa oumela waluꞌ meeke wikenamela loma mooꞌmei. Agaꞌ oleꞌ pakaligoo waluꞌ isipoꞌ. Nii oleꞌ, teꞌ asiꞌng konabaluko oo peekala gawalala kuuleinda tampeiꞌ. </span><span class="Verse_Number" lang="nco">20</span><span lang="nco">Oogaꞌ nee osi waikesiꞌ ouwe? Teꞌ neponepoꞌ, nii teꞌ lobi wotumalapeiꞌ. Teuꞌ osinauꞌ waikauꞌ. Tamu mmeꞌng oumelelioꞌ teꞌ meliai, tengꞌ oo peekala paabaꞌ weleꞌabiai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ tei anggeloke aapuuꞌ, “Tabooꞌ iaꞌ, tewa kalaapeiꞌnawa gawalawai. Tee temeisiꞌ menabeiꞌnala olaꞌlapabaloodaaꞌ. </span><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ laloke lobi nai weliai. Nii oleꞌ, nauꞌ asiꞌng peekala gawabaluko wela teꞌ wotulaliai.” (Tengꞌ tewagoo tee temeisiꞌ osi, waikala leinuko Sooaꞌ tabaaꞌ.)</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ tee take kata poko tei Loutuꞌlaadu, teꞌ Sooaꞌ wotualiluꞌ. </span><span class="Verse_Number" lang="nco">24</span><span lang="nco">Tengꞌ tewalogoo tei tenakadu meeke teꞌ wotualiko, koboleꞌ takataka makaꞌ ndaꞌ, </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> agetaiꞌgata piaꞌuuꞌnangꞌ teꞌ Soodong makaꞌ, Gomoraꞌ apoꞌ nawa wiipuuꞌ. </span><div class="pictureColumn"><img id="Figure-GEN-9" class="picture" src="C-017.BMP" alt="C-017.BMP" /><p lang="nco" class="pictureCaption"><span lang="nco">Kobonie Soodong loida Gomoraꞌ nabaꞌuuꞌnala</span><span lang="nco" class="reference"> (19:24) </span></p></div><span class="Verse_Number" lang="nco">25</span><span lang="nco">Tengꞌ tewoo osinaaꞌ teke liguligugooi otolokoꞌmpoo okopoꞌ olaꞌlapaliluꞌ. Nadoo okopoꞌ woupaliluꞌ, tengꞌ naganaga okopoꞌ ndake taiuuꞌ. </span><span class="Verse_Number" lang="nco">26</span><span lang="nco">Tengꞌ teng Loutuꞌ waꞌnaa kulapalili lamaꞌnooliꞌ oboalala teke lambali soulo nawa kaaꞌouꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">27</span><span lang="nco">Tengꞌ paabuuꞌnangꞌ, peekanka meeke tee Aabaraamiꞌ tadealala teꞌ agata lambali </span><span class="Name_Of_God" lang="nco">Koboningga</span><span lang="nco"> kalolekoꞌnooꞌ weiꞌ. </span><span class="Verse_Number" lang="nco">28</span><span lang="nco">Tengꞌ teketaiꞌ, tee teligu okopoꞌ silobui, tei Soodong ameisika Gomoraꞌ ou-ulesi otokoꞌ. Tengꞌ tee ii aaꞌleinuko ou-uuꞌ, lukeꞌna pagegooiooitaiꞌ kata iiala.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">29</span><span lang="nco">Tengꞌ tewalogoo Kobonie tewoo osinaaꞌ teke ligugooi otolokoꞌmpoo olaꞌlapulima tee Aabaraamiꞌ wakang kusi talitalipuuꞌ. Tengꞌ tee Loutuꞌ teitaiꞌ masikeelaitaiꞌ tewoo osinaaꞌ olaꞌlapuluꞌnalaitaiꞌ taalibootawuuꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Loutuꞌ wooꞌlikedangga manikumaalangga</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">30</span><span lang="nco">Tengꞌ tee peekala okopoꞌ gawaluꞌnooketaiꞌ lamaꞌnoolike tee Loutuꞌ teke Sooake otoꞌnsigoo oulowouꞌ. Tengꞌ tee, teingga wooꞌlikedangga manikumaalangga kata pakaligoo liiliꞌaliluꞌ. Tengꞌ teꞌ wotualila, kuwikoo kuunooꞌ otolokoꞌ. </span><span class="Verse_Number" lang="nco">31</span><span lang="nco">Teꞌ otoloi iiꞌnalo tenne teigoo wooꞌlikedagoo waꞌmaamanamooke, teng waalaꞌmadaaꞌ namooꞌ aapuuꞌ, “Oo neuma engꞌ pageꞌmbali. Tengꞌ age nammeeꞌ nugaang, lopaaꞌ tewa manne nadoo okopoꞌ gawalimanawa neeꞌngga otoꞌmalila waikesiꞌ gamalepeiꞌnala. </span><span class="Verse_Number" lang="nco">32</span><span lang="nco">Enꞌnaukoo neeke oo neuma, waini pagapoꞌ naiootawabeainangꞌ. Koukoꞌola teengga oꞌnoliai. Tengꞌ, tewa gamaleta leiko neeꞌ neuꞌlupoo gamaleai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">33</span><span lang="nco">Tengꞌ telo muuna tee weuma waini pagapoꞌ naiootauletuꞌ. Tengꞌ teng ngga waꞌmaamanamooꞌngga otoletuꞌ. Tengꞌ tee Loutuꞌ, waluꞌ meeke aalouꞌ otoaꞌ tee peekala tenne woolai gawuuꞌnala nalaaꞌasiꞌng talipualuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">34</span><span lang="nco">Tengꞌ napoꞌ paabuuꞌnangꞌ tenne waꞌmaamanamooke, teng waalaꞌmadaaꞌnamooꞌ aapuuꞌ, “Elo muuna oo neuma niingga oꞌnolesi. Engꞌ lamaꞌ muuna napoꞌ meeke naiootawabeainangꞌ koukoꞌola laꞌngga otoleai. Tengꞌ tewa gamaleta, teegooi neumagooi neuꞌlupoo gamaleai.” </span><span class="Verse_Number" lang="nco">35</span><span lang="nco">Tengꞌ telo muuna, napoꞌ meeke tee weuma waini pagapoꞌ naiootauletuꞌ. Tengꞌ tewalo teng ngga waalaꞌmadaaꞌnamooꞌngga otoletuꞌ. Tengꞌ akaꞌ tewalo, tee Loutuꞌ napoꞌ waluꞌ meeke aalouꞌ otoaꞌ tee peekala tenne woolai gawuuꞌnala okopoꞌ talipualuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">36</span><span lang="nco">Tengꞌ tewa gawaleta tei Loutuꞌ wooꞌlikeda, oukamookala weuꞌlikeda gawaletuꞌ. </span><span class="Verse_Number" lang="nco">37</span><span lang="nco">Tenne mmeꞌnamooke nugaang moukawuuꞌ, tengꞌ mili Mouapuꞌ tabuuꞌ. Tee Mouapuꞌ elo, tewooi nadooi Mouapuꞌmpooi wiikanala maale leinuuꞌ. </span><span class="Verse_Number" lang="nco">38</span><span lang="nco">Tengꞌ tenne waalaꞌmadaaꞌnamooke napoꞌ akaꞌ nugaang moukawuuꞌ, tengꞌ mili Weng Ammii tabuuꞌ. Tee weng Ammii elo tewooi nadooi Aammompooi wiuma leinuuꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaraamike Abimelekiꞌ takamawuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">20</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ teketaiꞌ tee Aabaraamiꞌ teꞌ meloogagoo Mamureꞌ tagasiꞌnooꞌ, sikaabula aalouke liiliꞌalama wela teꞌ Neigewi wotualuꞌ. Tengꞌ teꞌ osi kemeisika Kaadesinga, Suurunga matoꞌaape wolialuꞌ. Tengꞌ Geerake watei waikalou otoꞌotouꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ teꞌ otoloi Aabaraamike, nadoo naaulima teng waꞌnaa menabuma aapukoꞌ, “Ang nne mmali.” Tengꞌ tee Abimelekiꞌ, Geeraaꞌnala owoli, wotouluꞌnangꞌ teng Saaraꞌ, waꞌnaa leinoonaa, kobaaꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ tewa gawuuꞌnala otoioꞌ iiꞌnangꞌ muuna tee Abimelekiꞌ, Kobonie loulatagooi kaleeuma aapuuꞌ, “Laꞌnke lawolu, awagoo teng manikuma lake lategasiꞌ walabeieeꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Teka laloke tei Abimelekike teng Seeraꞌ, nalaaꞌ asiꞌng mono kobualuko tei Kobonie loulatagooi kaleeuuꞌ. Tengꞌ tewagoo Abimelekike aapuuꞌ, “Koboni nii nalaaꞌ asiꞌng peekala olala gawabalui. Lake nee oleꞌ nii oo ngga nggang ngga muuꞌngga tamuligaꞌ oloalaꞌmelianaato? </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Teng oleꞌ manikuma Aabaraamike wakaiꞌ, waꞌmali tabuuꞌ. Tengꞌ akaꞌ tenne tee, waꞌmali tabuuꞌ. Oo peekala nii poupouꞌ, tonomali awa talipasi gawasi, nne peekala tabeꞌng gawa.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tekenaiꞌ loulatagooi kuunooke napoꞌ Kobonie aapuuꞌ, “Laꞌ awa taliꞌlasieeꞌ, laꞌ lakanala poupouꞌ tonodali tee peekala gawei. Tee tewagoo laꞌ teng ngga otoꞌnsigoo mitaadasi aapama tewa gawalala niigoo olala gaunee. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tewagoo lake teng, engꞌnai oleꞌ waꞌnnooꞌ toloeai. Tee tenne waꞌng nammeeꞌ, ngganala talabanala. Tengꞌ tei laꞌ pakului niigoo kusialawainangꞌ laꞌ wouꞌlalawaloodaaꞌ. Teka laloke lake teng nammeeꞌ waꞌnnooꞌ toloealula leiko laꞌngga makaꞌ tewoo nadoo otolimampoo okopoꞌ wouꞌlaliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ paabuuꞌnangꞌ Abimelekiꞌ tadealala, tewoo wakampoo kosiiꞌmpoo okopoꞌ wokuulila, tee peekala okopoꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> loulatagooi naawuuꞌnala, naauluꞌ. Tengꞌ tewoo oleꞌ waluꞌ meeke oulowolouꞌ. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ Abimelekike tee Aabaraamiꞌ wokuula aapuuꞌ, “Lake oo peekala awa otoꞌ niikoo gawealupeiꞌ. Nne peekala olala, gawabaluko enꞌnaukoo lake niikoo oo asilaꞌ page gawootaweiꞌ. Laꞌ oleꞌ niikoo tabawa galalawalui.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ Abimelekike tee Aabaraamiꞌ, tanaꞌuma aapuuꞌ, “Laꞌ alewagoo anggoo laꞌnaagoo, pokeꞌlaluꞌ?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ Aabaraamike walibuma aapuuꞌ, “Nne awa pouꞌatuꞌ, ‘Awoo lapiꞌ nadoo aꞌ otolomampoo, Kobonigoo ouloꞌmeipanaaꞌ. Iiꞌnangꞌ loida nii, tamaala ang nnaa kuulumaapeiꞌ.’ </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ laloke tee, meelaang ang Saaraꞌ nne mmali. Neuma namooꞌ nai teka laloke neukolokaala, pasipasikasinamookala. Tengꞌ ang Saaraꞌ nne mooꞌatuꞌ. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ tewiidu Kobonie nii kaleemuuꞌ nawiidu teꞌ mmaꞌ wakanooꞌ osinooꞌ sikaabanda, awatewa nabaiꞌmalama, teng Saaraꞌ nne naawama aapatuꞌ, ‘Lake nii loma leimei leima peekamasikoo meleai namasikoo nii, laꞌmali tamema nadoo naaweli otoai.’”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ Abimelekike teng Saaraꞌ tolouma tee Aabaraamiꞌ, sipisipiꞌnaaꞌ makaꞌ kaauꞌnaaaꞌ, makaꞌ nadoo kosiiꞌmpoo nugaa loida manikuꞌ awuuꞌ. </span><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tewa gaula Abimelekike tee aapuuꞌ, “Oo mesiꞌ ouweieeꞌnala okopoꞌ nggang. Laꞌ tamu kalaapeainooꞌ wolilalawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ napoꞌ, Saaraꞌ menabuma aapuuꞌ, “Nne enꞌnaukoo oo laꞌmali siliwaꞌ esiꞌeisigoo, namboukaipi (1000) namasiꞌ meeke awosi. Tengꞌ tee, laꞌ peekala olala gawealui nawa awoo laꞌngga otolimampoo nawootaukoonala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17-18</span><span lang="nco">Tengꞌ tewiidu tei Abimelekike tengꞌ Saaraꞌ waꞌnaa nawa walabukoꞌ nawiidu tee Abimelekiꞌ tei Kobonie, siipawootawuuꞌ, tengꞌ tewagoo Saaraꞌngga otolealuuꞌ. Tengꞌ napoꞌ Kobonie tewoo Abimelekiꞌ waꞌnaangga makaꞌ tewoo manikuꞌ wotowotonaꞌnaaꞌ okopoꞌ, tualeꞌnaaꞌ leibootauluꞌ. Tengꞌ tewagoo tee Aabaraamiꞌ </span><span class="Name_Of_God" lang="nco">Kobonigoo</span><span lang="nco"> kusialuꞌnangꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tee Abimelekiꞌ teegoo inoobuuꞌ. Tengꞌ tewoo akaꞌ manikuꞌ, inoobuluꞌnangꞌ napoꞌ waikesiꞌ ukansigoo tabooꞌ konaaꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Seerake Aisakiꞌ moukawuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">21</span><span class="Verse_Number" lang="nco">1</span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> teng Saaraꞌ, tewa tabawa gawoonaa menabuuꞌ nawa tabawa gawuuꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tee Aabaraamiꞌ, waluꞌ meeke pagengꞌalioꞌ teng Saaraꞌ ukaneeꞌaluꞌ. Wateigoo akaꞌ oleꞌ, teegoo meeke Kobonie menabuuꞌnalagoo tee waikesiꞌ nugaang laaꞌaluꞌ. </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ laaꞌaluꞌnangꞌ Aabaraamike tee wooli Saarake moukawewuuꞌnala mili, Aisakeꞌ tabuuꞌ. </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ tewa Kobonie menabuuꞌ nawa tee Aisakeꞌ laaꞌaluꞌnooketaiꞌ, lou weenai noola (8) naloda leibalako Aabaraamike tee wooli kabu tagibuuꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ tee Aabaraamiꞌ mai nanwounalouꞌ (100) namaleka leibalako tee Aisakeꞌ laaꞌaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ Saarake aapuuꞌ, “Kobonie, tabawa gamuinangꞌ nii lotumalama enꞌnaukoo negena. Nadoo okopoꞌ oo peekala niigoo gawalinala taalawaawaimpoo, negenaawai.” </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ teketaiꞌ Saarake aapuuꞌ, “Oo Aabaraamiꞌ, wai meeke ulikangꞌ awa menabupeiꞌ waꞌnaa waikesiꞌ ukansigoo tabooꞌ? Teka laloke enꞌnaukoo, pageꞌng alioꞌ waikesiꞌ moukawewosi.”</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaraamike Eegaꞌloo wakanooka pawagoo wataꞌuletuꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ tee Aisakeꞌ pagebula nounouꞌ sikaabuuꞌnalo, Aabaraamike wauꞌ page gawuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Teka laloke Saarake, ou-uioꞌ tei Isimailie, Aabaraamike tenggoo Eegakoo Iisipikoonanggoo laaꞌuuꞌnalai tee wooli Aisakeꞌ loubaaꞌuko. </span><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tewa, oula ang Saaraꞌ masiiwa olawa leibula Aabaraamiꞌ, naauma aapuuꞌ, “Tenako anako wataꞌeleai, tee kawaꞌ okopoꞌ lake kobeieeꞌnala tee Aisakeꞌnai wakang. Lakang peekala Isimailigoo nauꞌ asiꞌng sialawaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ Saarake tewa menabuuꞌnangꞌ tee Aabaraamiꞌ, waluꞌ meeke masiiwa asiꞌlapouꞌ, awagoo tee akaꞌ Isimaili tee tei wooli. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ laloke Kobonie Aabaraamiꞌ aapuuꞌ, “Laꞌ leiko tenakogoo masiiwa asilaꞌloaꞌ. Tamu oleꞌ tewa Saarake menabuinawa nai gaweai. Tee Aisakekooi tewoo nne menabalatuꞌmpoo lakampoo sibinaaꞌ gawaliai. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tee Isimaili tenne wotowotonaꞌnanne wooli akaꞌ lake looli, tengꞌ tewagoo tee akaꞌ sibinaaꞌ pagano awobai, tengꞌ tee muuꞌ page leibalawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Teketaiꞌ paabuuꞌnangꞌ, peekanka meeke tee Aabaraamiꞌ tadealuꞌ. Tengꞌ wauꞌ makaꞌ sipisipiꞌ koonala kabu, ndo otoinala, teng Eegaꞌ eekaꞌootaula tenako wotouletu. Tengꞌ tenako teꞌ, sikaabuleta tamu temasike osi Wiasibaꞌ nepoꞌ namasike awa tewa nabaiꞌalekoꞌ. Tengꞌ tee temasiꞌ melooga tenako nabaiꞌalekoꞌnala nadoo lopaaꞌ namasiꞌ. </span><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tee ndo meeꞌmeekoonalagoo kabugoo egegasiꞌ ukaulesi welekoꞌnala okopoꞌ opaluꞌnangꞌ tenne Eegake tee wooli, iiꞌnooꞌ koinaꞌnaukoo okoꞌwesiꞌ welu ula sikaabuuꞌ. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ Eegake tee wooli ouwuioꞌ woupalaanaa kalaapalawaꞌ, wela teegooitaiꞌ isiꞌisipoꞌ maamui teke wilobalakoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ tee waikala Ismaili, wilobalako Kobonie taalawuuꞌ. Tengꞌ, Koboni wakanalai Angeloke pankooitaiꞌ teng Eegaꞌ painobuma aapuuꞌ, “Eegaꞌ ei! Laꞌ alewa galali? Laꞌ leiko ouloloaꞌ. Kobonie tee looli wakanala wilaaꞌ taalawui. </span><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tee looli, wela kouꞌmagoo kobei itaaꞌela walabeai. Tee wakampoo sibinaaꞌ pagano leibootawalabai. Tewoo moukalo, muuꞌnaaꞌ pagenaaꞌ leibaliai.” </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ Eegaꞌ Kobonie, uta obowootawuuꞌnangꞌ teka nepoka ndo kaanoko ou-uuꞌ. Tengꞌ, tee meeꞌmeeꞌ koonala kabu mooꞌula tee ndo egebula tee wooli naiootawuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ tee Isimaili Kobonie, katabuioꞌ pagebuuꞌ. Tengꞌ tee, teke meloogagooi nadoo lopaaꞌ nooke Paarang tagasiꞌnooke, otopalakoꞌ. Tengꞌ waai makaꞌ, tokaake peekauka tooꞌnsigoo tanata leibaluꞌ. </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ tee Isimaili teke Paalanne otoioꞌ tenne wookoi, Iisipiketaiꞌnanggoo manikumagoo late manabewuuꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaraamiꞌ Abimelekiꞌngga manaꞌmaana gauletuꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ tewalogoo tee Abimelekiꞌ, tee Aabaraamiꞌ kaleewoonaa nabaiꞌaluꞌ. Tengꞌ, wema teengga wakampoogoo tautoꞌmpoogoo woleꞌngga, mili Piikolo tagasiꞌngga weletuꞌ. Tengꞌ weleta Abimelekike Aabaraamiꞌ aapuuꞌ, “Laꞌ awa taliꞌlasieeꞌ, peekalagoo okopokoo gawemoogoo Kobonie pakulukooꞌ. </span><span class="Verse_Number" lang="nco">23</span><span lang="nco">Laꞌ enꞌnaukoo, moukalo nii makaꞌ nggampoo sibinaaꞌ makaꞌ, tewoo wiikampoo sibinaaꞌ, pokeꞌelialoodaaꞌ nawa Kobonigooi manaꞌmaanalalaanaato. Laꞌ oleꞌ nne tabawa nai galagooꞌ. Laꞌ engꞌ age mesikooi nne katabamanooke, poꞌnalainawa otoieeꞌ. Tengꞌ lake niigoo makaꞌ, awoogoo katabalamampoogoo wikena gawematoai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">24</span><span lang="nco">Tengꞌ tewa menabuuꞌnangꞌ Aabaraamike aapuuꞌ, “Nii engꞌ, </span><span class="Name_Of_God" lang="nco">Kobonigooi</span><span lang="nco"> uloꞌnooke manaꞌmaanamalama aapa, tee tewa kalaaꞌlalinawa nii gamalamatoai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">25</span><span lang="nco">Tengꞌ oleꞌ awoo, pee pokoo gawalialuko tee Aabaraamiꞌ, mmeꞌng meeke leuko ndo egebukoꞌnala, otopeukoꞌ. Teka laloke tee leuko, tewooi Abimelekiꞌ wakampooi kosiiꞌmpooi tee Aabaraamiꞌ kuuluaaꞌ. Tengꞌ tewalo teengga Abimelekiꞌngga kalolema, Aabaraamike tee, leuko kuuluaaꞌnala tee Abimelekiꞌ naauuꞌ. </span><span class="Verse_Number" lang="nco">26</span><span lang="nco">Tengꞌ Abimelekike aapuuꞌ, “Nii tee peekala talipabalu. Lake anggoo nii ulikangꞌ naamealuuꞌ? Nii akaꞌ enꞌnai taalawa.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">27</span><span lang="nco">Tengꞌ teketaiꞌ Aabaraamike tee Abimelekiꞌ, sipisipiꞌnaaꞌ, makaꞌ kaauꞌnaaꞌ auma teke, manaꞌmaanagoonala kaletaaꞌ imaꞌuletuꞌ. </span><span class="Verse_Number" lang="nco">28</span><span lang="nco">Tengꞌ teketaiꞌ Aabaraamike, tewoogoo wakampoogoo sipisipiꞌnaakoo kewolokainabo (7) manikuꞌnai nelabonaaꞌ iiꞌnooꞌ, taaliꞌ pasiꞌuli kooꞌuluꞌ. </span><span class="Verse_Number" lang="nco">29</span><span lang="nco">Tengꞌ Abimelekike Aabaraamiꞌ tanaꞌu ma aapuuꞌ, “Tee anggoo tewa gawei?” </span><span class="Verse_Number" lang="nco">30</span><span lang="nco">Tengꞌ Aabaraamike, walibuma aapuuꞌ, “A woo sipisipiꞌnaaꞌ kewolokai nabo lake ukaweliai awa naawootauꞌsigoo, oo leuko ndo otoinala meelaang meeke oi Aabaraamike, megebuuꞌnala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">31</span><span lang="nco">Tengꞌ tee manaꞌmaanagooi otoꞌsigoonala kaletaaꞌ, teke temeisikooi teie maanawalema imaꞌuletuꞌ. Tewagoo tee temeisiꞌ osi Wiasibatabaꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">32</span><span lang="nco">Tee manaꞌmaanagoonala kaletaaꞌ teke Wiasibake gauletuꞌnooketaiꞌ lamaꞌnoolike tei Abimelekiꞌngga Piikolongga, tautoꞌmpoogoo woleꞌngga, teꞌ weekanooꞌ osinooꞌ Pilisitiaꞌ nawetekoo toloaletuꞌ. </span><span class="Verse_Number" lang="nco">33</span><span lang="nco">Tengꞌ Aabaraamike teꞌ Wiasibaꞌ, koinaꞌ mili eeseli tabaamoo keibuuꞌ. Tengꞌ, teke Moumiakoꞌ, </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> mili tabuma kusialuꞌ. </span><span class="Verse_Number" lang="nco">34</span><span lang="nco">Teketaiꞌ tee Aabaraamiꞌ, teke Pilisitiaꞌmpoo wiikanooke mesikooi pagalou otouꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Kobonie Aabaraamiꞌ kane ougoo takauuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">22</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Watei iiꞌnalou taginuuꞌnangꞌ Kobonie Aabaraamiꞌ, wakanala lotunsi ouewoonaa taneia takauuꞌ. Tengꞌ, kaleeuma aapuuꞌ, “Aabaraamiꞌ ei!” Aabaraamike, walibuma aapuuꞌ, “Alewa nee?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Tee looli namooꞌ nai Aisakeꞌ tee lake waluꞌ loma leibemoo, teꞌ mesikoo Molaiaꞌ tagasiꞌnooꞌ walabei weai. Walabei wela, pakaligooi iiꞌnabolekooi agegata nne naawootalabainooke tawela okoipoꞌ kamokamoniikoo kamoꞌmemmai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ paabuuꞌnangꞌ, peekanka meeke tee Aabaraamiꞌ tadealala tee wakanala lonkiiꞌ wiilo madaleeꞌuuꞌ. Tengꞌ, wakampoogoo kosiiꞌmpoogoo kemookalangga makaꞌ, tee wooli Aisakeꞌ welouꞌ. Tengꞌ koinaꞌ kamokamoniiꞌ gauꞌ koonala tabooꞌ nago megeꞌula, teꞌ meloogagoo Kobonie naawootawuuꞌnooꞌ weꞌnsigoo kenebaliluꞌ. </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">Kenebalila nabaiꞌalima lou weena nalo Aabaraamiꞌ, loga laada kata oboalama teꞌ meloogagoo isipoka ou-uuꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ tei wakanamookala kosiiꞌmpoogoo namookala aapuletuꞌ, “Leeꞌ oo lonkiiꞌ katabelesi aꞌ otolesioꞌ neeꞌlaa agaꞌ meleenaato, tengꞌ </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> laasipabeta napoꞌ aꞌ tolomaleai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Aabaraamike tee koinaꞌ kamokamoniiꞌ gaukoonala tee wooli Aisakeꞌ tuupootawuuꞌ, tengꞌ tei, ndaꞌngga mulaꞌngga ukaui weletuꞌ. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ Aisakeke tee wooma, kaleeuma aapuuꞌ, “Mmaꞌ ei!” Woomai walibuma aapuuꞌ, “Alewa nee nnuli?” Tengꞌ Aisakeke tanaꞌuma aapuuꞌ, “Ndaꞌ loida koinaꞌ oo ukawabesieeꞌ, tengꞌ tee sipisipiꞌ nelabo kamokamoniikoo kamoꞌabeainala ainala?” </span><div class="pictureColumn"><img id="Figure-GEN-10" class="picture" src="2-the question.tif" alt="2-the question.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Aisakeke wooma tanaꞌuuꞌnala</span><span lang="nco" class="reference"> (22:7) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ woomai, walibuma aapuuꞌ, “Tee sipisipiꞌ, Kobonie lotobootauainala kamokamoniikoo kamoꞌabeai.” Teketaiꞌ kata nabaiꞌaletuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ teꞌ meloogagoo Kobonie naawootawuuꞌnooꞌ wotualeta Aabaraamike, teka siikoꞌ gawuuꞌ. Tengꞌ teegoo siikokoo leiluꞌ, koinaꞌ talatalabuuꞌ. Tewa gaula, tee wooli Aisakeꞌ kouꞌma loida penaaꞌ moꞌlie wokowokoꞌula teegoo koinakoo leiluꞌ welu-uuꞌ. </span><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ, kulu tagiboonaa tee mulaꞌ teka koleꞌuuꞌnooka mooꞌuuꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Kulu tagiboonaa gauko, tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanaabagoonala anggeloꞌ pangkooitaiꞌ painobalama aapuuꞌ, “Aabaraamiꞌ, ei nee Aabaraamiꞌ!” Aabaraamike aapuuꞌ, “Alewa nee?” </span><div class="pictureColumn"><img id="Figure-GEN-11" class="picture" src="3-sacrifice.tif" alt="3-sacrifice.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Kobonie Aabaraamiꞌ takauuꞌnala</span><span lang="nco" class="reference"> (22:11) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tei Koboni wakanaabagoonalai anggeloke aapuuꞌ, “Tee looli leiko taweaꞌ, peekawa leiko gaweaꞌ. Laꞌ engꞌ nne, awa oulasi, oo Aabaraamiꞌ Koboni laagagasiꞌ. Awagoo lake tee looli namooꞌ nai niigoo imaꞌealui.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ Aabaraamiꞌ, awa tewa oboalama lamaꞌnooliꞌ nawetekoo sipisipiꞌ nawoloꞌ nugaang koinaꞌ namuikoo kaigoo kulubalioꞌ ou-uuꞌ. Tengꞌ, wela mooꞌula tee Aisakeꞌ kamokamoniikoo kamoꞌupeiꞌnooꞌ ou-uioꞌ, tee sipisipiꞌ okoipoꞌ kamoꞌuuꞌ.</span><div class="pictureColumn"><img id="Figure-GEN-12" class="picture" src="4-substitute.tif" alt="4-substitute.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Aisakeꞌ tenendakoo sipisipiꞌ kamoꞌuuꞌnala </span><span lang="nco" class="reference"> (22:13) </span></p></div><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ Aabaraamike tee temuiꞌ melooga mili, “</span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Lotobootauainooꞌ” tabuuꞌ. Teꞌ temuikoo, elo asiꞌng menabaama aapaakoꞌ, “Tee, </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> wakaiꞌ, teke wakanabolekooi pakaligooi agegata lotobootauai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanaabagoonala anggeloꞌ, napoꞌ pangkooitaiꞌ Aabaraamiꞌ painobuma </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> aapu, Lake tee looli namooꞌ nai niigoo, imaꞌealui. Tengꞌ teegoo tewa gaweinalagoo nii, nggaiꞌ ngganggoo miligoo manaꞌmaanamalama aapa, </span><span class="Verse_Number" lang="nco">17</span><span lang="nco">Laꞌ oleꞌ waluꞌ meeke siwaladabai. Tengꞌ tewoo lakampoo sibinaaꞌ, waluꞌ meeke welebootawalabai. Tengꞌ welebalila, tewoo silibeꞌnaaꞌ pankooi otolomanawa makaꞌ, tee piisiꞌ pilu taalike otomanawa gawaliai. Tewooi tewoo wiikampoo kalegampoo, tawaalima wiikanamasiꞌ osinamasiꞌ kobakobaawai. </span><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ tewoogooi lakampoogooi sibinaakooi, muuꞌnaaꞌ okopoꞌ moukamasikoo otolomampoo siwalabalabai, awagoo laꞌ nne menabasi nawa galali.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ teketaiꞌ tenaka Aabaraamiꞌ anaka, teꞌ tei kosiiꞌmpoogoo namookala otolekoꞌnooꞌ toloaletuꞌ. Tengꞌ tei kobaaleta, okopoꞌ Wiasibaꞌ toloaliluꞌ. Teketaiꞌ Aabaraamiꞌ teke Wiasibake pagalou otouꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span class="Verse_Number" lang="nco">21</span><span class="Verse_Number" lang="nco">22</span><span class="Verse_Number" lang="nco">23</span><span class="Verse_Number" lang="nco">24</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">23</span><span class="Verse_Number" lang="nco">1</span><span class="Verse_Number" lang="nco">2</span><span class="Verse_Number" lang="nco">3</span><span class="Verse_Number" lang="nco">4</span><span class="Verse_Number" lang="nco">5</span><span class="Verse_Number" lang="nco">6</span><span class="Verse_Number" lang="nco">7</span><span class="Verse_Number" lang="nco">8</span><span class="Verse_Number" lang="nco">9</span><span class="Verse_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">14</span><span class="Verse_Number" lang="nco">15</span><span class="Verse_Number" lang="nco">16</span><span class="Verse_Number" lang="nco">17</span><span class="Verse_Number" lang="nco">18</span><span class="Verse_Number" lang="nco">19</span><span class="Verse_Number" lang="nco">20</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">24</span><span class="Verse_N
