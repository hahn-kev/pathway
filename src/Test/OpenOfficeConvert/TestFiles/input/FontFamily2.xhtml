<html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="ncoSibe.css" type="text/css" /><link rel="schema.DCTERMS" href="http://purl.org/dc/terms/" /><link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" /><meta name="description" content="ncoSibe exported by Sankar Venkat on 2017-04-04T00:00:00+05:30" /><meta name="filename" content="ncoSibe.xhtml" /><meta name="stylesheet" content="usfm.sty" /><meta name="fontName" content="Andika New Basic" /><meta name="fontSize" content="14" /><meta name="dc.language" content="nco:Sibe" scheme="DCTERMS.RFC5646" /></head><body class="scrBody"><div class="scrBook"><span class="scrBookName" lang="nco">Tutunaꞌnooꞌ</span><span class="scrBookCode" lang="nco">GEN</span><div class="Title_Main"><span lang="nco">Peekala Okopoꞌ Tutunaꞌnooꞌ</span></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="nco">Kobonie peekala okopoꞌ gawuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">1</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tutunaꞌnooke meeke Kobonie pangꞌ loida mesiꞌ gawuuꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ tee mesiꞌ tabaꞌ gawalawaluko, peekala otoalukoꞌ, tengꞌ miilukoo kuunooꞌ otoioꞌ, matamoui lakabui otokoꞌ. Tengꞌ tee Koboninala Ulaa teke ndogooi miilukooi agegata nabaiꞌalakoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Kaaleꞌnaa laaꞌalawai.” Tengꞌ kaaleꞌnaa laaꞌaluꞌ. </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ Kobonie tee kaaleꞌnaa ouma tabeꞌng tabuuꞌ, tengꞌ tee kaaleꞌnaa teitaiꞌ matamouitaiꞌ pasiꞌuuꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ Kobonie tee kaaleꞌnaa lou tabuuꞌ, tengꞌ tee matamou muuꞌ tabuuꞌ. Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou mmeꞌng nalo.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Wuukooi lounalou gawalama, tee wuuꞌ pasipasiꞌalawainooꞌ.” </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ Kobonie tee lounalou gaula, tee wuuꞌ wooluꞌnawiiꞌnala, leiluꞌnawiiꞌnalaitaiꞌ pasiꞌuuꞌ. Tengꞌ tewa gawaluꞌ. </span><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ Kobonie tee lounalou aanalou tabuuꞌ. Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou kelodanalo.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Wuuꞌ lounalou wooluꞌnawiike otoieeꞌnala, naloꞌ kaanawalako, kodonala laaꞌalama.” Tengꞌ tewa gawaluꞌ. </span><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tee kodonala mesiꞌ tabuuꞌ. Tengꞌ tee wuuꞌ naloꞌ kaanawaluꞌnala pilu tabuuꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Engꞌ teꞌ mesikoo naga aaꞌnawasiꞌ lupuai: iiꞌnala silaanai otoinala, tengꞌ iiꞌnala kaleꞌnggoo silaa otoinala. Tengꞌ tee silaa otoinabuliiꞌ, teenai welebalawai, tengꞌ akaꞌ kaleꞌnggoo kuunooꞌ silaa otoinala, teenai akaꞌ welebalawai.” Tengꞌ tewa gawaluꞌ. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tee mesiꞌ naga lupuuꞌ, aaꞌnaukasiꞌ: tee silaanai otoinala teenai welebaluꞌ, tengꞌ tee kaleꞌnggoo kuunooꞌ silaa otoinala akaꞌ teenai welebaluꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou weenanalo.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Aanalounooke paloꞌnaaꞌ lou loida muuꞌ pasiꞌootauꞌmpoo makaꞌ lou loida mai naawootauꞌmpoo laaꞌalima. </span><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tewoo aanalounooke otoloi mesiꞌ paloꞌai otoloaimpoo.” Tengꞌ tewa gawaluꞌ. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ Kobonie paloꞌnaboleka keboleka gauletuꞌ. Pagaliꞌnaboleꞌ louna paloꞌali otoonaa gawuuꞌ. Tengꞌ waikaboleꞌ muuna paloꞌali otoonaa gawuuꞌ. Tengꞌ silibeꞌnaaꞌ loida gauluꞌ. </span><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ gaulila mesiꞌ paloꞌai otoloonaa aanalounooꞌ koleꞌuluꞌ. </span><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tewoo lou loida muuꞌ paloꞌai otoloonaa makaꞌ lou matamouitaiꞌ, pasiꞌai otoloonaa koleꞌuluꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ. </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou kalenanalou.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Tee wuuꞌ tonamuuꞌnaake lomanggaimpooi wuukoo kuunooke nabai otoloaimpooi maaꞌdopaama. Tengꞌ walegenaaꞌ laaꞌalila aanaloui awatewa pulelealima.” </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ Kobonie peepokoo pilugoompoo pagenaaꞌ, lomanggaimpoo awatewa nabaiꞌalili otoloonaa gauluꞌnangꞌ, tee pilu maaꞌdopaaꞌ. Tengꞌ walegenaaꞌ akaꞌ amuliiꞌtemuliiꞌnaaꞌ gauluꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ. </span><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ Kobonie siwalabulila aapuluꞌ, “Tonamuuꞌnaaꞌ akaꞌ wuukooi moukaialima welebalima tee pilu maaꞌdopaama, tengꞌ walegenaaꞌ nanꞌnaaꞌnggaimpoo akaꞌ mesikooi moukaialila welebalima.” </span><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou wounanalo.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">24</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Mesikooi peepokoo lomanggaimpoo amuliiꞌ temuliiꞌ laaꞌalima aaꞌnawasiꞌnaaꞌ: osiwoloꞌnaaꞌ makaꞌ mesikooi kaabealimampoo, makaꞌ, peepokoo wiikonaaꞌ. Tengꞌ tewoo akaꞌ amuliiꞌtemuliiꞌnaaꞌ laaꞌalima.” Tengꞌ tewa gawaluꞌ. </span><span class="Verse_Number" lang="nco">25</span><span lang="nco">Tengꞌ Kobonie peepokoo lomanggaimpoo, wiikonaaꞌ makaꞌ osiwoloꞌnaaꞌ makaꞌ mesikooi kaabealimampoo, namunamuliiꞌnaꞌ moukaialima welebalianaa gauluꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ. </span><span class="Verse_Number" lang="nco">26</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Engꞌ nadoo niiꞌnawa otoꞌnaaꞌ, makaꞌ niiꞌnawa aalouꞌ otoloimpoo gawalamma. Tengꞌ tewoo pilugoompoo tonamuuꞌnaaꞌ, makaꞌ aanaloumpoo walegenaaꞌ, makaꞌ peepokoo lomanggaimpoo osiwoloꞌnaaꞌ, makaꞌ peepokoo okopoꞌ mesikoo otoloieeꞌmpoo, makaꞌ peepokoo waikabaaꞌ mesikooi kaabealimampoo ulopewaaliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">27</span><span lang="nco">Tewagoo Kobonie nadoo tee nawa otoꞌnaaꞌ gauluꞌ, tengꞌ nugaa loida manikuꞌ gauluꞌ. </span><span class="Verse_Number" lang="nco">28</span><span lang="nco">Tengꞌ tewoo siwalabuluꞌ, tengꞌ aapuluꞌ, “Liiꞌ moukailalima weledalima waludalila, oo mesiꞌ maaꞌdopelima kobeliai. Tewoo tonamuuꞌnaaꞌ pilugoompoo makaꞌ, walegenaaꞌ aanaloumpoo makaꞌ, peepokoo mesikooi kaabealimampoo lomanggaimpoo okopoꞌ liike ulopeuleleliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">29</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Awoo koinaꞌnaaꞌ makaꞌ naganaganaaꞌ silaagawalimampoo makaꞌ kaleꞌnggoo silaa otoloimpoo, age mesikooi okopokooi otoloieeꞌmpoo, engꞌ liiꞌ along. Liiꞌ tewooi otoli otoliai. </span><span class="Verse_Number" lang="nco">30</span><span lang="nco">Tengꞌ tewoo peepokoo lomanggaimpoo wiikonaaꞌ okopoꞌ makaꞌ, aanaloumpoo walegenaaꞌ, okopoꞌ makaꞌ peepokoo mesikooi kaabealimampoo nne koinaꞌ waikalagoonala makaꞌ nagagoonala padaꞌ awolo.” Tengꞌ tewa gawaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">31</span><span lang="nco">Tengꞌ Kobonie tee peekala okopoꞌ gawuuꞌnala ouma waluꞌ meeke tabeꞌng tabuuꞌ. Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou naloi noolanalo.</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">2</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tee aanalou loida makaꞌ mesiꞌ makaꞌ, tewoo peepokoo okopoꞌ teigooi otokasiꞌnaaꞌ gauꞌnsi tewa kabaiꞌaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">2</span><span lang="nco">Kobonie tee peekala okopoꞌ gawuuꞌnala, kabaiꞌuioꞌ tee loukelodai noolanalo konuuꞌ. Tengꞌ tewagoo telo kelodainoolanalo, Koboni teitaiꞌ kosiiketaiꞌ gawuuꞌnalaitaiꞌ okopoketaiꞌ uwaawouꞌ. </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ Kobonie tee lou telo kelodainoolanalo siwalabuuꞌ, makaꞌ pasiꞌula meikapuuꞌ, awagoo tee telo teitaiꞌ kosiiketaiꞌ okopoketaiꞌ gawuuꞌnalaitaiꞌ uwaawouꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Oo tee nigunaa tengꞌ tewiidu Moumiakoke </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> pangꞌ makaꞌ mesiꞌ gawuuꞌnawiidu gawuuꞌnala menagasiꞌ. </span><span class="Verse_Number" lang="nco">5</span><span class="Verse_Number" lang="nco">6</span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie tee nammeeꞌ teegoo mesikoo metaakogoo tagopula, tei lomaai lomanggainalai wisiwisigooi uupuwuuꞌnangꞌ, tee nammeeꞌ lomanggainala leibaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie tee nammeeꞌ gawuuꞌnala, teegoo kasiꞌnalagoo awiikoodaa Iideni tagasiꞌnooꞌ keibuuꞌnalagoo kouꞌuuꞌ. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie mesikoo, koinaꞌ amuliiꞌ temuliiꞌ lukaabootauluꞌ. Tewoo koinaꞌnaaꞌ utai ounsigoo tabawa madasiꞌnaaꞌ, tengꞌ akaꞌ taitaigoo tabeꞌng naaꞌ. Tengꞌ teꞌ kasiꞌnooꞌ matoꞌaape koiꞌnawalila otolekoꞌ. Tewalila aaꞌnawasiꞌnawalila, nawali lomalouꞌ auꞌnsigoo nawali, tengꞌ tewali iiꞌnawali tabeꞌng loida oleꞌng taliꞌnsigoo nawali.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">14</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie tee nammeeꞌ tee kasiꞌnala Iideninaasiꞌ kosiiꞌuma metubui otoonaa walabula teꞌ kooꞌuuꞌ. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie laatouma aapuuꞌ, “Laꞌ awoogoo koinaꞌnaakoo kasiꞌnooka, kaleꞌng tainsigoo toolaꞌla. </span><span class="Verse_Number" lang="nco">17</span><span lang="nco">Teka laloke tee koinaꞌ oleꞌng makaꞌ tabeꞌng taliꞌnsigoonalagoong kaleꞌng taiealoodaaꞌ. Taieainalo tamu wouꞌlalawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ tei Moumiakoke aapuuꞌ, “Oo nammeeꞌ wakaiꞌ otoꞌnsigoo tabawa leiaꞌ. Tee iiꞌnamooꞌ tee pakuwui tabooꞌ konuleainala gawabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ tewoo mesikoompoo peepokoo wiikonaaꞌ makaꞌ aanaloumpoo walegenaaꞌ, tei Moumiakoke mesikoo metaakogoo gauluꞌmpoo teenooꞌ nammeeꞌnooꞌ, tei oulima mili tabulianaa kooꞌuluꞌ. Tengꞌ tewoo peepokoo lomanggaimpoo namooꞌnaꞌ mili tabuluꞌnawa tewa wiikang mili leibaliluꞌ. </span><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ tei nammeeke tewoo peepokoo osiwoloꞌnaaꞌ, makaꞌ tewoo peepokoo mesikoompoo wiikonaaꞌ okopoꞌ mili tabutabuluꞌ. Teka laloke, Aadamoke iiꞌnamooꞌ asiꞌng tee pakuwui tabooꞌ konulepeiꞌnala laaꞌuwaluuꞌ. </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie tee nammeeꞌ wouꞌ aatootaula, aatuioꞌ tatapeegoo kooꞌnaaꞌ wageꞌula teꞌ napoꞌ wioke awoꞌuuꞌ. </span><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ teegoo koonaakoo tei Moumiakoke Kobonie, manikuma gaula teenooꞌ nammeeꞌnooꞌ kooꞌuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ tei nammeeke aapuuꞌ, “Teng waaꞌmo kooꞌnaaꞌ niigoonalai gaukasiꞌ, tengꞌ akaꞌ niigoonalai wioke gaukasiꞌ. Ang engꞌ manikuma tababai, awagoo, teng nugaangooitaiꞌ gaukasiꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">24</span><span lang="nco">Tengꞌ tewagoo nammeeke woomalaa sikaabuleta waꞌnaanga naloꞌ tapobaleai, tengꞌ tei mono nauꞌ leibaleai. </span><span class="Verse_Number" lang="nco">25</span><span lang="nco">Tengꞌ tenali oukanali sinagatoꞌ otopalesi, peepoꞌ maiꞌapolealukoꞌ.</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">3</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tewoogoo peepokoogoo wiikonaakoo okopokoo Moumiakoke Kobonie gauluꞌmpoogoo, oo tee wakilo waluꞌ meeke takamaloꞌ otokoꞌ. Tengꞌ tei wakiloi teng manikuma aapuuꞌ, “Kobonie nee meelang meeke aaluletuꞌ, awoogoo koiꞌnaakoo age kasiꞌnooke kuunooke otoloieeꞌmpoogoo, iiꞌnawaligoo asiꞌng kaleꞌng taielealooda?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ tenne manikumai walibuma aapuuꞌ, “Neeꞌ tewoogoo koinaꞌnaakoo okopokoo age kasiꞌnooke otoloieeꞌmpoogoo kaleꞌng taiabepeiꞌ. </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Teka laloke, Kobonie aaꞌndetuꞌ, teenai temono kasiꞌnooꞌ matoꞌaape lambalieeꞌ namonogoong kaleꞌng taielealoodaaꞌ, makaꞌ kobelealoodaaꞌ, aaꞌnggoo wouꞌlalenee.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ tei wakiloi tengꞌ manikuma aapuuꞌ, “Eꞌeiꞌ, leeꞌnke wouꞌlalealoodaaꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tee Kobonie tee taieleta uta obolaleta teenawa Koboni nawa galaleta, oleꞌng makaꞌ tabeꞌng, talipeleainawa talipui tewa menaduletuꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tenne manilkumai awa ou-ula, oo koinakoong kaleꞌng tuma tabawa madasiꞌ, makaꞌ tainsigoo tabeꞌng, tengꞌ napoꞌ akaꞌ nanne taiula mataugainala leinupeiꞌ, tengꞌ tenne kaula taiuuꞌ. Tengꞌ akaꞌ tee waꞌng teꞌ otolekoꞌnala awuuꞌnangꞌ taiuuꞌ. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tei uta kaaꞌlepoleta, tengꞌ awa oualetuꞌ, neeꞌ iaꞌ sinagatoꞌnamookala, tengꞌ koinakoong padaꞌ mooꞌuleta logawingꞌ patesiiꞌaletuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ muuleinaꞌuuꞌnooke, tee Moumiakoꞌ Koboni kasiꞌnooke nabaiꞌalako kubikubili taalauleta, tei tenali teꞌ kasiꞌnooꞌ koinaꞌnaakoo wakupaletuꞌ. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ Moumiakoke Kobonie tee nang painobuma aapuuꞌ, “Laꞌ aleꞌ otoieeꞌ?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tei Aadamoke aapuuꞌ, “Tee laꞌ nabaiꞌlalako taalalanda, sibeng leinama oulomola wakuꞌmali.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Laꞌ wai aalui laꞌ sinagatoꞌ? Tee nee koinaꞌ tainsigoo potelatuꞌnalagoong kaleꞌng taiei?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tei nugaanne aapuuꞌ, “Tenne anne manikumai aaꞌ niinooꞌ kooꞌeiꞌnanne kaula amuinangꞌ taiasi.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ Moumiakoke Kobonie teng manikuma aapuuꞌ, “Lake ammili gawei?” Tengꞌ tenne manikumai aapuuꞌ, “Oi wakiloi takamamuinangꞌ taiasi.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie tee wakilo aapuuꞌ, “Laꞌ teegoo anali tewa gawelesinalagoo, tewoo taitainaaꞌ osiwoloꞌnaaꞌ makaꞌ peepokoo wiikonaaꞌ okopoꞌ lidukasiꞌnawa palekawasiꞌ leidalawai. Tengꞌ laꞌ otoꞌlali keboke nabaiꞌlalama lamo taiema otomatoai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">“Tengꞌ laꞌngga makaꞌ teng manikuma makaꞌ leekampoo sibinaaꞌ, matoꞌaapei mudemudetoꞌ koleꞌabai. Tengꞌ teng manikuma wakanne sibie laꞌ woleꞌ weeꞌluai, tengꞌ lake tee kagoꞌwesikoo kakieai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ teng manikuma aapuuꞌ, “Tee moukaigoonala masikeela waluꞌ meeke wiapootawabai, tengꞌ masikeelagooi waike moukawelimatoai. Tengꞌ laꞌnggoo leiluꞌnawiiꞌlalaanaa kalaaꞌlaliotoai, teka laloke, laꞌ laꞌnne uloꞌleluiotoai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ tee Aadamoꞌ aapuuꞌ, “Lake laꞌnaa taalawela tee potelama aaꞌlatuꞌnala, ‘Oo leima taieaꞌ,’ weiletelali taiei. Tewagoo oo mesiꞌ engꞌ palekawa, tengꞌ otoꞌlalawainalougoo, poleke mudaaꞌema wauꞌlalamatoai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">“Tengꞌ tee lakanala kasiꞌnala naganagai paapaasiiꞌnggainalai kulubuai. Tengꞌ laꞌ teegoo naganagagoo wauꞌlalama otoꞌlalamatoai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">19</span><span lang="nco">“Tengꞌ laꞌ mesikoo tololalawainooꞌ wotunalougoo, iobeelaloma keibeainala naiema otomatoai. Laꞌ tee mesiꞌ mooꞌanda galatuꞌnala, tengꞌ napoꞌ teꞌ mesikoo tololalawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ Aadamoke tengꞌ waꞌnaa nadooi lomanggaimpooi okopoke wiuko leibalako Eiwaꞌ tabuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ Moumiakoke Kobonie iipa taitaigoo kabulegoo pateꞌula iipawootauletuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ tei Moumiakoke Kobonie aapuuꞌ, “Oo tee nammeeꞌ engꞌ niiꞌnawa oleꞌng makaꞌ tabeꞌng talikasiꞌ leibali. Engꞌ leekoo oleꞌ napoꞌ tee koinaꞌ loma auꞌsigoo namonogoong kaleꞌng taiualoodaaꞌ. Aaꞌnggoo otomatoꞌ leibalanee.” </span><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ tewagoo tei Moumiakoke Kobonie tee nammeeꞌ teketaiꞌ kasiꞌnala Iideninaasiketaiꞌ teꞌ mesikoo tee mooꞌula gawuuꞌnooꞌ kosiiꞌali otoonaa wotouma wataꞌuuꞌ. </span><span class="Verse_Number" lang="nco">24</span><span lang="nco">Tengꞌ tee nammeeꞌ wataꞌula teꞌ Iideninaasiꞌ awiikoodaa tee koinaꞌ loma auꞌnsigoonala maansigoo, Kobonie Selubing kooꞌuuꞌ, makaꞌ wainatoꞌ namaiꞌ ndaꞌnggainala awatewa weipaawalakoꞌnala koleꞌuuꞌ.</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">4</span><span class="Verse_Number" lang="nco">1</span><span class="Verse_Number" lang="nco">2</span><span class="Verse_Number" lang="nco">3</span><span class="Verse_Number" lang="nco">4</span><span class="Verse_Number" lang="nco">5</span><span class="Verse_Number" lang="nco">6</span><span class="Verse_Number" lang="nco">7</span><span class="Verse_Number" lang="nco">8</span><span class="Verse_Number" lang="nco">9</span><span class="Verse_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">14</span><span class="Verse_Number" lang="nco">15</span><span class="Verse_Number" lang="nco">16</span><span class="Verse_Number" lang="nco">17</span><span class="Verse_Number" lang="nco">18</span><span class="Verse_Number" lang="nco">19</span><span class="Verse_Number" lang="nco">20</span><span class="Verse_Number" lang="nco">21</span><span class="Verse_Number" lang="nco">22</span><span class="Verse_Number" lang="nco">23</span><span class="Verse_Number" lang="nco">24</span><span class="Verse_Number" lang="nco">25</span><span class="Verse_Number" lang="nco">26</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">5</span><span class="Verse_Number" ng="nco">23</span><span class="Verse_Number" lang="nco">24</span><span class="Verse_Number" lang="nco">25</span><span class="Verse_Number" lang="nco">26</span><span class="Verse_Number" lang="nco">27</span><span class="Verse_Number" lang="nco">28</span><span class="Verse_Number" lang="nco">29</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">1</span><span class="Verse_Number" lang="nco">2</span><span class="Verse_Number" lang="nco">3</span><span class="Verse_Number" lang="nco">4</span><span class="Verse_Number" lang="nco">5</span><span class="Verse_Number" lang="nco">6</span><span class="Verse_Number" lang="nco">7</span><span class="Verse_Number" lang="nco">8</span><span class="Verse_Number" lang="nco">9</span><span class="Verse_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">14</span><span class="Verse_Number" lang="nco">15</span><span class="Verse_Number" lang="nco">16</span><span class="Verse_Number" lang="nco">17</span><span class="Verse_Number" lang="nco">18</span><span class="Verse_Number" lang="nco">19</span><span class="Verse_Number" lang="nco">20</span><span class="Verse_Number" lang="nco">21</span><span class="Verse_Number" lang="nco">22</span><span class="Verse_Number" lang="nco">23</span><span class="Verse_Number" lang="nco">24</span><span class="Verse_Number" lang="nco">25</span><span class="Verse_Number" lang="nco">26</span><span class="Verse_Number" lang="nco">27</span><span class="Verse_Number" lang="nco">28</span><span class="Verse_Number" lang="nco">29</span><span class="Verse_Number" lang="nco">30</span><span class="Verse_Number" lang="nco">31</span><span class="Verse_Number" lang="nco">32</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">1</span><span class="Verse_Number" lang="nco">2</span><span class="Verse_Number" lang="nco">3</span><span class="Verse_Number" lang="nco">4</span><span class="Verse_Number" lang="nco">5</span><span class="Verse_Number" lang="nco">6</span><span class="Verse_Number" lang="nco">7</span><span class="Verse_Number" lang="nco">8</span><span class="Verse_Number" lang="nco">9</span><span class="Verse_Number" lang="nco">10</span><span class="Verse_Number" lang="nco">11</span><span class="Verse_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">14</span><span class="Verse_Number" lang="nco">15</span><span class="Verse_Number" lang="nco">16</span><span class="Verse_Number" lang="nco">17</span><span class="Verse_Number" lang="nco">18</span><span class="Verse_Number" lang="nco">19</span><span class="Verse_Number" lang="nco">20</span><span class="Verse_Number" lang="nco">21</span><span class="Verse_Number" lang="nco">22</span><span class="Verse_Number" lang="nco">23</span><span class="Verse_Number" lang="nco">24</span><span class="Verse_Number" lang="nco">25</span><span class="Verse_Number" lang="nco">26</span><span class="Verse_Number" lang="nco">27</span><span class="Verse_Number" lang="nco">28</span><span class="Verse_Number" lang="nco">29</span><span class="Verse_Number" lang="nco">30</span><span class="Verse_Number" lang="nco">31</span><span class="Verse_Number" lang="nco">32</span></div></div><div class="scrSection"><div class="Section_Head"><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang woku-uuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">12</span><span class="Verse_Number" lang="nco">1</span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang aapuuꞌ, “Laꞌ agetaiꞌ oo lakanala mesiꞌ sikaabela tengꞌ akaꞌ tewoo lakoompoo makaꞌ tewoo laꞌngga pawa nawisimpoo, sikaabelila teꞌ mesikoo nne naawootalabainooꞌ weai.</span></div><div class="Line1"><span class="Verse_Number" lang="nco">2</span><span lang="nco">“Laꞌ, sibinaaꞌ pagano alobainangꞌ welebalila muuꞌnaaꞌ pagenaaꞌ leibaliai.</span></div><div class="Line2"><span lang="nco">Tengꞌ siwaladandaꞌ lakanala mili,</span></div><div class="Line1"><span lang="nco">nadooi okopoke laagagasiꞌ leibootawabai. Tengꞌ tewa galabainangꞌ nadoo moupokoo, lakooi siwala mooꞌaawai.</span></div><div class="Line1"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Nadoo laꞌ tabawa galaawaimpoo nne, siwalabalabai. Tengꞌ tee temooꞌ nammeeꞌ laꞌ olawa galuainala, palekawabai. Tengꞌ nadoo okopoꞌ mesiꞌmpoo, lakooi siwalabalabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanala kaletaaꞌ taalaula tenaka Aabarang anaka Loutuꞌ teketaiꞌ, kenebaletuꞌ. Tengꞌ tee Aabarang mai, nambeenalou noola paꞌnokoꞌ (75) namaleka leibalama teꞌ Aarang sikaabuuꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ Aabaranne, teng waꞌnaa Saaraiꞌ makaꞌ tee waalaꞌmanne wooli, Loutuꞌ walabulesi welouꞌ. Tengꞌ teuka wiikanauka kokononauka makaꞌ, tewoo nadoo Aaranna mooꞌaaluꞌmpoo ukawaali makaꞌ walabaali teꞌ Keinangꞌ aape nabaiꞌaliluꞌ. Tengꞌ nabaiꞌalima teꞌ Keinangꞌ wotualiluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tee Aabarang teke Keinanke awanoga nabaiꞌalama wela, iiꞌnooꞌ koinaꞌ pagawali lambaliotokoꞌnooꞌ wotualuꞌ. Tee koinaꞌ temono mili, Moure tagasiꞌ. Tee temono koinaꞌ, teꞌ osinooꞌ Seekeng tagasiꞌnooꞌ lambaliotokoꞌ. Tengꞌ teegooi okowesike nadooi lasiꞌlaasiꞌ gawaakoꞌ. Tengꞌ tewiidu tewoo Keinaniꞌmpoo, teegoo temeeligoo mesikoo otolokoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tee Aabarang teꞌ Seekeng otoioꞌ, tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> teegoo silapoꞌalala aapuuꞌ, “Oo waaꞌmo tee mesiꞌ tewoo lakampoo sibinaaꞌ awolobainala.” Tengꞌ tewagoo Aabaranne tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> teegoo silapoꞌaluꞌnala laasipui teka siikoꞌ gawuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ teketaiꞌ teꞌ sikaabula, awanonkata pakalinaakoo aape tee osi Weetolo awetekoodaa weiꞌ. Tengꞌ Weetolo lada leibui, Aaiꞌ laada leibui, teꞌ matoꞌaape tee wakanala mootuaꞌ kangꞌuuꞌ. Tengꞌ napoꞌ, teka siikoꞌ gaula oleꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> mili tabuma laasipuuꞌ. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ teꞌ sikaabula tee Aabarang, aalouke liiliꞌalama awanoga teꞌ mesiꞌ kawelenꞌnooꞌ Neigewi tagasiꞌnooꞌ aape weiꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabarang Iisipiꞌ wela pokeꞌalama waꞌnaa waꞌmali tabuuꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tewalogoo teke Keinanke peela page gawaluꞌ. Tengꞌ tee peela waluꞌ wiapouꞌnangꞌ tee Aabarang, logalada kapeta Iisipiꞌ teke waikalou otoꞌotoonaa weiꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ teꞌ Iisipiꞌ nepoꞌ wotualila Aabaranne teng waꞌnaa Saaraiꞌ aapuuꞌ, “Nne laꞌ, waluꞌ meeke nelainaꞌ nawa taliꞌlasieeꞌ. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tewooi Iisipiꞌmpooi laꞌ oulaala nii aaꞌmaawai, ‘Ang oi waꞌnaa.’ Tengꞌ laꞌ sikaadai nii tamaawai. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tewagoo agaꞌ meleta tewoo naawelima nii, lake laꞌmali tameai. Tengꞌ laꞌ tewa talilai nii, tabawanai gamaawai makaꞌ akaꞌ, tamaawaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tee Aabarang teꞌ Iisipiꞌ wotualuꞌnangꞌ tewooi Iisipiꞌmpooi teng Saaraꞌ ouaala, waluꞌ meeke nelainaꞌ nawa ouaaꞌ. </span><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tewooi Owoli Peeroꞌ wakampooi moumaai teng Saaraꞌ ouaala, waluꞌ meeke wiimbootawaama tee Peeroꞌ naawaaꞌ. Tengꞌ tei Peeroke teng Saaraꞌ, teꞌ wakanooꞌ pawagoo walabuuꞌ. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tei Peeroke tee Aabarang tenne manikumai waꞌmali nawa talipui tabawanai gawuuꞌ. Tengꞌ Peeroke tee Aabarang, taitainaaꞌ manikuꞌ loida nugaa aaꞌnanawasiꞌnaaꞌ: sipisipiꞌnaaꞌ, meeꞌmeeꞌnaaꞌ, wolomakaauꞌnaaꞌ, kamelinaaꞌ makaꞌ lonkiiꞌnaaꞌ awuuꞌ. Tengꞌ akaꞌ, nadoo kosiiꞌmpoo nugaa loida manikuꞌ awuuꞌ. </span><div class="pictureColumn"><img id="Figure-GEN-1" class="picture" src="hk00037c.tif" alt="hk00037c.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Aabarang oleꞌ peekenggainala leibaluꞌ.</span><span lang="nco" class="reference"> (12:16) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Teka laloke teegoo tei Peeroke teng Aabarang waꞌnaa Saaraiꞌ walabuuꞌnalagoo tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> siipa auka teuka olala teꞌ teegoo Peerokoo makaꞌ tewoogoo nadoogoo teꞌ wakanooꞌ pawagoo otolokoꞌmpoogooꞌ wotouuꞌ. Tengꞌ tewoo okopoꞌ siipawolouꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ tei Peeroke awa talipula nadoo okopoꞌ tewagoo siipawolo, tee Aabarang kulaketaiꞌ wela woku-uuꞌ. Tengꞌ tee Aabarang pouꞌnangꞌ tei Peeroke aapuuꞌ, “Lake anggoo nii takamameiꞌ. Anggoo silapoꞌei ang laꞌnaa tabealuuꞌ? </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Anggoo laꞌmali tabeiꞌnangꞌ nne ngganooꞌ pawagoo walabatuꞌ? Nooꞌo, ambaaꞌmo laꞌnaa, walabela aaꞌ ngganooꞌ sikaabela agetaiꞌ weuꞌlalawai!”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ Peeroke, tewoo wakampoo tautoꞌmpoo nugaa wotouluꞌnangꞌ tee Aabarang kooꞌaawanaa walabai welouꞌ. Tengꞌ tewooi walabai welola kooꞌaaꞌnangꞌ teꞌ Iisipiꞌ, sikaabula tee wakanala kokono okopoꞌ ukaui waꞌnaangga nabaiꞌaletuꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabarang anaka Loutuꞌ sikasikaabeeletuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">13</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tei Peeroke tee Aabarang wataꞌuuꞌnangꞌ teketaiꞌ Iisipiꞌ ketaiꞌ teng waꞌnaa makaꞌ tee Loutuꞌ, walabulesi letalaadakata teꞌ Neigewi aape toloaluꞌ. Tee akaꞌ wakanala kokono, okopoꞌ ukaui nabaiꞌaluꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Oo tee Aabarang enꞌnaukoo, tuma peeke paganonggainala leibalala nammeeꞌ laagagasiꞌ leibaluꞌ. Tee, moniiꞌ siliwaꞌ loida makaꞌ goulo makaꞌ tewoo taitainaaꞌ, tuma pagano otopeukoꞌ. </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ teketaiꞌ teꞌ Neigewi sikaabula, awanta Weetolo aape liiliꞌalama wela, teꞌ mmenꞌnawalo wakang mootuaꞌ kangꞌuuꞌnooꞌ wotualuꞌ. Teꞌ mmeꞌng mootuaꞌ kangꞌuuꞌnooꞌ, Weetolo ameisika Aaiꞌ matoꞌaape. </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tee mmeꞌnawalo akaꞌ siikoꞌ teka gawuuꞌ. Tengꞌ teke, napoꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> mili tabutabuma laasipuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">5</span><span lang="nco">Oo tee Loutuꞌ teengga Aabarangga nabaiꞌalekoꞌnala, nammeeꞌ akaꞌ peekauka paganonggainala leinula tuma pagano taitainaaꞌ makaꞌ nadoo otopeukoꞌ. </span><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tei Aabarang anaka Loutuꞌ naloꞌ otolesioꞌ, tewoo weekalaampoo taitainaaꞌ tuma pagano leinaama wauꞌ mooꞌaapeiꞌnooꞌ mesikoo tabooꞌ konaawalukoꞌ. Tengꞌ tewagoo tei tenaka naloke otolepeiꞌnggoo tabooꞌ konulealuuꞌ. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tewoogooi Aabarang anaka Loutuꞌ weekalaampoo taitainaaꞌ katabaalikoꞌmpoogooi matoꞌaapei tulatulatoꞌ tutubaluꞌ. Napoꞌ akaꞌ waluꞌwiaꞌ meeke tengꞌ tewalo oo peekala gawaluꞌ nawalo teꞌ temeiligoo mesikoo tewoongga Keinaniꞌmpoongga makaꞌ tewoo Peresiꞌmpoo otolokoꞌ.</span><div class="pictureColumn"><img id="Figure-GEN-2" class="picture" src="GEN13-5.TIF" alt="GEN13-5.TIF" /><p lang="nco" class="pictureCaption"><span lang="nco">Loutuke ligu kalaapuuꞌnala</span><span lang="nco" class="reference"> (13:7) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ Aabaranne Loutuꞌ aapuuꞌ, “Tabeꞌng leiaꞌ, neeꞌlaagooi, makaꞌ awoogooi neekalaampoogooi nadoogooi matoꞌaapei tulatulatoꞌ gawalaanaa. Neeꞌlaa moukenaka leiaꞌ, neeꞌlaa madaka. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Mesiꞌ oo page otoieeꞌ. Tabawagoo engꞌ, sikasikaameeleai. Laꞌ lakaiꞌ kalaaꞌlalawainooꞌ weai. Awanta weko leiko nii awanoga meai, tengꞌ laꞌ awanoga weko leiko nii awanta meai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ Aabaranne tewa menabuuꞌnangꞌ tee Loutuꞌ, awadaa kapeta teꞌ liguligugoo oboalama tee ndo Ioodang taaliꞌ namasiꞌ tanoo teketaiꞌ lambaliotokoꞌ nooketaiꞌ wela teꞌ anoga osinooꞌ Sooaꞌ tagasiꞌnooꞌ wotu ou-uuꞌ. Tee teligu mesiꞌ okopoꞌ, tuma wuuꞌ pagano otoinala, tengꞌ tee nawa meeke </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakannawa kasiꞌnawa makaꞌ Iisipiꞌnala nawa mesiꞌ nawa otokoꞌ. Tengꞌ tewalo </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tei temeisika osi Soodong ameisika Gomoraꞌ ulembulealuko tee temasiꞌ mesiꞌ tuma tabawa otokoꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ tewa ou-ula Loutuke, tee mesiꞌ tanoo Ioodang taaliꞌnamasiꞌ kalaapuuꞌ. Tengꞌ tei tenaka sipesipeeleta tee Loutuꞌ, awadaakapeta kooꞌaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tee Aabarang teke agegata Keinanke otoioꞌ tee Loutuꞌ teke agegapeta ligugooi, tewoogooi osinaakooi teke Ioodang taaliꞌ namasikooi otolokoꞌmpoogooi nepoke otokoꞌ. Tengꞌ tei Loutuke tee wakanala mootuaꞌ, teꞌ meeke osi page Soodong taaliꞌ kangꞌuuꞌ. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ tewoo nadoo Soodompoo waluꞌ meeke olapokoo, tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonigoo</span><span lang="nco"> uloꞌnooke aalouꞌ olalanai gawaama otolokoꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabarang teꞌ Eebolong nabaiꞌaluꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tee Loutuꞌ nabaiꞌaluꞌnangꞌ, </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang aapuuꞌ, “Laꞌ engꞌ agetaꞌ landalieeꞌ nooketaiꞌ aaꞌnalalawai: leta, makaꞌ loga Neigewi, laada makaꞌ lada obolalawai. </span><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tee oo mesiꞌ engꞌ ouweieeꞌnala, tee moukalo laꞌngga makaꞌ, tewoo lakampoo sibinaaꞌ alobiainangꞌ liikang leibali otomatoainala. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tewoo lakampoo sibinaaꞌ, welebootawalabainangꞌ mesikoonala nawa lamo nawa gawaliai. Tengꞌ nammeeke tee lamo eisiupeiꞌnalai leiko tewoo eisiulipeiꞌ. </span><span class="Verse_Number" lang="nco">17</span><span lang="nco">Laꞌ engꞌ itaaꞌlalala oi mesike awatewa nabaiꞌlalawai, awagoo oo tee mesiꞌ engꞌ okopoꞌ laꞌ alo.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tewa menabuuꞌnangꞌ tei Aabaranne teꞌ sikaabula teꞌ osinooꞌ Eebolong tagasiꞌnooꞌ wela teꞌ otokoꞌ. Tengꞌ tee wakang mootuaꞌ teꞌ nammeeꞌ mili Mamureꞌ tagasiꞌ wakampoogoo koinaꞌnaakoo pagenaakoo nepoꞌ kangꞌuuꞌ. Tengꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> laasipui teka napoꞌ siikoꞌ nauꞌ gawuuꞌ. </span><div class="pictureColumn"><img id="Figure-GEN-3" class="picture" src="hk00221c.tif" alt="hk00221c.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Aabarang wakang mootuaꞌ</span><span lang="nco" class="reference"> (13:18) </span></p></div></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaranne Loutuꞌ kalegampoogoo tolouuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">14</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tewalogoo kale gawaluꞌ. Iiꞌmpoo moumaa aaꞌnawasiꞌnaaꞌ: oo Amorapeli, Siinaake owoli, oo Aliokoꞌ, Elasake owoli, oo Kedolaumaꞌ, Eelanne owoli makaꞌ Tiidali, Goiinne owoli. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tewoo awoo owolinaaꞌ kalenalouꞌ, iiꞌmpoongga wounalouꞌngga moumaangga taweewanaa nabaiꞌaliluꞌ. Tewoo moumaa wounalouꞌ, aaꞌnawasiꞌnaaꞌ: oo Weeraaꞌ, Soudonnala owoli, oo Wirisaꞌ, Gomoraꞌnala owoli, oo Siinapu, Adumaꞌnala owoli, Semebaꞌ, Seboinnala makaꞌ Weelaꞌnala owoli. (Teꞌ Weelaꞌ elo Sooaꞌ tabaamanooꞌ) </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ tewoo moumaa wounalouꞌ okopoꞌ tewoongga wiikampoongga tautoꞌmpoongga, teke Siidimnaligugooi naloꞌ tapobaliluꞌ. (Teꞌ Siidimnaligugoo elo Pilu Woukoo</span><span class="scrFootnoteMarker"><a href="#Footnote-GEN-1" /></span><span class="Note_General_Paragraph" id="Footnote-GEN-1" title="a"><span class="Note_Target_Reference" lang="nco">14:3 </span><span class="ft" lang="nco">Tee pilu wouꞌ Iibuluꞌnalai, Pilu Soolonggainala</span></span><span lang="nco"> tabaamanooꞌ). </span><div class="pictureColumn"><img id="Figure-GEN-4" class="picture" src="hk00342c.tif" alt="hk00342c.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Pilu Woukoo</span><span lang="nco" class="reference"> (14:3) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tewoo owolinaaꞌ wounalouꞌ makaꞌ tewoo wiikampoo nadoo, mai noola makaꞌ kemalekagooi kuunooke tei Kedolaumake ulopeulioꞌ otolouꞌ. Tengꞌ teketaiꞌ, mai noolaitaiꞌ weemaleu namalekooi tewoo tei Kedolaumake ulopeilioꞌ otoꞌnsigoo naakioloma tee tautoꞌaaꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ mai noola makaꞌ kalemaleu namalekooi tee Kedolaumaꞌ makaꞌ tewoo moumaa teengga naweteꞌmpoo, tewoongga owolinaaꞌngga wounalouꞌngga taweewanaa polouꞌ.</span></div><div class="Paragraph"><span lang="nco">Tewoo mmeꞌng meeke, moukamasikooi tautoꞌaliluꞌ. Tutubaama meeke, Repaimmpoo teka meloogagoo Asiterotuꞌ-Kanaing tagasiꞌnooka tawaaluꞌ. Teketaiꞌ napoꞌ, Suusimpoo teka Aang tagasiꞌnooka tawaaluꞌ. Tengꞌ napoꞌ teketaiꞌ, Eemimpoo teka Kiriatainnaligugoo tawaaluꞌ. </span><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ napoꞌ teketaiꞌ, Ourimpoo teka wiikanooka pakalinaakoo Seiri tagasiꞌnooka tawaaluꞌ. Tengꞌ tewoo Oorimꞌmpoo, awanoga wataꞌaali wela teꞌ meloogagoo Elo Parang tagasiꞌnooꞌ wotualiluꞌ. Teꞌ Elo Parang, teketaiꞌ meloogagooitaiꞌ piisiꞌ nai otoinooketaiꞌ nepoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ napoꞌ teketaiꞌ leta toloalila teꞌ meloogagoo Engꞌ Misipaꞌ welouꞌ. (Teꞌ elo Kaadesi tabaakooꞌ). Tengꞌ teꞌ Eng Misipatiꞌ toloalila, teegooi temasikooi tewoo Amelekiꞌmpoo wiikanamasikooi kuunooke tautoꞌalima tewoo Amalekiꞌmmpoo makaꞌ tewoo Amoriꞌmpoo teꞌ Asasong Taamaaꞌ otolokoꞌmpoo tawaaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ tewoo owolinaaꞌ tewoogoo osinaakoo aaꞌnawasiꞌnaakoo: Soodong, Gomoraꞌ, Adumaꞌ, Seboing makaꞌ Weelaꞌ (teꞌ elo Sooaꞌ tagasiꞌnooꞌ), wiikanamasiꞌ osinamasiꞌ sikaabaala nabaiꞌaliluꞌ. Tengꞌ tewoo, teke Siidimnaligugooi taweewanaa naloꞌaliluꞌ. </span><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tewoo, iiꞌmpoongga owolinaaꞌngga aaꞌnawasiꞌnaaꞌngga: oo Kedoraumaꞌ, Eelannala owoli, oo Tiidali, Goiinnala owoli, oo Amorapeli Siinaaꞌnala owoli makaꞌ Aliokoꞌ Elasaꞌnala owoli taweewanaa naloꞌaliluꞌ. Tengꞌ, teke aaꞌnawalila naweteke kalenalouꞌ, tengꞌ naweteke wounalouꞌ taweeꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tewalogoo teke Siidimnaligugooi, tuma leukonaaꞌ pagano kuunooꞌ kolotaaꞌ otoloimpoo otolokoꞌ. Tengꞌ tewoo Soodompoo makaꞌ Gomoraꞌmpoo teegoo tautokoo amaliaama, tewoogoo leukonaakoo kuunooꞌ puꞌupuꞌuluꞌ. Tengꞌ iiꞌmpoo, agata pakalinaakoo amaliaala wakuwakupaliluꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ tewoo Kedoraumaꞌngga makaꞌ tewoo teengga naweteke tautoꞌaliluꞌmpoo, teꞌ Soodom makaꞌ Gomoraꞌ tubatubalila peekauka okopoꞌ makaꞌ teuka wiikanauka wauꞌnauka ukawewaaluꞌ. Tengꞌ tewa gawaalila nabaiꞌaliluꞌ. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tewalogoo tee Loutuꞌ Aabarang waalaꞌmanne wooli, teꞌ Soodom otoioꞌ. Tengꞌ, tewagoo tee akaꞌ watuꞌaala ukawaaꞌ. Tengꞌ akaꞌ tee wakang kokono, okopoꞌ tewooi tautoꞌmpooi tuunawewaaꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ iiꞌnamooke ukawaaliko amaluuꞌnamooke tee Iibuluꞌmpoogoonala, Aabarang, tee peekala okopoꞌ gawaluꞌnala pola naauuꞌ. Tengꞌ tewalogoo tee Aabarang, teꞌ Mamureꞌ wakampoogoo koinaꞌnaakoo pagenaakoo nepoꞌ wolialala otoioꞌ. Tee Mamureꞌ Amoriꞌmpoogoonala, tengꞌ waalaꞌmasikeda Esikolo eiꞌ Aaneri. Tengꞌ teingga tenawodengga makaꞌ tee Aabarang, kale gawalako pakueewanaa manaꞌmaana gawaaꞌ. </span><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ Aabaranne, tee waalaꞌmanne wooli tewooi kalegampooi ukawaaꞌ nawa taalaula, tewoo wakampoo tautoꞌmpoo naloꞌuluꞌ. Tewoo tautoꞌmpoo, teke wakanggooi pawagooi laaꞌalila pagebuluꞌmpoo, okopoꞌ 318 namasiꞌ meeke otoloioꞌ. Tengꞌ tewoo kalegampoo, awanta wataꞌaali wela teka osinooka Deeng tagasiꞌnooka nepoka kobaaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ muubuuꞌnangꞌ Aabaranne tewoo wakampoo tautoꞌmpoo, tewoo kalegampoo kakaaꞌlila awoawo, aali tulaꞌaalianaa waikaukanaꞌ pekapeikauluꞌ. Tengꞌ tewoo kalegampoo amaliaako Aabarang lowooi tewoo, wataꞌaali wela teꞌ Damasikasi leta osinooꞌ Oubaꞌ tagasiꞌnooꞌ wotualiluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">16</span><span lang="nco">Aabaranne teuka peekauka tewooi kalegampooi tuunawaaꞌ nauka okopoꞌ tolouuꞌ. Tee akaꞌ waalaꞌmanne wooli Loutuꞌ makaꞌ, teuka wakanauka peekauka okopoꞌ, makaꞌ tewoo manikuꞌ, makaꞌ akaꞌ tewoo nadoo iiꞌmpoo tewoongga naloketaiꞌ ukawaaluꞌmpoo tolouluꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Melekisedekike Aabarang siwalabuuꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ tee Aabarang teketaiꞌ tewoo Kedoraumaꞌngga makaꞌ tewoo teengga naweteꞌmpoo tauluꞌnooketaiꞌ toloalako, tei Soodonnalai owolie wela teka Saawenaligugoo kobuuꞌ. (Teꞌ Saawenaligu elo </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanaligugoo tabaaakooꞌ). </span><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ teketaiꞌ tei Saalennalai Siwalanalai, Melikisedekike, tee Aabarang weleteꞌ loida makaꞌ wain ukaewui pouꞌ. Tengꞌ tee Melkisedekiꞌ wakang kosiiꞌ, tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> Waluꞌ Meeke Kata Wotunala laasiꞌnsigoo nadoo ulopeulikoꞌnala. </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ tei Melkisedekike tee Aabarang siwalabuma aapuuꞌ, “Tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Waluꞌ Meeke Kata Wotunalai, Pangꞌ makaꞌ mesiꞌ gawuuꞌnalai, tee Aabarang siwalabuai. </span><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tee oleꞌ </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> Waluꞌ Meeke Kata Wotunala laasikasiꞌ, Tei pakuluioꞌ lakampoo kalegampoo taweli”. Tengꞌ Aabaranne tee peekauka okopoꞌ noolagoo tagatagaabula tee Melkisedekiꞌ, tego noolanago awuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ tei Soodonnalai owolie tee Aabarang aapuuꞌ, “Tee peekala okopoꞌ, lakang leibalawai. Tengꞌ niinooꞌ, tewoo nai nadoo toloeliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">22</span><span lang="nco">Teka laloke tei Aabaranne tee Soodonnala owoli aapuuꞌ, “Nii teegoo </span><span class="Name_Of_God" lang="nco">Kobonigoo</span><span lang="nco"> Moumiakokoo Waluꞌ Meeke Kata Wotunalagoo, pangꞌ makaꞌ mesiꞌ gawuuꞌnala wakanggoo miligoo manaꞌmaanamali awa menaba: </span><span class="Verse_Number" lang="nco">23</span><span lang="nco">Nii oleꞌ lakang peekala nalaaꞌ asiꞌng kobabaloodaaꞌ. Tengꞌ, abaaꞌ asiꞌng peekabaaꞌ waikabaaꞌ melanabaaꞌ makaꞌ suukoonala moꞌli nabaa kobabaloodaaꞌ. Aaꞌnggoo lake aaꞌmenee, ‘Aabarang nne peekaukanggainala leibootawasi.’ </span><span class="Verse_Number" lang="nco">24</span><span lang="nco">Eꞌeiꞌ nii oleꞌ nauꞌ asiꞌng peekala kobabaloodaaꞌ. Niigoo, tebaanai wauꞌnabaa awooi nggampooi nadooi naiainabaa otoai. Tee Mamureꞌ nai teingga waꞌmaikokaalangga, Esikolo eiꞌ Aaneri, niingga, tautokoo meluꞌnawodengga, peekabaagoo ukawaliaiꞌ.”</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Kobonie Aabarangga manaꞌmaana gawuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">15</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tee temasiꞌ peekala taginuuꞌnooꞌ ketaiꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tee Aabarang, sinsindaalagooi kaleeuma aapuuꞌ, “Aabarang ei. Laꞌ leiko peekalagoo ouloloaꞌ. Laꞌ nne palaꞌlasioꞌ peekalai laꞌ olalaꞌlupeiꞌnalai nepoꞌlualoodaaꞌ. Laꞌ oleꞌ, nammeeꞌ nadooi talikasiꞌ leibootalabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ laloke Aabaranne walibuma aapuuꞌ, “Eena ei Moumiakoꞌ </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco">. Nii tei tewa gameainalai, alewa pakummai? Nii tee nnuli lopaaꞌ. Nii wouꞌmalako ngganauka peekauka kobuainala, tee Eliesaꞌ Damasikasietaiꞌnala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ Aabaranne aapuuꞌ, “Nii oleꞌ lake waike ammaluuꞌ. Nii wouꞌmalako, tewoogoo nggampoogoo kosiiꞌmpoogoo namookoo teuka ngganauka peekauka sialawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ laloke </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang napoꞌ aapuuꞌ, “Tei kosiiꞌmpoogoonalai lakanauka peekauka kobualoodaaꞌ. Tee oleꞌ lake meeke looligoo lakanauka peekauka sialawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang taaliꞌnawiiꞌ walabula aapuuꞌ, “Agata pangkoo obolalawai, tengꞌ tewoo silibeꞌnaaꞌ esiꞌeesigoo takaweliai. Tewoo looꞌlupoo tewoonawa silibeꞌnaaꞌnawa pagano leinaawai.” </span><div class="pictureColumn"><img id="Figure-GEN-5" class="picture" src="GEN15-1.TIF" alt="GEN15-1.TIF" /><p lang="nco" class="pictureCaption"><span lang="nco">Looꞌlupoo silibeꞌnaaꞌnawa gawaliai</span><span lang="nco" class="reference"> (15:5) </span></p></div><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ Aabaranne tee kaletaaꞌ </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakang taalaula meepoꞌuuꞌ, tewagoo tee </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> nammeeꞌ tonongꞌ tabuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ teketaiꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco">tee aapuuꞌ, “Nii tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco">, teka osinooka Uuru tagasiꞌnooka Kaludiaꞌ nawetekoo tee oo ameili mesiꞌ lakoo siootawamanaa waladatuꞌnala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ Aabaranne tanaꞌuma aapuuꞌ, “Eena ei </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> ngganala Moumiakoꞌ. Nne ammili taitaida ouwanda awa talipabeiꞌ oo oleꞌ mesiꞌ nii uleootamuuꞌ?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> walibuma aapuuꞌ, “Taitainaaꞌ aaꞌnanawsiꞌ: nawoloꞌ kaauꞌ nelabo manikuma moukaimeipa, tengꞌ iiꞌnawoloꞌ meemeeꞌ manikuma nelabo makaꞌ sipisipiꞌnawoloꞌ nugang nelabo. Tewoo awoo taitainaaꞌ okopoꞌ mai weemalei leigasiꞌnaaꞌ ukaweli poai. Tengꞌ kunkungꞌ kewaleda ukawelesi poai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ Aabaranne tewoo taitainaaꞌ okopoꞌ teꞌ </span><span class="Name_Of_God" lang="nco">Koboninooꞌ</span><span lang="nco"> lakiꞌuluꞌ. Tengꞌ tewoo taitainaaꞌ, meilouke isikaꞌnooꞌ wekawekaꞌulila naweteꞌnnaꞌ ouꞌouꞌweeioꞌ talatalabuluꞌ. Tengꞌ teinai kunkungꞌ nawaleda meilouke wekaꞌulealuuꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ tewoo iwenaaꞌ, tee wioꞌ taiaawanaa, pulelealima polokoꞌ tei Aabaranne wataꞌulikoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ wela muuꞌ neipoꞌuuꞌnooke tee Aabarang asilaꞌng aatuuꞌnangꞌ matamoui oloꞌouloke lakabuuꞌ. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tee kaleeuma aapuuꞌ, “Lake oleꞌ oo kaletaaꞌ naalamatomoo tabawa kaaꞌlepeai. Tewoo lakampoo sibinaaꞌ mesikooi moupoke wiikanooke leiaꞌ, poꞌnalainaaꞌ nawa otoloai. Tengꞌ teꞌ otoloioꞌ tewooi tee temeeli osi okompooi tewoo lakampoo wiikampoo kosiiꞌ gauꞌmpoo leinootawaalia tengꞌ ulopewaaliotoloai. Tengꞌ mai 400 namalekagooi kuunooke tewoo olawa gawaaliai. </span><span class="Verse_Number" lang="nco">14</span><span lang="nco">Teka laloke tewoo muuꞌnaaꞌ, tewoo tewa imaꞌaali tamuligaꞌ wotowotonaꞌnaaꞌ leibaaliaimpoo, nainaiootawalabai. Tengꞌ teketaiꞌ tee temeesiꞌ osi sikaabaama tuma kawaꞌ pagano ukawai sialiai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">“Tengꞌ laꞌ meeke pagalou otokolou, tabawa meeke pageꞌndalala lakanala loma kuaaꞌloi wouꞌlalawainangꞌ lakoꞌlaawai. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tewoo lakampoo sibinaaꞌ wiuꞌlupoo gawalima, toloumaigoo kalewaloli leinaama aꞌ toloaliai. Enꞌnaukoo tewooi Amoriꞌmpooi aalouꞌ olala mmenaꞌ waluꞌ gawaawalu. Tengꞌ tewalogoo tewoo Amoriꞌmpoo teukagoo wiikanaukagoo aalouꞌ olalanaukagoo nainaiootawalanda tewoo agetaꞌ mesikooitaiꞌ weuꞌalabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ take luulubalala matamoubuuꞌnangꞌ, Aabaranne peekala keuka ou-uuꞌ, aaꞌnawasiꞌ, iiꞌnala piowa kuunooꞌ ndaꞌ otoinala. Tengꞌ iiꞌnala paloꞌ ulubali teke laaꞌaluꞌ. Tengꞌ teke taitainaakoompoogooi wioꞌnaakooi matoꞌaapei teuka peekauka keuka nabaiꞌaletuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ telolougoo </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabaranggoo manaꞌmaana gauma aapuuꞌ, “Oo ameeli mesiꞌ, teketaiꞌ Iisipiꞌnalagooitaiꞌ ndogooitaiꞌ wela teꞌ ndo pagawiliꞌ Iupereitiisi tagasikoo wotu, engꞌ tewoo lakampoo sibinaaꞌ awolo. </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tee mesiꞌ enꞌnaukoo, moupokoo muuꞌnaaꞌ wolialili otoloieeꞌ, aaꞌnawasiꞌnaaꞌ: Keinaimpoo, Kenasiꞌmpoo, Kaadimpoo, </span><span class="Verse_Number" lang="nco">20</span><span lang="nco">Ititaitiꞌmpoo, Peresiꞌmpoo, Repaimpoo, </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Amoriꞌmpoo, Keinaniꞌmpoo, Girigasiꞌmpoo makaꞌ Iebusaitiꞌmpoo.”</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Eegaꞌ Aabarang waꞌnaa leinuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">16</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Teng Saaraiꞌ Aabarang waꞌnaa waikesiꞌ, iiꞌnamooꞌ asiꞌng gawalawaluuꞌ. Teka laloke teng Saaraiꞌ, iiꞌnangꞌ manikuma nelabo Iisipiketaiꞌnang mili, Eegaꞌ tagasiꞌ kosiiꞌ gaweukoꞌnang otopeukoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tewagoo tenne tee Aabarang aapuuꞌ, “Nii, teng ukaneeꞌnsigoo </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> toolaꞌmmaluuꞌ. Laꞌ engꞌ teng ngga ngganangga kosiiꞌ gamemmanangga otoꞌlaleai. Aaꞌnggoo tenggooi lapiꞌ waikesiꞌ otoꞌmempeiꞌ.” Tengꞌ Aabaranne tee poupouꞌ Saaraiꞌ wakanala tabeꞌng tabuuꞌ. </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ tee Aabarang teke Keinanke otoioꞌ mai noola namaleka taginuuꞌ. Tengꞌ watei iiꞌnalou taginuuꞌnangꞌ tenne waꞌnaai Saaraike, teng wakanang Iisipiꞌ ketaiꞌnang Eegaꞌ kosiiꞌ gaweukoꞌnang, teenooꞌ waꞌnnooꞌ napoꞌ kemaagoo waꞌnaa leinoonaa kooꞌuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ tee Aabarang teng ngga Eegaꞌngga otoleta teng Eegaꞌ ukaneeꞌaluꞌ. Tengꞌ teng Eegaꞌ ukaneeꞌaluꞌ nawa oualala, wakaiꞌ poupoukoo kata nawa nai talipalala teng wakanang </span><span class="Name_Of_God" lang="nco">moumiakoꞌ</span><span lang="nco"> Saaraiꞌ nalaaꞌ asiꞌng laagabualukoꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ tenne Saaraike tee Aabarang aapuuꞌ, “Tee oo auꞌ asilaꞌ Eegake nii olawa gammoo lake gawootaweiꞌ. Teng ang ngganang wotowotonaꞌnang nne laꞌnooꞌ kooꞌatuꞌ. Teng engꞌ ukaneeꞌali wakaiꞌ kata nawa nai talipalama nii engꞌ laagammalukooꞌ. Tee, tei nai </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> awa silakapootandeai neekoo amooꞌ meepoꞌala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ Aabaranne Saaraiꞌ aapuuꞌ, “Teng ang lakanang wotowotonaꞌnang, teng engꞌ, lakoo wooluꞌnawiiꞌ otoieeꞌ. Teng engꞌ lake talipeai nawa gaweai.” Tengꞌ tenne Saaraike teng Eegaꞌ olawa gauko teketaiꞌ, amalula nabaiꞌaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ teng Eegaꞌ tei pagaukai teꞌ osinooꞌ Suuru laakasike nabaiꞌalama wela iiꞌnooꞌ meloogagoo nammeeꞌ lopaaꞌ nooꞌ wotualuꞌ. Tengꞌ, iiꞌnooꞌ ndo nauꞌ uduꞌ otoioꞌ tei </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakananalai anggeloke teka laaꞌuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ tei </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakananalai anggeloke tanaꞌuma aapuuꞌ, “Eegaꞌ ei, Saaraiꞌ wakanang wotowotonaꞌnang, laꞌ aleketaiꞌ poi tengꞌ aleꞌ weiꞌ oto?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ Eegake walibuma aapuuꞌ, “Nii tenggoo nggananggoo katammananggoo amaliꞌmala.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ tei </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> wakanne anggeloke teng naauma, aapuuꞌ, “Laꞌ tennooꞌ Saaraiꞌnooꞌ tololala tenggoo wooluꞌnawiiꞌ otoi otoai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ tei anggeloke napoꞌ meeke aapuuꞌ, “Tewoo lakampoo sibinaaꞌ waluꞌ meeke welebootawalabainangꞌ nadooi esinsigoo tabooꞌ konaawaloodaaꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Laꞌ engꞌ ukaneelalieeꞌ. Tengꞌ lake toutouꞌ nugaang moukawela mili, Isimaili tabeai, awagoo </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tee lakang wilaaꞌ taalawui. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">Tengꞌ tee nammeeꞌ waluꞌ meeke taalamekang leibalala, nadoonga okopoꞌngga taweematoai. Oto otokoo waꞌmaikolikooitaiꞌ taalike otomatoai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ Eegake tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> teng kaleeuuꞌnala mili aakasiꞌ namili tabuuꞌ, “Laꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> nii oumemoo.” Tengꞌ tee awa poupouꞌula tewa tabuuꞌ, “Tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> nii oummoo ouasi.” </span><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tewagoo nadooi tee ndo kaanoko teke poꞌnabumoo “Kaanoko tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> Lomanggainala, nii oummoo wakanala” tabaaꞌ. Tengꞌ tee ndo kaanoko, teke osi Kaadesi makaꞌ Weretiꞌ matoꞌaapei otoieeꞌ. </span><div class="pictureColumn"><img id="Figure-GEN-6" class="picture" src="hk00137c.tif" alt="hk00137c.tif" /><p lang="nco" class="pictureCaption"><span lang="nco">Ndo kaanoko poꞌnabumoo</span><span lang="nco" class="reference"> (16:14) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ tenne Eegake tee Aabarang toutouꞌ nugaang moukawewuuꞌ. Tengꞌ Aabaranne tee toutouꞌ Eegaꞌ wooli mili Isimaili tabuuꞌ. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tewalogoo Aabarang mai nang kalenalouꞌ namaleke noola (86) namaleka leinuko tenne Eegake tee Isimaili moukawuuꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> Aabarang mili tenebuuꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">17</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Aabarang mai Nankalenalouꞌ noola makaꞌ kalemaleue noola leibalako (99) tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> pola kaleeuma aapuuꞌ, “Nii, tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> Waluꞌ Meeke Iliꞌnggainala. Lakanggooi oto-otokooi tonodali nii wiꞌmeai. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ tewa otoi leiko niinga manaꞌmaana gawabeai, tengꞌ tewoo lakampoo sibinaaꞌwaluꞌ meeke welebootawalabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ tewa taalaula, tee Aabarang kapeta mesikoo lagunula tee Koboni mii nogoꞌewuuꞌ. Tengꞌ Kobonie Aabarang aapuuꞌ, </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">“Taalaweioꞌ tee peekala nne lakoo gawabainala naalabai. Nii engꞌ lakoo awa manamala, laꞌ oleꞌ sibinaake paganoi wiikanala maale leidalawai, tengꞌ tewoo muuꞌnaaꞌ pagenaaꞌ leibaliai. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Laꞌ engꞌ nanne Aabarang tadualoodaaꞌ. Lakanala mili nelakala enꞌnaukoo Aabaraamiꞌ tadaiotoloai, awagoo laꞌ engꞌ muuꞌnaake paganoi wiikanala maale leibootalasi.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">“Laꞌ oleꞌ welebootalabainangꞌ sibinaaꞌ pagano lakooitaiꞌ gawalila muuꞌnaaꞌ pagenaaꞌ leibaliai. Tengꞌ tewoogoo iiꞌmpoo owolinaaꞌ leibaliai. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Nne ngganala manaꞌmaana laꞌngga makaꞌ tewoongga sibinaaꞌngga moukalo lakooitaiꞌ gawaliaimpoongga gawabai. Tengꞌ tee teuꞌ manaꞌmaana otomatoꞌ leibalawai. Nii laꞌngga makaꞌ tewoo lakampoo sibinaaꞌ liikanala Koboni leimalawai. </span><span class="Verse_Number" lang="nco">8</span><span lang="nco">Oo mesiꞌ ameeli Keinangꞌ, laꞌ enꞌnaukoo poꞌnalainawa otoieeꞌnala moukalolou liiꞌ alobiainangꞌ liikang leibalawai. Tengꞌ teketaiꞌ liikanala leibali otomatoai. Tengꞌ nii tewoo lakampoo sibinaaꞌ wiikanala Koboni leimalawai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ Kobonie Aabaraamiꞌ napoꞌ aapuuꞌ, “Tengꞌ teegooi manaꞌmaanagooi oꞌnolesi lake oleꞌ, tabawa meeke tee moola nne menababainala, wiꞌeai. Tengꞌ tee lakenai leiaꞌ wiꞌeainala, tee tewooi lakampooi sibinaake moukalo otoloaimpooi asiꞌng wiꞌaawai. </span><span class="Verse_Number" lang="nco">10</span><span lang="nco">Peekala oo niinga manaꞌmaanagooi kuunooke onoli liike gawelimatoainala. Liuꞌlupoo nugaa okopoꞌ kabu tagibelelimatoai. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tee tewa galalima leiko liiꞌ niingga manaꞌmaanagooi otoliainawa naawootalaliai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">12</span><span lang="nco">“Waike nugaa okopoꞌ laaꞌalima, lou weenai noola leinaako kabu tagibelelimatoai. Tengꞌ tewoo asiꞌng liuꞌlupoo leiaꞌ teka laloke liiꞌngga naloꞌ otoli laaꞌalimampoo makaꞌ moupoka woulielelimampoo, kabu tagibeleliai. </span><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tewoo liiꞌngga naloꞌ otoli laaꞌalimampoo makaꞌ moupoka woulielelimampoo, okopoꞌ meeke kabu tagibeleliai. Tengꞌ tee mono tewa galalima, liiꞌ niingga manaꞌmaanagooi otomatokooi oꞌnolieeꞌnawa taidalaliai! </span><span class="Verse_Number" lang="nco">14</span><span lang="nco">Tengꞌ tei temooke nugaanne kabu tagibalawaloodaaꞌ namooke tee nggang manaꞌmaana tagitagibuai, tengꞌ tewagoo tee temooꞌ tewoogooitaiꞌ wakampoogooitaiꞌ weuꞌabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ Kobonie Aabaraamiꞌ napoꞌ aapuuꞌ, “Teng laꞌnaa engꞌ Saaraiꞌ tabealumatoai. Teng wakanala mili enketaiꞌ kata Saaraꞌ leinuai. </span><span class="Verse_Number" lang="nco">16</span><span lang="nco">Teng siwalababainangꞌ looli namooꞌ nugaang moukaleluai. Teng wakampoo sibinaaꞌ, muuꞌnaaꞌ pagenaaꞌ leibalianaa siwalababai. Tengꞌ akaꞌ nadoogoo owolinaaꞌ tenggooitaiꞌ gawaliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ Aabaraamike tee Koboni, mii nogoꞌeula kapeta mesikoo lagunuuꞌ. Tengꞌ negenuma wakaiꞌ awa poopooꞌukoꞌ, “Nii tagasiꞌ nee mai nambounalouꞌ (100) namaleka leinama waikesiꞌ gamalapeiꞌ? Teng tagasiꞌ nee akaꞌ Saaraꞌ engꞌ mai nankalenalouꞌ noola (90) namaleka leinuma moukaialapei?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">18</span><span lang="nco">Tengꞌ Aabaraamike Koboni aapuuꞌ, “Peekala leisi akaꞌ tee menabeiꞌnala oogooi Isimailigooi gawootawepeiꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">19</span><span lang="nco">Tengꞌ, laloke Kobonie walibuma aapuuꞌ, “Eꞌeiꞌ. Tewa leiaꞌ. Tee oleꞌ, tenne meeke laꞌnaai Saarake nugaang waikesiꞌ mouka leluꞌai. Tengꞌ mili Aisakeꞌ tabeai. Tee nggang manaꞌmaana menabatuꞌnala, teegooi gawootawabai. Tengꞌ tee nggang manaꞌmaana otomatoꞌ, teengga Aisakeꞌngga makaꞌ tewoongga wakampoongga sibinaaꞌngga gawabai.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">“Tengꞌ laloke tee looli Isimaili, tewa tanaꞌmei nawa gawabai. Tee oleꞌ siwalababai. Tee oleꞌ sibinaaꞌ pagano awonda waluꞌ meeke welebootawabai. Piokenaakoo Uloꞌmpoo, nalaiꞌ kemookalai (12) wiuma leibalawai. Tengꞌ wakampoo sibinaaꞌ akaꞌ, muuꞌ pagenaaꞌ leibaliai. </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Teka laloke tee oleꞌ ngganala manaꞌmaana, teengga Aisakeꞌngga otoai. Tengꞌ watei, engꞌ aaꞌng amalekoo kata tee looli Saarake moukaleluai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ kalolekolou Kobonie tee Aabaraamiꞌ sikaabula nabaiꞌaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ telolougoo nai Aabaraamike Koboni wakang moola wiꞌui tewoo wakampoo nugaa okopoꞌ, teengga woolingga Isimailingga makaꞌ, tewoo wakampoo kosiiꞌmpoo okopoꞌ teke pawagooi otoloi laaꞌaliluꞌmpoo makaꞌ, taalika wouliaaluꞌmpoo kabu tagibaaluꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">24-25</span><span lang="nco">Tengꞌ tenaka Aabaraamiꞌ anaka Isimaili mai aaꞌnawalema, Aabaraamiꞌ nankalenalouꞌ kalemaleie noola (99) namaleka leinuma, Isimaili mai noola weemaleu nannamooꞌ namaleka (13) leinuma, kabu tagibaletuꞌ. </span><span class="Verse_Number" lang="nco">26</span><span lang="nco">Aabaraamiꞌ anaka Isimaili, oukanaka nalolougoo nai kabu tagibaaletuꞌ. </span><span class="Verse_Number" lang="nco">27</span><span lang="nco">Tewoo akaꞌ okopoꞌ nugaa teke pawagooi otoloi laaꞌaliluꞌmpoo makaꞌ, taalika wouliaaluꞌmpoo, teengga Aabaraamiꞌngga telolougoo kabu tagibaliluꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaraamiꞌ nadooi weenalouke laaꞌaaꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">18</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tewalogoo tee Aabaraamiꞌ, teꞌ Mamureꞌ tagasiꞌnooꞌ koinaꞌnaaꞌ pagenaakoo nepoꞌ wolialala otokoꞌ. Iiꞌnalo loumoloꞌuuꞌnooke tee Aabaraamiꞌ, teꞌ wakanooꞌ mootuakoo toonnaꞌnooꞌ maamui otokoꞌ. Tengꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni,</span><span lang="nco"> teegoo Aabaraamikoo silapoꞌaluꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ teketaiꞌ maamui otokoꞌnooketaiꞌ, kata oboalama nadoo weenalouꞌ teꞌ milinaꞌ lambalilioꞌ ou-uluꞌ. Tengꞌ tewoo ou-ulila teꞌ mootuakoo toonnaꞌnooꞌ, sikaabula teꞌ tewoonooꞌ kulapaluꞌ. Tengꞌ, tewoo laagabuli tee Aabaraamiꞌ kapeta mesikoo lagunuuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ aapuuꞌ, “Liiꞌ moumaa. Nii liikanala kosiiꞌmpoogoonala. Nii tabawa oumelinala leiko tamu, liduꞌmeliaꞌ agaꞌ nii otoꞌmalamanooꞌ polianaa kalaaꞌmala. </span><span class="Verse_Number" lang="nco">4</span><span lang="nco">Ndogoo iiꞌnalaaꞌ aꞌ lakiꞌabainangꞌ, penaaꞌ luuꞌlalila age koinaꞌ okowesike uaaloliai. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ wauꞌnaukoo loida iiꞌnauꞌ wauꞌlabiainangꞌ, iliꞌ galalila napoꞌ nabaiꞌlaliai. Liiꞌ, aꞌ nii otoꞌmalamanooꞌ poli, tewagoo nii liiꞌ pakulabianaa waluꞌ kalaaꞌmalieeꞌ.”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ Aabaraamike tewa menabuuꞌnangꞌ tewooi nadooi weenalouke aapaaꞌ, “Tabooꞌ tee, tewa menabeinawa gamaliai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tee Aabaraamiꞌ, kulaketaiꞌ nai teng waꞌnaa Saaraꞌ kaleeoonaa teꞌ wakanooꞌ mootuakoo toloaluꞌ. Tengꞌ wela aapuuꞌ, “Saaraꞌ ei! Teegoo palauakoo tee meeke tabeꞌng namuliiꞌ sibeꞌei page naliauꞌ kulapei weloꞌela bereteꞌ paꞌeai.” </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tee Aabaraamiꞌ, teꞌ wakampoo taitainaaꞌ katabaalikoꞌnooꞌ napoꞌ kulapaluꞌ. Tengꞌ teka tewoogoo kaauꞌnaakoo tabawa ou-uuꞌ nawoloꞌ, nelabonawoloꞌ walabula tee wakananala kosiiꞌmpoogoonala awuuꞌ. Tengꞌ tei kosiiꞌmpoogoonalai, taula oleꞌ kulaketaiꞌ neboꞌnebootawuuꞌ. </span><span class="Verse_Number" lang="nco">8</span><span lang="nco">Tengꞌ tee wauꞌ okopoꞌ isiꞌuuꞌnangꞌ Aabaraamike, baataꞌ loida makaꞌ kaaukoonala nounouꞌ mooꞌuuꞌ. Tengꞌ, teengga kaaukoonalangga wioꞌngga naloꞌ koleꞌula teꞌ tewoogoo okoꞌwesiꞌ laatewuuꞌ. Tengꞌ tewoo wauꞌaliko tee Aabaraamiꞌ, teꞌ tewoogoo nepoꞌ koinaꞌ okoꞌwesiꞌ lambaliotokoꞌ. </span><div class="pictureColumn"><img id="Figure-GEN-7" class="picture" src="GEN18-1.TIF" alt="GEN18-1.TIF" /><p lang="nco" class="pictureCaption"><span lang="nco">Aabaraamike nadoo weenalouꞌ wauꞌuluꞌnala</span><span lang="nco" class="reference"> (18:8) </span></p></div></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Tengꞌ wauꞌ kameꞌalila tee Aabaraamiꞌ tewooi tanaꞌaama aapaaꞌ, “Teng laꞌnaa Saaraꞌ aleꞌ otoieeꞌ?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ Aabaraamike walibuma aapuuꞌ, “Teng agaꞌ mootuakoo kuunooꞌ otoieeꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ, tewoogoo weenaloukoo namooke aapuuꞌ, “Amalekoo kata engꞌ aaꞌnangꞌ nii, napoꞌ aꞌ laꞌnooꞌ tolomalawai. Tengꞌ, tewalogoo tenne laꞌnaai Saarake toutouꞌ nugaang moukauai.”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ tei tewa menabuko teng Saaraꞌ tewoogooitaiꞌ, lamaꞌnooliꞌ teꞌ mootuakoo toonnaꞌnooꞌ otoi taalawaliotokoꞌ. </span><span class="Verse_Number" lang="nco">11</span><span lang="nco">Tengꞌ tewiidu tei tenali, waluꞌ meeke pagapalesioꞌ, tengꞌ akaꞌ napoꞌ teng Saaraꞌ ukaneeꞌalapeiꞌnooꞌ watei liduꞌuioꞌ. </span><span class="Verse_Number" lang="nco">12</span><span lang="nco">(Tengꞌ tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tewa menabuuꞌnangꞌ) teng Saaraꞌ, awa poupouꞌuma wakaiꞌ negenukoꞌ, “Neeꞌ engꞌ ingga oukamookala aaꞌnamalesi, nii pagaaꞌmali tengꞌ ing pageꞌmbali. Nii akaꞌ moukaigoonala watei liduꞌatuꞌ. Nii alewa napoꞌ iinga otoꞌnsigoo mekamalapeiꞌ?”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">13</span><span lang="nco">Tengꞌ tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> tee Aabaraamiꞌ aapuuꞌ, “Teng Saaraꞌ anggoo, negenuma pagaaꞌ tabalama waikesiꞌ gawalawalupeiꞌnangꞌ tabalamato? </span><span class="Verse_Number" lang="nco">14</span><span class="Name_Of_God" lang="nco">Kobonigoonke</span><span lang="nco"> peikala paabaꞌ lopaaꞌ. Amalekoo kata watei konuainangꞌ nii, napoꞌ tolomalawai. Tengꞌ tewalogoo Saarake waikesiꞌ, nugaang moukauai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">15</span><span lang="nco">Tengꞌ teng Saaraꞌ, oulowola lawobalama aapuuꞌ, “Nii negenabalumato.” Tengꞌ tei </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> aapuuꞌ, “Laꞌ leiko tamu lawodalawaꞌ. Laꞌ oleꞌ negenimato.”</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Aabaraamike Soodompoo nadoo kusieuluꞌnala</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">16</span><span lang="nco">Tengꞌ tewoo nadoo weenalouꞌ teketaiꞌ, itaaꞌalila teꞌ Soodong aape kenebaliluꞌ. Tengꞌ tee akaꞌ Aabaraamiꞌ, kookooꞌulima nabaiꞌalima iiꞌnooꞌ teꞌ Soodong kapeta silobaaꞌnooꞌ wotualiluꞌ. </span><span class="Verse_Number" lang="nco">17</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> awa poupouꞌuuꞌ, “Nne oleꞌ oo peekala gawamanaatoinala oogoo Aabaraamikoo lawobababalupeiꞌ. </span><span class="Verse_Number" lang="nco">18</span><span lang="nco">Awagoo, oo tee Aabaraamiꞌ, muuꞌ pagenaake wiuma leibalawainala. Tengꞌ tee wakang muuꞌ waluꞌ iilakota leibalawai. Tengꞌ, teegooi nai muuꞌnaaꞌ okopoꞌ mesiꞌmpoo siwalabalabai. </span><span class="Verse_Number" lang="nco">19</span><span lang="nco">Oo, tee nammeeꞌ nne meloatuꞌnala. Tee, oi tewoo wooꞌlupoo makaꞌ waꞌlobegu, tee ngganala kaletaaꞌ wiꞌaawanaa laatouliai. Tengꞌ tee peekala nne gawamanaa Aabaraamiꞌ manaꞌmaanawatuꞌnala, tewooi aalouꞌ tonongꞌ gawaama nii lotuootamaako leiko gawabai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">20</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> aapuuꞌ, “Teegoo aalouꞌ olala aukateukagoo teke Soodonnne makaꞌ Gomolake gawalamatomoogoo kaletaaꞌ, tuma pagano taalawamato. </span><span class="Verse_Number" lang="nco">21</span><span lang="nco">Tengꞌ, tewagoo nii engꞌ kapeta meeke mela nggaiꞌ ouanda aapabai oo kaletaaꞌ taalawamatomoo meelang.” </span><span class="Verse_Number" lang="nco">22</span><span lang="nco">Tengꞌ teketaiꞌ teie kemookalai tee Aabaraamiꞌ, teka sikaabuleta teꞌ Soodong aape nabaiꞌaletuꞌ, tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> teengga Aabaraamiꞌngga teꞌ lambalesioꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">23</span><span lang="nco">Tengꞌ tee Aabaraamiꞌ, teegoo </span><span class="Name_Of_God" lang="nco">Kobonigoo</span><span lang="nco"> nepoꞌ liiliꞌalala aapuuꞌ, “Lake oleꞌ tewoo tononꞌnaaꞌ asiꞌng tewoongga olapokoongga nawa olaꞌlapeilialupeiꞌ. </span><span class="Verse_Number" lang="nco">24</span><span lang="nco">Alewa, nadoo nee tononꞌnaaꞌ woukaipi (50) namasiꞌ teꞌ temeisikoo kuunooꞌ otoloioꞌ, tewoongga olapokoongga akaꞌ okopoꞌ tapobeli taweliai? Aiꞌ lake, nee tewoo woukaipi nadoo tononꞌnaaꞌ ouweli tamu abaꞌeulialupeiꞌ? </span><span class="Verse_Number" lang="nco">25</span><span lang="nco">Lake oleꞌ tewoo asiꞌng tononꞌnaaꞌ tewoonga olapokoongga tapobeli tawelipeiꞌ. Lake teegoo aaloukoo tewooi olapokooi gawaamoogoo tewoo asiꞌng tononꞌnaaꞌ masikeelawootawelialupeiꞌ. Tee oleꞌ tewatoꞌ aalouꞌ lake gawealupeiꞌ. Laꞌ, tee aalouꞌ tononkooi nai nadoo mesiꞌmpoo okopoꞌ wileꞌ elimoo. Lake oleꞌ peekala okopoꞌ, tononꞌnawa nai gawepeiꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">26</span><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> aapuuꞌ, “Nne nadoo tononꞌnaaꞌ woukaipi namasiꞌ teka oualanda, tewoo oualasi tee temeesiꞌ olaꞌlapabaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">27</span><span lang="nco">Tengꞌ Aabaraamike napoꞌ aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> ei, nne loumangꞌago leima iilamemmaꞌ. Nii nammeeꞌ tamuligaꞌnala, tengꞌ peekala nauꞌ asiꞌng menanꞌsigoo tabooꞌ leiaꞌ. </span><span class="Verse_Number" lang="nco">28</span><span lang="nco">Tengꞌ nadoo tononꞌnaaꞌ woukaipi (50) namasiꞌ otoloaluko, teka laloke nadoo kalekaipi makaꞌ wounalouꞌ (45) namasiꞌ nai tononꞌnaaꞌ otoloioꞌ, alewa tegoi nee wounalouke tee esiꞌeisi agoꞌalawaluko akaꞌ oleꞌ tee osi temeisiꞌ olaꞌlapeai.” Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> walibuma aapuuꞌ, “Nadoo kalekaipi (45) makaꞌ wounalouꞌ (5) namasiꞌ tononꞌnaaꞌ otoloioꞌ tee temeesiꞌ nne olaꞌlapabaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">29</span><span lang="nco">Tengꞌ weewaloli nawalo Aabaraamike </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco">, napoꞌ tanaꞌuma aapuuꞌ, “Tengꞌ nadoo kalekaipi (40) namasiꞌ nai tononꞌnaaꞌ otoloioꞌ alewa?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie</span><span lang="nco"> walibuma aapuuꞌ, “Nadoo akaꞌ kalekaipi (40) nai tononꞌnaaꞌ otoloioꞌ nne oleꞌ, tewoo oualasi tee osi olaꞌlapabaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">30</span><span lang="nco">Tengꞌ Aabaraamike aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> ei nii leiko, iilamemmaꞌ tamu taalameioꞌ napoꞌ tanaꞌlabai. Tengꞌ nadoo weekaipi (30) namasiꞌ nai tononꞌnaaꞌ otoloioꞌ alewa?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie,</span><span lang="nco"> walibuma aapuuꞌ, “Nadoo akaꞌ weekaipi (30) namasiꞌ nai tononꞌnaaꞌ otoloioꞌ, tee temeisiꞌ abaꞌewolobai.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">31</span><span lang="nco">Tengꞌ Aabaraamike aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> ei, nii waluꞌ loumanꞌlago abaꞌmemmai. Teka laloke nadoo kenaika (20) namasiꞌ nai tononꞌnaaꞌ teꞌ osinooꞌ otoloioꞌ, alewa gaweliai?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie,</span><span lang="nco"> walibuma aapuuꞌ, “Nadoo akaꞌ kenaika nai tabapokoo otoloioꞌ, tee tewoo oualasi tee osi olaꞌlapabaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">32</span><span lang="nco">Tengꞌ Aabaraamike aapuuꞌ, “</span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> ei, nii leiko oleꞌ iilamemmaluko tamu napoꞌ asiꞌnnawalo tanaꞌlabai. Nadoo nalaiꞌ (10) nauka nai tononꞌnaaꞌ otoloioꞌ lake alewa gaweai?”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ </span><span class="Name_Of_God" lang="nco">Kobonie,</span><span lang="nco"> walibuma aapuuꞌ, “Nadoo akaꞌ oleꞌ nalaiꞌ (10) nauka nai otoloioꞌ, nne akaꞌ oleꞌ abaꞌewolonda tee osi olaꞌlapabaloodaaꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">33</span><span lang="nco">Tengꞌ tee </span><span class="Name_Of_God" lang="nco">Koboni</span><span lang="nco"> Aabaraamiꞌngga kaletaaꞌ kameꞌaleta tee, sikaabula nabaiꞌaluꞌ, tengꞌ tee Aabaraamiꞌ, teꞌ wakanooꞌ osinooꞌ toloaluꞌ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nco">Loutuꞌlaadu Soodonnetaiꞌ amaliaaꞌnala</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nco">19</span><span class="Verse_Number" lang="nco">1</span><span lang="nco">Tengꞌ tei anggeloꞌnamookala muuleiꞌ nawetekoo, teꞌ osinooꞌ Soodong wotualetuꞌ. Tee Soodong nameesiꞌ osi, palai aawigasiꞌ. Tengꞌ tee Loutuꞌ, teꞌ tee temeisiꞌ osinala palabaama gawaaꞌnalagoo toonnaꞌnooꞌ maamuioꞌ tei anggeloꞌ namookala teꞌ wotualetuꞌ. Tengꞌ Loutuke tei poleko ouuleta, kata itaaꞌalala tei laagabulesi kapeta lagunuuꞌ. </span><span class="Verse_Number" lang="nco">2</span><span lang="nco">Tengꞌ aapuuꞌ, “Leeꞌ nammeeꞌ namookala moumaala, nii leekanala kosiiꞌmpoogoonala. Aagaꞌ ngganooꞌ pawagoo poleenaa. Penaaꞌ luuꞌlaleta lamaꞌ muuna, teke ngganooke pawagooi aasileai. Tengꞌ, akolou taneꞌnooꞌ tadelaleta nabaiꞌlaleai.”</span></div><div class="Paragraph"><span lang="nco">Tengꞌ teie aapuletuꞌ, “Eꞌeiꞌ. Tee gawalako. Neeꞌ, tamu age taalike aasiꞌmaleenaato.” </span><span class="Verse_Number" lang="nco">3</span><span lang="nco">Tengꞌ Loutuꞌ, weeleteali otoko aigaꞌ wela witeoleta teengga teꞌ wakanooꞌ pawagoo welouꞌ. Tengꞌ pawagoo wotualila Loutuke, wauꞌ tabeꞌng neboꞌnebootawuuꞌ. Tengꞌ weleteꞌ tamuligaꞌ iisi lopaaꞌ paꞌeuletuꞌ. Tengꞌ wauꞌ okopoꞌ isiꞌuuꞌnangꞌ wauꞌaletuꞌ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">4</span><span lang="nco">Tengꞌ wauꞌ kameꞌaleta, nalaaꞌ asiꞌng aatulealuko tewoo temeisiꞌmpoo osi page Soodompoo okopoꞌ nugaa, nemaaketaiꞌ pagaukoo wotu, polola tee tewisi pawa kakaaꞌaaꞌ. </span><span class="Verse_Number" lang="nco">5</span><span lang="nco">Tengꞌ, tee Loutuꞌ painobaama aapaakoꞌ, “Loutuꞌ ei! Tei nannamookala aꞌ lakanooꞌ pawagoo polesi namookala aleꞌ otolesieeꞌ? Tei enꞌnai aꞌ taaliꞌ sielema tewa nugaai manikuꞌ gawaalimanawa gawalang.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">6</span><span lang="nco">Tengꞌ tee Loutuꞌ, taaliꞌ sialala tee toonnaꞌ kubiꞌuuꞌ. </span><span class="Verse_Number" lang="nco">7</span><span lang="nco">Tengꞌ tewoo aapuluꞌ, “Tewa oleꞌ, mmaikoliꞌ tabawa leiaꞌ. Tee tewatoꞌ aalouꞌ olala gaweliaꞌ. </span><span class="Verse_Number" lang="nco">8</span><span lang="nco">Nne nnuꞌlikeda manikumaala, kemookala latemeipanamookala otolesieeꞌ. Tee, tei temookala aꞌ liiꞌnooꞌ siabeainangꞌ kalaaꞌlaliai nawa gaweleleliai. Tee oleꞌ aigoo amookalagoo, leiko kodaliaꞌ. Tei, ngganooꞌ pawagoo otolesioꞌ nne katababesieeꞌ.”</span></div><div class="Paragraph"><span class="Verse_Number" lang="nco">9</span><span lang="nco">Teka laloke Loutuke tewa menabuko tewooi aapaaꞌ, “Laꞌ poꞌnalainala. Niiꞌ lake peekala naamelialupeiꞌ. Laꞌ teketaiꞌ toonnaꞌnooketaiꞌ weuꞌlalama. Weuꞌlalawaluko laꞌ waluꞌ wiaꞌ meeke olalaꞌlabianaato.” Tengꞌ tewa menabaama, tee toonnaꞌ kubiꞌ witaꞌaawanaa tee Loutuꞌ tuuꞌmeai liiliꞌaakoꞌ. </span><span class="Verse_Number" lang="nco">10</span><span lang="nco">Tengꞌ teie nannamookalai tee Loutuꞌ, kuunooꞌ aape walasiiꞌuleta tee toonnaꞌ kubiꞌuletuꞌ. </span><span class="Verse_Number"
