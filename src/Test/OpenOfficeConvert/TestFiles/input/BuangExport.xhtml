      <body class="dicBody">
            <div class="entry" id="hvo44067"> </div>
            <div class="letHead">
                  <div class="letter">A a</div>
            </div>
            <div class="letData">
                  <div class="entry" id="hvo10865">
                        <span class="headword" lang="bzh">=a</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10867">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">int</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>question marker added to
                                                consonant final words</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>dispela i makim
                                          askim</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Ġëyam-a?</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Have you come?</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Maḳ ġelë Abraham-a?</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Did you maybe see Abraham?</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo10852">
                        <span class="headword" lang="bzh">a-</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10856">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">V</span>
                                          <span class="slots">
                                                <span class="slot-name" lang="en">Person</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="en"><span class="xlanguagetag"
                                                lang="en">Eng </span>First person plural marker
                                          prefixed to verbs stressed on the first syllable of the
                                          root in first person dual, trial and plural forms. It is
                                          often not marked on the plural exclusive unless something
                                          else intervenes between the pronoun he and the verb</span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>He su ayoh vu bë adah vun in ham rë.</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>We are not able to hide it from
                                                  you</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Hil ana sepa ataġ vaha .</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Let's go and follow my mother's
                                                  tracks</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Alu aluḳ dub loḳ ayed sënë</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>We two went to school in our own
                                                  language</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo10874">
                        <span class="headword" lang="bzh">aba</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">ˈa.ᵐba</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10876">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(al)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>cob, core, the central
                                                section of a cob of corn or of pandanus fruit after
                                                the outer seeds or kernels are removed</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>bun bilong kon o
                                          marita</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Aba neggëp loḳ sakom ayo peggo</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>There is an inner core inside a
                                                  cob of corn</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Desoh taġee gedetë aba ya</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>They removed the fruit of the
                                                  pandanus and threw the inner core
                                                  away.</span>
                                                </span>
                                          </span>
                                    </span>
                                    <span class="semantic-domains">
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">1.5.5</span>
                                                <span class="semantic-domain-name" lang="en">Parts
                                                  of a plant</span>
                                          </span>
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en"
                                                  >5.2.3.1.2</span>
                                                <span class="semantic-domain-name" lang="en">Food
                                                  from fruit</span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo13456">
                        <span class="headword" lang="bzh">ayur</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a.ˈyuɾ</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo13459">
                                    <span class="xsensenumber" lang="en">1) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(al)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>small bag, a small string
                                                bag made from pelepeḳ (q.v)</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>liklik bilum,
                                          basket</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                </span>Ġebasu ggipek doḳ na ayur in rëḳ mala nama</span>
                                          <span class="translations">
                                                <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Put the knife in the bag so it won't
                                                  get lost</span>
                                          </span>
                                    </span>
                                    <span class="semantic-domains">
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">6.7.7</span>
                                                <span class="semantic-domain-name" lang="en"
                                                  >Container</span>
                                          </span>
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">8.2</span>
                                                <span class="semantic-domain-name" lang="en"
                                                >Big</span>
                                          </span>
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">8.2.1</span>
                                                <span class="semantic-domain-name" lang="en"
                                                >Small</span>
                                          </span>
                                    </span>
                              </span>
                              <span class="sense" id="hvo13462">
                                    <span class="xsensenumber" lang="en">2) </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>sac containing the embryo</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>bilum bilong pikinini
                                                insait long bel bilong mama</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>Hur
                                                mahen luu denare loḳ ayur timu</span>
                                          <span class="translations">
                                                <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>The two babies were in one bag (i.e.
                                                  they were identical twins)</span>
                                          </span>
                                    </span>
                                    <span class="semantic-domains">
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">1.6.1</span>
                                                <span class="semantic-domain-name" lang="en">Types
                                                  of animals</span>
                                          </span>
                                          <span class="xitem">
                                                <span class="semantic-domain-abbr" lang="en">2.1</span>
                                                <span class="semantic-domain-name" lang="en"
                                                >Body</span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
            </div>
