    <div class="scrBook">
      <span class="scrBookName" lang="en">Matthew</span>
      <div class="Title_Main">
        <span lang="tpi">Gutnius Matyu i raitim</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="tpi">Tok i go pas</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="tpi">Gutnius Matyu i raitim em i namba wan bilong ol 4-pela buk i stori long ol samting i bin kamap long Jisas long taim em i stap long graun. Dispela buk i mustori pastaim long ol samting i bin kamap long taim Maria i karim Jisas, na em i stori i go inap long taim ol i kilim Jisas i dai, na em i kirap bek long matmat, na em i lusim ol lain bilong en na i go antap long heven. Wanpela bikpela samting Matyu i laik soim, em i olsem, Jisas em inapim tru ol promis God i bin mekim bipo na ol i bin raitim long ol buk i stap long Olpela Kontrak o Olpela Testamen. God i bin promis long salim wanpela man i kam bilong kisim bek ol Israel, na dispela buk i laik soim olsem Jisas em dispela man tasol. Long planti hap bilong buk Matyu, i gat tok i soim olsem ol samting Jisas i mekim, ol i inapim tru ol tok ol profet bilong God i bin autim bipo. Lukim 1.22–23 na 2.4–6 na 2.14–15 na 2.23 na 4.13–16 na 8.16–17 na 12.15–21 na 13.34–35 na 21.2–5 na 21.16 na 26.24 na 26.31 na 26.54 na 27.6–10. Narapela bikpela samting buk Matyu i tok long en, em kingdom bilong heven o kingdom bilong God. Long wok bilong Jisas God i laik kamap king tru bilong olgeta manmeri, na em i laik bai olgeta manmeri i ken bihainim tru laik bilong en. Long 5-pela hap bilong buk Matyu, i gat ol longpela tok Jisas i bin autim. Namba wan em i stap long sapta 5–7, na em i gat ol toktok Jisas i bin autim antap long wanpela maunten. Dispela tok i soim yumi pasin bilong ol manmeri i stap lain manmeri tru bilong God. Namba 2 longpela tok em i stap long sapta 10. Long dispela tok Jisas i givim tok long ol disaipel long ol samting ol i mas mekim long taim ol i go autim tok bilong Jisas long ol arapela manmeri. Long namba 3 longpela tok, em long sapta 13, Jisas i autim ol tok piksa bilong soim ol manmeri long pasin bilong kingdom bilong God. Long namba 4 longpela tok, em long sapta 18, Jisas i autim tok long pasin bilong ol manmeri i stap disaipel tru bilong en. Na long namba 5 longpela tok, em long sapta 24–25, Jisas i tok long ol samting bai i kamap long taim bilong Las De. Dispela buk yet i no gat tok long wanem man tru i bin raitim buk. Tasol buk i kisim nem olsem, Gutnius Matyu i raitim. I luk olsem ol i tingting long dispela Matyu, em man bilong kisim takis i stap long 9.9–13.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Chapter_Head">
          <span lang="tpi">Jisas i kamap long graun</span>
        </div>
        <div class="Section_Head">
          <span lang="tpi">Nem bilong ol lain tumbuna bilong Jisas Krais</span>
        </div>
        <div class="Paragraph">
          <span lang="tpi">
          </span>
          <span class="Chapter_Number" lang="tpi">1</span>
          <span class="Verse_Number" lang="tpi">1</span>
          <span lang="tpi">Dispela †  em i tok long ol lain tumbuna bilong Jisas Krais. Jisas em i bilong lain bilong Devit na Devit em i bilong lain bilong Abraham. replace text here</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">2</span>
          <span lang="tpi">Abraham em i papa bilong Aisak</span>
          <span class="scrFootnoteMarker">
            <a href="#F7BE51147-AA97-40A2-BA86-4DF84849E9F9">a</a>
          </span>
          <span lang="tpi">. Na Aisak em i papa bilong Jekop. Na Jekop em i papa bilong Juda wantaim ol brata bilong en. ‡ </span>
          <span class="Verse_Number" lang="tpi">3</span>
          <span lang="tpi">Juda †  em i papa bilong Peres wantaim Sera. Mama bilong tupela em Tamar. Na Peres em i papa bilong Hesron. Na Hesron em i papa bilong Ram. </span>
          <span class="Verse_Number" lang="tpi">4</span>
          <span lang="tpi">Na Ram em i papa bilong Aminadap. Na Aminadap em i papa bilong Nason. Na Nason em i papa bilong Salmon. </span>
          <span class="Verse_Number" lang="tpi">5</span>
          <span lang="tpi">Na Salmon em i papa bilong Boas. Mama bilong en em Rahap. Na Boas em i papa bilong Obet. Mama bilong en em Rut. Na Obet em i papa bilong Jesi. </span>
          <span class="Verse_Number" lang="tpi">6</span>
          <span lang="tpi">Na †  Jesi em i papa bilong King Devit</span>
          <span class="scrFootnoteMarker">
            <a href="#FA94A4499-63D2-4B83-A49E-56F8CF6F92C9">b</a>
          </span>
          <span lang="tpi">.</span>
        </div>
        <div class="Paragraph">
          <div class="pictureCenter">
            <img class="picture" src="Pictures/j0384909.jpg" alt="Pictures/j0384909.jpg" />
            <div class="pictureCaption">
              <span lang="tpi">caption</span>
            </div>
          </div>
          <span lang="tpi">Na Devit em i papa bilong Solomon. Mama bilong Solomon bipo em i bin i stap meri bilong Uria. ‡ </span>
          <span class="Verse_Number" lang="tpi">7</span>
          <span lang="tpi">Na †  Solomon em i papa bilong Rehoboam. Na Rehoboam em i papa bilong Abiya. Na Abiya em i papa bilong Asa. </span>
          <span class="Verse_Number" lang="tpi">8</span>
          <span lang="tpi">Na Asa em i papa bilong Jehosafat. Na Jehosafat em i papa bilong Jehoram. Na Jehoram em i papa bilong Usia. </span>
          <span class="Verse_Number" lang="tpi">9</span>
          <span lang="tpi">Na Usia em i papa bilong Jotam. Na Jotam em i papa bilong Ahas. Na Ahas em i papa bilong Hesekia. </span>
          <span class="Verse_Number" lang="tpi">10</span>
          <span lang="tpi">Na Hesekia em i papa bilong Manase. Na Manase em i papa bilong Emon. Na Emon em i papa bilong Josaia. </span>
          <span class="Verse_Number" lang="tpi">11</span>
          <span lang="tpi">Na †  Josaia em i papa bilong Jehoiakin wantaim na ol brata bilong en. Long dispela taim ol Israel i go kalabus long Babilon.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">12</span>
          <span lang="tpi">Stat †  long taim ol i go kalabus long Babilon, orait Jehoiakin em i papa bilong Sealtiel. Na Sealtiel em i papa bilong Serubabel. </span>
          <span class="Verse_Number" lang="tpi">13</span>
          <span lang="tpi">Na Serubabel em i papa bilong Abiut. Na Abiut em i papa bilong Eliakim. Na Eliakim em i papa bilong Asor. </span>
          <span class="Verse_Number" lang="tpi">14</span>
          <span lang="tpi">Na Asor em i papa bilong Sadok. Na Sadok em i papa bilong Akim. Na Akim em i papa bilong Eliut. </span>
          <span class="Verse_Number" lang="tpi">15</span>
          <span lang="tpi">Na Eliut em i papa bilong Eleasar. Na Eleasar em i papa bilong Matan. Na Matan em i papa bilong Jekop. </span>
          <span class="Verse_Number" lang="tpi">16</span>
          <span lang="tpi">Na Jekop em i papa bilong Josep. Na Josep em i man bilong Maria.</span>
        </div>
        <div class="Paragraph">
          <span lang="tpi">Na Maria i karim Jisas, ol i save kolim em Krais, em man God i makim bilong kisim bek ol manmeri bilong en.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">17</span>
          <span lang="tpi">olsem na olgeta lain bilong Abraham, i kam inap long Devit, em i 14 lain. Na olgeta lain bilong Devit, i kam inap long taim ol i go kalabus long Babilon, em i 14 lain. Na stat long taim ol i go kalabus long Babilon, inap long taim Krais i kamap, dispela olgeta tu em i 14 lain.</span>
        </div>
        <div class="Note_General_Paragraph" id="F7BE51147-AA97-40A2-BA86-4DF84849E9F9">
          <span class="scrFootnoteMarker">a</span>
          <span lang="tpi">add footnote</span>
        </div>
        <div class="Note_General_Paragraph" id="FA94A4499-63D2-4B83-A49E-56F8CF6F92C9">
          <span class="scrFootnoteMarker">b</span>
          <span lang="tpi">footnotem1 long hia</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="tpi">Maria i karim Jisas Krais (Luk 2.1–7)</span>
        </div>
        <div class="Paragraph">
          <div class="pictureCenter">
            <img class="picture" src="Pictures/Nativity.jpg" alt="Pictures/Nativity.jpg" />
            <div class="pictureCaption">
              <span lang="tpi">my picture</span>
            </div>
          </div>
          <span class="Verse_Number" lang="tpi">18</span>
          <span lang="tpi">Stori †  bilong Jisas Krais i kamap, em i olsem. Mama bilong en, Maria, ol i makim em pinis bilong maritim Josep. </span>
          <span lang="tpi">Tasol taim tupela i no i stap wantaim yet, ol i lukim Maria i gat bel. Holi Spirit tasol i bin mekim na Maria i gat bel. </span>
          <span class="Verse_Number" lang="tpi">19</span>
          <span lang="tpi">Man †  bilong en, Josep, em i stretpela man. Em i harim olsem Maria i gat bel, na em i laik lusim em. Tasol em i no laik givim sem long Maria long ai bilong ol manmeri. Olsem na em i laik lusim em isi tasol. </span>
          <span class="Verse_Number" lang="tpi">20</span>
          <span lang="tpi">Josep i tingting yet long dispela, na long driman wanpela ensel bilong Bikpela i kamap long em. Ensel i tok olsem, “Josep, yu man bilong lain bilong Devit, yu no ken pret long kisim Maria olsem meri bilong yu. Harim. Dispela pikinini i stap long bel bilong en, em Holi Spirit i bin givim long em. </span>
          <span class="Verse_Number" lang="tpi">21</span>
          <span lang="tpi">Bai †  em i karim pikinini man, na yu mas kolim nem bilong en Jisas, long wanem, em bai i lusim sin bilong ol manmeri bilong en na kisim bek ol.” ‡ </span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">22</span>
          <span lang="tpi">Dispela olgeta samting i kamap bilong inapim wanpela tok Bikpela i bin mekim long maus bilong profet. Profet i bin tok olsem, </span>
          <span class="Verse_Number" lang="tpi">23</span>
          <span lang="tpi">“Harim. †  Wanpela meri i no bin slip wantaim man, em bai i gat bel na i karim wanpela pikinini man. Na bai ol i kolim nem bilong en Emanuel.” As bilong dispela nem i olsem, God i stap wantaim yumi.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">24</span>
          <span lang="tpi">Taim Josep i kirap long slip, orait em i mekim olsem ensel bilong Bikpela i bin tokim em. Em i kisim meri bilong en. </span>
          <span class="Verse_Number" lang="tpi">25</span>
          <span lang="tpi">Tasol †  em i no slip wantaim em, i go inap long taim Maria i karim pikinini man. Na em i kolim nem bilong en Jisas.</span>
        </div>
        <div class="Paragraph">
          <span lang="en">
          </span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Chapter_Head">
          <span lang="tpi">Ol saveman bilong ol haiden i kam lukim Jisas</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="tpi">2</span>
          <span class="Verse_Number" lang="tpi">1</span>
          <span lang="tpi">Maria i karim Jisas long taun Betlehem long distrik Judia long taim Herot i stap king. ‡ Em i karim Jisas pinis, na bihain sampela saveman bilong hap sankamap i kam long Jerusalem na ol i askim nabaut olsem, </span>
          <span class="Verse_Number" lang="tpi">2</span>
          <span lang="tpi">“Nupela †  pikinini em king bilong ol Juda, em i stap we? Mipela i lukim sta bilong en long hap sankamap, na mipela i kam bilong lotu long em.” </span>
          <span class="Verse_Number" lang="tpi">3</span>
          <span lang="tpi">King Herot i harim dispela tok, na em i tingting planti. Na olgeta manmeri long Jerusalem ol tu i tingting planti. </span>
          <span class="Verse_Number" lang="tpi">4</span>
          <span lang="tpi">Orait Herot i singautim olgeta bikpris wantaim ol saveman bilong lo bilong Israel. Ol i kam bung na em i askim ol olsem, “Dispela man God i bin promis long salim i kam bilong kisim bek ol manmeri bilong en, em bai i kamap long wanem ples?” </span>
          <span class="Verse_Number" lang="tpi">5</span>
          <span lang="tpi">Na ol i bekim tok olsem, “Em bai i kamap long taun Betlehem long Judia. Profet i bin raitim tok olsem, </span>
          <span class="Verse_Number" lang="tpi">6</span>
          <span lang="tpi">‘Yu †  Betlehem, long graun bilong Juda, yu no kam bihain tumas long ol taun i gat biknem long Juda. Nogat tru. Long wanem, wanpela man bilong yu bai i kamap hetman na em bai i stap wasman bilong lain bilong mi, Israel.’ ”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">7</span>
          <span lang="tpi">Herot i harim dispela tok na em i salim tok hait tasol i go long ol saveman bilong hap sankamap, long ol i mas kam lukim em. Ol i kam na em i askim ol gut, wanem taim dispela sta i bin kamap. </span>
          <span class="Verse_Number" lang="tpi">8</span>
          <span lang="tpi">Na em i salim ol i go long Betlehem, na i tok, “Yupela go na wok strong long painim dispela pikinini. Na taim yupela i lukim em pinis, orait yupela bringim tok i kam bek long mi, na bai mi tu mi go lotu long em.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">9</span>
          <span lang="tpi">Ol i harim pinis tok bilong king, orait ol i go ‡ Na ol i lukim gen dispela sta bipo ol i bin lukim long hap sankamap. Dispela sta i go paslain long ol na i go stap antap long haus pikinini i stap long en. </span>
          <span class="Verse_Number" lang="tpi">10</span>
          <span lang="tpi">Taim ol i lukim sta, bel bilong ol i amamas moa moa yet.</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">11</span>
          <span lang="tpi">Ol †  saveman i go insait long haus, na ol i lukim pikinini wantaim mama bilong en Maria. Na ol i brukim skru na putim pes i go daun long graun na lotu long pikinini. Na ol i opim paus bilong ol, na ol i givim ol presen long em. Ol i givim gol na gutpela sanda na paura bilong kamapim smok i gat gutpela smel. </span>
          <span class="Verse_Number" lang="tpi">12</span>
          <span lang="tpi">Na long driman God i tokim ol olsem, ol i no ken i go bek long Herot. Olsem na ol i bihainim narapela rot na ol i go bek long ples bilong ol.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="tpi">Josep wantaim meri na pikinini i go long Isip</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">13</span>
          <span lang="tpi">Ol saveman i go pinis, na ensel bilong Bikpela i kamap long Josep long driman. Ensel i tok olsem, “Yu kirap na kisim pikinini wantaim mama bilong en, na yu ranawe i go long Isip.</span>
          <span class="scrFootnoteMarker">
            <a href="#F06C1AC15-935C-4FF4-99F9-257A5372C48A">c</a>
          </span>
          <span lang="tpi"> Na yu mas i stap long Isip inap long taim mi givim tok gen long yu, long wanem, Herot i laik painim pikinini na kilim em i dai.” </span>
          <span class="Verse_Number" lang="tpi">14</span>
          <span lang="tpi">Orait Josep i kirap na i kisim pikinini wantaim mama bilong en long nait yet, na em i bringim ol i go long Isip. </span>
          <span class="Verse_Number" lang="tpi">15</span>
          <span lang="tpi">Na †  Josep i stap long Isip inap long Herot i dai pinis. Dispela samting i kamap bilong inapim wanpela tok Bikpela i bin mekim long maus bilong profet. Em i bin tok olsem, “Pikinini man bilong mi em i stap long Isip, na mi singautim em long lusim Isip na em i kam.”</span>
        </div>
        <div class="Note_General_Paragraph" id="F06C1AC15-935C-4FF4-99F9-257A5372C48A">
          <span class="scrFootnoteMarker">c</span>
          <span lang="tpi">footnotem long hia</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="tpi">King Herot i tok na ol i kilim planti pikinini i dai</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">16</span>
          <span lang="tpi">Taim Herot i save olsem, ol saveman bilong hap sankamap i bin giamanim em, orait bel bilong en i hat moa. Na em i salim sampela man i go long taun Betlehem na long ol ples i stap klostu long taun, na ol i kilim i dai olgeta pikinini man i no winim tupela krismas yet. Herot i bin askim gut ol saveman wanem taim tru dispela sta i bin kamap, long wanem, em i gat tingting bilong kilim i dai ol pikinini ol mama i bin karim long dispela taim. </span>
          <span class="Verse_Number" lang="tpi">17</span>
          <span lang="tpi">Ol dispela samting inapim wanpela tok God i bin mekim pinis long maus bilong profet Jeremaia. Em i tok olsem, </span>
          <span class="Verse_Number" lang="tpi">18</span>
          <span lang="tpi">“Bikpela †  krai na singsing sori i kamap long taun Rama. Em Resel i krai sori long ol pikinini bilong en i dai pinis. Na em i no laik bai ol manmeri i mekim gut bel bilong en, long wanem, olgeta pikinini bilong en i no moa i stap.”</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Section_Head">
          <span lang="tpi">Jisas i askim ol Farisi long man God i makim (Mak 12.35–37 na Luk 20.41–44)</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">41</span>
          <span lang="tpi">Ol Farisi i bung i stap yet, na Jisas i askim ol, </span>
          <span class="Verse_Number" lang="tpi">42</span>
          <span lang="tpi"> “Yupela †  i ting wanem long dispela man God i makim bilong kisim bek ol manmeri bilong en? Em i pikinini bilong husat?” Na ol i tokim em olsem, “Pikinini bilong Devit.”</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">43</span>
          <span lang="tpi">Na †  Jisas i askim ol olsem, “Orait olsem wanem na Holi Spirit i givim tingting long Devit na Devit i kolim dispela man ‘Bikpela’? Devit i bin tok olsem,</span>
        </div>
        <div class="Paragraph">
          <span class="Verse_Number" lang="tpi">44</span>
          <span lang="tpi">‘Bikpela †  i tokim</span>
