<div class="lineheightnone">Chennai formerly known as Madras or Madarasapatinam, is the capital city of the Indian state of Tamil Nadu, located on the Coromandel Coast of the Bay of Bengal. Chennai being the fourth most populous metropolitan area and the fifth most populous city in India, it is also the world's 36th largest metropolitan area. Chennai had a population of 4.34 million in the 2001 census within the area administered by the Corporation of Chennai and an extended Metropolitan Population of 6.5 million. a The urban agglomeration of metropolitan Chennai has an estimated population over 8.2 million people.</div>
