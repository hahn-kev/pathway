                        <span class="headword" lang="mcb">ákotsi</span>
                        <span class="senses">

                                    <span class="LexSense-publishStem-Possessive--Form">irako</span>
                                    <span class="grammatical-info">

                                          </span>
                                    </span>
                                    <span class="subsenses">

                                                <span class="xsensenumber">1.1) </span>
                                                <span class="grammatical-info">
                                                  <span class="partofspeech" lang="es">
                                                  <span lang="es">inan.pos.</span>
                                                  </span>
                                                </span>
                                                <span class="definition" lang="es">
                                                  <span lang="es">mano, brazo.</span>
                                                </span>
                                          </span>
                                          <span class="sense" id="hvo17741">
                                                <span class="xsensenumber">1.2) </span>
                                                <span class="grammatical-info">
                                                  <span class="partofspeech" lang="es">
                                                  <span lang="es">inan.pos.</span>
                                                  </span>
                                                </span>
                                                <span class="definition" lang="es">
                                                  <span lang="es">brazo, pata, pata anterior; pinza
                                                  (zool.).</span>
                                                </span>
                                                <span
                                                  class="LexSense-publishStem-SocioLinguisticsNotePub"
                                                  lang="es">
                                                  <span lang="es">• La forma </span>
                                                  <span lang="mcb">-pako/-vako</span>
                                                  <span lang="es"> aparece en temas compuestos
                                                  (</span>
                                                  <span lang="es" class="Emphasized_Text"
                                                  >p.ej.</span>
                                                  <span lang="mcb">ogiraa</span>
                                                  <span lang="mcb" class="Focused">pako</span>
                                                  <span lang="mcb">takero ovotsote akoku</span>
                                                  <span lang="es" class="Emphasized_Text">su achiote
                                                  le enrojeció las manos</span>
                                                  <span lang="es">; </span>
                                                  <span lang="mcb">chomi</span>
                                                  <span lang="mcb" class="Focused">vako</span>
                                                  <span lang="mcb">tagantsi</span>
                                                  <span lang="es" class="Emphasized_Text">chuparse
                                                  la mano</span>
                                                  <span lang="es">).</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
