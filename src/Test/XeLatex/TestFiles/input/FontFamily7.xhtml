        <div class="scrBook">
            <span class="scrBookName" lang="nco">Tutunaꞌnooꞌ</span>
            <span class="scrBookCode" lang="nco">GEN</span>
            <div class="Title_Main">
                <span lang="nco">Peekala Okopoꞌ Tutunaꞌnooꞌ</span>
            </div>
            <div class="columns">
                <div class="scrSection">
                    <div class="Section_Head">
                        <span lang="nco">Kobonie peekala okopoꞌ gawuuꞌnala</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Chapter_Number" lang="nco">1</span>
                        <span class="Verse_Number" lang="nco">1</span>
                        <span lang="nco">Tutunaꞌnooke meeke Kobonie pangꞌ loida mesiꞌ gawuuꞌ. </span>
                        <span class="Verse_Number" lang="nco">2</span>
                        <span lang="nco">Tengꞌ tee mesiꞌ tabaꞌ gawalawaluko, peekala otoalukoꞌ,
                            tengꞌ miilukoo kuunooꞌ otoioꞌ, matamoui lakabui otokoꞌ. Tengꞌ tee
                            Koboninala Ulaa teke ndogooi miilukooi agegata nabaiꞌalakoꞌ.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">3</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Kaaleꞌnaa laaꞌalawai.” Tengꞌ
                            kaaleꞌnaa laaꞌaluꞌ. </span>
                        <span class="Verse_Number" lang="nco">4</span>
                        <span lang="nco">Tengꞌ Kobonie tee kaaleꞌnaa ouma tabeꞌng tabuuꞌ, tengꞌ tee
                            kaaleꞌnaa teitaiꞌ matamouitaiꞌ pasiꞌuuꞌ. </span>
                        <span class="Verse_Number" lang="nco">5</span>
                        <span lang="nco">Tengꞌ Kobonie tee kaaleꞌnaa lou tabuuꞌ, tengꞌ tee matamou
                            muuꞌ tabuuꞌ. Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou mmeꞌng
                            nalo.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">6</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Wuukooi lounalou gawalama, tee wuuꞌ
                            pasipasiꞌalawainooꞌ.” </span>
                        <span class="Verse_Number" lang="nco">7</span>
                        <span lang="nco">Tengꞌ Kobonie tee lounalou gaula, tee wuuꞌ
                            wooluꞌnawiiꞌnala, leiluꞌnawiiꞌnalaitaiꞌ pasiꞌuuꞌ. Tengꞌ tewa gawaluꞌ. </span>
                        <span class="Verse_Number" lang="nco">8</span>
                        <span lang="nco">Tengꞌ Kobonie tee lounalou aanalou tabuuꞌ. Tengꞌ muubula
                            napoꞌ paabuuꞌ. Tengꞌ tee lou kelodanalo.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">9</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Wuuꞌ lounalou wooluꞌnawiike
                            otoieeꞌnala, naloꞌ kaanawalako, kodonala laaꞌalama.” Tengꞌ tewa gawaluꞌ. </span>
                        <span class="Verse_Number" lang="nco">10</span>
                        <span lang="nco">Tengꞌ tee kodonala mesiꞌ tabuuꞌ. Tengꞌ tee wuuꞌ naloꞌ
                            kaanawaluꞌnala pilu tabuuꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">11</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Engꞌ teꞌ mesikoo naga aaꞌnawasiꞌ
                            lupuai: iiꞌnala silaanai otoinala, tengꞌ iiꞌnala kaleꞌnggoo silaa
                            otoinala. Tengꞌ tee silaa otoinabuliiꞌ, teenai welebalawai, tengꞌ akaꞌ
                            kaleꞌnggoo kuunooꞌ silaa otoinala, teenai akaꞌ welebalawai.” Tengꞌ tewa
                            gawaluꞌ. </span>
                        <span class="Verse_Number" lang="nco">12</span>
                        <span lang="nco">Tengꞌ tee mesiꞌ naga lupuuꞌ, aaꞌnaukasiꞌ: tee silaanai
                            otoinala teenai welebaluꞌ, tengꞌ tee kaleꞌnggoo kuunooꞌ silaa otoinala
                            akaꞌ teenai welebaluꞌ. Tengꞌ Kobonie ouma tabeꞌng tabuuꞌ. </span>
                        <span class="Verse_Number" lang="nco">13</span>
                        <span lang="nco">Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou
                            weenanalo.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">14</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Aanalounooke paloꞌnaaꞌ lou loida
                            muuꞌ pasiꞌootauꞌmpoo makaꞌ lou loida mai naawootauꞌmpoo laaꞌalima. </span>
                        <span class="Verse_Number" lang="nco">15</span>
                        <span lang="nco">Tengꞌ tewoo aanalounooke otoloi mesiꞌ paloꞌai otoloaimpoo.”
                            Tengꞌ tewa gawaluꞌ. </span>
                        <span class="Verse_Number" lang="nco">16</span>
                        <span lang="nco">Tengꞌ Kobonie paloꞌnaboleka keboleka gauletuꞌ.
                            Pagaliꞌnaboleꞌ louna paloꞌali otoonaa gawuuꞌ. Tengꞌ waikaboleꞌ muuna
                            paloꞌali otoonaa gawuuꞌ. Tengꞌ silibeꞌnaaꞌ loida gauluꞌ. </span>
                        <span class="Verse_Number" lang="nco">17</span>
                        <span lang="nco">Tengꞌ gaulila mesiꞌ paloꞌai otoloonaa aanalounooꞌ
                            koleꞌuluꞌ. </span>
                        <span class="Verse_Number" lang="nco">18</span>
                        <span lang="nco">Tewoo lou loida muuꞌ paloꞌai otoloonaa makaꞌ lou
                            matamouitaiꞌ, pasiꞌai otoloonaa koleꞌuluꞌ. Tengꞌ Kobonie ouma tabeꞌng
                            tabuuꞌ. </span>
                        <span class="Verse_Number" lang="nco">19</span>
                        <span lang="nco">Tengꞌ muubula napoꞌ paabuuꞌ. Tengꞌ tee lou
                            kalenanalou.</span>
                    </div>
                </div>
                <div class="scrSection">
                    <div class="Section_Head">
                        <span lang="nco">Kobonie Aabaraamiꞌ kane ougoo takauuꞌnala</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Chapter_Number" lang="nco">22</span>
                        <span class="Verse_Number" lang="nco">1</span>
                        <span lang="nco">Watei iiꞌnalou taginuuꞌnangꞌ Kobonie Aabaraamiꞌ, wakanala
                            lotunsi ouewoonaa taneia takauuꞌ. Tengꞌ, kaleeuma aapuuꞌ, “Aabaraamiꞌ
                            ei!” Aabaraamike, walibuma aapuuꞌ, “Alewa nee?”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">2</span>
                        <span lang="nco">Tengꞌ Kobonie aapuuꞌ, “Tee looli namooꞌ nai Aisakeꞌ tee
                            lake waluꞌ loma leibemoo, teꞌ mesikoo Molaiaꞌ tagasiꞌnooꞌ walabei weai.
                            Walabei wela, pakaligooi iiꞌnabolekooi agegata nne naawootalabainooke
                            tawela okoipoꞌ kamokamoniikoo kamoꞌmemmai.”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">3</span>
                        <span lang="nco">Tengꞌ paabuuꞌnangꞌ, peekanka meeke tee Aabaraamiꞌ tadealala
                            tee wakanala lonkiiꞌ wiilo madaleeꞌuuꞌ. Tengꞌ, wakampoogoo kosiiꞌmpoogoo
                            kemookalangga makaꞌ, tee wooli Aisakeꞌ welouꞌ. Tengꞌ koinaꞌ kamokamoniiꞌ
                            gauꞌ koonala tabooꞌ nago megeꞌula, teꞌ meloogagoo Kobonie
                            naawootawuuꞌnooꞌ weꞌnsigoo kenebaliluꞌ. </span>
                        <span class="Verse_Number" lang="nco">4</span>
                        <span lang="nco">Kenebalila nabaiꞌalima lou weena nalo Aabaraamiꞌ, loga
                            laada kata oboalama teꞌ meloogagoo isipoka ou-uuꞌ. </span>
                        <span class="Verse_Number" lang="nco">5</span>
                        <span lang="nco">Tengꞌ tei wakanamookala kosiiꞌmpoogoo namookala aapuletuꞌ,
                            “Leeꞌ oo lonkiiꞌ katabelesi aꞌ otolesioꞌ neeꞌlaa agaꞌ meleenaato, tengꞌ </span>
                        <span class="Name_Of_God" lang="nco">Koboni</span>
                        <span lang="nco"> laasipabeta napoꞌ aꞌ tolomaleai.”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">6</span>
                        <span lang="nco">Aabaraamike tee koinaꞌ kamokamoniiꞌ gaukoonala tee wooli
                            Aisakeꞌ tuupootawuuꞌ, tengꞌ tei, ndaꞌngga mulaꞌngga ukaui weletuꞌ. </span>
                        <span class="Verse_Number" lang="nco">7</span>
                        <span lang="nco">Tengꞌ Aisakeke tee wooma, kaleeuma aapuuꞌ, “Mmaꞌ ei!”
                            Woomai walibuma aapuuꞌ, “Alewa nee nnuli?” Tengꞌ Aisakeke tanaꞌuma
                            aapuuꞌ, “Ndaꞌ loida koinaꞌ oo ukawabesieeꞌ, tengꞌ tee sipisipiꞌ nelabo
                            kamokamoniikoo kamoꞌabeainala ainala?” </span>
                        <div class="pictureColumn">
                            <img id="Figure-GEN-10" class="picture" src="2-the question.tif"
                                alt="2-the question.tif"/>
                            <p lang="nco" class="pictureCaption">
                                <span lang="nco">Aisakeke wooma tanaꞌuuꞌnala</span>
                                <span lang="nco" class="reference"> (22:7) </span>
                            </p>
                        </div>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">8</span>
                        <span lang="nco">Tengꞌ woomai, walibuma aapuuꞌ, “Tee sipisipiꞌ, Kobonie
                            lotobootauainala kamokamoniikoo kamoꞌabeai.” Teketaiꞌ kata
                            nabaiꞌaletuꞌ.</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">9</span>
                        <span lang="nco">Tengꞌ teꞌ meloogagoo Kobonie naawootawuuꞌnooꞌ wotualeta
                            Aabaraamike, teka siikoꞌ gawuuꞌ. Tengꞌ teegoo siikokoo leiluꞌ, koinaꞌ
                            talatalabuuꞌ. Tewa gaula, tee wooli Aisakeꞌ kouꞌma loida penaaꞌ moꞌlie
                            wokowokoꞌula teegoo koinakoo leiluꞌ welu-uuꞌ. </span>
                        <span class="Verse_Number" lang="nco">10</span>
                        <span lang="nco">Tengꞌ, kulu tagiboonaa tee mulaꞌ teka koleꞌuuꞌnooka
                            mooꞌuuꞌ. </span>
                        <span class="Verse_Number" lang="nco">11</span>
                        <span lang="nco">Kulu tagiboonaa gauko, tee </span>
                        <span class="Name_Of_God" lang="nco">Koboni</span>
                        <span lang="nco"> wakanaabagoonala anggeloꞌ pangkooitaiꞌ painobalama aapuuꞌ,
                            “Aabaraamiꞌ, ei nee Aabaraamiꞌ!” Aabaraamike aapuuꞌ, “Alewa nee?” </span>
                        <div class="pictureColumn">
                            <img id="Figure-GEN-11" class="picture" src="3-sacrifice.tif"
                                alt="3-sacrifice.tif"/>
                            <p lang="nco" class="pictureCaption">
                                <span lang="nco">Kobonie Aabaraamiꞌ takauuꞌnala</span>
                                <span lang="nco" class="reference"> (22:11) </span>
                            </p>
                        </div>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">12</span>
                        <span lang="nco">Tengꞌ tei Koboni wakanaabagoonalai anggeloke aapuuꞌ, “Tee
                            looli leiko taweaꞌ, peekawa leiko gaweaꞌ. Laꞌ engꞌ nne, awa oulasi, oo
                            Aabaraamiꞌ Koboni laagagasiꞌ. Awagoo lake tee looli namooꞌ nai niigoo
                            imaꞌealui.”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">13</span>
                        <span lang="nco">Tengꞌ Aabaraamiꞌ, awa tewa oboalama lamaꞌnooliꞌ nawetekoo
                            sipisipiꞌ nawoloꞌ nugaang koinaꞌ namuikoo kaigoo kulubalioꞌ ou-uuꞌ.
                            Tengꞌ, wela mooꞌula tee Aisakeꞌ kamokamoniikoo kamoꞌupeiꞌnooꞌ ou-uioꞌ,
                            tee sipisipiꞌ okoipoꞌ kamoꞌuuꞌ.</span>
                        <div class="pictureColumn">
                            <img id="Figure-GEN-12" class="picture" src="4-substitute.tif"
                                alt="4-substitute.tif"/>
                            <p lang="nco" class="pictureCaption">
                                <span lang="nco">Aisakeꞌ tenendakoo sipisipiꞌ kamoꞌuuꞌnala </span>
                                <span lang="nco" class="reference"> (22:13) </span>
                            </p>
                        </div>
                        <span class="Verse_Number" lang="nco">14</span>
                        <span lang="nco">Tengꞌ Aabaraamike tee temuiꞌ melooga mili, “</span>
                        <span class="Name_Of_God" lang="nco">Kobonie</span>
                        <span lang="nco"> Lotobootauainooꞌ” tabuuꞌ. Teꞌ temuikoo, elo asiꞌng
                            menabaama aapaakoꞌ, “Tee, </span>
                        <span class="Name_Of_God" lang="nco">Kobonie</span>
                        <span lang="nco"> wakaiꞌ, teke wakanabolekooi pakaligooi agegata
                            lotobootauai.”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">15</span>
                        <span lang="nco">Tengꞌ tee </span>
                        <span class="Name_Of_God" lang="nco">Koboni</span>
                        <span lang="nco"> wakanaabagoonala anggeloꞌ, napoꞌ pangkooitaiꞌ Aabaraamiꞌ
                            painobuma </span>
                        <span class="Verse_Number" lang="nco">16</span>
                        <span lang="nco">aapuuꞌ, “</span>
                        <span class="Name_Of_God" lang="nco">Kobonie</span>
                        <span lang="nco"> aapu, Lake tee looli namooꞌ nai niigoo, imaꞌealui. Tengꞌ
                            teegoo tewa gaweinalagoo nii, nggaiꞌ ngganggoo miligoo manaꞌmaanamalama
                            aapa, </span>
                        <span class="Verse_Number" lang="nco">17</span>
                        <span lang="nco">Laꞌ oleꞌ waluꞌ meeke siwaladabai. Tengꞌ tewoo lakampoo
                            sibinaaꞌ, waluꞌ meeke welebootawalabai. Tengꞌ welebalila, tewoo
                            silibeꞌnaaꞌ pankooi otolomanawa makaꞌ, tee piisiꞌ pilu taalike otomanawa
                            gawaliai. Tewooi tewoo wiikampoo kalegampoo, tawaalima wiikanamasiꞌ
                            osinamasiꞌ kobakobaawai. </span>
                        <span class="Verse_Number" lang="nco">18</span>
                        <span lang="nco">Tengꞌ tewoogooi lakampoogooi sibinaakooi, muuꞌnaaꞌ okopoꞌ
                            moukamasikoo otolomampoo siwalabalabai, awagoo laꞌ nne menabasi nawa
                            galali.”</span>
                    </div>
                    <div class="Paragraph">
                        <span class="Verse_Number" lang="nco">19</span>
                        <span lang="nco">Tengꞌ teketaiꞌ tenaka Aabaraamiꞌ anaka, teꞌ tei
                            kosiiꞌmpoogoo namookala otolekoꞌnooꞌ toloaletuꞌ. Tengꞌ tei kobaaleta,
                            okopoꞌ Wiasibaꞌ toloaliluꞌ. Teketaiꞌ Aabaraamiꞌ teke Wiasibake pagalou
                            otouꞌ.</span>
                    </div>
