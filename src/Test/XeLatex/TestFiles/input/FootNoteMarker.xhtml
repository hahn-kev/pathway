  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">మత్తయి</span>
      <span class="scrBookCode" lang="zxx">MAT</span>
      <div class="Title_Main">
        <span lang="zxx">మత్తయి </span>
        <span class="Title_Secondary" lang="zxx">సువార్త </span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">యేసు వంశావళి </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(లూకా 3:23-38) </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">యేసు క్రీస్తు వంశక్రమము: ఈయన దావీదు మరియు అబ్రాహాము వంశానికి
              చెందినవాడు. </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">2</span>
              <span lang="zxx">అబ్రాహాము కుమారుడు ఇస్సాకు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఇస్సాకు కుమారుడు యాకోబు </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యాకోబు కుమారులు యూదా మరియు అతని సహోదరులు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">3</span>
              <span lang="zxx">యూదా కుమారులు పెరెసు మరియు జెరహు. (పెరెసు, జెరహుల తల్లి తామారు.)
              </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">పెరెసు కుమారుడు ఎస్రోము </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఎస్రోము కుమారుడు అరాము </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">4</span>
              <span lang="zxx">అరాము కుమారుడు అమ్మీనాదాబు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">అమ్మీనాదాబు కుమారుడు నయస్సోను. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">నయస్సోను కుమారుడు శల్మా </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">5</span>
              <span lang="zxx">శల్మా కుమారుడు బోయజు. (బోయజు తల్లి రాహాబు.) </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">బోయజు కుమారుడు ఓబేదు. (ఓబేదు తల్లి రూతు.) </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఓబేదు కుమారుడు యెష్షయి. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">6</span>
              <span lang="zxx">యెష్షయి కుమారుడు రాజు దావీదు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">దావీదు కుమారుడు సొలొమోను. (సొలొమోను తల్లి పూర్వం ఊరియా భార్య.)
              </span>
            </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">7</span>
              <span lang="zxx">సొలొమోను కుమారుడు రెహబాము. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">రెహబాము కుమారుడు అబీయా. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">అబీయా కుమారుడు ఆసా. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">8</span>
              <span lang="zxx">ఆసా కుమారుడు యెహోషాపాతు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యెహోషాపాతు కుమారుడు యెహోరాము. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యెహోరాము కుమారుడు ఉజ్జియా. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">9</span>
              <span lang="zxx">ఉజ్జియా కుమారుడు యోతాము. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యోతాము కుమారుడు ఆహాజు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఆహాజు కుమారుడు హిజ్కియా. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">10</span>
              <span lang="zxx">హిజ్కియా కుమారుడు మనష్షే. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">మనష్షే కుమారుడు ఆమోసు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఆమోసు కుమారుడు యోషీయా. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">11</span>
              <span lang="zxx">యోషీయా కుమారులు యెకొన్యా మరియు అతని సోదరులు. వీళ్ళ కాలంలోనే యూదులు
                బబులోను నగరానికి బందీలుగా కొనిపోబడినారు. </span>
            </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">12</span>
              <span lang="zxx">బబులోను నగరానికి కొనిపోబడిన తరువాతి వంశ క్రమము: </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యెకొన్యా కుమారుడు షయల్తీయేలు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">షయల్తీయేలు కుమారుడు జెరుబ్బాబెలు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">13</span>
              <span lang="zxx">జెరుబ్బాబెలు కుమారుడు అబీహూదు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">అబీహూదు కుమారుడు ఎల్యాకీము. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఎల్యాకీము కుమారుడు అజోరు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">14</span>
              <span lang="zxx">అజోరు కుమారుడు సాదోకు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">సాదోకు కుమారుడు ఆకీము. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఆకీము కుమారుడు ఎలీహూదు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">15</span>
              <span lang="zxx">ఎలీహూదు కుమారుడు ఎలియాజరు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">ఎలియాజరు కుమారుడు మత్తాను. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">మత్తాను కుమారుడు యాకోబు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span class="Verse_Number" lang="zxx">16</span>
              <span lang="zxx">యాకోబు కుమారుడు యోసేపు. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">యోసేపు భార్య మరియ. </span>
            </span>
          </div>
          <div class="li">
            <span lang="zxx">
              <span lang="zxx">మరియ కుమారుడు యేసు. ఈయన్ని క్రీస్తు అంటారు. </span>
            </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">అంటే అబ్రాహాము కాలం నుండి దావీదు కాలం వరకు మొత్తం పదునాలుగు తరాలు.
              దావీదు కాలం నుండి బబులోను నగరానికి బందీలుగా కొనిపోబడిన కాలం వరకు పదునాలుగు తరాలు. అలా
              కొనిపోబడిన కాలం నుండి క్రీస్తు వరకు పదునాలుగు తరాలు. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">యేసు క్రీస్తు జననం </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(లూకా 2:1-7) </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">యేసు క్రీస్తు జననం ఇలా సంభవించింది: యేసు క్రీస్తు తల్లి మరియకు, యోసేపు
              అనే వ్యక్తికి వివాహం నిశ్చయమై ఉంది. వివాహంకాకముందే పవిత్రాత్మ శక్తి ద్వారా మరియ
              గర్భవతి అయింది. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">కాని ఆమె భర్త యోసేపు నీతిమంతుడు. అందువల్ల అతడు అమెను నలుగురిలో అవమాన
              పరచదలచుకోలేదు. ఆమెతో రహస్యంగా తెగతెంపులు చేసుకోవాలని మనస్సులో అనుకొన్నాడు. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">అతడీవిధంగా అనుకొన్న తర్వాత, దేవదూత అతనికి కలలో కనిపించి, “యోసేపూ,
              దావీదు కుమారుడా, మరియ పవిత్రాత్మ ద్వారా గర్భవతి అయింది. కనుక ఆమెను భార్యగా
              స్వీకరించటానికి భయపడకు. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">ఆమె ఒక మగ శిశువును ప్రసవిస్తుంది. ఆయన తన ప్రజల్ని వాళ్ళు చేసిన
              పాపాలనుండి రక్షిస్తాడు. కనుక ఆయనకు ‘యేసు’ అని పేరు పెట్టు” అని అన్నాడు. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22-23</span>
            <span lang="zxx">ప్రవక్త ద్వారా ప్రభువు ఈ విధంగా చెప్పాడు: “కన్యక గర్భవతియై మగ శిశువును
              ప్రసవిస్తుంది. వాళ్ళాయనను ఇమ్మానుయేలు అని పిలుస్తారు”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-1"/>
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-MAT-1" title="a">
              <span class="Note_Target_Reference" lang="zxx">1:22-23 </span>
              <span lang="zxx">ఉల్లేఖము: యెషయా 7:14.</span>
            </span>
            <span lang="zxx"> ఇది నిజం కావటానికే ఇలా జరిగింది. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">యోసేపు నిద్రలేచి దేవదూత ఆజ్ఞాపించినట్లు చేసాడు. మరియను తన భార్యగా
              స్వీకరించి తన ఇంటికి పిలుచుకు వెళ్ళాడు. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">కాని, ఆమె కుమారుణ్ణి ప్రసవించే వరకు అతడు ఆమెతో కలియలేదు. అతడు ఆ
              బాలునికి “యేసు” అని నామకరణం చేసాడు. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">తూర్పు నుండి జ్ఞానులు రావటం </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">2</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">హేరోదు రాజ్యపాలన చేస్తున్న కాలంలో యూదయ దేశంలోని బేత్లెహేములో యేసు
              జన్మించాడు. తూర్పు దిశనుండి జ్ఞానులు యెరూషలేముకు వచ్చి </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">“యూదుల రాజుగా జన్మించినవాడు ఎక్కడున్నాడు? తూర్పున మేమాయన నక్షత్రాన్ని
              చూసి ఆయన్ని ఆరాధించటానికి వచ్చాము” అని అన్నారు. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">ఈ విషయం విని హేరోదు చాలా కలవరం చెందాడు. అతనితో పాటు యెరూషలేము ప్రజలు
              కూడ కలవరపడ్డారు. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">అతడు ప్రధానయాజకుల్ని, పండితుల్ని</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-2"/>
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-2" title="a">
              <span class="Note_Target_Reference" lang="zxx">2:4 </span>
              <span class="Referenced_Text" lang="zxx">పండితుల్ని </span>
              <span lang="zxx">లేక శాస్త్రుల్ని.</span>
            </span>
            <span lang="zxx"> సమావేశపరచి, “క్రీస్తు ఎక్కడ జన్మించబోతున్నాడు?” అని అడిగాడు. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">వాళ్ళు, “యూదయ దేశంలోని బేత్లెహేములో” అని సమాధానం చెప్పారు. దీన్ని
              గురించి ప్రవక్త ఈ విధంగా వ్రాసాడు: </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">“‘యూదయ దేశంలోని బేత్లెహేమా! </span>
          </div>
          <div class="Line2">
            <span lang="zxx">నీవు యూదయ పాలకులకన్నా తక్కువేమీ కాదు! </span>
          </div>
          <div class="Line1">
            <span lang="zxx">ఎందుకంటే, నీ నుండి ఒక పాలకుడు వస్తాడు. </span>
          </div>
          <div class="Line2">
            <span lang="zxx">ఆయన నా ప్రజల, అంటే ఇశ్రాయేలు ప్రజల, కాపరిగా ఉంటాడు.’” </span>
            <span class="rq" lang="zxx">మీకా 5:2 </span>
          </div>
          <div class="Stanza_Break"/>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">ఆ తర్వాత హేరోదు జ్ఞానుల్ని రహస్యంగా పిలిచి ఆ నక్షత్రం కనిపించిన సరియైన
              సమయం వాళ్ళనడిగి తెలుసుకొన్నాడు. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">వాళ్ళను బేత్లెహేముకు పంపుతూ, “వెళ్ళి, ఆ శిశువును గురించి సమాచారం
              పూర్తిగా కనుక్కోండి. ఆ శిశువును కనుక్కొన్నాక నాకు వచ్చి చెప్పండి. అప్పుడు నేను కూడా
              వచ్చి ఆరాధిస్తాను” అని అన్నాడు. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">వాళ్ళు రాజు మాటలు విని తమ దారిన తాము వెళ్ళిపొయ్యారు. వాళ్ళు తూర్పు దిశన
              చూసిన నక్షత్రం వాళ్ళకన్నా ముందు వెళ్ళుతూ ఆ శిశువు ఉన్న ఇంటి మీద ఆగింది. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">వాళ్ళా నక్షత్రం ఆగిపోవటం చూసి చాలా ఆనందించారు. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">ఇంట్లోకి వెళ్ళి ఆ పసివాడు తన తల్లి మరియతో ఉండటం చూసారు. వాళ్ళు ఆయన
              ముందు మోకరిల్లి ఆయన్ని ఆరాధించారు. ఆ తర్వాత తమ కానుకల మూటలు విప్పి ఆయనకు బంగారు
              కానుకలు, సాంబ్రాణి, బోళం బహూకరించారు. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">హేరోదు దగ్గరకు వెళ్ళొద్దని దేవుడు ఆ జ్ఞానులతో చెప్పాడు. అందువల్ల వాళ్ళు
              తమ దేశానికి మరో దారి మీదుగా వెళ్ళిపోయారు. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">చివరి మాట </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">దేవుని కుమారుని పేరులో విశ్వాసం ఉన్న మీకు నిత్యజీవం లభిస్తుంది. ఈ విషయం
              మీకు తెలియాలని యివన్నీ మీకు వ్రాస్తున్నాను. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">దేవుణ్ణి ఆయన యిష్టానుసారంగా మనము ఏది అడిగినా వింటాడు. దేవుణ్ణి
              సమీపించటానికి మనకు హామీ ఉంది. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">మనమేది అడిగినా వింటాడని మనకు తెలిస్తే మన మడిగింది మనకు లభించినట్లే కదా!
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">మరణం కలిగించే పాపము తన సోదరుడు చెయ్యటం చూసిన వాడు తన సోదరుని కోసం
              దేవుణ్ణి ప్రార్థించాలి. అప్పుడు దేవుడు అతనికి క్రొత్త జీవితం యిస్తాడు. ఎవరి పాపం
              మరణానికి దారితీయదో వాళ్ళను గురించి నేను మాట్లాడుతున్నాను. మరణాన్ని కలిగించే పాపం
              విషయంలో ప్రార్థించమని నేను చెప్పటం లేదు. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">ఏ తప్పు చేసినా పాపమే. కాని మరణానికి దారితీయని పాపాలు కూడా ఉన్నాయి.
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">దేవుని బిడ్డగా జన్మించిన వాడు పాపం చెయ్యడని మనకు తెలుసు. తన బిడ్డగా
              జన్మించిన వాణ్ణి దేవుడు కాపాడుతాడు. సైతాను అతణ్ణి తాకలేడు. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">మనము దేవుని సంతానమని, ప్రపంచమంతా సైతాను ఆధీనంలో ఉందని మనకు తెలుసు. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">దేవుని కుమారుడు వచ్చి నిజమైన వాడెవడో తెలుసుకొనే జ్ఞానాన్ని మనకు
              యిచ్చాడు. ఇది మనకు తెలుసు. మనము నిజమైన వానిలో ఐక్యమై ఉన్నాము. ఆయన కుమారుడైన యేసు
              క్రీస్తులో కూడా ఐక్యమై ఉన్నాము. ఆయన నిజమైన దేవుడు. ఆయనే నిత్యజీవం. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">బిడ్డలారా! విగ్రహాలకు దూరంగా ఉండండి. </span>
          </div>
        </div>
      </div>
