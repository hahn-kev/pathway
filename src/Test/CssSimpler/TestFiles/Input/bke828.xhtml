<div class="entry" id="hvo37323">
<span class="headword" lang="bzh">ḳeriing<span lang="en" xml:space="preserve">  </span></span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa"><span lang="en" xml:space="preserve">[</span><span xml:space="preserve" lang="bzh-fonipa">qə.ˈɾiːŋ</span><span lang="en" xml:space="preserve">]</span></span><span lang="en" xml:space="preserve"> </span></span><span class="senses"><span class="grammatical-info"><span class="partofspeech" lang="en"><span xml:space="preserve" lang="en">N</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="sense" id="hvo141978"><span class="xsensenumber bold">1</span><span class="definition" lang="en"><span class="xitem" lang="en"><span xml:space="preserve" lang="en">progenitors, ancestors, cultlure heroes. Some of the earliest progenitors or ancestors from long ago. They are said to have been prayed to by some. Various of these figure prominently in the legends and stories of earlier times. They were capable of extraordinary feats and possessed unusual or magical powers.</span></span><span lang="en" xml:space="preserve"> </span><span class="xitem" lang="tpi"><span xml:space="preserve" lang="tpi">bipo tumbuna.</span></span><span lang="en" xml:space="preserve"> </span></span><span class="examples"><span class="example" lang="bzh"><span xml:space="preserve" lang="bzh">Ham su kweyëh Anutu yi ġaġek genajom jaḳ vu ḳeriing lu nġaa begweḳo sir jaḳ!</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">Don't disobey God's word and pray to the culture heros and things and praise them!</span><span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve">  </span><span class="sense" id="hvo34549"><span class="xsensenumber bold">2</span><span class="definition" lang="en"><span class="xitem" lang="en"><span xml:space="preserve" lang="en">the rock paintings which are found near the deposits of bones in the Gagwee river valley and elsewhere. These deposits were used prior to the introduction of burial as a means of disposing of the dead. These paintings were done in some kind of red ochre which was very resistant to weathering. People claim that noone knows how to do these today, and that they were done by the ancestors long ago. They usually represent the stylised figures of people dressed in the tall headdresses and other dance decorations. There are one or two representations of aeroplanes and iron crosses, which indicates that some at least must have been done after the Germans came and after the first planes were seen, which latter would have been the late 1920s.</span></span><span lang="en" xml:space="preserve"> </span><span class="xitem" lang="tpi"><span xml:space="preserve" lang="tpi">tumbuna piksa ol i droim antap long ston.</span></span><span lang="en" xml:space="preserve"> </span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span xml:space="preserve" lang="bzh">Ḳeriing raḳ neggëp ġelönġ vaha.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">There are ancestral drawings on the face of the rock.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example" lang="bzh"><span xml:space="preserve" lang="bzh">Kevu ḳeriing raḳ varap.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">He drew ancestral figures on his bark tail piece (worn for dancing).</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example" lang="bzh"><span xml:space="preserve" lang="bzh">Lë raḳ sa ḳeriing.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">He saw it on my </span><span xml:space="preserve" lang="bzh">keriing</span><span xml:space="preserve" lang="en"> (and copied it).</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve"> </span></span><span class="relations"><span class="lexref-type" lang="en"><span xml:space="preserve" lang="en">Sim</span><span lang="en" xml:space="preserve">: </span></span><span class="lexref-targets"><span class="xitem"><a href="#hvo123509"><span class="sense-crossref" lang="bzh">ala ngwë</span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo76691"><span class="sense-crossref" lang="bzh">ama<span class="xhomographnumber">1</span></span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo71501"><span class="sense-crossref" lang="bzh">ari<span class="xhomographnumber">1</span></span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo108051"><span class="sense-crossref" lang="bzh">ari-avëh</span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo23214"><span class="sense-crossref" lang="bzh">ari-maluh</span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo172920"><span class="sense-crossref" lang="bzh">ata<span class="xsensexrefnumber"> 1</span></span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo188999"><span class="sense-crossref" lang="bzh">avëhnö</span></a></span><span lang="en" xml:space="preserve">, </span><span class="xitem"><a href="#hvo142602"><span class="sense-crossref" lang="bzh">bu<span class="xsensexrefnumber"> 1</span></span></a></sp ace="preserve" lang="en">He waited at the pool in order to shoot birds.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example" lang="bzh"><span xml:space="preserve" lang="bzh">Ripek vaha loḳ ḳetuun.</span><span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">She washed her feet in the puddle.</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve"> </span></span><span class="semantic-domains"><span lang="en" xml:space="preserve">(sem. domains: </span><span class="semantic-domain-abbr" lang="en"><span xml:space="preserve" lang="en">1.3.1</span><span lang="en" xml:space="preserve"> - </span></span><span class="semantic-domain-name" lang="en"><span xml:space="preserve" lang="en">Bodies of water</span></span><span lang="en" xml:space="preserve">.) </span></span></span><span lang="en" xml:space="preserve"> </span></span>
