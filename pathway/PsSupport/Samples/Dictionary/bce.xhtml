      <div class="entry" id="hvo17653">

        <span class="headword" lang="bzh">anon<span class="xhomographnumber" lang="en">1</span></span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">a.ˈnon</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17658">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">noun(inal)</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>fruit, seed</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>pikinini bilong diwai samting</span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Sakom anon loḳ om hil aġa</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>There is fruit on the corn so let's eat it</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Sis anon luu meraḳ nare</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>It has two nuts/pieces of fruit on it</span>
                </span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17665">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">noun(inal)</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>body</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>bodi</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Hil anod nedo vesa in hil naha nos meneġadu hil</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>Our bodies stay alive because we eat food and that strengthens us</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17670">
            <span class="xsensenumber">3) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">noun(inal)</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>true, real</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>tru</span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Nġaa pin sënë anon raḳ yoh vu ġaġek sën Mehöböp nër lo</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>All these things happened according to what the Lord said</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Ham kwamin nevo ġaġek sën senër agi lo bë anon ma </span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>You think that what I just said is not true!</span>
                </span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17677">
            <span class="xsensenumber">4) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">noun(inal)</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>spirit, essence, reality-this part of a person may leave the body in a dream (cf also <span lang="bzh">kenu</span>)</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>spirit/ tewel em i lusim bodi long nait long driman</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Yesu nġeeḳ böpata ggökin log lëëin anon ya</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>Jesus cried out loudly and released his spirit</span>
              </span>
            </span>
          </span>
        </span>
      </div>

    <div class="letData">
      <div class="entry" id="hvo17684">
        <span class="headword" lang="bzh">bumin</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ᵐbum.in</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17687">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>cause sickness or ailments of various kinds of sickness usually caused by spirits. Often from trespassing in a <span lang="bzh">nyëġ ġebus</span> or haunted place. This would also happen so someone who used the <span lang="bzh">ġebum</span> or <span lang="bzh">varap</span> tailpieces, or the red paint (<span lang="bzh">mon-ḳavaan</span>) in dancing, but didn't follow the correct ritual.</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>sampela samting i bagarapim em</span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Nġaa la bumin beloḳ nedo begganġ</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>Something has made him sick and he is staying in the house</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Nyëġ bumin</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>The (spirit from this) place made him sick</span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </div>
    </div>

              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Vaḳë baar lom pediiin meya vos ayo</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He kicked the ball and it ricocheted off into the bush</span>
                </span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17910">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to induce pregnancy. If a woman was not bearing children, her husband (or someone who knew how to do it) would take a <span lang="bzh">jilek</span> nut and speak a spell over it. He would then slip it into his wife's stringbag without her knowing it, so that it keeps striking her in the back when she carries it. Then when he had intercourse with her she would become pregnant.</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>pasin bilong helpim meri long bai i gat bel</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Avëh sën raḳ regga rëḳ nalu ma genare hus ading loḳ depediiin lob nalu loḳ</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>This woman married but had no children for a long time but then they put a spell on her and she became pregnant</span>
              </span>
            </span>
          </span>
        </span>
      </div>
      <div class="entry" id="hvo17915">
        <span class="headword" lang="bzh">pepelin</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">pə.ˈpɛl̪.in</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17918">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>The final cut on a tree to fell it in the direction desired. One cuts deeply into a tree according to where one wants it to fall (<span lang="bzh">vuv</span>), then one cuts lightly into the other side a little above the first cut (<span lang="bzh">pepelin</span>) so that the tree will fall where desired. Both cuts are made with a sideways motion.</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>katim hapsait pinis orait katim hapsait antap liklik bilong bruk</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Vuv ḳele ggovek log yah pepelin ḳele ggëp vahi lob keyëh</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>He cut into the tree then cut into the other side and it fell</span>
              </span>
            </span>
          </span>
        </span>
      </div>
      <div class="entry" id="hvo17923">
        <span class="headword" lang="bzh">piv</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">piβ</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17926">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>wounded; injured. There was a game in which people would spear a tree or a shoot of something, or some other target. There were two sides and they kept score to see who won. Because they used to like to shoot at pawpaw, bananas, or other food, the councillors restricted them to trees, and the practice is not common now.</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>spia kisim</span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Gelu ḳapii lom piv meraḳ nedo</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He speared the <span lang="bzh">ḳapii</span> tree and it hit it and stuck into it</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Vanëh sok mepiv</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He shot the bird and hit it</span>
                </span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17934">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>carry on one's back, piggyback. (Some people use the form <span lang="bzh">peev</span>)</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>karim long baksait</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Sepiv nġaa nġahiseḳë medu sa rot</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>I carried lots of things on my back and they weighed me down</span>
              </span>
            </span>
          </span>
        </span>
      </div>
    </div>
    <div class="letHead">
      <div class="letter">R r</div>
    </div>
    <div class="letData">
      <div class="entry" id="hvo17949">
        <span class="headword" lang="bzh">rehöö</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ɾə.ˈʁɔː</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17952">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>overcome by water or smoke, overwhelm</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>
                <span lang="en">wara </span>karamapim</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Bël rehöö mehöti mediiḳ</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>The waters covered someone and he died</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17959">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>shout, argue with a loud inarticulate noise so as not to be able to hear anyone else</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>singaut karamapim tok bilong narapela </span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Rehöö gesu nġo ayej rë</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He made such a noise he didn't hear what they said</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Derehöö sir</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>They argued loudly (without hearing what each other was saying)</span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </div>
      <div class="entry" id="hvo17967">
        <span class="headword" lang="bzh">rohin</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ˈɾoʁ.in</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17970">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to stake, to stand up, to thrust, to spear, to thrust a stake or something into the ground by thrusting it down until it stands up on its own</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>
                <span lang="en">apim na planim i go daun long graun</span>
              </span>
            </span>
            <span class="examples">
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Rohin riing luḳ ya dob</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He thrust the yam stake into the ground</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>He rohin ġadu in hil natul heek</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>We thrust the stays into the ground so we could make the fence</span>
                </span>
              </span>
              <span class="xitem">
                <span class="example" lang="bzh">
                  <span class="xlanguagetag" lang="en">Bua </span>Yö nare ading log rohin bööḳ</span>
                <span class="translations">
                  <span class="translation" lang="en">
                    <span class="xlanguagetag" lang="en">Eng </span>He stood a long way off and speared the pig</span>
                </span>
              </span>
            </span>
          </span>
        </span>
      </div>
      <div class="entry" id="hvo17982">
        <span class="headword" lang="bzh">röp</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ɾɔp</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo17985">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to don, put on-of clothes, shoes, etc, insert, poke through</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>putim, subim-olsem putim trausis, siot, samting</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Röp tarasis</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>He put on his trousers</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17991">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xlanguagetag" lang="en">Eng </span>go straight, direct</span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Bengovek röp meya ahu</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>The <span lang="bzh">bengovek</span> slithered straight down</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo17996">
            <span class="xsensenumber">3) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xlanguagetag" lang="en">Eng </span>to come empty-handed-not carrying anything</span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Röp yi gesu ḳo nġaa ti rë</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>He came without bringing anything</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo18001">
            <span class="xsensenumber">4) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xlanguagetag" lang="en">Eng </span>poke into, poke through, this is usually something lower down than is epressed by <span lang="bzh">rörin</span></span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Seröp paëp loḳ ya apel ayo</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>I slipped the knife into a bamboo (so it wouldn't cut anyone)</span>
              </span>
            </span>
          </span>
        </span>
      </div>
      <div class="entry" id="hvo18006">
        <span class="headword" lang="bzh">rörin</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ˈɾɔɾ.in</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo18009">
            <span class="xsensenumber">1) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to stretch out, extend</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>putim, slipim</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Rörin vaha ggök ya vavunë</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>He stretched his leg out on top (of it)</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo18015">
            <span class="xsensenumber">2) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to poke, push, shove a long object into something. This relates to something  which is put up high as opposed to <span lang="bzh">röp</span></span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>slipim antap</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Gwee rörin yi löv ggök ya neggëp ḳele nema vavunë</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>Gwee poked his sugarcane up onto a tree branch</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo18020">
            <span class="xsensenumber">3) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to grow long, to be still in the process of development/still growing-especially of long fruits etc</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>staat karim</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Ḳatimeng anon nahën nerörin</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>The cucumbers are still growing</span>
              </span>
            </span>
          </span>
          <span class="sense" id="hvo18025">
            <span class="xsensenumber">4) </span>
            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class3</span>
            </span>
            <span class="definition" lang="en">
              <span class="xitem" lang="en">
                <span class="xlanguagetag" lang="en">Eng </span>to come empty-handed, without bringing anything</span>
              <span class="xitem" lang="tpi">
                <span class="xlanguagetag" lang="en">Pdg </span>em i kam nating</span>
            </span>
            <span class="examples">
              <span class="example" lang="bzh">
                <span class="xlanguagetag" lang="en">Bua </span>Ham nġo rörin mu geham su ḳo nġaa la rë</span>
              <span class="translations">
                <span class="translation" lang="en">
                  <span class="xlanguagetag" lang="en">Eng </span>You came empty-handed, you didn't bring anything</span>
              </span>
            </span>
          </span>
        </span>
      </div>
    </div>

        <span class="senses">
          <span class="sense" id="hvo18043">

            <span class="grammatical-info">
              <span class="partofspeech" lang="en">Class1</span>
            </span>
            <span class="definition" lang="en">

        <span class="headword" lang="bzh">tahöö</span>
        <span class="pronunciations">
          <span class="pronunciation" lang="bzh-fonipa">ta.ˈʁɔː</span>
        </span>
        <span class="senses">
          <span class="sense" id="hvo18059">
