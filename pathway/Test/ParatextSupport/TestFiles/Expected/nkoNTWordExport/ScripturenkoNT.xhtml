      <div class="Title_Main">
        <span class="Title_Secondary" lang="zxx">Asʋn Wankláán Ánɩ́</span>
        <span lang="zxx">Mateo</span>
        <span class="Title_Secondary" lang="zxx">Lɔ́wanlɩ́n</span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Anáin Ɩlɩ́ntɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 3:23-38)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Yesu Kristo, Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_1" title=" david is good boy ">Dawid </a>
            </span>
            <span lang="zxx"> mʋ na, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_2">Abraham</a>
            </span>
            <span lang="zxx"> mʋ na ámʋ ɩlɩ́ntɔ nɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Abraham lɔ́kwɩɩ́ Isak. Isak lɔ́kwɩɩ́ Yakob. Yakob lɔ́kwɩɩ́ Yuda mʋa mʋ apio yinhɛ́</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-1" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-1" title="a">
              <span class="Note_Target_Reference" lang="zxx">1:2 </span>
              <span class="Quoted_Text" lang="zxx">Apio yinhɛ́ </span>
              <span lang="zxx">ánfɩ gyí Israel abusuan dúanyɔ ámʋ anáin nɩ.</span>
            </span>
            <span lang="zxx">. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Yuda lɔ́kwɩɩ́ Peres mʋa Sera. Amʋ́ yín gyí Tamar. Peres lɔ́kwɩɩ́ Hesron. Hesron lɔ́kwɩɩ́ Ram. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ram lɔ́kwɩɩ́ Aminadab. Aminadab lɔ́kwɩɩ́ Nahson. Nahson lɔ́kwɩɩ́ Salmon. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Salmon lɔ́kwɩɩ́ Boas. Boas mʋ yin gyí Rahab. Boas lɔ́kwɩɩ́ Obed. Obed mʋ yin gyí Rut. Obed lɔ́kwɩɩ́ Yisai. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Yisai lɔ́kwɩɩ́ Owíe Dawid.</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Owíe Dawid lɔ́kwɩɩ́ Salomo. Salomo mʋ yin gyí ɔtsɩ ɔkʋá tɛkɩ ogyi Uria mʋ ka. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Salomo lɔ́kwɩɩ́ Rehabeam. Rehabeam lɔ́kwɩɩ́ Abia. Abia lɔ́kwɩɩ́ Asa. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Asa lɔ́kwɩɩ́ Yehosafat. Yehosafat lɔ́kwɩɩ́ Yoram. Yoram lɔ́kwɩɩ́ Usia. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Usia lɔ́kwɩɩ́ Yotam. Yotam lɔ́kwɩɩ́ Ahas. Ahas lɔ́kwɩɩ́ Hiskia. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Hiskia lɔ́kwɩɩ́ Manase. Manase lɔ́kwɩɩ́ Amon. Amon lɔ́kwɩɩ́ Yosia. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Yosia lɔ́kwɩɩ́ Yekonia mʋa mʋ apio yinhɛ́. Mʋ brɛ́sʋ́ bɛkɩtá Israelfɔ, hɩ́ɛ́ amʋ́ bɛɛ bʋyétsiá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_3">Babilon</a>
            </span>
            <span lang="zxx"> ɔmátɔ́ nɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Amʋ́ Babilon yɔtɔ́ á, Yekonia lɔ́kwɩɩ́ Sealtiel. Sealtiel lɔ́kwɩɩ́ Serubabel. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Serubabel lɔ́kwɩɩ́ Abihud. Abihud lɔ́kwɩɩ́ Eliakim. Eliakim lɔ́kwɩɩ́ Asor. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Asor lɔ́kwɩɩ́ Sadok. Sadok lɔ́kwɩɩ́ Akim. Akim lɔ́kwɩɩ́ Elihud. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Elihud lɔ́kwɩɩ́ Eleasar. Eleasar lɔ́kwɩɩ́ Matan. Matan lɔ́kwɩɩ́ Yakob. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Yakob lɔ́kwɩɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_4">Yosef</a>
            </span>
            <span lang="zxx">, Yosef létsiá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_5">Maria</a>
            </span>
            <span lang="zxx">. Maria lɔ́kwɩɩ́ Yesu. Yesu gyí </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_6">Kristo</a>
            </span>
            <span lang="zxx">, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) nɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mʋ́ sʋ tsú Abrahamsʋ bɔtʋ Owíe Dawidsʋ bʋgyi anáin ɩlɩ́ntɔ dúana. Tsú Dawidsʋ bɔtʋ brɛ́á bɔyɔ Babilon ɔmátɔ́ ɛ́ bʋgyi anáin ɩlɩ́ntɔ dúana. Asa tsú amʋ́ Babilon yɔtɔ́ bɔtʋ Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) kwɩɩ́sʋ́ ɛ́ bʋgyi anáin ɩlɩ́ntɔ dúana.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Kristo Kwɩɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 2:1-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔkpa ánfɩsʋ Yesu Kristo kwɩɩ́ lɔtsʋn nɩ. Bɔpʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_7">Maria</a>
            </span>
            <span lang="zxx"> há </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_8">Yosef</a>
            </span>
            <span lang="zxx"> bɛɛ otsía. Támɛ asa bétsiá, abʋfia ɔtsɩ mʋ́a oyin á, bowun ánɩ́ Maria dɛ́ ɔmɛ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_9">Ɔŋɛ Wankɩ́hɛ́</a>
            </span>
            <span lang="zxx"> túmitɔ. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ kulu Yosef a, mʋ asʋ́n da ɔkpa, támɛ omekle ánɩ́ ɔbɔ́wa mʋ pɛ́lɩtɔ. Mʋ́ sʋ ɔlɔbwɛ agywɩɩn ánɩ́ obékiná mʋ ŋáintɔ. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Támɛ brɛ́á ɔdɛ mʋ́ agywɩɩn bwɛ á, kɩ, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_10">Bulu-ɔbɔpʋ</a>
            </span>
            <span lang="zxx"> ɔkʋ lɛ́lɛ ɩwɩ ɔwan súná mʋ okudetɔ, bláa mʋ ɔbɛ́ɛ, “Yosef, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_11">Dawid</a>
            </span>
            <span lang="zxx"> mʋ na, mánya pɛ́lɩ ánɩ́ fɛ́kpa fʋ́ ká Maria ba fʋ́ wá, tsúfɛ́ ɔmɛ́ ámʋ́ʋ́ ɔdɛ ámʋ itsú Ɔŋɛ Wankɩ́hɛ́ túmitɔ. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Ɔbɔ́kwɩɩ́ obiyímbi, bɛ́dɩnká mʋ dá Yesu. (Mʋ́ asɩ gyí, &lt;Ɔlɛpʋ́.&gt;) Tsúfɛ́ mʋ ɔbɛ́lɛ mʋ ahá tsú amʋ́ lakpantɔ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́sʋ ámʋ ɩlɛba mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɔbɛ́ɛ, “Kɩ, obitebí ánɩ́ ɔmɔkʋ́yɔ́ oyin wá kɩ obénya ɔmɛ́. Ɔbɔ́kwɩɩ́ obiyímbi, bɛ́dɩnká mʋ dá Imanuel.” (Mʋ́ asɩ gyí, “Bulu bʋ anɩ wá.”)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Brɛ́á Yosef létsinkí á, olegyi asʋ́n ámʋ́ʋ́ Bulu-ɔbɔpʋ amʋ lɛ́bláa mʋ amʋsʋ. Oletsiá Maria, kpáɩ́n mʋ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Támɛ ɔmɔpʋ ɩbɩ da Maria, kpɛ́fʋn brɛ́á ɔlɔkwɩɩ́ mʋ bi yínhɛ́ gyankpapʋ, ɔlɛdɩnká mʋ dá Yesu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Anyansapʋ Akʋ Bá</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">2</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_12">Herode</a>
            </span>
            <span lang="zxx"> dɛ́ iwíe gyí Yudea ɔmátɔ́ bɔkwɩɩ́ Yesu wúlu kʋá bʋtɛtɩ́ mʋ́ Betlehem, ɩbʋ Yudea ɔmátɔ́ ɩnʋ. Mʋ́ ɔma a, anyansapʋ akʋá bʋtowun atɔ́ ntsrakpabitɔ botsu owí ɔdalɩkpa ɔmá kʋtɔ ba Yerusalem wúlutɔ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Bɛfɩtɛ́ bɛɛ, “Nkʋ́nʋ́ bakwɩ́ɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_13">Yudafɔ</a>
            </span>
            <span lang="zxx"> owíe amʋ? Anɩlówun mʋ osúna ánɩ́ igyi ɔtsrakpabi owí ɔdalɩkpa ɩnʋ. Mʋ́ sʋ abá bosúm mʋ.” </span>
            <div class="picturePage">
              <img id="Figure-MAT-1" class="picture" src="CN01628b.tif" alt="CN01628b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Anyansapʋ lówun mʋ osúna ánɩ́ igyi ɔtsrakpabi owí~ɔdalɩkpa ɩnʋ. Mʋ́ sʋ bɛbá bosúm mʋ.</span>
                <span lang="zxx" class="reference">Mateo 2:2</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Owíe Herode lónu asʋ́n ánfɩ á, opúni letsií mʋa Yerusalemfɔ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛtɩ Yudafɔ Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_14">igyí</a>
            </span>
            <span lang="zxx"> ahapʋ́ dɛhɛn pʋ́ Mose </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_15">mbla asunápʋ́</a>
            </span>
            <span lang="zxx"> fɛ́ɛ́ fía, fɩ́tɛ́ amʋ́ ɔtɩ́nɛ́á bɔ́kwɩɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_16">Kristo</a>
            </span>
            <span lang="zxx">, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ).</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Bɛbláa mʋ bɛɛ “Betlehem wúluá ɩbʋ Yudea ɔmátɔ́. Alɩ́ Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_17">ɔnɔ́sʋ́ ɔtɔɩ́pʋ́</a>
            </span>
            <span lang="zxx"> ɔkʋ lɔ́wanlɩ́n tswɩ nɩ. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">&lt;Fʋ́ Betlehem, Yudea wúlu,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">fʋmegyí wúlu túkúrííbi ɔkpagyíɔkpasʋ Yudea awúlu yilé ámʋtɔ.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Tsúfɛ́ ɔmásʋ́ ogyípʋ́ ɔkʋ ɔbɛ́dalɩ tsu fʋ́tɔ́á,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">ɔbɛ́kpa Bulu ahá Israelfɔ.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mʋ́ sʋ Owíe Herode lɛ́tɩ anyansapʋ amʋ nkʋlɛ, fɩ́tɛ́ amʋ́ brɛ́á bowun osúna ɔtsrakpabi amʋ, bɛbláa mʋ. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɔwa amʋ́ Betlehem ɔbɛ́ɛ, bʋyódunká kebi ámʋ wankláán. Nɩ́ bowun mʋ a, bʋyínki bɛbláa mʋ, mɛ́nɩ mʋ ɛ́ móyósum mʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Olenya bláa amʋ́ tá alɩ bɛnatɩ́. Ɔtsrakpabi amʋ́ʋ́ bowun owí ɔdalɩkpa amʋ, lɛ́kpa amʋ́ alɩɩ yɛ́lɩɩ́ ɔtɩ́nɛ́á kebi ámʋ bʋ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Brɛ́á bowun ɔtsrakpabi amʋ a, ansɩ́ lɛhɩɛ gyi amʋ́. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Bowie wóyítɔ́ ɩnʋ á, bowun kebi ámʋ mʋa mʋ yin </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_18">Maria</a>
            </span>
            <span lang="zxx">, bɛda akpawunu súm kebi ámʋ. Bɛsankɩ́ amʋ́ akentebi, bekie mʋ sika pɛpɛ, ɔhɩ́ɛ́n pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_19">ohuam</a>
            </span>
            <span lang="zxx">.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Mʋ́ ɔma a, Bulu lɔ́wa mbla há amʋ́ okudetɔ ɔbɛ́ɛ, bʋmáyinkí yɔ́tsʋn Herode wá. Mʋ́ sʋ bɔtsʋn ɔkpa bámbásʋ́ yɔ́ amʋ́ wúlutɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Mʋa Mʋ Akwɩɩ́pʋ́ Egyipte Ɔmátɔ́ Yɔ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Brɛ́á anyansapʋ amʋ bɛnatɩ́ á, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_20">Bulu-ɔbɔpʋ</a>
            </span>
            <span lang="zxx"> lɛ́lɛ ɩwɩ ɔwan súná </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_21">Yosef</a>
            </span>
            <span lang="zxx"> okudetɔ, bláa mʋ ɔbɛ́ɛ, “Kʋsʋ, afʋkpa kebi ámʋ mʋa mʋ yin srɩ ya Egyipte ɔmátɔ́. Mlɩtsia ɩnʋ yɔ́fʋn brɛ́á nɛ́bláa fʋ mbɛ́ɛ mlɩyínki ba, tsúfɛ́ Owíe Herode obódunká kebi ámʋ, mɔ́ mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mʋ́ sʋ Yosef lɔ́kʋsʋ́ onyé-onyé ámʋ, kpá Maria mʋa kebi ámʋ srɩ́ ya Egyipte ɔmátɔ́. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Betsiá ɩnʋ yɔ́fʋn brɛ́á Herode lówu. Ɩ́nɩ lɛ́ha Bulu asʋ́n ánɩ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ɔkʋsʋ lɛba mʋ́tɔ́. Ɔbɛ́ɛ, “Nɛtɩ mɩ́ bí ámʋ tsú Egyipte ɔmátɔ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Betlehemfɔ Abí Mɔ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Brɛ́á Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_22">Herode</a>
            </span>
            <span lang="zxx"> lówun ánɩ́ anyansapʋ amʋ bamlɛ́ mʋ a, ɔblɔ́ lɛhɩɛ kɩ́tá mʋ́. Ɔlɔwa mʋ ɩsá akɔpʋ́ ɔbɛ́ɛ, bʋyɔ́ Betlehem wúlutɔ pʋ́ mʋ́ nkudasɩ, abʋyɔmɔ abi yinhɛ́ ánɩ́ bahɔ tsú nfinyɔ ba ayasɩ fɛ́ɛ́. Tsúfɛ́ anyansapʋ amʋ bɛbláa mʋ bɛɛ, begyankpá wun ɔtsrakpabi amʋ nfinyɔ nɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha Bulu asʋ́n ánɩ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_23">Yeremiasʋ</a>
            </span>
            <span lang="zxx"> lɛba mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">“Bonu isú mʋ́a olú kʋá ɩmɛká tin Rama wúlutɔ.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Rahel dɛ́ mʋ abí sú. Omotsulá ánɩ́ bʋkpáta mʋ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">tsúfɛ́ bʋtráa bʋma ɩnʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Mʋa Mʋ Akwɩɩ́pʋ́ Yinkí Tsú Egyipte</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Owíe Herode lowu ɔma a, Bulu-ɔbɔpʋ lɛ́lɛ ɩwɩ ɔwan súná Yosef okudetɔ Egyipte ɩnʋ, bláa mʋ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">“Kʋsʋ, afʋkpa kebi ámʋ mʋa mʋ yin, amlɩyinki yɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_24">Israel</a>
            </span>
            <span lang="zxx"> ɔmátɔ́. Tsúfɛ́ ahá ámʋ́ʋ́ bodunká ánɩ́ bɔ́mɔ kebi ámʋ, bawú.” </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Mʋ́ sʋ Yosef lɔ́kʋsʋ́ kpá kebi ámʋ mʋa mʋ yin, beyinkí yɔ́ Israel ɔmátɔ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Támɛ brɛ́á bowie ɩnʋ á, olonu ánɩ́ Arkelao latsíá mʋ sɩ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_25">Herode</a>
            </span>
            <span lang="zxx"> obíásʋ́, ɔdɛ Yudea ɔmásʋ́ gyí. Mʋ́ sʋ olenya ifú ánɩ́ ɔbɔ́pʋ kebi ámʋ ya ɩnʋ. Bulu lɛ́lawá mbla há mʋ okudetɔ ɔbɛ́ɛ, ɔpʋ́ʋ mʋ ya Galilea ɔmátɔ́. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Mʋ́ sʋ bɔyɔ yétsiá Nasaret wúlutɔ. Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ atɔɩ́pʋ́sʋ ɔbɛ́ɛ, “Bɛ́tɩ mʋ Nasaretyin” amʋ ɩlɛba mʋ́tɔ́ nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asú Ɔbɔpʋ́ Yohane Bulu Asʋ́n Ɔkanda</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:1-8; Luka 3:1-18; Yohane 1:19-28)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">3</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́ kʋtɔ á, Asú Ɔbɔpʋ́ Yohane lɛ́ba ɔdɛ Bulu asʋ́n ɔkan da Yudea </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_26">dimbísʋ́</a>
            </span>
            <span lang="zxx">. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɔbɛ́ɛ, “Mlɩdamli klʋntɔ, amlɩsi lakpan bwɛ, tsúfɛ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_27">Bulu iwíegyí</a>
            </span>
            <span lang="zxx"> lawíé wóyí tá.” </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Yohane ɩwɩ asʋ́n </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_28">Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́</a>
            </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_29">Yesaia</a>
            </span>
            <span lang="zxx"> lɔ́wanlɩ́n ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">“Ɔkʋ dɛ́kplʋn dimbísʋ́ ɔbɛ́ɛ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">&lt;Mlɩla anɩ Wíe ɔkpa.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Mlɩtswii ɩkpa ha mʋ&gt; ” amʋ nɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Yohane lɔ́wa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_30">kpɔ́sɔ́</a>
            </span>
            <span lang="zxx">-imi atadɩɛ, ɔlɔpʋ ɔwʋlʋ́-kpákpá ɔfɛ́ klɩ́ mʋ́sʋ́. Atsantsankʋ pʋ́ ɔkwɛ́n otegyi. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ahá botsu Yerusalem wúlutɔ, Yudea ɔmátɔ́ pʋ́ Yordan bʋnkpa ɔnɔ́ awúlu fɛ́ɛ́sʋ́ ba bonu mʋ asʋn blɩ́hɛ́. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Bɛlɛ amʋ́ lakpan blɩ́, ɔlɔbɔ amʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_31">asú</a>
            </span>
            <span lang="zxx"> Yordan ntsutso.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Támɛ brɛ́á </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_32">Farisifɔ</a>
            </span>
            <span lang="zxx"> pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_33">Sadukifɔ</a>
            </span>
            <span lang="zxx"> tsɔtsɔɔtsɔ bɛba bɛɛ, ɔbɔ́ɔ amʋ́ asú á, ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Abɛ abí-aná, ntɔ gyá mlɩ, mlɩsrɩ́ Bulu ɩsʋbɩtɩ́ ámʋ́ʋ́ ɩbá ámʋ? </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mʋ́mʋ́ mlɩswie abíá ibósuná ánɩ́ lɛ́lɛ́ mlɩladámlí klʋntɔ. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mlɩmákɩ mlɩaa, mlɩ náin gyí </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_34">Abraham</a>
            </span>
            <span lang="zxx">. Mʋ́ sʋ Bulu mɛ́ɛbɩtɩ́ mlɩ ɩsʋ. Ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɛ́talɩ́ há abwi ánfɩ ɩbɛ́damlí Abraham abí-aná. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Séi á, Bulu lapʋ́ ɛfɛ́ yi nyí-atsitsitɔ. Oyígyíoyí ánɩ́ imoswie abi wankláán á, bókun mʋ́ dá, wá mʋ́ fɛ́ɛ́ ogyá. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mɩ́ mʋ́ á, ntsu ndɛpʋbɔ́ mlɩ asú pʋ́súná ánɩ́ mlɩladámlí klʋntɔ. Támɛ ɔkʋá ɔdʋn mɩ bʋ ɔma ɔbá. Mmɔfʋn ánɩ́ nɔ́sʋrá mʋ ntʋkʋta kʋ́ráá. Mʋ ɔbɔ́pʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_35">Ɔŋɛ Wankɩ́hɛ́</a>
            </span>
            <span lang="zxx"> pʋ́ ogyá bɔ́ mlɩ asú nɩ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ɔdɛ mʋ ɩlɩ́n, ɔbɔ́pʋfúní ntɛ́tɛ lɛ́ ayó ámʋtɔ. Ɔbɛ́kpa ayó ámʋ wá mʋ odudutɔ. Támɛ ɔbɛ́fɛɩ́ ofuníkpá ɩnʋ wankláán, kpá ntɛ́tɛ amʋ wá ogyá ánɩ́ ɩtamaduntɔ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Asúbɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:9-11; Luka 3:21-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Yesu lótsu Galilea ɔmátɔ́ ba Yordan ntsu ɔnɔ́ Yohane wá ɔbɛ́ɛ, ɔbɔ́ mʋ asú. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Tɛkɩ Yohane mótsulá ánɩ́ ɔbɔ́bɔ mʋ asú. Ɩ́nɩ sʋ ɔlɛbláa Yesu ɔbɛ́ɛ, “Mɩ́ ilehián ánɩ́ fɔ́bɔ asú. Nkálɩ ígyi sʋ́ faba fɛɛ mɩ́ ɔbɔ́ɔ fʋ́ asú?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Séi á, ha atsu mʋ́ alɩ asa, tsúfɛ́ ilehián ánɩ́ abɔ́bwɛ tógyítɔ́á ɩda ɔkpa Bulu ansɩ́tɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Mʋ́ sʋ Yohane lótsulá. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Brɛ́á ɔlɔbɔ Yesu asú tá, Yesu lɛ́dalɩ ntsu ámʋtɔ alɩ nwʋlʋ́táa lefinkí, olowun Bulu Ɔŋɛ́ dɛkplɩ́ fɛ́ abrɔ́dʋma, ilobogyonká mʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɩnʋ ɔmɛ kʋ lotsu ɔsʋ́sʋ́ ɔbɛ́ɛ, “Ɔ́nɩ gyí mɩ́ Bíá ntɔdwɛ́ mʋ, mɩ ansɩ́ tɛhɩ́ɛ́ gyi mʋ ɩwɩ nɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ɩsɔ́kɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:12-13; Luka 4:1-13)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">4</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Ɩnʋnʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_36">Ɔŋɛ Wankɩ́hɛ́</a>
            </span>
            <span lang="zxx"> amʋ lɛ́kpa Yesu ya </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_37">dimbísʋ́</a>
            </span>
            <span lang="zxx">, mɛ́nɩ Ɔbʋnsám ɔbɔ́sɔ mʋ kɩ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Oletsiá ɩnʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_38">klɩ́ ɔnɔ́</a>
            </span>
            <span lang="zxx"> nkɛ adʋana (40), onyé adʋana (40). Mʋ́ sʋ akʋ́n lɛhɩɛ kɩ́tá mʋ. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Ɩnʋ Ɔbʋnsám lɔ́sɔ mʋ kɩ, bláa mʋ ɔbɛ́ɛ, “Nɩ́ Bulu mʋ Bi fʋ́gyi á, mʋ́mʋ́ ha abwi ánfɩ ɩdamli bwɛ bodobodo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Megyí atogyihɛ wʋlɛ nyankpʋsa obégyi tsiá nkpa, támɛ ɔpʋ́ʋ Bulu asʋn blɩ́hɛ́ ɛ́ tsia nkpa.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɔbʋnsám lɛ́kpa mʋ ya Yerusalem, wúlu wankɩ́hɛ́ amʋtɔ, ɔlɔpʋ mʋ yɛ́lɩɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_39">Bulu ɔtswɛ́kpa</a>
            </span>
            <span lang="zxx"> obu ámʋ ɔtántra. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ɩnʋ ɔlɛbláa Yesu ɔbɛ́ɛ, “Nɩ́ Bulu mʋ Bi fʋ́gyi lɛ́lɛ́ á, tu kpayi. Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">&lt;Bulu ɔbɛ́ha mʋ abɔpʋ bɛ́kpatá fʋ́ ɩbɩtɔ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">mɛ́nɩ fʋ́ yabi mɛ́ɛda ibwi kʋkʋsʋ.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Bɛtrá wanlɩ́n bɛɛ, &lt;Mákapʋ́ fʋ́ Wíe Bulu kɩ.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mʋ́ ɔma a, Ɔbʋnsám lɔ́pʋ mʋ ya ɩbʋ fʋ́áhɛ́ kʋsʋ, olosuná mʋ ɔyɩ́tɔ́ iwíe ogyíkpá fɛ́ɛ́, pʋ́ mʋ́ numnyam. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa mʋ ɔbɛ́ɛ, “Nɩ́ fɛ́da akpawunu súm mɩ́ á, nɔ́pʋ ɩ́nɩ fɛ́ɛ́ há fʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ɔbʋnsám, natɩ tɛɩ mɩ́sʋ́! Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Da akpawunu ha fʋ́ Wíe Bulu. Mʋ nkʋlɛ fʋ súm.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ɩnʋ Ɔbʋnsám lɛ́natɩ́ mʋ wá, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_40">Bulu-abɔpʋ</a>
            </span>
            <span lang="zxx"> bɛba bɛkɩ mʋsʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Gyumagyihɛ Asɩtsuá Galilea Ɔmátɔ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:14-15; Luka 4:14-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Mʋ́ ɔma a, Yesu lónu ánɩ́ bakɩ́tá Yohane tswɩ obu, oleyinkí ba Galilea ɔsʋlʋ́sʋ. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Olotu tsú Nasaret wúlutɔ yɔ́ Kapernaum, wúluá ɩbʋ mantáa Galilea ɔpʋ ɔnɔ́, Sebulon mʋ́a Naftali ɔsʋlʋ́sʋ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mʋ ɩnʋ yɔ lɛ́ha asʋ́n ámʋ́ʋ́ Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_41">ɔnɔ́sʋ́ ɔtɔɩ́pʋ́</a>
            </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_42">Yesaia</a>
            </span>
            <span lang="zxx"> lɛ́blɩ́ ámʋ ɩlɛba mʋ́tɔ́. Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Sebulon pʋ́ Naftali</span>
          </div>
          <div class="Line2">
            <span lang="zxx">ɔsʋlʋ́ʋá ɩda Yordan bʋnkpa ɔnɔ́, mantáa Galilea ɔpʋ.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Galilea ɔmátɔ́ ɔmá bámbásʋ́fɔ bʋtsie.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Ahá ánfɩ́ bʋtsie oklúntɔ ánfɩ</span>
          </div>
          <div class="Line2">
            <span lang="zxx">bawun wankɩ kpɔnkpɔɔnkpɔntɩ kʋ.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Bʋtsie ɔsʋlʋ́ʋá lowu dɛ́ iwíe gyí mʋ́sʋ́.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Wankɩ kʋ lawánkɩ́ wʋ́lɩ́ amʋ́sʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Tsú ɩnʋ Yesu léfi asɩ ɔdɛ Bulu asʋ́n ɔkan da, blɩ́ ɔbɛ́ɛ, “Mlɩdamli klʋntɔ, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_43">Bulu iwíegyí</a>
            </span>
            <span lang="zxx"> lawíé wóyí tá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Akasɩ́pʋ́ Abaná Lɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:16-20; Luka 5:1-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɛkɛ ɔkʋá Yesu ná Galilea ɔpʋ ɔnɔ́ á, olowun apíó abanyɔ́ akʋ. Simon ánɩ́ bʋtɛtɩ́ mʋ Petro mʋa mʋ gyama Andrea, bʋdɛ asawu tswɩ́ɩ, tsúfɛ́ aye alɛpʋ́ bʋgyi. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩba bobuo mɩ. Nɔ́bwɛ mlɩ anyánkpʋ́sa alɛpʋ́.” </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Ɩnʋnʋ besi amʋ́ asawu aná tswɩ, kplá buo mʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Ɔlɛnatɩ́ yɔ́ nkpá kpalobí, olowun apíó abanyɔ́ akʋ ɛ́, Yakobo mʋa mʋ gyama Yohane. Amʋ́a amʋ́ sɩ́ Sebedeo bʋbʋ ɔklʋntɔ, bʋdɛ amʋ́ asawu bɩ́ɩn, Yesu lɛ́tɩ amʋ́. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Ɩnʋnʋ amʋ́ ɛ́ bɛnatɩ́ sí amʋ́ sɩ́ mʋa ɔklʋn amʋ bobuo mʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Atósuná, Mʋ Asʋ́n Ɔkanda Pʋ́ Ɩlɔtsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:17-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Yesu léki Galilea ɔmátɔ́ fɛ́ɛ́, súná atɔ́ Yudafɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_44">ofíakpa</a>
            </span>
            <span lang="zxx">. Ɔlɛda Bulu iwíegyí ámʋ ɩwɩ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_45">asʋn wankláán</a>
            </span>
            <span lang="zxx"> ɔkan. Ɔlɛtsa ɔŋɛ́tɔ́ mʋ́a awútɔ́ ɩlɔ kugyíkʋ. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Ɩ́nɩ sʋ mʋ ɩwɩ asʋ́n lɛklɛɩ́ yɔ́ Siria ɔmátɔ́ fɛ́ɛ́. Bɔpʋ alɔpʋ tsúa ntɩ́nɛ́-ntɩ́nɛ́ ba mʋ. Ɔlɛtsa ɩlɔ kugyíkʋ, ahá ánɩ́ bʋdɛ ɩwɩɔsɩn wúun, amʋ́á </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_46">ɔŋɛ laláhɛ</a>
            </span>
            <span lang="zxx"> dɛ́ amʋ́ háan, amʋ́á ɩlɔ dɩ́dahɛ bʋ amʋ́sʋ́ pʋ́ abubúpʋ aná fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Mʋ́ sʋ ɔdɔm kpɔnkpɔɔnkpɔntɩ bobuo mʋ. Ahá ánɩ́ botsú Galilea ɔmátɔ́ pʋ́ Dekapoli</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-2" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-2" title="b">
              <span class="Note_Target_Reference" lang="zxx">4:25 </span>
              <span class="Quoted_Text" lang="zxx">Dekapoli </span>
              <span lang="zxx">asɩ gyí awúlu dú.</span>
            </span>
            <span lang="zxx"> awúlu amʋsʋ, Yerusalem wúlutɔ, Yudea ɔmátɔ́ pʋ́ Yordan ntsu ɔbɩn ɔsʋlʋ́sʋ fɛ́ɛ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩbʋsʋ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">5</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lówun ɔdɔm amʋ a, ɔlɔdʋ yɔ́ ɩbʋ kʋsʋ yétsiá asɩ, mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_47">akasɩ́pʋ́</a>
            </span>
            <span lang="zxx"> amʋ bɛba mʋ wá. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɩnʋ olosuná amʋ́ atɔ́ ɔbɛ́ɛ,</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Oyúla Asʋ́n</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:20-23)</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">“Bulu layúlá ahá ánɩ́ amʋ́ ansɩ́ mɛdɩ́n tɔtɔsʋ dʋn mʋ Bulu,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ amʋ́bʋ́ mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_48">iwíegyí</a>
            </span>
            <span lang="zxx"> ámʋ nɩ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Bulu layúlá awɩrɛhɔ agyípʋ́,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ obólwií amʋ́ klʋn.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Bulu layúlá ɩwɩasɩ abápʋ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ amʋ́ obégyi ɔsʋlʋ́ʋ amʋ nɩ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Bulu layúlá ahá ánɩ́ mʋ apɛ́bwɛ akʋ́n mʋ́a ɔmɛwʋ́lɩ dɛ amʋ́,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ ɔbɛ́ha amʋ́ bɔ́mwɛ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Bulu layúlá nwɛ awúnpʋ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ obówun amʋ́ nwɛ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Bulu layúlá ahá ánɩ́ amʋ́ klʋntɔ lɔwankɩ́,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ amʋ́ obówun mʋ nɩ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Bulu layúlá ahá nsɩnɛ́ alapʋ́,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ ɔbɛ́tɩ amʋ́ ɔbɛ́ɛ mʋ abí.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Bulu layúlá ahá ánɩ́ bʋdɩn amʋ́sʋ́ mʋ apɛ́bwɛ sʋ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ amʋ́bʋ́ mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_49">iwíegyí</a>
            </span>
            <span lang="zxx"> amʋ nɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">“Bulu layúlá mlɩ, nɩ́ bʋdɛ mlɩ sia, bʋdɩn mlɩsʋ, bʋdɛ afunu wa dɩ́nká mlɩsʋ. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ansɩ́ igyí mlɩ, ɩwɩ ɩsankɩ mlɩ, tsúfɛ́ mlɩ ɩkɔká tsɔ ɔsʋ́sʋ́. Alɩ́ bɔbwɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ agyankpapʋ amʋ nɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nfɔ́lɩ Mʋ́a Wankɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:50; Luka 14:34-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">“Mlɩgyí ɔyɩ́tɔ́ nfɔ́lɩ nɩ. Nɩ́ nfɔ́lɩ ɩtá ɔdwɛ á, ntɔ bɛ́lapʋ́wá mʋ́ ɔdwɛ? Ɩtráa ma alɛ há tɔtɔɔtɔ bwɛ. Tsɛɩ́ bʋtɛtsɛ́ɩ́ mʋ́ tsítsá, ahá bʋtɛtsátsa mʋ́sʋ́ tsʋn.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">“Mlɩgyí ɔyɩ́tɔ́ wankɩ ɛ́ nɩ́. Wúluá ɩdɩn bʋsʋ tamaŋáín. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Bʋtamanywɛ́ ɔkandɩ́ɛ, pʋ́ ɔlɔ́ bun mʋ́sʋ́. Ɔfʋákpá bʋtɔpʋ́bían, mɛ́nɩ ɩbɔ́wankɩ́ há ahá ánɩ́ bʋtsie wóyí ámʋtɔ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Mʋ́ sʋ mlɩha mlɩ bwɛhɛ́ ɩwankɩ alɩ, mɛ́nɩ ahá bówun mlɩ bwɛhɛ́ wankláán ámʋ, fówun bɛ́kanfʋ́ mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mose Mbla Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">“Mlɩmákɩ mlɩaa, nɛba Mose Mbla ntɛ́ɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atosunáhɛ́tɔ ɔkakpá. Mmɛba mʋ́tɔ́ ɔkakpá, mboún nɛbá bɔbwɛ mʋ́ ɩfʋn. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa, ɔsʋ́ mʋ́a asɩ bɔ́mɔ ɔnɔ́, támɛ itoduáhɛ́ ntɛ́ɛ asʋ́nbi kʋlɛ kʋ́ráá ɩmɛ́ɛdalɩ Mbla ámʋtɔ, yɔ́fʋn brɛ́á mʋ́tɔ́ asʋ́n fɛ́ɛ́ laba mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Ɔhagyíɔha ánɩ́ omobu mbla ámʋtɔ túkúrííbi kʋ, olosuná mʋ aba ɛ́ ɔbɛ́ɛ bʋmábu mʋ́ á, bɛ́tɩ mʋ kebi túkúrííbi ɔsʋ́sʋ́ iwíe ogyíkpá ɩnʋ. Támɛ ɔhá ánɩ́ olegyi mbla ámʋ fɛ́ɛ́sʋ́, súná mʋ aba ánɩ́ bʋgyíi mʋ́sʋ́ á, bɛ́tɩ mʋ ɔha yilé ɔsʋ́sʋ́ iwíe ogyíkpá ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, nɩ́ mlɩmɔ́bwɛ Bulu apɛ́ dʋn Mose </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_50">mbla asunápʋ́</a>
            </span>
            <span lang="zxx"> pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_51">Farisifɔ</a>
            </span>
            <span lang="zxx"> ámʋ a, mlɩmóowie </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_52">Bulu iwíegyí</a>
            </span>
            <span lang="zxx"> amʋtɔ ɛkɛkɛɛkɛ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔblɔ́ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:57-59)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">“Mlɩlanú ánɩ́ bɛbláa mlɩ anáin atɩtɩfɔ ámʋ bɛɛ, &lt;Mámɔ ɔha. Ɔhagyíɔha ánɩ́ ɔmɔ́ ɔha a, Bulu obégyi mʋ asʋ́n, há mʋ ɩpɔ́n.&gt; </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, ɔhagyíɔha ánɩ́ olenya ɔblɔ́ wa mʋ ba á, Bulu obégyi mʋ asʋ́n. Ɔhá ánɩ́ olesia mʋ ba ɔbɛ́ɛ, &lt;Ɔhakpan!&gt; á, obégyi ɩpɔ́n </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_53">Yudafɔ</a>
            </span>
            <span lang="zxx"> asʋ́n agyípʋ́ ansɩ́tɔ́. Ɔhagyíɔha ánɩ́ ɔlɛbláa mʋ ba ɛ́ ɔbɛ́ɛ, &lt;Raka!&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-3" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-3" title="c">
              <span class="Note_Target_Reference" lang="zxx">5:22 </span>
              <span class="Quoted_Text" lang="zxx">Raka </span>
              <span lang="zxx">asɩ gyí “Ɔbwɩ!”</span>
            </span>
            <span lang="zxx"> a, obégyi ɩpɔ́n yɔ́ ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɩ́nɩ sʋ nɩ́ fotsu atɔ hahɛ́ fɔyɔ́ afɔdɩɛ ɔbɔkpá, fɛkaɩ́n ánɩ́ fapʋ́ asʋn laláhɛ kʋ gyi fʋ́ bá á, </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">si fʋ́ atɔ́ amʋ́ yaɩ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_54">afɔdɩɛ-asubwisʋ</a>
            </span>
            <span lang="zxx"> ɩnʋ. Yɔ fʋ́a mʋnyɔ amlɩla mlɩ nsɩnɛ́, asa afʋba bɔbɔ afɔdɩɛ ámʋ ha Bulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">“Nɩ́ ɔkʋ ɔsáma fʋ á, wa ɔsa ha abʋyobwií ɩpa ha mʋ asa asʋ́n ámʋ ogyíkɛ́ ɩfʋn, mɛ́nɩ fʋ́ onyabá ámʋ ɔmɛ́ɛha asʋ́n agyípʋ́ bʋmɔ́ɔpʋ fʋ́ ha obu adɩpʋ́sʋ́ ɔkɩ́pʋ, ɔwa fʋ́ obu. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Mbláa fʋ ɔnɔkwalɩ, nkɛ́tɩ faká ɩkɔ ámʋ fɛ́ɛ́ tá asa fɛ́dalɩ ɩnʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Otsiába Ɔmadalɩ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">“Mlɩlanú ánɩ́ bɛbláa mlɩ bɛɛ, &lt;Mákle ɔkʋ tsiába.&gt; </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, oyingyíoyin ánɩ́ olowun ɔtsɩ, ɔlɔbwɛ mʋ klé ɩwɩ agywɩɩn á, alatɔ́ mbʋa dodo mʋ klʋntɔ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Mʋ́ sʋ nɩ́ fʋ́ gyɔpɩ nsíbi tɛhá fʋ́tɔbwɛ́ lakpan á, loti mʋ́ lɛ, tswɩ tsalɩfwɩ. Ɩbʋ alɛ́á fʋ́ ɩwɩ ɔtɩnɛkʋ má ɩnʋ, dʋn ánɩ́ bɔ́tswɩ fʋ́ nyankpʋsa-oyí ámʋ fɛ́ɛ́ wá ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Mʋ́ sʋ nɩ́ fʋ́ gyɔpɩ ɩbɩ tɛhá fʋ́tɔbwɛ́ lakpan á, ka mʋ́ tswɩ tsalɩfwɩ. Ɩbʋ alɛ́á fʋma ɩbɩ kʋlɛ, dʋn ánɩ́ bɔ́tswɩ fʋ́ nyankpʋsa-oyí ámʋ fɛ́ɛ́ wá ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔkákiná Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Mateo 19:9; Marko 10:11-12; Luka 16:18)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">“Bɛtrá bláa mlɩ bɛɛ, &lt;Ɔhagyíɔha ánɩ́ obékiná ɔká á, ɔwánlɩn ɔkákiná ɔwʋlʋ́ ha mʋ asa.&gt; </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, nɩ́ oyin okíná mʋ ka ánɩ́ ɔmɔkʋ́dálɩ mʋ ɔma a, mʋláhá sʋ ɔtsɩ ámʋ ɔbɛ́dalɩ mʋ ɔma. Oyingyíoyin ánɩ́ otsía ɔtsɩ ánfɩ mʋ kulu lakíná mʋ anfɩ ɛ́ latɔ́ mbʋa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ntamka Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">“Mlɩlɛ́trá nu ánɩ́ bɛbláa mlɩ anáin atɩtɩfɔ ámʋ bɛɛ, &lt;Máka ntam kpaalɩ. Mboún bwɛ dɩnka ntam amʋ́ʋ́ fɛka há Bulu ámʋsʋ.&gt; </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, máka tɔtɔɔtɔ kʋ́ráá. Mápʋ ɔsʋ́sʋ́ ká ntam, tsúfɛ́ Bulu owíe obíá igyi. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Mápʋ ɔsʋlʋ́ʋ ká ntam. Bulu ayabi oyíkpa igyi. Mápʋ Yerusalem wúlu ká ntam. Awíetɔ Owíe wúlu kpɔnkpɔntɩ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Mlɩmápʋ mlɩ nwun ká ntam, tsúfɛ́ mlɩmɛ́ɛtalɩ́ bwɛ́ imi kʋlɛ futútú ntɛ́ɛ bíbi. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Mboún fʋ́ &lt;Iin!&gt; ɩbwɛ́ɛ &lt;Iin!&gt; Fʋ́ &lt;Ó-o!&gt; ɛ́ ɩbwɛ &lt;Ó-o!&gt; Kugyíkʋá fɛ́trá blɩ́ tsɩ́a mʋ́tɔ́ itsú Ɔbʋnsám wá.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Lalahɛ Ɩkɔka Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:29-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">“Mlɩlanú ánɩ́ bɛblɩ́ bɛɛ, &lt;Ɔha obwíé mʋ ba nsíbi a, bʋbwíe mʋ ɛ́ mʋ klɛ ka ɩkɔ. Ɔha otsíí mʋ ba iyín ɛ́ á, bʋtsíi mʋ klɛ ka ɩkɔ.&gt; </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, mlɩmákplá ɔha laláhɛ. Mboún nɩ́ ɔha ɔdá fʋ́ ɩsʋtɔ á, damli nyɔɔsɩ ɛ́ ha mʋ ɔdáa. </span>
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">Nɩ́ ɔha dékléá ɔbɛ́samáa fʋ, hɔ fʋ́ atadɩɛ á, pʋ fʋ́ tati ɛ́ ha mʋ. </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Ɔhá ánɩ́ ɔdʋn fʋ ɔhɩ́ɛ́ fʋ́ ɔbɛ́ɛ, fʋsʋ́ra mʋ atɔ́ máɩlɩ kʋlɛ ha mʋ a, sʋra mʋ́ máɩlɩ anyɔ. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Ɔha ɔkʋ́lɩ́ fʋ́ atɔ́ á, ha mʋ. Nɩ́ ɔkʋ ɛ́ ɔbɛ́ɛ fʋpáan mʋ tɔkʋ á, mákiná.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Alupʋ́dwɛ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:27-28, 32-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">“Mlɩlónuá bɛblɩ́ bɛɛ, &lt;Dwɛ fʋ́ bá, afʋlu fʋ́ olupʋ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">44-45</span>
            <span lang="zxx">Támɛ mɩ́ mʋ́ ndɛ mlɩ bláa mbɛ́ɛ, mlɩdwɛ mlɩ alupʋ́. Mlɩbɔ mpáɩ ha ahá ánɩ́ bʋdɩn mlɩsʋ, mɛ́nɩ mlɔ́bwɛ mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ abí. Tsúfɛ́ mʋtɛ́há owí tɛlɩn, ɔtɛhá nyankpʋ ɛ́ itotswie wʋlɩ́ aha wankláán pʋ́ aha laláhɛ fɛ́ɛ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Nɩ́ fʋ́ adwɛpʋ́ nkʋlɛ fʋtɔdwɛ́ á, ɩpán mɔmʋ fénya? </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_55">Lampóo ahɔ́pʋ</a>
            </span>
            <span lang="zxx"> kʋ́ráá bʋtɔbwɛ́ alɩ. </span>
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Nɩ́ fʋ́ anyawíe nkʋlɛ fʋtɔwá ɔnɔ́ á, ntɔ fakʋkʋ bwɛ dʋbɩ? Alɩ kɛ́n ɔmátɔ́fɔ bʋtɔbwɛ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Ɩ́nɩ sʋ mlɩfʋn fɛ́ alɩá mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ lɔ́fʋn.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yilébwɛ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">6</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">“Mlɩkɩ wankláán ánɩ́ mlɩmɔ́ɔbwɛ mlɩ yilé ahá ansɩ́tɔ́. Nɩ́ mlɔbwɛ́ mʋ́ alɩ á, mlɩméenya ɩkɔká mlɩ Sɩ́á ɔbʋ ɔsʋ́sʋ́ wá.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">“Mʋ́ sʋ nɩ́ fɔbwɛ́ yilé há ohiáni á, máda mʋ́ ɔkan fɛ́ alɩá apinabwɛbí abwɛpʋ́ bʋtɔbwɛ́ Yudafɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_56">ofíakpa</a>
            </span>
            <span lang="zxx"> pʋ́ dɩnsʋ, mɛ́nɩ ahá bɛ́kanfʋ́ amʋ́. Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, Bulu laká amʋ́ ɩkɔ dodo. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Támɛ nɩ́ fɔbwɛ́ yilé há ohiáni á, máha fʋ́ bɩna ɔbɩ tɔ́á gyɔpɩ labwɛ́. Bwɛ mʋ́ ŋáintɔ, </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">mɛ́nɩ fʋ́ Sɩ́ oklúntɔ atɔ́ owúnpʋ amʋ ɔbɛ́ka fʋ́ ɩkɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mpáɩbɔ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 11:2-4)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">“Nɩ́ mlɔ́bɔ mpáɩ á, mlɩmábwɛ fɛ́ apinabwɛbí abwɛpʋ́. Amʋ́ tekle Yudafɔ ofíakpa pʋ́ dɩnsʋ lɩɩ́ bɔ́ mpáɩ, mɛ́nɩ ahá bówun amʋ́. Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, Bulu laká amʋ́ ɩkɔ dodo. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Támɛ nɩ́ fɔ́bɔ mpáɩ á, bítíwíé fʋ́ obutótɔ́, afʋfin obu wa ɩwɩ, bɔ mpáɩ ha fʋ́ Sɩ́ ŋáintɔ. Fʋ́ Sɩ́ ŋáintɔ atɔ́ owúnpʋ amʋ ɔbɛ́ka fʋ́ ɩkɔ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">“Nɩ́ mlɩdɛ́ mpáɩ bɔ á, mlɩmátsiá plá mʋ́tɔ́ há mʋ́ ɩwa swɩ́ fɛ́ ɔmátɔ́fɔ. Bʋtosúsu bɛɛ, nɩ́ bɔbɔ́ mʋ́ ɩwá swɩ́ asa Bulu obónu mʋ́ há amʋ́. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mlɩmábwɛ fɛ́ amʋ́, tsúfɛ́ mlɩ Sɩ́ Bulu yín tɔ́á ɩdɛ mlɩ hián asa mlɩdɛ́ mʋ kʋlɩ́. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mʋ́ sʋ mlɩbɔ mpáɩ mlɩaa,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">&lt;Anɩ Sɩ́á fʋ́bʋ ɔsʋ́sʋ́.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ahá bʋbúu fʋ́ dá.</span>
          </div>
          <div class="Line2">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Ba begyi iwíe.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ahá bʋbwɛ́ɛ fʋ́ apɛ́ ɔsʋlʋ́sʋ, fɛ́ alɩá bʋtɔbwɛ́ mʋ́ ɔsʋ́sʋ́.</span>
          </div>
          <div class="Line2">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ha anɩ atogyihɛá ɩbɔ́fʋn anɩ ndɛ.</span>
          </div>
          <div class="Line2">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Si anɩ lakpan kie anɩ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">fɛ́ alɩá anɩtesíkíé ahá ánɩ́ bʋtɔpʋ́ ɩlá gyi anɩ.</span>
          </div>
          <div class="Line2">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mákpa anɩ wá ɩsɔ́kɩtɔ, mboún lɛ anɩ tsu Ɔbʋnsám ɩbɩtɔ.&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-4" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-4" title="d">
              <span class="Note_Target_Reference" lang="zxx">6:13 </span>
              <span lang="zxx">Ɩ́nɩ bʋ nwʋlʋ́ dada amʋ akʋtɔ: </span>
              <span class="Alternate_Reading" lang="zxx">Tsúfɛ́ fʋ́bʋ́ iwíegyí, túmi pʋ́ ɩwɩwankɩ brɛ́ fɛ́ɛ́tɔ́. Amen.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">“Tsúfɛ́ nɩ́ mlesí ahá lakpan kíé amʋ́ á, mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ ɛ́ obési mlɩ klɛ́ kíé mlɩ. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Támɛ nɩ́ mlɩmésikíé ahá a, mlɩ Sɩ́ ámʋ ɛ́ oméesikíé mlɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔnɔ́klɩ́ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Nɩ́ mlɩdɛ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_57">ɔnɔ́ klɩ́</a>
            </span>
            <span lang="zxx"> á, mlɩmábwɛ mlɩ ɩwɩ bʋ́mbláán fɛ́ alɩá akʋ bʋtepina bwɛ́. Alɩá ahá bówun ánɩ́ bʋdɛ ɔnɔ́ klɩ sʋ́ bʋtɔbwɛ́ ɩwɩ alɩ. Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, Bulu laká amʋ́ ɩkɔ dodo. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mboún nɩ́ mlɩdɛ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_58">ɔnɔ́ klɩ́</a>
            </span>
            <span lang="zxx"> á, mlɩbie ntsu, amlɩfunya nwun, </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">mɛ́nɩ ahá bʋmóowun ánɩ́ mlɩdɛ́ ɔnɔ́ klɩ́. Támɛ mlɩ Sɩ́ oklúntɔ atɔ́ owúnpʋ amʋ mʋ́ obówun mlɩ, ká mlɩ ɩkɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atonyahɛ́ Pʋyáɩ́ Ɔsʋ́sʋ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:33-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">“Mlɩmákle atɔ́ yáɩ́ ɔsʋlʋ́ʋ anfɩsʋ. Ɔtɩ́nɛ́ ánfɩ atɛ́plɛ bʋtɔwɩ́ atɔ́, ɩkʋ aná tɔwɩ́ nkanʋ yíntá, awikplu ɛ́ bʋtobwíé wíé obuto wí atɔ́ ánfɩ. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mboún mlɩkle atɔ́ yáɩ́ ɔsʋ́sʋ́. Ɩnʋ mʋ́ á, atɛ́plɛ bʋtamawɩ́ atɔ́, ɩtamawɩ́ nkanʋ, awikplu ɛ́ bʋtamabwíé wíé obuto wí atɔ́. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Tsúfɛ́ ɔtɩ́nɛ́á fʋ́ siadɩɛ bʋ a, ɩnʋ́ fʋ́ agywɩɩn tetsíá.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nyankpʋsa-oyí Ɔkandɩ́ɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 11:34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">“Ansíbi igyi ɔkandɩ́ɛ há nyankpʋsa-oyí. Nɩ́ fʋ́ ansíbi bʋ alɛ́ á, fʋ́ nyankpʋsa-oyí ámʋ fɛ́ɛ́ bɔ́wankɩ́. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Támɛ nɩ́ fʋ́ ansíbi ma alɛ a, fʋ́ nyankpʋsa-oyí ámʋ fɛ́ɛ́ ɩbʋ oklúntɔ. Nɩ́ ɔkandɩ́ɛ ámʋ́ʋ́ ɩbʋ fʋtɔ ámʋ idun a, mʋ́mʋ́ fawíé oklún kpɔnkpɔɔnkpɔntɩtɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Mʋa Atonyahɛ́ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 16:13; 12:22-31)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">“Ɔhaa mɛ́ɛtalɩ́ súm awie anyɔ. Ɔbɔ́dwɛ ɔkʋlɛ, lú ɔkʋlɛ. Ntɛ́ɛ obóbu ɔkʋlɛ, omóobu ɔkʋlɛ. Fʋmɛ́ɛtalɩ́ súm Bulu, súm kɔ́ba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">“Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, mlɩmáhan ɩwɩ tɔ́á mlégyi, tɔ́á mlónu tsiá nkpa pʋ́ tɔ́á mlɛ́dɩdá sʋ. Mbɛ́ɛ, nkpa medéhián dʋn atogyihɛ? Ntɛ́ɛ ɔyʋlʋ́ʋ medéhián dʋn atɔ dɩdáhɛ́? </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Mlɩkɩ mbubwi, bʋtamadú, bʋtamasɩ́ɛ́tɩ́ wá ɩdantɔ, támɛ mlɩ Sɩ́á ɔbʋ ɔsʋ́sʋ́ tɛhá amʋ́ atogyihɛ. Mlɩmá labi dʋn amʋ́? </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Mlɩtɔ ma ɔbɛ́talɩ́ han ɩwɩ pʋ́ brɛ́ kpalobí tsɩ́a mʋ nkɛtɔ?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">“Ntogyi sʋ́ mlɩdɛ́ ɩwɩ háan mlɩ atɔ dɩdáhɛ́ sʋ? Mlɩkɩ alɩá pututɔ-oyí ntswɩ́tswɩ tɛdan. Ɩtamayɔ́ agyʋ́má ntɛ́ɛ lʋ́ atati. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Támɛ ndɛ mlɩ bláa mbɛ́ɛ, Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_59">Salomo</a>
            </span>
            <span lang="zxx">, mʋ inya fɛ́ɛ́tɔ́ a, ɔmɛtalɩ́ hɩ́hɩɛ ɩwɩ, wá akɩ́lɛ fɛ́ oyí ntswɩ́tswɩ anfɩtɔ kʋkʋ. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Nɩ́ Bulu dɛ́ ɩfá ánɩ́ ndɛ ɩlɩɩ́, ɔkɛ ɩlawú, bawá mʋ́ ogyá tati dɩdá á, ntogyi sʋ́ ɔmɛ́ɛtalɩ́ dɩ́dá mlɩ atati dʋn mʋ́? Mlɩ hógyi mɔtsɔ́!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">“Mʋ́ sʋ mlɩmáhan ɩwɩ fɩ́tɛ́ mlɩaa, &lt;Ntɔ abégyi?&gt; ntɛ́ɛ &lt;Ntɔ abónu?&gt; ntɛ́ɛ &lt;Ntɔ abɛ́dɩdá?&gt; </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Ɩ́nɩ aná ɔmátɔ́fɔ bʋtɛsrɩ́ gya nɩ. Mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ yin ánɩ́ ɩ́nɩ fɛ́ɛ́ dɛ mlɩ hián. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Ɩtɔ́á mlɩgyánkpa dunka gyí, Bulu iwíegyí pʋ́ mʋ yilébwɛ, fówun Bulu ɔbɔ́pʋ ɩ́nɩ fɛ́ɛ́ tsɩ́a mʋ́tɔ́ há mlɩ. </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Mlɩmásusúu ɔkɛ ɩwɩ. Ɔkɛtɔ asʋ́n igyi ɔkɛ klɛ́. Ekekegyíɛkɛtɔ asʋn wunhɛ ɩtsɔ há ɛkɛ ámʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩlálɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:37-38, 41-42)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">7</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">“Mlɩmálɛ ahá ɩlá, mɛ́nɩ Bulu ɔmɛ́ɛlɛ mlɩ ɩlá. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Tsúfɛ́ alɩ ámʋ́ʋ́ mlɩdɛ́ ahá ɩlá lɛ ámʋ a, alɩ Bulu ɔbɛ́lɛ mlɩ ɩlá nɩ́. Ɩtɔ́á fɔpʋ́súsu ha fʋ́ bá á, mʋ́ kɛ́n Bulu ɔbɔ́pʋsúsu ha fʋ́ ɛ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Ntogyi sʋ́ fʋ́dɛ ipí túkúrííbi wun fʋ́ bá nsíbisʋ, támɛ fʋmɛdɛ́ ogyakpatín ánɩ́ ɩdɩn fʋ́ klɛ́sʋ mʋ́ wun? </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ntɛ́ɛ ntogyi sʋ́ fʋ́dɛ fʋ́ bá bláa fɛɛ, &lt;Ha mɩ́ andɩnkɩ ipí fʋ́ nsíbisʋ?&gt; brɛ́á ogyakpatín dɩn fʋ́ klɛ́sʋ? </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Apinabwɛbí ɔbwɛpʋ́! Gyankpa dɩnkɩ ogyakpatín ámʋ fʋ́ nsíbisʋ, mɛ́nɩ fówun atɔ́ wankláán, tálɩ́ dɩ́nkɩ́ ipí ámʋ fʋ́ bá klɛ́sʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">“Mlɩmápʋ Bulu atɔ wankɩ́hɛ́ há ahá ánɩ́ bʋgyi fɛ́ akɩ́aɩ, Bulu asʋ́n tamawá amʋ́ ogyá. Bénya ɔblɔ́ dámlí dun mlɩ. Alɩ kɛ́n mlɩmápʋ mlɩ abutó wʋlɩhɛ há ahá ánɩ́ bʋgyi fɛ́ mprákuo nɩ́. Tsúfɛ́ bɛ́tsatsáa mʋ́sʋ́, tsɩ́á mʋ́ wá ɔdɩbatɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atɔ́kʋlɩ́ Tsú Bulu Wá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 11:9-13)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">“Mlɩkʋlɩ Bulu, ɔbɛ́ha mlɩ. Mlɩdunka, mlówun. Mlɩda mʋ klʋnsʋ, obéfinkí mʋ́ há mlɩ. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Tsúfɛ́ ɔhá ánɩ́ ɔtɔkʋ́lɩ́ atɔ́ tenyá. Ɔhá ánɩ́ otodúnká atɔ́ towun. Ɔhá ánɩ́ ɔtɛdá klʋnsʋ bʋ́tefínkí há. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Ma bʋ́ʋ mlɩtɔá mʋ bi ɔkʋ́lɩ́ mʋ bodobodo a, obótsu ibwi wá mʋ ɩbɩtɔ? </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Ntɛ́ɛ nɩ́ ɔkʋ́lɩ́ mʋ iye a, ɔbɛ́kɩtá ɩwɔ wá mʋ ɩbɩtɔ? </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mlɩ lakpan abwɛpʋ́ kʋ́ráá mlɩyin alɩá bʋtɔpʋ́ atɔ wankláán há mlɩ abí. Ntogyi sʋ́ mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ mʋ́ mɔ́ɔpʋ atɔ wankláán há ahá ánɩ́ bʋdɛ mʋ kʋlɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">“Bwɛ ha ahá alɩá fʋdeklé fɛɛ bʋbwɛ́ɛ ha fʋ. Ɩ́nɩ Mose Mbla pʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atosunáhɛ́ dɛblɩ́ nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔkpa Kplanhɛ Mʋ́a Tɛɩ́hɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 13:24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13-14</span>
            <span lang="zxx">“Mlɩtsʋn ɔkpa kplanhɛ amʋsʋ, mlɔ́yɔ nkpa ánɩ́ ɩtamatátɔ́. Ahá kpalobí pɛ́ tɛbɩ́ mʋ́. Támɛ nɩ́ mlɔtsʋn tɛ́ɩ́hɛ́ ámʋ́ʋ́ ɩbʋ atsʋ́nlɛ amʋsʋ á, mlɔ́yɔ ɔhɩkpá. Ahá tsɔtsɔɔtsɔ tɔ́tsʋn mʋ́sʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Oyí Pʋ́ Mʋ́ Abi Swiehɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:43-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Mlɩkɩ wankláán ahá ánɩ́ bʋtɔwá afunu bɛɛ, Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ bʋgyisʋ. Bʋtepina bwɛ ɩwɩ fɛ́ akúfa ba mlɩ wá, támɛ nkpatakuá bʋbʋ ɩyɩn bʋ́gyi. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Amʋ́ bwɛhɛ́ mlɔ́pʋbɩ́ amʋ́. Bʋtamakpɔ́tɩ́ kankaba okplóto oyísʋ́, bʋtamakpɔ́tɩ́ tsɔkpʋn ɛ́ tʋnkpa ɩflasʋ. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Oyi wankláán toswíé abi wankláán. Oyi laláhɛ ɛ́ toswíé abi laláhɛ. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Oyi wankláán mɛ́ɛtalɩ́ swíé abi laláhɛ. Alɩ kɛ́n oyi laláhɛ ɛ́ mɛ́ɛtalɩ́ swíé abi wankláán nɩ́. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Oyíá ɩtamaswíé abi wankláán á, kún bʋtokun mʋ́ dá, wá mʋ́ ogyá. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mʋ́ alɩ sʋ á, ɔnɔ́sʋ́ atɔɩ́pʋ́ afunupʋ anfɩ bwɛhɛ́ mlɔ́pʋbɩ́ amʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Iwíegyí Ámʋtɔ Awiepʋ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 13:25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">“Megyí ɔhagyíɔha ánɩ́ ɔtɛtɩ́ mɩ́ ɔbɛ́ɛ, &lt;Mɩ́ Wíé, mɩ́ Wíé&gt; obówie Bulu iwíegyí ámʋtɔ. Mboún ɔhá ánɩ́ ɔtɔbwɛ́ mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ apɛ́ ɔbɔ́yɔ ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Bulu asʋ́n ogyíkɛ́ amʋ a, ahá tsɔtsɔɔtsɔ bɛ́fɩtɛ́ mɩ́ bɛɛ, &lt;Mɩ́ Wíé, megyí fʋ́ dátɔ́ anɩlɛ́blɩ́ Bulu ɔnɔ́ asʋ́n, gya </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_60">ɔŋɛ laláhɛ</a>
            </span>
            <span lang="zxx"> lɛ́ ahátɔ, bwɛ́ ofúla ɛ́ nɩ́?&gt; </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɩnʋ nɛ́lɛ bláa amʋ́ mbɛ́ɛ, &lt;Mmeyín mlɩ ɔkpagyíɔkpasʋ. Mlɩnatɩ tɛɩ mɩ́sʋ́, mlɩ lakpan abwɛpʋ́!&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bʋtásʋ́ pʋ́ Osublútɔ Obuyíi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:47-49)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">“Mʋ́ sʋ ɔhagyíɔha ánɩ́ olonu mɩ́ asʋn blɩ́hɛ́ anfɩ, olegyi mʋ́sʋ́ á, ogyi fɛ́ ɔtɩansɩpʋ ɔkʋá oleyi mʋ obu dɩ́nká bʋtásʋ́. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Nyankpʋ lótswíe, ntsu lɔ́bʋlá wa mʋ́, atsufú lɔtsʋn wʋlɩ́ mʋ́sʋ́, támɛ imobwie. Tsúfɛ́ oleyi mʋ́ dɩ́nká bʋtásʋ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">“Támɛ ɔhagyíɔha ánɩ́ olonu mɩ́ asʋn blɩ́hɛ́ anfɩ, omegyi mʋ́sʋ́ á, ogyi fɛ́ ɔha mimláhɛ ánɩ́ oleyi mʋ obu osublútɔ. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Nyankpʋ lótswíe, ntsu lɔ́bʋlá wá mʋ́, atsufú ɛ́ lɔtsʋn wʋlɩ́ mʋ́sʋ́. Obu ámʋ lobwie, ɩlɛda asɩ gbloo!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Túmiá Yesu Bʋ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Brɛ́á Yesu lɛ́blɩ́ asʋ́n ánfɩ tá á, mʋ atosunáhɛ́ lɛha ɔnɔ́ lobwie ɔdɔm amʋ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Tsúfɛ́ olosuná amʋ́ atɔ́ túmisʋ. Omosuná mʋ́ fɛ́ Mose </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_61">mbla asunápʋ́</a>
            </span>
            <span lang="zxx"> amʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩlɔ Pɛpɛ Ɔlɔpʋ́ Ɔkʋ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:40-45; Luka 5:12-16)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">8</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lɛ́kplɩ́ tsú ɩbʋ ámʋsʋ á, ɔdɔm kpɔnkpɔɔnkpɔntɩ bobuo mʋ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɩnʋ á, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_62">ɩlɔ pɛpɛ</a>
            </span>
            <span lang="zxx"> ɔlɔpʋ́ ɔkʋ lɛ́ba bɛda akpawunu mʋ ayabitɔ, kókóli mʋ ɔbɛ́ɛ, “Owíé! Nɩ́ fótsulá á, fɛ́talɩ́ há mɩ́ ɩwɩ bɛ́plɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́tɩnkɩ́ ɩbɩ da mʋ, bláa mʋ ɔbɛ́ɛ, “Natsúlá, fʋ́ ɩwɩ ɩplɩ́ɩ!” Ɩnʋnʋ mʋ ɩwɩ lɛ́plɩ. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́da mʋ ɔlá ɔbɛ́ɛ, “Mábla ɔhaa asʋ́n ánfɩ. Natɩ laa afʋpʋ fʋ́ ɩwɩ yosuná Bulu igyí ɔhapʋ́, afʋha mʋ ɩwɩgyʋrátɔ amʋ́ʋ́ Mose mbla losuná tsú ɩlɔ pɛpɛtsa ɩwɩ ámʋ. Igyi adánsɩɛ suna ahá ánɩ́ fʋ́ ɩwɩ laplɩ́ɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Romafɔ Ɩsá Akɔpʋ́ Ɔhandɛ Osúmpʋ́ Ɔkʋ Ɩlɔ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 7:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Yesu lówie Kapernaum wúlutɔ. Romafɔ ɩsá akɔpʋ́ ɔhandɛ ɔkʋ lɛ́ba mʋ wá, bóbwií ɩpa há mʋ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">“Owíé, mɩ́ osúmpʋ́ dɛ́lɔ. Alasin tsukʋlɛ, ɔda wóyítɔ́ ɔdɛ ɩwɩɔsɩn wúun dʋbɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Nɛ́ba bɛtsa mʋ ɩlɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8-9</span>
            <span lang="zxx">Támɛ ɔhandɛ amʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Owíé, mmɔfʋn ánɩ́ fɛ́ba mɩ́ wóyítɔ́. Fʋ́ mʋ́ blɩ asʋankʋ, ɩwɩ bɔ́wa mɩ́ osúmpʋ́ amʋ ɔnlɩn. Tsúfɛ́ mɩ́ ɛ́ mbʋ ahandɛ akʋ asɩ, ɩsá akɔpʋ́ akʋ ɛ́ bʋbʋ mɩ́ asɩ. Nɛlɛ́ ɔnɔ́ mbɛ́ɛ amʋ́tɔ́ ɔkʋ ɔnátɩ á, ɔtɛnátɩ́. Nɩ́ mbɛ́ɛ ɔbá ɛ́ á, ɔtɛba. Tógyítɔ́á nɛbláa mɩ́ osúmpʋ́ mbɛ́ɛ ɔbwɛ́ɛ á, ɔtɔbwɛ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Brɛ́á Yesu lónu asʋ́n ánfɩ á, ɔnɔ́ lobwie mʋ, ɔlɛdamlí bláa ahá ámʋ́ʋ́ bʋbuo mʋ amʋ, ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa, mmɔkʋ́wun ɔhá ánɩ́ ɔbʋ hógyi kpɔnkpɔntɩ ánfɩ odu Israelfɔtɔ kʋ́ráá kɩ!” </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ndɛ mlɩ bláa mbɛ́ɛ, “Ahá tsɔtsɔɔtsɔ bótsu owí ɔdalɩkpa pʋ́ owí ɔkplɩ́wíékpá ba, betsiá atɔ́ ogyíkpá Bulu iwíegyí ámʋtɔ, amʋ́a anɩ anáin </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_63">Abraham</a>
            </span>
            <span lang="zxx">, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_64">Isak</a>
            </span>
            <span lang="zxx"> pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_65">Yakob</a>
            </span>
            <span lang="zxx"> aná bɔ́wa ɩbɩ gyi atɔ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Támɛ bɛ́lɛ Israelfɔ ámʋ́ʋ́ tɛkɩ bʋgyi Bulu iwíegyí ámʋtɔ atsiápʋ́ amʋ lɛ́ ɩnʋ, tswɩ amʋ́ wá oklúntɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.” </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛlabláa ɩsá akɔpʋ́ ɔhandɛ amʋ ɔbɛ́ɛ, “Natɩ, ɩbá mʋ́tɔ́ ha fʋ fʋ́ hógyi ɔnɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ pɛ́pɛ́ɛ́pɛ́ osúmpʋ́ amʋ ɩwɩ lɔ́wa mʋ ɔnlɩn.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Alɔpʋ Tsɔtsɔɔtsɔ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 1:29-34; Luka 4:38-41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Yesu lɔ́yɔ Petro wóyítɔ́. Ɔlɔyɔ á, owísó lakɩ́tá Petro mʋ sia tsɩ́hɛ́, ɔda. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛyɛ́kɩtá ɔtsɩ ámʋ ɩbɩ. Ɩnʋnʋ owísó amʋ lɔ́kʋsʋ́ mʋsʋ, ɔlɔbwɛ Yesu afɔɔ́tɔ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Mʋ́ ntʋ́pwɛsʋ á, bɔpʋ ahá tsɔtsɔɔtsɔá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_66">ɔŋɛ laláhɛ</a>
            </span>
            <span lang="zxx"> dɛ́ amʋ́ háan ba Yesu. Ɔlɔtɔɩ́ gya ɔŋɛ laláhɛ amʋ, tsá alɔpʋ amʋ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha asʋ́n ámʋ́ʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_67">Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́</a>
            </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_68">Yesaia</a>
            </span>
            <span lang="zxx"> lɛ́blɩ́ ámʋ lɛba mʋ́tɔ́. Ɔbɛ́ɛ, “Mʋlɛ́tsa anɩ ɩlɔ, tsú ipian kʋ́sʋ́ anɩsʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Ánɩ́ Bɛɛ Bɔ́bwɛ Yesu Abúopʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 9:57-62)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Yesu lówun ánɩ́ ɔdɔm babomlí mʋ, ɔlɛbláa mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_69">akasɩ́pʋ́</a>
            </span>
            <span lang="zxx"> amʋ ɔbɛ́ɛ, “Mlɩha afa Galilea ɔpʋ yɔ mʋ́ ɔbɩn.” </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Ɩnʋ Mose mbla osunápʋ́ ɔkʋ lɛ́bá mʋ wá, bɛbláa mʋ ɔbɛ́ɛ, “Osunápʋ́, nóbuo fʋ yɔ́ ɔtɩ́nɛgyíɔtɩ́nɛ́á fɔ́yɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Awɩá bʋbʋ mbɔ́, mbubwi ɛ́ bʋbʋ asia, támɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mʋ́ mma ɔtɩ́nɛ́á nɔ́pʋ mɩ́ nwun tswɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
