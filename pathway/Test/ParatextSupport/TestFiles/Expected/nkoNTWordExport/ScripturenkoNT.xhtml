            <span lang="zxx">Ahá ámʋ́ʋ́ bʋbuo mʋ amʋtɔ ɔkʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Owíé, ha mɩ́ anyopulá mɩ́ sɩ́ asa ambobuo fʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Támɛ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Bobuo mɩ, afʋsi awupʋ́ abʋpula amʋ́ afúli.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atsufú Asɩbá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:35-41; Luka 8:22-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Yesu lówie ɔklʋntɔ, mʋ akasɩ́pʋ́ amʋ ɛ́ bowie buo mʋ. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Brɛ́á bɔyɔ́ á, afú kpɔnkpɔɔnkpɔntɩ kʋ lɔ́wa tsʋ́ʋn bɩ. Mʋ́ sʋ ntsu dɛda wíé ɔklʋn amʋtɔ, ideklé ɩmɛ, támɛ Yesu mʋ́ da ɔdɛdɩdɩ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Akasɩ́pʋ́ amʋ betsinkí mʋ, bláa mʋ bɛɛ, “Anɩ Wíe lɛ anɩ. Anɩdɛ́ ntsu wie!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩdɛ́ ifú nya alɩ? Mlɩ hógyi mɔtsɔ́!” Ɩnʋ ɔlɔkʋsʋ́ lɛ́ ɔnɔ́ wa afú mʋ́a ntsu ámʋ, ɩnʋ fɛ́ɛ́ lɔlʋá.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ifú lɛhɩɛ kɩ́tá amʋ́, bɛfɩtɛ́ aba bɛɛ, “Nyankpʋsa ɔmɔmʋ nɩ, afú mʋ́a ntsu kʋ́ráá tonú mʋ ɔmɛ alɩ?”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔŋɛ Laláhɛ Gyáa Lɛ Agbedépʋ́ Abanyɔ́tɔ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 5:1-20; Luka 8:26-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Brɛ́á Yesu lówie Galilea ɔpʋ ɔbɩn, Gadarafɔ ɔsʋlʋ́sʋ á, ayin abanyɔ́ akʋá ɔŋɛ laláhɛ bʋ amʋ́tɔ́ bɛdalɩ tsu afúli opulákpá befia mʋ. Amʋ́ ɩyɩn sʋ ɔhaa tamatálɩ́ tsʋn ɔkpa ámʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ɩnʋnʋ bɔkplʋ́n fɩtɛ́ Yesu bɛɛ, “Bulu mʋ Bi, amansʋ igyi? Fɛbá bɛpɩtɩ́ anɩ atɔ́ asa Bulu ɩsʋbɩtɩ́bɩ ɩfʋn?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Mprákuo tsɔtsɔɔtsɔ akʋ bʋdegyí ɩnʋ fʋ́n. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Mʋ́ sʋ ɔŋɛ laláhɛ amʋ bokokóli Yesu bɛɛ, “Nɩ́ fégya anɩ lɛ́ ahá ánfɩtɔ á, ha ayowie mprákuo ánfɩtɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩyɔ.” Ɩnʋnʋ bɛdalɩ ayin ámʋtɔ yówie mprákuo ámʋtɔ. Amʋ́ fɛ́ɛ́ bɛsrɩ́ kplɩ́ okúku kʋ wíé ɔpʋ amʋtɔ, wúwu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Mprákuo ámʋ akpapʋ́ bɛsrɩ́ yɔ́ wúlutɔ, yɛ́bláa ahá tógyítɔ́á ɩlaba ahá ámʋ́ʋ́ tɛkɩ ɔŋɛ laláhɛ bʋ amʋ́tɔ́ ámʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Mʋ́ sʋ wúlu amʋtɔ ahá fɛ́ɛ́ bɛdalɩ ba Yesu wá. Brɛ́á bowun mʋ a, bokokóli mʋ bɛɛ, ɔdálɩ amʋ́ ɔsʋlʋ́sʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Tsukʋlɛ Osínpʋ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 2:1-12; Luka 5:17-26)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">9</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Mʋ́ sʋ Yesu léyinkí wíé ɔklʋntɔ, fá ɔpʋ amʋ yɔ́ wúlu amʋ́ʋ́ otsie mʋ́tɔ́ ámʋsʋ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-5" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-5" title="e">
              <span class="Note_Target_Reference" lang="zxx">9:1 </span>
              <span lang="zxx">Mʋ wúlu gyí Kapernaum. Kɩ 4:13. </span>
            </span>
            <span lang="zxx">. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɩnʋ á, akʋ bɔsʋrá tsukʋlɛ osínpʋ akpasʋ ba mʋ. Brɛ́á Yesu lówun ánɩ́ bahɔ mʋ gyi a, ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ, “Mɩ́ bí, klʋn ɩdɩ́ fʋ́ asɩ. Nasí fʋ́ lakpan kíé fʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Ɩnʋ Mose </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_70">mbla asunápʋ́</a>
            </span>
            <span lang="zxx"> akʋá bʋtsie ɩnʋ, bɛblɩ́ wá nwuntɔ bɛɛ, “Oyin ánfɩ labɔ́ mbusuo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Yesu lɛ́bɩ amʋ́ agywɩɩn. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩdɛ́ ɩ́nɩ odu gywɩɩ́n? </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Mɔmʋ bɔ́wa ablɩ́lɛ́ dʋn? &lt;Nasí fʋ́ lakpan kíé fʋ́.&gt; ntɛ́ɛ &lt;Kʋsʋ tsu fʋ́ akpa afʋnatɩ?&gt; </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Támɛ ndekléá mlɩbɩ́ɩ ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mbʋ túmi ɔyɩ́ ánfɩtɔ sí ahá lakpan kíé amʋ́.” Ɩnʋ ɔlɛbláa tsukʋlɛ osínpʋ amʋ ɔbɛ́ɛ, “Ndɛ fʋ́ bláa mbɛ́ɛ, kʋsʋ. Tsu fʋ́ akpa afʋnatɩ yɔ wóyítɔ́!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Ɩnʋ ɔlɔkʋsʋ́ nátɩ́ yɔ́ wóyítɔ́. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ɩ́nɩ lɔ́wa amʋ́ fɛ́ɛ́ wánwan, bɛkanfʋ́ Bulu ánɩ́ alapʋ́ túmiá igyi alɩ há anyánkpʋ́sa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mateo Tɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 2:13-17; Luka 5:27-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Brɛ́á Yesu lɔ́pʋ ɔyɔ́ á, olowun </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_71">lampóo ɔhɔ́pʋ</a>
            </span>
            <span lang="zxx"> ɔkʋá bʋtɛtɩ́ mʋ Mateo tsie lampóo ɔhɔ́kpa. Mʋ́ʋ́ ɔlɛbláa mʋ ɔbɛ́ɛ, “Bobuo mɩ.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩnʋnʋ Mateo lɔ́kʋsʋ́ buo mʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mateo lɛ́tɩ Yesu mʋa mʋ akasɩ́pʋ́ atɔ́ ogyíkpá mʋ wóyítɔ́. Lampóo ahɔ́pʋ pʋ́ lakpan abwɛpʋ́ tsɔtsɔɔtsɔ bɛba atɔ́ ámʋ ogyíkpá. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_72">Farisifɔ</a>
            </span>
            <span lang="zxx"> ámʋ benya wun amʋ́ alɩ, bɛfɩtɛ́ mʋ akasɩ́pʋ́ amʋ bɛɛ, “Ntogyi sʋ́ mlɩ osunápʋ́ mʋa ahá ánfɩ odu bʋtɔwá ɩbɩ gyi atɔ́?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Yesu lónu asʋ́n ánfɩ, ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Alɔpʋ léhián ɩlɔ ɔtsapʋ́, megyí ahá ánɩ́ ɩwɩ bʋ amʋ́ ɔnlɩn. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mlɩyɔ amlɩyɛfɩtɛ́ Bulu asʋ́n ánfɩ bɔwanlɩ́n tswɩ anfɩ asɩ. Bɛɛ, &lt;Nwewúun ntekle, megyí igyíha.&gt; Mmɛba aha wankláán ɔtɩkpá, lakpan abwɛpʋ́ ɔtɩkpá nɛba.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔnɔ́klɩ́ Ɩwɩ Asʋn Fɩtɛ́hɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 2:18-22; Luka 5:33-39)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Ɛkɛ ɔkʋ Asú Ɔbɔpʋ́ Yohane akasɩ́pʋ́ bɛba Yesu wá bɛfɩtɛ́ mʋ bɛɛ, “Ntogyi sʋ́ anɩa Farisifɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_73">anɩtɛklɩ́ ɔnɔ́</a>
            </span>
            <span lang="zxx">, támɛ fʋ́ akasɩ́pʋ́ mʋ́ bʋtamaklɩ́ ɔnɔ́?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ɔtsɩ ɔkpaɩ́npʋ́ anyawíeá bʋbʋ mʋ wá bégyi awɩrɛhɔ? Ɛkɛkɛɛkɛ! Támɛ ɛkɛ kʋ bɛ́ba ánɩ́ bɛ́kpa ɔká otsiápʋ amʋ nátɩ́ sí amʋ́. Alɩ nkɛ ámʋtɔ bɛ́klɩ́ ɔnɔ́ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Ɔhaa tamapʋ́ tati pɔpwɛ tan tati dada. Tsúfɛ́ tati pɔpwɛ amʋ bɛ́kpɩkpɩ́ɩ tsií dáda amʋ kʋ lɛ́, há ɔtánkpa ɩnʋ bɛ́latɛ́ɩ́ tsɩ́a. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Alɩ kɛ́n bʋtamapʋ́ nta pɔpwɛ wá ɔwʋlʋ́-kpákpá kɛntɛ wuhɛ́tɔ́ nɩ́. Nta pɔpwɛ amʋ ibófu fá kɛntɛ amʋ, tsítsá, ibéyintá kɛntɛ amʋ ɛ́. Ɩ́nɩ sʋ ɔwʋlʋ́-kpákpá kɛntɛ pɔpwɛtɔ bʋ́tɔpʋ́ nta pɔpwɛ wá, mɛ́nɩ mʋ́ anyɔ ámʋ fɛ́ɛ́ bétsiá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔhandɛ Ɔkʋ Mʋ Bi Mʋa Ɔtsɩ Ɔkʋ Ɩlɔ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 5:21-43; Luka 8:40-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Brɛ́á Yesu dɛ́tɔɩ́ á, Yudafɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_74">ofíakpa</a>
            </span>
            <span lang="zxx"> ɔhandɛ ɔkʋ lɛ́ba bɛda akpawunu mʋ ayabitɔ, kókóli mʋ ɔbɛ́ɛ, “Mɩ́ bí tsɩ́hɛ́ lawú sésééséi, támɛ ba afʋbɔpʋ ɩbɩ dɩnka mʋsʋ onya nkpa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ sʋ Yesu lɔ́kʋsʋ́, mʋa mʋ akasɩ́pʋ́ bobuo ɔhandɛ amʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Ɔtsɩ ɔkʋá obugya dɛ mʋ wʋlɩ́ nfí dúanyɔ nɩ́ lɔ́tsʋn yɔ Yesu ɔma, pʋ́ ɩbɩ da mʋ tati osiebí. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Tsúfɛ́ ɔlɛblɩ́ wá mʋ nwuntɔ ɔbɛ́ɛ, “Nɩ́ nɔpʋ́ ɩbɩ da mʋ tati kpán á, ɩlɔ bési mɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Yesu lɛ́damlí kɩ mʋ, bláa mʋ ɔbɛ́ɛ, “Mɩ́ bí, klʋn ɩdɩ́ fʋ́ asɩ. Fʋ́ hógyi latsá fʋ́ ɩlɔ.” Ɩnʋnʋ ɔtsɩ ámʋ ɩwɩ lɔ́wa mʋ ɔnlɩn.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Brɛ́á olowie ɔhandɛ amʋ wóyítɔ́ a, olowun ɩkpɛ afʋlɩ́pʋ́, nú awɩrɛhɔ agyípʋ́ amʋ okitikíti. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Olegya amʋ́ ɔbɛ́ɛ, “Mlɩdalɩ nfɩ! Otsibi amʋ mɔ́kʋ́wú, dɩdɩ́ ɔdɛ.” Ahá ámʋ bɔmɔsɩ́ mʋ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Brɛ́á amʋ́ fɛ́ɛ́ bɛdalɩ ba wunsɩnɛ́sʋ́ a, Yesu lébitíwíé obu ámʋ́ʋ́ otsibi amʋ da mʋ́tɔ́ ámʋtɔ yɛ́kɩtá mʋ ɩbɩ, ɔlɔkʋsʋ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Asʋ́n ánfɩ lɛ́klɛɩ́ wá ɔmá ámʋtɔ fɛ́ɛ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ansibi Abwiepʋ́ Ɩlɔ Tsa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Yesu lɛ́dalɩ ɔyɔ́ á, ansibi abwiepʋ́ abanyɔ́ akʋ bobuo mʋ, bʋdɛ okitikíti sʋrá kpólí mʋ bɛɛ, “Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_75">Dawid</a>
            </span>
            <span lang="zxx"> mʋ na, wun anɩ nwɛ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Brɛ́á olowie wóyítɔ́ a, ansibi abwiepʋ́ ámʋ bɛba mʋ wá. Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩlahogyi mlɩaa, nɛ́talɩ́ há mlɩ ansíbi bóbwií?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Anɩ Wíé, Ee!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɔpʋ ɩbɩ dada amʋ́ ansíbi, bláa amʋ́ ɔbɛ́ɛ, “Ɩbá mʋ́tɔ́ ha mlɩ, mlɩ hógyi ɔnɔ́.” </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Ɩnʋ bɔwa atɔ́ wun bɩ. Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, bʋmábláa ɔhaa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Támɛ brɛ́á bɛdalɩ bɔyɔ́ á, bɛda mʋ ɔkan ɔmá ámʋ fɛ́ɛ́tɔ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Omúmu Ɩlɔ Tsa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Benya nátɩ́ alɩ, bɔpʋ oyin ɔkʋá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_76">ɔŋɛ laláhɛ</a>
            </span>
            <span lang="zxx"> bʋ mʋtɔ, sʋ alatɔ́ omúmu ba Yesu. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Olenya gya ɔŋɛ laláhɛ amʋ lɛ́ oyin ámʋtɔ alɩ, ɔlɔwa tɔɩ́ bɩ. Ahá ámʋ fɛ́ɛ́ bowun, sʋ ɔnɔ́ lobwie amʋ́. Mʋ́ sʋ bɛblɩ́ bɛɛ, “Anɩmɔ́kʋ́wun ɩ́nɩ odu Israelfɔtɔ kɩ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Farisifɔ ámʋ bɛblɩ́ bɛɛ, “Ɔŋɛ laláhɛ owíe túmi ɔdɛpʋgya ɔŋɛ laláhɛ lɛ́ ahátɔ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Nwewúun</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Yesu léki awúlu pʋ́ nkuda fɛ́ɛ́ asɩ, súná atɔ́ Yudafɔ ofíakpa. Ɔlɛda Bulu iwíegyí ámʋ ɩwɩ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_77">asʋn wankláán</a>
            </span>
            <span lang="zxx"> ɔkan. Ɔlɛtsa ɩlɔ kugyíkʋ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Brɛ́á olowun ɔdɔm amʋ a, amʋ́ asʋ́n lɔ́wa mʋ nwɛ. Bʋgyi fɛ́ akúfa ánɩ́ bʋma ɔkpapʋ́, tsúfɛ́ asʋ́n dɛ amʋ́ háan, bʋma tɔtɔ bwɛtɔ́. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛbláa mʋ akasɩ́pʋ́ ɔbɛ́ɛ, “Atɔ kpɔtɩ́hɛ́ amʋ ɩtsɔ, támɛ mʋ́ akpɔtɩ́pʋ́ bʋmɔtsɔ́. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Mʋ́ sʋ mlɩkokoli ndɔ mʋ wie, ɔwa atɔ́ akpɔtɩ́pʋ́ tsɔtsɔ abʋba bɔkpɔtɩ́ atɔ́ ámʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Akasɩ́pʋ́ Amʋ Adá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 3:13-19; Luka 6:12-16, 9:1-6)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">10</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Yesu lɛ́tɩ mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_78">akasɩ́pʋ́</a>
            </span>
            <span lang="zxx"> dúanyɔ ámʋ, ɔlɛha amʋ́ túmi ánɩ́ bʋgyíi ɔŋɛ laláhɛsʋ. Bʋgyáa amʋ́ lɛ́ ahátɔ, abʋtsa ɩlɔ mʋ́a ɩwɩɔsɩn kugyíkʋ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_79">Sumbí ayɔpʋ́</a>
            </span>
            <span lang="zxx"> dúanyɔ ámʋ adá nɩ́: Ogyankpapʋ gyí Simon ánɩ́ bʋtɛtɩ́ mʋ Petro mʋa mʋ pio Andrea. Yakobo mʋa mʋ pio Yohane ánɩ́ bʋgyi Sebedeo abí; </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Filipo, Bartolomeo, Toma, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_80">lampóo ɔhɔ́pʋ</a>
            </span>
            <span lang="zxx"> Mateo, Alfeo mʋ bi Yakobo, Tadeo, </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Simon ánɩ́ ogyi ɩwɩsʋtsiá adunkápʋ́ ɔpasuatɔ ɔha pʋ́ Yuda Iskariot ánɩ́ ɔlɛlɛ Yesu há.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Akasɩ́pʋ́ Dúanyɔ Ámʋ Sumbíwa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:7-13; Luka 9:1-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɔlɔwa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_81">sumbí ayɔpʋ́</a>
            </span>
            <span lang="zxx"> dúanyɔ ámʋ sɩ́sɩ́, wá mbla há amʋ́ ɔbɛ́ɛ, “Mlɩmáyɔ ahá ánɩ́ bʋmegyí </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_82">Yudafɔ</a>
            </span>
            <span lang="zxx"> ɔsʋlʋ́ʋ pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_83">Samariafɔ</a>
            </span>
            <span lang="zxx"> awúlu kʋkʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Mboún mlɩyɔ Israelfɔ wá. Bʋgyi fɛ́ akúfa ánɩ́ bafwɩ́. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Nɩ́ mlɔyɔ́ á, mlɩda asʋ́n ámʋ ɔkan mlɩaa, &lt;Bulu iwíegyí amʋ lawíé wóyí tá.&gt; </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mlɩtsa ɩlɔ, amlɩtsinki afúli. Mlɩtsa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_84">ɩlɔ pɛpɛ</a>
            </span>
            <span lang="zxx"> alɔpʋ́, amlɩgya ɔŋɛ laláhɛ lɛ ahátɔ. Mlɩmáhɔ amʋ́ tɔtɔ. Mlɩbwɛ mʋ́ pʋkie amʋ́, fɛ́ alɩá napʋ́kíé mlɩ. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mlɩmátsu sika kʋkʋʋkʋ wá mlɩ akɛntɛtɔ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mlɩmátsu akpankogyo ánɩ́ mlɔ́pʋ atɔ́ wá mʋ́tɔ́ há ɔkpa ámʋ tu. Mlɩmátsu atadɩɛ nyɔɔsɩ, ntʋkʋta pʋ́ oyi yiáhɛ́. Tsúfɛ́ agyʋ́má ɔyɔpʋ́ bʋtɛhá atogyihɛ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">“Nɩ́ mlɔyɔ́swɩɩ́ wúlu kugyíkʋsʋ á, mlɩdunka ɔha wankláán, amlɩswɩɩ mʋ wá. Mlɩtsia ɩnʋ kpɛfʋn ɛkɛá mlɛ́natɩ́. </span>
            <span class="Verse_Number" lang="zxx">12-13</span>
            <span lang="zxx">Nɩ́ mlowíé wóyítɔ́ ɩnʋ á, mlɩha amʋ́ itsiá mlɩaa, &lt;Bulu ɔhá mlɩ iwilwii.&gt; Nɩ́ wóyí ámʋtɔfɔ bɔhɔ mlɩ á, mlɩ oyúla amʋ isín amʋ́sʋ́. Támɛ nɩ́ bʋmɔhɔ mlɩ á, mʋ́mʋ́ mlɩ oyúla amʋ ɩsánki ba mlɩsʋ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Nɩ́ bʋmɔhɔ mlɩ, ntɛ́ɛ nú mlɩ asʋ́n á, mlɩdalɩ wóyí ntɛ́ɛ wúlu amʋtɔ, amlɩkpakpa mlɩ ayabitɔ-ɩsɩ wʋlɩ ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɛ́bɩtɩ́ amʋ́ ɩsʋ dʋn Sodom mʋ́a Gomorafɔ mʋ asʋ́n ogyíkɛ́ amʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩwɩɔsɩn Ánɩ́ Ɩbɛ́ba Sumbí Ayɔpʋ́ Ámʋsʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:9-13; Luka 21:12-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Ɔlɛtrá bláa amʋ́ ɔbɛ́ɛ, “Mlɩbɩ ánɩ́ ndɛ mlɩ wa fɛ́ akúfa ánɩ́ bɔyɔ́ nkpatakutɔ. Mlɩfwifwi ansɩ́ fɛ́ awɔ, amlɩha mlɩ ɩwɩ ɩtɩn fɛ́ abrɔ́dʋma. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mlɩkɩ mlɩ ɩwɩ wankláán anyánkpʋ́sasʋ. Tsúfɛ́ bɛ́kɩtá mlɩ ya asʋ́n ogyíkpá, nwɛ́n mlɩ atɔ́ amʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_85">ofíakpa</a>
            </span>
            <span lang="zxx">. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Mɩ́ sʋ bɛ́kpa mlɩ ya ɔmásʋ́ agyípʋ́ pʋ́ awíe ansɩ́tɔ́, mɛ́nɩ mlégyi mɩ́ ɩwɩ adánsɩɛ súná amʋ́a ɔmátɔ́fɔ. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Nɩ́ bɛkɩ́tá mlɩ ya a, mlɩmágywɩ́ɩn asʋ́n ánɩ́ mlɛ́blɩ́ pʋ́ alɩá mlɛ́lɛ mʋ́ ɔnɔ́. Bɔ́pʋ asʋ́n ánɩ́ mlɛ́blɩ́ brɛ́ ámʋtɔ wá mlɩ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Tsúfɛ́ megyí mlɩ ɔbɔ́tɔɩ́. Mlɩ Sɩ́ Ɔŋɛ́ ámʋ ɔbɔ́tɔɩ́ tsʋn mlɩsʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">“Apíó bɛ́lɛ amʋ́ apíó há lowu. Abí asɩ́ bɛ́lɛ amʋ́ abí há. Abí ɛ́ bɔ́kʋsʋ́ lɩ́ɩ́ amʋ́ akwɩɩ́pʋ́sʋ, há bɔ́mɔ amʋ́. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Mɩ́ sʋ ahá fɛ́ɛ́ bólu mlɩ, támɛ nɩ́ mlɛ́talɩ́ wá klʋn lɩ́ɩ́ kínkíínkín yɔ́fʋn mʋ́ ɔnɔ́mɔ á, Bulu ɔbɔ́hɔ mlɩ nkpa. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Nɩ́ bʋdɩn mlɩsʋ wúlu kʋtɔ á, mlɩsrɩ yɔ wúlu bámbátɔ́. Ɔnɔkwalɩ ndɛ mlɩ bláa. Mlɩméeki Israel awúlu amʋ fɛ́ɛ́sʋ́ tá asa mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ néyinkí ba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">“Okasɩ́pʋ́ tamadʋn mʋ osunápʋ́. Osúmpʋ́ ɛ́ tamadʋn mʋ wie. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Ɩbɔ́wa alɛ́ nɩ́ ɔkasɩ́pʋ́ ɔbɔ́bwɛ fɛ́ mʋ osunápʋ́, osúmpʋ́ ɛ́ ɔbɔ́bwɛ fɛ́ mʋ wie. Nɩ́ batálɩ́ bʋdɛ wóyí mʋ wie amʋ tɩ bɛɛ, &lt;Ɔbʋnsám&gt; ntɛ́ɛ &lt;</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_86">Beelsebul</a>
            </span>
            <span lang="zxx">&gt; a, mʋ́mʋ́ ɩda laláhɛ mɔmʋ bʋmɔ́ɔpʋtɩ́ mʋ wóyítɔ́ atsiápʋ́ mʋ́?</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔhá Ánɩ́ Abénya Ifú</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:2-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">“Támɛ mlɩmánya ifú. Tɔtɔ má ɩnʋá babun atɔ́ mʋ́sʋ́ ánɩ́ bʋmóobwií mʋ́sʋ́. Tógyítɔ́ ɛ́ ma ɩnʋá ileŋaín ánɩ́ ɩmɛ́ɛlɩn ɔwan. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Nɩ́ nɛlɛ́ atɔ́ súná mlɩ onyé á, mlɩkplʋn blɩ mʋ́ ɔpa. Mlɩda asʋ́n ánɩ́ nɛ́bláa mlɩ nklobítɔ ɛ́ ɔkan. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Mlɩmánya nyankpʋsa ifú. Ɔbɛ́talɩ́ mɔ́ mlɩ ɔyʋlʋ́ʋ, támɛ ɔmɛ́ɛtalɩ́ mɔ́ mlɩ ɔkláa. Mboún ɔhá ánɩ́ mlɩnyá ifú gyí Bulu. Mʋ ɔbɛ́talɩ́ yíntá ɔyʋlʋ́ʋ mʋ́a ɔkláa amʋ fɛ́ɛ́ ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Megyí káplɛ bʋtɛfɛ́ akénsire anyɔ kɛ́kɛ́? Támɛ amʋ́tɔ́ ɔkʋkʋ tamakpádá ɔsʋlʋ́tɔ ánɩ́ mlɩ Sɩ́ ámʋ méyín mʋ́ ɩwɩ. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Tsúfɛ́ Bulu yin mlɩ nwunsʋ-imi kʋ́ráá klátɔ. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Mʋ́ sʋ mlɩmánya ifú, tsúfɛ́ mlɩbʋ ibíá dʋn akénsire tsɔtsɔɔtsɔ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Adánsɩɛgyí Pʋ́ Asʋ́nkiná</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:8-9)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">“Nɩ́ ɔkʋ lɛ́talɩ́ gyi mɩ́ ɩwɩ adánsɩɛ ahátɔ á, mɩ́ ɛ́ négyi mʋ ɩwɩ adánsɩɛ súná mɩ́ Sɩ́ ɔsʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Támɛ nɩ́ ɔkʋ lékiná mɩ́ ahátɔ á, mɩ́ ɛ́ nékiná mʋ mɩ́ Sɩ́ ansɩ́tɔ́ ɔsʋ́sʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ipian Yesu Lɔ́pʋba, Megyí Iwilwii</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:51-53; 14:26-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">“Ɩmábwɛ mlɩ fɛ́ iwilwii nɔpʋba ɔsʋlʋ́ʋ anfɩsʋ. Megyí iwilwii, mboún ɔdayí ɩya anyɔ nɔpʋba. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Tsúfɛ́ abi yinhɛ́ mʋ́a amʋ́ asɩ́ nsɩnɛ́ béyintá. Abi tsɩhɛ́ mʋ́a amʋ́ ayín ɛ́ nsɩnɛ́ béyintá. Osia tsɩhɛ́ mʋ́a mʋ sia tsɩ́hɛ́nyɔ ɛ́ nsɩnɛ́ béyintá. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Ɔha alupʋ́ bótsu mʋ wóyítɔ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">“Ɔhá ánɩ́ ɔtɔdwɛ́ mʋ sɩ ntɛ́ɛ mʋ yin dʋn mɩ mɔ́fʋn ánɩ́ ɔbɔ́bwɛ mɩ́ ɔkasɩ́pʋ́. Ɔhá ánɩ́ ɔtɔdwɛ́ mʋ bi tsɩ́hɛ́, ntɛ́ɛ mʋ bi yínhɛ́ dʋn mɩ ɛ́ mɔ́fʋn ánɩ́ ɔbɔ́bwɛ mɩ́ ɔkasɩ́pʋ́. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Ɔhá ánɩ́ omotsu mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_87">oyikpalíhɛ</a>
            </span>
            <span lang="zxx"> bobuo mɩ ɛ́ mɔ́fʋn ánɩ́ ɔbɔ́bwɛ mɩ́ ɔkasɩ́pʋ́. </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Nɩ́ ɔkʋ lɛ́prɩ mʋ nkpa á, ɔbɔ́hʋlɩ́ɩ mʋ́. Nɩ́ ɔkʋ ɛ́ lɔ́hʋlɩ́ɩ mʋ nkpa mɩ́ sʋ á, obénya mʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yilébwɛ Ɩwɩ Ɩkɔká</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:41)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">“Ɔhá ánɩ́ ɔlɔhɔ mlɩ lahɔ mɩ. Nɩ́ ɔkʋ lɔ́hɔ mɩ ɛ́ á, alahɔ mɩ́ Sɩ́ ámʋ́ʋ́ ɔlɔwa mɩ́ ámʋ. </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Nɩ́ fɔhɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_88">Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́</a>
            </span>
            <span lang="zxx"> ɔfɔɔ́ á, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ oyúla fénya. Ɔhá ánɩ́ ɔlɔhɔ yilé ɔbwɛpʋ́ ɛ́ ɔfɔɔ́ obénya yilé ɔbwɛpʋ́ oyúla. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɔhagyíɔha ánɩ́ ɔlɛha mɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_89">akasɩ́pʋ́tɔ</a>
            </span>
            <span lang="zxx"> ɔkʋsʋ kʋ́ráá ntsu-owebi ɔbɔ olonu a, ɔmɔ́ɔhʋlɩ́ɩ mʋ ɩpán.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Mʋa Asú Ɔbɔpʋ́ Yohane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 7:18-35)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">11</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lɔ́pʋ agyʋ́má ánfɩ wá mʋ akasɩ́pʋ́ dúanyɔ ámʋ ɩbɩtɔ tá á, ɔlɔyɔ yéki Galilea awúlusʋ, súná ahá atɔ́, dá asʋ́n ámʋ ɛ́ ɔkan.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">2-3</span>
            <span lang="zxx">Asú Ɔbɔpʋ́ Yohane da obu, olonu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_90">Kristo</a>
            </span>
            <span lang="zxx"> bwɛhɛ́. Mʋ́ sʋ ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ sɩ́sɩ́ Yesu ɔbɛ́ɛ, bʋyɛ́fɩtɛ́ mʋ bɛɛ, “Fʋ́gyí ɔhá ámʋ́ʋ́ ɔbɛ́ba amʋ nɩ, ntɛ́ɛ akɩ́ɩ ɔha bambá ɔkpa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩyinki yɛbláa Yohane asʋ́n ánɩ́ mlɩlabonu pʋ́ atɔ́á mlɩlabowun. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Mlɩlabowun ánɩ́ ansibi abwiepʋ́ bʋdɛ atɔ́ wun, abɔ bʋna. </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_91">Ɩlɔ pɛpɛ</a>
            </span>
            <span lang="zxx"> alɔpʋ́ ɩwɩ dɛplɩ́ɩ. Ɩsʋ atínpʋ bʋdɛ asʋ́n nu. Afúli bʋdetsinkí, ahiánfɔ ɛ́ bʋdɛ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_92">asʋn wankláán</a>
            </span>
            <span lang="zxx"> ámʋ nu. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Bulu obóyulá ɔhá ánɩ́ mɩ́ bwɛhɛ́ mɔkʋsʋ́ lɩ́ɩ́ mʋsʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Brɛ́á Yohane akasɩ́pʋ́ ámʋ beyinkí bɔyɔ́ á, Yesu lɔ́wa tɔɩ́ tsú Yohane ɩwɩ súná ɔdɔm amʋ bɩ. Ɔbɛ́ɛ, “Brɛ́á mlɩlɛ́dalɩ yɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_93">dimbísʋ́</a>
            </span>
            <span lang="zxx"> ɩnʋ á, ntɔ ɔkɩ́kpa mlɩlɔ́yɔ? Fɩtáa ánɩ́ afú dɛ mʋ́ tsʋ́ʋn lóó? Ɛkɛkɛɛkɛ! </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Nɩ́ megyí mʋ́ á, ntɔ kóún ɔkɩ́kpa mlɩlɔ́yɔ? Ɔhá ánɩ́ ɔdɩdɩ́ ntsrim? Ɛkɛkɛɛkɛ! Awíe wóyí atati ámʋ odu adɩdápʋ́ bʋtetsíá. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mlɩbla mɩ! Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ mlɩlɛ́dalɩ yɛ́kɩ? Ee, Yohane nɩ. Ɔdʋn Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mʋ ɩwɩ asʋ́n Bulu lɛ́blɩ́ bɔwanlɩ́n mʋ́ tswɩ bɛɛ, &lt;Kɩ, ndɛ obí wa gya fʋ nkpá. Mʋ ɔbɛ́la ɔkpa há fʋ́ nɩ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, ɔhagyíɔha ánɩ́ ɔha tsɩhɛ́ lakɛn kwɩɩ́ mɔ́fʋn Asú Ɔbɔpʋ́ Yohane, támɛ mʋ ɛ́ ɔmɔfʋn Bulu iwíegyí ámʋtɔ ɔkʋsʋ kʋ́ráá. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Tsú Yohane brɛ́sʋ́ bɔtʋ ndɛ á, ahá bʋdɛ Bulu iwíegyí ámʋ prɩ́ɩ ɔwʋnlɩ́nsʋ́. Awʋnlɩ́npʋ́ bʋdɛ mʋ́ prɩ́ɩ. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Tsúfɛ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ pʋ́ Mose Mbla ámʋ bɔfʋn Yohanesʋ fɛ́ɛ́ bɔtɔɩ́ tsú Bulu iwíegyí ámʋ ɩwɩ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Nɩ́ mlɔ́hɔ asʋ́n ámʋ gyi a, mʋ́mʋ́ mlɛ́bɩ ánɩ́ mʋgyí </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_94">Elia</a>
            </span>
            <span lang="zxx">. Mʋ ɔbɛ́ba nɩ. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Ɔhá ánɩ́ ɔbʋ asʋ onúu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Séi ánfɩ á, amɛndɩ nɔ́pʋ ndɛmba-abí ánfɩ kápʋ́? Bʋgyi fɛ́ nyebíá bʋtsie dɩnsʋ bʋdɛ aba kpolí, </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">blɩ́ bɛɛ, &lt;Anɩlapléí ansigyísʋ́, mlɩmɛ́tsa. Mʋ́ sʋ anɩlalá wá awɩrɛhɔ ɩlʋ, támɛ mlɩmósu.&gt; </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Mlɩgyí fɛ́ nyebí ánfɩ, tsúfɛ́ Yohane lɛ́ba á, oletsiá klɩ́ ɔnɔ́, omonu ntá, támɛ mlɩaa, &lt;Ɔŋɛ laláhɛ bʋ mʋtɔ!&gt; </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Támɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ mʋ́ naba ndɛ atɔ́ gyí, ndɛ ntá núu. Mʋ́ ɛ́ mlɩaa, &lt;Mlɩkɩ opotsuapʋ pʋ́ nta ɔbʋpʋ́, lakpan abwɛpʋ́ pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_95">lampóo ahɔ́pʋ</a>
            </span>
            <span lang="zxx"> onyawíe.&gt; Támɛ Bulu ɔha tsiátɔ́ tɛlɛ́ mʋ nyánsa ɔwan.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Ánɩ́ Bʋmɛdamlí Klʋntɔ Asʋ́ngyí</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 10:13-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Yesu lɔ́pʋ ɔblɔ́ tɔ́ɩ́ tsú awúlu akʋ ɩwɩ. Awúlu amʋá ɔlɔbwɛ ofúla akpɔnkpɔntɩ mʋ́tɔ́, támɛ bʋmɛdamlí klʋntɔ ámʋ. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Ɔbɛ́ɛ, “Korasinfɔ, mlɩgyɔwɩ. Betsaidafɔ, mlɩgyɔwɩ nɩ́. Nɩ́ Tiro pʋ́ Sidon awúlu laláhɛ amʋtɔ nɔbwɛ ofúla akpɔnkpɔntɩ ánfɩ nɔbwɛ mlɩtɔ á, tɛkɩ bɛdamlí klʋntɔ dodoodo. Tɛkɩ bʋda akpekpetɔ, bakpá nsúó wá nwuntɔ pʋ́súná ánɩ́ badámlí klʋntɔ. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Mlɩbɩ ánɩ́ Bulu ɔbɛ́bɩtɩ́ mlɩ ɩsʋ mʋ asʋ́n ogyíkɛ́ dʋn Tiro mʋ́a Sidonfɔ. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Mlɩ Kapernaumfɔ, mlɩdéklé mlɩaa mlótsu ɩwɩ fʋ́á alɩɩ yɔ́wɔ ɔsʋ́sʋ́? Ɛkɛkɛɛkɛ! Bulu ɔbɛ́ba mlɩ asɩ yówie afúlitɔ. Tsúfɛ́ nɩ́ Sodom wúlutɔ nɔbwɛ ofúla akpɔnkpɔntɩ ánfɩ odu á, tɛkɩ wúlu amʋ ɩtráa bʋ ɩnʋ bɔtʋ ndɛ. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Mlɩkaɩn ánɩ́ Bulu obówun Sodomfɔ nwɛ asʋ́n ogyíkɛ́ amʋ dʋn mlɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mlɩbɛda Ɔkpʋ́nʋ́ Mɩ́ Wá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 10:21-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ á, Yesu lɔ́bɔ mpáɩ blɩ́ ɔbɛ́ɛ, “Mɩ́ Sɩ́, ɔsʋ́ mʋa asɩ Owíé! Nɛdá fʋ́ ɩpán ánɩ́ falɛ́ tɔ́á fɔpʋŋáín anyansapʋ pʋ́ asʋ́n abɩpʋ́ ɔwan súná ahá ánɩ́ bʋmeyín ɔlala, bʋgyi fɛ́ nyebí. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Ee, Mɩ́ Sɩ́! Alɩ́ fʋdeklé fɛɛ ɩbá mʋ́tɔ́ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">“Mɩ́ Sɩ́ lɔ́pʋ tógyítɔ́ wá mɩ́ ɩbɩtɔ. Ɔhaa méyín Obí ámʋ, nkɛ́tɩ Ɔsɩ́ ámʋ nkʋlɛ. Ɔhaa méyín Ɔsɩ́ ámʋ ɛ́, nkɛ́tɩ Obí ámʋ pʋ́ ɔhá ánɩ́ Obí ámʋ latsúlá ánɩ́ ɔbɛ́lɛ mʋ súná mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">“Mlɩba mɩ́ wá, mlɩ ahá ánɩ́ ɩlapíán mlɩ, mlɩ atɔ sʋráhɛ́ dɛ mlɩ dʋ́ʋn. Nɛ́ha mlɛ́da ɔkpʋ́nʋ́. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Mlɩba ɩwɩasɩ ha mɩ, amlɩsuan mɩ, tsúfɛ́ nɛba ɩwɩasɩ, nolwií, mɛ́nɩ mlénya iwilwii. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Tsúfɛ́ mɩ́ wá tsiá bʋ atsiálɛ́. Mɩ́ atɔ sʋráhɛ́ ɛ́ mɔ́ɔdʋn mlɩ sʋrá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔkpʋ́nʋ́ Ɔdakɛ́ Mʋ Wie</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 2:23-28; Luka 6:1-5)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">12</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Yesu mʋa mʋ akasɩ́pʋ́ bɔtsʋn ayó ndɔ kʋtɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_96">ɔkpʋ́nʋ́ ɔdakɛ́</a>
            </span>
            <span lang="zxx">. Akʋ́n dɛ akasɩ́pʋ́ amʋ, sʋ bɔpʋsáa ayó ámʋ kʋ wɩ́. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Farisifɔ akʋ bowun amʋ́, bɛbláa Yesu bɛɛ, “Kɩ, fʋ́ akasɩ́pʋ́ amʋ bʋdɛ tɔ́á mbla mɛha ɔkpa bwɛ ɔkpʋ́nʋ́ ɔdakɛ́!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩmɔ́kʋ́kla nu tɔ́á Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_97">Dawid</a>
            </span>
            <span lang="zxx"> lɔ́bwɛ brɛ́á akʋ́n dɛ mʋa mʋ abúopʋ kɩ? </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Olebitíwíé Bulu osúmkpa yótsu bodobodoá bapʋ́há Bulu igyí ba, mʋa mʋ abúopʋ amʋ begyi. Bulu igyí ahapʋ́ nkʋlɛ bɛha ɔkpa, bʋtegyi alɩ bodobodo amʋ. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Mlɩlakla Mose Mbla, nú ánɩ́ Bulu igyí ahapʋ́ ámʋ bʋtɔyɔ́ agyʋ́má </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_98">Bulu ɔtswɛ́kpa</a>
            </span>
            <span lang="zxx"> ɩnʋ ɔkpʋ́nʋ́ ɔdakɛ́, támɛ bʋtamahá amʋ́ ɩpɔ́n. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ndɛ mlɩ bláa mbɛ́ɛ, ɔhá ánɩ́ ɔdʋn Bulu ɔtswɛ́kpa amʋ bʋ́ʋ nfɩ á. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Bulu asʋ́n lɛblɩ́ ɔbɛ́ɛ, &lt;Nwewúun ntekle, megyí igyíha.&gt; Nɩ́ mlɩyin mʋ́ asɩ á, tɛkɩ mlɩmɛ́ɛha ahá ánfɩ amʋ́ asʋ́n da ɔkpa ánfɩ ɩpɔ́n. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ gyí ɔkpʋ́nʋ́ ɔdakɛ́ mʋ wie nɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩlɔtsa Ɔkpʋ́nʋ́ Ɔdakɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 3:1-6; Luka 6:6-11)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Yesu lɛ́natɩ́ ɩnʋ, ɔlɔyɔ Yudafɔ ofíakpa. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Olowun oyin ɔkʋá mʋ ɩbɩ kʋlɛ lawú ɩnʋ. Farisifɔ ámʋ bʋdɛ Yesu tɛ́ɛ. Mʋ́ sʋ bɛfɩtɛ́ mʋ bɛɛ, “Mbla lɛha ɔkpa ánɩ́ bʋtsáa ɩlɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_99">ɔkpʋ́nʋ́ ɔdakɛ́</a>
            </span>
            <span lang="zxx">?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Nɩ́ mlɩtɔ ɔkʋ bʋ kufa, alakpádá wíé ibúntɔ́ ɔkpʋ́nʋ́ ɔdakɛ́ á, ɔmɛ́ɛlɛ mʋ? </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Yɛ́ɛ nyankpʋsa bʋ labi dʋn kufa a? Mʋ́ sʋ mbla lɛha ɔkpa ánɩ́ ɔha ɔbɔ́bwɛ yilé ɔkpʋ́nʋ́ ɔdakɛ́.” </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa oyin ámʋ́ʋ́ mʋ ɩbɩ lawú ámʋ ɔbɛ́ɛ, “Tɩnkɩ fʋ́ ɩbɩ amʋ.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Olenya tɩ́nkɩ́ mʋ́ alɩ pɛ́, ɔŋɛ́ lowie mʋ́tɔ́ fɛ́ nyɔɔsɩ amʋ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Támɛ mʋ́ ó á, Farisifɔ ámʋ bɛdalɩ yɛ́kɩtá agywɩɩn alɩá bɔ́bwɛ bɔ́mɔ Yesu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Osúmbi Ánɩ́ Bulu Lɛ́lɛ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Yesu lɛ́bɩ amʋ́ agywɩɩn. Mʋ́ sʋ ɔlɛnatɩ́ ɩnʋ. Ɔdɔm bobuo mʋ, ɔlɛtsa amʋ́tɔ́ alɔpʋ fɛ́ɛ́ ɩlɔ. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛda amʋ́ ɔlá ɔbɛ́ɛ, bʋmáha ahá abʋbɩ mʋ. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha asʋ́n ámʋ́ʋ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_100">Yesaia</a>
            </span>
            <span lang="zxx"> lɛ́blɩ́ yáɩ́ ámʋ lɛ́ba mʋ́tɔ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">“Kɩ, mɩ́ osúmpʋ́á nalɛ́ nɩ́.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ntɔdwɛ́ mʋ, mɩ ansɩ́ tegyi mʋ ɩwɩ.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Nɔ́pʋ mɩ́ Ɔŋɛ Wankɩ́hɛ́ wá mʋtɔ.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ɔbɛ́bláa ɔmátɔ́fɔ ɔbɛ́ɛ, &lt;négyi amʋ́ asʋ́n ɔnɔkwalɩsʋ.&gt;</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Oméegyi nwɛ́ɛn, ɔmɔ́ɔkplʋ́n.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ɔhaa móonu mʋ ɔnɔ́ brɔnʋsʋ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Obénya klʋn há ahá ánɩ́ amʋ́ hógyi ɔnɔ́ ma ɔnlɩn,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">bábwɛ́ fɛ́ oyíá ɩlatá bia tá.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Ɔbɔ́wa awɩtɔlɛ há ahá ánɩ́ bʋma ɔwʋnlɩ́n,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">bábwɛ́ fɛ́ ɔkandɩ́ɛá nfɔ latá mʋ́tɔ́,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">yɔ́fʋn brɛ́á bɛ́bɩ ánɩ́ ntegyi asʋ́n ɔnɔkwalɩsʋ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Ahá ánɩ́ bʋmegyí Yudafɔ bɔ́pʋ ansɩ́ dɩ́nká mʋsʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Mʋa Beelsebul</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 3:20-30; Luka 11:14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Ɩnʋ bɔpʋ oyin ɔkʋ ba Yesu, ɔŋɛ laláhɛ bʋ mʋtɔ. Mʋ́ sʋ ɩlɛha mʋ ansíbi lobwie; álatɔ́ omúmu ɛ́. Yesu lɛ́tsa mʋ ɩlɔ, ɔdɛ atɔ́ wúun, ɔdɛtɔɩ́ ɛ́. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɔnɔ́ lobwie ahá ámʋ fɛ́ɛ́, bɛfɩtɛ́ bɛɛ, “Megyí Dawid mʋ na ámʋ nɩ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Támɛ Farisifɔ ámʋ bonu asʋ́n ánfɩ á, bɛblɩ́ bɛɛ, “Ɔŋɛ laláhɛ owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_101">Beelsebul</a>
            </span>
            <span lang="zxx"> túmi ɔ́dɛpʋgya ɔŋɛ laláhɛ lɛ́ ahátɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Yesu lɛ́bɩ amʋ́ agywɩɩn. Mʋ́ sʋ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Iwíe ogyíkpá ánɩ́ ɩlaye anyɔ, bʋdɛ aba kɔ bɛ́dɩda. Alɩ kɛ́n wúlu ntɛ́ɛ wóyí oduá mʋ́tɔ́ atsiápʋ́ bʋdɛ aba kɔ ɛ́ itobwíé nɩ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Mʋ́ sʋ nɩ́ Ɔbʋnsám dɛ́ mʋ ɩwɩ gyáa a, mʋ iwíegyí bɛ́dɩda. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Nɩ́ Beelsebul túmi ndɛpʋgya ɔŋɛ laláhɛ lɛ́ ahátɔ á, mʋ́mʋ́ ma túmi mlɩ abí ɛ́ bʋdɛpʋgya ɔŋɛ laláhɛ lɛ́ ahátɔ? Mlɩ abí ámʋ onutó obégyi mlɩ asʋ́n. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Támɛ ɩ́nɩá Bulu Ɔŋɛ́ ndɛpʋgya ɔŋɛ laláhɛ sʋ á, mlɩbɩ ánɩ́ Bulu iwíegyí ámʋ laba mlɩ wá dodo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ɔhaa mɛ́ɛtalɩ́ wíé ɔwʋnlɩ́npʋ́ wóyítɔ́ yɔ́kʋlá mʋ atɔ́, nkɛ́tɩ alagyankpá kɩ́klɩ mʋ tswɩ, asa ɔbɛ́talɩ́ kʋ́lá mʋ atɔ́ fɛ́ɛ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Ɔhá ánɩ́ omobuo mɩ dɛ́ mɩ́ lu. Ɔhá ánɩ́ ɔmɛdɛ́ mɩ́ tsa akpa ahá ba Bulu ɛ́ dɛ́ amʋ́ gyáa tɛɩ́a mɩ. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ɩ́nɩ sʋ ndɛ mlɩ bláa mbɛ́ɛ, Bulu obési ahá lakpan pʋ́ abususʋ kugyíkʋ kíé amʋ́. Támɛ nɩ́ ɔkʋ ɔblɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_102">Ɔŋɛ Wankɩ́hɛ́</a>
            </span>
            <span lang="zxx"> amʋ ɩwɩ abususʋ a, Bulu méesikíé mʋ ɛkɛkɛɛkɛ. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Nɩ́ ɔkʋ lɛ́blɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ ɩwɩ asʋn laláhɛ a, Bulu ɔbɛ́talɩ́ sikíé mʋ. Támɛ nɩ́ ɔkʋ lɛ́blɩ́ Ɔŋɛ Wankɩ́hɛ́ amʋ ɩwɩ asʋn laláhɛ mʋ́ á, Bulu méesikíé ɔhá ámʋ ndɛ ɔyɩ kɛhɛ, ntɛ́ɛ brɛ́ ámʋ́ʋ́ ɩbá ámʋtɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Tsiátɔ́ Itsú Ɩklʋntɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 6:43-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Oyí abí bʋtɔpʋ́bɩ́ mʋ́. Oyi wankláán toswíé abi wankláán. Oyi laláhɛ ɛ́ toswíé abi laláhɛ. </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Mlɩ awɔ abí-aná! Nkálɩ mlɩ aha laláhɛ mlɛ́talɩ́ blɩ́ asʋn wankláán? Tsúfɛ́ tɔ́á ɩdʋn ɔha klʋn a, mʋ́tɛ́dálɩ tsu mʋ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Ɔha wankláán tɛblɩ́ asʋn wankláán tsú mʋ klʋntɔ, ɔha laláhɛ ɛ́ tɛblɩ́ asʋn laláhɛ tsú mʋ klʋntɔ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Ndɛ mlɩ bláa mbɛ́ɛ, ɔhagyíɔha ɔbɛ́lɛ asʋn laláhɛ kugyíkʋá ɔlɛblɩ́ ɔnɔ́ Bulu asʋ́n ogyíkɛ́ amʋ. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Tsúfɛ́ ɔha asʋn blɩ́hɛ́ Bulu ɔbɔ́pʋhá mʋ asʋ ntɛ́ɛ ɩpɔ́n.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bodunká Ofúla</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:11-12; Luka 11:29-32)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Mʋ́ʋ́ Farisifɔ pʋ́ Mose mbla asunápʋ́ amʋ akʋ bɛbláa Yesu bɛɛ, “Osunápʋ́, anɩdéklé anɩaa fʋbwɛ́ɛ osúna kʋ suna anɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɔlɛbláa amʋ́ ɔbɛ́ɛ “Mlɩ ndɛmba-abí laláhɛ ánɩ́ mlɩladálɩ Bulu ɔma. Mlɩdɛ́ osúna dunká amlɩwun, támɛ mlɩmóowun kʋkʋʋkʋ dʋn Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_103">Yona</a>
            </span>
            <span lang="zxx"> osúna amʋ. </span>
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">Alɩ ámʋ́ʋ́ Yona létsiá bonsu ɩwɩtɔ nkɛnsá, ɔpa mʋ́a onyé ámʋ a, alɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ nétsiá ɔsʋlʋ́ʋ ɔtɔ́tɔ́ nkɛnsá, ɔpa mʋ́a onyé nɩ́. </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Niniwefɔ ɛ́ bɔ́kʋsʋ́ Bulu asʋ́n ogyíkɛ́ amʋ, há mlɩ ndɛmba-abí ánfɩ ɩpɔ́n. Tsúfɛ́ brɛ́á Yona lɛ́da Bulu asʋ́n ɔkan súná amʋ́ á, bɛdamlí klʋntɔ ba Bulu wá. Mlɩkɩ, ɔhá ánɩ́ ɔdʋn Yona onutó lɩ́ɩ́ nfɩ á. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Seba owíe tsɩhɛ́ ɔbɔ́kʋsʋ́ lɩ́ɩ́ Bulu asʋ́n ogyíkɛ, há mlɩ ndɛmba-abí ánfɩ ɩpɔ́n. Tsúfɛ́ olotsu ɔsaasɩ́ ɔmá ɩkʋtɔ kéín gya ɔkpa ba, bonu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_104">Salomo</a>
            </span>
            <span lang="zxx"> nyánsa atosunáhɛ́. Mlɩkɩ, ɔhá ánɩ́ ɔdʋn Salomo lɩ́ɩ́ nfɩ á.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔŋɛ Laláhɛ Yinkí Ba Ɔhatɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 11:24-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">“Nɩ́ ɔŋɛ laláhɛ ɩdálɩ ɔhatɔ á, iteyéki </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_105">dimbísʋ́</a>
            </span>
            <span lang="zxx"> dúnká ɔkpʋ́nʋ́ ɔdakpá, támɛ ɩtamanyá. </span>
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">Ɩnʋ ɩtɛblɩ́ ánɩ́ ibéyinkí yɔ́ mʋ́ wóyí dadatɔ. Nɩ́ ɩsánkí yɔ́ á, itowun ánɩ́ bafɛ́ɩ́ mʋ́tɔ́, lá mʋ́tɔ́ wankláán, ɩda kpan. </span>
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Iteyínkí yɛ́kpa mʋ́ aba asienɔ́ ánɩ́ bʋtɔbwɛ́ lalahɛ dʋn mʋ́, bʋtɛba betsiá ɩnʋ. Ɩnʋ ɔhá ámʋ tsiátɔ́ teyíntá dʋn alɩá igyi yáɩ́. Alɩ́ ɩbɛ́ba ha mlɩ ndɛmba-abí laláhɛ anfɩ nɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Abusuanfɔ Onutó</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 3:31-35; Luka 8:19-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Brɛ́á Yesu trá ɔdɛ ahá ámʋ asʋ́n bláa a, mʋ yin mʋa mʋ apíó bɛba bɛlɩɩ́ kpankpá, bʋdedunká ánɩ́ bɛ́bláa mʋ asʋ́n. </span>
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Ahá ámʋtɔ ɔkʋ lɛ́bláa Yesu ɔbɛ́ɛ, “Kɩ, fʋ́ yín mʋa fʋ́ apíó bʋlɩɩ́ kpankpá. Bʋdɛ fʋ́ dunká, abʋbla fʋ asʋ́n.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-6" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-6" title="f">
              <span class="Note_Target_Reference" lang="zxx">12:47 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 47 ɩma nwʋlʋ́ dada amʋ akʋtɔ.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Amɛndɩ gyí mɩ́ yín mʋa mɩ́ apíó?” </span>
            <span class="Verse_Number" lang="zxx">49</span>
            <span lang="zxx">Ɩnʋ ɔlɛtɩnkɩ́ ɩbɩ sɩ́sɩ́ mʋ akasɩ́pʋ́ amʋ, blɩ́ ɔbɛ́ɛ, “Mlɩkɩ, mɩ́ yín mʋa mɩ́ apíó gyí ahá ánfɩ á. </span>
            <span class="Verse_Number" lang="zxx">50</span>
            <span lang="zxx">Ɔhagyíɔha ánɩ́ ɔtɔbwɛ́ mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ apɛ́ á, mʋgyí mɩ́ yín mʋ́a mɩ́ píó nɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atɔ́-abí Owunyápʋ Ɩwɩ Yébi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:1-9; Luka 8:4-8)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">13</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Ɛkɛ ámʋ kɛ́n á, Yesu lɛ́dalɩ tsu wóyítɔ́ yétsiá ɔpʋ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɔdɔm kpɔnkpɔɔnkpɔntɩ bɛba befia bomlí mʋ. Mʋ́ sʋ ɔlɔdʋ wíé ɔklʋntɔ, yétsiá ɔpʋ amʋsʋ, ahá ámʋ ɛ́ bʋlɩɩ́ ɔpʋ ɔnɔ́ ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Ɩnʋ olosuná amʋ́ atɔ́ tsɔtsɔɔtsɔ ayébitɔ ɔbɛ́ɛ,</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">“Ɔdɔtɔpʋ ɔkʋ lɔ́yɔ atɔ́-abí owunyákpa. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Brɛ́á ɔdɛ mʋ́ wunyáa a, ɩkʋ lɔ́wʋlɩ́ ɔkpatɔ, mbubwi bɛba bɔtswɛtswɛ́ɛ mʋ́ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɩkʋ ɛ́ lɔwʋlɩ́ abʋtásʋ́, ɔtɩ́nɛ́á ɩsɩ kpalobí dɩn. Mʋ́ sʋ ɩlɔwa ɔsa kwɛ, </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">támɛ brɛ́á owí lɛlɩn a, ɩlɔtɔ mʋ́ mɔ́, tsúfɛ́ mʋ́ nlín mɔyɔ ɔtɔ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Abí ámʋ kʋ lobun awutɔ, awu ámʋ lɔbʋlá kɩ́tá mʋ́. Mʋ́ sʋ ɩmɛdan. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Támɛ abí ámʋ kʋ ɛ́ lobun ɔsʋlʋ́ʋ wankláánsʋ́, ɩlɔkwɛ, dan, swie abí. Ɩkʋ lafa (100), ɩkʋ aduesie (60), ɩkʋ ɛ́ adʋasa (30).”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Yesu lɔ́mɔ mʋ asʋ́n ɔnɔ́ ɔbɛ́ɛ, “Ɔha ánɩ́ ɔbʋ asʋ onúu!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Tɔ́á Sʋá Yesu Lɔ́tɔɩ́ Ayébisʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:10-12; Luka 8:9-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mʋ akasɩ́pʋ́ amʋ bɛba bɛfɩtɛ́ mʋ bɛɛ, “Ntogyi sʋ́ fʋdɛ amʋ́ asʋ́n bláa ayébisʋ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛlɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Mlɩ mʋ́ á, Bulu lahá mlɩ ɔkpa ɔbɛ́ɛ, mlɩbɩ́ɩ mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_106">iwíegyí</a>
            </span>
            <span lang="zxx"> ámʋ ɩwɩ asʋn ŋaínhɛ́, támɛ ɔmɛha amʋ́ mʋ́ alɩ. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Tsúfɛ́ ɔhá ánɩ́ odekléá obónu mɩ́ atosunáhɛ́ amʋ asɩ á, Bulu ɔbɔ́pʋ ɩkʋ tsɩ́a mʋ́tɔ́ há mʋ, mɛ́nɩ ɔbɛ́tra bɩ tsɩ́a mʋ́tɔ́. Támɛ ɔhá ánɩ́ omedékléá obónu mʋ́ asɩ á, Bulu ɔbɔ́swɩɩ́ mʋ kpalobí ámʋ́ʋ́ alabɩ́ ámʋ kʋ́ráá. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Tɔ́á sʋá ndɛ amʋ́ asʋ́n bláa ayébisʋ gyí, bʋdɛ mʋ́ nu, támɛ bʋmɛdɛ́ mʋ́ asɩ nu. Bʋdɛ mʋ́ wúun, támɛ bʋmɛdɛ́ mʋ́ bɩ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Ahá ánfɩ sʋ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_107">Yesaia</a>
            </span>
            <span lang="zxx"> asʋ́n ánɩ́ ɔlɛblɩ́ tswɩ́ɩ laba mʋ́tɔ́ nɩ́. Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">&lt;Bónu lánú, támɛ bʋmóonu mʋ́ asɩ.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Bɛ́kɩ lákɩ, támɛ bʋmóowun mʋ́.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Tsúfɛ́ amʋ́ agywɩɩn lawú.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Batílá asʋ, bun ansíbi ɛ́.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Ɩ́nɩ sʋ bʋmóonu, bʋmóowun ɛ́.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Nɩ́ megyí alɩ á, tɛkɩ bówun atɔ́,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">bónu asʋ́n, amʋ́ agywɩɩn bóbwií,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">bɛ́damlí ba mɩ́ wá, nɛ́tsa amʋ́ ɩlɔ.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Támɛ mlɩ mʋ́ á, Bulu layúlá mlɩ. Mlɛ́talɩ́ pʋ́ ansíbi wun atɔ́, pʋ́ asʋ nú asʋ́n. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ yilé abwɛpʋ́ tsɔtsɔɔtsɔ bekleá bɔ́pʋ amʋ́ ansíbi wun atɔ́ ánfɩ, abʋpʋ amʋ́ asʋ nu asʋ́n ánfɩ mlɩdénu, támɛ bʋmenya mʋ́ alɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atɔ́-abí Owunyápʋ Yébi Amʋ Asɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:13-20; Luka 8:11-15)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">“Mlɩnu atɔ́-abí owunyápʋ yébi amʋ asɩ ngya. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Ahá ánɩ́ bonú Bulu iwíegyí ɩwɩ asʋ́n ámʋ, támɛ bʋmonu mʋ́ asɩ á, bʋgyi fɛ́ abí ámʋ́ʋ́ ilobun ɔkpatɔ ámʋ. Ɔbʋnsám tɛba bɛlɛ asʋ́n ámʋ́ʋ́ bodu wá amʋ́ klʋntɔ ámʋ nátɩ́. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Abí ámʋ́ʋ́ ɩlɔwʋlɩ́ abʋtásʋ́ amʋ gyí ahá ámʋ́ʋ́ bonú asʋ́n ámʋ pɛ́, bahɔ mʋ́ ansigyísʋ́, </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">támɛ ɩ́nɩá bʋma nlín sʋ á, ɩtamatsíá amʋ́tɔ́ yɔ́. Mʋ́ sʋ nɩ́ bʋdɩn amʋ́sʋ́ ntɛ́ɛ ɩwɩɔsɩn kʋ ɩtʋ́ amʋ́ asʋ́n ámʋ sʋ á, ɩnʋnʋ bʋtɛdɩda. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Abí ámʋ́ʋ́ ɩlɔwʋlɩ́ awutɔ ámʋ gyí ahá ámʋ́ʋ́ bonú asʋ́n ámʋ a, bahɔ mʋ́, támɛ ɔyɩ́ ánfɩtɔ atɔ hiánhɛ ɩwɩ gywɩɩ́n pʋ́ mʋ́tɔ́ atonyahɛ́ ɩwɩ ɔnsɩ́pɛ tegyi Bulu asʋ́n ámʋsʋ. Ɩ́nɩ sʋ bʋtamaswíé abí. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Abí ámʋ́ʋ́ ɩlɔwʋlɩ́ ɔsʋlʋ́ʋ wankláánsʋ́ amʋ gyí ahá ámʋ́ʋ́ bʋtonú asʋ́n ámʋ, nú mʋ́ asɩ. Ɩ́nɩ sʋ ɩtɛhá bʋtɔbwɛ́ yilé fɛ́ alɩá atɔ́-abí ámʋ loswie, ɩkʋ lafa (100), ɩkʋ aduesie (60), ɩkʋ ɛ́ adʋasa (30) ámʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atɔ́-abí Wankláán Pʋ́ Ɩfa Laláhɛ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Yesu lɛ́trá ha ahá ámʋ yébi kʋ ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ ɔdɔtɔpʋ ɔkʋá oloyódu ayó wankláán mʋ ndɔtɔ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Támɛ onyé, brɛ́á ahá bɛdɩ á, mʋ olupʋ́ lóyódu ɩfa laláhɛ ánɩ́ ɩlɛlɩan ayó ámʋ wá mʋ́tɔ́, ɔlɛnatɩ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Brɛ́á ayó ámʋ lɛ́dan, ɩdɛkwɩɩ́ á, ɩfá ámʋ ɛ́ lɛlɩn ɔwan mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɔdɔtɔpʋ amʋ apafɔ botsu ndɔ ámʋtɔ ba bɛfɩtɛ́ mʋ bɛɛ, &lt;Anɩ wíé, megyí ayó fodu wá fʋ́ ndɔ ámʋtɔ? Nkʋ́nʋ́ ɩfa laláhɛ ɛ́ itsú mʋ́tɔ́?&gt; </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;Mɩ́ olupʋ́ bwɛhɛ́ nɩ́.&gt; Ɩnʋ bɛbláa mʋ bɛɛ, &lt;Nɩ́ fótsulá á, ha ayetsitsíi mʋ́ lɛ ayó ámʋtɔ.&gt; </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;Ó-o! Mlɩha mʋ́ itsia. Nɩ́ mlɩdɛ́ mʋ́ tsií á, mlétsií mɩ́ ayó ámʋ ɛ́ kʋ tsítsá. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Mlɩsi mʋ́ fɛ́ɛ́ ɩlɩɩ yɔ́fʋn mʋ́ tɩ́nbɩ. Nɩ́ ɩfʋn a, nɛ́bláa mʋ́ atɩ́npʋ mbɛ́ɛ, bʋgyánkpa saɩn ɩfa laláhɛ amʋ, abʋklɩ mʋ́ tswɩ ha mʋ́ ogyá wa, asa abʋtɩn ayó ámʋ yɔwa mɩ́ odudutɔ.&gt; ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Takyí-akpin Ibí Yébi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:30-32; Luka 13:18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Yesu lɛ́trá ha amʋ́ yébi ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ takyí-akpin ibí, oyin ɔkʋ lódu wá mʋ ndɔtɔ. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Mʋ́gyí túkúrííbi nyí-abí fɛ́ɛ́tɔ́ nɩ, támɛ nɩ́ ɩdan a, ɩtɔbwɛ́ ɩfá fʋ́áhɛ́ dʋn ɩfá kugyíkʋ. Mʋ́ abámbi tekpíkpli, mbubwi bʋtogyónká mʋ́sʋ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bodobodotu-afá Yébi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 13:20-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Yesu lɛ́trá ha amʋ́ yébi kʋ ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ bodobodotu-afá ánɩ́ ɔtsɩ ɔkʋ lɔ́pʋtsɩ́á bodobodo nfúó kɛntɛ kʋlɛ, ɩlɛha mʋ́ lotu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lɔ́tɔɩ́ Ayébisʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 4:33-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Ayébi anfɩ odu tsɔtsɔɔtsɔ oletsiá pʋ́bláa ɔdɔm amʋ asʋ́n nɩ́. Ɔmɛbláa amʋ́ asʋ́n kʋkʋá imegyí ayébi ɔlɔpʋtɔ́ɩ́. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha asʋ́n ámʋ́ʋ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ɔkʋ lɛ́blɩ́ yáɩ́ ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span lang="zxx">“Nɔ́tɔɩ́ ayébisʋ</span>
          </div>
          <div class="Line2">
            <span lang="zxx">pʋ́lɛ́ asʋ́n ánɩ́ Bulu lɔ́pʋŋáín tsú ɔyɩ́ asɩtsuábɩ ɔwan.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩfa Laláhɛ Yébi Amʋ Asɩ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Yesu lɛ́natɩ́ ɔdɔm amʋ wá ba wóyítɔ́. Mʋ́ʋ́ mʋ akasɩ́pʋ́ amʋ bɔyɔ mʋ wá yɛ́bláa mʋ bɛɛ, “Lɛ ndɔ ámʋtɔ ɩfa laláhɛ ɩwɩ yébi amʋ asɩ suna anɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ gyí atɔ́-abí wankláán odupʋ́ ámʋ nɩ. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Ndɔ ámʋ gyí ɔyɩ́ ánfɩ. Atɔ́-abí wankláán ámʋ gyí Bulu iwíegyí ámʋtɔ abí. Ɩfa laláhɛ amʋ gyí Ɔbʋnsám abí. </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Olupʋ́ ámʋ́ʋ́ olodu ɩfa laláhɛ abí ámʋ gyí Ɔbʋnsám. Atɔ́tɩnbɩ amʋ gyí ɔyɩ́ ɔnɔ́mɔkɛ́. Atɔ́ atɩ́npʋ amʋ ɛ́ gyí Bulu-abɔpʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">“Alɩ ámʋ́ʋ́ bɛsaɩ́n ɩfa laláhɛ amʋ, wá mʋ́ ogyá ámʋ a, alɩ́ kɛ́n ɩbɛ́ba ha aha laláhɛ ɔyɩ́ ɔnɔ́mɔkɛ́ ámʋ nɩ. </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɔ́wa mɩ́ abɔpʋ bɛ́kpa tógyítɔ́á ɩtɛhá ɔha tɔbwɛ́ lakpan pʋ́ lalahɛ abwɛpʋ́ fɛ́ɛ́ lɛ́ mɩ́ iwíegyí amʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Bɔ́tswɩ amʋ́ fɛ́ɛ́ wá ogyá kpɔnkpɔntɩtɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ. </span>
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Támɛ yilé abwɛpʋ́ mʋ́ bɔ́wankɩ́ fɛ́ owí amʋ́ Sɩ́ Bulu iwíe ogyíkpá ɩnʋ. Ɔhá ánɩ́ ɔbʋ asʋ onúu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Siadɩɛ Mɛ́ntɩ́hɛ́ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">Yesu lɛ́trá ha amʋ́ yébi kʋ ɛ́ ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ siadɩɛ kʋá bopulá ɔsʋlʋ́ʋ kʋsʋ. Oyin ɔkʋ lɛ́yɛ́mɛntɩ́ mʋ́, láŋáín mʋ́. Mʋ́ ɩwɩ ansigyí sʋ á, ɔlɛyɛ́fɛ mʋ atɔ́ fɛ́ɛ́ pʋ́bɔhɔ ɔsʋlʋ́ʋ amʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Abutó Wʋ́lɩhɛ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Bulu iwíegyí ámʋ ɩtráa gyi fɛ́ ibíá ogyípʋ́ ɔkʋá ɔna ɔdɛ abutó wʋ́lɩhɛ dunká ɔhɔ. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Brɛ́á olowun butóbi wʋlɩhɛ kʋlɛ pɛ́á ɩhɩ́ɛ́ bʋ ibíá á, ɔlɛfɛ mʋ atɔ́ fɛ́ɛ́ pʋ́yɔ́hɔ butóbi amʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asawu Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Bulu iwíegyí ámʋ lɛ́la igyi fɛ́ asawu ánɩ́ bɔtswɩ wa ɔpʋtɔ lɛ́ aye ɔtsan-ɔtsan. </span>
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Brɛ́á aye lɔbʋlá mʋ́ á, aye alɛpʋ́ ámʋ bɛbɩtɩ́a mʋ́ ba ɔpʋ ɔnɔ́. Betsiá asɩ, tɔ́sɩ́ gyíhɛ amʋ wá blanwɛ́tɔ́, tswɩ mʋ́á bʋtamagyi tsítsá. </span>
            <span class="Verse_Number" lang="zxx">49</span>
            <span lang="zxx">Alɩ́ ɩbɛ́ba ɔyɩ́ ɔnɔ́mɔkɛ́ ámʋ nɩ. Bulu-abɔpʋ bɛ́ba bɔtɔsɩ́ aha laláhɛ lɛ́ aha wankláántɔ́. </span>
            <span class="Verse_Number" lang="zxx">50</span>
            <span lang="zxx">Fówun batswɩ aha laláhɛ amʋ wá ogyá kpɔnkpɔntɩtɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atonyahɛ́ Pɔpwɛ Mʋ́a Dáda</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">51</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ mʋ akasɩ́pʋ́ ɔbɛ́ɛ, “Mlɩlanú mʋ́ fɛ́ɛ́ asɩ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛɛ, “Ee, anɩlanú mʋ́ asɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">52</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mʋ́mʋ́ mbla osunápʋ́ oduá alakásɩ́ Bulu iwíegyí ámʋ ɩwɩ asʋ́n ɛ́ bɩ́ á, ogyi fɛ́ wóyí mʋ wie oduá ɔtɛlɛ́ atɔ pɔpwɛ mʋ́a dáda fɛ́ɛ́ tsú mʋ atɔ́ ɔyaɩ́kpá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bʋmɔhɔ Yesu Mʋ Wúlutɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:1-6; Luka 4:16-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">53</span>
            <span lang="zxx">Yesu lénya mɔ́ mʋ ayébi amʋ ɔnɔ́ alɩ, ɔlɛnatɩ́ ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">54</span>
            <span lang="zxx">Oleyinkí yɔ́ mʋ onutó wúlutɔ Nasaret, oloyósuná atɔ́ Yudafɔ ofíakpa. Mʋ atosunáhɛ́ lɛha ɔnɔ́ lobwie ahá ámʋ fɛ́ɛ́. Mʋ́ sʋ bɛfɩtɛ́ aba bɛɛ, “Nkʋ́nʋ́ olenya nyánsa mʋ́a ofúlabwɛ túmi ánfɩ ɛ́ tsú? </span>
            <span class="Verse_Number" lang="zxx">55</span>
            <span lang="zxx">Megyí atɔ́ osrépʋ́ mʋ bi ámʋ nɩ? Megyí mʋ yin gyí </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_108">Maria</a>
            </span>
            <span lang="zxx">, mʋ apio yinhɛ́ gyí Yakobo mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_109">Yosef</a>
            </span>
            <span lang="zxx"> pʋ́ Simon mʋa Yuda? </span>
            <span class="Verse_Number" lang="zxx">56</span>
            <span lang="zxx">Yɛ́ɛ anɩa mʋ apio tsɩhɛ́ tsie nfɩ á? Mʋ́ʋ́ nkʋ́nʋ olenya ɩ́nɩ fɛ́ɛ́ tsú?” </span>
            <span class="Verse_Number" lang="zxx">57</span>
            <span lang="zxx">Ɩ́nɩ sʋ mʋ asʋ́n lɔ́kʋsʋ́ lɩ́ɩ́ amʋ́sʋ́.</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ahá bʋtobú Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ɔtɩ́nɛgyíɔtɩ́nɛ́, támɛ mʋ onutó wúlutɔfɔ pʋ́ mʋ wóyítɔ́ ahá mʋ́ bʋtamabú mʋ.” </span>
            <span class="Verse_Number" lang="zxx">58</span>
            <span lang="zxx">Ɩ́nɩá bʋmɔhɔ mʋ gyi sʋ á, ofúla kpalobí kʋ pɛ́ ɔlɔbwɛ ɩnʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asú Ɔbɔpʋ́ Yohane Lowu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:14-29; Luka 9:7-9)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">14</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Galilea ɔmásʋ́ ogyípʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_110">Herode</a>
            </span>
            <span lang="zxx"> lónu Yesu ɩwɩ asʋ́n alɩ brɛ́ ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa mʋ asúmpʋ́ ɔbɛ́ɛ, “Asú Ɔbɔpʋ́ Yohane amʋ nɩ. Mʋlákʋ́sʋ́ tsú afúlitɔ. Mʋ́ sʋ́ ɔdɛ ofúla anfɩ odu bwɛ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3-4</span>
            <span lang="zxx">Brɛ́ kʋtɔ á, Yohane létsiá bláa Owíe Herode ɔbɛ́ɛ, mbla mɛha ɔkpa ánɩ́ otsía mʋ pio Filipo mʋ ka Herodia. Ɩ́nɩ sʋ Herode lɛ́ha bɛkɩtá Yohane, wá mʋ ɩkan, pʋ́ mʋ wá obu. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɔlɔbwɛ agywɩɩn ánɩ́ ɔbɔ́mɔ Yohane, támɛ olenya ahá ámʋ ifú, tsúfɛ́ bʋtobú Yohane ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ogyi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Támɛ ɛkɛ ɔkʋá Owíe Herode dɛ́ mʋ ɔkwɩɩ́kɛ́ gyí a, mʋ ka Herodia mʋ bi tsɩ́hɛ́ lóbowie ɔbʋntɔ tsa Herode mʋa mʋ ahandɛ ansɩ́tɔ́. Mʋ ɩtsáa amʋ lɔ́wa owíe amʋ ansigyí. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛka ntam ɔbɛ́ɛ, ɔbɛ́ha mʋ tógyítɔ́á odeklé.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Otsibi amʋ mʋ yin lɛ́ha mʋ ɔlɛbláa Herode ɔbɛ́ɛ, “Ndekléá fʋpʋ́ Asú Ɔbɔpʋ́ Yohane nwun dɩnka ɩlɩ́nsʋ́ ha mɩ sésééséi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Asʋ́n ánfɩ lɛ́hɩɛ han Herode, támɛ mʋ ntam amʋ́ʋ́ ɔlɛka, pʋ́ ahá ámʋ́ʋ́ bʋbʋ ɩnʋ ámʋ sʋ á, ɔlɛha mʋ ahá ɔtɩ́npʋ ɔkpa ɔbɛ́ɛ, ɔbwɛ́ɛ tɔ́á otsibi amʋ lafɩ́tɛ́ ha mʋ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Ahá ɔtɩ́npʋ amʋ lɛ́yɛtɩn Yohane nwun obu ɔdɩkpá ɩnʋ. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɔpʋ nwun ámʋ dɩ́nká ɩlɩ́nsʋ́ ba otsibi amʋ, mʋ ɛ́ ɔlɔpʋya mʋ yin Herodia. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Asú Ɔbɔpʋ́ Yohane akasɩ́pʋ́ bɛba botsu mʋ satin yópulá. Mʋ́ ɔma a, bɔyɔ yɛ́bláa Yesu asʋ́n ánɩ́ ɩlaba.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Mpɩ́m-nu Atogyihɛ Ha</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:30-44; Luka 9:10-17; Yohane 6:1-14)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Yesu lénya nú asʋ́n ámʋ alɩ, olowie ɔklʋntɔ, fá ntsu yétsiá ɔtɩnɛkʋ mʋ nkʋlɛ. Támɛ ɔdɔm ámʋ bɛbɩ ɔtɩ́nɛ́á ɔyɔ́. Mʋ́ sʋ bɛnatɩ́ ayabitɔ tsú amʋ́ awúlusʋ gya mʋ nkpá. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Brɛ́á ɔlɛkplɩ́ dalɩ ɔklʋn amʋtɔ, wun ɔdɔm kpɔnkpɔɔnkpɔntɩ á, amʋ́ asʋ́n lɔwa mʋ nwɛ. Mʋ́ sʋ ɔlɛtsa amʋ́tɔ́ alɔpʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Owí lɔpɔn a, akasɩ́pʋ́ amʋ bɛba mʋ wá bɛbláa mʋ bɛɛ, “Dimbísʋ́ nfɩ gyí, owí ɛ́ dɛta. Mʋ́ sʋ ha amʋ́ abʋyɔ awúluá ɩbʋ bomlí nfɩ asɩ yɔhɔ tɔkʋ gyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Támɛ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Imehián ánɩ́ bɔ́yɔ. Mlɩdunka tɔkʋ ha amʋ́ abʋgyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mʋ akasɩ́pʋ́ amʋ bɛbláa mʋ bɛɛ, “Tɔ́á anɩbʋ fɛ́ɛ́ gyí bodobodo apin anu pʋ́ ntsutso iye bwáhɛ́ anyɔ pɛ́.”</span>
