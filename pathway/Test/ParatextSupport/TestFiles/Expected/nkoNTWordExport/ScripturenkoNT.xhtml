          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩtsu ba mɩ.” </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛha ahá ámʋ betsiatsía ɩfa bɔbwɛ amʋsʋ. Ɩnʋ olotsu bodobodo anu pʋ́ ntsutso iye bwáhɛ́ anyɔ ámʋ. Ɩnʋ olotsu ansɩ́ fʋ́á kɩ ɔsʋ́sʋ́, ɔlɛda Bulu ɩpán. Mʋ́ʋ́ olebiabía bodobodo amʋtɔ há akasɩ́pʋ́ amʋ, amʋ́ ɛ́ beye mʋ́ ha ahá ámʋ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Amʋ́ fɛ́ɛ́ begyi mwɛ sian. Akasɩ́pʋ́ amʋ bɔtɔsɩ́ síanhɛ amʋ. Ɩlɔbʋlá alakpá dúanyɔ. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Ayin ánɩ́ begyi atɔ́ ámʋ nkʋlɛ bʋgyi fɛ́ mpɩ́m-nu (5,000). Bʋmɛkla atsɩ mʋ́a nyebí mʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔpʋsʋ Natɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:45-52; Yohane 6:15-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́ha akasɩ́pʋ́ amʋ ɔbɛ́ɛ, bʋwíe ɔklʋntɔ, abʋgyankpa fa ɔpʋ amʋ yɔ mʋ́ ɔbɩn. Mʋ mʋ́ olesin ɔma sí ahá ámʋ ɔkpa. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Brɛ́á olesi amʋ́ ɔkpa tá á, ɔlɔdʋ yɔ́ bʋsʋ yɔ́bɔ mpáɩ. Mʋ nkʋlɛ oletsiá ɩnʋ yɔ́fʋn owi tahɛ́. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ á, ɔklʋn amʋ lawíé ntsu nsɩnɛ́. Ilefia afú kpɔnkpɔntɩ kʋ, ɔpʋ amʋ lɔ́wa dabɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Bakɛ-bakɛ a, Yesu lɛ́natɩ́ ntsu ámʋsʋ ayabitɔ buo amʋ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Brɛ́á bowun mʋ, ɔna ɔpʋ amʋsʋ á, benya ifú sʋ́rá okitikíti, blɩ́ bɛɛ, “Fúli ogyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Támɛ ɔlɔwa ɔsa bláa amʋ́ ɔbɛ́ɛ, “Mlɩwa klʋn. Mɩ́ nɩ́. Mlɩmánya ifú.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Petro lɛ́bláa Yesu ɔbɛ́ɛ, “Mɩ́ Wíé, nɩ́ fʋ́ nɩ́ mʋ́ á, ha mɩ́ ɛ́ annatɩ ɔpʋ amʋsʋ bɔtʋ fʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Natɩ ba.” Petro lɛ́dalɩ ɔklʋn amʋtɔ ɔna ɔpʋ amʋsʋ ɔyɔ́ Yesu wá. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Támɛ brɛ́á olowun alɩá afú ámʋ ɔnɔ́ bʋ ɔnlɩn á, ifú lowie mʋ ayetɔ. Mʋ́ sʋ ɔlɔwa mɛ bɩ. Mʋ́ʋ́ ɔlɔkplʋ́n kpolí Yesu ɔbɛ́ɛ, “Mɩ́ Wíé, hɔ mɩ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ɩnʋnʋ Yesu lɛ́tɩnkɩ́ ɩbɩ kɩ́tá mʋ, bláa mʋ ɔbɛ́ɛ, “Fʋ́ hógyi mɔtsɔ́. Ntogyi sʋ́ fʋ́dɛ nwɛ́ɛn gyí?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Benya dʋ́ wíé ɔklʋn amʋtɔ alɩ, afú ámʋ lɛ́ka itin. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Ɩnʋ ahá ámʋ́ʋ́ bʋbʋ ɔklʋn amʋtɔ ámʋ bɛda akpawunu Yesu ayabitɔ, blɩ́ bɛɛ, “Lɛ́lɛ́, Bulu mʋ Bi fʋ́gyi.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Genesaretfɔ Alɔpʋ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 6:53-56)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Yesu mʋa amʋ́nyɔ bɛfa ɔpʋ amʋ yési Genesaret otsubúnɔ. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Brɛ́á ɩnʋfɔ bɛbɩ ánɩ́ mʋ nɩ á, bɔwa abí ya amʋ́ awúlu fɛ́ɛ́sʋ́, há amʋ́ bɔpʋ alɔpʋ fɛ́ɛ́ ba mʋ. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Bokokóli Yesu bɛɛ, ɔhá alɔpʋ amʋ abʋpʋ ɩbɩ da mʋ atadɩɛ ɔdanʋ́ kpán. Amʋ́á bɔpʋ ɩbɩ da mʋ́ fɛ́ɛ́ benya ɩlɔtsá.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atɩtɩfɔ Amándɩ́ɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 7:1-13)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">15</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Mʋ́ ɔma a, Farisifɔ pʋ́ Mose mbla asunápʋ́ akʋ botsu Yerusalem ba Yesu wá, bɛfɩtɛ́ mʋ bɛɛ, </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">“Ntogyi sʋ́ fʋ́ akasɩ́pʋ́ amʋ bʋtamagyi anɩ anáin amándɩ́ɛ́sʋ́. Bʋtamafwɩ́ ɩbɩ amándɩ́ɛ́ ɔkpasʋ asa bʋtegyi atɔ́?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩ ɛ́ mlɩ anáin amándɩ́ɛ́ sʋ mlɩmɛ́dɛ́ Bulu mbla ámʋsʋ gyí? </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mose lɔ́wanlɩ́n wá Bulu mbla ámʋtɔ ɔbɛ́ɛ, &lt;Bu fʋ́ sɩ́ mʋa fʋ́ yín,&gt; ɔlɛtrá wanlɩ́n ɔbɛ́ɛ, &lt;Nɩ́ ɔkʋ lɛ́blɩ́ asʋkpan tsú mʋ sɩ ntɛ́ɛ mʋ yin ɩwɩ á, bʋmɔ́ɔ mʋ?&gt; </span>
            <span class="Verse_Number" lang="zxx">5-6</span>
            <span lang="zxx">Támɛ mlɩ mʋ́ mlɩaa, ɔha ɔbɛ́talɩ́ bláa mʋ sɩ ntɛ́ɛ mʋ yin ɔbɛ́ɛ, &lt;Tɔ́á tɛkɩ nɔ́pʋhá fʋ́ á, napʋ́há Bulu. Imehián ánɩ́ nɛ́trá kɩ fʋ.&gt; Mlɩ anáin amándɩ́ɛ́ sʋ mlɩtráa mlɩmɛ́dɛ́ Bulu mblasʋ gyí. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Apinabwɛbí abwɛpʋ́! Ɔnɔkwalɩ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yesaia lɛ́blɩ́ tsú mlɩ ɩwɩ tswɩ ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">&lt;Ahá ánfɩ bʋdɛpʋ amʋ́ ɔnɔ́ bú mɩ́,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">támɛ amʋ́ klʋn bʋ ɩfɔ́ mɩ́ wá.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Kpaalɩ bʋdɛ mɩ́ sum,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">tsúfɛ́ basí Bulu mbla tswɩ, yɔ́ bʋdɛ anyánkpʋ́sa mbla suná.&gt; ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Tɔ́á Ɩtɔkpɔ́ɩ́ Ɔha Bulu Ansɩ́tɔ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 7:14-23)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Yesu lɛ́trá tɩ ɔdɔm amʋ ba mʋ ɩwɩ wá, ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩyaa asʋ, mɛ́nɩ mlónu ɩ́nɩ asɩ. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Megyí tɔ́á ɔha tegyi tɔ́kpɔ́ɩ́ mʋ Bulu ansɩ́tɔ́, mboún mʋ́á ɩtɛdálɩ tsu mʋ ɔnɔ́ tɔ́kpɔ́ɩ́ mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ɩnʋ mʋ akasɩ́pʋ́ amʋ bɛba mʋ wá bɛfɩtɛ́ mʋ bɛɛ, “Fʋyin ánɩ́ fʋ́ asʋn blɩ́hɛ́ anfɩ lawɔ Farisifɔ ámʋ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Bópulí oyígyíoyí ánɩ́ megyí mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ lóswíe tsitsá. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mlɩsi Farisifɔ ámʋ asʋ́n. Ansibi abwiepʋ́ bʋgyi, bʋdɛ ansibi abwiepʋ́ kpa. Nɩ́ nsibi obwiepʋ́ dɛ́ nsibi obwiepʋ́ kpa á, ɔbɔ́tɔ́ amʋ́ abanyɔ́ bʋtɛkpá wíé.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mʋ́ʋ́ Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Lɛ yébi amʋ asɩ suna anɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mʋ́ sʋ mlɩ ɛ́ mlɩtamanú asʋ́n asɩ? </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mlɩméyín ánɩ́ tɔ́á iwíé ɔha ɔnɔ́ á, mʋ iputɔ itowíé, ɔtɛyɛ́lɛ mʋ́ wá ɔkpʋntɔ? </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Asʋ́ngyíasʋ́n ánɩ́ ɩtɛdálɩ tsu ɔha ɔnɔ́ á, mʋ klʋntɔ ɩ́tɛdálɩ tsu. Mʋ́tɔkpɔ́ɩ́ mʋ Bulu ansɩ́tɔ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Tsúfɛ́ ɔha klʋntɔ ágywɩɩn laláhɛ tɛdálɩ tsu. Mʋ́tɛ́há ɔtɔmɔ́ ɔha, ɔtɔtɔ́ mbʋa, ɔtɔwá atsɩ mʋ́a ayin asʋ́n, otowí atɔ́, ɔtɔwá afunu, otetsii ɔha. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Ɩ́nɩ aná tɔ́kpɔ́ɩ́ ɔha, támɛ nɩ́ ɔha mɔ́fwɩ ɩbɩ amándɩ́ɛ́ ɔkpasʋ asa olegyi atɔ́ á, ɩtamakpɔ́ɩ́ mʋ Bulu ansɩ́tɔ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔtsɩ Ɔkʋá Omegyí Yudayin Hógyi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 7:24-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Yesu lɛ́natɩ́ ɩnʋ yɔ́ Tiro mʋ́a Sidon nsáɩntɔ. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_111">Kanaanyintse</a>
            </span>
            <span lang="zxx"> ɔkʋá otsie ɩnʋ lɛ́ba Yesu wá. Ɔdɛ okitikíti sʋrá, olokokóli Yesu ɔbɛ́ɛ, “Dawid mʋ na, wun mɩ nwɛ! Ɔŋɛ laláhɛ bʋ mɩ́ bí tsɩ́hɛ́tɔ́. Ɩdɛ mʋ háan dʋbɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Támɛ Yesu mɛ́kpla mʋ. Ɩnʋ mʋ akasɩ́pʋ́ amʋ bobwií ɩpa há mʋ bɛɛ “Ha ɔtsɩ ámʋ ɔnatɩ, tsúfɛ́ obuo anɩ ɔdɛ okitikíti sʋrá dʋbɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Yesu lɛ́bláa ɔtsɩ ámʋ ɔbɛ́ɛ, “Israel akúfa fwɩhɛ́ pɛ́ wá Bulu lɔ́wa mɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Támɛ ɔtsɩ ámʋ lɛ́da akpawunu mʋ ayabitɔ, bláa mʋ ɔbɛ́ɛ, “Mɩ́ Wíé, gyi mɩ bʋalɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ɩma alɛá fɔ́swɩɩ́ nyebí atogyihɛ pʋ́há akɩ́aɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɔtsɩ ámʋ lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Owíé, ɩbʋ mʋ́tɔ́ alɩ, támɛ akɩ́aɩ ɛ́ bʋtegyi atogyihɛ mpupubi ánɩ́ ɩtɛkpákpa bun amʋ́ wíe ɔpʋ́nʋ́asɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ɔtsɩ, fʋ́ hógyi lomoní. Ɩbá mʋ́tɔ́ ha fʋ alɩá fʋdeklé.” Ɩnʋnʋ ɩwɩ lɔ́wa mʋ bi ámʋ ɔnlɩn.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Tsɔtsɔɔtsɔ Ɩlɔ Tsa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Tsú ɩnʋ á, Yesu lɔ́tsʋn Galilea ɔpʋ ɔnɔ́, dʋ́ yétsiá okúku kʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Ahá tsɔtsɔɔtsɔ bɔpʋ abubúpʋ, ansibi abwiepʋ́, abɔ, amúmu pʋ́ ɩlɔ bámbá alɔpʋ́ bobun Yesu ayabiasɩ, ɔlɛtsa amʋ́ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ahá ámʋ ɔnɔ́ lobwie amʋ́ brɛ́á bowun amúmu bʋdɛtɔɩ́, abubúpʋ ɩwɩ lawá amʋ́ ɔnlɩn, abɔ bʋna, ansibi abwiepʋ́ ɛ́ bʋdɛ atɔ́ wúun, bɛkanfʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_112">Israel</a>
            </span>
            <span lang="zxx"> Bulu ámʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ahá Mpɩ́m-na Atogyihɛ Ha</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:1-10)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Yesu lɛ́tɩ mʋ akasɩ́pʋ́, bláa amʋ́ ɔbɛ́ɛ, “Ahá ánfɩ asʋ́n dɛ mɩ́ nwɛ wa. Ndɛ ɛkɛ sáásɩ́ ɔpá bʋbuo mɩ, bʋtráa bʋma tɔtɔá bégyi. Nɩ́ nɛhá amʋ́ bɔpʋ́ akʋ́n nátɩ́ á, ansɩ́tɔ́ béyebi amʋ́ ɔkpatɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Mʋ akasɩ́pʋ́ amʋ bɛfɩtɛ́ mʋ bɛɛ, “Nkʋ́nʋ́ abénya atogyihɛ há ɔdɔm anfɩ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_113">dimbí</a>
            </span>
            <span lang="zxx"> ánfɩsʋ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Bodobodo afɩnɩ mlɩbʋ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Asienɔ́ pʋ́ aye pútúpútú kpalobí kʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Yesu lɛ́ha ɔdɔm amʋ betsiá asɩ. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Mʋ́ʋ́ olotsu bodobodo asienɔ́ pʋ́ aye amʋ, dá Bulu ɩpán, olebiabía mʋ́tɔ́ há akasɩ́pʋ́ amʋ, beye ha amʋ́. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Amʋ́ fɛ́ɛ́ begyi mwɛ. Bɔtɔsɩ́ síanhɛ amʋ bʋ́lá alakpá yílé asienɔ́. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Ayin ánɩ́ begyi atɔ́ ámʋ nkʋlɛ bʋgyi mpɩ́m-na (4,000). Bʋmɛkla atsɩ mʋ́a nyebí.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɩnʋ Yesu lési ahá ámʋ ɔkpa, olowie ɔklʋntɔ fá ɔpʋ yɔ́ Magadanfɔ ɔsʋlʋ́sʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Farisifɔ Bodunká Ofúla</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:11-13; Luka 12:54-56)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">16</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Ɛkɛ ɔkʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_114">Farisifɔ</a>
            </span>
            <span lang="zxx"> pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_115">Sadukifɔ</a>
            </span>
            <span lang="zxx"> akʋ bɛba Yesu ɔsɔ́kɩkpa. Mʋ́ sʋ bɛbláa mʋ bɛɛ, ɔbwɛ́ɛ osúna pʋsuna amʋ́ ánɩ́ lɛ́lɛ́ otsú Bulu wá. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Nɩ́ owí ɩpɔn, nsaɩntɔ ɩpɛ́ á, mlɩtɛblɩ́ mlɩaa, &lt;Ɔkɛ nsaɩntɔ bɛ́dɩ.&gt; </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Nɩ́ nyankpʋ obílá tuun nyankɩ a, mlɩtɛblɩ́ mlɩaa, &lt;Ndɛ nyankpʋ obótswie tsʋn afú.&gt; Mlɩtɛtálɩ́ kɩ nsaɩntɔ, bɩ́ tɔ́á ɩbɛ́ba. Ntogyi sʋ́ mlɩmɛ́tálɩ́ nú tɔ́á mlɩdéwúun séi ánfɩ mʋ́ asɩ.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-7" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-7" title="g">
              <span class="Note_Target_Reference" lang="zxx">16:2-3 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 2 mʋ́a 3 ɩma nwʋlʋ́ dada amʋ akʋtɔ.</span>
            </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mlɩ ndɛmba-abí laláhɛ ánɩ́ mlɩladálɩ Bulu ɔma, mlɩdɛ́ osúna dunká amlɩwun, támɛ mlɩmóowun kʋkʋʋkʋ dʋn Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yona osúna amʋ odu.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩ́nɩ sʋ ɔlɛnatɩ́ sí amʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Farisifɔ Pʋ́ Sadukifɔ Bodobodotu-afá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:14-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Yesu akasɩ́pʋ́ amʋ bʋmɛkaɩ́n tsú bodobodo kɩ́tá asa bɛfa ɔpʋ amʋ yɔ́ ɔbɩn. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, “Mlɩkɩ wankláán Farisifɔ pʋ́ Sadukifɔ Bodobodotu-afásʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Akasɩ́pʋ́ amʋ bɛfɩtɛ́ aba bɛɛ, “Bodobodo amʋ́ʋ́ anɩmɛ́dɛ́ ámʋ sʋ́ ɔdɛ asʋ́n ánfɩ blɩ́ lóó?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Yesu lónu asʋ́n ánɩ́ bʋdɛblɩ́. Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Óo, mlɩ hógyi mɔ́tsɔ́. Ntogyi sʋ́ mlɩdɛ́blɩ́ mlɩaa bodobodo ámʋ́ʋ́ mlɩmɛ́dɛ́ ámʋ sʋ? </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Ɩmɔkʋ́wánkɩ́ mlɩ kɩ? Mlɩlatan bodobodo apin anu ámʋ́ʋ́ nɛha ahá mpɩ́m-nu (5,000) begyi amʋsʋ? Alakpá afɩnɩ lésían mlɩlɔ́tɔsɩ́? </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Ntɛ́ɛ mlɩlatan bodobodo apin asienɔ́ ámʋ́ʋ́ nɛha ahá mpɩ́m-na (4,000) begyi amʋsʋ? Alakpá afɩnɩ lésián mlɩlɔ́tɔsɩ́?” </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ntogyi sʋ́ ɩmɔkʋ́wánkɩ́ mlɩ ánɩ́ megyí bodobodo ɩwɩ asʋ́n ndɛblɩ́? Bláa ndɛ mlɩ bláa mbɛ́ɛ, “Mlɩkɩ wankláán Farisifɔ pʋ́ Sadukifɔ Bodobodotu-afásʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ɩnʋ asa ɩlɔwankɩ́ amʋ́ ánɩ́ megyí Bodobodotu-afásʋ́ ɔdɛ, mboún amʋ́ atosunáhɛ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔhá Ánɩ́ Yesu Gyí</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:27-30; Luka 9:18-21)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Brɛ́á Yesu lówie Kaesarea Filipi nsáɩntɔ á, ɔlɛfɩtɛ́ mʋ akasɩ́pʋ́ ɔbɛ́ɛ, “Ma ahá bɛɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ngyi?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Akʋ bɛɛ, fʋ́gyí Asú Ɔbɔpʋ́ Yohane. Akʋ bɛɛ, Bulu Ɔnɔ́sʋ́ Ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_116">Elia</a>
            </span>
            <span lang="zxx">. Akʋ ɛ́ bɛɛ, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_117">Yeremia</a>
            </span>
            <span lang="zxx"> ntɛ́ɛ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ bambá ɔkʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩ ɛ́ mɛ́? Mlɩa mɩ́gyí ma?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Simon Petro lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Fʋ́gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) nɩ. Bulu Ɔkɩankpapʋ amʋ mʋ Bi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɩnʋ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Bulu layúlá fʋ́ Simon, Yona mʋ bi, tsúfɛ́ megyí nyankpʋsa ɔkʋkʋ lɛ́lɛ ɔnɔkwalɩ anfɩ ɔwan súná fʋ́. Mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ nɩ. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɩ́nɩ sʋ mɩ́ ɛ́ ndɛ fʋ́ bláa mbɛ́ɛ, fʋ́ dá gyí Petro. Mʋ́ asɩ gyí, &lt;Bʋtá.&gt; Bʋtá ánfɩsʋ néyi mɩ́ ɔpasua dɩ́nká nɩ́. Lowu túmi mɛ́ɛtalɩ́ gyí mʋ́sʋ́ ɛkɛkɛɛkɛ. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Nɔ́pʋ Bulu iwíegyí ámʋ asáafɩ wá fʋ́ ɩbɩtɔ. Asʋ́ngyíasʋ́n ánɩ́ fékiná ɔsʋlʋ́ʋ anfɩsʋ á, Bulu ɛ́ obékiná mʋ́ ɔsʋ́sʋ́. Mʋ́á fótsulá á, Bulu ɛ́ obótsulá mʋ́sʋ́ ɔsʋ́sʋ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Ɩnʋ ɔlɛda amʋ́ ɔlá kpákpáákpá ɔbɛ́ɛ, bʋmábláa ɔhaa ánɩ́ mʋgyí Kristo amʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ɩwɩɔsɩn Pʋ́ Mʋ Lowu Ɩwɩ Asʋ́n Blɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 8:31--9:1; Luka 9:22-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Tsú brɛ́ ámʋsʋ á, Yesu léfi asɩ ɔdɛ asʋ́ntɔ́ lɛ súná amʋ́ ɔbɛ́ɛ, “Ilehián ánɩ́ mɔ́yɔ Yerusalem yówun ɩwɩɔsɩn tsɔtsɔɔtsɔ Yudafɔ ahandɛ, Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_118">igyí</a>
            </span>
            <span lang="zxx"> ahapʋ́ dɛhɛn pʋ́ Mose mbla asunápʋ́ ɩbɩtɔ. Bɔ́mɔ mʋ, támɛ Bulu ɔbɛ́lakʋ́sʋ́a mʋ ɛkɛ sáásɩ́ tsú afúlitɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Mʋ́ sʋ Petro lɛ́tɩ mʋ ya ɩtsɛ́tɔ́, yɛ́ka mʋ itin ɔbɛ́ɛ, “Mɩ́ Wíé, Bulu ogyáa mʋ́ tɛ́ɩ́ ya fʋ́ ɩwɩ. Ɩ́nɩ mába fʋsʋ ɛkɛkɛɛkɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɩnʋ ɔlɛdamlí bláa Petro ɔbɛ́ɛ, “</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_119">Satan</a>
            </span>
            <span lang="zxx">, natɩ tɛɩ mɩ́sʋ́! Fʋdɛ mɩ́ ɔkpa tíin. Megyí tɔ́á Bulu dɛ́gywɩɩ́n fʋdɛgywɩɩ́n, anyánkpʋ́sa klɛ́ fʋdɛgywɩɩ́n.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, “Nɩ́ ɔkʋ dékléá obóbuo mɩ á, osíi tɔ́á otekle bwɛ, otsu mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_120">oyikpalíhɛ</a>
            </span>
            <span lang="zxx"> bobuo mɩ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Tsúfɛ́ nɩ́ ɔkʋ lɛ́prɩ mʋ nkpa á, ɩbɔ́hʋlɩ́ɩ mʋ. Támɛ nɩ́ ɔkʋ lési mʋ nkpa há mɩ́ sʋ á, ɔbɛ́lanyá nkpa ánɩ́ ɩtamatá. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Nɩ́ ɔkʋ onyá ɔyɩ́tɔ́ atɔ́ fɛ́ɛ́, támɛ ɔhʋ́lɩ mʋ ɔkláa a, labi mɔmʋ ɩlɔwa há mʋ? Ntɛ́ɛ ntɔ ɔha ɔbɛ́talɩ́ pʋ́tsɛ mʋ nkpa? </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛ́ba mɩ́ Sɩ́ numnyamtɔ, mɩ́a mʋ abɔpʋ. Ɩnʋ́ nɛ́ka ɔhagyíɔha ɩkɔ alɩá mʋ tsiátɔ́ gyi nɩ́. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Akʋ bʋbʋ mlɩtɔ nfɩ ánɩ́ bʋmóowu, yɔ́fʋn brɛ́á bawun ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛbá mɩ́ iwíe ogyíkpá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ɩwɩtsɛ́ɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:2-13; Luka 9:28-36)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">17</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Nkensíé ɔma a, Yesu lɛ́kpa Petro mʋa Yakobo pʋ́ mʋ pio Yohane, bɔdʋ yɔ́ ɩbʋ kʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Amʋ́ ansɩ́tɔ́ ɩnʋ á, Yesu ɩwɩ lɛtsɛ. Mʋ ansɩ́tɔ́ lɔ́wankɩ́ fɛ́ owí, mʋ atadɩɛ ɛ́ lɛdamlí fútútúútú. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Ɩnʋnʋ mʋ akasɩ́pʋ́ abasá ámʋ bowun ánɩ́ Mose mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_121">Elia</a>
            </span>
            <span lang="zxx"> bɛlɛ ɩwɩ ɔwan, amʋ́a Yesu bʋdɛtɔɩ́. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mʋ́ʋ́ Petro lɛ́bláa Yesu ɔbɛ́ɛ, “Mɩ́ Wíé, ɩbʋ alɛ́á abétsiá nfɩ. Nɩ́ fótsulá á, ha ada abú asa. Fʋ́ klɛ́ kʋlɛ, Mose klɛ́ kʋlɛ, Elia ɛ́ klɛ́ kʋlɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Brɛ́á ɔdɛ asʋ́n ánfɩ blɩ́ á, agyinde wánkɩ́hɛ́ kʋ lobobun amʋ́sʋ́. Ɩnʋ ɔmɛ kʋ lɛdalɩ tsu agyinde ámʋtɔ ɔbɛ́ɛ, “Ɔ́nɩ gyí mɩ́ Bí ɔdwɛpʋ́á olegyi mɩ ansɩ́ nɩ́. Mlɩnu mʋ ɔmɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ifú lɛhɩɛ kɩ́tá amʋ́ brɛ́á bonu asʋ́n ánfɩ. Mʋ́ sʋ bɔwa ɔsa mlí bun ɔsʋlʋ́tɔ. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́ba bɔpʋ ɩbɩ dada amʋ́, bláa amʋ́ ɔbɛ́ɛ, “Mlɩkʋsʋ, mlɩmánya ifú.” </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ɩnʋ bɔwa ansɩ́ kɩ a, bʋmɛtrá wun ɔhaa dʋn Yesu nkʋlɛ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Brɛ́á bʋdɛ ɩbʋ ámʋ kplɩ́ á, Yesu lɛ́da amʋ́ ɔlá ɔbɛ́ɛ, bʋmábláa ɔhaa tɔ́á bayówun, yɔ́fʋn ɛkɛá Bulu ɔbɔ́kʋsʋ́a Nyankpʋsa-Mʋ-Bi ámʋ tsú afúlitɔ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mʋ akasɩ́pʋ́ amʋ bɛfɩtɛ́ mʋ bɛɛ, “Ntogyi sʋ́ Mose mbla asunápʋ́ amʋ bɛɛ, ilehián ánɩ́ Elia obéyinkí bá asa Kristo amʋ ɔbɛ́ba?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ɔlɛlɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ igyi. Elia obégyankpá bá bɛla tógyítɔ́ yáɩ́ wankláán. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ndɛ mlɩ bláa mbɛ́ɛ, Elia layínkí bá dodoodo, támɛ ɔhaa mɛ́bɩ mʋ. Bɔwa mʋ amʋmʋyɔ. Alɩ kɛ́n mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ nówun ɩwɩɔsɩn amʋ́ ɩbɩtɔ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Ɩnʋ á, ɩlɔwankɩ́ akasɩ́pʋ́ amʋ ánɩ́ Asú Ɔbɔpʋ́ Yohane ɩwɩ asʋ́n ɔdɛblɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩlɔ Dɩ́dahɛ Ɔlɔpʋ́ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:14-29; Luka 9:37-43a)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Brɛ́á beyinkí kplɩ́ bowie ɔdɔm amʋ wá á, oyin ɔkʋ lɛ́ba bɛda akpawunu Yesu ayabitɔ, bláa mʋ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Mɩ́ Wíé, wun mɩ́ bí ánfɩ nwɛ, tsúfɛ́ ɩlɔ dɩ́dahɛ dɛ mʋ háan. Otetsíá dɩda wíé ntsu mʋ́a ogyátɔ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Nɔpʋ mʋ ba fʋ́ akasɩ́pʋ́ amʋ, támɛ bʋmɛtalɩ́ tsá mʋ ɩlɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ndɛmba-abíá mlɩmá hógyi, mlɩ tsiátɔ́ ma alɛ. Alɩ́ nétsiá mlɩ wá yɔ́ ekekegyíɛkɛ nɩ́? Nnyá klʋn ha mlɩ yɔ́fʋn ɔmɛnkɛ? Mlɩkpa kebi ámʋ ba mɩ!” </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɩnʋ ɔlɔkplʋ́n gya ɔŋɛ laláhɛ amʋ. Ɩlɛdalɩ kebi ámʋtɔ, ɩwɩ lɔ́wa mʋ ɔnlɩn.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ ɔma a, akasɩ́pʋ́ amʋ bɛfɩtɛ́ Yesu ɩtsɛ́tɔ́ bɛɛ, “Ntogyi sʋ́ anɩ mʋ́ anɩmɛ́talɩ́ gya ɔŋɛ laláhɛ amʋ dálɩ kebi ámʋtɔ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20-21</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩ hógyi mɔtsɔ́ kʋ́ráá. Mbláa mlɩ ɔnɔkwalɩ. Nɩ́ mlɩ hógyi lomoní fɛ́ takyí-akpin ibí á, tɛkɩ mlɛ́talɩ́ bláa ɩbʋ ánfɩ mlɩaa ipúli. Lɛ́lɛ́ ibópulí, tɔtɔɔtɔ mɔ́ɔdʋn mlɩ bwɛ.”</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-8" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-8" title="h">
              <span class="Note_Target_Reference" lang="zxx">17:21 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 21 bʋ nwʋlʋ́ dada amʋ akʋtɔ: </span>
              <span class="Alternate_Reading" lang="zxx">Támɛ ɩ́nɩ odu mʋ́ á, nkɛ́tɩ mpáɩ mʋ́a ɔnɔ́klɩ́ pɛ́ mlɛ́talɩ́ pʋ́gya mʋ́.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lowu Ɩwɩ Asʋ́n Blɩ́ Otse Nyɔɔsɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:30-32; Luka 9:43b-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22-23</span>
            <span lang="zxx">Brɛ́á akasɩ́pʋ́ amʋ fɛ́ɛ́ bɛba befia Galilea ɔmátɔ́ á, Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Bɛ́lɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ há adʋ́n bɔ́mɔ mɩ́, támɛ Bulu ɔbɔ́kʋsʋ́a mɩ ɛkɛ sáásɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Asʋ́n ánfɩ lɛhɩɛ han akasɩ́pʋ́ amʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Ɔtswɛ́kpa Ofí Ɩkɔka</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Yesu mʋa mʋ akasɩ́pʋ́ bɛba Kapernaum wúlutɔ. Ɩnʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_122">Bulu ɔtswɛ́kpa</a>
            </span>
            <span lang="zxx"> ofíkɔ ahɔ́pʋ akʋ bɛba bɛfɩtɛ́ Petro bɛɛ, “Fʋ́ wíe tɛká Bulu ɔtswɛ́kpa ofí ɩkɔ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Petro lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔtɛká.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Brɛ́á Petro lɔ́yɔ wóyítɔ́ a, Yesu légyankpá fɩ́tɛ́ mʋ ɔbɛ́ɛ, “Simon, nkálɩ gyí fʋ́ agywɩɩn? Amɛndɩ tɛ́ká dútɛ mʋ́a lampóo há awíe? Afɔɔ́ ntɛ́ɛ wúlu awíe?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Afɔɔ́ tɛká.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Yɛ́ɛ mʋ́mʋ́ wúlu awíe bagyi ɩwɩ nɩ́? </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Támɛ mmedéklé mbɛ́ɛ, abɔ́kʋsʋ́ lɩ́ɩ́ amʋ́sʋ́ sʋ á, tsu ɔdadʋwa afʋyɔ ɔpʋ ɔnɔ́ yɔtswɩ. Kɩ klɛmɛtɩ́ gyankpapʋ ánɩ́ fɛ́lɛ ɔnɔ́tɔ́. Fénya kɔ́ba ánɩ́ ɩbɔ́fʋn anɩ abanyɔ́ ofíkɔ ámʋ ka. Lɛ mʋ́, afʋyɛka ha amʋ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ma Ɔbɔ́bwɛ Ɔhandɛ?</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:33-37; Luka 9:46-48)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">18</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Bɛba Kapernaum wúlutɔ, akasɩ́pʋ́ amʋ bɛba Yesu wá bɛfɩtɛ́ mʋ bɛɛ, “Ma gyí ɔhandɛ Bulu iwíegyí ámʋtɔ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Yesu lɛ́tɩ kebi ɔkʋ bɛlɩɩ́ amʋ́ ansɩ́tɔ́, </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">ɔlɛblɩ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ mlɩmɛ́tsɛ, bwɛ ɩwɩ fɛ́ nyebí á, mlɩmóowie Bulu iwíegyí ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ɔhagyíɔha ánɩ́ ɔlɛba ɩwɩasɩ fɛ́ kebi ánfɩ á, mʋgyí ɔhandɛ Bulu iwíegyí ámʋtɔ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɔhagyíɔha ánɩ́ ɔlɔhɔ kebiá ogyi alɩ mɩ́ dátɔ́ lahɔ mɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔha Kpa Wá Lakpantɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 9:42-48; Luka 17:1-2)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">“Nɩ́ ɔkʋ lɛ́ha ahá ánfɩ bʋmɔkʋ́dan mɩ́sʋ́ hógyitɔ ánfɩtɔ ɔkʋ lɔ́bwɛ lakpan á, nɩ́ bɛda nfúókwɛbʋ síán mʋ ɔmɛtɔ, tswɩ mʋ wá ɔpʋ okluklúkpá, mɔ́ mʋ pó á, ɩbʋ alɛ́ dʋn. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Ɔyɩ́tɔ́ atsiápʋ́ bʋgyɔ́wɩ nɩ́. Tsúfɛ́ ɩtɔ́á ɩtɛhá ɔha tɔbwɛ́ lakpan bʋ ɩnʋ. Ɩbɛ́ba alɩ, támɛ ɔhá ánɩ́ ɩna mʋsʋ mʋ ba lɔ́bwɛ lakpan ɔgyɔ́wɩ nɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">“Mʋ́ sʋ nɩ́ fʋ́ ɩbɩ ntɛ́ɛ fʋ́ yabi tɛ́há fʋtɛdɩda hógyitɔ á, ka mʋ́ lɛ, afʋtswɩ mʋ́ tsalɩfwɩ. Ɩbʋ alɛ́á fɔ́pʋ ɩbɩ kʋlɛ ntɛ́ɛ yabi kʋlɛ nyá nkpa ánɩ́ ɩtamatá, dʋn ánɩ́ fɔ́pʋ ɩbɩ anyɔ ntɛ́ɛ ayabi anyɔ wíé ogyá ánɩ́ ɩtamaduntɔ. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Nɩ́ fʋ́ nsíbi tɛ́há fʋ́tɔbwɛ́ lakpan á, loti mʋ́ lɛ, afʋtswɩ mʋ́ tsalɩfwɩ. Ɩbʋ alɛ́á fɔ́pʋ nsibi kʋlɛ nyá nkpa ánɩ́ ɩtamatá, dʋn ánɩ́ fɔ́pʋ ansibi anyɔ wíé ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Kufa Fwɩhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 15:3-7)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10-11</span>
            <span lang="zxx">“Mlɩkɩ wankláán ánɩ́ mlɩmɛ́ɛkɩ nyebí pútúpútú ánfɩtɔ ɔkʋkʋ ansɩ́tɔ́ kótíkótí. Ndɛ mlɩ bláa mbɛ́ɛ, bʋbʋ Bulu-abɔpʋ ánɩ́ bʋtɔkɔ́sɩ́ pʋ́ amʋ́ asʋ́n ya mɩ́ Sɩ́ ɔsʋ́sʋ́. </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-9" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-9" title="i">
              <span class="Note_Target_Reference" lang="zxx">18:11 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 11 bʋ nwʋlʋ́ dada amʋ akʋtɔ: </span>
              <span class="Alternate_Reading" lang="zxx">Tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛba ánɩ́ nɔ́hɔ ahá ámʋ́ʋ́ bafwɩ́ ámʋ nkpa.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">“Mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ. Nɩ́ ɔkʋ bʋ akúfa lafakʋlɛ (100), amʋ́tɔ́ ɔkʋlɛ ɔfwɩ́ á, ntɔ ɔhá ámʋ tɔbwɛ́? Megyí si otesí adukwebá-kwebá (99) atráhɛ amʋ lɩ́ɩ́ okúku amʋsʋ, yódunká ɔkʋlɛ pɛ́ ámʋ́ʋ́ alafwɩ́ ámʋ? </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ owun mʋ a, mʋ ansɩ́ bégyi mʋ ɩwɩ dʋn adukwebá-kwebá atráhɛ amʋ́ʋ́ bʋmɔfwɩ ámʋ. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Alɩ kɛ́n mlɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ médékle ɔbɛ́ɛ, nyebí pútúpútú ánfɩtɔ ɔkʋkʋ ɛ́ ɔfwɩ́ nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nɩ́ Fʋ́ Bá Ɔpʋ́ Ɩlá Gyi Fʋ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Nɩ́ fʋ́ bá ohógyipʋ ɔpʋ́ ɩlá gyi fʋ á, yɔ mʋ wá, mlɩ abanyɔ́ pɛ́ amlɩblɩ mʋ́. Nɩ́ olonu ɩwɩasɩ á, falányá opíó. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Támɛ nɩ́ omonu ɩwɩasɩ á, kpa ɔbakʋ́lɛ ntɛ́ɛ abanyɔ́ manta ɩwɩsʋ amlɩyɔ mʋ wá, mɛ́nɩ bégyi asʋ́ngyíasʋ́n ánɩ́ mlɛ́blɩ́ ɩwɩ adánsɩɛ fɛ́ alɩá Bulu asʋ́n lɛblɩ́. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Nɩ́ omonu amʋ́ asʋ́n ɛ́ á, pʋ asʋ́n ámʋ ya mlɩ ɔpasuafɔ. Támɛ nɩ́ omonu amʋ́ asʋ́n ɛ́ á, mʋ́mʋ́ bu mʋ ɔmátɔ́yín ntɛ́ɛ lampóo ɔhɔ́pʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asʋ́nkiná Pʋ́ Mʋ́sʋ́ Tsulá</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">“Ɔnɔkwalɩ ndɛ mlɩ bláa. Asʋ́ngyíasʋ́n ánɩ́ mlékiná ɔsʋlʋ́ʋ anfɩsʋ á, Bulu obékiná mʋ́ ɔsʋ́sʋ́. Mʋ́á mlótsulá á, Bulu obótsulá mʋ́sʋ́ ɔsʋ́sʋ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">“Ntráa ndɛblɩ́ mbɛ́ɛ, nɩ́ mlɩ abanyɔ́ mlɔbwɛ́ agywɩɩn kʋlɛ ɔsʋlʋ́ʋ anfɩsʋ kʋ́lɩ́ tɔkʋ á, mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ ɔbɔ́bwɛ mʋ́ há mlɩ. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Tsúfɛ́ ɔtɩ́nɛgyíɔtɩ́nɛ́ ánɩ́ ahá abanyɔ́-abasá befia mɩ́ dátɔ́ á, mbʋ amʋ́ wá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Osúmpʋ́ Owuntɔlɩnpʋ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Mʋ́ʋ́ Petro lɛ́ba bɛfɩtɛ́ Yesu ɔbɛ́ɛ, “Mɩ́ Wíé, tsefɩnɩ nsíkie mɩ́ bá nɩ́ ɔpʋ́ ɩlá gyi mɩ? Tse sienɔ́ lóó?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ó-o, megyí tse sienɔ́ fésikíé mʋ, tsé aduesienɔ́ (70) aku asienɔ́. </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɩ́nɩ sʋ Bulu iwíegyí ámʋ igyi fɛ́ asʋ́n ánfɩ. Owíe ɔkʋ lɔ́bwɛ agywɩɩn ánɩ́ mʋa mʋ asúmpʋ́ bóbu akúnta. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Brɛ́á olefi mʋ́ asɩ á, mʋ asúmpʋ́ bɛkpa amʋ́tɔ́ ɔkʋá ɔdɛ mʋ ɩkɔ mpɩ́m-mpɩ́mtɔ́ ba mʋ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Támɛ osúmpʋ́ amʋ má tɔtɔá ɔbɔ́pʋká ɩkɔ ámʋ sʋ á, owíe amʋ lɛ́ha ɔbɛ́ɛ bʋfɛ́ɛ mʋa mʋ ka, mʋ abí pʋ́ mʋ atɔ́ fɛ́ɛ́ pʋ́kɩ́tá ɩkɔ ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Ɩnʋ á, osúmpʋ́ amʋ lɔ́kʋsʋ́ dá akpawunu owíe amʋ ayabitɔ, bwíí ɩpa há mʋ ɔbɛ́ɛ, &lt;Mɩ́ Wíé, nya klʋn ha mɩ. Ɩbwɛ́ nɛ́ka fʋ́ ɩkɔ ámʋ fɛ́ɛ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Mʋ asʋ́n lɔwa mʋ wie amʋ nwɛ. Mʋ́ sʋ olesi ɩkɔ ámʋ fɛ́ɛ́ kíé mʋ, há mʋ ɔlɛnatɩ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">“Támɛ brɛ́á osúmpʋ́ amʋ lɛ́dalɩ ɩnʋ á, ɔlɔyɔ́tʋ mʋ osúmba ɔkʋá ɔdɛ mʋ ɩkɔ kpalobí kʋ. Ɔlɛkɩtá mʋ ba ámʋ ɔmɛtɔ kínkíínkín, bláa mʋ ɔbɛ́ɛ, &lt;Pʋ mɩ́ kɔ́ba ha mɩ!&gt; </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-2" class="picture" src="DN00464b.tif" alt="DN00464b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Ɔlɛkɩtá mʋ ba ámʋ ɔmɛtɔ kínkíínkín, bláa mʋ ɔbɛ́ɛ, // &lt;Pʋ mɩ́ kɔ́ba ha mɩ!&gt;</span>
                <span lang="zxx" class="reference">Mateo 18:29</span>
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Mʋ osúmba amʋ ɛ́ lɛ́da akpawunu bwíí ɩpa há mʋ, bláa mʋ ɔbɛ́ɛ, &lt;Nya klʋn ha mɩ. Ɩbwɛ́ nɛ́ka fʋ́ kɔ.&gt; </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Támɛ osúmpʋ́ anfɩ mʋ́ mótsulá. Ɔlɛha ánɩ́ bʋpʋ́ʋ mʋ yɔwa obu yɔ́fʋn ɛkɛá ɔbɛ́ka mʋ ɩkɔ ámʋ. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Mʋ asúmba bowun tɔ́á alapʋ́gyi mʋ ba ámʋ a, ilowie amʋ́ ɩwɩtɔ. Mʋ́ sʋ bɔyɔ yɛ́bláa amʋ́ wíe asʋ́n ámʋ fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Mʋ́ʋ́ amʋ́ wíe amʋ lɛ́ha bɛtɩ osúmpʋ́ amʋ ba, ɔlɛbláa mʋ ɔbɛ́ɛ, &lt;Osúmpʋ́ owuntɔlɩnpʋ, fʋ́ ɩpabwií sʋ nesi ɩkɔ tsɔtsɔɔtsɔ ámʋ́ʋ́ fʋ́dɛ mɩ́ ámʋ fɛ́ɛ́ kíé fʋ́. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Ɩma alɛá fʋ́ mʋ́ fówun fʋ́ bá ámʋ nwɛ fɛ́ alɩá nowun fʋ nwɛ?&gt; </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Ɔblɔ́ lɛkɩtá owíe amʋ. Mʋ́ sʋ ɔlɛha ɔbɛ́ɛ, bʋwáa mʋ obu, abʋpɩtɩ mʋ atɔ́ yɔ́fʋn ɛkɛá ɔbɛ́ka ɩkɔ ámʋ fɛ́ɛ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">“Alɩ́ mɩ́ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ ɔbɔ́bwɛ mlɩtɔ okugyíɔkʋá omesi mʋ ba lakpan kíé mʋ tsú mʋ klʋntɔ nɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔkákiná Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:1-12)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">19</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lɔ́tɔɩ́ tá á, ɔlɛnatɩ́ Galilea ɔmátɔ́ yɔ́ Yudea ɔmátɔ́ Yordan ntsu ámʋ ɔbɩn. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɔdɔm kpɔnkpɔɔnkpɔntɩ bobuo mʋ, ɔlɛtsa amʋ́ ɩlɔ ɩnʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Farisifɔ akʋ bɛba mʋ wá bɔsɔ mʋ kɩ, fɩ́tɛ́ mʋ bɛɛ, “Anɩ Mbla lɛ́ha ɔkpa ánɩ́ oyin ɔbɛ́talɩ́ kíná mʋ ka ɔkpagyíɔkpasʋ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩmɔ́kʋ́kla Bulu asʋ́n ámʋ kɩ ánɩ́ brɛ́ ámʋ́ʋ́ Bulu léfi ɔyɩ́ asɩ á, ɔtsɩ mʋ́a oyin ɔ́lɔbwɛ? </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Bulu lɛ́blɩ́ ɔbɛ́ɛ, &lt;Ɩ́nɩ sʋ oyin obótu sí mʋ sɩ mʋa mʋ yin yɛ́mantá mʋ kasʋ, amʋ́ abanyɔ́ bɔ́bwɛ ɔyʋlʋ́ʋ kʋlɛ nɩ.&gt; </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, bʋtráa bʋmegyí abanyɔ́, támɛ babwɛ́ ɔbakʋ́lɛ. Ahá ánɩ́ Bulu labwɛ́ amʋ́ ɩkʋlɛ a, ɔhaa mámaɩ́n amʋ́ abasʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Farisifɔ ámʋ bɛfɩtɛ́ mʋ bɛɛ, “Ntogyi sʋ́ Mose lɔ́wa mbla ɔbɛ́ɛ, oyin ɔbɛ́talɩ́ wánlɩ́n ɔkákiná ɔwʋlʋ́ pʋ́kíná mʋ ka?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩ klʋntɔ odwin sʋ́ Mose lɛ́ha mlɩ ɔkpa ɔbɛ́ɛ, mlɩkína mlɩ aká, tɛkɩ megyí alɩ Bulu lɔ́bwɛ mʋ́ brɛ́á olefi ɔyɩ́ ámʋ asɩ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Támɛ ndɛ mlɩ bláa mbɛ́ɛ, nɩ́ oyin okíná mʋ ka láyétsiá ɔtsɩ bámbá á, alatɔ́ mbʋa. Ɔkpa oduásʋ́á oyin ɔbɛ́talɩ́ kíná mʋ ka pɛ́ gyí aladálɩ mʋ ɔma.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mʋ́ʋ́ mʋ akasɩ́pʋ́ amʋ bɛblɩ́ bɛɛ, “Nɩ́ alɩ okúlu mʋa ɔká abatsiátɔ asʋ́n igyi nɩ́ mʋ́ á, mʋ́mʋ́ ɩma alɛ́á oyin mʋa ɔtsɩ bétsiá aba pó.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Megyí ahá fɛ́ɛ́ ɔbɛ́talɩ́ hɔ atosunáhɛ́ anfɩ. Nkɛ́tɩ ahá ánɩ́ Bulu lɔ́pʋhá amʋ́ pɛ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Tsúfɛ́ ɩna ɔkpa tsɔtsɔɔtsɔsʋ ayin akʋ bʋtamatsía aká. Ayin ámʋ akʋ á, alɩ́ bɔkwɩɩ́ amʋ́ nɩ́. Akʋ ɛ́ anyánkpʋ́sa láflo amʋ́. Akʋ ɛ́ basin kpankʋ Bulu iwíegyí ámʋ sʋ. Ɔhá ánɩ́ ɔbɛ́talɩ́ á, ɔhɔ́ɔ mɩ́ atosunáhɛ́ anfɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nyebí Yulá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:13-16; Luka 18:15-17)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Aha akʋ bɛkpa nyebí ba Yesu bɛɛ, ɔpʋ́ʋ ɩbɩ dɩnka amʋ́sʋ́, ɔkʋlɩ Bulu oyúla ha amʋ́. Támɛ akasɩ́pʋ́ amʋ bɔwa ɩyɩn wá amʋ́. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa akasɩ́pʋ́ amʋ ɔbɛ́ɛ, “Mlɩha nyebí ámʋ ɔkpa abʋba mɩ́ wá. Mlɩmátin amʋ́ ɔkpa, tsúfɛ́ ahá ánfɩ odu bʋ́ Bulu iwíegyí ámʋ nɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɔpʋ ɩbɩ dɩ́ndɩ́nka amʋ́sʋ́, ɔlɛnatɩ́ ɩnʋ á.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Atonyahɛ́ Ɩwɩ Atosunáhɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:17-31; Luka 18:18-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Ɛkɛ ɔkʋ oyin ɔkʋ lɛ́ba Yesu wá bɛfɩtɛ́ mʋ ɔbɛ́ɛ, “Osunápʋ́, yilé mɔmʋ nɔ́bwɛ asa nénya nkpa ánɩ́ ɩtamatá?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Ntogyi sʋ́ fʋdɛ mɩ́ yilé ɩwɩ asʋ́n fɩtɛ́? Ɔbakʋ́lɛ pɛ́ gyí ɔha yilé. Mʋgyí Bulu. Támɛ nɩ́ fʋdekléá fʋnyáa nkpa ánɩ́ ɩtamatá á, mʋ́mʋ́ gyi Bulu mbla asʋ́n ámʋsʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Oyin ámʋ lɛ́lafɩ́tɛ́ mʋ ɔbɛ́ɛ, “Mʋ́tɔ́ mɔmʋ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mámɔ ɔha, mátɔ mbʋa, máwi atɔ́, máka asʋ́n dɩ́nká fʋ́ básʋ́. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Bu fʋ́ sɩ́ mʋa fʋ́ yín, afʋdwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Ɔyasubi ámʋ lɛ́bláa Yesu ɔbɛ́ɛ, “Ntegyi mʋ́ fɛ́ɛ́sʋ́. Ntɔ ɛ́ ntráa bwɛ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ fʋdekléá fɔ́fʋn mʋ́ á, yɛfɛ fʋ́ ɩwɩsʋ atɔ́ fɛ́ɛ́, afʋye kɔ́ba amʋ ha ahiánfɔ, mɛ́nɩ fénya siadɩɛ ɔsʋ́sʋ́. Fɔbwɛ́ mʋ́ tá á, ba afʋbobuo mɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Brɛ́á ɔyasubi ámʋ lónu asʋ́n ánfɩ á, ɩlɛhɩɛ́ han mʋ, ɔlɛnatɩ́ díín, tsúfɛ́ ɔhɩ́ɛ́ ɔbʋ atɔ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ akasɩ́pʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, ɩbɛ́hɩɛ wá ɔnlɩn asa ɩwɩ onyapʋ́ obówie Bulu iwíegyí ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Ntráa ndɛ mlɩ bláa mbɛ́ɛ, ɩlɔpɔn ha </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_123">kpɔ́sɔ́</a>
            </span>
            <span lang="zxx"> ánɩ́ ɔbɔ́tsʋn ɔbɩn-atɔ ɔbɔ́tɔ́, dʋn ánɩ́ ɩwɩ onyapʋ́ obówie Bulu iwíegyí ámʋtɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Akasɩ́pʋ́ amʋ bonu asʋ́n ánfɩ á, ɔnɔ́ lobwie amʋ́. Ɩ́nɩ sʋ bɛfɩtɛ́ bɛɛ, “Mʋ́mʋ́ ma mɛɛ Bulu ɔbɔ́hɔ nkpa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Ɩnʋ Yesu lɛ́lɩɩ́ kɩ amʋ́ alɩɩ. Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Anyánkpʋ́satɔ mʋ́ á, ɔhaa mɛ́ɛtalɩ́ bwɛ́ ɩ́nɩ, támɛ Bulu mʋ́ tɛtálɩ́ bwɛ́ tógyítɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Mʋ́ʋ́ Petro lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Ɩ́nɩá anɩlasí tógyítɔ́ tswɩ bobuo fʋ á, ntɔ abénya tsú fʋ́ búotɔ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Brɛ́á Bulu ɔbwɛ́ ɔyɩ́ pɔpwɛ amʋ, mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ netsíá mɩ́ numnyam owíe obíá ámʋsʋ á, mlɩ ahá ánfɩ mlɩbuo mɩ ánfɩ ɛ́ mlétsiá awíe mbíá dúanyɔsʋ, gyi </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_124">Israel</a>
            </span>
            <span lang="zxx"> abusuan dúanyɔ ámʋ asʋ́n. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ɔhagyíɔha ánɩ́ alanátɩ́ sí mʋ wóyí, mʋ apíó, mʋ sɩ mʋa mʋ yin, mʋ abí ntɛ́ɛ ɔsʋlʋ́ʋ mɩ́ sʋ á, Bulu ɔbɛ́la há mʋ mʋ́ tsé dú tsé lafa, trá lahá mʋ nkpa ánɩ́ ɩtamatá. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Támɛ agyankpapʋ akʋ bɛ́ba bemlí amapʋ, amapʋ amʋ akʋ ɛ́ bébemlí agyankpapʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ndɔtɔ Agyʋ́má Ayɔpʋ́ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">20</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Yesu lɛ́trá bláa amʋ́ ɔbɛ́ɛ, “Mʋ́ sʋ Bulu iwíegyí ámʋ igyi fɛ́ asʋ́n ánfɩ. Ɔdɔtɔpʋ ɔkʋ létsiá. Ɛkɛ ɔkʋ ɔlɔkʋsʋ́ nyankɩ-nyankɩ ɔyɔ́ ɩpa agyípʋ́ odunkákpá, abʋyɔyɔ agyʋ́má mʋ ndɔtɔ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Mʋa amʋ́nyɔ begyi bíá ánɩ́ ɔbɛ́ka amʋ́ alɩá bʋtɔhɔ ɛkɛwʋ́lɛ, ɔlɔpʋ amʋ́ sɩ́sɩ́ agyʋ́má ámʋ ɔyɔkpá. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Dokwebátɔ́ a, ɔlɛdalɩ yɔ dɩnsʋ, oloyówun akʋ ɛ́ bʋlɩɩ́, bʋmɛdɛ́ tɔtɔ bwɛ. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Olotsu amʋ́ ɛ́ ɔbɛ́ɛ bʋyɔ́yɔ agyʋ́má mʋ ndɔtɔ ha mʋ. Ɩbwɛ́ ɔbɛ́ka amʋ́ tɔ́á ɩbʋ alɛ́. Mʋ́ sʋ bɔyɔ. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Dódúanyɔ pʋ́ dɔsatɔ ɛ́ á, ɔlɛtrá pʋ akʋ sɩ́sɩ́ ndɔ ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ntʋ́pwɛ donutɔ, brɛ́á ɔlɛdalɩ a, ɔlɛtrá wun akʋá bʋlɩɩ́ kpaalɩ. Mʋ́ʋ́ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, &lt;Ntogyi sʋ́ ndɛ fɛ́ɛ́ mlɩlɩ́ɩ́ nfɩ, mlɩmɛ́dɛ́ tɔtɔ bwɛ?&gt; </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Bɛbláa mʋ bɛɛ, &lt;Ɔhaa mɔ́kʋ́bɔ́ anɩ ɩpa.&gt; Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;Mʋ́mʋ́ mlɩ ɛ́ mlɩbɔtsʋn yɔyɔ agyʋ́má mɩ́ ndɔtɔ.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">“Brɛ́á owí lɔpɔn a, ɔdɔtɔpʋ amʋ lɛ́tɩ mʋ agyʋ́másʋ́ ɔkɩ́pʋ bláa mʋ ɔbɛ́ɛ, ɔtɩ́ɩ ɩpa agyípʋ́ ámʋ fɛ́ɛ́, ɔkáa amʋ́ akɔ. Ɔkáa amʋ́ tsu amapʋ amʋsʋ alɩɩ bɔtʋ agyankpapʋ amʋ. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Brɛ́á ɩpa agyípʋ́ amʋ bɛba a, agyʋ́másʋ́ ɔkɩ́pʋ amʋ lɛ́ka ahá ámʋ́ʋ́ bɔyɔ donutɔ ámʋ alɩá bʋtɔhɔ ɛkɛwʋ́lɛ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Brɛ́á ɩlɔtʋ agyankpapʋ amʋ a, bʋkɩ bɛɛ bénya dʋn alɩ, támɛ alɩ kɛ́n ɔlɛka amʋ́ ɛ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛka amʋ́ akɔ tá á, agyankpapʋ amʋ bɔwa tɔtɔ́ɩ ɔdɔtɔpʋ amʋsʋ bɩ. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Bɛblɩ́ bɛɛ, &lt;Amapʋ anfɩ mʋ́ á, dɔnhwɩ́rɩ kʋlɛ pɛ́ bɔyɔ agyʋ́má. Anɩ mʋ́ anɩlalɩ́ɩ́ owí kpankpli ánfɩsʋ yɔ́ agyʋ́má, támɛ faká anɩa amʋ́nyɔ fɛ́ɛ́ akɔ kʋlɛ.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">“Ɔdɔtɔpʋ amʋ lɛ́bláa amʋ́tɔ́ ɔkʋlɛ ɔbɛ́ɛ, &lt;Agya, yɛ́ɛ mmɔkʋ́tafá fʋ o! Megyí ɩtɔ́ ámʋ́ʋ́ mɩ́a fʋnyɔ anɩlɛ́blɩ́ ámʋ napʋ́há fʋ́ á? </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Pʋ fʋ́ atɔ́ natɩ. Mɩ́déklé mbɛ́ɛ, nɛ́ha amapʋ amʋ alɩá naká fʋ́. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mma ɔkpa ánɩ́ nɔ́pʋ mɩ́ kɔ́ba bwɛ́ tɔ́á ndeklé? Ntɛ́ɛ mɩ́ awɩtɔlɛwa dɛ́ fʋ́ ɩwɩtɔ wie?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Alɩ́ amapʋ bɔ́bwɛ agyankpapʋ, agyankpapʋ ɛ́ bɔ́bwɛ amapʋ nɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lowu Ɩwɩ Asʋ́n Blɩ́ Otse Saasɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:32-34; Luka 18:31-34)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Brɛ́á Yesu ɔyɔ́ Yerusalem a, ɔlɛkpa akasɩ́pʋ́ dúanyɔ ámʋ ya ɩtsɛ́tɔ́ bláa amʋ́ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">“Mlɩnu! Ayɔ́ Yerusalem. Ɩnʋ á, bɛ́lɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ há Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_125">igyí</a>
            </span>
            <span lang="zxx"> ahapʋ́ dɛhɛn pʋ́ Mose mbla asunápʋ́. Bɛ́ha mɩ́ lowu ɩpɔ́n. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Bɔ́pʋ mɩ́ wá ahá ánɩ́ bʋmegyí Yudafɔ ɩbɩtɔ bɔ́bwɛ mɩ́ ahinlá, bɔ́nwɛn mɩ́ mplɩ, dá mɩ́ mántá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_126">oyikpalíhɛsʋ</a>
            </span>
            <span lang="zxx">. Támɛ Bulu ɔbɛ́lakʋ́sʋ́a mɩ ɛkɛ sáásɩ́ tsú afúlitɔ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Abí Oyín Ɔkʋ Atɔ Kʋlɩ́hɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:35-45)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mʋ́ʋ́ Sebedeo mʋ ka lɛ́kpa mʋ abi anyɔ bɛba, ɔlɛda akpawunu Yesu ayabitɔ, kʋ́lɩ́ mʋ ɔbɛ́ɛ, ɔbwɛ́ɛ tɔkʋ ha mʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Yesu lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Ntɔ fʋdeklé?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɔtsɩ ámʋ lɛ́bláa mʋ ɔbɛ́ɛ, “Ha mɩ́ abi anyɔ ánfɩtɔ ɔkʋlɛ otsia fʋ́ gyɔpɩsʋ, ɔkʋlɛ ɛ́ otsia fʋ́ bɩnasʋ brɛ́á fʋ́dɛ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_127">iwíe gyí</a>
            </span>
            <span lang="zxx">.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩméyín tɔ́á mlɩdɛ́kʋlɩ́.” Ɔlɛfɩtɛ́ Yohane mʋa Yakobo ɔbɛ́ɛ, “Mlɛ́talɩ́ wun ɩwɩɔsɩn ámʋ́ʋ́ nɛbá bowun amʋ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛbláa mʋ bɛɛ, “Ee, abɛ́talɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlówun ɩwɩɔsɩn ámʋ mʋ́, támɛ mma túmi ánɩ́ nɛ́lɛ ahá ánɩ́ bétsiá mɩ́ gyɔpɩsʋ ntɛ́ɛ mɩ́ bɩnasʋ. Otsiákpá ɩnʋ ɩda gyo ahá ámʋ́ʋ́ mɩ́ Sɩ́ Bulu lalá ɩnʋ yáɩ́ há ámʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Brɛ́á akasɩ́pʋ́ dú atráhɛ amʋ bonu asʋ́n ánfɩ á, Yakobo mʋa Yohane ɩwɩ lɔ́wa amʋ́ ɔblɔ́. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́tɩ amʋ́, bláa amʋ́ ɔbɛ́ɛ, “Mlɩyin ánɩ́ ɔmátɔ́fɔsʋ agyípʋ́ bʋtɛhɩ́ɛ́ amʋ́ ahá, amʋ́ ahandɛ ɛ́ bʋtenyá túmi amʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Támɛ mlɩtɔ mʋ́ á, ɩmába alɩ. Ɔhagyíɔha ánɩ́ odekléá ɔbɔ́bwɛ mlɩtɔ ɔhandɛ a, ɔbwɛ́ɛ mʋ ɩwɩ osúmpʋ́ ha mʋ aba atráhɛ. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɔhá ánɩ́ odekléá ɔbɔ́bwɛ mlɩ nkpá ogyápʋ ɔbwɛ́ɛ mlɩ ɔkpábi. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Alɩ kɛ́n mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ mmɛba mbɛ́ɛ, bʋsúm mɩ́ nɩ́. Ahá osúmkpá nɛba, ampʋ mɩ́ nkpa hɔ ahá tsɔtsɔɔtsɔ nkpa.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ansibi Abwiepʋ́ Abanyɔ́ Ɩlɔ Tsa</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 10:46-52; Luka 18:35-43)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bʋdɛdalɩ Yeriko wúlutɔ bɔyɔ́ á, ɔdɔm kpɔnkpɔɔnkpɔntɩ bobuo amʋ́. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Ansibi abwiepʋ́ abanyɔ́ akʋ bʋtsie ɔkpa ámʋtɔ, bonu ánɩ́ Yesu dɛ́tsʋ́ʋn. Ɩnʋ bɔkplʋ́n blɩ́ bɛɛ, “Anɩ Wíe, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_128">Dawid</a>
            </span>
            <span lang="zxx"> mʋ na, wun anɩ nwɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ɔdɔm amʋ bɔkplʋ́n wa amʋ́ bɛɛ bʋkpá ɔnɔ́ bun. Támɛ bɛlakplʋ́n dʋn alɩ bɛɛ, “Anɩ Wíe, Dawid mʋ na, wun anɩ nwɛ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lési lɩɩ́, tɩ́ amʋ́, ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntɔ mlɩdéklé mlɩaa, mbwɛ́ɛ ha mlɩ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Bɛbláa mʋ bɛɛ, “Anɩ Wíe, ha anɩ awun atɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Ɩnʋ amʋ́ asʋ́n lɔ́wa Yesu nwɛ, ɔlɔpʋ mʋ ɩbɩ dada amʋ́ ansíbi. Ɩnʋnʋ bowun atɔ́, bɛkplá buo mʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bɔhɔ Yesu Fɛ́ Owíe Yerusalem</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 11:1-11; Luka 19:28-40; Yohane 12:12-19)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">21</span>
            <span class="Verse_Number" lang="zxx">1-2</span>
            <span lang="zxx">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem wúlu, bɛta Betfage wúlu ánɩ́ ɩbʋ Nfɔ-nyíbʋ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-10" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-10" title="j">
              <span class="Note_Target_Reference" lang="zxx">21:1 </span>
              <span class="Quoted_Text" lang="zxx">Nfɔ-nyíbʋ </span>
              <span lang="zxx">igyi obubwí kʋá ɩbʋ mantáa Yerusalem, bʋtɛtɩ́ mʋ́ Olifbʋ.</span>
            </span>
            <span lang="zxx"> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ gyankpá. Ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ ɔnɔ́ á, mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá. Mlɩsankɩ mʋ, amlɩkpa amʋ́ ba mɩ. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa, &lt;Anɩ Wíe dɛ́ amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ amʋ́ ba mɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́sʋ ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">“Mlɩbla </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_129">Sionfɔ</a>
            </span>
            <span lang="zxx"> mlɩaa,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Mlɩkɩ, mlɩ Wíe ɔbá mlɩ wá.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Ololwií, ɔdɩn afrímúsʋ́.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ɔdɩn afrímú ibí yínhɛ́sʋ́ ɔbá.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Yesu akasɩ́pʋ́ abanyɔ́ ámʋ bɔyɔ́bwɛ alɩ ámʋ́ʋ́ Yesu lɛ́bláa amʋ́ ámʋ. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Bɛkpa afrímú mʋa mʋ bi ámʋ ba, bɛyaɩ́ amʋ́ atati dɩ́nká amʋ́sʋ́, ɔlɔdʋ bian mʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ɔdɔm kpɔnkpɔɔnkpɔntɩ bɛyaɩ́ amʋ́ atati tswɩ ɔkpatɔ, akʋ ɛ́ bebiabía afɩtáa bunbun ɔkpa ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Ɔdɔm amʋ́ʋ́ bʋgya Yesu nkpá mʋ́a ɔma amʋ bɔsʋrá okitikíti bɛɛ, “</span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_130">Hosiána</a>
            </span>
            <span lang="zxx"> há Dawid mʋ na ámʋ! Bulu oyúla owíe anfɩ ɔbá mʋ dátɔ́ ánfɩ! Hosiána bʋ ɔsʋ́sʋ́ʋ́sʋ́!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Brɛ́á Yesu lówie Yerusalem a, wúlu amʋtɔ fɛ́ɛ́ lɛda kpokiti, bʋdɛfɩtɛ́ bɛɛ, “Ma gyí ɔhá ánfɩ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ɔdɔm amʋ́ʋ́ bʋbuo mʋ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Ɔ́nɩ gyí Yesu, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ amʋ́ʋ́ otsú Nasaret wúluá ɩbʋ Galilea ɔmátɔ́ ámʋ nɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Bulu Ɔtswɛ́kpa Yɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 11:15-19; Luka 19:45-48; Yohane 2:13-22)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɔ́yɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_131">Bulu ɔtswɛ́kpa</a>
            </span>
            <span lang="zxx"> wunsɩnɛ́sʋ́ ɩnʋ, yégya atɔ́ afɛpʋ́ pʋ́ atɔ́ ahɔ́pʋ fɛ́ɛ́ dalɩ. Olowuwúta kɔ́ba atsɛ́pʋ mpʋ́nʋ́ dá, súnsúnki abrɔ́dʋma afɛpʋ́ ɛ́ mbíá dá. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Bɛ́tɩ mɩ́ ɔtswɛ́kpa bɛɛ, mpáɩ ɔbɔkpá.&gt; Támɛ mlɩlapʋ́ ɩnʋ mlí awikplu ɔŋaínkpá.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Ansibi abwiepʋ́ pʋ́ abubúpʋ akʋ bɛba mʋ wá Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ, ɔlɛtsa amʋ́ ɩlɔ. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Brɛ́á Bulu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_132">igyí</a>
            </span>
            <span lang="zxx"> ahapʋ́ dɛhɛn pʋ́ Mose mbla asunápʋ́ amʋ bowun ofúla ánɩ́ Yesu dɛ́bwɛ, pʋ́ alɩá nyebí bʋdɛkplʋ́n Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ bɛɛ, “Hosiána há Dawid mʋ na ámʋ!” a, ɔblɔ́ lɛkɩtá amʋ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Mʋ́ sʋ bɛfɩtɛ́ Yesu bɛɛ, “Fʋmedénu asʋ́n ánɩ́ nyebí ánfɩ bʋdɛblɩ́?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ndenu. Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu asʋ́n wanlɩ́nhɛ́ amʋ lɛ́blɩ́? Ɔbɛ́ɛ, &lt;Fasúná nyebí pʋ́ amʋ́á bʋmɔkʋ́tɩn nyɔ́pʋ alɩá bʋkánfʋ fʋ́.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Yesu lɛ́dalɩ wúlu amʋtɔ sí amʋ́ yɔ́ Betania. Ɩnʋ́ ɔlɛdɩ ɛkɛ ámʋ nɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Pɔntɔ Oyí Lwɩɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 11:12-14, 20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔyɩ kɛhɛ nyankɩ, brɛ́á Yesu léyinkí ɔbá Yerusalem a, akʋ́n dɛ mʋ. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ sʋ brɛ́á olowun pɔntɔ kʋá ɩlɩɩ́ mantáa ɔkpa á, ɔlɛbaɩ́ yɔ́ mʋ́ asɩ. Ɔlɔyɔ á, omowun abí kʋkʋ mʋ́tɔ́, afɩtáa sɔ́ɔ́n bʋ mʋ́sʋ́. Ɩnʋ ɔlɛbláa pɔntɔ ámʋ ɔbɛ́ɛ, “Tsú ndɛ fʋmɛ́ɛtrá swie abí ɛkɛkɛɛkɛ!” Ɩnʋnʋ oyí ámʋ lówu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mʋ akasɩ́pʋ́ amʋ bowun alɩá oyí ámʋ labwɛ́ á, ɔnɔ́ lobwie amʋ́. Mʋ́ sʋ bɛfɩtɛ́ bɛɛ “Ntogyi sʋ́ oyí ánfɩ lawú ɔtsáwʋlɛ pɛ́ alɩ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Nɩ́ mlɔhɔ Bulu gyi, mlɩmégyi nwɛ́ɛn a, mlɛ́talɩ́ bwɛ́ ɩtɔ́ ánfɩ nabwɛ́ oyí ánfɩ pʋ́ mʋ́á ɩdʋn mʋ́. Mlɛ́talɩ́ bláa ɩbʋ ánfɩ mlɩaa, &lt;Puli yowie ɔpʋtɔ.&gt; Ibópulí yɔ́. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Nɩ́ mlɔhɔ Bulu gyi, mlɔkʋ́lɩ́ mʋ tógyítɔ́ á, mlɩ ɩbɩ bɛ́da mʋ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Túmi Ɩwɩ Asʋn Fɩtɛ́hɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 11:27-33; Luka 20:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Yesu léyinkí bowie Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ. Brɛ́á ɔdɛ atɔ́ suná á, Bulu igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛba mʋ wá. Bɛfɩtɛ́ mʋ bɛɛ, “Ma lɛ́ha fʋ́ ɔkpa, fʋ́dɛ ntobí ánfɩ bwɛ? Ma lɛ́ha fʋ́ túmi?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Mɩ́ ɛ́ nfɩ́tɛ mlɩ asʋn kua kʋlɛ. Nɩ́ mlɛlɛ́ mʋ́ ɔnɔ́ á, nɛ́bláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Bulu wá Asú Ɔbɔpʋ́ Yohane lénya túmi pʋ́bɔ́ ahá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_133">asú</a>
            </span>
            <span lang="zxx">, ntɛ́ɛ nyankpʋsa?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Amʋ́ wʋlɛwʋlɛ bɔyɔ asʋ́n ánfɩtɔ bɛɛ, “Nɩ́ ablɩ́ anɩaa itsú Bulu wá á, ɔbɛ́fɩtɛ́ anɩ ɔbɛ́ɛ, mʋ́ ntogyi sʋ́ anɩmɔ́hɔ mʋ gyi? </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Ntɛ́ɛ ablɩ́ɩ anɩaa, anyánkpʋ́sa wá itsú.” Támɛ bʋdɛ tɔ́á ahá tsɔtsɔɔtsɔ ámʋ bɔ́bwɛ amʋ́ ifú nya. Tsúfɛ́ amʋ́ fɛ́ɛ́ bohogyi ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yohane gyí. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Mʋ́ sʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Ohwée! Anɩméyín ɔtɩ́nɛ́á olenya mʋ túmi tsú.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Mʋ́ʋ́ Yesu ɛ́ lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mʋ́mʋ́ mɩ́ ɛ́ mmɛ́ɛbláa mlɩ túmi oduá ndɛpʋbwɛ́ ntobí ánfɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Oyin Ɔkʋ Abi Anyɔ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">“Mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ. Oyin ɔkʋ mʋa mʋ abi anyɔ betsiá. Ɛkɛ ɔkʋ ɔlɔyɔ yɛ́bláa ɔdɛ́hɛn ɔbɛ́ɛ, &lt;Mɩ́ bí, ndɛ yɔyɔ agyʋ́má mɩ́ ndɔtɔ ha mɩ.&gt; </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ɔlɛbláa mʋ sɩ ɔbɛ́ɛ, &lt;Mmɔ́ɔyɔ.&gt; Mʋ́ ɔma a, ɔlɛlatsɛ mʋ agywɩɩn, yɔ́ ndɔ ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Amʋ́ sɩ́ lɛ́natɩ́ yɔ́ ɔkʋsʋ amʋ ɛ́ wá yɛ́bláa mʋ alɩ kɛ́n. Ɔkʋsʋ amʋ lótsulá ɔbɛ́ɛ, &lt;Mɩ́ sɩ́, nɔ́yɔ.&gt; Támɛ ɔmɔyɔ.” </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ɩnʋ Yesu lɛ́fɩtɛ́ ahá ámʋ ɔbɛ́ɛ, “Abi anyɔ ámʋtɔ ɔmɔmʋ lɔ́bwɛ dɩ́nká mʋ sɩ asʋ́nsʋ́?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Yudafɔ igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛbláa mʋ bɛɛ, “Ɔdɛ́hɛn amʋ.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bówie Bulu iwíegyí ámʋtɔ sí mlɩ. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Tsúfɛ́ Asú Ɔbɔpʋ́ Yohane lóbosuná mlɩ tsiátɔ́ oduá ɩda ɔkpa Bulu ansɩ́tɔ́, támɛ mlɩmɔ́hɔ mʋ gyi. Lampóo ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bɔhɔ mʋ gyi. Ɔma mlɩlówun ánɩ́ amʋ́ kʋ́ráá batsɛ a, mlɩmɛ́tsɛ mlɩ agywɩɩn hɔ mʋ gyi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Apafɔ Laláhɛ Akʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:1-12; Luka 20:9-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">“Mlɩnu yébi ɩkʋ ɛ́. Ɔdɔtɔpʋ ɔkʋ lɔ́dɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_134">wáɩn</a>
            </span>
            <span lang="zxx"> ndɔ. Olegyi ɩban bómlí mʋ́. Olokwi wáɩn amʋ onyimɛ́kpá. Ɔlɔpwɛ obu fʋ́áhɛ́ kʋ há ndɔ ámʋ agyópʋ. Mʋ́ʋ́ ɔlɔpʋ ndɔ ámʋ wá apafɔ ɩbɩtɔ, olotu ɔkpa yɔ́ ɔmá ɩkʋtɔ. </span>
            <div class="picturePage">
              <img id="Figure-MAT-3" class="picture" src="lb00103b.tif" alt="lb00103b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Wáɩn Ndɔ nɩ́.</span>
                <span lang="zxx" class="reference">Mateo 21:33</span>
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Brɛ́á wáɩn-abí amʋ kpɔtɩ́bɩ lɔ́fʋn a, ɔlɔwa mʋ asúmpʋ́ apafɔ ámʋ wá ɔbɛ́ɛ, bʋyɔ́hɔ mʋ ogyíkpá ba mʋ. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Támɛ apafɔ ámʋ bɛkɩtá amʋ́, dá ɔkʋlɛ, mɔ́ ɔkʋlɛ, dá ɔkʋlɛ ɛ́ abwi. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Ndɔ mʋ wie amʋ lɛ́trá wa mʋ asúmpʋ́ bámbá ánɩ́ bʋtsɔ dʋn agyankpapʋ amʋ. Apafɔ ámʋ bɔbwɛ amʋ́ ɛ́ alɩ kɛ́n. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Mʋ́ tráhɛ kʋ́ráá á, ɔlɛblɩ́ ɔbɛ́ɛ, &lt;Oo, bóbu mɩ́ bí kwɩ́ɩ́hɛ́ mʋ́.&gt; Mʋ́ sʋ ɔlɔwa mʋ ɛ́. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Támɛ brɛ́á apafɔ ámʋ bowun mʋ bi ámʋ sɩ́sɩ́ á, bɛbláa aba bɛɛ, &lt;Ɔ́nɩ obégyi mʋ sɩ atɔ́ nɩ́. Mlɩha amɔ mʋ, mɛ́nɩ ndɔ ámʋ ibémlí anɩ klɛ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Mʋ́ sʋ bɛkɩtá mʋ, bɩ́tɩ́a mʋ dálɩ ndɔ ámʋtɔ yɔ́mɔ mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">“Nɩ́ ndɔ mʋ wie ɔbá á, ntɔ mlɩlahogyi mlɩaa, ɔbɔ́bwɛ apafɔ ánfɩ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Yudafɔ igyi ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Ɔbɛ́ha aha laláhɛ anfɩ bówu lowu sɩ́nsɩ́n, ɔbɛ́lapʋ́ ndɔ ámʋ wá apafɔ bámbá ɩbɩtɔ. Amʋ́á bétsiá pʋ́ mʋ atɔ́-abí ba mʋ mʋ́ kpɔtɩ́bɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntɛ́ɛ mlɩmɔ́kʋ́kla Bulu asʋn wanlɩ́nhɛ́ amʋ kɩ? Bɔwanlɩ́n bɛɛ,</span>
