          </div>
          <div class="Line1">
            <span lang="zxx">&lt;Ibwi ámʋ́ʋ́ obu ayípʋ bekiná ámʋ</span>
          </div>
          <div class="Line2">
            <span lang="zxx">lébemlí okonkísʋ́bwi nɩ́.</span>
          </div>
          <div class="Line1">
            <span lang="zxx">Bulu lɔ́bwɛ mʋ́ alɩ.</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Ɩbʋ wánwan.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">“Mʋ́ sʋ ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɔ́hɔ mʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_135">iwíegyí</a>
            </span>
            <span lang="zxx"> ámʋ lɛ́ mlɩ ɩbɩtɔ pʋ́há ɔmá ánɩ́ bɔbwɛ tɔ́á otekle.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">“Ɩ́nɩ sʋ ɔhá ánɩ́ ɔlɛdɩda ibwi ámʋsʋ obébiabía blúblúblúblú. Nɩ́ ibwi ámʋ isúnkí dá ɔkʋsʋ ɛ́ á, ɩbɔ́kwɛ mʋ fɩ́kɔ́fɩ́kɔ́fɩ́kɔ́ fɛ́ nfúó.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-11" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-11" title="k">
              <span class="Note_Target_Reference" lang="zxx">21:44 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 44 ɩma nwʋlʋ́ dada amʋ akʋtɔ.</span>
            </span>
            <span lang="zxx">” </span>
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Brɛ́á Bulu igyi ahapʋ́ dɛhɛn pʋ́ Farisifɔ ámʋ bonu Yesu ayébi anfɩ á, ɩlɔwankɩ́ amʋ́ ánɩ́ amʋ́ ɔdɛ. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Tɛkɩ bekleá bɛ́kɩtá mʋ, támɛ benya ifú, tsúfɛ́ ɔdɔm amʋ bʋtobú Yesu ánɩ́ Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ ogyi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔtsɩkpaɩ́n Ɩwɩ Yébi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 14:15-24)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">22</span>
            <span class="Verse_Number" lang="zxx">1-2</span>
            <span lang="zxx">Yesu lɛ́trá bláa Yudafɔ igyi ahapʋ́ pʋ́ Yudafɔ ahandɛ amʋ asʋ́n yébitɔ ɔbɛ́ɛ, “Bulu iwíegyí ámʋ igyi fɛ́ asʋ́n ánfɩ. Owíe ɔkʋ dɛ́ ɔtsɩ kpaɩ́n há mʋ bi, </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">ɔlɛtɩ ahá ɔbɛ́ɛ, bʋbá nkɛ ámʋ asɩ. Brɛ́á owíe ámʋ lɔ́bwɛ tá á, ɔlɔwa mʋ asúmpʋ́ ɔbɛ́ɛ, bʋyɛ́tɩ ahá ámʋ abʋba, támɛ bekiná bá. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛlawá mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Mlɩtra yɛbláa ahá ámʋ mlɩaa, nabwɛ́ tógyítɔ́ tá. Bamɔ́ mɩ́ nnantswie akpɔnkpɔntɩ ámʋ pʋ́ amʋ́á bawá nfɔ, nɩ́ná atɔ́ ámʋ fɛ́ɛ́ tá. Mʋ́ sʋ bʋbá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Támɛ ahá ámʋ́ʋ́ bɛyɛ́tɩ ámʋ bʋmɛkplá amʋ́. Bɛnatɩ́ sí amʋ́ yɔ́ amʋ́ agyʋ́másʋ́. Akʋ bɛnatɩ́ yɔ́ amʋ́ ndɔtɔ. Akʋ ɛ́ bɛnatɩ́ yɔ́ amʋ́ ibíá ogyíkpá. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Amʋ́ atráhɛ bɛkɩtá asúmpʋ́ amʋ, dá amʋ́, mɔ́ amʋ́. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Brɛ́á owíe amʋ lónu asʋ́n ánfɩ á, ɔblɔ́ lɛhɩɛ́ kɩ́tá mʋ. Mʋ́ sʋ ɔlɔwa mʋ ɩsá akɔpʋ́, bɔyɔ́mɔ ahá ámʋ́ʋ́ bɔmɔ mʋ asúmpʋ́ amʋ, wá amʋ́ wúlu ogyá. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa mʋ asúmpʋ́ bámbá ɔbɛ́ɛ, &lt;Banɩ́ná ɔtsɩkpaɩ́n atogyihɛ amʋ tá, támɛ ahá ámʋ́ʋ́ nɛtɩ ámʋ bʋmɔfʋn ha mɩ́ wóyítɔ́ ba. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mʋ́ sʋ mlɩwie awúlutɔ, amlɩtɩ ɔhagyíɔha ánɩ́ mlówun, ɔba ɔtsɩ ɔkpaɩ́nkpá ɩnʋ.&gt; </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Ɩnʋ asúmpʋ́ amʋ bowie awúlutɔ. Bɛtɩ ɔhagyíɔha ánɩ́ bowun, aha wankláán pʋ́ aha laláhɛ fɛ́ɛ́. Mʋ́ sʋ ahá bɔbʋlá ɔtsɩ ɔkpaɩ́nkpá ɩnʋ dɛ́dɛ́ɛ́dɛ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">“Támɛ brɛ́á owíe amʋ lɛ́bɛkɩ ahá ámʋ́ʋ́ batɩ́ ámʋ a, olowun oyin ɔkʋá ɔmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛfɩtɛ́ mʋ ɔbɛ́ɛ, &lt;Agya, nkálɩ ɩlɔbwɛ fʋmɔwa ɔtsɩkpaɩ́n nkɛtɔ atadɩɛ asa fɛba nfɩ?&gt; Oyin ámʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mʋ́ʋ́ owíe amʋ lɛ́labláa mʋ asúmpʋ́ ɔbɛ́ɛ, &lt;Mlɩklɩ mʋ ayabi pʋ́ mʋ ɩbɩ, amlɩtswɩ mʋ wa oklún amʋtɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Yesu lɔ́mɔ mʋ asʋ́n ɔnɔ́ ɔbɛ́ɛ, “Bulu tɛtɩ́ ahá tsɔtsɔɔtsɔ, támɛ ahá kpalobí pɛ́ ɔtɛlɛ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Lampóoka</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:13-17; Luka 20:20-26)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Farisifɔ ámʋ bɔyɔ́bwɛ ɔnɔ-ɔkʋlɛ ánɩ́ bɛ́tɛtɛ́ɛ Yesu ɔnɔ́tɔ́ asʋ́n nú, abʋnya mʋ akɩtálɛ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Mʋ́ sʋ bɔwa amʋ́ akasɩ́pʋ́ pʋ́ Owíe </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_136">Herode</a>
            </span>
            <span lang="zxx"> ahá Yesu wá bɛɛ bʋyɛ́fɩtɛ́ mʋ bɛɛ, “Osunápʋ́, anɩyin ánɩ́ ɔnɔkwalɩpʋ fʋgyi, fʋ́tosúná Bulu asʋ́n ámʋ ɛ́ ɔnɔkwalɩsʋ. Fʋtamahá ɔhaa ɔtsɛ fʋ́ agywɩɩn, tsúfɛ́ fʋtamakɩ ɔhaa ansɩ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mʋ́ sʋ anɩdɛ́ fʋ́ fɩtɛ́ anu. Anɩ mbla lɛ́ha ɔkpa ánɩ́ akáa lampóo ha Roma owíe dɛhɛn Kaesare, ntɛ́ɛ anɩmáka?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Támɛ Yesu lówun amʋ́ agywɩɩn laláhɛ amʋ. Mʋ́ sʋ ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Apinabwɛbí abwɛpʋ́, ntogyi sʋ́ mlɩdɛ́ mɩ́ sɔ́ɔ kɩ? </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mlɩtsu kɔ́ba amʋ́ʋ́ bʋtɔpʋ́ká lampóo amʋ ɩkʋ ba mɩ ankɩ.”</span>
            <div class="pictureColumn">
              <img id="Figure-MAT-4" class="picture" src="hk00166b.tif" alt="hk00166b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Lampóoka kɔ́ba nɩ.</span>
                <span lang="zxx" class="reference">Mateo 22:19</span>
              </div>
            </div>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɔpʋba mʋ, </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">ɔlɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ma nwun pʋ́ mʋ dá dɩ́n mʋ́sʋ́?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Bɛlɛ mʋ́ ɔnɔ́ bɛɛ, “Kaesare.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mʋ́mʋ́ mlɩpʋ tɔ́á igyi Kaesare klɛ́ ha Kaesare, amlɩpʋ mʋ́á igyi Bulu klɛ́ ɛ́ ha Bulu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Yesu mbuaɩ ánfɩ lóbwie amʋ́ ɔnɔ́. Mʋ́ sʋ bɛnatɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Kʋsʋ́ Tsú Afúlitɔ Ɩwɩ Asʋn Fɩtɛ́hɛ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:18-27; Luka 20:27-40)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Ɛkɛ ámʋ kɛ́n á, </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_137">Sadukifɔ</a>
            </span>
            <span lang="zxx"> akʋ bɛba Yesu wá. Bʋgyi ɔpasua kʋá bʋtɛblɩ́ bɛɛ, kʋsʋ́ tsú afúlitɔ má ɩnʋ. Bɛfɩtɛ́ mʋ bɛɛ, </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">“Osunápʋ́, Mose lɔ́wanlɩ́n tswɩ anɩ ɔbɛ́ɛ, &lt;Nɩ́ ɔkʋ mʋa mʋ ka bʋmɔkwɩɩ́ asa olowu sí mʋ ka ámʋ a, mʋ pio otsú mʋ ka ámʋ tsia, fɛ́kɩ ɔkwɩɩ ha owupʋ́ ámʋ.&gt; </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Oyin ɔkʋlɛ abí abasíénɔ́ akʋ betsiá. Amʋ́tɔ́ ogyankpapʋ létsiá ɔká, támɛ ɔmɔkwɩɩ́ asa olowu. Mʋ pio lótsu ɔsʋrapʋka amʋ tsía, </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">támɛ mʋ ɛ́ ɔmɔkwɩɩ́. Ɔsaasɩ lótsu ɔtsɩ ámʋ tsía. Mʋ ɛ́ ɔmɔkwɩɩ́. Alɩɩ yɔ́tʋ osienɔ́sɩ́ amʋ. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɔma-ɔma a, ɔsʋrapʋ mʋ ɛ́ lóbowu. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Afúli ɔkʋsʋ́kɛ́ a, amʋ́tɔ́ ɔmɔmʋ ɔbɔ́bwɛ mʋ kulu? Tsúfɛ́ amʋ́ abasíénɔ́ ámʋ fɛ́ɛ́ betsiá mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Megyí mlɩ ológyi. Mlɩméyín Bulu asʋn wanlɩ́nhɛ́ amʋ ntɛ́ɛ Bulu túmi. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Nɩ́ afúli bɔkʋ́sʋ́ á, bɔ́bwɛ fɛ́ Bulu-abɔpʋ. Bʋméetsiá aká mʋ́a akúlu. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Mlɩmɔ́kʋ́kla asʋ́n ánɩ́ Bulu onutó lɛ́bláa mlɩ tsú afúlikʋsʋ́ ɩwɩ? </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Bulu asʋn wanlɩ́nhɛ́ lɛ́blɩ́ ɔbɛ́ɛ, &lt;Mɩ́gyí mlɩ anáin </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_138">Abraham</a>
            </span>
            <span lang="zxx"> mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_139">Isak</a>
            </span>
            <span lang="zxx"> pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_140">Yakob</a>
            </span>
            <span lang="zxx"> Bulu ámʋ nɩ.&gt; Ɩ́nɩ sʋ megyí awupʋ́ Bulu ógyi, akɩankpapʋ Bulu ógyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Brɛ́á ɔdɔm amʋ bonu asʋ́n ánfɩ á, mʋ atosunáhɛ́ anfɩ lɛha ɔnɔ́ lobwie amʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Mbla Ámʋtɔ Mʋ́á Ɩdʋn</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:28-34; Luka 10:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Brɛ́á Farisifɔ bowun ánɩ́ Yesu lalɛ́ Sadukifɔ ámʋ asʋ́n ɔnɔ́, asʋ́n lawú wá amʋ́ ɔnɔ́ á, bɛkpa aba ya Yesu wá. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Amʋ́tɔ́ ɔkʋlɛá ogyi mbla osunápʋ́ lɛ́fɩtɛ́ Yesu asʋ́n, ɔpʋsɔ mʋ kɩ. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Ɔlɛfɩtɛ́ Yesu ɔbɛ́ɛ, “Osunápʋ́, Bulu mbla ámʋtɔ mɔmʋ dʋ́n?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “ &lt;Pʋ fʋ́ klʋn, fʋ́ ɔkláa pʋ́ fʋ́ agywɩɩn fɛ́ɛ́ dwɛ fʋ́ Wíe Bulu.&gt; </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Ɩ́nɩ gyí mbla ámʋtɔ gyankpapʋ ánɩ́ ɩdʋn mʋ́ fɛ́ɛ́ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Nyɔɔsɩ ɛ́ igyi fɛ́ mʋ́. &lt;Dwɛ fʋ́ bá fɛ́ fʋ́ ɩwɩ.&gt; </span>
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">Mose Mbla pʋ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amʋ atosunáhɛ́ fɛ́ɛ́ ɩlɩɩ́ mbla anyɔ ánfɩsʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ma Gyí Kristo Amʋ?</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:35-37; Luka 20:41-44)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Ɩ́nɩá Farisifɔ ámʋ bebefia sí bʋlɩɩ́ sʋ á, Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">“Nkálɩ mlɩdɛ́ Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) ɩwɩ gywɩɩ́n? Ma mʋ na nɩ́?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛbláa mʋ bɛɛ, “Owíe Dawid mʋ na nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Ɔlɛlafɩ́tɛ́ amʋ́ ɔbɛ́ɛ, “Mʋ́ ntogyi sʋ́ Ɔŋɛ Wankɩ́hɛ́ lɛ́ha Owíe Dawid lɛ́tɩ mʋ ɔbɛ́ɛ &lt;Mɩ́ Wíé?&gt; Tsúfɛ́ Owíe Dawid lɛ́blɩ́ ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">&lt;Anɩ Wíe Bulu lɛ́bláa mɩ́ Wíe ɔbɛ́ɛ,</span>
          </div>
          <div class="Line2">
            <span lang="zxx">Tsia mɩ́ gyɔpɩsʋ nfɩ</span>
          </div>
          <div class="Line2">
            <span lang="zxx">yɔ́fʋn brɛ́á nɛ́ha fɛ́tsatsáa fʋ́ alupʋ́sʋ́?&gt;</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Nɩ́ Owíe Dawid onutó lɛ́tɩ ɔhá ánfɩ Bulu ladá ofúli anfɩ ɔbɛ́ɛ, mʋ wie a, nkálɩ sʋ́ ɔtráa ogyi mʋ na?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Amʋ́tɔ́ ɔkʋkʋ mɛ́talɩ́ lɛ́ mʋ́ ɔnɔ́. Tsú ɛkɛ ámʋ a, ɔhaa mɛ́trá wa klʋn fɩtɛ́ mʋ asʋansʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mose Mbla Asunápʋ́ Pʋ́ Farisifɔ Tsiátɔ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:38-39; Luka 11:43, 46; 20:45-46)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">23</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Asʋ́n ánfɩ ɔma a, Yesu lɛ́bláa ɔdɔm amʋ pʋ́ mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">“Mose mbla Farisifɔ pʋ́ Mbla asunápʋ́ amʋ bʋdesuná. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Mʋ́ sʋ mlɩgyi amʋ́ asʋn blɩ́hɛ́ fɛ́ɛ́sʋ́, támɛ mlɩmátsiá amʋ́ atsiábi. Tsúfɛ́ bʋtamagyi amʋ́ onutó asʋn blɩ́hɛ́sʋ. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Bʋtɔpʋ́ atɔ dwindwín sʋ́rá ahá, támɛ amʋ́ onutó bʋtamapʋ́ osrebi ɔkʋlɛ kʋ́ráá tsá amʋ́ tsu. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Bʋtɔbwɛ́ amʋ́ tógyítɔ́ ahá ansɩ́sʋ́. Bʋtɔwánlɩ́n Bulu asʋ́n dɩ́nká tati tɛ́ɩ́hɛ́sʋ, pʋ́klɩ́ amʋ́ ɔsʋkpɩ pʋ́ amʋ́ bɩna ɩbasʋ. Bʋtɔlʋ́ nfɛ́ tɩ́ntɩ́ɩ́ntɩ́n síánsían amʋ́ atadɩɛ ɔnɔ́. </span>
            <div class="pictureColumn">
              <img id="Figure-MAT-5" class="picture" src="hk00274b.tif" alt="hk00274b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Farisiyin nɩ.</span>
                <span lang="zxx" class="reference">Mateo 23:5</span>
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Bʋtekle otsiákpá yilé tsiá nkɛ ogyíkpá pʋ́ Yudafɔ Ofíakpa. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Bɛdálɩ yɔ dɩnsʋ á, bʋtekle bɛɛ ahá bʋtɩ́ɩ amʋ́ bɛɛ, &lt;Asunápʋ́,&gt; abʋbun ha amʋ́ itsiá. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Mlɩ fɛ́ɛ́ á, apíó mlɩgyí. Mʋ́ sʋ mlɩmáha abʋtɩ mlɩtɔ ɔhaa osunápʋ́. Ɔbakʋ́lɛ pɛ́ gyí mlɩ osunápʋ́. </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Alɩ kɛ́n mlɩmátɩ ɔhaa mlɩ sɩ́ ɔsʋlʋ́ʋ anfɩsʋ nɩ́. Tsúfɛ́ Ɔsɩ́ ɔkʋlɛ pɛ́ mlɩbʋ, ɔbʋ ɔsʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Tráhɛtráhɛ a, mlɩtɔ ɔhaa máha abʋtɩ mʋ nkpá ogyápʋ. Tsúfɛ́ nkpá ogyápʋ ɔkʋlɛ pɛ́ mlɩbʋ. Mʋgyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ). </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Mlɩtɔ ɔhandɛ ɔbwɛ́ɛ mlɩ osúmpʋ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Tsúfɛ́ fʋ́á fotsu ɩwɩ á, Bulu ɔbɛ́ba fʋ asɩ. Fʋ́á fɛba ɩwɩasɩ ɛ́ á, Bulu obótsu fʋ fʋ́á.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Apinabwɛbí Abwɛpʋ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 12:40; Luka 11:39-42, 44, 52; 20:47)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13-14</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlatin Bulu iwíegyí ámʋ ɔkpa wá ahá. Mlɩ onutó mlɩmédékléá mlówie ɩnʋ, mlɩdɛ́ ahá ánɩ́ bʋdɛ mbɔ́dɩ́ bɔ bɛɛ bówie ɩnʋ ɛ́ ɔkpa tíin.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-12" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-12" title="l">
              <span class="Note_Target_Reference" lang="zxx">23:14 </span>
              <span lang="zxx">Mʋ́tɔ́ yée 14 bʋ nwʋlʋ́ dada amʋ akʋtɔ: </span>
              <span class="Alternate_Reading" lang="zxx">Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩtɛlɩ́ɩ́ ahátɔ bɔ́ mpáɩ tɩ́ntɩ́ɩ́ntɩ́n, támɛ mlɩtɔswɩ́ɩ́ asʋrapʋ amʋ́ wóyí pʋ́ amʋ́ atɔ́ fɛ́ɛ́ ɛ́. Ɩ́nɩ sʋ Bulu ɔbɛ́bɩtɩ́ mlɩ ɩsʋ dʋn aha tráhɛ. </span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɛfá ɩlɩn fá ɔpʋ, dʋ́ ɩbʋ kplɩ́ ɩbʋ há ɔha tɛdámlí klʋntɔ. Támɛ nɩ́ ɔdámlí klʋntɔ tá á, mlɩtɛlábwɛ́ mʋ otemlí ɩsʋbɩtɩ́ ogyá ánɩ́ ɩtamaduntɔ ɔyɔpʋ́ dʋn mlɩ onutó.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">“Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɛblɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká Bulu ɔtswɛ́kpa obu ámʋ ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká sika pɛpɛ atɔ́á ɩbʋ ɔtswɛ́kpa obuto ɩnʋ mʋ́ ntam a, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ansibi abwiepʋ́! Aha mimláhɛ! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Sika pɛpɛ atɔ́ ámʋ lóó, ntɛ́ɛ Bulu ɔtswɛ́kpa obu ámʋ́ʋ́ ɩlahá sika ámʋ lamlí Bulu klɛ́ amʋ? </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Mlɩtɛtráa blɩ́ mlɩaa, &lt;Nɩ́ ɔkʋ ɔká </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_141">afɔdɩɛ-asubwi</a>
            </span>
            <span lang="zxx"> ntam a, imehián ánɩ́ obégyi mʋ́sʋ́. Támɛ nɩ́ ɔká afɔdɩɛ-abɔtɔ́ ámʋ ntam mʋ́ á, ilehián ánɩ́ obégyi mʋ́sʋ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Ansibi abwiepʋ́! Mʋ́tɔ́ mɔmʋ bʋ labi dʋn? Afɔdɩɛ-abɔtɔ́ ámʋ ntɛ́ɛ afɔdɩɛ-asubwi ámʋ́ʋ́ ɩlahá mʋ́ ɩlamlí Bulu klɛ́ amʋ? </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Nɩ́ fɛká afɔdɩɛ-asubwi amʋ ntam a, faká ibwi ámʋ pʋ́ atɔ́á ɩdɩn mʋ́sʋ́ fɛ́ɛ́ ntam. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Nɩ́ fɛká Bulu ɔtswɛ́kpa amʋ ntam a, faká Bulu mʋa mʋ otsiákpá ntam. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Nɩ́ fɛká ɔsʋ́sʋ́ ntam a, faká Bulu mʋa mʋ owíe obíá ntam.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩteye mlɩ ɔtsʋtsʋ́ pʋ́ kpántánkplámá aná fɛ́ɛ́tɔ́ idú, pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_142">idúsɩ́</a>
            </span>
            <span lang="zxx"> há Bulu. Támɛ mlɩmɛ́dɛ́ Bulu mbla amʋ́ʋ́ ɩhɩ́ɛ́ dehián, igyi asʋ́ngyí ɔnɔkwalɩsʋ, aba nwewúun pʋ́ ɔnɔkwalɩwa ámʋsʋ gyi. Mʋ́déhián nɩ, támɛ mlɩmákiná iyétɔ dúsɩ́ amʋ ɛ́ ha. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Ansibi abwiepʋ́ ánɩ́ mlɩdɛ́ ahá kpa, mlɩgyɔwɩ nɩ́. Mlɩtɔtsrɔ́ mbépi lɛ́ oputsútɔ́, támɛ mlɩtɛmɛ́ mbéwun.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔfwɩ́ mlɩ nwɛ pʋ́ mlɩ nlɛpɛ ɔma wankláán, támɛ atɔ́á mlɩlapʋ́ owi mʋ́a ɔnsɩpɛ swɩ́ɩ́ ahá sɔ́ɔ́n bʋ mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Farisifɔ ansibi abwiepʋ́, mlɩgyankpa fwɩ nwɛ mʋ́a nlɛpɛ ámʋtɔ, mʋ́ ɔma ɛ́ bɛ́tɩn.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Mlɩlabwɛ́ fɛ́ ntsán ánɩ́ bakpá mʋ́ afá futútúútú, mʋ́ ɩwɩ lawá akɩ́lɛ. Támɛ mʋ́tɔ́ mʋ́ á, afúli awú pʋ́ atɔ plɔ́hɛ́ sɔ́ɔ́n bɔ́ mʋ́. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Alɩ kɛ́n mlɩgyí nɩ́. Ahá bʋtɛkɩ mlɩ ánɩ́ mlɩgyí yilé abwɛpʋ́. Támɛ mlɩ klʋntɔ mʋ́ á, apinabwɛbíbwɛ mʋ́a lalahɛbwɛ sɔ́ɔ́n bɔ́ mʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Ɩsʋbɩtɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 11:47-51)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29-30</span>
            <span lang="zxx">“Mlɩ Farisifɔ pʋ́ Mose mbla asunápʋ́, apinabwɛbí abwɛpʋ́, mlɩgyɔwɩ nɩ́. Tsúfɛ́ mlɩtɔpwɛ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ pʋ́ yilé abwɛpʋ́ ámʋ́ʋ́ betsiá ámʋ ntsán, lá mʋ́ ɩwɩ wankláán, blɩ́ mlɩaa, &lt;Nɩ́ anɩlétsiá anɩ anáin brɛ́sʋ́ asa bɔmɔ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ anfɩ á, tɛkɩ anɩmɔ́wa ɩbɩ mʋ́tɔ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Mlɩ asʋn blɩ́hɛ́ anfɩ désuná ánɩ́ mlɩgyí Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ amɔpʋ́ ámʋ abí-aná nɩ́. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Mlɩwuna yɔ mʋ́sʋ́, amlɩmɔ mlɩ anáin bwɛhɛ́ ámʋ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Awɔ, abɛ abí-aná! Mlɛ́talɩ́ srɩ́ sí ɩpɔ́n ámʋ́ʋ́ Bulu ɔbɛ́ha mlɩ, kpá mlɩ wá ɩsʋbɩtɩ́ ogyá ámʋ́ʋ́ ɩtamaduntɔ ámʋ? </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Mʋ́ sʋ ndɛ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, anyansapʋ pʋ́ Mose mbla asunápʋ́ wa sɩ́sɩ́ mlɩ. Támɛ mlɔ́mɔ akʋ, dá amʋ́tɔ́ akʋ mántá oyikpalíhɛsʋ. Mlɔ́nwɛn amʋ́tɔ́ akʋ mplɩ mlɩ ofíakpa, dɩ́nká akʋsʋ tsú awúlusʋ yɔ́ awúlusʋ. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Ɩ́nɩ sʋ yilé abwɛpʋ́ ámʋ́ʋ́ mlɩa mlɩ anáin mlɩlamɔ́ tsú </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_143">Habelsʋ</a>
            </span>
            <span lang="zxx"> bɔfʋn Sakaria, ogyi Barakia mʋ bi ámʋ́ʋ́ mlɩlɔ́mɔ Bulu ɔtswɛ́kpa obu mʋ́a </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_144">afɔdɩɛ-asubwi</a>
            </span>
            <span lang="zxx"> amʋ nsɩnɛ́ ámʋ fɛ́ɛ́ obugya bɛ́ba mlɩsʋ. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɩ́nɩ aná fɛ́ɛ́ sʋ Bulu ɩsʋbɩtɩ́ bɛ́ba mlɩ ndɛmba-abí ánfɩsʋ nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yerusalemfɔ Ɩwɩ Ɔdwɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 13:34-35)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">“Óo Yerusalemfɔ, Yerusalemfɔ! Mlɩtɔ́mɔ́ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́, dá abí ánɩ́ Bulu lawá sɩ́sɩ́ mlɩ abwi mɔ́ nɩ́. Ntekleá nóbun mlɩ abísʋ́ brégyíbrɛ́, fɛ́ alɩá batɛ tobun mʋ abísʋ́, támɛ mlɩtamahá mɩ́ ɔkpa. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Mlɩkɩ, Bulu obési mlɩ ɔtswɛ́kpa tswɩ mlɩ, ɩbɛ́dɩ kpan. </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Tsúfɛ́ ndɛ mlɩ bláa mbɛ́ɛ, mlɩmɛ́ɛtrá wun mɩ ɛkɛkɛɛkɛ, yɔ́fʋn ɛkɛá mlɛ́blɩ́ mlɩaa, &lt;Bulu oyúla ɔhá ámʋ́ʋ́ ɔbá mʋ ɩdátɔ́.&gt; ámʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bulu Ɔtswɛ́kpa Amʋ Bwie</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:1-2; Luka 21:5-6)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">24</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lɛ́dalɩ Bulu ɔtswɛ́kpa ɩnʋ ɔyɔ́ á, mʋ akasɩ́pʋ́ amʋ bɛnatɩ́ yɔ́tʋ mʋ, súná mʋ ɔtswɛ́kpa ɩnʋ mbu ámʋ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩlawun mbu akpɔnkpɔɔnkpɔntɩ ánfɩ fɛ́ɛ́? Ɔnɔkwalɩ ndɛ mlɩ bláa. Bóbwie mʋ́ fɛ́ɛ́ bun. Ibwi kʋlɛ kʋ́ráá méesian dɩnká mʋ́ básʋ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩwɩɔsɩn Mʋ́a Ɩkplán</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:3-13; Luka 21:7-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Brɛ́á Yesu tsie Nfɔ-nyíbʋ ámʋsʋ, ɔdɛ Bulu ɔtswɛ́kpa amʋ kɩ́ɩ a, mʋ akasɩ́pʋ́ amʋ nkʋlɛ bɛfɩtɛ́ mʋ bɛɛ, “Bla anɩ, brɛ́ mɔmʋtɔ ɩ́nɩ fɛ́ɛ́ bɛ́ba? Osúna mɔmʋ ɛ́ ɔbɛ́ba, ibósuná ánɩ́ fʋ́ bábɩ pʋ́ ɔyɩ́ ɔnɔ́mɔkɛ́ lafʋn?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ɩnʋ Yesu lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Mlɩkɩ wankláán, mɛ́nɩ ɔhaa mɛ́ɛmlɛ́ mlɩ. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Tsúfɛ́ ahá tsɔtsɔɔtsɔ bɔ́pʋ mɩ́ dá ba bɛɛ, amʋ́gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) nɩ. Bɛ́mlɛ́ ahá tsɔtsɔɔtsɔ bɔ́fwɩ ɔkpa. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Nɩ́ mlonúá ɩsá ladá mantáa mlɩ ntɛ́ɛ ɔtɩnɛkʋ á, opúni mátsií mlɩ. Tsúfɛ́ lehián ánɩ́ ɩ́nɩ aná fɛ́ɛ́ bɛ́ba, támɛ imedésuná ánɩ́ ɔyɩ́ ɔnɔ́mɔkɛ́ ámʋ lafʋn. </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Tsúfɛ́ ɔmá bɔ́kɔ aba. Awíe bɔ́kʋsʋ́ lɩ́ɩ́ abasʋ. Akʋ́n bɛ́ba, ɔsʋlʋ́ʋ bɛ́kpɩnkɩ́ ntɩ́nɛ́-ntɩ́nɛ́. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ɩ́nɩ fɛ́ɛ́ igyi fɛ́ ɩwɩɔsɩn ánɩ́ ɔtsɩ towun brɛ́á ɩkwɩ́ɩ dɛ mʋ dwiín.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">“Alɩ brɛ́ ámʋtɔ á, mɩ́ sʋ ɔmá-ɔmá bólu mlɩ. Bɛ́dɩnká mlɩsʋ, pʋ́ mlɩ há bɔ́wa mlɩ amʋmʋyɔ, mɔ́ mlɩ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Mlɩtɔ ahá tsɔtsɔɔtsɔ bɛ́dɩda hógyitɔ. Bólu aba, lɛ́ aba há. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Afunu awapʋ́ bɛ́blɩ́ bɛɛ, Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ bʋgyi tsɔtsɔɔtsɔ bɛ́ba bɛmlɛ́ ahá tsɔtsɔɔtsɔ, há amʋ́ bɔ́fwɩ ɔkpa. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Lalahɛbwɛ bómoní. Mʋ́ sʋ ahá tsɔtsɔɔtsɔ bʋmɛ́ɛtrá dwɛ aba. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Támɛ ɔhá ánɩ́ ɔlɛtalɩ́ lɩ́ɩ́ kínkíínkín yɔ́fʋn ɔyɩ́ ɔnɔ́mɔkɛ́ á, Bulu ɔbɔ́hɔ mʋ nkpa. </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mʋ́ óó á, ahá bɛ́da Bulu iwíegyí ámʋ ɩwɩ asʋn wankláán ánfɩ ɔkan ɔyɩ́tɔ́ fɛ́ɛ́, mɛ́nɩ ahá fɛ́ɛ́ bónu mʋ́, asa ɔyɩ́ ɩbɔ́mɔ ɔnɔ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɩwɩɔsɩn Wúunbɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:14-23; Luka 21:20-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">“Nɩ́ mlowun akisítɔá itobwíé ɔmá, ɩda Ɔwankɩ́kpá ɩnʋ, ɩdɛ Bulu ɔtswɛ́kpa ɩnʋ kpɔɩ́, fɛ́ alɩá Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Daniel lɛ́blɩ́ tswɩ a,---Aklápʋ, mlɩnu mʋ́ asɩ!--- </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">mʋ́mʋ́ ahá ánɩ́ bʋbʋ Yudea ɔmátɔ́ bʋsrɩ́ɩ yɔ abʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Ɔhá ánɩ́ ɔdɩn obusʋ mákplɩ ɔbɛ́ɛ, moyótsu tɔtɔ obuto. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Ɔhá ánɩ́ ɔbʋ ndɔtɔ ɛ́ ɔmáyinkí ba wóyítɔ́ botsu mʋ tati. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Amenyapʋ́ pʋ́ abí-ayín ánɩ́ bʋpia abi bɔbwɛ alɩ brɛ́ ámʋtɔ, bʋgyɔ́wɩ nɩ́. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mlɩkokoli Bulu mlɩaa, mlɩ ɔsrɩ́kɛ́ amʋ ɩmábwɛ nyankpʋ mʋ́a atsalɩbɩ́ ntɛ́ɛ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_145">ɔkpʋ́nʋ́ ɔdakɛ́</a>
            </span>
            <span lang="zxx">. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Tsúfɛ́ tsú ɔyɩ́ asɩtsuábɩ a, asʋn wunhɛ ánɩ́ ɩbɛ́ba alɩ brɛ́ ámʋtɔ odu kʋkʋ mɔ́kʋ́ba kɩ. Mʋ́ odu kʋkʋ ɛ́ mɛ́ɛtrá ba ɛkɛkɛɛkɛ. </span>
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Nɩ́ Bulu mɛ́dɩnkɩ́ nkɛ ámʋsʋ á, tɛkɩ ɔhaa méesian ɔyɩ́tɔ́. Támɛ ahá ámʋ́ʋ́ alalɛ́ pʋ́bwɛ́ mʋ klɛ amʋ sʋ aladɩ́nkɩ́ nkɛ ámʋsʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">“Alɩ brɛ́ ámʋtɔ á, nɩ́ ɔkʋ lɛ́bláa fʋ ɔbɛ́ɛ, &lt;Kɩ, Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ) bʋ nfɩ ntɛ́ɛ nána&gt; á, máhogyi. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Tsúfɛ́ ahá ánɩ́ bɛɛ amʋ́gyí Kristo amʋ pʋ́ ahá ánɩ́ bɔ́wa afunu bɛɛ, Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ bʋgyi tsɔtsɔɔtsɔ bɛ́ba ɔyɩ́tɔ́. Bɔ́bwɛ ofúla pʋ́ osúna akpɔnkpɔntɩ pʋ́mlɛ́ ahá. Nɩ́ bɛ́talɩ́ kʋ́ráá á, bɛ́mlɛ́ ahá ámʋ́ʋ́ Bulu lalɛ́ ámʋ ɛ́. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Mlɩnu, ndɛ mlɩ ɔlá da yáɩ́ asa ɩba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">“Nɩ́ ɔkʋ ɔbláa mlɩ ɔbɛ́ɛ, &lt;Kɩ, Kristo amʋ laba ɔbʋ dimbísʋ́&gt; a, mlɩmádalɩ yɛ́kɩ. Alɩ kɛ́n nɩ́ bɛblɩ́ bɛɛ, &lt;Ɔbʋ obutótɔ́&gt; ɛ́ mlɩmáhogyi nɩ. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɔbákɛ ɩbɔ́bwɛ fɛ́ alɩ ámʋ́ʋ́ nyankpʋ tɔfwɩ́ ɩbɩ, bʋtowun mʋ́ tsú owí ɔdalɩkpa yɛ́dalɩ owí ɔkplɩ́wíékpá amʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">“Ɔtɩ́nɛ́á ɩtɔ wuhɛ́ da a, ɩnʋ́ alása bʋtefia.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nyankpʋsa-Mʋ-Bi Ámʋ Ɩbábɩ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:24-27; Luka 21:25-28)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">“Ɩwɩɔsɩn wúun amʋ ɔma a, owí ɔbɛ́ta, ɔtsra ɛ́ ɔmɛ́ɛtrá fɛɩ́. Ntsrakpabi bɛ́kpa tsú ɔsʋ́sʋ́ bɛda. Nwʋlʋ́táa mʋ́a mʋ́tɔ́ atɔ́ fɛ́ɛ́ bɛ́kpɩnkɩ́. </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Mʋ́ ɔma a, mlówun mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɩbá ɩwɩ osúna ɔsʋ́sʋ́. Ɔyɩ́tɔ́ ahá fɛ́ɛ́ bósu. Ɔhagyíɔha obówun ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ napʋ́ túmi mʋ́a numnyam kpɔnkpɔntɩ mbʋ nwʋlʋ́táatɔ tsú ɔsʋ́sʋ́ nɛbá. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Ɩnʋ á, ɔkpɛ kʋ ɩbɛ́lɩn kʋ́klʋ́kʋ́ʋ́, Bulu ɔbɔ́wa mʋ abɔpʋ bɛ́yɛkpa mʋ ahá ámʋ́ʋ́ alalɛ́ ámʋ tsú ɔyɩ́ afʋnka ana ámʋ fɛ́ɛ́sʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ɔyɩ́ Ɔnɔ́mɔ Ɩwɩ Osúna</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:28-31; Luka 21:29-33)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">“Mlɩpʋkɩ pɔntɔ oyí. Nɩ́ mʋ́ abámbi dɛpɔɩ́, ɩdɛ atɛ pɔpwɛ lɛ á, mlɩtɛbɩ́ ánɩ́ awikpan brɛ́ lafʋn. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Alɩ kɛ́n, nɩ́ mlowun ánɩ́ ntobí ánfɩ fɛ́ɛ́ ɩdɛ mʋ́tɔ́ bá a, mlɛ́bɩ ánɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɩbábɩ lafʋn ta nɩ́. Nawíé wóyí ámʋ ɔnɔ́ tá. </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa mbɛ́ɛ, ndɛmba-abí ánfɩ fɛ́ɛ́ bʋmóowu tá asa ɩ́nɩ fɛ́ɛ́ bɛ́ba mʋ́tɔ́. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Ɔsʋ́ mʋ́a asɩ fɛ́ɛ́ bɔ́tsʋn, támɛ mɩ́ asʋn blɩ́hɛ́ mɔ́ɔtsʋn ɛkɛkɛɛkɛ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Nyankpʋsa-Mʋ-Bi Ámʋ Ɔbákɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 13:32-37; Luka 17:26-30, 34-36)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">“Ɔhaa méyín ɛkɛ ntɛ́ɛ brɛ́á ntobí ánfɩ fɛ́ɛ́ ɩbɛ́ba. Bulu-abɔpʋ bʋmeyín. Bulu mʋ Bi ámʋ ɛ́ méyín, nkɛ́tɩ anɩ Sɩ́ ámʋ́ʋ́ ɔbʋ ɔsʋ́sʋ́ ámʋ nkʋlɛ pɛ́ yin. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Alɩ ámʋ́ʋ́ ilegyi </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_146">Noa</a>
            </span>
            <span lang="zxx"> brɛ́sʋ́ amʋ a, alɩ́ ibégyi mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɛ́ ɩbábɩ nɩ. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Tsúfɛ́ asa ntsubʋlábɩ́ amʋ lɔfʋn a, ahá betsiá bʋ́dɛ atɔ́ gyí, bʋdɛ ntá núu, bʋdɛ aká tsiá, bʋdɛ atsɩ kɩ́tá há akúlu alɩɩ yɔ́fʋn ɛkɛá Noa lówie mʋ dáka kpɔnkpɔɔnkpɔntɩ ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɔhaa mɛ́bɩ tɔ́á ɩdɛ mʋ́sʋ́ yɔ, kpɛ́fʋn brɛ́á ntsu ámʋ lɔbʋlá sʋ́rá amʋ́ fɛ́ɛ́ nátɩ́. Alɩ kɛ́n bʋmɛ́ɛbɩ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ɩbábɩ nɩ. </span>
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ á, nɩ́ ayin abanyɔ́ bʋlɩɩ́ ndɔ kʋlɛtɔ bʋdɛ agyʋ́má yɔ á, Bulu obótsu ɔkʋlɛ sí ɔkʋlɛ. </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Nɩ́ atsɩ abanyɔ́ bʋdɛ nfúó kwɛ á, Bulu obótsu ɔkʋlɛ sí ɔkʋlɛ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">“Mlɩdɩnka ansɩ́ ɩwɩsʋ, tsúfɛ́ mlɩméyín ɛkɛá mlɩ Wíe ɔbɛ́ba. </span>
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Támɛ mlɩnu asʋ́n ánfɩ. Nɩ́ wóyí mʋ wie yin onyé brɛ́á owikplu ɔbɛ́ba mʋ wóyítɔ́ a, tɛkɩ ologyo mʋ wóyí, owikplu móbwie wíé, wí mʋ atɔ́. </span>
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">Mʋ́ sʋ mlɩ ɛ́ mlɩgyo, tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛ́ba brɛ́á mlɩ ansɩ́ mɛdɩ́n mɩ́sʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Osúmpʋ́ Wankláán Pʋ́ Ɔlaláhɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 12:41-48)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">“Ma mɛɛ gyí osúmpʋ́á ɔlɛtɩn ansɩ́, ɔbʋ ɔnɔkwalɩ? Mʋ ɩbɩtɔ mʋ wie tɔpʋ́ mʋ aba atráhɛ wá, ɔbɛ́ɛ ɔhá amʋ́ atogyihɛ dɩnka brɛ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Ansɩ́ bégyi osúmpʋ́ amʋ, nɩ́ mʋ wie amʋ ɔbá bowun ánɩ́ lɛ́lɛ́ ɔdɛ mʋ́ bwɛ. </span>
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Mʋ wie amʋ ɔbɔ́pʋ mʋ atɔ́ fɛ́ɛ́ wá mʋ ɩbɩtɔ. </span>
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Támɛ nɩ́ osúmpʋ́ laláhɛ ogyi, ɔlɛblɩ́ wá nwuntɔ ɔbɛ́ɛ, &lt;Mɩ́ wíe mɛ́ɛba séi.&gt; </span>
            <span class="Verse_Number" lang="zxx">49</span>
            <span lang="zxx">Ɩ́nɩ sʋ olefi asɩ ɔdɛ mʋ aba asúmpʋ́ da, mʋa ntá abʋpʋ́ bʋdɛ atɔ́ gyí si amʋ́, bʋdɛ ntá núu bʋ á, </span>
            <span class="Verse_Number" lang="zxx">50</span>
            <span lang="zxx">mʋ wie amʋ ɔbɛ́ba bófwie mʋtɔ ɛkɛá ɔmɛdɩ́n ansɩ́. </span>
            <span class="Verse_Number" lang="zxx">51</span>
            <span lang="zxx">Mʋ wie amʋ ɔbɛ́hɩɛ tɩ́tɩ mʋtɔ, trá bɩtɩ́ mʋa apinabwɛbífɔ ámʋ asʋ kɛ́kɛ́ɛ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mbitebí Dú Akʋ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">25</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">“Bulu iwíegyí ámʋ ɩbɔ́bwɛ fɛ́ mbitebí dú akʋá botsu amʋ́ nkandɩ́ɛ dálɩ beyéfia ɔká pɔpwɛ otsiápʋ ɔkʋ. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Amʋ́tɔ́ abanú bemimláa, abanú ɛ́ bɛtɩn ansɩ́. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Aha mimláhɛ amʋ botsu amʋ́ nkandɩ́ɛ, támɛ bʋmotsu nfɔ kʋkʋ kɩ́tá. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Támɛ atɩansɩpʋ amʋ botsu nfɔ wá atɔ́tɔ́ kɩ́tá. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Ɔká otsiápʋ amʋ mɔ́kɔsɩ́ ba. Mʋ́ sʋ mbitebí ámʋ fɛ́ɛ́ bɔgyɔsɩ́, tsʋn mʋ́tɔ́ dɩ́dɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">“Ɔyɩ́-nsɩnɛ́ á, ɔkʋ lɔ́sʋrá okitikíti ɔbɛ́ɛ, &lt;Anɩ pɩ, ɔká otsiápʋ amʋ ɔbá o! Mlɩdalɩ yefia mʋ!&gt; </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Ɩnʋ mbitebí ámʋ fɛ́ɛ́ bɔkʋsʋ́ nywɛ́ amʋ́ nkandɩ́ɛ. </span>
            <div class="picturePage">
              <img id="Figure-MAT-6" class="picture" src="WA03904b.tif" alt="WA03904b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">Mbitebí ámʋ fɛ́ɛ́ bɔkʋsʋ́ nywɛ́ amʋ́ nkandɩ́ɛ.</span>
                <span lang="zxx" class="reference">Mateo 25:7</span>
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Aha mimláhɛ amʋ bɛbláa atɩansɩpʋ amʋ bɛɛ, &lt;Anɩ nkandɩ́ɛ dedúun. Mʋ́ sʋ mlɩha anɩ nfɔ kpalobí awa anɩ klɛ́tɔ.&gt; </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Mʋ́ʋ́ atɩansɩpʋ amʋ bɛbláa amʋ́ bɛɛ, &lt;Ó-o, ɩmɔtsɔ́. Ɩmɔ́ɔfʋn anɩa mlɩnyɔ. Mlɩyɔ afɛpʋ́ wá, amlɩyɔhɔ mlɩ klɛ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Brɛ́á aha mimláhɛ amʋ bɔpʋ ɔkpa bɔyɔ́ á, ɔká otsiápʋ amʋ lɛ́ba. Amʋ́ ámʋ́ʋ́ bɛda ɩwɩsʋ ámʋ bobuo ɔká otsiápʋ amʋ wíé ɔká otsiákpá ɩnʋ, oyin ámʋ asúmpʋ́ befin obu ámʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">“Mʋ́ ɔma a, mbitebí atráhɛ amʋ ɛ́ bɛba bɛlɩɩ́ klʋn ɔma, blɩ́ bɛɛ, &lt;Anɩ sɩ́, finki ha anɩ awie.&gt; </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Támɛ ɔká otsiápʋ amʋ lɛ́bláa amʋ́ ɔbɛ́ɛ, &lt;Ɔnɔkwalɩ ndɛ mlɩ bláa, mmeyín mlɩ ɔkpagyíɔkpasʋ.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Yesu lɔ́mɔ mʋ́ ɔnɔ́ ɔbɛ́ɛ, “Ɩ́nɩ sʋ mlɩda ɩwɩsʋ, tsúfɛ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛ́ba brɛ́á mlɩ ansɩ́ mɛdɩ́n mɩ́sʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asúmpʋ́ Abasá Ɩwɩ Yébi</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luka 19:11-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">“Nyankpʋsa-Mʋ-Bi ámʋ ɩbábɩ bɔ́bwɛ fɛ́ ɔkʋá ɔdɛ ɔkpa tu, ɔlɛtɩ mʋ asúmpʋ́, ye mʋ atɔ́ há amʋ́ ɔbɛ́ɛ, bʋkɩ́ɩ mʋ́sʋ́ yaɩ mʋ. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Ɔlɔpʋ sika pɛpɛ akɛntɛ anu há ɔkʋlɛ, pʋ́ akɛntɛ anyɔ há onyɔɔsɩ, ɔlɔpʋ kɛntɛ kʋlɛ ɛ́ há ɔsaasɩ. Ɔlɛha okugyíɔkʋ mʋ ɔwʋnlɩ́n ɔnɔ́ asa ɔlɛnatɩ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Osúmpʋ́ ámʋ́ʋ́ olenya akɛntɛ anu ámʋ lɔ́wa ɔsa pʋ́ kɔ́ba amʋ fi ibíágyí asɩ. Mʋ́ sʋ ɩmɔwa ɔpá kʋkʋ, olenya akɛntɛ anu dɩ́nká mʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Onyɔɔsɩ amʋ ɛ́ lɛ́damlí ɩbɩ mʋ sika pɛpɛ akɛntɛ anyɔ ámʋsʋ alɩ kɛ́n. Mʋ́ sʋ olenya akɛntɛ anyɔ dɩ́nká mʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Támɛ ɔsaasɩ amʋ́ʋ́ olenya kɛntɛ kʋlɛ amʋ mʋ́ lóyókwi ɔbɔ́, pʋ́ mʋ wie sika pɛpɛ amʋ ŋáín mʋ́tɔ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">“Ɩlɔwa ɔpá asa amʋ́ wíe amʋ lótsu mʋ ɔkpa ámʋ ba, ɔlɛtɩ amʋ́ ɔbɛ́ɛ, mʋa amʋ́nyɔ bóbu akúnta. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Osúmpʋ́ ámʋ́ʋ́ olenya sika pɛpɛ akɛntɛ anu ámʋ lótsu mʋ́a mʋ́sʋ́ ɔdɩ́nka akɛntɛ anu ámʋ ba mʋ wie, bɛbláa mʋ ɔbɛ́ɛ, &lt;Mɩ́ wíé, fɛha mɩ́ sika pɛpɛ akɛntɛ anu. Mɩ́ ɛ́ nanyá akɛntɛ anu dɩ́nká mʋ́sʋ́. Mʋ́ nɩ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Mʋ wie amʋ lɛ́da mʋ ɩpán, blɩ́ ɔbɛ́ɛ, &lt;Fabwɛ́ atɔ́. Osúmpʋ́ wankláán fʋ́gyi. Ɩ́nɩá fawá ɔnɔkwalɩ atɔ́ túkúrííbi ánfɩtɔ sʋ á, nɔ́pʋ fʋ́ yáɩ́ mɩ́ atɔ́ tsɔtsɔɔtsɔ ɔnɔ́. Ba afʋbetsiá mɩ́ wá, anya ansigyí.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">“Osúmpʋ́ onyɔɔsɩ amʋ́ʋ́ olenya sika pɛpɛ akɛntɛ anyɔ ámʋ ɛ́ lɛ́bláa mʋ wie ɔbɛ́ɛ, &lt;Mɩ́ wíé, sika pɛpɛ akɛntɛ anyɔ fɛha mɩ́. Mɩ́ ɛ́ nanyá anyɔ dɩ́nká mʋ́sʋ́. Mʋ́ nɩ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Mʋ wie amʋ lɛ́da mʋ ɩpán, blɩ́ ɔbɛ́ɛ, &lt;Fabwɛ́ atɔ́. Osúmpʋ́ ɔnɔkwalɩpʋ fʋgyi. Ɩ́nɩá fawá ɔnɔkwalɩ atɔ́ túkúrííbi ánfɩtɔ sʋ á, nɔ́pʋ fʋ́ yáɩ́ mɩ́ atɔ́ tsɔtsɔɔtsɔ ɔnɔ́. Ba afʋbetsiá mɩ́ wá, anya ansigyí.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">“Mʋ́ʋ́ osúmpʋ́ amʋ́ʋ́ olenya sika pɛpɛ kɛntɛ kʋlɛ amʋ ɛ́ lɛ́bɛbláa mʋ wie ɔbɛ́ɛ, &lt;Mɩ́ wíé, nyin ánɩ́ fʋ́ asʋ́n bʋ ɔnlɩn. Fʋtɔkpɔ́tɩ́ atɔ́ ɔtɩ́nɛ́á fʋmodu; fʋtɛkpá atɔ́-abí ɔtɩ́nɛ́á fʋmɛfɩtá. </span>
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Mʋ́ sʋ nenya ifú pʋ́ fʋ́ sika pɛpɛ amʋ ŋáín ɔbɔ́tɔ́. Mʋ́ nɩ́, hɔ fʋ́ atɔ́.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">“Ɩnʋ mʋ wie amʋ lɛ́bláa mʋ ɔbɛ́ɛ, &lt;Osúmpʋ́ laláhɛ, ɔwʋlɩyɔpʋ́ fʋ́gyi. Fʋyin ánɩ́ ntɔkpɔ́tɩ́ atɔ́ ɔtɩ́nɛ́á mmodu, ntɛkpá atɔ́-abí ɔtɩ́nɛ́á mmɛfɩtá atɔ́. </span>
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɩ́nɩá fʋyin mʋ́ alɩ á, tɛkɩ fɔpʋ yɔ́tswɩ sika ɔyaɩ́kpá. Ɩ́nɩá naba a, tɛkɩ nɔ́yɔhɔ mʋ́a mʋ́sʋ́ abí.&gt; </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Mʋ́ʋ́ oyin ámʋ lɛ́bláa mʋ asúmpʋ́ amʋ ɔbɛ́ɛ, &lt;Mlɩswɩɩ mʋ sika pɛpɛ kɛntɛ kʋlɛ amʋ ha ɔmʋamʋ́ʋ́ alanyá akɛntɛ idú ámʋ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Tsúfɛ́ ɔhá ánɩ́ ɔbʋ tsɔtsɔ á, bɛtrá pʋ ɩkʋ tsɩ́a mʋ́tɔ́ há mʋ, obénya tsɔtsɔɔtsɔ. Támɛ ɔhá ánɩ́ ɔma á, bɔ́swɩɩ́ mʋ kpalobíbiá ɔbʋ, </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">amlɩtswɩ osúmpʋ́ anfɩ́ ɔma labi ánfɩ wa oklúntɔ. Ɩnʋ́ isú mʋ́a kpisíi bʋ nɩ.&gt;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Asʋ́ngyí</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">“Nɩ́ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nɛbá mɩ́ iwíe ogyíkpá, Bulu-abɔpʋ fɛ́ɛ́ bʋbuo mɩ á, nétsiá mɩ́ ɔsʋ́sʋ́ numnyam owíe obíásʋ́. </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Bɛ́kpa ɔyɩ́tɔ́ ahá fɛ́ɛ́ befia mɩ́ ansɩ́tɔ́. Ɩnʋ nɔ́tɔsɩ́ amʋ́tɔ́, fɛ́ alɩá mbwɩ ɔkpapʋ́ tɔtɔ́sɩ́ akúfa lɛ́ akpalátɔ. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Fówun nahá akúfa amʋ balɩ́ɩ́ mɩ́ gyɔpɩsʋ, akpaláa amʋ ɛ́ balɩ́ɩ́ mɩ́ bɩnasʋ. </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Ɩnʋ mɩ́ ánfɩ ngyi Owíe anfɩ nɛ́bláa ahá ámʋ́ʋ́ bʋlɩɩ́ mɩ́ gyɔpɩsʋ ámʋ mbɛ́ɛ, &lt;Mlɩ ahá ánfɩ mɩ́ Sɩ́ layúlá ánfɩ mlɩba, amlɩbetsiá iwíegyí ámʋ́ʋ́ ɔlɛlayáɩ́ há mlɩ tsú ɔyɩ́ asɩtsuábɩ ɔpá ámʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Tsúfɛ́ akʋ́n lɛkɩtá mɩ́ á, mlɩlɛ́ha mɩ́ atɔ́ negyi. Ɔmɛwʋ́lɩ lɛkɩtá mɩ́, mlɩlɛ́ha mɩ́ ntsu nonu. Nɔbwɛ ɔfɔɔ́, mlɩlɔ́hɔ mɩ ɔfɔɔ́. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Nɛnatɩ́ yayá, mlɩlɛ́ha mɩ́ tati nɛdɩdá. Nɔlɔ, mlɩlɛ́kɩ mɩ. Nɛdɩ obu, mlɩlɛ́bá bɛkɩ mɩ.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">“Ɩnʋ yilé abwɛpʋ́ ámʋ bɛ́fɩtɛ́ mɩ́ bɛɛ, &lt;Anɩ Wíé, ɔmɛnkɛ anɩlówun ánɩ́ akʋ́n dɛ fʋ́, anɩlɛ́ha fʋ́ atɔ́ fegyi? Ɔmɛwʋ́lɩ dɛ fʋ́, anɩlɛ́ha fʋ́ ntsu fonu? </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Fɔbwɛ ɔfɔɔ́, anɩlɔ́hɔ fʋ ɔfɔɔ́? Ɔmɛnkɛ fɛnatɩ́ yayá, anɩlɛ́ha fʋ́ tati fɛdɩdá? </span>
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɔmɛnkɛ fɔlɔ, ntɛ́ɛ fɛdɩ obu, anɩlɛ́bá bɛkɩ fʋ?&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">“Ɩnʋ mɩ́ ánfɩ ngyi Owíe ánfɩ nɛ́bláa amʋ́ mbɛ́ɛ, &lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Tógyítɔ́á mlɩlɔ́bwɛ há mɩ́ apíó ánfɩ ahá bʋtamabú amʋ́ wá ahátɔ ánfɩtɔ ɔkʋ á, mɩ́ mlɩlɔ́bwɛ mʋ́ há á.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">“Ɩnʋ nɛ́bláa ahá ámʋ́ʋ́ bʋlɩɩ́ mɩ́ bɩnasʋ ámʋ ɛ́ mbɛ́ɛ, &lt;Mlɩkpʋkpɛ tɛɩ nfɩ. Bulu lalwɩ́ɩ́ mlɩ. Mlɩyɔ ogyá ámʋ́ʋ́ ɩtamadun, Bulu lɛ́layáɩ́ há Ɔbʋnsám mʋ́a mʋ abɔpʋ amʋtɔ. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Tsúfɛ́ akʋ́n lɛkɩtá mɩ́, mlɩmɛ́ha mɩ́ atogyihɛ. Ɔmɛwʋ́lɩ lɛkɩtá mɩ́, mlɩmɛ́ha mɩ́ ntsu annu. </span>
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Nɔbwɛ ɔfɔɔ́, mlɩmɔ́hɔ mɩ ɔfɔɔ́. Nɛnatɩ́ yayá, mlɩmɛ́ha mɩ́ tati andɩda. Nɔlɔ, nɛdɩ obu; mlɩmɛ́kɩ mɩ.&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">“Ɩnʋ amʋ́ ɛ́ bɛ́fɩtɛ́ mɩ́ bɛɛ, &lt;Anɩ Wíé, ɔmɛnkɛ anɩlówun ánɩ́ akʋ́n dɛ fʋ́, ɔmɛwʋ́lɩ dɛ fʋ́, fʋgyi ɔfɔɔ́, fʋna yayá, fʋdɛlɔ ntɛ́ɛ fʋda obu; anɩmɛ́bɛkɩ fʋ?&gt; </span>
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Ɩnʋ mɩ́ ánfɩ ngyi Owíe anfɩ nɛ́bláa amʋ́ mbɛ́ɛ, &lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Alɩ ámʋ́ʋ́ mlɩmɔ́bwɛ mʋ́ há mɩ́ apíó ánfɩ ahá bʋtamabú amʋ́ wá ahátɔ ánfɩtɔ ɔkʋ á, mɩ́ mlɩmɔ́bwɛ há á.&gt; </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Bulu ɔbɛ́ha amʋ́ bɔ́yɔ ɩwɩɔsɩn ánɩ́ ɩtamatátɔ́, támɛ yilé abwɛpʋ́ ámʋ mʋ́ bénya nkpa ánɩ́ ɩtamatá.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Bɛkɩklɩ́ɩ Yesu Nwunsʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:1-2; Luka 22:1-2; Yohane 11:45-53)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">26</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Brɛ́á Yesu lósuná atɔ́ ánfɩ fɛ́ɛ́ tá á, ɔlɛbláa mʋ akasɩ́pʋ́ amʋ ɔbɛ́ɛ, </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">“Mlɩyin ánɩ́ ɩlasí nkenyɔ́ bégyi Israelfɔsʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_147">Katsʋn Nkɛ</a>
            </span>
            <span lang="zxx">. Nkɛ ámʋtɔ á, ɔkʋ ɔbɔ́pʋ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ wá mɩ́ alupʋ́ ɩbɩtɔ, bɛ́da mɩ́ mántá </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_148">oyikpalíhɛsʋ</a>
            </span>
            <span lang="zxx">.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3-4</span>
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ á, Yudafɔ Bulu igyí ahapʋ́ dɛhɛn pʋ́ amʋ́ ahandɛ befia igyí ɔhapʋ́ dɛhɛn Kaiafa wóyítɔ́, kɩ́tá agywɩɩn ɔkpa ánɩ́ bɔ́tsʋn mʋ́sʋ́ kɩ́tá Yesu ŋáintɔ, mɔ́ mʋ. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Támɛ bɛblɩ́ bɛɛ bʋmɔ́ɔbwɛ mʋ́ nkɛ ámʋtɔ, mɛ́nɩ kpokiti mɛ́ɛda ɔmá ámʋtɔ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ofobí Fánfáánfán Pʋwʋ́lɩ́ Yesu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:3-9; Yohane 12:1-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Brɛ́á Yesu bʋ Betania wúlutɔ, Simon ɔkʋá alalɔ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_149">ɩlɔ pɛpɛ</a>
            </span>
            <span lang="zxx"> kɩ wóyítɔ́ ɔdɛ atɔ́ gyí a, </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">ɔtsɩ ɔkʋ lɛ́ba mʋ wá. Ɔdɛ prɛntʋa wankláán kʋá ofobí fánfán ánɩ́ ɩbʋ bíá bɔ mʋ́, ɔlɛtsɛɩ́ ofobí ámʋ wʋ́lɩ́ Yesu nwuntɔ. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Yesu akasɩ́pʋ́ amʋ benya ɔblɔ́ brɛ́á bowun ɩ́nɩ. Mʋ́ sʋ bɛfɩtɛ́ bɛɛ, “Ntogyi sʋ́ ɔtsɩ ánfɩ layíntá ofobí fánfán ánfɩ? </span>
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Abɛ́talɩ́ fɛ́ mʋ́ ibíá kpékplé, pʋ́ kɔ́ba amʋ há ahiánfɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Yesu lɛ́bɩ ánɩ́ ɔblɔ́ lakɩ́tá amʋ́. Mʋ́ sʋ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ́ mlɩdɛ́ mʋ háan? Ɩtɔ yilé alabwɛ́ há mɩ́. </span>
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Ahiánfɔ bétsiá mlɩtɔ ekekegyíɛkɛ, támɛ mɩ́ mʋ́ mméetsiá mlɩ wá yɔ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Alatsɛ́ɩ́ ofobí fánfán ánfɩ wʋ́lɩ́ mɩ́, pʋ́lá mɩ́ ɔyʋlʋ́ʋ yáɩ́ há mɩ́ opulákɛ́. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Ɔnɔkwalɩ ndɛ mlɩ bláa. Ɔyɩ́tɔ́ ɔtɩ́nɛgyíɔtɩ́nɛ́á bɛ́da Bulu asʋn wankláán ámʋ ɔkan a, bɛ́blɩ́ tɔ́ ánfɩ ɔtsɩ ánfɩ labwɛ́ ánfɩ pʋ́káɩ́n mʋsʋ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yuda Iskariot Lótsulá Ánɩ́ Ɔbɛ́lɛ Yesu Há</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:10; Luka 22:3-6)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Mʋ́ ɔma a, mʋ akasɩ́pʋ́ dúanyɔ ámʋtɔ ɔkʋá bʋtɛtɩ́ mʋ Yuda Iskariot lɔ́yɔ Bulu igyí ahapʋ́ dɛhɛn amʋ wá. </span>
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Ɔlɛyɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Nɩ́ nɛlɛ́ Yesu há mlɩ á, ntɔ mlɛ́ha mɩ́?” Mʋ́ sʋ bɛkla sika futútú adʋasa (30) wá mʋ ɩbɩtɔ. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Tsú brɛ́ ámʋtɔ ɔlɔwa ɔkpa dunká ánɩ́ ɔbɔ́tsʋn mʋ́sʋ́ lɛ́ Yesu há amʋ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Katsʋn Atogyihɛ Gyí</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:12-21; Luka 22:7-14, 21-23; Yohane 13:21-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Israelfɔ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_150">Bodobodo Mátúhɛ́</a>
            </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_151">Nkɛ</a>
            </span>
            <span lang="zxx"> ámʋtɔ ɛkɛ gyankpapʋ a, akasɩ́pʋ́ amʋ bɛba Yesu wá bɛfɩtɛ́ mʋ bɛɛ, “Anɩ Wíé, obu mɔmʋtɔ ayɛla ha fʋ, afʋgyi Israelfɔsʋ Katsʋn Nkɛ atogyihɛ amʋ?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩyɔ asímasi wá wúlutɔ, amlɩyɛbláa mʋ mlɩaa, &lt;Osunápʋ́ amʋ ɔbɛ́ɛ, mɩ́ brɛ́ lafʋn. Ɩ́nɩ sʋ mɩ́a mɩ́ akasɩ́pʋ́ abá begyi Israelfɔsʋ Katsʋn Nkɛ ámʋ fʋ́ wóyítɔ́.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ sʋ akasɩ́pʋ́ amʋ bɔyɔ́bwɛ alɩ ámʋ́ʋ́ Yesu lɛ́bláa amʋ́ ámʋ pɛ́pɛ́ɛ́pɛ́. Bɛla obu ámʋtɔ, bwɛ́ Katsʋn Nkɛtɔ atogyihɛ amʋ yáɩ́ ɩnʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Brɛ́á nsaɩntɔ deklúun a, Yesu mʋa mʋ akasɩ́pʋ́ bɛba betsiá ɔpʋ́nʋ́ ámʋ asɩ. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Atɔ́ ámʋ ogyíkpá a, Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ mlɩ bláa, mlɩtɔ ɔkʋlɛ ɔbɛ́lɛ mɩ́ há.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Asʋ́n ánfɩ lɛ́hɩɛ han akasɩ́pʋ́ amʋ. Mʋ́ sʋ befi asɩ bʋdɛ mʋ fɩtɛ́ kʋlɛkʋlɛ bɛɛ, “Mɩ́ Wíé, mɩ́ nɩ́ lóó?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɔhá ámʋ́ʋ́ mɩ́a mʋnyɔ anɩdɛ́ ɩbɩ wa ɔlɛpɛ ɔkʋlɛtɔ ámʋ ɔbɛ́lɛ mɩ́ há. </span>
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ nówu fɛ́ alɩá bɔwanlɩ́n tswɩ́ɩ, támɛ ɔhá ámʋ́ʋ́ ɔbɛ́lɛ mɩ́ há ámʋ ɔgyɔ́wɩ nɩ́. Nɩ́ bʋmetepí kwɩ́ɩ́ mʋ kʋ́ráá á, tɛkɩ ɩbʋ alɛ́ há mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Yuda Iskariot amʋ́ʋ́ ɔlɛlɛ mʋ há ámʋ ɛ́ lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Osunápʋ́, mɩ́ nɩ́ lóó?” Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ee, fablɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ntʋ́pwɛ Atogyihɛ Tráhɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:22-26; Luka 22:14-20; 1 Korintofɔ 11:23-25)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Brɛ́á bʋdɛ atɔ́ ámʋ gyí a, Yesu lɛ́lɛ bodobodo ipín, ɔlɛda Bulu ɩpán, bíábía mʋ́tɔ́ pʋ́há mʋ akasɩ́pʋ́ amʋ, blɩ́ ɔbɛ́ɛ, “Mlɩhɔ amlɩgyi. Mɩ́ ɔyʋlʋ́ʋ nɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɩnʋ olotsu ntá-ɛwɛ, ɔlɛda Bulu ɩpán, pʋ́há amʋ́ ɔbɛ́ɛ, “Mlɩ fɛ́ɛ́ mlɩhɔ amlɩnu. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Mɩ́ obugya nɩ. Mʋ́ Bulu dɛ́pʋsí mʋ ntam</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-13" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-13" title="m">
              <span class="Note_Target_Reference" lang="zxx">26:28 </span>
              <span class="Alternate_Reading" lang="zxx">Ntam pɔ́pwɛ </span>
              <span lang="zxx">bʋ nwʋlʋ́ dada amʋ akʋtɔ.</span>
            </span>
            <span lang="zxx"> ánɩ́ alaká há ahásʋ nɩ́. Bɛ́tsɛɩ́ mʋ́ wʋ́lɩ́ asɩ, mɛ́nɩ obési ahá tsɔtsɔɔtsɔ lakpan kíé amʋ́. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Ndɛ mlɩ bláa mbɛ́ɛ, mmɛ́ɛtrá nu </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_152">wáɩn-abí</a>
            </span>
            <span lang="zxx"> ntá ánfɩ alɩɩ yɔ́fʋn ɛkɛá mɩ́a mlɩnyɔ abɛ́lanu mʋ́ pɔ́pwɛ mɩ́ Sɩ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_153">iwíegyí</a>
            </span>
            <span lang="zxx"> ámʋtɔ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Benya wá ɩlʋ dá Bulu ɩpán tá alɩ, bɛnatɩ́ yɔ́ Nfɔ-nyíbʋ ámʋsʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Petro Ɔbɔ́swɩɩ́ Ɔbɛ́ɛ Mʋmeyín Yesu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:27-31; Luka 22:31-34; Yohane 13:36-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Brɛ́á bowie Nfɔ-nyíbʋ ámʋsʋ á, Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ “Mlɩ fɛ́ɛ́ mléyinkí mɩ́ ɔma onyenɩ. Tsúfɛ́ bɔwanlɩ́n wá Bulu asʋ́n ámʋtɔ bɛɛ, &lt;Nɛ́da akúfa ɔkpapʋ́ ámʋ lɛ́dá, mʋ akúfa bɛ́dasáɩ́n.&gt; ” </span>
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛtrá blɩ́ ɔbɛ́ɛ, “Támɛ nɩ́ Bulu ɔkʋ́sʋ́a mɩ tsú afúlitɔ á, négya mlɩ nkpá yɔ́ Galilea ɔmátɔ́. Ɩnʋ mlɔ́bɔtʋ mɩ́ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ amʋ́ fɛ́ɛ́ beyinkí fʋ́ ɔma kʋ́ráá á, mɩ́ mʋ́ mméeyinkí ɛkɛkɛɛkɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ɔnɔkwalɩ ndɛ fʋ́ bláa. Onyenɩ, asa batɛ ɔbɛ́lɛ ɔnɔ́ á, fɔ́swɩɩ́ pʋ́ ɩbɩ wá ogyá tse sa fɛɛ fʋmeyín mɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Ɩnʋ Petro lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ lowu ígyi kʋ́ráá á, mméekiná fʋ́ ɛkɛkɛɛkɛ.” Alɩ kɛ́n akasɩ́pʋ́ atráhɛ amʋ ɛ́ bɛblɩ́ nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Mpáɩbɔ Getsemane</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:32-42; Luka 22:39-46)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Yesu mʋa mʋ akasɩ́pʋ́ bɔyɔ ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Getsemane. Brɛ́á bowie ɩnʋ á, ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩtsia nfɩ, nɔyɔ́ nkpá yɔ́bɔ mpáɩ.” </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Ɔlɛkpa Sebedeo abi anyɔ, bʋgyi Yakobo mʋa mʋ pio Yohane pʋ́ Petro ya. Ɩnʋ asʋ́n lɛhɩɛ́ han mʋ, mʋ ansɩ́ lɛpɛ. </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Mʋ́ʋ́ ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Asʋ́n ɩhɩ́ɛ́ dɛ mɩ́ háan, ideklé ɩmɔ mɩ́. Mlɩtsia nfɩ, mɩ́a mlɩnyɔ agyo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɩnʋ ɔlɛnatɩ́ yɔ́ nkpá kpalobí, ɔlɛda akpawunu pʋ́ ansɩ́tɔ́ bun ɔsʋlʋ́tɔ, kókóli Bulu ɔbɛ́ɛ, “Mɩ́ Sɩ́, nɩ́ ɩbɔ́wa alɛ́ á, ha ntá-ɛwɛ ánfɩ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-14" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-14" title="n">
              <span class="Note_Target_Reference" lang="zxx">26:39 </span>
              <span class="Quoted_Text" lang="zxx">Ntá-ɛwɛ ánfɩ</span>
              <span lang="zxx"> igyi ɩwɩɔsɩn ánɩ́ Yesu obówun.</span>
            </span>
            <span lang="zxx"> ɩtsʋn mɩsʋ. Támɛ megyí tɔ́á ndeklé, mboún mʋ́á fʋdeklé ɩbá mʋ́tɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">Mʋ́ʋ́ oleyinkí ba akasɩ́pʋ́ amʋ wá bowun ánɩ́ bʋdɛdɩdɩ. Ɩ́nɩ sʋ ɔlɛfɩtɛ́ Petro ɔbɛ́ɛ, “Mʋ́ sʋ mlɩmɛ́talɩ́ tsíá, mɩ́a mlɩnyɔ agyo dɔnhwɩ́rɩ kʋlɛ kpán? </span>
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Mlɩgyo amlɩkokoli Bulu, mɛ́nɩ mlɩmóowie ɩsɔ́kɩtɔ, tsúfɛ́ mlɩ ɔŋɛ́ deklé, támɛ nyankpʋsa-oyí lɔpɔn.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Yesu lɛ́trá yókokóli Bulu ɔbɛ́ɛ, “Mɩ́ Sɩ́, nɩ́ ntá-ɛwɛ ánfɩ mɔ́ɔtsʋn mɩsʋ, ɩbwɛ́ alɩágyíalɩ́á nónu mʋ́ á, mʋ́mʋ́ tɔ́á fʋdeklé ɩbá mʋ́tɔ́.” </span>
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Ɔlɛtrá yinkí ba bowun ánɩ́ akasɩ́pʋ́ amʋ bʋtráa bʋdɛdɩdɩ, tsúfɛ́ dɩdɩ́ dɛ amʋ́ bʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">Mʋ́ sʋ ɔlɛnatɩ́ sí amʋ́, trá yókokóli Bulu otse saasɩ, blɩ́ asʋ́n ámʋ kɛ́n. </span>
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Oleyinkí ba akasɩ́pʋ́ amʋ wá, bɛfɩtɛ́ amʋ́ ɔbɛ́ɛ, “Mlɩlatráa si mlɩda mlɩdɛ́ ɔkpʋ́nʋ́ da? Mlɩkɩ, brɛ́ ámʋ lafʋn ánɩ́ bɔ́pʋ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ wá lakpan abwɛpʋ́ ɩbɩtɔ. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Mlɩkʋsʋ ayɔ. Mlɩkɩ, ɔhá ámʋ́ʋ́ ɔdɛ mɩ́ lɛ há ámʋ ná á.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Kɩtá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:43-50; Luka 22:47-53; Yohane 18:3-12)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Yesu ɔnɔ́ mesi asa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_154">akasɩ́pʋ́</a>
            </span>
            <span lang="zxx"> dúanyɔ ámʋtɔ ɔkʋlɛá bʋtɛtɩ́ mʋ Yuda lóbowie ɩnʋ. Ɔdɔm kpɔnkpɔɔnkpɔntɩá bʋdɛ ndayí pʋ́ nkpotí bʋbuo mʋ. Bulu igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ lɔ́wa amʋ́. </span>
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Yuda amʋ́ʋ́ ɔbɛ́lɛ Yesu há ámʋ lɛ́bláa ɔdɔm amʋ yáɩ́ ɔbɛ́ɛ, “Ɔhá ámʋ́ʋ́ nɛ́latá pútá ámʋ gyí ɔhá ámʋ nɩ. Mlɩkɩta mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">49</span>
            <span lang="zxx">Ɩ́nɩ sʋ ɔlɛnatɩ́ laa yɛ́ha Yesu itsiá ɔbɛ́ɛ, “Osunápʋ́, tsia nɩ́!” Ɔlɛlatá mʋ pútá.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">50</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Agya, bwɛ tɔ́á ɔbwɛkpá fɛba.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩnʋ ahá ámʋ bɛnatɩ́ tʋ́ Yesu, kɩ́tá mʋ kínkíínkín. </span>
            <span class="Verse_Number" lang="zxx">51</span>
            <span lang="zxx">Ɩnʋ Yesu akasɩ́pʋ́ amʋtɔ ɔkʋlɛ lɔ́tswɩ mʋ ɔdayí, kpá Bulu igyí ɔhapʋ́ dɛhɛn osúmbi ɔkʋ ɩsʋ lɛ́. </span>
            <span class="Verse_Number" lang="zxx">52</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Yinkia fʋ́ ɔdayí wa mʋ́ ɔflɛtɔ. Tsúfɛ́ ɔhá ánɩ́ ɔtɛnátɩ́ kɩ́tá ɔdayí á, ɔdayí ɔnɔ́ otesin. </span>
            <span class="Verse_Number" lang="zxx">53</span>
            <span lang="zxx">Fʋmeyín fɛɛ nɛ́talɩ́ kókóli mɩ́ Sɩ́ ɔbɛ́ha mʋ abɔpʋ tsɔtsɔɔtsɔ akú dúanyɔ bɛ́ba bɔkɔ hɔ mɩ? </span>
            <span class="Verse_Number" lang="zxx">54</span>
            <span lang="zxx">Támɛ nɩ́ ɩbá alɩ á, nkálɩ ɩbɔ́bwɛ asa Bulu asʋn wanlɩ́nhɛ́ amʋ ɩbɛ́ba mʋ́tɔ́?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">55</span>
            <span lang="zxx">Ɩnʋ Yesu lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ogyo otswapʋ́ ngyi, sʋ́ mlɩlatsú nkpotí pʋ́ ndayí mlɛbá mɩ́ ɔkɩtákpá? Ntsie mlɩ wá Bulu ɔtswɛ́kpa ɩnʋ ekekegyíɛkɛ ndɛ mlɩ atɔ́ suná, mlɩmɛ́kɩtá mɩ́ ɛkɛkɛɛkɛ. </span>
            <span class="Verse_Number" lang="zxx">56</span>
            <span lang="zxx">Támɛ ɩ́nɩ fɛ́ɛ́ laba mʋ́tɔ́, mɛ́nɩ Bulu ɔnɔ́sʋ́ atɔɩ́pʋ́ asʋ́n wanlɩ́nhɛ́ amʋ ɩbɛ́ba mʋ́tɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩnʋ akasɩ́pʋ́ amʋ fɛ́ɛ́ bɛsrɩ́ sí mʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yudafɔ Ahandɛ Ansɩ́tɔ́ Lɩɩ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:53-65; Luka 22:54-55, 63-71; Yohane 18:13-14, 19-24)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">57</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu akɩtápʋ́ amʋ bɛkpa mʋ ya Bulu igyí ɔhapʋ́ dɛhɛn Kaiafa. Ɩnʋ́ mʋa Mose mbla asunápʋ́ pʋ́ Yudafɔ ahandɛ amʋ befia nɩ. </span>
            <span class="Verse_Number" lang="zxx">58</span>
            <span lang="zxx">Támɛ Petro lɛ́pɛtɩ́ obuo amʋ́ ɔma tsútsúútsú alɩɩ bowie igyí ɔhapʋ́ dɛhɛn wóyítɔ́ ɩnʋ. Oleyétsiá amʋ́ agyópʋ wá, mɛ́nɩ obówun alɩá asʋ́n ámʋ ɩbɔ́mɔ ɔnɔ́. </span>
            <span class="Verse_Number" lang="zxx">59</span>
            <span lang="zxx">Ɩnʋ Bulu igyí ɔhapʋ́ dɛhɛn amʋ mʋa Yudafɔ asʋ́n agyípʋ́ amʋ fɛ́ɛ́ bodunká ahá ánɩ́ bɛ́ka asʋ́n dɩ́nká Yesusʋ, mɛ́nɩ bɛ́lɩɩ́ mʋ́sʋ́ mɔ́ mʋ. </span>
            <span class="Verse_Number" lang="zxx">60</span>
            <span lang="zxx">Afunupʋ tsɔtsɔɔtsɔ bɛdalɩ ba, támɛ amʋ́ fɛ́ɛ́ ɔnɔ́ lɔtsʋn ɔtsan. Mʋ́ ɔma a, ahá abanyɔ́ bɛdalɩ bɛlɩɩ́ ahandɛ amʋ ansɩ́tɔ́, </span>
            <span class="Verse_Number" lang="zxx">61</span>
            <span lang="zxx">blɩ́ bɛɛ, “Oyin ánfɩ lɛ́blɩ́ ɔbɛ́ɛ, &lt;Nɛ́talɩ́ bwíé Bulu ɔtswɛ́kpa amʋ, lápʋ́ nkɛnsá yi mʋ́.&gt; ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">62</span>
            <span lang="zxx">Mʋ́ʋ́ Bulu igyí ɔhapʋ́ dɛhɛn amʋ lɔ́kʋsʋ́ lɩ́ɩ́ fɩ́tɛ́ Yesu ɔbɛ́ɛ, “Fʋma ɔnɔ́ lɛ́? Fʋma asʋansʋ blɩ́ pʋ́lɛ́ fʋ́ ɩwɩ?” </span>
            <span class="Verse_Number" lang="zxx">63</span>
            <span lang="zxx">Támɛ Yesu móbwií ɔnɔ́. Bulu igyí ɔhapʋ́ dɛhɛn amʋ lɛ́labláa Yesu ɔbɛ́ɛ, “Nɛká Bulu Ɔkɩankpapʋ amʋ, nɩ́ fʋ́gyí Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli), ogyi Bulu mʋ Bi ámʋ a, bláa anɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">64</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Mʋ́ fablɩ́ á. Támɛ mlɩbɩ ánɩ́ tsú ndɛ pʋ́ya a, mlówun mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ ntsie Bulu Otúmípʋ gyɔpɩsʋ ánfɩ, ndɩn ɔsʋ́sʋ́ nwʋlʋ́táasʋ nɛbá.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">65</span>
            <span lang="zxx">Mʋ́ʋ́ Bulu igyí ɔhapʋ́ dɛhɛn amʋ lɛ́kɩtá mʋ atadɩɛ bálɩ́ mʋ́ kɩaan,</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-MAT-15" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-MAT-15" title="o">
              <span class="Note_Target_Reference" lang="zxx">26:65 </span>
              <span lang="zxx">Ilosuná ánɩ́ asʋ́n ámʋ lawíé mʋ ɩwɩtɔ dʋbɩ.</span>
            </span>
            <span lang="zxx"> blɩ́ ɔbɛ́ɛ “Alabɔ́ mbusuo! Adánsɩɛ mɔmʋ anɩtráa anɩgyó? Yɛ́ɛ mlɩlanú abususʋ ánɩ́ alablɩ́. </span>
            <span class="Verse_Number" lang="zxx">66</span>
            <span lang="zxx">Nkálɩ gyí mlɩ agywɩɩn?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Bɛbláa mʋ bɛɛ, “Ilehián ánɩ́ obówu!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">67</span>
            <span lang="zxx">Ɩnʋ botutúu atsʋnɔ́ wʋlɩ́ mʋ ansɩ́tɔ́, wɔwɔ mʋ atswɛ. Akʋ ɛ́ bɛdadáa mʋ asʋtɔ, </span>
            <span class="Verse_Number" lang="zxx">68</span>
            <span lang="zxx">fɩ́tɛ́ mʋ bɛɛ, “Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Kristo, ma ládá fʋ́? Bla anɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Petro Lɔ́swɩɩ́ Ɔbɛ́ɛ Mʋmeyín Yesu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 14:66-72; Luka 22:56-62; Yohane 18:15-18, 25-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">69</span>
            <span lang="zxx">Petro tsie wunsɩnɛ́sʋ́ ɩnʋ, otsibi ɔkʋ lɔ́bɔtʋ mʋ. Ɔlɛbláa Petro ɔbɛ́ɛ, “Fʋ́a Yesu Galileayin amʋ nyɔ ná.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">70</span>
            <span lang="zxx">Támɛ Petro lɔ́wa ɔnɔlɩ́ ahá ámʋ fɛ́ɛ́ ansɩ́tɔ́ ɔbɛ́ɛ, “Mmeyín asʋ́n ánfɩ fʋdɛblɩ́ ánfɩ ɩwɩ kʋkʋʋkʋ.” </span>
            <span class="Verse_Number" lang="zxx">71</span>
            <span lang="zxx">Mʋ́ ɔma wóyí ɔnɔ́ ɩnʋ ɛ́ á, otsibi ɔkʋ ɛ́ lɛ́bɩ Petro. Mʋ́ sʋ ɔlɛbláa ahá ánɩ́ bʋlɩɩ́ ɩnʋ ɔbɛ́ɛ, “Oyin ánfɩ mʋa Yesu Nasaretyin amʋnyɔ tɛ́nátɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">72</span>
            <span lang="zxx">Ɩnʋ Petro lɔ́pʋ ɔnɔlɩ́ ká ntam, blɩ́ ɔbɛ́ɛ, “Mmeyín mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">73</span>
            <span lang="zxx">Mʋ́ ɔma a, ahá ámʋ́ʋ́ bʋlɩɩ́ ɩnʋ ámʋtɔ akʋ bɛba bɛbláa Petro bɛɛ, “Lɛ́lɛ́ mʋ́ á, anɩyin ánɩ́ fʋ́a Yesunyɔ ná, tsúfɛ́ fʋ́ tɔ́ɩtɔ dɛ anɩ suná alɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">74</span>
            <span lang="zxx">Ɩnʋ Petro lɔ́wa ntam kakáa bɩ ɔbɛ́ɛ, “Nɛká tógyítɔ́, mmeyín oyin ámʋ́ʋ́ mlɩdɛ́ mʋ ɩwɩ asʋ́n blɩ́ ámʋ!”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩnʋnʋ batɛ lɔ́bɔn. </span>
            <span class="Verse_Number" lang="zxx">75</span>
            <span lang="zxx">Petro lɛ́kaɩ́n ánɩ́ Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Fɔ́swɩɩ́ tse sa fɛɛ fʋmeyín mɩ́ asa batɛ ɔbɛ́lɛ ɔnɔ́.” Ɩnʋ ɔlɛdalɩ hɩ́ɛ́ yósu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Kpa Ya Pilato</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:1; Luka 23:1-2; Yohane 18:28-32)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">27</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Ɔyɩ kɛhɛ nyankɩ-nyankɩ a, Bulu igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛkɩtá agywɩɩn bɛɛ, bɔ́mɔ Yesu. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Mʋ́ sʋ bɛklɩ́ɩ mʋ, pʋ́ mʋ yɔ́wa Pilato ɩbɩtɔ. Mʋgyí Roma ɔhandɛá ɔdɛ Yudea ɔmásʋ́ gyí nɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yuda Iskariot Ɩwɩ Sián</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Gyumagyihɛ 1:18-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Yuda amʋ́ʋ́ ɔlɛlɛ Yesu há ámʋ lówun ánɩ́ bahá Yesu pɔ́n. Ɩlɛhan mʋ. Mʋ́ sʋ oleyinkía sika futútú adʋasa ámʋ ya Bulu igyí ɔhapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Nalɛ́ ɔhá ánɩ́ ɔmɔkʋ́bwɛ́ lakpan kʋkʋ há. Mʋ́ sʋ nabwɛ́ lakpan.”</span>
          </div>
