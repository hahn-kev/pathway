          <div class="Paragraph">
            <span lang="zxx">Mʋ́ʋ́ bɛbláa mʋ bɛɛ, “Anɩméyín mʋ́ ɩwɩ kʋkʋ. Fʋ́ asʋ́n igyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Mʋ́ sʋ Yuda lɔ́tswɩ sika futútú ámʋ sɩ́sɩ́ amʋ́ Bulu ɔtswɛ́kpa wunsɩnɛ́sʋ́ ɩnʋ, nátɩ́ yésián ɩwɩ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Bulu igyí ahapʋ́ dɛhɛn amʋ bɔtɔsɩ́ kɔ́ba amʋ, blɩ́ bɛɛ, “Anɩ mbla mɛha ɔkpa ánɩ́ apʋ́ʋ kɔ́ba anfɩ odu wa Bulu ɔtswɛ́kpa kɔ́batɔ, tsúfɛ́ mʋ́ ɩwɩ mɛtɩn. Obugya kɔ́ba igyi.” </span>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mʋ́ sʋ bɔbwɛ agywɩɩn, pʋ́ kɔ́ba ámʋ yɔ́hɔ atɔ́ ɔpwɛpʋ́ ɔkʋ ɔsʋlʋ́ʋ, pʋ́ ɩnʋ bwɛ́ afɔɔ́ ánɩ́ bʋbʋ Yerusalem opulákpá. </span>
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ɩ́nɩ sʋ bɔtʋ ndɛ bʋtɛtɩ́ ɩnʋ bɛɛ, “Obugya ɔsʋlʋ́ʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9-10</span>
            <span lang="zxx">Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_155">Yeremiasʋ</a>
            </span>
            <span lang="zxx"> ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ, “Botsu sika futútú adʋasa ámʋ́ʋ́ Israelfɔ begyi mʋ ibíá, hɔ mʋ amʋ yɔ́hɔ atɔ́ ɔpwɛpʋ́ ɔkʋ ɔsʋlʋ́ʋ fɛ́ alɩá Bulu lɛ́bláa mɩ.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lɩ́ɩ́ Pilato Ansɩ́tɔ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:2-5; Luka 23:3-5; Yohane 18:33-38)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Yesu lɩ́ɩ́ ɔmásʋ́ ɔkɩ́pʋ Pilato ansɩ́tɔ́. Mʋ́ʋ́ Pilato lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Fʋ́gyí Yudafɔ owíe amʋ nɩ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Yesu lɛ́bláa mʋ ɔbɛ́ɛ, “Ee, mʋ́ fablɩ́ á.” </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Támɛ brɛ́á Bulu igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛka asʋ́n dɩ́nká Yesusʋ á, ɔmɛlɛ kʋkʋ ɔnɔ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Mʋ́ʋ́ Pilato lɛ́fɩtɛ́ mʋ ɔbɛ́ɛ, “Fʋmɛdɛ́ asʋ́n ánfɩ bakla dɩnká fʋ́sʋ́ ánfɩ nu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Támɛ Yesu métepí bwíí ɔnɔ́. Mʋ́ sʋ ilobwie Roma ɔhandɛ amʋ ɔnɔ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lowu Ɩpɔ́n Ha</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:6-15; Luka 23:13-25; Yohane 18:39--19:16)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Ofífígyíofí, nɩ́ bʋdɛ Israelfɔsʋ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_156">Katsʋn Nkɛ</a>
            </span>
            <span lang="zxx"> gyí a, Roma ɔhandɛ amʋ tesí obu ɔdɩpʋ́ ɔkʋlɛá ɔdɔm amʋ bʋdeklé há amʋ́. </span>
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Alɩ brɛ́ ámʋtɔ á, obu ɔdɩpʋ́ ɔkʋá alahɔ dá, bʋtɛtɩ́ mʋ Baraba da obu. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Mʋ́ sʋ brɛ́á Yudafɔ ámʋ fɛ́ɛ́ bebefia a, Pilato lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ma nsíi ha mlɩ? Baraba lóó, ntɛ́ɛ Yesu, bʋtɛtɩ́ mʋ Kristo amʋ?” </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Tsúfɛ́ Pilato yin ánɩ́ Yesu ɩwɩ olu sʋ́ Bulu igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bakɩ́tá mʋ ba mʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Brɛ́á Pilato tsie ɔdɛ Yesu asʋ́n ámʋ gyí a, mʋ ka lɔ́wa obí mʋ wá ɔbɛ́ɛ, “Mábwɛ oyin ánfɩ mʋ asʋ́n da ɔkpa ánfɩ tɔtɔ. Tsúfɛ́ ígye onyé á, nokun okude wun mʋ, ifú lɛhɩɛ́ kɩ́tá mɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Támɛ Bulu igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ bɛha ɔdɔm amʋ ɔnɔ́ bɛɛ, bʋkókoli Pilato osi Baraba, abʋmɔ Yesu. </span>
            <span class="Verse_Number" lang="zxx">21</span>
            <span lang="zxx">Mʋ́ sʋ Roma ɔhandɛ amʋ lɛ́lafɩ́tɛ́ ɔdɔm amʋ ɔbɛ́ɛ, “Ahá abanyɔ́ ánfɩtɔ ɔmɔmʋ nsíi ha mlɩ?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Botsu ɔnɔ́ bɛɛ, “Baraba!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">22</span>
            <span lang="zxx">Mʋ́ʋ́ Pilato lɛ́trá fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntɔ mbwɛ́ɛ Yesu, bʋtɛtɩ́ mʋ Kristo, (ɔhá ámʋ́ʋ́ Bulu ladá mʋ ofúli amʋ)?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Amʋ́ fɛ́ɛ́ bɛbláa mʋ bɛɛ, “Ha abʋda mʋ manta oyikpalíhɛsʋ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">23</span>
            <span lang="zxx">Pilato lɛ́fɩtɛ́ amʋ́ ɔbɛ́ɛ, “Ntogyi sʋ! Tsitsa mɔmʋ alabwɛ́?”</span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Ɩnʋ bɛlakplʋ́n kʋ́klʋ́kʋ́ʋ́ bɛɛ, “Ha abʋda mʋ manta oyikpalíhɛsʋ!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">24</span>
            <span lang="zxx">Brɛ́á Pilato lówun ánɩ́ alabwɛ́ kásíán, kpokiti mboún deklé ɩda ɩnʋ á, olotsu ntsu fwɩ́ ɩbɩ amʋ́ ansɩ́tɔ́ ɩnʋ, bláa amʋ́ ɔbɛ́ɛ, “Mɩ́ ɩbɩ anyɔ ɩma oyin ánfɩ lowutɔ. Mlɩ asʋ́n igyi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">25</span>
            <span lang="zxx">Yudafɔ ámʋ fɛ́ɛ́ bɛbláa mʋ bɛɛ, “Mʋ lowu ɩsʋbɩtɩ́ ɩbá anɩa anɩ abí-anásʋ́!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26</span>
            <span lang="zxx">Ɩnʋ Pilato lési Baraba há amʋ́, ɔlɛha mʋ ɩsá akɔpʋ́ bɛpɩtɩ́ Yesu atɔ́, ɔlɔpʋ mʋ wá amʋ́ ɩbɩtɔ ɔbɛ́ɛ, bʋyɛ́da mʋ manta oyikpalíhɛsʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ahinlá Bwɛ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:16-20; Yohane 19:2-3)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">27</span>
            <span lang="zxx">Ɩnʋ ɔmásʋ́ ogyípʋ́ amʋ ɩsá akɔpʋ́ bɛkpa Yesu ya mʋ wóyítɔ́. Bɛtɩ amʋ́ aba ɩsá akɔpʋ́ atráhɛ amʋ fɛ́ɛ́, bɛda Yesu ɔbʋn. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Bɔwɔɩ́ Yesu atadɩɛ, pʋ́ ligá pɛpɛ kʋ wá mʋ. </span>
            <span class="Verse_Number" lang="zxx">29</span>
            <span lang="zxx">Bɔlʋ obungyo-awu, bwɛ́ mʋ́ owíepa bun mʋ nwun. Bɔpʋ oyí kʋ wá mʋ gyɔpɩ ɩbɩtɔ, fɛ́ akɔnfra. Bɛda akpawunu mʋ ansɩ́tɔ́, bʋdɛ mʋ ahinlá bwɛ bɛɛ, “Yudafɔ Owíe, fʋ́ nkpasʋ ɔnlɩnsʋ!” </span>
            <span class="Verse_Number" lang="zxx">30</span>
            <span lang="zxx">Botu atsʋnɔ́ wʋ́lɩ́ Yesu, swɩ́ɩ́ mʋ oyí ámʋ pʋ́pɩ́tɩ́ mʋ nwuntɔ. </span>
            <span class="Verse_Number" lang="zxx">31</span>
            <span lang="zxx">Bɔbwɛ mʋ ahinlá tá á, bɔwɔɩ́ amʋ́ ligá pɛpɛ amʋ, yínkía mʋ onutó atadɩɛ wá mʋ, bɛkpa mʋ dálɩ bɔyɔ́ abʋyɛda mʋ manta oyikpalíhɛsʋ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Da Mántá Oyikpalíhɛsʋ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:21-32; Luka 23:26-43; Yohane 19:17-27)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span lang="zxx">Brɛ́á bɔyɔ́ á, befia Kireneyin ɔkʋá bʋtɛtɩ́ mʋ Simon. Ɩsá akɔpʋ́ ámʋ bɛka mʋ hɩ́ɛ́ bɛɛ, ɔhɔ́ɔ oyikpalíhɛ amʋ sʋra. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Boyówie ɔtɩnɛkʋá bʋtɛtɩ́ ɩnʋ Golgota. Mʋ́ asɩ gyí, “Nwun Okokobi Otsiákpá.” </span>
            <span class="Verse_Number" lang="zxx">34</span>
            <span lang="zxx">Bɔpʋ afá kɩ́tákɩ́tá wá ntátɔ́ tin Yesu ɔnɔ́ bɛɛ onúu, támɛ brɛ́á ɔlɛda mʋ́ ɔnɔ́ á, olekiná nu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">35</span>
            <span lang="zxx">Bɛda mʋ mántá oyikpalíhɛ amʋsʋ tá á, beye mʋ atadɩɛtɔ. Ɩnʋ bɔtswɩ abi pʋ́kɩ ɔhagyíɔha ogyíkpá. </span>
            <span class="Verse_Number" lang="zxx">36</span>
            <span lang="zxx">Besi bʋtsie ɩnʋ, bʋdɛ mʋ ɩwɩ gyóo. </span>
            <span class="Verse_Number" lang="zxx">37</span>
            <span lang="zxx">Mʋ́ʋ́ bɔwanlɩ́n tɔ́á sʋá bʋdɛ mʋ da mántá oyikpalíhɛsʋ, dá mántá mʋ awunso bɛɛ, “</span>
            <span class="Inscription" lang="zxx">Yesu, Yudafɔ owíe amʋ nɩ</span>
            <span lang="zxx">.” </span>
            <span class="Verse_Number" lang="zxx">38</span>
            <span lang="zxx">Bɛda awikplu abanyɔ́ ɛ́ mántá nyikpalíhɛsʋ tsɩ́a mʋtɔ. Ɔkʋlɛ bʋ mʋ gyɔpɩsʋ, ɔkʋlɛ ɛ́ bʋ mʋ bɩnasʋ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">39</span>
            <span lang="zxx">Ɩnʋ atsʋ́npʋ bɔkpʋkpʋ́ʋ nwuntɔ, blɩ́ Yesu ɩwɩ abususʋ bɛɛ, </span>
            <span class="Verse_Number" lang="zxx">40</span>
            <span lang="zxx">“Yɛ́ɛ fʋ́ fɛɛ fɛ́talɩ́ bwíé Bulu ɔtswɛ́kpa amʋ, lápwɛ́ mʋ́ nkɛnsá owítɔ́ nɩ́? Hɔ fʋ́ ɩwɩ! Nɩ́ lɛ́lɛ́ Bulu mʋ Bi fʋ́gyi á, kplɩ tsu oyí ámʋsʋ akɩ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">41</span>
            <span lang="zxx">Alɩ kɛ́n Bulu igyí ahapʋ́ dɛhɛn, Mose mbla asunápʋ́ pʋ́ Yudafɔ ahandɛ amʋ ɛ́ bɔbwɛ mʋ ahinlá nɩ́. </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Bɛblɩ́ bɛɛ, “Ɔlɔhɔ ahá nkpa, támɛ ɔmɛtálɩ́ hɔ mʋ ɩwɩ. Nɩ́ mʋgyí Israelfɔ owíe amʋ a, ɔkplɩ́ɩ tsu oyí ámʋsʋ, mɛ́nɩ abɔ́hɔ mʋ gyi. </span>
            <span class="Verse_Number" lang="zxx">43</span>
            <span lang="zxx">Yɛ́ɛ ɔbɛ́ɛ Bulu mʋ Bi mʋgyi, mʋ ansɩ́ dɩn Bulusʋ. Bulu ɔlɛ́ mʋ séi, akɩ ánɩ́ otekle mʋ asʋ́n.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">44</span>
            <span lang="zxx">Alɩ kɛ́n awikplu ámʋ́ʋ́ bɛda mántá nyikpalíhɛsʋ mʋ wá ámʋ ɛ́ bɔbwɛ mʋ ahinlá nɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Lowu</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:33-41; Luka 23:44-49; Yohane 19:28-30)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">45</span>
            <span lang="zxx">Owí lɛta ɔsʋlʋ́ʋ amʋsʋ fɛ́ɛ́, tsú dódúanyɔtɔ alɩɩ yɔ́fʋn ntʋ́pwɛ dɔsatɔ. Owí mɛtrá lɩn ɛ. </span>
            <span class="Verse_Number" lang="zxx">46</span>
            <span lang="zxx">Dɔsa ámʋtɔ á, Yesu lɔ́kplʋn kʋ́klʋ́kʋ́ʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_157">Hebri</a>
            </span>
            <span lang="zxx"> ɔblɩ́tɔ ɔbɛ́ɛ, “Eli, Eli, Lama Sabaktani?” Mʋ́ asɩ gyí, “Mɩ́ Bulu, mɩ́ Bulu, ntogyi sʋ́ fakpá mɩ́ ɔma?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">47</span>
            <span lang="zxx">Brɛ́á ahá ámʋ́ʋ́ bʋlɩɩ́ ɩnʋ ámʋtɔ akʋ bonu asʋ́n ánfɩ á, bɛblɩ́ bɛɛ, “Ɔdɛ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_158">Elia</a>
            </span>
            <span lang="zxx"> kpolí.” </span>
            <span class="Verse_Number" lang="zxx">48</span>
            <span lang="zxx">Ɩnʋ amʋ́tɔ́ ɔkʋ lɛ́srɩ́ yótsu ɔsapɔ, pʋ́dá ntá ɔdáɩtɔ, pʋ́yi oyísʋ́, tsú mʋ́ fʋ́á, pʋ́tin mʋ ɔnɔ́ ɔbɛ́ɛ onúu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">49</span>
            <span lang="zxx">Támɛ mʋ aba atráhɛ amʋ bɛbláa mʋ bɛɛ, “Si, alɩɩ kɩ bɛɛ Elia ɔbɛ́ba bɔhɔ mʋ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">50</span>
            <span lang="zxx">Yesu lɛ́trá kplʋ́n kʋ́klʋ́kʋ́ʋ́, ɔlɛlɛ ɔŋɛ́.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">51</span>
            <span lang="zxx">Ɩnʋ Bulu lɛ́balɩ́ tati ámʋ́ʋ́ bɔpʋká Bulu Ɔtswɛ́kpa obu ámʋtɔ anyɔ, tsú awunso beyi asɩ kɩaan. Bulu lɛ́ha ɔsʋlʋ́ʋ lɛkpɩnkɩ́, ɔlɛha abʋtá lɛmamáɩn. </span>
            <span class="Verse_Number" lang="zxx">52</span>
            <span lang="zxx">Olefinfínki ntsán, aha wankɩ́hɛ́ tsɔtsɔɔtsɔ bɔkʋsʋ́ tsú afúlitɔ. </span>
            <span class="Verse_Number" lang="zxx">53</span>
            <span lang="zxx">Yesu kʋsʋ́ tsú afúlitɔ ɔma a, aha wankɩ́hɛ́ anfɩ́ bakʋ́sʋ́ tsú afúlitɔ ánfɩ bɔyɔ Yerusalem wúlu wankɩ́hɛ́ amʋtɔ, yɛ́lɛ ɩwɩ ɔwan súná ahá tsɔtsɔɔtsɔ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">54</span>
            <span lang="zxx">Brɛ́á ɩsá akɔpʋ́ ɔhandɛ pʋ́ ɩsá akɔpʋ́ ámʋ́ʋ́ bʋdɛ Yesu ɩwɩ gyóo amʋ bowun ɔsʋlʋ́kpɩnkɩ́ ámʋ pʋ́ tɔ́á ɩdɛ mʋ́sʋ́ yɔ fɛ́ɛ́ á, ifú lɛhɩɛ kɩ́tá amʋ́, bɛblɩ́ bɛɛ, “Lɛ́lɛ́, Bulu mʋ Bi óyin ánfɩ gyí.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">55</span>
            <span lang="zxx">Atsɩ tsɔtsɔɔtsɔ bobuo Yesu, bʋdɛ mʋsʋ kɩ́ɩ tsu Galilea ɔmátɔ́. Amʋ́ ɛ́ besi lɩɩ́ tsútsúútsú, bʋdɛ mʋ kɩ́ɩ sɩsɩ́. </span>
            <span class="Verse_Number" lang="zxx">56</span>
            <span lang="zxx">Amʋ́tɔ́ akʋ gyí, Magdalayintse </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_159">Maria</a>
            </span>
            <span lang="zxx"> mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_160">Maria</a>
            </span>
            <span lang="zxx"> ánɩ́ ɔlɔkwɩɩ́ Yakobo mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_161">Yosef</a>
            </span>
            <span lang="zxx"> pʋ́ Sebedeo mʋ ka ánɩ́ ogyi Yakobo mʋa Yohane aná oyín.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Pulá</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 15:42-47; Luka 23:50-56; Yohane 19:38-42)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">57-58</span>
            <span lang="zxx">Brɛ́á owí dɛpɔ́ɔn a, Arimateayin ɩwɩ onyapʋ́ ɔkʋá bʋtɛtɩ́ mʋ Yosef, alamlí Yesu ɔkasɩ́pʋ́ lɔ́yɔ Pilato wá, yɔ́kʋlɩ́ mʋ ɔbɛ́ɛ, osíi Yesu fúli amʋ ha mʋ. Pilato lɛ́ha ánɩ́ bʋsíi fúli amʋ ha mʋ. </span>
            <span class="Verse_Number" lang="zxx">59</span>
            <span lang="zxx">Mʋ́ sʋ Yosef lɔ́pʋ ɔhráda ánɩ́ ɩlɛtɩn wankláán kɩ́klɩ fúli amʋ ɩwɩ, </span>
            <span class="Verse_Number" lang="zxx">60</span>
            <span lang="zxx">ɔlɔpʋ mʋ yɔ́wa ɔbɔ́ pɔpwɛ ánɩ́ aladá bʋtátɔ́ yáɩ́ há mʋ ɩwɩtɔ. Mʋ́ʋ́ olemináa ibwi yíléyílé kʋ tin ɔbɔ́ ámʋ ɔnɔ́, ɔlɛnatɩ́. </span>
            <span class="Verse_Number" lang="zxx">61</span>
            <span lang="zxx">Magdalayintse Maria mʋa Maria nyɔɔsɩ amʋ besi bʋtsie ɩnʋ fʋ́n bʋdɛ ntsán ámʋ kɩ́ɩ sɩsɩ́.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ntsán Gyo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">62</span>
            <span lang="zxx">Yudafɔ ɩwɩsʋ ɔdakɛ́ ɔyɩ kɛhɛ, igyi </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_162">ɔkpʋ́nʋ́ ɔdakɛ́</a>
            </span>
            <span lang="zxx"> á, Bulu igyí ahapʋ́ dɛhɛn, Farisifɔ ámʋ fɛ́ɛ́ pʋ́ Pilato befia. </span>
            <span class="Verse_Number" lang="zxx">63</span>
            <span lang="zxx">Bɛbláa mʋ bɛɛ, “Owíe, anɩlakáɩ́n ánɩ́ brɛ́á ofunupʋ anfɩ tsie nkpa á, ɔlɛblɩ́ ɔbɛ́ɛ, &lt;Nkɛnsá ɔma a, Bulu ɔbɛ́lakʋ́sʋ́a mɩ tsú afúlitɔ.&gt; </span>
            <span class="Verse_Number" lang="zxx">64</span>
            <span lang="zxx">Mʋ́ sʋ ha abʋyogyo mʋ ntsán ámʋ ɔnɔ́ wankláán, yɔ́fʋn ɛkɛ sáásɩ́. Nɩ́ megyí alɩ á, mʋ akasɩ́pʋ́ amʋ bóyówi mʋ lɛ́, bɛmlɛ́ ahá bɛɛ alakʋ́sʋ́. Ɩbá alɩ á, akasɩ́pʋ́ amʋ ahámlɛ́ bɔ́dʋn mʋ klɛ.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">65</span>
            <span lang="zxx">Pilato lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ɩsá akɔpʋ́ nɩ́. Mlɩha amʋ́ abʋyogyo ɩnʋ wankláán alɩá mlɛ́talɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">66</span>
            <span lang="zxx">Mʋ́ sʋ bɛyɛ́tan ɔbɔ́ ámʋ ɔnɔ́ wankláán, há agyópʋ bogyo mʋ́ asɩ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Kʋsʋ́ Tsú Afúlitɔ</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 16:1-10; Luka 24:1-12; Yohane 20:1-10)</span>
          </div>
          <div class="Section_Head" />
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">28</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Yudafɔ ɔkpʋ́nʋ́ ɔdakɛ́ ɔyɩ kɛhɛ, igyi Kwasieda bakɛ a, Magdalayintse </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_163">Maria</a>
            </span>
            <span lang="zxx"> mʋa </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_164">Maria</a>
            </span>
            <span lang="zxx"> nyɔɔsɩ amʋ bɔkʋsʋ́ yɔ́ Yesu ntsán ámʋ ɔkɩ́kpa. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Ɩnʋnʋ á, ɔsʋlʋ́ʋ lɛkpɩnkɩ́ kʋ́klʋ́kʋ́ʋ́, Bulu-ɔbɔpʋ lɛ́kplɩ́ tsú ɔsʋ́sʋ́ bemináa ibwi yílé ámʋ lɛ́ ɔbɔ́ ámʋ ɔnɔ́, tsíá mʋ́sʋ́. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Mʋ ansɩ́tɔ́ lɛhɩɛ wankɩ́, ɩdɛ ogyá kpa. Mʋ atadɩɛ ɛ́ lofulí futútúútú fɛ́ opuli-mpútɔ́. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Brɛ́á bowun mʋ a, ifú lɛhɩɛ́ kɩ́tá ɩnʋ agyópʋ amʋ, bɛkpɩnkɩ́ kpakpakpakpa, dɩda, lwíí fɛ́ afúli.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">Bulu-ɔbɔpʋ amʋ lɛ́bláa atsɩ ámʋ ɔbɛ́ɛ, “Mlɩmánya ifú! Nawun ánɩ́ Yesu amʋ́ʋ́ bɛda mántá oyikpalíhɛsʋ ámʋ mlɩdédunká. </span>
            <span class="Verse_Number" lang="zxx">6</span>
            <span lang="zxx">Ɔma nfɩ. Bulu lakʋ́sʋ́a mʋ fɛ́ alɩá ɔlɛblɩ́ yáɩ́. Mlɩbɛkɩ ɔtɩ́nɛ́ ámʋ́ʋ́ bɔpʋ mʋ tswɩ amʋ. </span>
            <div class="picturePage">
              <img id="Figure-MAT-7" class="picture" src="WA03930b.tif" alt="WA03930b.tif" />
              <div class="pictureCaption">
                <span lang="zxx">“Ɔma nfɩ. Bulu lakʋ́sʋ́a mʋ fɛ́ alɩá ɔlɛblɩ́ yáɩ́.”</span>
                <span lang="zxx" class="reference">Mateo 28:6</span>
              </div>
            </div>
            <span class="Verse_Number" lang="zxx">7</span>
            <span lang="zxx">Mlɩwa ɔsa yɛbláa mʋ akasɩ́pʋ́ amʋ mlɩaa, Bulu lakʋ́sʋ́a mʋ tsú afúlitɔ. Alagya mlɩ nkpá ɔyɔ́ Galilea ɔmátɔ́. Ɩnʋ́ mlówun mʋ nɩ. Asʋ́n ánɩ́ mbʋ ha mlɩ nɩ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">8</span>
            <span lang="zxx">Ifú lɛkɩtá atsɩ ámʋ, támɛ bɔpʋ ansigyí tsíí ɔsrɩ́ɩ tsú opulákpá ɩnʋ bɔyɔ́ yɛ́bláa akasɩ́pʋ́ amʋ tɔ́á bawun.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">9</span>
            <span lang="zxx">Ɩmɔwa ɔpá kʋkʋ Yesu léfía amʋ́, há amʋ́ ɩtɛ́. Ɩnʋ bɛda akpawunu kɩ́tá mʋ ayabi, súm mʋ. </span>
            <span class="Verse_Number" lang="zxx">10</span>
            <span lang="zxx">Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Mlɩmánya ifú. Mlɩyɛbláa mɩ́ apíó ámʋ mlɩaa, bʋyɔ́ Galilea ɔmátɔ́. Ɩnʋ́ bówun mɩ nɩ́.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Ntsán Agyópʋ Amʋ Asʋn Klahɛ</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">11</span>
            <span lang="zxx">Brɛ́á atsɩ ámʋ bɔpʋ bɔyɔ́ á, ntsán agyópʋ amʋ akʋ ɛ́ bɔyɔ wúlutɔ yɛ́bláa Bulu igyí ahapʋ́ dɛhɛn amʋ tɔ́á ɩlaba fɛ́ɛ́. </span>
            <span class="Verse_Number" lang="zxx">12</span>
            <span lang="zxx">Ɩ́nɩ sʋ Bulu igyí ahapʋ́ dɛhɛn amʋ bɛtɩ Yudafɔ ahandɛ amʋ fɛ́ɛ́ fía, kɩ́tá agywɩɩn. Bɛha ntsán agyópʋ amʋ kɔ́ba tsɔtsɔɔtsɔ. </span>
            <span class="Verse_Number" lang="zxx">13</span>
            <span lang="zxx">Bɛha amʋ́ ɔnɔ́ bɛɛ, “Mlɩblɩ mlɩaa, &lt;Onyé, brɛ́á anɩdɛ́dɩdɩ á, Yesu akasɩ́pʋ́ amʋ bɛ́ba bowi mʋ nátɩ́.&gt; </span>
            <span class="Verse_Number" lang="zxx">14</span>
            <span lang="zxx">Nɩ́ Roma ɔhandɛ onú á, anɩa mʋnyɔ abɛ́blɩ́ mʋ́, mɛ́nɩ mlɩmóowie asʋ́ntɔ́.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">15</span>
            <span lang="zxx">Mʋ́ sʋ ntsán agyópʋ amʋ botsulá hɔ kɔ́ba amʋ, begyi dɩnká Bulu igyí ahapʋ́ dɛhɛn amʋ asʋn blɩ́hɛ́ anfɩsʋ. Ɔnɔ́ ánfɩ bɛha amʋ́ ánfɩ lobwie wá Yudafɔ ɔmá ámʋ fɛ́ɛ́tɔ́ bɔfʋn ndɛ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="zxx">Yesu Ɩwɩɔwanlɛ Súná Mʋ Akasɩ́pʋ́</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Marko 16:14-18; Luka 24:36-49; Yohane 20:19-23; Gyumagyihɛ 1:6-8)</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">16</span>
            <span lang="zxx">Akasɩ́pʋ́ dúɔkʋn ámʋ bɛnatɩ́ yɔ́ Galilea ɔmátɔ́, ɩbʋ ámʋ́ʋ́ Yesu lósuná amʋ́ ɔbɛ́ɛ bʋfía mʋ mʋ́sʋ́ ámʋsʋ. </span>
            <span class="Verse_Number" lang="zxx">17</span>
            <span lang="zxx">Brɛ́á bowun mʋ a, bɛda akpawunu súm mʋ, támɛ ɩmɔwankɩ́ amʋ́tɔ́ akʋ ánɩ́ mʋ nɩ. </span>
            <span class="Verse_Number" lang="zxx">18</span>
            <span lang="zxx">Mʋ́ʋ́ Yesu lɔ́kpʋkpɛ́ ba amʋ́ wá, blɩ́ ɔbɛ́ɛ, “Bulu lapʋ́ ɔsʋ́ mʋ́a asɩ túmi fɛ́ɛ́ wá mɩ́ ɩbɩtɔ. </span>
            <span class="Verse_Number" lang="zxx">19</span>
            <span lang="zxx">Mʋ́ sʋ mlɩyɔ ɔyɩ́tɔ́ fɛ́ɛ́, amlɩbwɛ ahá fɛ́ɛ́ mɩ́ akasɩ́pʋ́. Mlɩbɔ amʋ́ </span>
            <span class="See_In_Glossary" lang="zxx">
              <a href="#" class="Glossary_Key" id="w_165">asú</a>
            </span>
            <span lang="zxx"> Ɔsɩ́, Obí pʋ́ Ɔŋɛ Wankɩ́hɛ́ dátɔ́. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mlɩsuna amʋ́ abʋgyi mbla ámʋ́ʋ́ nɔwa há mlɩ ámʋ fɛ́ɛ́sʋ́. Mlɩbɩ ánɩ́ mbʋ mlɩ wá brégyíbrɛ́, yɔ́fʋn ɔyɩ́ ɔnɔ́mɔ.</span>
