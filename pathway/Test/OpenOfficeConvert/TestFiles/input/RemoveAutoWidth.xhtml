<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8">
      <!--
There are no spaces or newlines between <span> elements in this file because

      <head>
            <title/>
            <link rel="stylesheet" href="buangx.css" type="text/css"/>
      </head>
      <body class="dicBody">
            <div class="letHead">
                  <div class="letter">A a</div>
            </div>
            <div class="letData">
                  <div class="entry" id="hvo17653">
                        <span class="headword" lang="bzh">anon</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a.ˈnon</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo17658">
                                    <span class="xsensenumber" lang="en">1) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(inal)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>fruit, seed</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>pikinini bilong diwai
                                                samting</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Sakom anon loḳ om hil aġa</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>There is fruit on the corn so
                                                  let's eat it</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Sis anon luu meraḳ nare</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>It has two nuts/pieces of fruit
                                                  on it</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                              <span class="sense" id="hvo17665">
                                    <span class="xsensenumber" lang="en">2) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(inal)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>body</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>bodi</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>Hil
                                                anod nedo vesa in hil naha nos meneġadu hil</span>
                                          <span class="translations">
                                                <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Our bodies stay alive because we eat
                                                  food and that strengthens us</span>
                                          </span>
                                    </span>
                              </span>
                              <span class="sense" id="hvo17670">
                                    <span class="xsensenumber" lang="en">3) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(inal)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>true, real</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>tru</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Nġaa pin sënë anon raḳ yoh vu ġaġek sën
                                                  Mehöböp nër lo</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>All these things happened
                                                  according to what the Lord said</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Ham kwamin nevo ġaġek sën senër agi lo
                                                  bë anon ma </span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>You think that what I just said
                                                  is not true!</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                              <span class="sense" id="hvo17677">
                                    <span class="xsensenumber" lang="en">4) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">noun(inal)</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>spirit, essence,
                                                reality-this part of a person may leave the body in
                                                a dream (cf also kenu)</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>spirit/ tewel em i lusim
                                                bodi long nait long driman</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua </span>Yesu
                                                nġeeḳ böpata ggökin log lëëin anon ya</span>
                                          <span class="translations">
                                                <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Jesus cried out loudly and released his
                                                  spirit</span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
            </div>
            <div class="letHead">
                  <div class="letter">B b</div>
            </div>
            <div class="letData">
                  <div class="entry" id="hvo17684">
                        <span class="headword" lang="bzh">bumin</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">ᵐbum.in</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo17687">
                                    <span class="xsensenumber" lang="en">1) </span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">Class1</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>cause sickness or
                                                ailments of various kinds of sickness usually caused
                                                by spirits. Often from trespassing in a nyëġ ġebus
                                                or haunted place. This would also happen so someone
                                                who used the ġebum or varap tailpieces, or the red
                                                paint (mon-ḳavaan) in dancing, but didn't follow the
                                                correct ritual.</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>sampela samting i
                                                bagarapim em</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Nġaa la bumin beloḳ nedo begganġ</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Something has made him sick and
                                                  he is staying in the house</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Nyëġ bumin</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>The (spirit from this) place made
                                                  him sick</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
            </div>
       </body>
</html>
