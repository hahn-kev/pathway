    <div class="scrBook">

        <div class="scrSection">
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">21</span>
            <span class="Verse_Number" lang="zxx">1-2</span>
            <span lang="zxx">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem wúlu, bɛta Betfage wúlu ánɩ́ ɩbʋ Nfɔ-nyíbʋ</span>
            <span class="scrFootnoteMarker">
              <a href="#MAT-1" />
            </span>
            <span class="Note_General_Paragraph" id="MAT-1" title="a">
              <span class="Note_Target_Reference" lang="zxx">21:1 </span>
              <span class="Alternate_Reading" lang="zxx">Nfɔ-nyíbʋ </span>
              <span lang="zxx">igyi obubwí kʋá ɩbʋ mantáa Yerusalem, bʋtɛtɩ́ mʋ́ Olifbʋ.</span>
            </span>
            <span lang="zxx"> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ gyankpá. Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ ɔnɔ́ á, mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá. Mlɩsankɩ mʋ, amlɩkpa amʋ́ ba mɩ. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa, &lt;Anɩ Wíe dɛ́ amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ amʋ́ ba mɩ.&gt;&gt; </span>
          </div>
        </div>
