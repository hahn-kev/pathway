  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">Matiu</span>
      <span class="scrBookCode" lang="zxx">MAT</span>
      <div class="Title_Main">
        <span class="Title_Secondary" lang="zxx">Na Rorongo Ke Toke Eigna A Jisas Krais </span>
        <span lang="zxx">Sen Matiu Ke Risoa </span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="zxx">Ara Hutugna A Jisas Krais </span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="zxx">(Luk 3:23-38) </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Iaani na titionodia ara hutugna a Jisas Krais. Imanea na vinahuhugna a King Deved, ma na vinahuhugna a Ebraham. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Na titiono iaani ke turughu mai tagna a Ebraham me jufu tagna a Deved: </span>
          </div>
         
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">Luk</span>
      <span class="scrBookCode" lang="zxx">LUK</span>
      <div class="Title_Main">
        <span class="Title_Secondary" lang="zxx">Na Rorongo Ke Toke Eigna A Jisas Krais </span>
        <span lang="zxx">Sen Luk Ke Risoa </span>
      </div>
      <div class="columns">

        <div class="scrSection">
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Toke nighe Tiofilus, </span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Sethe na tinoni kena risoa ghohi eigna na komi fata ke eia a Jisas kori vido ke mono duamami. </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">Imarea kena risoa eidia na komi fata ighami kiti rongovia tadia arahai kena reghia kori matadia. Arahai kena reghia na komi fata irangeni kena agutu vania a God kori titionoagna na rorongogna a Jisas tadia na komi tinoni. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Mane puhi Tiofilus, inau ku pukuni hiohiro toetokea mu pukuni adoa na titionogna a Jisas kori turughugna, mu magnahaghinia kuda risoa vanigho, </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">eigna koda adoa na komi fata kena velepuhigho eigna a Jisas ke tutuni. </span>
          </div>
        </div>

        </div>
      </div>
