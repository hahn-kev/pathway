      <div class="scrSection">
        <div class="Section_Head">
          <span lang="x-kal">Les malheursde la famille d'Élimélek</span>
        </div>
        <div class="Paragraph">
          <span class="Chapter_Number" lang="x-kal">1</span>
          <span class="Verse_Number" lang="x-kal">1</span>
          <span lang="x-kal"> dans la de Juda, part avec sa femme et ses deux fils. Ils vont
            dans la de Moab</span>
          <span class="Note_General_Paragraph" id="F42F5853C-9E2C-433A-9494-5CA12930FD38" title="a">
            <span class="Alternate_Reading" lang="x-kal">Les juges:</span>
            <span lang="x-kal">poque de leur histoire, les Israélites ont été dirigés par des
              juges. C'étaient des personnes envoyées par Dieu. Dieu les chargeait plus
              particulièrement de délivrer une ou plusieurs tribus en guerre et de diriger le
              peuple. Ils rendaient aussi la justice. </span>
            <span class="Alternate_Reading" lang="x-kal">Moab:</span>
            <span lang="x-kal">pays fertile situé à l'est de la mer Morte.</span>
          </span>
          <span class="Verse_Number" lang="x-kal">2</span>
          <span lang="x-kal">Sa femme s'appelle Noémi,et ses fils s'appellent Malon et Kilion. Ils
            sont du clan d'Éfrata. Ils arrivent donc dans le pays de Moabet s'installent là. </span>
          <span class="Verse_Number" lang="x-kal">3</span>
          <span lang="x-kal">Ensuite, Élimélek, le mari de Noémi, meurt,et Noémi reste seule avec
            ses deux fils. </span>
          <span class="Verse_Number" lang="x-kal">4</span>
          <span lang="x-kal">Plus tard, les garçons se marient avec des filles de Moab: l'une
            s'appelle Orpa, l'autre s'appelle Ruth. Ils habitent là pendant dix ans à peu près. </span>
          <span class="Verse_Number" lang="x-kal">5</span>
          <span lang="x-kal">Puis Malon et Kilion meurent aussi, tous les deux. Noémi reste seule,
            sans enfants et sans mari.</span>
        </div>
      </div>
      <div class="scrSection">
        <div class="Paragraph">
          <span class="Verse_Number" lang="x-kal">6-7</span>
          <span lang="x-kal">Un jour, toujours dans le pays de Moab, Noémi apprend cette nouvelle:
            le </span>
          <span class="Name_Of_God" lang="x-kal">Seigneur</span>
          <span class="Verse_Number" lang="x-kal">8</span>
          <span lang="x-kal">Mais Noémi dit à Orpa et à Ruth: “Maintenant, mes filles,rentrez
            chacune chez votre mère. Vous avez agi avec bontéenvers mes fils qui sont morts et
            envers moi. De la même façon, que le </span>
          <span class="Verse_Number" lang="x-kal">9</span>
          <span lang="x-kal">Qu'il vous permette à toutes les deux de retrouver un mariet d'être
            heureuses avec lui!” Puis elle les embrasse. Alors les deux jeunes femmes se mettentà
            pleurer beaucoup. </span>
          <span class="Verse_Number" lang="x-kal">10</span>
          <span lang="x-kal">Puis elles disent à Noémi: “Non! Nous allons avec toi dans ton pays.” </span>
          <span class="Verse_Number" lang="x-kal">11</span>
          <span lang="x-kal">Mais Noémi leur dit: “Rentrez dans votre famille, mes filles. Pourquoi
            est-ce que vous voulez venir avec moi? Est-ce que je peux encore avoir des filsqui
            pourraient se marier avec vous</span>
          <span class="Note_General_Paragraph" id="F3ED97A6E-DBD4-472A-A467-FD17C8CED75A" title="b">
            <span lang="x-kal">Quand un homme mourait sans enfant, son frère ou son parent le plus
              proche devait se marier avec la veuve pour donner des enfants au mort. C'est la
              coutume du “lévirat”. Voir Deutéronome 25.5-10; Ruth 4.5,10.</span>
          </span>
          <span lang="x-kal">? Non! Je suis trop vieille pour cela. </span>
          <span class="Verse_Number" lang="x-kal">12</span>
          <span lang="x-kal">Rentrez chez vous, mes filles. Oui, partez. Je suis trop vieille pour
            me remarier. Bien sûr, je pourrais dire: ‘Il y a encore de l'espoir pour moi. Oui, cette
            nuit même, je vais avoir un mariqui va me donner des fils.’ </span>
          <span class="Verse_Number" lang="x-kal">13</span>
          <span lang="x-kal">Mais, même dans ce cas, est-ce que vous pouvez attendre qu'ils soient
            grands? Est-ce que vous allez refuserde vous remarier pour cela? Non, mes filles, ma vie
            est plus dure que la vôtre. En effet, la main du </span>
        </div>
      </div>
    </div>
