            <span class="Chapter_Number" lang="nko">21</span>
            <span class="Verse_Number" lang="nko">1-2</span>
            <span lang="nko">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem wúlu, bɛta Betfage wúlu
              ánɩ́ ɩbʋ Nfɔ-nyíbʋ</span>
            <span class="scrFootnoteMarker">
              <a href="#Fbcf3087e-dcad-43bc-ba61-1ca2f4ffbb36" />
            </span>
            <span class="Test3" id="FBCF3087E-DCAD-43BC-BA61-1CA2F4FFBB36" title="a">
              <span class="Alternate_Reading" lang="nko">Child </span>
              <span lang="nko">igyi obubwí kʋá ɩbʋ mantáa Yerusalem, bʋtɛtɩ́ mʋ́ Olifbʋ.</span>
            </span>
            <span lang="nko"> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́ gyankpá. Ɔlɛbláa amʋ́
              ɔbɛ́ɛ, &lt;&lt;Mlɩyɔ wúlu anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ
              ɔnɔ́ á, mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá. Mlɩsankɩ mʋ,
              amlɩkpa amʋ́ ba mɩ. </span>
            <span class="Verse_Number" lang="nko">3</span>
            <span lang="nko">Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa, &lt;Anɩ Wíe dɛ́
              amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ amʋ́ ba mɩ.&gt;&gt;</span>
            <span class="scrFootnoteMarker">
              <a href="#Fbcf3087e-dcad-43bc-ba61-1ca2f4ffbb63">Reference here</a>
            </span>
			<span class="Test1" id="h43563">

            </span>
