      <div class="scriptureText">
         <div class="section">
            <p class="first">Ne'e ne, Lii Lolo Be'a, nèti uru tèka, nèti Ana Ama Lamatua.<span class="footnote">1:1: Lii padhai ‘Ana Ama Lamatua’ abhu boe tu dara sasuri uuru sèra.</span>Ngara na Yesus Kristus, <span class="footnote">1:1: Lii padhai</span>dhu Ama Lamatua paj'uj'u karèi nèti uru kamai.
            </p>
