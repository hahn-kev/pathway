  <body class="scrBody">
    <div class="scrBook">
      <div class="columns">
        <div class="scrSection">
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1-3</span>
            <span lang="zxx">Bapa Teofilus yang beta hormat. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">19</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-5" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-LUK-5" title="">
              <span class="Note_Target_Reference" lang="zxx">1.19 </span>
              <span lang="zxx">Dan. 8:16, 9:21</span>
            </span>
            <span lang="zxx"> Mar malekat tu bale bilang par dia kata, “Beta ni Gabriel, malekat yang karja par Allah.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-6" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-LUK-6" title="b">
              <span lang="zxx">Bahasa Yunani bilang “Badiri di Allah pung muka”. Ini bisa pung arti ‘Karja par Tuhan’. Mar bisa pung arti lai ‘Badiri di Allah pung muka’. Malekat yang badiri di Allah pung muka pung kuasa labe dari malekat laeng. Jadi, Gabriel bukang malekat biasa.</span>
            </span>
            <span lang="zxx"> Allah suru beta kasi tau Kabar Bae ni par ale. </span>
            <span class="Verse_Number" lang="zxx">20</span>
            <span lang="zxx">Mar ale seng parcaya apa yang beta bilang. Jadi, ale nanti mou-mou sampe pas apa yang Beta bilang tu, akang jadi.” </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">26-27</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-7" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-LUK-7" title="">
              <span class="Note_Target_Reference" lang="zxx">1.27 </span>
              <span lang="zxx">Mat. 1:18</span>
            </span>
            <span lang="zxx"> Waktu Elisabet su deng badang anam bulang, Allah suru malekat Gabriel pi par Maria di kota Nasaret di propinsi Galilea. Maria ni parampuang parawang. Dia su batunangang deng Yusup. Yusup ni, raja Daud pung ana cucu. </span>
            <span class="Verse_Number" lang="zxx">28</span>
            <span lang="zxx">Malekat tu bilang par Maria kata, “Salam Maria! Ale dapa berkat basar dari Tuhan. Antua ada deng ale!” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">32</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-9" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-LUK-9" title="">
              <span class="Note_Target_Reference" lang="zxx">1.32-33 </span>
              <span lang="zxx">2Sam. 7:12, 13, 16; Yes. 9:6</span>
            </span>
            <span lang="zxx"> Dia ni nanti jadi orang basar. Deng ada yang bilang kalo Dia tu Allah yang Paleng Tinggi pung Ana. Tuhan Allah nanti angka Dia par jadi raja sama deng Dia pung moyang, raja Daud. </span>
            <span class="Verse_Number" lang="zxx">33</span>
            <span lang="zxx">Dia jua nanti pegang kuasa par samua anana cucu bangsa Israel tarus-tarus.” </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">2</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Waktu Raja Basar Agustus parenta karajaang Roma, antua kasi kaluar parenta par kasi maso samua orang pung nama-nama yang ada dalang antua pung karajaang tu. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Paragraph">
            <span class="Verse_Number" lang="zxx">41</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-21" />
            </span>
            <span class="Note_CrossHYPHENReference_Paragraph" id="Footnote-LUK-21" title="">
              <span class="Note_Target_Reference" lang="zxx">2.41 </span>
              <span lang="zxx">Kel. 12:1-27; Ul. 16:1-8</span>
            </span>
            <span lang="zxx"> Sabang taong Yesus pung orang tatua pi di Yerusalem par iko orang Yahudi pung hari basar makang Paska.</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-LUK-22" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-LUK-22" title="c">
              <span class="Note_Target_Reference" lang="zxx">2.41 </span>
              <span lang="zxx">Hari basar Paska Yahudi tu, orang Yahudi inga waktu dong pung tete nene moyang kaluar dari negara Mesir. Dolo dong jadi orang suru-suru di tampa tu, mar Allah kasi kaluar dong la bawa dong ka tana yang Antua su janji par dong.</span>
            </span>
            <span class="Verse_Number" lang="zxx">42</span>
            <span lang="zxx">Pas Yesus barumur dua balas taong, Antua pi di Yerusalem deng Antua pung orang tatua par iko hari basar tu, yang dong biasa iko akang sabang taong. </span>
          </div>
        </div>
      </div>
    </div>
  </body>
