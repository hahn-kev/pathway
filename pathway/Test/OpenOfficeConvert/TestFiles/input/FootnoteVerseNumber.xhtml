  <body class="scrBody">
    <div class="scrBook">
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="nko">Bɔhɔ Yesu Fɛ́ Owíe Yerusalem</span>
          </div>
          <div class="Parallel_Passage_Reference">
            <span lang="nko">(Marko 11:1-11; Luka 19:28-40; Yohane
                                          12:12-19)</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="nko">21</span>
            <span class="Verse_Number" lang="nko">1-2</span>
            <span lang="nko">Brɛ́á Yesu mʋa mʋ akasɩ́pʋ́ bɛbɛ́ɛn Yerusalem
                                          wúlu, bɛta Betfage wúlu ánɩ́ ɩbʋ Nfɔ-nyíbʋ</span>
            <span class="scrFootnoteMarker">
              <a href="#Fbcf3087e-dcad-43bc-ba61-1ca2f4ffbb36" />
            </span>
            <span class="Note_General_Paragraph" id="FBCF3087E-DCAD-43BC-BA61-1CA2F4FFBB36" title="a">
              <span class="Alternate_Reading" lang="nko">Nfɔ-nyíbʋ </span>
              <span lang="nko">igyi obubwí Olifbʋ.</span>
            </span>
            <span lang="nko"> ámʋ asɩ wie tá á, ɔlɔwa mʋ akasɩ́pʋ́ abanyɔ́
                                          gyankpá. Ɔlɛbláa amʋ́ ɔbɛ́ɛ, &lt;&lt;Mlɩyɔ wúlu
                                          anfɩ́ ɩda mlɩ ansɩ́tɔ́ ánfɩsʋ. Nɩ́ mlowíé wúlu amʋ ɔnɔ́ á,
                                          mlówun afrímú tsɩ́hɛ́ ɔkʋá ɔda ɔfɛ́tɔ́, mʋ bi lɩ́ɩ́ mʋ wá.
                                          Mlɩsankɩ mʋ, amlɩkpa amʋ́ ba mɩ. </span>
            <span class="Verse_Number" lang="nko">3</span>
            <span lang="nko">Nɩ́ ɔkʋ ɔfɩ́tɛ́ mlɩ asʋankʋ á, mlɩbla mʋ mlɩaa,
                                          &lt;Anɩ Wíe dɛ́ amʋ́ hián.&gt; Ɩnʋnʋ ɔbɛ́ha mlɔ́pʋ
                                          amʋ́ ba mɩ.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">4</span>
            <span lang="nko">Ɩ́nɩ lɛ́ha Bulu asʋ́n ámʋ́ʋ́ ɔlɛblɩ́ tsʋn mʋ
                                          ɔnɔ́sʋ́ ɔtɔɩ́pʋ́sʋ ámʋ lɛ́ba mʋ́tɔ́. Ɔbɛ́ɛ,</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="nko">5</span>
            <span lang="nko">&lt;&lt;Mlɩbla </span>
            <span class="See_In_Glossary" lang="nko">Sionfɔ</span>
            <span lang="nko"> mlɩaa,</span>
          </div>
          <div class="Line2">
            <span lang="nko">Mlɩkɩ, mlɩ Wíe ɔbá mlɩ wá.</span>
          </div>
          <div class="Line1">
            <span lang="nko">Ololwií, ɔdɩn afrímúsʋ́.</span>
          </div>
          <div class="Line2">
            <span lang="nko">Ɔdɩn afrímú ibí yínhɛ́sʋ́
                                          ɔbá.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">6</span>
            <span lang="nko">Yesu akasɩ́pʋ́ abanyɔ́ ámʋ bɔyɔ́bwɛ alɩ ámʋ́ʋ́
                                          Yesu lɛ́bláa amʋ́ ámʋ. </span>
            <span class="Verse_Number" lang="nko">7</span>
            <span lang="nko">Bɛkpa afrímú mʋa mʋ bi ámʋ ba, bɛyaɩ́ amʋ́
                                          atati dɩ́nká amʋ́sʋ́, ɔlɔdʋ bian mʋsʋ. </span>
            <span class="Verse_Number" lang="nko">8</span>
            <span lang="nko">Ɔdɔm kpɔnkpɔɔnkpɔntɩ bɛyaɩ́ amʋ́ atati tswɩ
                                          ɔkpatɔ, akʋ ɛ́ bebiabía afɩtáa bunbun ɔkpa ámʋtɔ. </span>
            <span class="Verse_Number" lang="nko">9</span>
            <span lang="nko">Ɔdɔm amʋ́ʋ́ bʋgya Yesu nkpá mʋ́a ɔma amʋ bɔsʋrá
                                          okitikíti bɛɛ, &lt;&lt;</span>
            <span class="See_In_Glossary" lang="nko">Hosiána</span>
            <span lang="nko"> há Dawid mʋ na ámʋ! Bulu oyúla owíe anfɩ ɔbá
                                          mʋ dátɔ́ ánfɩ! Hosiána bʋ
                                          ɔsʋ́sʋ́ʋ́sʋ́!&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">10</span>
            <span lang="nko">Brɛ́á Yesu lówie Yerusalem a, wúlu amʋtɔ fɛ́ɛ́
                                          lɛda kpokiti, bʋdɛfɩtɛ́ bɛɛ, &lt;&lt;Ma gyí ɔhá
                                          ánfɩ?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">11</span>
            <span lang="nko">Ɔdɔm amʋ́ʋ́ bʋbuo mʋ amʋ bɛlɛ mʋ́ ɔnɔ́ bɛɛ,
                                          &lt;&lt;Ɔ́nɩ gyí Yesu, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́
                                          amʋ́ʋ́ otsú Nasaret wúluá ɩbʋ Galilea ɔmátɔ́ ámʋ
                                          nɩ.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">44</span>
            <span lang="nko">&lt;&lt;Ɩ́nɩ sʋ ɔhá ánɩ́ ɔlɛdɩda ibwi ámʋsʋ obébiabía blúblúblúblú. Nɩ́ ibwi ámʋ isúnkí dá ɔkʋsʋ ɛ́ á, ɩbɔ́kwɛ mʋ fɩ́kɔ́fɩ́kɔ́fɩ́kɔ́ fɛ́ nfúó.</span>
            <span class="scrFootnoteMarker">
              <a href="#F2ca6b4d6-8f49-4889-b0a2-53bba5fc6137">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F2CA6B4D6-8F49-4889-B0A2-53BBA5FC6137" title="b">
              <span lang="nko">Mʋ́tɔ́ yée 44 ɩma nwʋlʋ́ dada amʋ akʋtɔ.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="nko">Oyin Ɔkʋ Abi Anyɔ Ɩwɩ Yébi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="nko">28</span>
            <span lang="nko">&lt;&lt;Mlɩyɔ asʋ́n ánfɩtɔ amlɩkɩ. Oyin
                                          ɔkʋ mʋa mʋ abi anyɔ betsiá. Ɛkɛ ɔkʋ ɔlɔyɔ yɛ́bláa ɔdɛ́hɛn
                                          ɔbɛ́ɛ, &lt;Mɩ́ bí, ndɛ yɔyɔ agyʋ́má mɩ́ ndɔtɔ ha
                                          mɩ.&gt; </span>
            <span class="Verse_Number" lang="nko">29</span>
            <span lang="nko">Ɔlɛbláa mʋ sɩ ɔbɛ́ɛ, &lt;Mmɔ́ɔyɔ.&gt;
                                          Mʋ́ ɔma a, ɔlɛlatsɛ mʋ agywɩɩn, yɔ́ ndɔ ámʋtɔ. </span>
            <span class="Verse_Number" lang="nko">30</span>
            <span lang="nko">Amʋ́ sɩ́ lɛ́natɩ́ yɔ́ ɔkʋsʋ amʋ ɛ́ wá yɛ́bláa
                                          mʋ alɩ kɛ́n. Ɔkʋsʋ amʋ lótsulá ɔbɛ́ɛ, &lt;Mɩ́ sɩ́,
                                          nɔ́yɔ.&gt; Támɛ ɔmɔyɔ.&gt;&gt; </span>
            <span class="Verse_Number" lang="nko">31</span>
            <span lang="nko">Ɩnʋ Yesu lɛ́fɩtɛ́ ahá ámʋ ɔbɛ́ɛ,
                                          &lt;&lt;Abi anyɔ ámʋtɔ ɔmɔmʋ lɔ́bwɛ dɩ́nká mʋ sɩ
                                          asʋ́nsʋ́?&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="nko">Yudafɔ igyí ahapʋ́ dɛhɛn pʋ́ Yudafɔ ahandɛ amʋ
                                          bɛbláa mʋ bɛɛ, &lt;&lt;Ɔdɛ́hɛn
                                          amʋ.&gt;&gt;</span>
          </div>
          <div class="Paragraph">
            <span lang="nko">Mʋ́ʋ́ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ,
                                          &lt;&lt;Ɔnɔkwalɩ ndɛ mlɩ bláa. Lampóo ahɔ́pʋ pʋ́
                                          obu-ɔnɔ́ atsiápʋ́ bówie Bulu iwíegyí ámʋtɔ sí mlɩ. </span>
            <span class="Verse_Number" lang="nko">32</span>
            <span lang="nko">Tsúfɛ́ Asú Ɔbɔpʋ́ Yohane lóbosuná mlɩ tsiátɔ́
                                          oduá ɩda ɔkpa Bulu ansɩ́tɔ́, támɛ mlɩmɔ́hɔ mʋ gyi. Lampóo
                                          ahɔ́pʋ pʋ́ obu-ɔnɔ́ atsiápʋ́ bɔhɔ mʋ gyi. Ɔma mlɩlówun
                                          ánɩ́ amʋ́ kʋ́ráá batsɛ a, mlɩmɛ́tsɛ mlɩ agywɩɩn hɔ mʋ
                                          gyi.</span>
          </div>
        </div>
      </div>
    </div>
  </body>
