      <body class="scrBody">
            <div class="scrBook">
                  <span class="scrBookName" lang="cwa">Ruka</span>
                  <div class="Title_Main">
                        <span class="Title_Secondary" lang="cwa">aAmang'ana amajomu ga Yesu kyego
                              gang'orwa na</span>
                        <span lang="cwa"> RUKA</span>
                  </div>
                  <div class="columns">
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Obhukangati</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Chapter_Number" lang="cwa">1</span>
                                    <span class="Verse_Number" lang="cwa">1</span>
                                    <span lang="cwa">Omukuru Teofiro, amang'ana garya gakoreka gati
                                          yetu, abhantu bhaaru bhakoreri ekitunyo kya okugang'ora. </span>
                                    <span class="Verse_Number" lang="cwa">2</span>
                                    <span lang="cwa">Bhaang'ora amang'ana kya garya twakeeribhwa na
                                          bhanu bherorera amang'ana gayo kwa ameeso gabho, kurwa
                                          ku-bhwambiro bhwa emirimu gya Yesu. Bhayo mbo bharinga
                                          bharanyaragan'ya ering'ana rya Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">3</span>
                                    <span lang="cwa">Oni nonse nekomerye bhwahene kyego gakoreka
                                          kurwa ku-bhwambiro. Nkarora m-bujomu nkung'orere naho, </span>
                                    <span class="Verse_Number" lang="cwa">4</span>
                                    <span lang="cwa">uuwe wonse obhe na obhuhene bhwa amang'ana ganu
                                          wehigiribhwa.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Obhurooti bhwa Okwibhurwa kwa Yoana
                                          Omubhatija</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">5</span>
                                    <span lang="cwa">Eribhaga rinu Herode yaringa omukama wa Yudea,
                                          yaringa-ho omusyengeri umwi erina ryaye Zakaria wa
                                          omuganda gwa omusyengeri Abhia. Mkaye wonse, yaringa wa
                                          oruganda ruyo rwa omusyengeri Harooni eriina ryaye
                                          yabhirikirwanga Jabheti. </span>
                                    <span class="Verse_Number" lang="cwa">6</span>
                                    <span lang="cwa">Bhabhiri bhayo bharinga na egintungwa embere ya
                                          Omukama Waryubha. Bhakagwata emigiro gyaye gyonsego,
                                          bhegwanga na amaragiriryo gaye bira masoro. </span>
                                    <span class="Verse_Number" lang="cwa">7</span>
                                    <span lang="cwa">Bhabhiri bhayo bharinga bhatebhwiri, kwa bhurya
                                          omukari yaringa mugumba, na bhaaringa bhariri omunyu
                                          mwaaru.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">8</span>
                                    <span lang="cwa">Rusiku rumwi, rwaringa orwiru rwa omuganda gwa
                                          Zakaria okukora emirimu mu-risyengerero rya Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">9</span>
                                    <span lang="cwa">Kuriing'aana na ekimiira kya obhusyengeri
                                          Zakaria akachwagurwa okusoha mu-risyengerero rya Waryubha
                                          amutuutire-mo ekurusu. </span>
                                    <span class="Verse_Number" lang="cwa">10</span>
                                    <span lang="cwa">Zakaria hanu yasoha okutuuta ekurusu, abhantu
                                          bhaaru bharinga bhekekuman'ye kibhara, bharasabha
                                          Waryubha.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">11</span>
                                    <span lang="cwa">Rumwiigo, Zakaria akarwiirwa na maraika wa
                                          Waryubha, "uuu". Maraika uyo akemirira orubhaara rwa
                                          okuryo rwa emeja ya okututira ekurusu. </span>
                                    <span class="Verse_Number" lang="cwa">12</span>
                                    <span lang="cwa">Zakaria hanu yamurora aketakya, "eee".
                                          Akoobhoha bhukong'u!</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">13</span>
                                    <span lang="cwa">Naho maraika uyo akamukeerya, "Uuwe Zakaria
                                          tiga kobhoha! Ganu wasabhanga Waryubha, yagegwiri. Mkaaho
                                          Jabheti arikwiibhurira omwana wa ekisaaja, orimutoga
                                          Yoana. </span>
                                    <span class="Verse_Number" lang="cwa">14</span>
                                    <span lang="cwa">Omwana uyo ng'o arikora mubhe na obhujomerwa
                                          bhukong'u na abhantu bhaaru bharijomererwa okwibhurwa
                                          kwaye. </span>
                                    <span class="Verse_Number" lang="cwa">15</span>
                                    <span lang="cwa">Aribha mkuru embere ya Omukama. Atarija kunywa
                                          amarwa gogonse garya. Ariijuribhwa Omutima Omurabhu gwa
                                          Waryubha hata akyari munda ya ng'ina wabho. </span>
                                    <span class="Verse_Number" lang="cwa">16</span>
                                    <span lang="cwa">Arihiindya abhantu bhaaru bha Israeri ku
                                          Omukama Waryubha wabho. </span>
                                    <span class="Verse_Number" lang="cwa">17</span>
                                    <span lang="cwa">Arimukangatira Kristo, aseemye abhantu bharija
                                          kumuturung'ana, aryorokereribhwa na omutima na eginguru
                                          kya egya Eriya. Aribhagwatan'ya abhana na bhesewabho, na
                                          bhanu bhatana egintungwa ku Waryubha, aribhakora bhabhe
                                          nagyo bhwahene."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">18</span>
                                    <span lang="cwa">Zakaria akamubhuurya, "Ndegwa oni na mukani
                                          turingi bhagotu, eribha egaki twibhure omwana?"</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">19</span>
                                    <span lang="cwa">Maraika akagamba ega, "Noni Gaburieri, unu
                                          ndemiirira embere ya Waryubha. Yantumiri enu oringi, nije
                                          kukukeerya amang'ana amajomu gayo. </span>
                                    <span class="Verse_Number" lang="cwa">20</span>
                                    <span lang="cwa">Kwa okubha otakwikirirya amang'ana gani,
                                          kwambira bhoono orabha emumu na otakutura kuhaira mpaka
                                          kuhikya kwa eribhaga rinu ganu garikoreka. Na garikoreka
                                          kwibhaga ryaye."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">21</span>
                                    <span lang="cwa">Abhantu bhanu bhaaringa bharaganyirira Zakaria
                                          ahuruke kibhara, bhakaruguura kwa okurora kyego yatigita
                                          muyo. </span>
                                    <span class="Verse_Number" lang="cwa">22</span>
                                    <span lang="cwa">Yaja kurwa-mo, atanagya kweki kugamba nabho,
                                          akamba kubhorokya na mabhoko. Rumwiigo, bhakamanya aruji
                                          obhuroti mu-risyengerero rya Waryubha. Wonse akagendererya
                                          kubha emumu.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">23</span>
                                    <span lang="cwa">Na eribhaga yaringa amariri ginsiku gyaye gya
                                          okukora emirimu mu-risyengerero rya Waryubha akagya ika. </span>
                                    <span class="Verse_Number" lang="cwa">24</span>
                                    <span lang="cwa">Ebhagarindi, mkaye Jabheti akagega enda.
                                          Akamara mieri etanu yebhisiri, akagamba ega, </span>
                                    <span class="Verse_Number" lang="cwa">25</span>
                                    <span lang="cwa">"Omukama ng'o yankoreriigo! Nonse yang'itukiri,
                                          yandusirye ginsoni ku-bhantu".</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Obhuroti bhwa Okwibhurwa kwa Yesu</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">26</span>
                                    <span lang="cwa">Enda iyo hanu yahikya mieri esansabha, Waryubha
                                          akatuma maraika Gaburieri ku-mugi gwa Nazareti mu-kyaro
                                          kya Gariraya. </span>
                                    <span class="Verse_Number" lang="cwa">27</span>
                                    <span lang="cwa">Ahike ku muhara umwi, eriina ryaye Mariamu. Unu
                                          yaringa arombeerwe obhuko na musaja umwi, erina ryaye
                                          Yusufu, wa oruganda rwa omukama Daudi. </span>
                                    <span class="Verse_Number" lang="cwa">28</span>
                                    <span lang="cwa">Maraika uyo, akagya wa Mariamu akamukeerya,
                                          "Ndakukeran'ya wenonkwe bhukong'u! Omukama Waryubha ari
                                          hamwi na uuwe". </span>
                                    <span class="Verse_Number" lang="cwa">29</span>
                                    <span lang="cwa">Mariamu hanu yegwa amang'ana ga maraika uyo,
                                          enkoro yaye eketanduka bhukong'u akebhuurya, "Nkeran'ya ki
                                          inu?"</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">30</span>
                                    <span lang="cwa">Naho maraika uyo akamukeerya, "Uuwe Mariamu
                                          tigakobhoha, wanonkwa ku Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">31</span>
                                    <span lang="cwa">Bhoono oragega enda, wibhure omwana wa ekisaaja
                                          omutoge Yesu. </span>
                                    <span class="Verse_Number" lang="cwa">32</span>
                                    <span lang="cwa">Aribha mukuru, aribhirikirwa mwana wa Waryubha
                                          unu aringi eguru yabhyonsego. Omukama Waryubha arimirirya
                                          kweki na arimuhana obhutungi bhwa omukama Daudi jaji
                                          wabho. </span>
                                    <span class="Verse_Number" lang="cwa">33</span>
                                    <span lang="cwa">Na aribha Omukama wa abhantu bhonsego bha
                                          Israeri nsiku gyonsego, obhukama bhwaye, bhutarihwa
                                          kweki."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">34</span>
                                    <span lang="cwa">Mariamu akamubhuurya maraika ega, "Ganu garibha
                                          egaki enu oni ntamanyiri musaja?" </span>
                                    <span class="Verse_Number" lang="cwa">35</span>
                                    <span lang="cwa">Akakyukya "Omutima Omurabhu gwa Waryubha
                                          gurikujira, na obhuturo bhwa Waryubha, unu ariguru ya
                                          gonsego bhurikukundikirya. Kwego, omwana unu oriibhura
                                          aribha mwahurwa na aribhirikirwa mwana wa Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">36</span>
                                    <span lang="cwa">Na omuhiiri waho Jabheti unu bhabhirikiranga
                                          mugumba, mu-bhugotu bhwaye bhuyo, ya gegeri enda na omweri
                                          gunu ngwa kasansabha. </span>
                                    <span class="Verse_Number" lang="cwa">37</span>
                                    <span lang="cwa">Yagegeri enda kwa okubha ku Waryubha, ritariho
                                          rinu ritakuturika." </span>
                                    <span class="Verse_Number" lang="cwa">38</span>
                                    <span lang="cwa">Mariamu akakyukya, "Ndi mukoriwamirimu wa
                                          Omukama, ebhe kuoni kyego ogambiri". Rumwiigo, "uuu",
                                          maraika uyo akagya.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Mariamu Aragya Kukeeran'ya Jabheti</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">39</span>
                                    <span lang="cwa">Kuginsiku giyogiyo, Mariamu akasemya orugendo
                                          akagya wa Jabheti, ku-mugi gumwi gwa kuginkuku gya Yudea. </span>
                                    <span class="Verse_Number" lang="cwa">40</span>
                                    <span lang="cwa">Hanu yasoha mu-nyumba ya Zakaria, akakeran'ya
                                          Jabheti. </span>
                                    <span class="Verse_Number" lang="cwa">41</span>
                                    <span lang="cwa">Jabheti hanu yegwa enkeran'ya ya Mariamu,
                                          omwana unu yaringa munda yaye akahooya. Hayohayo, Jabheti
                                          akejuribhwa na Omutima Omurabhu gwa Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">42</span>
                                    <span lang="cwa">Akagamba rumwiigo kwa erisi enene,"Ku-bhakari
                                          bhonsego uuwe nuwe wanonkwa! Na omwana unu oriibhura,
                                          wonse yanonkwa. </span>
                                    <span class="Verse_Number" lang="cwa">43</span>
                                    <span lang="cwa">Oni niwi, hata mayi wa Omukama wetu ujiri
                                          kunkeran'ya? </span>
                                    <span class="Verse_Number" lang="cwa">44</span>
                                    <span lang="cwa">Kyego nigwiri enkeran'ya yaho, hayohayo omwana
                                          unu aringi munda yani rumwiigo yahooya kwa okujomerwa. </span>
                                    <span class="Verse_Number" lang="cwa">45</span>
                                    <span lang="cwa">Uuwe wanonkwa kwa bhurya wikiriirye ega, ganu
                                          Omukama yakukeerya garikoreka!"</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Eriimbo rya Mariamu</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">46</span>
                                    <span lang="cwa">Mariamu akagamba ega,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">"Enkoro yani eramukumya Omukama,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span class="Verse_Number" lang="cwa">47</span>
                                    <span lang="cwa">eriho erajomererwa Waryubha, unu
                                          yantuurya.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">48</span>
                                    <span lang="cwa">Kwa okubha, yang'iitukiri oni,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">omukori wemirimu waye,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">hata mbhe muntu wa insi.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">Kurwa bhoono, abhantu bha nganda na nganda
                                          bharibha bharagamba ega,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">oni ng'weriruguto.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">49</span>
                                    <span lang="cwa">Waryubha wa obhuturo yankoreeri ekika,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">na eriina ryaye nirabhu.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">50</span>
                                    <span lang="cwa">Aragendererya kuseren'ya abhantu bha eginganda
                                          na eginganda bhanu bharamwigwa.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">51</span>
                                    <span lang="cwa">Akoreri amang'ana amakuru kwa eginguru
                                          gyaye,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">yanyaragan'ya abhekisirani.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">52</span>
                                    <span lang="cwa">Akabheetuumya abhakuru ku-bhitumbi bhyabho bhya
                                          obhutungi,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">abhanyohu akabheemukya.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">53</span>
                                    <span lang="cwa">Abhomweko akabheegutya bhujomu,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">naho abhaami akabhaken'ya mabhoko masa.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">54</span>
                                    <span lang="cwa">Akabhasakirya Abhaisraeri abhakori bhaye bha
                                          emirimu,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">kwa okuhiituka okubhaseren'ya.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">55</span>
                                    <span lang="cwa">Yakora gayo kyego yaringa arageni na Ibrahimu
                                          na bhajaji bhetu,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">hata ku-bhantu bhonsego bha oruganda rwaye
                                          nsiku gyonsego."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">56</span>
                                    <span lang="cwa">Mariamu akekara owa Jabheti mieri esatu,
                                          akamara akahinda owaye.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Okwibhurwa kwa Yoana Omubhatija</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">57</span>
                                    <span lang="cwa">Orusiku rwa okwibhura kwa Jabheti rukaahika,
                                          akeebhura omwana wa ekisaaja. </span>
                                    <span class="Verse_Number" lang="cwa">58</span>
                                    <span lang="cwa">Abhaahang'i waye na bhahiiri bhaye, hanu bhegwa
                                          kyego Omukama yamukorera ekika, bhakajomerwa hamwi
                                          nawe.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">59</span>
                                    <span lang="cwa">Omwana uyo hanu yahikya orusiku rwa munane,
                                          bhakaaja kumusaara. Bhakenda bhamuhane eriina rya
                                          esewabho, Zakaria. </span>
                                    <span class="Verse_Number" lang="cwa">60</span>
                                    <span lang="cwa">Hatego ng'ina wabho akanga, akagamba,
                                          "Abhirikirwe Yoana". </span>
                                    <span class="Verse_Number" lang="cwa">61</span>
                                    <span lang="cwa">Bhakakyukya, "Ndegwa atariho muhiiri wenyu, unu
                                          arabhirikirwa eriina riyo?"</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">62</span>
                                    <span lang="cwa">Bhakabhuurya esewabho kwa okumworokya na
                                          mabhoko, naho abhakeerye eriina rinu arenda kutoga omwana
                                          waye. </span>
                                    <span class="Verse_Number" lang="cwa">63</span>
                                    <span lang="cwa">Akabhasabha ekibhaau akakyandika ega, "Eriina
                                          ryaye ng'o Yoana." Bhonsego bhakaruguura.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">64</span>
                                    <span lang="cwa">Rumwiigo, omunwa na orurimi rwaye
                                          bhikasikurirwa akamba okuhaira kweki, akamukumya Waryubha. </span>
                                    <span class="Verse_Number" lang="cwa">65</span>
                                    <span lang="cwa">Abhaahang'i bhonsego bhakaruguura bhukong'u.
                                          Eng'ana iyo ekamanyikana bhukong'u ku-migi gyoonsego ginu
                                          giringi ku-ginkuku gya Yudea. </span>
                                    <span class="Verse_Number" lang="cwa">66</span>
                                    <span lang="cwa">Bhonsego bhanu bhegwa, bhakabha bharebhuurya,
                                          "omwana uyo aribha muntu wa egaki?" Bhaagamba ego kwa
                                          okubha heene Waryubha yaringa hamwi nawe.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Eriimbo rya Zakaria</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">67</span>
                                    <span lang="cwa">Zakaria esewabho omwana uyo, akejuribhwa
                                          Omutima Omurabhu gwa Waryubha. Akarusya obhuuroti
                                          ega,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">68</span>
                                    <span lang="cwa">"Omukama Waryubha wetu wa Israeri
                                          akumibhwe!</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">Kwa okubha yajiri kututurya bhetu abhantu
                                          bhaye.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">69</span>
                                    <span lang="cwa">Atuheeri omutuurya owa eginguru kurwa kuruganda
                                          rwa omkori waye wemirimu Daudi,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span class="Verse_Number" lang="cwa">70</span>
                                    <span lang="cwa">kyego bhurya yaringa amariri kugamba akare hayo
                                          kwa enjira ya abharoti bhaye bha mitima emirabhu.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">71</span>
                                    <span lang="cwa">Yatukeerya ega, akatutuurirye kurwa ku-bhasigu
                                          bhetu</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">na mu-mabhoko ga bhanu bhara
                                          tubhihirirwa.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">72</span>
                                    <span lang="cwa">Akagamba ega, alihituka emuma yaye endabhu inu
                                          yarya na bhajaji bhetu,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">na aribhaseren'ya.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">73</span>
                                    <span lang="cwa">Emuma iyo ng'yo yarya na jaji wetu
                                          Ibrahimu.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">74</span>
                                    <span lang="cwa">Atutuurirye kurwa mu-mabhoko ga abhasigu
                                          bhetu,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">naho tubhe turamusabha bira bhobha.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span class="Verse_Number" lang="cwa">75</span>
                                    <span lang="cwa">Naho tubhe abharabhu na abhaheene embere yaye,
                                          nsiku gwetu gyonseego.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">76</span>
                                    <span lang="cwa">Uuwe mwanawani, oribha orabhirikirwa muroti wa
                                          Waryubha,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">unu ariguru ya bhyonsego.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">Na orimukangatira Omukama, anyore omuseemerye
                                          enjira.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">77</span>
                                    <span lang="cwa">Orikeerya abhantu bhaye ega,
                                          bharituuribhwa</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">kwa okwabhirwa obhusarya bhwabho,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">78</span>
                                    <span lang="cwa">kwa enjira ya enonkwe ya Waryubha wetu.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">Obhutuurya bhuyo bhuritujira kurwa murwire kya
                                          endingasi,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span class="Verse_Number" lang="cwa">79</span>
                                    <span lang="cwa">na bhurimirikira bhanu bhari mu-kisunte,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">na munyanko ya eng'anga ya okukwa.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">Bhuritorokeererya tugendenga ku-njira gya
                                          omurembe."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">80</span>
                                    <span lang="cwa">Omwana uyo, akakiina, akanyora ginguru munkoro
                                          yaye. Akagya kwikara ku-kibhara, mpaka eribhaga rinu
                                          yeyorokya ku Abhaisraeri.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Okwiibhurwa kwa Yesu</span>
                              </div>
                              <div class="Parallel_Passage_Reference">
                                    <span lang="cwa">(Mat 1:18-25)</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Chapter_Number" lang="cwa">2</span>
                                    <span class="Verse_Number" lang="cwa">1</span>
                                    <span lang="cwa">Ku-ginsiku giyo omukama Augusto wa Rumi,
                                          akaragirirya ega, abhantu bhoosego bhanu bharingi
                                          mu-bhyaro bhya ku-bhutungi bhwaye bhagye kung'orwa. </span>
                                    <span class="Verse_Number" lang="cwa">2</span>
                                    <span lang="cwa">Okung'orwa kuyo kwaringa kwa-okwamba, kwakoreka
                                          eribhaga rinu Kurenio yaringa omutungi wa ekyaro kya
                                          Siria. </span>
                                    <span class="Verse_Number" lang="cwa">3</span>
                                    <span lang="cwa">Ego, abhantu bhonsego bhakagya kira muntu
                                          mu-mugi gwa oruganda rwabho.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">4</span>
                                    <span lang="cwa">Yaringa-ho muntu umwi eriina ryaye Yusufu,
                                          wonse akarwa mu-mugi gwa Nazareti, mu-kyaro kya Gariraya,
                                          akarina kugya mu-mugi gwa Daudi, Beterehemu gunu guringi
                                          Yudea. Yagya eyo kwa okubha yaringa wa oruganda rwa Daudi. </span>
                                    <span class="Verse_Number" lang="cwa">5</span>
                                    <span lang="cwa">Yusufu akagya okwing'ora hamwi na Mariamu, unu
                                          yaringa aromberi obhuko. Eribhaga riyo Mariaamu yaringa na
                                          enda. </span>
                                    <span class="Verse_Number" lang="cwa">6</span>
                                    <span lang="cwa">Hanu bhahika eyo okwibhura kwaye kukahika. </span>
                                    <span class="Verse_Number" lang="cwa">7</span>
                                    <span lang="cwa">Akebhura omwana wa ekisaaja omutangi, mu-nyumba
                                          yegintugo. Akamukundikirya emyenda gya ekyana, akamurarya
                                          mwitubha rya okurisya-mo gintugo. Yebhurira muyo kwa
                                          okubha bhatanyora omweya gwa okurara, mu-nyumba gya
                                          abhageni.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Abharisya Bhararwirwa na Maraika</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">8</span>
                                    <span lang="cwa">Bharinga-ho abharisya bhararinda gintugo gyabho
                                          ku-kibhara bhutiku. </span>
                                    <span class="Verse_Number" lang="cwa">9</span>
                                    <span lang="cwa">Rumwiigo, bhakarwirwa na maraika umwi,
                                          endingasi ya Omukama ekabhamirikira mbara gyonsego,
                                          bhakabha na enkubhi enene bhukong'u. </span>
                                    <span class="Verse_Number" lang="cwa">10</span>
                                    <span lang="cwa">Maraika uyo akabhakeerya, "Mutige kobhoha,
                                          mbareteeri amang'ana amajomu ganu garijomera abhantu
                                          bhonsego. </span>
                                    <span class="Verse_Number" lang="cwa">11</span>
                                    <span lang="cwa">Rero inu mu-mugi gwa Daudi, yebhwirwe omutuurya
                                          wenyu. Omutuurya uyo ng'o Kristo Omukama. </span>
                                    <span class="Verse_Number" lang="cwa">12</span>
                                    <span lang="cwa">Ekimanyiriryo kya okorokya gayo niga,
                                          mwakanyoore omwana ekijaare araribhwe mwitubha rya
                                          okurisirya gintugo, akundikiribhwe emyenda gya
                                          ekyana."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">13</span>
                                    <span lang="cwa">Rumwiigo, bhakaja ebhiku na ebhiku bhya bha
                                          maraika kurwa murwire, bhakabha bharamukumya Waryubha
                                          ega,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">14</span>
                                    <span lang="cwa">"Waryubha wa murwire akumibhwe!</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">Na mu-kyaro, omurembe gubhe ku-bhantu bhanu
                                          arabhekirirya."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">15</span>
                                    <span lang="cwa">Maraika bhayo hanu bhaahinda murwire. Abharisya
                                          bhakagambana, "Tugende mu-mugi gwa Beterehemu turore ganu
                                          gatukiriyo, kyego Omukama atukererye". </span>
                                    <span class="Verse_Number" lang="cwa">16</span>
                                    <span lang="cwa">Bhakagya bhwangu bhwangu, hanu bhaahika
                                          bhakanyoora Mariamu na Yusufu, na omwana ekijaare areri
                                          mwitubha rya okurisirya gintugo. </span>
                                    <span class="Verse_Number" lang="cwa">17</span>
                                    <span lang="cwa">Hanu bhamara kumurora omwana uyo, bhakararika
                                          ku bhantu amang'ana gonsego ganu maraika abhakeererye
                                          eguru yaye. </span>
                                    <span class="Verse_Number" lang="cwa">18</span>
                                    <span lang="cwa">Bhonsego bhanu bhegwa ganu bhakeeribhwa na
                                          abharisya, bhakaruguura bhukong'u.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">19</span>
                                    <span lang="cwa">Mariamu akagabhiika gayo gonsego mumoyo gwaye
                                          akabha aragetegerera. </span>
                                    <span class="Verse_Number" lang="cwa">20</span>
                                    <span lang="cwa">Abharisya bhayo bhakahunjuka, enu bharamukumya
                                          Waryubha, kugonsego ganu bhegwa na okugarora. Kyego bhurya
                                          bhaakeribhwa na maraika, nigo gonsego gakoreka.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">21</span>
                                    <span lang="cwa">Omwana uyo, hanu yahikya orusiku rwa munane,
                                          bhakamusaara bhakamutoga Yesu. Riyo ndyo eriina rinu
                                          maraika yaringa amariri kumuhana, eribhaga ng'ina wabho
                                          yaringa akyari kugega enda.</span>
                              </div>
                        </div>
                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="cwa">Yesu Aratuurwa Mbere ya Waryubha</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">22</span>
                                    <span lang="cwa">Yusufu na Mariamu bhamara ginsiku gya okuramwa
                                          kwabho kyego yenderwanga ku-maragiriryo ga Musa. Nho
                                          bhakahira Yesu mu-mugi gwa Yerusaremu, naho bhamuture
                                          embere ya Omukama. </span>
                                    <span class="Verse_Number" lang="cwa">23</span>
                                    <span lang="cwa">Bhakora ego, kyego yang'orwa ku-maragiriryo ga
                                          Omukama ega, "Omwana omutangi we kisaaja, bhamwahure kubha
                                          embere ya Omukama". </span>
                                    <span class="Verse_Number" lang="cwa">24</span>
                                    <span lang="cwa">Hamwi na gayo, bhendanga bhamurusirye ekimwenso
                                          kyego yang'orwa ku-maragiriryo ga Omukama, ega,
                                          "Bharenderwa bharusye bhiguti bhibhiri au amaana gabhiri
                                          ga ekiguti".</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">25</span>
                                    <span lang="cwa">Yaringa-ho muntu umwi Yerusaremu hayo, eriina
                                          ryaye Simeoni. Yaringa muntu wa heene, mwitegereri ku
                                          Waryubha. Yaganyiriranga kurora okutuuribhwa kwa Israeri,
                                          kweki Omutima Omurabhu gwa Waryubha gwaringa hamwi nawe. </span>
                                    <span class="Verse_Number" lang="cwa">26</span>
                                    <span lang="cwa">Omutima Omurabhu gwa Waryubha gwaringa
                                          gumukeererye ega, atarikwa akyari kurora Kiristo wa
                                          Omukama. </span>
                                    <span class="Verse_Number" lang="cwa">27</span>
                                    <span lang="cwa">Abhebhuri bha Yesu hanu bhamuhira murubhago rwa
                                          erisyengerero rya Waryubha, bhakore kyego bhaaragiriribhwa
                                          na amaragiriryo ga Omukama. Simeoni wonse Omutima Omurabhu
                                          gwa Waryubha gukamworokeererya ega, asohe muyo. </span>
                                    <span class="Verse_Number" lang="cwa">28</span>
                                    <span lang="cwa">Akatuura Mariamu omwana enu aramukumya Waryubha
                                          ega,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">29</span>
                                    <span lang="cwa">"Omukama, kyego wandaga oni omkori wemirimu
                                          waho,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">naruji obhurage bhwaho,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa">bhoono okanyikiririrye nkwe na omurembe.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">30</span>
                                    <span lang="cwa">Kwa okubha niroreeri obhutuurya bhunu
                                          oreteri,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">31</span>
                                    <span lang="cwa">bhunu wa semerye naho bhutuuke ku-bhantu
                                          bhonsego.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span class="Verse_Number" lang="cwa">32</span>
                                    <span lang="cwa">Obhutuurya bhuyo ni ndingasi ya okorokya enjira
                                          yaho,</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line2">
                                    <span lang="cwa"> ku bhantu bhanu bhataringi abhayahudi.</span>
                              </div>
                              <div class="REVERSE_SOLIDUSCitation_Line1">
                                    <span lang="cwa">Hata abhantu bhaaho bha Israeiri bhonsego
                                          bharitogonibhwa."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">33</span>
                                    <span lang="cwa">Amang'ana ganu Simeoni yagamba eguru ya omwana
                                          uyo, gakaruguurya abhebhuri bhaye. </span>
                                    <span class="Verse_Number" lang="cwa">34</span>
                                    <span lang="cwa">Hayo Simeoni akabhanonka, akamukeerya Mariamu,
                                          ng'inawabho omwana uyo, "Omwana unu, asorerwe na Waryubha
                                          okusikya Abhaisraeri bhaaru na okutuurya abhandi bhaaru.
                                          Aribha ekimanyiriryo kya Waryubha, kinu kiryangwa na
                                          abhantu. </span>
                                    <span class="Verse_Number" lang="cwa">35</span>
                                    <span lang="cwa">Abhantu bhayo, amang'ana ganu gebhisanga
                                          mumyoyo gyabho, garitubhuka ku-bhurabhu. Uuwe wonse
                                          oriigwa obhururu bhukong'u oribha kyaunu obhitirwe na
                                          omuhyu omoogi."</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">36</span>
                                    <span lang="cwa">Yaringa-ho omuroti umwi omukungu bhukong'u,
                                          eriina ryaaye yabhirikirwanga Ana, muhara wa Fanueli, wa
                                          oruganda rwa Asheri. Yekara myaaka muhungati egyenego na
                                          musaja waye, kurwa kyego yatetwa, musaja waye akakwa. </span>
                                    <span class="Verse_Number" lang="cwa">37</span>
                                    <span lang="cwa">Akatigara musino, akabha arasabha
                                          mu-risyengerero ya Waryubha mubhasu na bhutiku. Kwibhaga
                                          rya okusabha yenyimanga ebhyakurya. Hanu Yesu yaretwa
                                          mu-risyengerero rya Waryubha, Ana uyo yaringa ahikirye
                                          miaka mirongo munane na enna. </span>
                                    <span class="Verse_Number" lang="cwa">38</span>
                                    <span lang="cwa">Ebhaga riyo riyo Ana akeyorokya, akaamba
                                          kumukumya Waryubha, akararika amang'ana ga omwana uyo
                                          kubhantu bhonsego bhanu bhaganyiriranga Waryubha atuurye
                                          Yerusaremu.</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="cwa">39</span>
                                    <span lang="cwa">Yusufu na Mariamu, hanu bhaamara kukora gonsego
                                          ganu amaragiriryo ga Omukama gendanga, bhakahunjuka owabho
                                          mu-mugi gwa Nazareti, mu-kyaro kya Gariraya. </span>
                                    <span class="Verse_Number" lang="cwa">40</span>
                                    <span lang="cwa">Omwana akakina, akabha na eginguru, akejuribhwa
                                          gitungwa, na yaringa aranonkwa na Waryubha.</span>
                              </div>
                        </div>
                  </div>
            </div>
      </body>
</html>
