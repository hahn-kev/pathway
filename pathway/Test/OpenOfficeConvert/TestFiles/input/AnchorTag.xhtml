      <body class="scrBody">
            <div class="scrBook">
                  <span class="scrBookName" lang="en">Matthew</span>
                  <div class="Title_Main">
                        <span lang="tpi">Gutnius Matyu i raitim</span>
                  </div>
                  <div class="scrIntroSection">
                        <div class="Intro_Section_Head">
                              <span lang="tpi">Tok i go pas</span>
                        </div>
                          <div class="Intro_Paragraph">
                              <span lang="tpi">Gutnius Matyu i raitim em i namba wan bilong ol
                                    4-pela buk i stori long ol samting i bin kamap long Jisas long
                                    taim em i stap long graun. Dispela buk i mustori pastaim long ol
                                    samting i bin kamap long taim Maria i karim Jisas, na em i stori
                                    i go inap long taim ol i kilim Jisas i dai, na em i kirap bek
                                    long matmat, na em i lusim ol lain bilong en na i go antap long
                                    heven. Wanpela bikpela samting Matyu i laik soim, em i olsem,
                                    Jisas em inapim tru ol promis God i bin mekim bipo na ol i bin
                                    raitim long ol buk i stap long Olpela Kontrak o Olpela Testamen.
                             </span>
                        </div>
                  </div>
                  <div class="scrSection">
                        <div class="Chapter_Head">
                              <span lang="tpi">Jisas i kamap long graun</span>
                        </div>
                        <div class="Section_Head">
                              <span lang="tpi">Nem bilong ol lain tumbuna bilong Jisas Krais</span>
                        </div>
                        <div class="Paragraph">
                              <span lang="tpi"/>
                              <span class="Chapter_Number" lang="tpi">1</span>
                              <span class="Verse_Number" lang="tpi">1</span>
                              <span lang="tpi">Dispela †  em i tok long ol lain tumbuna bilong Jisas
                                    Krais. Jisas em i bilong lain bilong Devit na Devit em i bilong
                                    lain bilong Abraham. replace text here</span>
                        </div>
                        <div class="Paragraph">
                              <span class="Verse_Number" lang="tpi">2</span>
                              <span lang="tpi">Abraham em i papa bilong Aisak</span>
                              <span class="scrFootnoteMarker">
                                    <a href="#F7BE51147-AA97-40A2-BA86-4DF84849E9F9">a</a>
                              </span>
                              <span lang="tpi">. Na Aisak em i papa bilong Jekop. Na Jekop em i papa
                                    bilong Juda wantaim ol brata bilong en. ‡ </span>
                              <span class="Verse_Number" lang="tpi">3</span>
                              <span lang="tpi">Juda †  em i papa bilong Peres wantaim Sera. Mama
                                    bilong tupela em Tamar. Na Peres em i papa bilong Hesron. Na
                                    Hesron em i papa bilong Ram. </span>
                              <span class="Verse_Number" lang="tpi">4</span>
                              <span lang="tpi">Na Ram em i papa bilong Aminadap. Na Aminadap em i
                                    papa bilong Nason. Na Nason em i papa bilong Salmon. </span>
                              <span class="Verse_Number" lang="tpi">5</span>
                              <span lang="tpi">Na Salmon em i papa bilong Boas. Mama bilong en em
                                    Rahap. Na Boas em i papa bilong Obet. Mama bilong en em Rut. Na
                                    Obet em i papa bilong Jesi. </span>
                              <span class="Verse_Number" lang="tpi">6</span>
                              <span lang="tpi">Na †  Jesi em i papa bilong King Devit</span>
                              <span class="scrFootnoteMarker">
                                    <a href="#FA94A4499-63D2-4B83-A49E-56F8CF6F92C9">b</a>
                              </span>
                              <span lang="tpi">.</span>
                        </div>
                        <div class="Paragraph">
                              
                              <span lang="tpi">Na Devit em i papa bilong Solomon. Mama bilong
                                    Solomon bipo em i bin i stap meri bilong Uria. ‡ </span>
                              <span class="Verse_Number" lang="tpi">7</span>
                              <span lang="tpi">Na †  Solomon em i papa bilong Rehoboam. Na Rehoboam
                                    em i papa bilong Abiya. Na Abiya em i papa bilong Asa. </span>
                              <span class="Verse_Number" lang="tpi">8</span>
                              <span lang="tpi">Na Asa em i papa bilong Jehosafat. Na Jehosafat em i
                                    papa bilong Jehoram. Na Jehoram em i papa bilong Usia. </span>
                              <span class="Verse_Number" lang="tpi">9</span>
                              <span lang="tpi">Na Usia em i papa bilong Jotam. Na Jotam em i papa
                                    bilong Ahas. Na Ahas em i papa bilong Hesekia. </span>
                              <span class="Verse_Number" lang="tpi">10</span>
                              <span lang="tpi">Na Hesekia em i papa bilong Manase. Na Manase em i
                                    papa bilong Emon. Na Emon em i papa bilong Josaia. </span>
                              <span class="Verse_Number" lang="tpi">11</span>
                              <span lang="tpi">Na †  Josaia em i papa bilong Jehoiakin wantaim na ol
                                    brata bilong en. Long dispela taim ol Israel i go kalabus long
                                    Babilon.</span>
                        </div>
                        <div class="Paragraph">
                              <span class="Verse_Number" lang="tpi">12</span>
                              <span lang="tpi">Stat †  long taim ol i go kalabus long Babilon, orait
                                    Jehoiakin em i papa bilong Sealtiel. Na Sealtiel em i papa
                                    bilong Serubabel. </span>
                              <span class="Verse_Number" lang="tpi">13</span>
                              <span lang="tpi">Na Serubabel em i papa bilong Abiut. Na Abiut em i
                                    papa bilong Eliakim. Na Eliakim em i papa bilong Asor. </span>
                              <span class="Verse_Number" lang="tpi">14</span>
                              <span lang="tpi">Na Asor em i papa bilong Sadok. Na Sadok em i papa
                                    bilong Akim. Na Akim em i papa bilong Eliut. </span>
                              <span class="Verse_Number" lang="tpi">15</span>
                              <span lang="tpi">Na Eliut em i papa bilong Eleasar. Na Eleasar em i
                                    papa bilong Matan. Na Matan em i papa bilong Jekop. </span>
                              <span class="Verse_Number" lang="tpi">16</span>
                              <span lang="tpi">Na Jekop em i papa bilong Josep. Na Josep em i man
                                    bilong Maria.</span>
                        </div>
                        <div class="Paragraph">
                              <span lang="tpi">Na Maria i karim Jisas, ol i save kolim em Krais, em
                                    man God i makim bilong kisim bek ol manmeri bilong en.</span>
                        </div>
                        <div class="Paragraph">
                              <span class="Verse_Number" lang="tpi">17</span>
                              <span lang="tpi">olsem na olgeta lain bilong Abraham, i kam inap long
                                    Devit, em i 14 lain. Na olgeta lain bilong Devit, i kam inap
                                    long taim ol i go kalabus long Babilon, em i 14 lain. Na stat
                                    long taim ol i go kalabus long Babilon, inap long taim Krais i
                                    kamap, dispela olgeta tu em i 14 lain.</span>
                        </div>
                        <div class="Note_General_Paragraph"
                              id="F7BE51147-AA97-40A2-BA86-4DF84849E9F9">
                              <span class="scrFootnoteMarker">a</span>
                              <span lang="tpi">add footnote</span>
                        </div>
                        <div class="Note_General_Paragraph"
                              id="FA94A4499-63D2-4B83-A49E-56F8CF6F92C9">
                              <span class="scrFootnoteMarker">b</span>
                              <span lang="tpi">footnotem1 long hia</span>
                        </div>
                  </div>
                  
                  
                  <div class="scrSection">
                        <div class="Section_Head">
                              <span lang="tpi">Josep wantaim meri na pikinini i go long Isip</span>
                        </div>
                        <div class="Paragraph">
                              <span class="Verse_Number" lang="tpi">13</span>
                              <span lang="tpi">Ol saveman i go pinis, na ensel bilong Bikpela i
                                    kamap long Josep long driman. Ensel i tok olsem, “Yu kirap na
                                    kisim pikinini wantaim mama bilong en, na yu ranawe i go long
                                    Isip.</span>
                              <span class="scrFootnoteMarker">
                                    <a href="#F06C1AC15-935C-4FF4-99F9-257A5372C48A">c</a>
                              </span>
                              <span lang="tpi"> Na yu mas i stap long Isip inap long taim mi givim
                                    tok gen long yu, long wanem, Herot i laik painim pikinini na
                                    kilim em i dai.” </span>
                              <span class="Verse_Number" lang="tpi">14</span>
                              <span lang="tpi">Orait Josep i kirap na i kisim pikinini wantaim mama
                                    bilong en long nait yet, na em i bringim ol i go long Isip. </span>
                              <span class="Verse_Number" lang="tpi">15</span>
                              <span lang="tpi">Na †  Josep i stap long Isip inap long Herot i dai
                                    pinis. Dispela samting i kamap bilong inapim wanpela tok Bikpela
                                    i bin mekim long maus bilong profet. Em i bin tok olsem,
                                    “Pikinini man bilong mi em i stap long Isip, na mi singautim em
                                    long lusim Isip na em i kam.”</span>
                        </div>
                        <div class="Note_General_Paragraph"
                              id="F06C1AC15-935C-4FF4-99F9-257A5372C48A">
                              <span class="scrFootnoteMarker">c</span>
                              <span lang="tpi">footnotem long hia</span>
                        </div>
                  </div>
                     </div>
