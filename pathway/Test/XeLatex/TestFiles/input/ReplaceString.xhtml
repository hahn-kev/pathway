      <body class="scrBody">
            <div class="scrBook">
                  <div class="Line1">
                        <span lang="bgt">&lt;&lt;Na komi tinoni kena vaghagna na
                              buburu,</span>
                  </div>
                  <div class="Line1">
                        <span lang="bgt">ma na dodorodia ke toke ke vaghagna na komi falaoa.</span>
                  </div>
                  <div class="Line1">
                        <span lang="bgt">Na buburu ke gho'e ma na komi falaoa kena sikili
                              horu,</span>
                  </div>
                  <div class="Line1">
                        <span class="Verse_Number" lang="bgt">25</span>
                        <span lang="bgt">kari na haghoregna a Lod ke mono
                              thovohaliu.&gt;&gt;</span>
                  </div>
                  <div class="Paragraph_Continuation">
                        <span lang="bgt">Ma na haghore iangeni, na Rorongo ke Toke kena titionoa
                              ghohi itamiu.</span>
                  </div>
            </div>
            <div class="scrSection">
                      <div class="Paragraph_Continuation">
                        <span class="Verse_Number" lang="bgt">7</span>
                        <span lang="bgt">Tamiu ighamu koti vaututunia, a God ke ghaghana boheghamu.
                              Keana na fata ke dika keda padara arahai kena boi vaututunia,
                              eigna</span>
                  </div>
                  <div class="Line1">
                        <span lang="bgt">&lt;&lt;Na ghahira kena boi magnahaghinia mara kena
                              agutu vathe,</span>
                  </div>
                  <div class="Line1">
                        <span lang="bgt">ikageeni na ghahira iaani na naghoi ghahira kori hidigna na
                              vathe.&gt;&gt;</span>
                  </div>
                  <div class="Paragraph_Continuation">
                        <span class="Verse_Number" lang="bgt">8</span>
                        <span lang="bgt">Na komi Rioriso ke Tabu kena velea mua,</span>
                  </div>
                  <div class="Line1">
                        <span lang="bgt">&lt;&lt;Iaani na ghahira ke vapejuraghinira na komi
                              tinoni ke sethe eigna kedana sikili.&gt;&gt;</span>
                        <span class="scrFootnoteMarker">
                              <a href="#F77319ab3-5367-4728-a40a-0a2241da103a"/>
                        </span>

                              id="F77319AB3-5367-4728-A40A-0A2241DA103A" title="">
                              <span lang="bgt">Aesaea 8:14</span>
                        </span>
                  </div>
            </div>
