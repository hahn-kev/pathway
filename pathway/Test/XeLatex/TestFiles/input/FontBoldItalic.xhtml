      <body class="dicBody">
            <div class="letHead">

                        <span class="letters">A a</span>

            <div class="letData">
                  <div class="entry" id="hvo17790">
                        <span class="headword" lang="mcb">agantsi</span>
                        <span class="LexEntry-publishRootPara-Dialect-Variant-Entry">oagantsi</span>
                        <span class="senses">
                              <span class="sense1" id="hvo17794">
                                    <span class="LexSense-publishRoot-Finite-Form">yoakero</span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="es">
                                                <span lang="es">vt.</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="es">
                                          <span lang="es">mover.</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="mcb">
                                                <span class="mcb">Noatake inkenishiku noneapaakeri
                                                  osheto tera inkakintyokite </span>
                                                <span lang="mcb" class="FocusedMcb">yoanakero</span>
                                                <span class="mcb"> inchatoshi ikantanakero shige
                                                  shige shige.</span>
                                          </span>
                                          <span class="translations">
                                                <span class="translation" lang="es">
                                                  <span lang="es">Me fui al monte y vi a unos
                                                  maquisapas que no eran ariscos, sino que seguían
                                                  moviendo las ramas sacudiéndolas </span>
                                                  <span lang="mcb" class="Emphasized_Text">shige
                                                  shige shige</span>
                                                  <span lang="es">.</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                              <span class="sense" id="hvo17797">
                                    <span class="xsensenumber"> </span>
                                    <span class="LexSense-publishRoot-Finite-Form">yóaka</span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="es">
                                                <span lang="es">vr.</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="es">
                                          <span lang="es">moverse.</span>
                                    </span>
                                    <span class="examples">
                                          <span class="example" lang="mcb">
                                                <span class="mcb">Ogatyo ikenake </span>
                                                <span lang="mcb" class="FocusedMcb">yoanaka</span>
                                                <span class="mcb"> otyomiani omotiaku.</span>
                                          </span>
                                          <span class="translations">
                                                <span class="translation" lang="es">
                                                  <span lang="es">Allí mismo el bebé (</span>
                                                  <span lang="es" class="Emphasized_Text"
                                                  >lit.</span>
                                                  <span lang="es"> su pequeño) se movió en su
                                                  barriga.</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo17868">
                        <span class="headword" lang="mcb">áiño</span>
                        <span class="senses">
                              <span class="sense1" id="hvo17871">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="es">
                                                <span lang="es">ve.an.</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="es">
                                          <span lang="es">haber, existir, estar; estar
                                                vivo/a.</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="mcb">
                                                  <span class="mcb">¿Anta </span>
                                                  <span lang="mcb" class="FocusedMcb">aiño</span>
                                                  <span class="mcb"> tovaini matsigenka
                                                  pitimira?</span>
                                                </span>
                                                <span class="translations">
                                                  <span class="translation" lang="es">
                                                  <span lang="es">¿Hay mucha gente en tu
                                                  tierra?</span>
                                                  </span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="mcb">
                                                  <span class="mcb">¿Yogari piri </span>
                                                  <span lang="mcb" class="FocusedMcb">aiño</span>
                                                  <span class="mcb">?</span>
                                                </span>
                                                <span class="translations">
                                                  <span class="translation" lang="es">
                                                  <span lang="es">¿Tu papá está?/¿Cómo está tu
                                                  papá?</span>
                                                  </span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="mcb">
                                                  <span class="mcb">Chapi omechotake pirento onti
                                                  opaniroanintake, paniro kamankitsi, yogari
                                                  irapitene </span>
                                                  <span lang="mcb" class="FocusedMcb">aiño</span>
                                                  <span class="mcb">.</span>
                                                </span>
                                                <span class="translations">
                                                  <span class="translation" lang="es">
                                                  <span lang="es">Ayer dio a luz mi hermana y fueron
                                                  mellizos: uno de ellos ha muerto; el otro está
                                                  vivo.</span>
                                                  </span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                        <div class="LexSense-publishRoot-SocioLinguisticsNotePub" lang="es">
                              <span lang="es">• Cuando se usa </span>
                              <span class="mcb">aiño</span>
                              <span lang="es"> seguido por un sustantivo con prefijo posesivo de
                                    primera o segunda persona, es el equivalente de usar el verbo </span>
                              <span lang="es" class="Emphasized_Text">tener</span>
                              <span lang="es">. </span>
                              <span class="mcb">¿</span>
                              <span lang="mcb" class="FocusedMcb">Aiño</span>
                              <span class="mcb"> pigitsokitsite? </span>
                              <span lang="es">¿Tienes huevos?/¿Tienes un huevo (</span>
                              <span lang="es" class="Emphasized_Text">lit.</span>
                              <span lang="es"> hay tu huevo)? </span>
                        </div>
                        <div class="LexSense-publishRoot-SocioLinguisticsNotePub" lang="es">
                              <span lang="es">• </span>
                              <span class="mcb">¿Aiñovi?</span>
                              <span lang="es"/>
                              <span lang="es" class="Emphasized_Text">¿Estás tú?</span>
                              <span lang="es"> es un saludo muy común de parte de una persona que
                                    llega a cierta casa o pueblo. (Algunos emplean la forma </span>
                              <span class="mcb">aiñompi</span>
                              <span lang="es">.) La contestación es </span>
                              <span class="mcb">Aiñona.</span>
                              <span lang="es"/>
                              <span lang="es" class="Emphasized_Text">Estoy.</span>
                              <span lang="es"/>
                        </div>
                        <div class="LexSense-publishRoot-SocioLinguisticsNotePub" lang="es">
                              <span lang="es">• Se agrega uno o más de los sufijos como </span>
                              <span class="mcb">-kya</span>
                              <span lang="es"/>
                              <span lang="es" class="Emphasized_Text">todavía</span>
                              <span lang="es">, </span>
                              <span class="mcb">-rika</span>
                              <span lang="es"/>
                              <span lang="es" class="Emphasized_Text">indef.</span>
                              <span lang="es"> y </span>
                              <span class="mcb">-ra</span>
                              <span lang="es"/>
                              <span lang="es" class="Emphasized_Text">subord.</span>
                              <span lang="es">, para incluir estas ideas en el verbo mismo. </span>
                              <span class="mcb">Aiño</span>
                              <span lang="mcb" class="FocusedMcb">kya</span>
                              <span class="mcb">na. </span>
                              <span lang="es">Todavía estoy aquí./Todavía estoy bien. </span>
                              <span class="mcb">Aiño</span>
                              <span lang="mcb" class="FocusedMcb">kyanara</span>
                              <span class="mcb"> notimaveta aka, ikisavintsavageitakena. </span>
                              <span lang="es">Cuando todavía vivía aquí, me aborrecían. </span>
                              <span class="mcb">Aiño</span>
                              <span lang="mcb" class="FocusedMcb">rikara</span>
                              <span class="mcb"> ogarikara ikañotaka. </span>
                              <span lang="es">Tal vez él haya sobrevivido y esté bien. </span>
                        </div>
                  </div>
            </div>
      </body>
