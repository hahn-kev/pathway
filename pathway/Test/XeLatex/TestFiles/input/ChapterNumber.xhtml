  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">Buka Tango</span>
      <span class="scrBookCode" lang="zxx">ACT</span>
      <div class="Title_Main">
        <span lang="zxx">Na Komi Tango </span>
        <span class="Title_Secondary" lang="zxx">Kena Eia Mara Na Vetula </span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Paragraph">
            <span class="Chapter_Number" lang="zxx">1</span>
            <span class="Verse_Number" lang="zxx">1</span>
            <span lang="zxx">Toke nighe Tiofilus, </span>
          </div>
          <div class="Paragraph">
            <span lang="zxx">Koragna nigua na buka ku kidi risoa, inau ku riso atua itamua eigna na komi fata gougovu a Jisas ke eia me velepuhi kori vido ke turughua nigna na agutu </span>
            <span class="Verse_Number" lang="zxx">2</span>
            <span lang="zxx">me ghieghilei jufu mai na dani a God ke hati hadia i popo. Gi e hadi i popo, a Jisas ke haghore vanira nigna na komi mane vetula ke vahira kori mana nigna na Tarunga ke Tabu. Imanea ke velera na hava kedana eia. </span>
            <span class="Verse_Number" lang="zxx">3</span>
            <span lang="zxx">Kekeha dani koragna e rua tutughu na dani leghugna kena tupipuhia, a Jisas ke tate vanira me eia sethe na fata eigna kedana pukuni adoa imanea ke havi tabiru. Kori vido ke tate vanira, imanea ke titiono vanira eigna na puhi a God ke vunaghi pungusira nigna na mavitu. </span>
            <span class="Verse_Number" lang="zxx">4</span>
            <span lang="zxx">Tagna sina dani, kori vido a Jisas ke vanga duadia, imanea ke velera, &lt;&lt;Saghoi taveti au i Jerusalem me ghieghilei vetula maia a Tamagu na hava ke taluhaghorea itamiu. I hau, inau ku veleghamu ghohi eigna iaani. </span>
            <span class="Verse_Number" lang="zxx">5</span>
            <span lang="zxx">A Jon ke siuvitabughamu kori bea, kari leghugna kekeha dani, a God keda siuvitabughamu kori Tarunga ke Tabu.&gt;&gt; </span>
          </div>
        </div>

      </div>
    </div>
