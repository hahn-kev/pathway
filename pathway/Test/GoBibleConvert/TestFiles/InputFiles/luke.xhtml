        <span lang="zxx">Sema sa-kid si-kara, bintik ton chakos a engala na singen bolak. Insiwsiw tod enpait a inom, et intebek tod bila-jo. Inka-gwat to wed Jesus say sopsofen to. </span>
        <span class="Verse_Number" lang="zxx">49</span>
        <span lang="zxx">Nem kigwan na echom i “Kanin, memeta nem onkwan alis Elijah a mengisalakan.” </span>
        <span class="Verse_Number" lang="zxx">50</span>
        <span lang="zxx">Kimeljaw mes Jesus mowan, et inbolos toy ispirito tho. </span>
        <span class="Verse_Number" lang="zxx">51</span>
        <span lang="zxx">Nontan ngon timpo, sema kortined timplo, iyanchegwen ebi-nik a iyankafod kayang ingked sa-kod. Jimegjeg pay tan iyanbekay batho. </span>
        <span class="Verse_Number" lang="zxx">52</span>
        <span lang="zxx">Edohatan pay i iyaybekaan na etiy, tan sema chakel a maronong a tothoon Afo Chiyos a iyangketiy, iyanpawil ira, </span>
        <span class="Verse_Number" lang="zxx">53</span>
        <span lang="zxx">et bimo-day ali ched iyaybekaan cha. Idi iyakcheng si Jesus a iyanpawil, kimowan ired Jerusalem a esantoan a siyodad, et chakel i eni-neng cha si-kara. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">54</span>
        <span lang="zxx">Sema kapitan na sosolcharo tan echom ton manbanbantay cha Jesus, nonta diyekna riy jegjeg, tan mita ren emiin i epasamak, epaladoy tahot cha, et kigwan cha i “Agpayson Anak Afo Chiyos!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">55</span>
        <span lang="zxx">Chakel pay iriy bibiin kebinantay chiwa ki-ki-nan. Si-kariy ekiolo-olop cha Jesus alid Galilee, tan ena-na-ched si-katho na mesepol to. </span>
        <span class="Verse_Number" lang="zxx">56</span>
        <span lang="zxx">Sema echom cha si-kara, si Mary Magdalene, si Mary a inen James ni Joseph, tan sema inen James ni John a anak iren Zebedee. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkaybeken Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:42-47; Luke 23:50-56; John 19:38-42) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">57</span>
        <span lang="zxx">Idi ara-chem, gwariy baknang a toon mimothok a i-Arimathea. Si Joseph i ngaran to, tan disipolon Jesus. </span>
        <span class="Verse_Number" lang="zxx">58</span>
        <span lang="zxx">Kimowan cha Pilate a inbaga thoy angel Jesus, et inbilin Pilate i may-i-kan cha si-katho. </span>
        <span class="Verse_Number" lang="zxx">59</span>
        <span lang="zxx">Ida wen Joseph iwa angel Jesus, et iyothom to na dofot a bado. </span>
        <span class="Verse_Number" lang="zxx">60</span>
        <span lang="zxx">In-ejan to wed ma bekaan to ngon aneng a maosal chiwa dohang a ekotkothan cha batho. Engipolig ma na banay a bathon insa-din tod ma sakepan to, et bimetik. </span>
        <span class="Verse_Number" lang="zxx">61</span>
        <span lang="zxx">Si Mary Magdalene tan sema sa-kin Mary, ketinokkong ired ma sangoanan na bekaan. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Biyantayan Chiy Iyaybekaan Jesus </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">62</span>
        <span lang="zxx">Seman a akow a Biyarnis, si-kathoy naimpansagana na Hodjos para gwa-gwa thon Sabbath. Idi gwa-gwa tho, sema iren aafo na papari tan Pharisees, kimowan ired Pilate, </span>
        <span class="Verse_Number" lang="zxx">63</span>
        <span lang="zxx">et kigwan cha i “Afo, niyemnem mi i nonta manbibiyag pay iwa maitek a too, kigwan to i manpegwil na tedon akow. </span>
        <span class="Verse_Number" lang="zxx">64</span>
        <span lang="zxx">Isonga mapteng no gwariy bidinen mon manbantay cha iyaybekaan to ingkathod maykatdon akow, nahol ni onkwan iriy disipolos ton mengibot na angel to, et igwadsak ched tothoo i iyanpawil. No mepesamak iyay, sema pantongpalan niyay a itek cha, mema-ma iy say sema sigod.” </span>
        <span class="Verse_Number" lang="zxx">65</span>
        <span lang="zxx">“Tiwa,” kigwan Pilate. “Olop kayo na solcharo, et tahejo. Ipahat jon bantayan jon kostoy iyaybekaan to.” </span>
        <span class="Verse_Number" lang="zxx">66</span>
        <span lang="zxx">Idi seman ma, kimowan ired ma dohang, et engipakpak ira na malked bathon ena-din na sakepan say mesi-neng no iyayki-ki-nan. Et impabantay ched sosolcharo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyanpawil si Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 16:1-10; Luke 24:1-12; John 20:1-10) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">28</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi iyakcheng i Sabbath iy emangketa-nang na Domingko, kimowan si Mary Magdalene tan sema sa-kin Mary a metaen chiy iyaybekaan Jesus. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Biglen gwariy mahedsang a jegjeg tep gwariy anghil Afo Chiyos a sima-kod alid dangit. Inpolig to wa la ma bathon ena-din niwa sakepan na dohang, et tiyokkongan to. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Sema kesi-neng to, ensilen inges toy bakilat, tan polaw a pasiyay baro thon inges toy sila na akow. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Nonta mita iren na manbanbantay iwa anghil, kimayengkeng iren ketahot, tan iyanbalin iren inges toy etiy a too. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Kigwan men ma anghil cha bibii i “Enog i tahot. Amtak i jowan anafes Jesus a iyaydansed koros. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Nagwared jay tep iyanpawil a inges toy kigwan tod si-kayo. Gwali jo et si-neng jo. Chiyay i iyay-oligan to. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Tahejon chakos, et kowan jod disipolos to i iyanpawil. Edagwas den kimowan cha Galilee, et metaen jod man. Niman ma kigwan tahejo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Kiyanoan ma iren ma bibiin imekal chiwa dohang, a ketinahot nem kainimdeng pay ira. Bintik chen konen chiy disipolos. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Idi chiyan betiha, biglen iyaspol iren Jesus, et timbal tocha. Imesop ma ired si-katho, iyantalimohod ira, et iyagnian chiy seki thon chejawen cha. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Kigwan men Jesus i “Enog i tahot. Jo kowan ired ma aahik i onkwan ired Galilee say metaen chaak chiwan.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingwanggwang iren ma Manbanbantay </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Nonta mankokowan iriy bibii, sema echom a solcharon iyanbanbantay, kimowan ired siyodad, et kigwan ched aafo na papari iwa emiin a epasamak. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Sema iren aafo na papari tan iyangkaama, iyansi-si-nop iren tabtabalen chiy pesing cha. Say iyanbalinan to, siyoksohan chiy sosolcharo na banay a katad na pilak. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Binidin cha ira pay i “Kowan jod tothoo i nonta kalebian a kejino-kow kayo, kinibot iren ma disipolos Jesus i angel to. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">No ki-ngelan na gobinador iyay, mahaamta kawin memnek cha si-katho say nagwariy mepesamak cha si-kayo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Ida wa iren ma sosolcharoy pilak, et piyati ra ma iyaybilin. Et ingkathod niman, sejay i naiyaygwanggwanggwang cha Hodjos. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyanbiybiy si Jesus cha Disipolos To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 16:14-18; Luke 24:36-49; John 2019-23; Acts 1:6-8) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Sema iren sawal na sa-kin disipolos Jesus, kimowan ired chontog cha Galilee a kigwan Jesus i aspolan to so cha. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Nonta mita ra, chijaw cha, nem iyanchegwa-chegway echom. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Imesop mes Jesus cha si-kara, et kigwan to i “Emiin a toray cha dangit tan chiyay a dobong, iyay-i-kan cha si-kak. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Tahejod ma ketoo-tood gwared emiin a ili say manbalin iren disipolos ko. Bonjagi yo ira na ngaran Awa tan sema Anak tan sema Ispirito Santo, </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">et itoroi yo iren patien chen emiin i inbilin kod si-kayo. Nemnem jo pay i gwaraak cha si-kayo na olay ingkathod kekcheng niyay a timpo.” </span>
      </div>
    </div></div>
