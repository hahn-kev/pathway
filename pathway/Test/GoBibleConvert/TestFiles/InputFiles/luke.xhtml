        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Sema maypangkep na panpawil na etiy, eg jo aya bisay kigwan Afo Chiyos cha si-kayo? </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Kigwan to i ‘Si-kak i Chiyos Abraham, Chiyos Isaac, tan Chiyos Jacob.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-53" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-53" title="ba">(22:32) Exodus 3:6 </span>
        <span lang="zxx"> Say piyan niyay a a-seden, sejay: Mesepol a manbibiyag pay laeng ires Abraham nonta kigwan Afo Chiyos iyay tep si Afo Chiyos, nat Chiyos na etiy, nem eg sema iren manbibiyag. Isonga manpawil ngo chechan iriy etiy.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Sema iren toon iyanki-ngel niyay, iyasdaaw ira na intoron Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kaimportantian a Bilin </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:28-34; Luke 10:25-28) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Idi kini-ngelan na Pharisees i igwak Jesus ira ma Sadducees, esi-nop ira, et kimowan ired kawad-an Jesus. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Sa-kid si-karen edaing a maistoro na dinteg, sidodsod tos Jesus a pechasen to. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Kigwan to i “Maistoro, nengoy kaimportantian a bilin cha dinteg Afo Chiyos?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Insongbat Jesus i “‘Mesepol a sesmeken mos Afo Chiyos a Afom a pasiyed posom, cha nemnem mo, tan cha kedsang mo.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-54" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-54" title="bb">(22:37) Deuteronomy 6:5 </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Sejay i kaimportantian a bilin. </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Sema kafinchegwen importanti, inges to jay. ‘Mesepol a sesmeken moy echom mon inges toy isemek mo so na angel mo.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-55" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-55" title="bc">(22:39) Leviticus 19:18 </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">Sema emiin a dinteg Moses tan sema intoro iren na profita, iyaybasar chiyay a chegwen bilin.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Salodsod na Maypangkep na Cristo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:35-37; Luke 20:41-44) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Idi esi-nop pay i Pharisees chiwan, sidodsod ngo chen Jesus i </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">“Nengoy nemnem jo na maypangkep na Cristo? Siyay edafoan to?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Si-kathoy afon David,” insongbat cha. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Kigwan men Jesus i “No setan ngarod, niyana inngaran David cha Cristoy Afo nonta impakowan Ispirito Santod si-katho i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">‘Kigwan Afo Chiyos cha Afok i </span>
      </div>
      <div class="Line2">
        <span lang="zxx">Tokkong ked ja gwanan ko </span>
      </div>
      <div class="Line2">
        <span lang="zxx">ingked iagwak ko so na kabakal mon </span>
      </div>
      <div class="Line2">
        <span lang="zxx">i-jan kod kathinan mo.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-56" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-56" title="bd">(22:44) Psalm 110:1 </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-57" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-57" title="be">(22:44) Nonta bayag da, no gwariy arin egwahen toy kabakal to, ipaolig to, et ikathin toy bokdow tod ma kabakal to. Sejay i chingjas i igwak to. </span>
      </div>
      <div class="Paragraph_Continuation">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">Intoloy Jesus a engowan i “No kigwan David ngo i Cristoy Afo to, ngoy pesing na Criston medepod David?” </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Nem nagwariy nahasongbat, et manipod nontan nagwariy engitoled a enalodsod cha si-katho. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inbanchen Jesus i Ketangcha na Mamaistoro na Dinteg tan Pharisees </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:38-39; Luke 11:43,46; 20:45-46) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">23</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Kigwan men Jesus cha tothoo tan disipolos to i </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">“Sema iren mamaistoro na dinteg tan Pharisees, gwariy kalintegan chen man-iksplikar na dinteg Moses. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Isonga amag jon emiin i naintoro ra, nem enog i iyonoran i naimag cha tep nat naimag cha ngoy naintoro cha. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Sema bili-bilin a nainpilit chen mepati, singen inges toy enbel-at a pesakbat ched tothoo, nem eg ira oncha-chen menakbat angken otikel. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Emiin a naimag cha, naimag cha say si-nengen ira na tothoo, tan i-tek cha ira. Sema iren ejanan na iyaysolat a esel Afo Chiyos a naiyaybedbed cha toktok tan diwa, nainbanaw cha. Et nainchokiy chiy bedbed na ngoro na ta-kep na baro cha. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">No mekidihob ira, piyan chen ontokkong cha tokkongan a iyaydasin para importantin tothoo. Inges to ngo no onkwan ired synagogue. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Piyan chen mesalodoan no onkwan ired kawad-an na markit, tan piyan cha pay a meta-gway a maistoro. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Nem si-kayo, enog i intolok i echom a ta-gwayen cha kayon maistoro tep san-aahi kayon emiin, tan si-kak bengat i maistoro yo. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Enog pay i tiya-gway i angken siyed ja dobong na Afo Chiyos bengat cha dangit i Awa jo. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Enog i intolok i echom a ta-gwayen cha kayon afo tep si-kak bengat a sema Cristoy Afo yo. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Say kahejangan cha si-kayo, si-kathoy mansilbid si-kayo. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Sema mengikejang na angel to, maybaba, tan sema mengibaba na angel to, maykejang ngo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Seg-ang Jesus ired ma Mamaistoro na Dinteg tan sema iren Pharisees </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:40; Luke 11:39-42,44,52; 20:45-47) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Intoloy men Jesus a engowan i “Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep singen inbengbeng joy selbeng a sakepan na toon onkwan cha pantochayan Afo Chiyos. Eg jo piyan a may-echom cha pantochayan to iy naekibiyang kayod tothoon piyan chen may-echom chiwan. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling i emati kayod Afo Chiyos! Tep nesiyaol joy iyangkebalo say a-daen joy kokowa ra, pati baliy cha, iy naiyankararag kayo na enchokiy say konen na too i maronong kayo. Isonga mema-men enbel-at aliy chosa yo. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-58" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-58" title="bf">(23:14) Sejay a birsikolo, nagwared echom a Greek a sola-solat. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep nebima-sil kayod baybay, tan nekimowan kayod aragwin ili say menepol kayo na angken sa-kin toon manbalin a disipolos jo. Et no may-echom cha si-kayo, naimpanbalin joy toon enbel-at i chosa thod impiyirno iy say si-kayo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">“Kakaasi kayon ekorab a naengibalnay! Tep nekigwan jo i no gwariy mengingaran niwa timplon mengisangba, nat mesepol a tongpalen toy insangba tho, nem no ingaran toy balitok na timplo, mesepol men tongpalen to. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Si-kayon ekorab! Singen nagwariy igwathan jo! Nengoy mas importanti? Sema balitok ono sema timplon mengipabalin niwa balitok a esantoan? </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nekigwan jo pay i no gwariy mengingaran na altar a mengisangba, nat mesepol a tongpalen toy insangba tho, nem no ingaran toy iyaytangdal cha altar, mesepol a tongpalen to. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Si-kayon ekorab ngarod! Nengoy mas importanti? Sema tangdal ono sema altar a mengipabalin niwa tangdal a esantoan? </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Isonga sema mengingaran na altar a mengisangba, nat sema altar bengat i ingaran to, nem pati sema iyaytangdal chiwan. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Sema ngon mengingaran na timplon mengisangba, nat sema timplo bengat i ingaran to, nem pati si Afo Chiyos a naiyan-iyan chiwan. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Et no gwara ngoy mengingaranl na dangit a mengisangba, nat sema dangit bengat i ingaran to, nem pati tokkongan Afo Chiyos tan sema netimokkong chiwan. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep nesiningpet jon mengi-kan cha Afo Chiyos na maykasampolod ma gwared si-kayo, angken sema babechiseng a tanem a naiyay-amis na sira, nem eg jo ikaskaso ma mas importantin iyaytorod dinteg a inges toy pengemag na kosto, mahaasi, tan mepiyal. Mapteng no siningpet jon engamag iren ja mas importanti iy intoloy jo pay a mengemag na sigod. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Si-kayon ekorab a naengibalnay! Inges joy toon enagat na sepsep chiwa inomen to iy engakmon na camel! </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep inges jo ma toon engasang na awas na tasa tan beneg na pingkan, nem sema sekep to, iyapno na onsekig tep nainbili-biling jo i kostoy naimag jod sangoanan na echom, nem cha nemnem jo, gwariy ikot jo tan sema kamkam jon mengongkona. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Si-kayon Pharisees a ekorab! Mesepol nin a dinisan joy sekep na tasa say medinisan ngoy awas to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep inges joy panchon na etiy a epintolan na polaw. Say kesi-nengan to, ekanas, nem iyapno na pohel na etiy tan echom a onsasekig. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Et inges jo ira jay. Nainbili-biling jo i kostoy naimag jod sangoanan na tothoo, nem say podno, emiin a gwared nemnem jo, ngaaw. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">“Kakaasi kayon mamaistoro na dinteg tan Pharisees a naengibili-biling a naengamag na kosto! Tep nainsingpet joy panchon iren na profita nonta bayag da, tan naiyartian joy panchon na tothoon mangkaronong. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Nekigwan jo i ‘No gwara kawi komed man nonta timpo na aafo wi, nat iyay-echom kawi komen emono ira na profita.’ </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Nem no konen jo jay, jowan igwangwang i aafo to kayo iren ma emono-bono ira na profita. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Tiwa ngarod, kecheng joy inkafo na aafo yo! </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Si-kayon oleg! Si-kayon ngaawes a oleg! Bebtihan jo ayen mekondim a mechosed impiyirno? </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Isonga ito-nok cha si-kayo iriy profita tan iyangkedaing a tothoo tan sema iren naengitoro na esel Afo Chiyos. Sema echom, bonoen jo, tan sema echom, idansa yod koros. Sema echom pay, bechasen jod synagogue jo, tan emiin a bebtihan cha, osilen jo iren pedikathen. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Isonga onmothok i chosed si-kayo na ingkathiy iren na emiin a maronong a tothood ja dobong manipod na kafoan na ingkabonon Abel ingkathod ingkabonon Zechariah a anak Barachiah a biyono na aafo yod dogad a gwared kawa na timplo tan altar cha bo-dayan to. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-59" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-59" title="bg">(23:35a) Genesis 4:8 </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-60" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-60" title="bh">(23:35b) 2 Chronicles 24:20-21 </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Sema chosa na impathiy iren jay a too, onmothok cha si-kayon tothoon manbibiyag niman.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Semek Jesus ired ma i-Jerusalem </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 13:34-35) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Kigwan men Jesus i “Si-kayon i-Jerusalem anaemono iren na profita tan naiyantog na echom a into-non Afo Chiyos cha si-kayo. Eminpiyen piyan kon si-nofen tan kajoan tahejon inges toy manok a sa-dinan to na payad toy sisiw to, nem nat piyan jo. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Isonga towan iolay kayon Afo Chiyos, pati siyodad jo tan sema timplon maomas ali. </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Tep konen kod si-kayo i eg joak si-nengen mowan ingkathod timpo na pengowan jo i ‘Ebindisjonan i into-non Afo Chiyos.’” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema iren Digat a Onmothok nem Engkay </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:1-13; Luke 21:5-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">24</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi bimo-day si Jesus chiwa timplo et man-eekal, imesop iriy disipolos tod si-kathon engitoro na kamapteng na timplo, pati sema iren bali-baliy a gwared kawad-an na timplo. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Kigwan Jesus i “Jowan si-nengen emiin ira jay, anya? Nem sejay a konen kod si-kayo, to-to-gwa. No engkay, mesidak ira ja batho to. Nagwariy angken sa-kin bathon mebay-an cha kawad-an to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Timiyed ma ches Jesus cha chontog Olivas, et timokkong. Kimowan ira ma disipolos tod si-kathon ago-agos cha, et kigwan cha i “Enti, igwanggwang mod si-kawi no empiyan i kepesamak niyay. Nengo pay i chingjas na ikowan mo mowan ali tan sema kekcheng niyay a timpo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Insongbat Jesus i “Tangchaani yo, nahol ni mesaol kayo. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Tep chakel aliy onkwan a mengiosal na ngaran ko. Konen cha i ‘Si-kak i Cristo,’ et chakel i saolen cha. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Ki-ngelan jo pay i notheng na kobat a iyay-esop tan chama-chamag na kobat cha echom a ili, nem enog i chanag. Mesepol a mepesamak ira jay, nem nat sejay nin i ingkakcheng to. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Tep chakel i ili tan gobirnon mankokobat. Gwara pay iriy jegjeg cha chakel a ili, tan gwara pay iriy bithil. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Nem emiin ira jay a mepesamak, singen inges toy pilmiron sahit na pan-enak na bii. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">“No engkay, icharom cha kayon say pedikathen cha kayo, tan bonoen cha kayo. Emiin ngon too, owesen cha kayo tep emati kayod si-kak. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">No seman a timpo, chakel i man-olay na pamati red si-kak, et traidoren chiy echom cha, tan owesen cha ngo ira. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Chakel i profiten man-ite-itek a onbo-day, et chakel i saolen cha. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Onchakel pay i ngaaw, isonga gwa-gwa-chen too, onkafoy i semek ched echom. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Nem sema memasig na pamati tho ingkathod kekcheng to ali, maysedakan. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Sema mapteng a chamag na maypangkep na pantochayan Afo Chiyos, maykaskasabed emiin a ili say ki-ngelan na emiin a too, et onmothok aliy kekcheng niyay a timpo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Onpilchin Onsekig </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:14-23; Luke 21:20-24) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Intoloy Jesus a engowan i “No engkay, gwariy onpilchin onsekig a man-iyan cha esantoan a dogad. Si-kathoy kigwan Daniel a profita nonta bayag da. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-61" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-61" title="bi">(24:15) Daniel 9:27; 11:31; 12:11 </span>
        <span lang="zxx"> (Sema memesen jay, mesepol a egwathan to.) </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">No metaen jo jay, sema iren gwared Judea, mesepol a bebtihen chiy chontog </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Sema toon gwared bobongan na baliy to, mesepol a eg onsekep cha baliy ton mengeda na kokowa to. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Sema too ngon gwared payow, mesepol a nat onkwan cha baliy ton mengeda na baro to. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">No sema timpon kepesamak niyay, kakaasi chiy iyangkebchel tan sema iren gwariy anak chen naiyansoso. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Pankararag kayo i eg mepesamak ira jay no timpo na teg-in ono timpo na Sabbath. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Tep seman a timpo na digat, nagwariy inges niyay manipod nonta ingkaparsowa na dobong ingked niman. Et nagwariy inges niyay mepasa-pasamak mowan ali. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Isonga niyemnem Afo Chiyos i kedpengen toy timpo na pandigat, nahol ni nagwariy mebay-an a manbibiyag. Et ngarod kedpengen to tep maypangkep iren ma too thon pinispis to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">“No seman alin timpo, no gwariy mengegwan cha si-kayo i ‘Matha jo kechi, ajay i Cristo!’ ono ‘Aman chiwa a!’ enog i piyati. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Tep gwariy mansao-saol a toon onbo-day a mengegwan i si-kariy Cristo tan profita kono. Mengemag ira na kaskasdaaw a chingjas tan milagro say no mebedin, saolen chiy angken toon pinispis Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Isonga pantangchaan kayo tep kowan banchaani kayo wa niman say amtaen joy mepesamak ali. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">“Isonga no konen cha i ‘Si-neng jo, igwan i Messiah cha dogad a nagwariy naiyan-iyan,’ enog i kowan chiwan. No konen cha pay i ‘Si-neng jo, man-eemot cha sekep na baliy,’ enog i piyati. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Tep say iolik alin Anak na Too, inges toy bakilat a menilow say si-nengen na emiin a too. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Say nekigwan cha, sema kawad-an na iyangketiy, chiwan ngoy kawad-an na naesa-nofan na titit a naengan cha si-kara. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ikowan ali na Anak na Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:24-27; Luke 21:25-28) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">“No mekcheng iwa timpo na pandikat, mebodinget miy akow, tan eg onnihal i bolan. Ma-kas ngo iriy pasingsing, tan emiin a gwared iyaykayang, mejegjeg. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Gwara wiy chingjas cha iyaykayang a mengipaamta i chanchaniy ikowan ko din Anak na Too, tan emiin a gropon tood ja dobong, onngogngog ira tep chanchani aliy kekowis cha. Metaen chaak men Anak na Toon mankokowan alin iyolop na kolpot. Mahedsang i panakabalin ko, tan mandingsiak alin pasiya na kinachiyos ko. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Et gwara diy mapkes a notheng na trompita, et ito-nok ali chiy anghilis kod intiron dobong say sa-nofen chiy took a pinispis kod emiin a soli na dobong. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-62" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-62" title="bj">(24:31) <span class="it" lang="zxx">emiin a soli na dobong</span> Sema kigwan tod Greek a sola-solat, sejay: sema epat a niyankedafoi na chahem. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maachal cha Kejow a Fig </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:28-31; Luke 21:29-33) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">“Nemnem joy kejow a fig. Gwariy maachal chiwan. No man-green tan onjep-es i panga tho, et kepoen ton manbodong, amta yo i chanchani wiy tiya-kow. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Inges to ngo jay no metaen jo i emangkepasamak ira jay a kigwa-kigwan kod si-kayo. Et amtaen jo wa i chanchaniy timpo na imothok ko. </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Gwariy echom a toon gwared jay a manbibiyag pay laeng no mepesamak a emiin ira jay. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Sema gwared iyaykayang tan chiya dobong, mepokaw, nem say esel ko, eg mepoka-pokaw.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Nagwariy Mahaamta no Empiyan aliy Ioli di na Anak na Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:32-37; Luke 17:26-30, 34-36) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Kigwan pay Jesus i “No maypangkep na kigwan kod si-kayo, nagwariy mahaamta na oras ono akow na ketongpal to. Angken sema iren anghilis cha dangit tan si-kak a Anak na Too, eg mi amta. Si Afo Chiyos a Awa bengat i mahaamta. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">No timpo na ikowan ko din Anak na Too, say niyan-amaga na tothoo, inges to ngoy niyan-amaga na tothoo nonta timpon Noah. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Tep nonta seman a timpon nat ingkalned nin na dobong, kekinakan i tothoo tan kaininom tan kainimbaliy ingkathod akow a insekep Noah cha bapor a imag to. </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Eg cha kinted i chanchanin mepesamak ingkathod koston timpon ingkalned na dobong tan ingkathiy cha. Et inges to ngoy mepesamak no onkwanak alin Anak na Too. </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">No gwariy chegwen dalekin man-ob-obded payow, ma-diy sa-ki, tan mepejas i sa-ki. </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">No gwara pay i chegwen biin kekiniling, ma-diy sa-ki, tan mepejas i sa-ki. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Isonga pansagana kayo na olay tep eg jo amta i koston akow a ioli ali na Afo yo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">“Nemnem joy mahabaliy. No iyamta thoy oras na kalebian a inmothok alin ma mengibot, iyanbantay koma say nat mebedin a onsekep iwa mengibot. </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Isonga mesepol ngon mansagana kayo tep si-kak a Anak na Too, onkwanak ali na oras a eg jo amta. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Bagaen a Esagana na Olay i Naepiyal </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 12:41-48) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">“Sema bagaen a naepiyal tan edaing, si-kathoy inpiyal na afo ton bantayan toy echom a bagaen, et binidin ton iap-ap toy kakanen cha na gwiya-gwa-gwa. </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Magesat iwa bagaen no onmothok aliy afo ton sagwien ton towan amagiy inpiyal tod si-katho. </span>
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Ipiyal na afo ton bantayan ton emiin iwa kokowa tho. </span>
        <span class="Verse_Number" lang="zxx">48</span>
        <span lang="zxx">Nem no bilang i mahedsel iwa bagaen. Konen tod nemnem to i ‘Mebejag pay emo diy ioli na afok.’ </span>
        <span class="Verse_Number" lang="zxx">49</span>
        <span lang="zxx">Et becha-bechasen toy echom a bagaen, tan mekipangan tan mekiinom ired ma iyangkebotheng. </span>
        <span class="Verse_Number" lang="zxx">50</span>
        <span lang="zxx">On-oli wiy afo to na akow a eg to namnamaen tan oras a eg to amta. </span>
        <span class="Verse_Number" lang="zxx">51</span>
        <span lang="zxx">Et chosaen na afo ton chili, et iechom to ched ma naengibili-biling a naengamag na koston gwared ma impiyirnon kawad-an na tothoon onngogngogngog, tan kale-kaletketen cha ngoy sangi ra.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Sampolon Mamechihit </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">25</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Intoloy Jesus a engowan i “Sema pantochayan Afo Chiyos, may-arig cha sampolon mamechihit a engitahin na intohan chen mengaspol na dahin mankasal. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-63" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-63" title="bk">(25:1) Sema ogadi na Hodjos nonta timpon Jesus, no gwariy man-imbaliy, sema dahi, onkwan cha baliy na bii na pilmiron akow na kasal cha. Seman a kalebian, sema san-imbaliy, pati sema emiin a ainbitar a mekikasal, man-ekad ired ma baliy a pan-iyanan iren ma san-imbaliy. Sema ogadi na Hodjos, emiin a tothoon may-olop, mesepol a gwariy sansa-kin intohan cha. Sema iren mamechihit chiyay a arig, chiyan sekera ira ma mankokowan alid ma baliy na bii et say may-odop ired ma onkwan chiwa baliy na san-imbaliy. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Mahedsel iwa dima, tan edaing iwa echom a dima. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Sema iren mahedsel, intahin chiy intohan cha, nem eg ira engala na sobden dana. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-64" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-64" title="bl">(25:3) Sema naiyosal na Hodjos cha intohan cha nonta timpon Jesus, danen edafod dawes na kejow a olive a epespes. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Nem sema iren edaing, intahin cha iriy ejanan a gwariy sobden dana. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Etaktak iwa dahin mankasal, isonga jimonget iriy mamechihit, et iyayjo-kowan ira. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Nonta kawa na dagwi, gwariy kimeljaw i ‘Ama ali ma dahin mankasal! Tahejo et aspol jo!’ </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Bimangon men chakos iwa sampolon mamechihit, et insagana riy intok cha. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Kigwan iren ma mahedsel ired ma edaing i ‘Enti pango, i-kani yo kawi na dana yo tep emangka-chep ira ja intok mi.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">“Insongbat iren ma iyangkedaing i ‘Nat mebedin tep nat on-anay iya kegwen min para si-kathayon emiin. Tahejo ched ma naiyandaho, et penongkal kayo.’ </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Imekal ira wa ma mahedsel. Idi nagwara pay ira, mimothok iwa dahin mankasal. Sema mamechihit a esagana, iyay-olop ired si-kathod dogad a kawad-an na kasal. Idi simekep ira, iyaybengbeng i selbeng. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">“Idi engkay, sema iren mamechihit a kimowan a menongkal, mimothok ira, et kigwan cha i ‘Afo, Afo, dohatim pangoy selbeng.’ </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nem insongbat na dahin mankasal i ‘Sejay a konen kod si-kayo, to-to-gwa. Nat amta tahejo.’” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Kigwan men Jesus i “Isonga mesepol a esagana kayo na olay tep eg jo amtiy akow ono oras na iolik alid jay.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Tedon Bagaen a Iyay-i-kanan na Pilak </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 19:11-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">In-arig Jesus mowan i “Sema pantochayan Afo Chiyos, may-arig ngo pay cha toon kimowan cha aragwin ili. Tiya-gway to chiy bagaen to say ipiyal tod si-kariy kokowa to. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Engipiyal cha sa-ki tan sa-ki na pilak a inbasar tod daing cha. Inpiyal tod sa-kiy dimen talent; cha sa-ki, chegwen talent; cha sa-ki, sa-kin talent. Et iyamtik. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-65" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-65" title="bm">(25:15) Sema banol na sa-kin <span class="it" lang="zxx">talent</span>, inges toy dagbo na piyen tawen. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">“Sema engawat na dimen talent, inbiyaki thon chakos, et dima pay i kongkona tho. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Inges to ngo ma engawat na chegwen talent. Chegwa pay i kongkona tho. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nem sema engawat na sa-ki, kimowan a inbeka tho ma pilak na afo ton in-emot to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">“Idi ebayag, mimothok i afo iren ma bagaen, et impata-gway tochen ibaga to ma pilak a inpiyal tod si-kara. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Sema engawat na dimen talent, kimowan, et kigwan to i ‘Afo, in-i-kanan moak na dimen talent. Inbiyakik, et dima pay i kongkona tho. Ajay.’ </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">‘Mapteng!’ kigwan na afo to. ‘Mapteng ken naepiyal a bagaen. Naepiyal ked otik a in-i-kan kod si-kam, isonga ipiyal ko wed si-kam i chakel. Gomali, et kay-echom ked chadsak ko.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">“Sema ngon engawat na chegwen talent, kimowan, et kigwan to i ‘Afo, in-i-kanan moak na chegwen talent. Inbiyakik, et chegwa pay i kongkona tho. Ajay.’ </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">‘Mapteng!’ kigwan na afo to. ‘Mapteng ken naepiyal a bagaen. Naepiyal ked otik a in-i-kan kod si-kam, isonga ipiyal ko wed si-kam i chakel. Gomali et kay-echom ked chadsak ko.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">“Sema engawat na sa-kin talent, kimowan ngo, et kigwan to i ‘Afo, amtak i istrikto ken too. Naidam i eg mo inbediyan. Naipit moy nat intanem mo, tan nesini-nop moy nat jiya-pian mo. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Isonga tikothan taha, et kimowanak a inbekak iwa pilak mo. Ajay ma.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">“Kigwan ma na afo to i ‘Mahedsel ken etongay a bagaen. Amtam aya i naidak i ekak inbediyan, tan naipit ko pay i ekak intanem? </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">No setan ngarod, niyana nat in-ejan mod bangko ma pilak ko say niman a mimothohak, idak koma ma porsinto tho?’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">“Et kigwan to ched echom a bagaen i ‘Ale jo ma talent to, et i-kan jod ma gwariy sampolon talent to. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Tep sema gwariy kebedinan to, ma-choman say mema-ma, nem sema nagwariy kebedinan to, angken sema otikel, ma-kal. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Sema bagaen a nagwariy kenkenchat to, ikepil jod kawad-an na enbolinget, et onngogngogngog, tan kale-kaletketen to ngoy sangi tho.’” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kaonoran a Pengowis na Tothoo </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Intoloy Jesus a engowan i “Si-kak a Anak na Too, onkwanak alin odofen chaak iren ma anghilis iy maybiybiy i toray ko tan panakabalin ko, et ontokkongak cha tokkongan kon mantoray a ari. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Emiin a too, mesi-nop ired si-kak, et dasinen kon inges to ma naengajon menasin na kanching tan kalniro. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Sema iren maronong a toon may-arig cha kalniro, ikowan kod gwanan ko, tan sema iren may-arig cha kanching, ikowan kod gwilik. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">“Et si-kak a ari, konen ko ched ma gwared gwanan ko i ‘Si-kayon binindisjonan Awak, gomali jo, et panchadsak kayod tawid jon kay-echom jod pantochayan Afo Chiyos a iyaysaganed para si-kayo manipod nonta ingkaparsowa na dobong. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Tep aofaak, et pikan joak. Iya-kowak, et in-i-kanan joak na ininom ko. Bisitaak da, et sinintil joak. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Nagwariy barok, et biyaroan joak. Iyansahitak, et kiyajoan joak. Iyaykalebosak, et binisita yoak.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">“Sema iren maronong a tothoo, ibaga ra wa i ‘Afo, empiyan i inmatha wika son aofa, et pikan mika, tan iya-kow ka, et in-i-kanan mika na ininom mo? </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Empiyan i impanbisitam, et sinintil mika, tan nagwariy barom, et biyaroan mika? </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Tan empiyan pay i iyamtaan mi so i iyansahit ka ono iyaykalebos ka, et binisita wiken chiya-chaan?’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">“Et si-kak a ari, isongbat ko i ‘Sejay a konen kod si-kayo, to-to-gwa. Nonta imag jo cha jay angken cha kababaan iren jay a aahik, imag jod si-kak.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-66" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-66" title="bn">(25:40) Sema maypangkep nanengichanan Jesus na aahi to, mebesed Matthew 12:48-50. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">“Et konen ko ched ma gwared gwilik i ‘Si-kayon ekondim a mechosa, betik kayo! Tahejod ma dogad na afoy a eg ma-ma-chep a iyaysagana para diablo tan anghilis to. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Tep aofaak, nem eg joak pikan, tan iya-kowak, nem eg joak in-i-kanan na inomen ko. </span>
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Bisitaak da, nem eg joak sinintil. Nagwariy barok, nem eg joak biyaroan. Iyansahitak tan iyaykalebosak, nem eg joak binisten chiya-chaan.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">“Ibaga ra wa i ‘Afo, empiyan i inmatha wika son aofa, iya-kow, iyanbisita, nagwariy barom, iyansahit, tan iyaykalebos, et eg mika chiya-chaan?’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">“Isongbat ko i ‘Sejay a konen kod si-kayo, to-to-gwa. Nonta eg jo chiya-chaan i angken kababaan iren jay a aahik, si-kak i eg jo chiya-chaan.’” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Et kigwan Jesus i “Seja iren too, mayto-no ired ma dogad na chosen nagwariy engingkaan to, nem sema iren maronong a too, egwathen cha ma biyag a nagwariy engingkaan to.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Enganap Ira na Pesing Chen Mengipabonon Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:1-2; Luke 22:1-2; John 11:45-53) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">26</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi kincheng Jesus a engitoro iren jay, kigwan tod disipolos to i </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">“Amta yo i bowas toy imothok na piyasta na Passover, et si-kak a Anak na Too, may-egwathak a maydansed koros.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Nonta seman a timpo, sema iren aafo na papari tan iyangkaama na Hodjos, esi-nop ired baliy Caiaphas a kahejangan a pari. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Kaana-anap ira na pesing chen mengeden Jesus a eg maamtaan say pebono ra. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Kigwan cha i “Eg tayo pesing no timpo na piyasta, nahol ni manngedawngaw i too.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inso-jat na Biiy Daned Toktok Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:3-9; John 12:1-8) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Idi gwara ches Jesus cha Bethany, kimowan ired baliy Simon a epiged i paladon kolid to. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Idi mankakakan ira, gwariy biin kimowan cha Jesus a engegchi na pirongkon aamag na alabastar a iyapno na manbangdon danen palit, et inso-jat to ma daned toktok Jesus. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Idi mita na disipolos to, bimonget ira, et kigwan cha i “Ara, kasifa! </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Iyaydaho koma ma dana na banay a prisiyo et say iyaygwatgwat i pilak cha iyangkebitheg.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Nem amten Jesus i chiyan kona, et kigwan to i “Iolay jo! Niyana jowan biyangi? Mapteng a pasiyay inpasing tod si-kak. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Tep gwariy iyangkebitheg na olay cha si-kayo, nem nagwaraak na olay cha si-kayo. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Seman a impangiso-jat to niyay a daned toktok ko, insagana toy angel kon maybebka. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Angken ton dogad cha dobong i kaykaskasabaan niwa mapteng a chamag, mechemag pay i inpasing ton kenemnemneman to.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Ekitolag si Judas i Traidoren Tos Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:10-11; Luke 22:3-6) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Sema sa-kin sawal na chegwen disipolos Jesus a si Judas Iscariot i ngaran to, kimowan med ma aafo na papari, </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">et kigwan to i “Ngoy i-kan jod si-kak no iawat kos Jesus cha si-kayo?” Et bijaran cha na tedon polon palata. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Inkafo wen Judas a enganap na gwayen pesing ton mengitraidor Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkaysagana na Pangan na Passover </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:12-21; Luke 22:7-14, 21-23; John 13:21-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Idi simagwiy pilmiron akow na piyasten nekigwan cha i Tinapay a Nagwariy Para Debag To, kimowan ira ma disipolos cha Jesus, et kigwan cha i “Toy piyan mon isaganaan mi so na kakanan tayo so na piyasta na Passover?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Kigwan Jesus i “Tahejod ma siyodad, et anap jo ma dahin amta thayo. Kowan jod si-katho i ‘Kigwan na Maistoro wi i chanchaniy timpon pinispis Afo Chiyos para si-katho. Onkwan kawi konod jay say cha baliy moy kakanan mi so na pangan na Passover.’” </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Imag na disipolos Jesus i inbilin tod si-kara, et kimowan iren isagana riy pangan na Passover. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Idi edagwi, ekitokkong si Jesus cha sawal na chegwen disipolos ton mengan. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Idi mankakakan ira, kigwan Jesus i “Sejay a konen kod si-kayo, to-to-gwa. Gwariy sa-kid si-kayon mengitraidorak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Ka-ngos a pasiya ira ma disipolos, et iyansinobdat iren engowan i “Afo, nat si-kak, anya?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Kigwan Jesus i “Agpayso, ithiy sa-kid si-kayon emekisiwsiwsiw cha si-kak na tinapay chiya malokong. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Si-kak a Anak na Too, metiyak tep mesepol a metongpal iwa iyaysolat cha esel Afo Chiyos, nem kakaasi ma toon mengitraidorak. Mapmapteng koma no eg iyay-anak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Si Judas men mengitraidor cha si-katho, kigwan to i “Afo, si-kak emo, anya?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat Jesus i “Ahow, to-to-gwiy kigwan mo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Pangan a Kenemneman na Pathiy Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:22-26; Luke 22:14-20; 1 Corinthians 11:23-25) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Idi mankakakan pay ira, engales Jesus na tinapay, et iyansalamat cha Afo Chiyos. Piyetpet-ing to wa, et in-i-kan tod disipolos to. Kigwan to wa i “Ale jo jay, et kakan jo. Sejay i angel ko.” </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Engala pay na tasa, et iyansalamat cha Afo Chiyos. In-i-kan to wed si-kara, et kigwan to i “Inom kayon emiin. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Tep sejay i chalak a malka na badon tolag Afo Chiyos. On-ayos no metiyak say chakel i mepekawanan na basol cha. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Konen kod si-kayo i ekak menginom mowan na chanom na grapes ingked akow a iinom ko so na badon chanom na grapes cha pantochayan Awak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Idi kincheng Jesus a engowan niyay, iyankansiyon ma ira na chayaw Afo Chiyos, et iyamtik iren kimowan cha chontog a Olivas. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inpadton Jesus i Dibahan Peter </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:27-31; Luke 22:31-34; John 13:36-38) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Kigwan men Jesus cha disipolos to i “Niman a dagwi, ipayas joak a emiin, et onbetik kayo tep iyaysolat cha esel Afo Chiyos i ‘Bonoen koy naengajo na kalniro, et mesi-si-jan ira ma kalniro.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-67" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-67" title="bo">(26:31) Zechariah 13:7 </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Nem no panpegwil toak Afo Chiyos, medegwasak iy say si-kayon onkwan cha Galilee.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Nem kigwan Peter i “Si-kak, angken onbetik a emiin iriy echom, eg taha ipaya-payas.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Kigwan Jesus i “Sejay a konen kod si-kam, Peter, to-to-gwa. Niman a dagwi, no aneng i kakaok na manok, memintedon dibahan mo i eg moak amta.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Emasig si Peter i “Angken mekipathiyak cha si-kam, eg taha dibahan.” Et sema emiin iren echom a disipolos, sejay ngoy kigwan cha. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyankararag si Jesus cha Gethsemane </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:32-42; Luke 22:39-46) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Idi mimothok si Jesus tan sema iren disipolos tod ma dogad a iyanngaran na Gethsemane, kigwan to i “Chiyay kayod jay iy onkwanak chiwan a mankararag.” </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Seman ma iyolop tos Peter tan sema chegwen anak Zebedee, et kaengos ma tan enbel-at miy nemnem to. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Kigwan to wed si-kara i “Epaladoy engos ko. Singen metiyak. Chiyay kayod jay say kadgwaan joak. Enog i jo-kow.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Kimowan med ki-ki-nan, et iyandakbab a mankararag. Kigwan to i “Awa, pangaasim. No mebedin, enog i intolok i itamtam ko so chen jay a digat. Nem nat sema piyan ko, nem eg seta piyan moy metongpal koma.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">Imoli wed ma tedon disipolos to, et sibi tho chen kejino-gwek. Kigwan tod Peter i “Eg mo aya mebedin a ontohal na angken sa-kin oras say may-odop ked si-kak? </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Enog i jo-gwek, nem pankararag kayo say nat ma-gwak kayo no meparas i pamati yo. Tep kostoyi nemnem jo, nem ekafoy i angel jo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Idi seman ma, kimi-ki-nan mowan si Jesus, et iyankararag i “Awa, no nat mebedin a maydisiak ired jay a digat a chanchanin onmothok cha si-kak, sapay koma sema piyan moy metongpal.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Imoli wed kawad-an na disipolos to, et sibi tho chen kejino-gwek tep eg cha kayen ontohal. </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Et bintihan to mowan ira ma tedon disipolos, et iyankararag na maykafintedo a inges to nontan. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">Imoli wa mowan cha kawad-an na disipolos to, et inbagaan to ira i “Manjo-jo-gwek kayo pay? Nat mebedin a etoled joy jo-kow jo? Mimothok miy timpo na kay-egwat kon Anak na Tood managbasol a too. </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Bangon kayo tep aja ali ma mengitraidorak. Emoy ira, maaspol.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inchel Ches Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:43-50; Luke 22:47-53; John 18:3-12) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">Idi man-eesel pay laeng si Jesus, mimothok si Judas a sa-kin sawal na chegwen disipolos to. Chakel ira ma iyay-olop cha si-katho, a into-no na aafo na papari tan iyangkaama na Hodjos. Iyan-ispadiy echom, tan iyanpeg-as i echom. </span>
        <span class="Verse_Number" lang="zxx">48</span>
        <span lang="zxx">Engi-kan si Judas na chingjas cha too say amtaen ches Jesus. Kigwan to i “Sema ongoan ko, si-katho ma a-daen jo.” </span>
        <span class="Verse_Number" lang="zxx">49</span>
        <span lang="zxx">Kimowan men chakos cha Jesus, et kigwan to i “Afo, sa-no ka?” et iyongoan to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">50</span>
        <span lang="zxx">Kigwan Jesus i “Kajem ko, amag mo bengat i kimowanan mo did jay a emagen.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-68" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-68" title="bp">(26:50) Say sa-kin banag niyay a kigwan Jesus, sejay: <span class="it" lang="zxx">Kajem ko, niyana kimowan ka did jay?</span></span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Et sema iren iyay-olop cha Judas, kimowan ira et ida ra. </span>
        <span class="Verse_Number" lang="zxx">51</span>
        <span lang="zxx">Idi seman ma, sema sa-kin echom Jesus, iyokat toy ispada tho, biyetbet to iwa bagaen na kahejangan a pari, et kiyetno toy ngile to. </span>
        <span class="Verse_Number" lang="zxx">52</span>
        <span lang="zxx">Kigwan men Jesus i “Iathip mo ta ispadam tep sema naengosal na ispada tho, ispada ngoy ipathiy to. </span>
        <span class="Verse_Number" lang="zxx">53</span>
        <span lang="zxx">Eg mo amta aya i no manbekaak na cha-ched Awak, mengito-non chakos ali na esolok a sawal na chegwen legion na anghilis? </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-69" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-69" title="bq">(26:53) Nonta timpon Jesus, say bilang na solcharod sa-kin legion, enem a dibo. </span>
        <span class="Verse_Number" lang="zxx">54</span>
        <span lang="zxx">Nem no pesing ko jay, nengoy pesing ton metongpal i iyaysolat cha esel Afo Chiyos a kigwan to i mesepol a emiin ira jay a mepesamak?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">55</span>
        <span lang="zxx">Et kigwan Jesus cha chakel a too i “Tolisanak aya a mesepol jon man-ispada tan manpeg-as a mengchelak? Gwiya-gwen gwaraak cha timplon mantocho, and eg joak ida nontan. </span>
        <span class="Verse_Number" lang="zxx">56</span>
        <span lang="zxx">Nem epasamak a emiin ira jay say sema iyaysolat cha esel Afo Chiyos, metongpal.” Et iyamtik a emiin ira ma disipolos to, et in-olay cha. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inkowan Ches Jesus chiwa Totochay na Hodjos </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:53-65; Luke 22:54-55, 63-71; John 18:13-14, 19-24) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">57</span>
        <span lang="zxx">Sema iren engaled Jesus, inkowan ched baliy Caiaphas a kahejangan a pari, a esa-nofan na mamaistoro na dinteg tan iyangkaama. </span>
        <span class="Verse_Number" lang="zxx">58</span>
        <span lang="zxx">Si Peter, bimetaw a timened ingkathod inmothok tod ma baliy. Simekep med alad a bo-dayan, et ekitokkong chiwa kawad-an na kowadjen metaen to no nengoy mepesamak cha Jesus. </span>
        <span class="Verse_Number" lang="zxx">59</span>
        <span lang="zxx">Seman ma iren aafo na papari tan echom a totochay, kaana-anap ira na pemesol ched Jesus angken nat to-to-gwa say osalen chen kagol na pebonoan cha so. </span>
        <span class="Verse_Number" lang="zxx">60</span>
        <span lang="zxx">Nem nagwariy sipol cha angken chakel i iyansistigon iyan-itek na maypangkep cha si-katho. Idi engkay, gwariy chegwen kimowan ired sangoanan, </span>
        <span class="Verse_Number" lang="zxx">61</span>
        <span lang="zxx">et kigwan cha i “Kigwan niyay a too i omasen to ma timplon Afo Chiyos, et a-magen to mowan na oneg na tedon akow.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">62</span>
        <span lang="zxx">Et imakgwat iwa kahejangan a pari jay, et inbagaan tos Jesus i “Nagwariy isongbat mod ja pemesol ched si-kam?” </span>
        <span class="Verse_Number" lang="zxx">63</span>
        <span lang="zxx">Nem kaeke-eket si Jesus. Kigwan pay na kahejangan a pari i “Ipilit kon isangbam i ngaran Afo Chiyos a manbibiyag a manpodno ka. Si-kam i Criston Anak Afo Chiyos?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">64</span>
        <span lang="zxx">Insongbat Jesus i “Ahow, agpayso itha kigwan mo. Et gwara pay i konen kod si-kayo. No sa-ki din akow, metaen joak a Anak na Toon mantoktokkong cha gwanan Afo Chiyos a manakabalin. Metaen joak pay a emangkedafod dangit a kaodop na kolpot.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">65</span>
        <span lang="zxx">Idi kini-ngelan na kahejangan a pari jay, bini-nik toy baro to tep bimonget a pasiya, et kigwan to i “Towan iinges i angel tod Afo Chiyos. Nat mesepol tayo pay laeng i mansistigo. Kini-ngelan tayoy kigwan to. </span>
        <span class="Verse_Number" lang="zxx">66</span>
        <span lang="zxx">Nengoy konen jod maypangkep niyay?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat cha i “Mekondim komen metiy.” </span>
        <span class="Verse_Number" lang="zxx">67</span>
        <span lang="zxx">Idi seman ma, chiyopchopdaan chiy dofa to, tan biyokboksing cha. Sema echom, siyedsedpak cha, </span>
        <span class="Verse_Number" lang="zxx">68</span>
        <span lang="zxx">et kigwan cha i “Si-kam a Cristo, no si-kam i si-kam, kowan mo no siyay emoksing ka.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-70" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-70" title="br">Siya-dinan chiy mathen Jesus na dofot say eg mahasi-neng. (Mebesed Mark 14:65.) </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Indibak Peter si Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 14:66-72; Luke 22:56-62; John 18:15-18, 25-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">69</span>
        <span lang="zxx">Nontan ngo, si Peter, ekitokkong cha bo-dayan niwa baliy. Kimowan cha si-kathoy marikit a bagaen na kahejangan a pari, et kigwan to i “Si-kam pay i echom Jesus a i-Galilee.” </span>
        <span class="Verse_Number" lang="zxx">70</span>
        <span lang="zxx">Nem indibak Peter cha si-karen emiin, et kigwan to i “Nat amtak itha mowan kona.” </span>
        <span class="Verse_Number" lang="zxx">71</span>
        <span lang="zxx">Kimowan mes Peter cha sakepan na bo-dayan, nem mita na echom a marikit a engowan cha kainakgwat chiwan i “Sejay a too, si-katho ketchiy sa-kin echom Jesus a i-Nazareth.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">72</span>
        <span lang="zxx">Nem indibak mowan Peter i “Sangbaan ko i nat amtak ithan a too.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">73</span>
        <span lang="zxx">Idi eng-engkay, kimowan ired si-katho ma kainakgwat, et kigwan cha i “Agpayson si-kam i sa-kid si-kara tep amta wid ta ayog na esel mo i edafo ked Galilee.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">74</span>
        <span lang="zxx">Et si Peter, biyotbot toy angel to i “Sapay koma chosaen toak Afo Chiyos no ite-itek iyay a kowan kona. Sangbaan ko i ekak amta ithan a too.” Koston kimakaok i manok. </span>
        <span class="Verse_Number" lang="zxx">75</span>
        <span lang="zxx">Et niyemnem Peter i kigwan Jesus i “Dibahan moak na memintedo asan onkakaok i manok.” Et bimetik et ngimogngog. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">In-awat Ches Jesus cha Pilate </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:1; Luke 23:1-2; John 18:28-32) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">27</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Apaman a eta-nang ma, emiin a aafo na papari tan iyangkaama na Hodjos, tiyabtabal chiy pesing chen mengipabonon Jesus. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Bidod cha wa, et inkowan ched Pilate a gobinador et say iawat cha. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkathiy Judas </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Acts 1:18-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Si Judas a engitraidor Jesus, nonta iyamtaan to i ekondim si Jesus a metiy, iyanbabawi. Isonga in-oli tho ma tedon polon palata ired ma aafo na papari tan iyangkaama, </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">et kigwan to i “Iyanbasolak tep triyaidor koy toon nagwariy basol to, et niman ekondim a metiy.” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat cha i “Nengoy pekibiyang mid tan? Si-kam ngoy mahaamten tan.” </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Inchetog men Judas iwa pilak chiwa timplo, et iyamtik. Kimowan ma, et inba-jat toy angel to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Sema aafo iren na papari, kiyopkop cha ma pilak, et kigwan cha i “Nat intolok na dinteg tayon may-echom iyay a pilak cha pilak na para timplo tep aosal na bayad na biyag na too.” </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Iyantabtabal ma ira no nengoy pesing chen mengosal niwa pilak, et iyantothodagan cha i osalen chen penongkal na chagen ma naengamag na banga say panbalin chen bekaan na bisita. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Isonga seman a chaga, engaranan na Chaga na Chala ingkathod niman. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Et sema kigwan Jeremiah a profita, etongpal: “Ida ra ma tedon polon palaten iyantolagan na echom a aafon Israel a bayad to. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Et iyosal chen emayad na chagen ma naengamag na banga a inbilin Afo Chiyos cha si-kak.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-71" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-71" title="bs">(27:9-10) Zechariah 11:12-13; Jeremiah 32:6-9 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Binistigal Pilate a Gobinador si Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:2-5; Luke 23:3-5; John 18:33-38) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Si Jesus, man-ak-akgwat cha sangoanan gobinador. Inbagaan gobinador i “Si-kam i ari na Hodjos?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Ahow, agpayso itha kigwan mo,” insongbat Jesus. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nem idi incharom na aafo na papari tan iyangkaames Jesus, nat simongsongbat. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Et inbagen Pilate cha si-katho i “Nat mowan iki-ngeliy chakel a charom ched si-kam?” </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Nem nat simongbat pay si Jesus angken sa-kin charom ched si-katho. Isonga iyasdaaw a pasiya ma gobinador. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Ekondim si Jesus a Metiy </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:6-15; Luke 23:13-25; John 18:39-19:16) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Say ogadi na gobinador no timpo na piyasta na Passover, naengibolos na sa-kin balod a pispisen na too. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nontan a timpo, gwariy sa-kin balod a maremag a iyanngaran na Barabbas. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Isonga idi iyansa-sa-nop i chakel a too, inbagaan iren Pilate i “Siyay piyan jon ibolos ko? Si Barabbas ono si Jesus a iyanngaran na Cristo?” </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Kigwan to jay tep amta tho i apal i kagol a engipaawathan chen Jesus. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Idi mantoktokkong pay si Pilate cha tokkongan na kowis, gwariy esel a edafod imbaliy ton kigwan to i “Enog i biyang chithan a toon nagwariy basol to tep epadigathak a pasiya niwa kiyokip ko na maypangkep cha si-katho nonta kalebian.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Niman ma, sema iren afo na papari tan iyangkaama, igwis chiy ketoo-toon ibagaan ches Pilate i ibolos tos Barabbas iy pebono thos Jesus. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Isonga idi inbagen Pilate mowan i “Siyed ja chegwiy piyan jon ibolos ko?” insongbat cha i “Si Barabbas.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Kigwan men Pilate i “No setan i piyan jo, ngoy pesing kod Jesus a iyanngaran na Cristo?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan chen emiin i “Ipadansam cha koros!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">“Niyana?” kigwan Pilate. “Ngoy basol to?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Nem ema-men kimeljaw mowan ira i “Idansam cha koros!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Kinted men Pilate i nagwariy pesing to iy inkafo na tothoon manngalawngaw. Isonga engala na chanom, et iyanbolod sangoanan na tothoo. Kigwan to wa i “Iyanboloak a ibiybiyan ko so i nat iyaybiyangak cha kebono niyay a too. Si-kayoy mahaamta!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Insongbat iren na toon emiin i “Si-kawi tan aanak miy mahaamta na ketiy to!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Inbolos men Pilate si Barabbas iy si Jesus, impabaras to, et in-awat ton idansa red koros. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyang-angja na Sosolcharos Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:16-20; John 19:2-3) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Idi seman ma, insekep na sosolcharos Jesus cha baliy na gobinador. Sini-nop chen emiin i echom cha, et biyo-ngolan cha. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Ingkal cha wiy baro tho, et biyaroan cha na depang a inges toy nainbaro na ari. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Engamag pay ira na bengel a gwahal a iyasbithan, et inbengel chen singen korona. Engala pay ira na bila-jo, et impaegni red gwanan a diwe to. Et iyantalimohod ira, et iyang-angja ra i “Si-kam a ari na Hodjos, enchoki-chokiy komiy biyag mo!” </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Chiyopchopdaan cha, et ida ra ma bila-jon towan egnii, et insepsepdat ched toktok to. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Idi kincheng chen iyang-angja, ingkal cha ma depang a baro, et biyaroan cha na sigod a baro tho. Et inbetik cha wa den idansa red koros. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Indansa Res Jesus cha Koros </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:21-32; Luke 23:26-43; John 19:17-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Idi niyan-ibetik na sosolcharos Jesus chiwa siyodad, gwariy toon iyaspol chen i-Cyrene a si Simon i ngaran to. Inpilit chen insakbat i koros Jesus. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Idi mimothok ired dogad a iyanngaran na Golgatha a say banag to, dogad na toktok, </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">in-i-kanan ches Jesus na inom a edaohan na gall. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-72" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-72" title="bt">(27:34) Enpait i namnam na gall. No singka-chom iyaydaok cha mainom a memjed kono na sahit. </span>
        <span lang="zxx"> Nem idi nimathan Jesus, eg to ininom. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Idi indansa na sosolcharod koros, iyanbobonot ira no siyay mengeda na baro to. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Timokkong ira wen iyanbantay. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Sema iyaycharoman to, iyaypakpak cha sa-pat na toktohan Jesus. Sema kigwan to, “Sejay si Jesus a ari na Hodjos.” </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Gwara ngoy chegwen tolisan a iyaydansed koros. Sema sa-ki, gwared gwanan Jesus, tan sema sa-ki, gwared gwili to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Sema iren kedina-bas, ingwaleggweg chiy toktok chen </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">kigwan cha i “Kigwan mo i omasen moy timplo, et emagen mo mowan na tedon akow. No agpayso tan, isalakan moy angel mo! No agpayso ngo i si-kam i Anak Afo Chiyos, epas ka did ta koros.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Sema iren aafo na papari, mamaistoro na dinteg, tan iyangkaama, iyang-angja ra ngo i </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">“Insalakan toy echom, nem eg to mebedin a isalakan i angel to. Si-kathoy ari na Israel kono. No agpayso tan, on-epas koma did ma koros asan kiya mematid si-katho. </span>
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Nepiniyal tos Afo Chiyos, tan nekigwan to i si-kathoy Anak Afo Chiyos. No agpayso tan, isalakan Afo Chiyos no pategan to.” </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Et sema iren tolisan a iyaydansed koros, inges to ngoy inpasing chen engang-angja. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkathiy Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 15:33-41; Luke 23:44-49; John 19:28-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">Idi alas dosi, bimolinget a emiin i dogad ingked alas tris. </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Idi alas tris ma, kimeljaw si Jesus a chili i “</span>
        <span class="it" lang="zxx">Eli, Eli, lama sabachthani?</span>
        <span lang="zxx">” a say banag to, “Chiyos ko, Chiyos ko, niyana in-olay moak?” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-73" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-73" title="bu">(27:46) Psalm 22:1 </span>
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">Idi kini-ngelan iren ma echom a kainakgwat chiwan, kigwan cha i “Towan ta-gwayes Elijah.” </span>
        <span class="Verse_Number" lang="zxx">48</span>
