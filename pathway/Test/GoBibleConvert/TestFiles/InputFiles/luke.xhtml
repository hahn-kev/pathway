  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="zxx">Matthew</span>
    </div>
    <div class="Title_Main">
      <span lang="zxx">Sema Mapteng a Chamag a Insolat Matthew </span>
    </div>
    <div class="scrIntroSection">
      <div class="Intro_Section_Head">
        <span lang="zxx">Sema Maypangkep niyay a Dibcho </span>
      </div>
      <div class="Intro_Paragraph">
        <span lang="zxx">Sema iren karakelan a naengachal na Bible, nekigwan cha i sema engisolat niyay a dibcho, si Matthew a iyanngaran pay na Levi. Si-kathoy naiyansingil na binis a iyanbalin na disipolos Jesus. Sema iren naengachal na Bible, nat sigorado ira no empiyan i impangisolat Matthew niyay a dibcho, nem iyaysolat emo na 50 A.D. ingkathod 80 A.D. Nekigwan na karakelan i insolat Matthew para Hodjos tep igwanggwang toy ogadin nepiyati ra tan toro-toron Afo Chiyos a importantid si-kara. Nem sema mapteng a chamag a iyaysolat chiyay, nat para Hodjos bengat, nem para emiin a too. </span>
      </div>
      <div class="Intro_Paragraph">
        <span lang="zxx">Sejay a dibcho, ipaamta tho i si Jesus, Messiah a chiyotohan Afo Chiyos a mengisalakan na Hodjos tan emiin a ematid si-katho. Nainpaneknekan to i sema emiin a inkarin Afo Chiyos cha tothoo ton Hodjos cha Chaan a Tolagan na maypangkep na Messiah, etongpal cha biyag Jesu Cristo. Sema sa-kin piyan niyay a dibchon ibiybiy, edaing a maistoros Jesus tep gwariy kabaelan ton man-isplikar na dinteg Afo Chiyos tan mantoro na pantochayan Afo Chiyos. </span>
      </div>
      <div class="Intro_Paragraph">
        <span lang="zxx">Sema karakalen a intoron Jesus a iyaysolat chiyay, aolnos chiwa nekigwan cha. Sejay i dimen ingkaolnos to. 1. Bilin Jesus nonta gwared kachontogan na maypangkep na panbiyag, pan-obda, tan sema egwathen iren ma iyayka-chom cha pantochayan Afo Chiyos (chapters 5-7). 2. Bilin Jesus ired ma sawal na chegwen disipolos to nonta into-no tho chen mankaskasaba (chapter 10). 3. Sema iren ari-arig na maypangkep na pantochayan Afo Chiyos (chapter 13). 4. Bilin Jesus na maypangkep na ogadi tan obda iren ma ematid si-katho (chapter 18). 5. Sema toro-toron Jesus na maypangkep na kekcheng ali na sejay a timpo tan ikowan ali na pantochayan Afo Chiyos (chapters 24-25). </span>
      </div>
    </div>
    <div class="scrIntroSection">
      <div class="Intro_Section_Head">
        <span lang="zxx">Sema Iyaysolat </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema tonton Jesus tan ingkay-anak to 1:1-2:23 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema kaskasaben John the Baptist 3:1-12 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema impanbonjag Jesus tan sema impangiparas Satanas a panbasol Jesus 3:13-4:11 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema toro-toron Jesus cha Galilee 4:12-18:35 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema obden Jesus a iyankafod Galilee ingkathod Jerusalem 19:1-20:34 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema kaonoran a domingkon Jesus 21:1-27:66 </span>
        </span>
      </div>
      <div class="io">
        <span lang="zxx">
          <span lang="zxx">Sema impanpawil Jesus tan impanbiybiy to 28:1-20 </span>
        </span>
      </div>
    </div>
    <div class="columns"><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Tonton Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 3:23-38) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">1</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Sejay i tonton Jesu Criston edafod David tan si Abraham. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Si Abraham, awen Isaac; si Isaac, awen Jacob; si Jacob, awen Judah tan aahi to. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Si Judah, awen Perez ni Zehar, tan inen Perez ni Zehar si Tamar. Si Perez, awen Hezron, tan si Hezron, awen Ram. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Si Ram, awen Amminadab; si Amminadab, awen Nahshon; si Nahshon, awen Salmon; </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">si Salmon, awen Boaz, tan inen Boaz si Rahab. Si Boaz, awen Obed, tan inen Obed si Ruth. Si Obed, awen Jesse, </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">tan si Jesse, awen Ari David. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Si David, awen Solomon, tan inen Solomon i imbaliy den Uriah. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Si Solomon, awen Rehoboam; si Rehoboam, awen Abijah; si Abijah, awen Asa. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Si Asa, awen Jehoshaphat; si Jehoshaphat, awen Joram; si Joram, awen Uzziah. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Si Uzziah, awen Jotham; si Jotham, awen Ahaz; si Ahaz, awen Hezekiah. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Si Hezekiah, awen Manasseh; si Manasseh, awen Amos; si Amos, awen Josiah. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Si Josiah, awen Jechoniah tan sema iren ahin Jechoniah. Seman i timpon epilit iriy Hodjos a imekal cha ili ra, et iyanbagaen ired Babylonia. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nonta epilit iriy Hodjos a imekal cha ili ra, in-anak Jechoniah si Shealtiel. Si Shealtiel, awen Zerubbabel. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Si Zerubbabel, awen Abiud; si Abiud, awen Eliakim; si Eliakim, awen Azor. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Si Azor, awen Zadok; si Zadok, awen Achim; si Achim, awen Eliud. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Si Eliud, awen Eleazer; si Eleazer, awen Matthan; si Matthan, awen Jacob. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Si Jacob, awen Joseph, tan si Joseph, imbaliy Marien engianak Jesus a ngichanan cha na Cristo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Isonga sema emi-emiin tod Abraham ingkathod David, sawal na epat i aafo to. Cha David ingkathod timpo nonta epilit iriy Hodjos a imekal cha ili ra, sawal na epat ngoy aafo to. Cha timpo nonta gwara iriy Hodjos cha Babylonia ingkathod ingkay-anak na Cristo, sawal na epat ngoy aafo to. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkay-anak Jesu Cristo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 2:1-7) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Sejay i istoriya na ingkay-anak Jesu Cristo. Si Marien ine to, iyaykolis cha Joseph, nem idi eg ira nin iyantakchol, aamtaan i iyabchel na maypangkep na panakabalin na Ispirito Santo. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Si Joseph, nepiyati thoy dinteg Moses, nem eg to piyan a baingan si Maria, isonga niyemnem ton isi-jan a eg to paamted chakel a too.</span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-1" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-1" title="a">(1:19) Sema ogadi iren na Hodjos nonta timpon Jesus, no gwariy iyaykolis cha marikit, iyaybilang ma len imbaliy to. No gwariy epasamak, tan nat piyan ton ontoloy, mesepol a i-kanan to ma bii na papil a ipaneknek to i isi-jan to. Mesepol pay a gwariy chegwen meni-neng. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Nonta niyemnemnem Joseph iyay, gwariy anghil Afo Chiyos a iyanbiybiy cha kokip to, et kigwan to i “Joseph a afon David, enog i chanag a imbaliyen mos Maria tep sema inbechel to, epasamak na panakabalin na Ispirito Santo. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Mengi-nak na dahi, et panngaran mo na Jesus tep si-kathoy mengisalakan na tothoo tod basol cha.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-2" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-2" title="b">(1:21) Sema banag na ngaran Jesus, <span class="it" lang="zxx">sema mengisalakan</span>. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Epasamak a emiin ira jay say metongpal i impakowan Afo Chiyos cha profita i </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">“Iyabchel i marikit, et mengi-nak na dahin mengechanan na Emmanuel.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-3" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-3" title="c">(1:23) Isaiah 7:14 </span>
        <span lang="zxx"> (Sema banag niwa ngaran, gwares Afo Chiyos cha si-kathayo.) </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Nonta bimangon si Joseph, piyati tho i kigwan niwa anghil Afo Chiyos, et iyolop tos Maria a imbaliy to, </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">nem eg to chichog ingkathod iyay-anak iwa nga-nga. Idi iyay-anak iwa nga-nga, ngichanan to na Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Impanbisita iren na Iyangkedaing a Too </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">2</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Si Jesus, iyay-anak cha Bethlehem a ilid Judea nonta timpo na impantoray Herod a ari. Idi engkay, gwariy iyangkedaing a toon mimothok cha Jerusalem a edafod bosakan </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Inbaga cha i “To la iwa nga-ngen iyay-anak a ari ali na Hodjos i? Tep gwariy mita win pasingsing cha bosakan a iyamtaan mi so i iyay-anak, et kimowan kawi din chejawen mi.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Idi chedngeden Herod ira jay, chimanag, pati sema iren emiin a tood Jerusalem. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Impasa-nop ton emiin ira ma afo na papari tan mamaistoro na dinteg, et inbagaan to cha i “Toy kay-anahan na Cristo i?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Kigwan cha i “ Cha Bethlehem cha Judea. Tep sejay i insolat na profita i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">‘Si-kam a Bethlehem a gwared dogad na Judah, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">kahejangan ka angken ot-otihan ka iy say sema iren echom a siyodad na Judah </span>
      </div>
      <div class="Line1">
        <span lang="zxx">tep si-kam i kedepoan na afon </span>
      </div>
      <div class="Line2">
        <span lang="zxx">mengitochay na took a i-Israel.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-4" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-4" title="d">(2:6) Micah 5:2 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Impata-gway men Herod ira ma iyangkedaing a too. Dini-kod to chen timbal, et iyamta thoy koston timpon inbo-day niwa pasingsing. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Into-no tho wa ired Bethlehem, et inbilin to i “Jo singpet i anap niwa nga-nga, et no sepolen jo, paamta yod si-kak say onkwanak ngon chejawen.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Idi chedngeden iren ma iyangkedaing a too ma kigwan Herod, kimowan ira. Et sema pasingsing a mita red bosakan, edagwas ingkathod insalcheng tod dogad a kawad-an niwa nga-nga. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Idi metaen cha ma pasingsing, paladoy imdeng cha. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Simekep ma ired ma baliy. Idi metaen cha ma nga-nga tan si Marien ine to, iyantalimohod ira, et chijaw cha. Inbo-day cha wiy ebalod a semek chen balitok, </span>
        <span class="it" lang="zxx">frankincense</span>
        <span lang="zxx"> a manbangdo, tan </span>
        <span class="it" lang="zxx">myrrh</span>
        <span lang="zxx"> a para agas, et in-i-kan cha. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Idi onbetik ma ira, afil i chidan cha tep inbanchen Afo Chiyos cha kokip cha i eg ira on-olid Herod. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkemtik Joseph, Maria, tan Jesus cha Egypt </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Idi iyamtik ira ma iyangkedaing a too, iyanbiybiy i anghil Afo Chiyos cha kokip Joseph, et kigwan to i “Bangon ka, olop mo itha nga-nga tan si ine to, et betik kayod Egypt. Pan-iyan kayod man ingkathod konen ko i ioli yo di tep piyan Herod a pa-nap itha nga-nga et say pebono tho.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Bimangon mes Joseph, iyolop to ma nga-nga tan si ine to, et iyamtik ired Egypt na kalebian. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Et iyan-iyan ired man ingkathod ingkathiy Herod. Epasamak iyay a metongpal i impakowan Afo Chiyos cha profit i “Tiya-gway koy anak kon on-ekal alid Egypt.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-5" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-5" title="e">(2:15) Hosea 11:1 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Impabonon Herod i Chakel a Nga-nga </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nonta nat imoli ira ma iyangkedaing a too, kinted men Herod i siyaol cha, et paladoy bonget to. Isonga bika tho iriy solcharo thon bonoen cha iriy nga-ngen dalekin chegwiy tawen cha tan sema iren an-anengan cha Bethlehem tan sema iren iyay-askang a ili. Tep iyamtaan to ired ma iyangkedaing a too i timpo na inbo-day niwa pasingsing. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Isonga etongpal iyay a kigwan Jeremiah a profita i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">“Mapkes i nangis tan ngogngog a mahi-ngel cha Ramah </span>
      </div>
      <div class="Line1">
        <span lang="zxx">tep si Rachel, towan nangisi iriy anak to. </span>
      </div>
      <div class="Line2">
        <span lang="zxx">Nagwaren polos i mebedin a mengopayed si-katho </span>
      </div>
      <div class="Line2">
        <span lang="zxx">tep nagwara la iriy kaana-anak to.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-6" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-6" title="f">(2:18) Jeremiah 31:15 Cha nemnem Jeremiah, iyaybilang si Rachel a ina iren ma emiin a Hodjos, pati sema iren aafo ton epilit a imekal cha ili ren iyanbalin na bagaen cha Babylonia. In-arig Jeremiah si Rachel a ine chen mannanangis iy chiyan ibetik ired Babylonia. Nem si Matthew, in-arig tos Rachel a iined Bethlehem a iyangketiy iriy anak cha. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema In-oli iren Joseph cha Israel alid Egypt </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Idi etiy si Herod, iyanbiybiy i anghil Afo Chiyos cha kokip Joseph nonta gwara ira pay cha Egypt. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Kigwan to i “Bangon ka, olop mo itha nga-nga tan si ine to, et on-oli kayod Israel tep sema mahapiyan a memono nitha nga-nga, etiy ma.” </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Bimangon mes Joseph, iyolop to ma nga-nga tan si ine to, et imoli ired Israel. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Nem idi kini-ngelan Joseph i si Archelaus a anak Herod, siya-dat tos awe ton tochayan toy Judea, timahot a on-olid man. Et ebilin mowan cha kokip to, isonga kimowan cha sahop na Galilee, </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">et iyan-iyan ired ilin engaranan na Nazareth. Sejay i etongpalan a kigwan iren ma profita i “Mengechanan na i-Nazareth.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-7" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-7" title="g">(2:23) Sejay a esel a <span class="it" lang="zxx">Nazareth</span>, nagwared Chaan a Tolagan, nem nonta timpon Jesus, say Nazareth, otik a ilin nediyamsis cha (memated John 1:46). Isonga sema piyan Matthew a a-seden, kigwan iren ma profita i damsisen na tothoos Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kaskasaben John the Baptist </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:1-8; Luke 3:1-18; John 1:19-28) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">3</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Nontan a timpon gwares Jesus cha Nazareth, iyanbiybiy si John the Baptist, et engaskasabed dogad na Judea a nagwariy naiyan-iyan. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Kigwan to i “Ibabawi joy basol jo tep chanchani aliy pantochayan Afo Chiyos.” </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Si John i piyan Isaiah a profiten a-seden nonta kigwan to i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">“Gwariy mankelkeljaw chiwa dogad a </span>
      </div>
      <div class="Line2">
        <span lang="zxx">nagwariy naiyan-iyan a towan kona i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">‘Isagana yoy chedanen Afon onkwan ali. </span>
      </div>
      <div class="Line2">
        <span lang="zxx">Singpet joy chalan a panchedanan to.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-8" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-8" title="h">(3:3) Isaiah 40:3 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Say baron John, aagwel na bowek na animal a camel, tan iyanbalkes na kathat. Say nekiyakan to, choron tan chanom na dinowan. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Sema iren gwared Jerusalem tan sema iren naiyan-iyan cha emiin a ilid Judea tan dogad a iyay-askang cha kolos a Jordan, kimowa-kowan ired si-katho. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Ingwanggwanggwang chiy basol cha, et biyonjagan iren John cha kolos a Jordan. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Nem idi miten John i chakel a Pharisees tan Sadducees a mankokowan ali chen mapabonjag, kigwan to i “Si-kayon ngaawes a oleg! Siyay engowan i mahabetik kayod chosen Afo Chiyos no mebonjagan kayo? </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Mesepol a maybiybiy cha panbiyag jo i agpayson iyanbabawi kayod basol jo. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Enog i kigwan pay i bebtihan jo tep si Abraham i afo yo. Tep konen ko i angken seja pay iren batho, mebedin a panbalin Afo Chiyos na aafon Abraham. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Sema chosen Afo Chiyos, may-arig cha gwasay a iyaysaganen menongba na kejow. Isonga sema iren kejow a nat mandawes na mapteng, metongba cha sengeg to, et maykepil cha afoy. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">“Kowan ibonjag cha si-kayoy chanom say maybiybiy i iyanbabawi kayod basol jo. Nem igwa aliy toon mantetened alid si-kak. Manakabalin iy say si-kak, et nagwariy kenkenchat kon angken menakbat na sapathos to. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-9" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-9" title="i">(3:11) Say sa-kin obda na kababaan a bagaen nontan da, a-daen toy sapathos na afo to no gwariy konan to, tan a-kalen to no onmothok cha baliy cha. Isonga say piyan John a a-seden, angken bagaen bengat Jesus, nagwariy kenkenchat to pay a mansilbid si-katho. </span>
        <span lang="zxx"> Say ibonjag to did si-kayo, Ispirito Santo tan afoy. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">May-arig cha toon engegni na para ja-so say mansi-jan i irik tan sagwal. Sema irik, iejan tod agong, nem sema sagwal, ikepil tod ma afoy a nat ma-ma-chep.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Impanbonjag Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:9-11; Luke 3:21-22) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Edafo wa dis Jesus alid Galilee, et kimowan cha kolos a Jordan say mampabonjag cha John. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Imanig si John, et kigwan to i “Si-kak komiy bonjagan mo. Niyana kimowan ka din bonjagan taha?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Nem insongbat Jesus i “Tiwa et, itolok mo wa tep koston tongpalen tayo wiy emiin a karen Afo Chiyos.” Et biyonjagan John. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Idi ebonjagan si Jesus, apaman a kima-jat cha chanom. Edohatan miy dangit, et mita thoy Ispirito Santon Afo Chiyos a inges toy kalopatin mansepsepsep ali ingkathod pimatok cha si-katho. 2 </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Gwara wa diy esel alid dangit a kigwan to i “Sejay i anak kon ensemek kon pasiya. Si-kathoy iyapnekan kon chili.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inparas Satanas i Panbesol Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:12-13; Luke 4:1-13) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">4</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Inbalnay men ma Ispirito Santos Jesus cha dogad a nagwariy naiyan-iyan say pechasen diablon panbesol. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Idi gwared man na epat a polon akow tan epat a polon dagwi iy nagwariy kiyakakan to, aofa wa. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Kimowan ma alis diablon pechasen to, et kigwan to i “No to-to-gwen Anak token Afo Chiyos, bilin mo ira ja bathon manbalin a mekan.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Nem insongbat Jesus i “Iyaysolat cha esel Afo Chiyos i ‘Nat mekan bengat i panbiyag, nem eg sema emiin a esel a kigwan Afo Chiyos.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-10" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-10" title="j">(4:4) Deuteronomy 8:3 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Idi iyakcheng ma iwan, inbalnay diablod esantoan a siyodad a Jerusalem, et impaakgwat tod kahejangan a partid ma timplo. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Kigwan to wa i “No to-to-gwen Anak token Afo Chiyos, japtok ked sa-kod tep iyaysolat cha esel Afo Chiyos i ‘Bidinen Afo Chiyos i anghilis ton mengajod si-kam. Egchian chaka say nat mesekithan i sekim cha batho.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-11" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-11" title="k">(4:6) Psalm 91:11-12 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Insongbat Jesus mowan i “Ahow, nem iyaysolat ngod esel Afo Chiyos i ‘Enog i piyaras si Afo Chiyos a Afom.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-12" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-12" title="l">(4:7) Deuteronomy 6:16 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Idi iyakcheng ma iwan, iyodop diablod ekayang a pasiyen chontog, et inbiybiy ton emiin i pan-arian chiyay a dobong tan sema kinabaknang cha. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Kigwan to i “I-kan kon emiin iyay cha si-kam no mantalimohod ken chejawen moak. ” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Nem insongbat Jesus i “Taha betik ma, Satanas! Tep iyaysolat cha esel Afo Chiyos i ‘Nagwariy chejawen jo tan pansilbian jo nem eg si Afo Chiyos bengat a Afo yo.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-13" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-13" title="m">(4:10) Deuteronomy 6:13 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Bintihan men diablo, et kimowan ali chiy anghilis a mengajon Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kafoan na Toron Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:14-15; Luke 4:14-15) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nonta kini-ngedan Jesus i iyaykalebos si John, imolid Galilee. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Nem bintihan toy Nazareth, et kimowan kitdin man-iyan cha Capernaum a ilid ma kilig na baybay cha Galilee cha dogad na aafon Zebulun tan si Naphtali. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Epasamak iyay say etongpal i kigwan Isaiah a profita i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">“Cha dogad na aafon Zebulun tan si Naphtalin </span>
      </div>
      <div class="Line2">
        <span lang="zxx">gwared kilig na baybay tan gwared piig na kolos a Jordan, </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Chiwan ngoy kawad-an na Galilee a ili na chakel a Gentiles. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-14" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-14" title="n">(4:15) Sema banag na <span class="it" lang="zxx">Gentile</span>, sema toon nat Hodjo. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Sema iren tood man, singen iyan-iya-iyan ired enbolinget. Singen etiy ira pay tep iyaysi-jan ired Afo Chiyos. Nem niman mita riy manihal a silow tep sema menilow na nemnem cha, iyanbiybiy cha kawad-an cha.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-15" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-15" title="o">(4:15-16) Isaiah 9:1-2 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Manipod ma nontan, inkafon Jesus ikaskasaba i “Panbabawi kayo na basol jo tep chanchani diy pantochayan Afo Chiyos.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Tiya-gway Jesus i Pilmiron Disipolos To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:16-20; Luke 5:1-11) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Idi sa-kin akow, man-aahad si Jesus cha kilig na baybay cha Galilee iy mita thoy san-ahin Simon a iyanngaran pay na Peter tan si Andrew. Manbalbalchow ira tep seman i naiyanbiyagan cha. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Kigwan Jesus i “Gomali jod jay. Kay-olop kayod si-kak, et panbalin kayon disipolos ko. Nontan naiyannigay kayo na paideng, nem niman tochoan tahejon mannigay kayo na too.” </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Inpayas chen chakos i balchow cha, et ekiolop ma ira. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Nonta kimi-ki-nan si Jesus, mita tho pay i san-ahin si James tan si John a anak iren Zebedee. Gwara ched bangken chiyan isaganiy balchow cha, pati si awe cha. Tiya-gway iren Jesus, </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">et inpayas chen chakos i bangka ra tan si awe cha, et ekiolop ira. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyantoros Jesus, Engaskasaba, tan Emiged na Mansekit </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:17-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Iyangwasgwasgwas si Jesus cha intiron sahop na Galilee. Iyantoro-torod synagogue, engaskaskasaba na mapteng a chamag na maypangkep na pantochayan Afo Chiyos, tan naemiged ngo na mansekit a gwariy kaid-irin a sahit cha tan digat na angel cha. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Isonga iyaygwadsak iwa chamag a inpasi-pasing Jesus cha dogad na Syria, et intolod chen emiin ali kesinahit tan sema iren mandigat, pati sema iren iya-janan na dimoniyo, sema iren naetongba, tan sema iren ebalcharo. Et piniged tochen emiin. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Isonga imonod i chakel a tood si-katho. Edafo di ched Galilee, Sampolon Siyodad, Jerusalem, Judea, tan sema piig cha kolos a Jordan. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kaskasaben Jesus cha Kachontogan </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:20-23) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">5</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Nonta miten Jesus i chakel a too, timiyed cha kachontogan, et timokkong. Imesop ali cha ma disipolos tod si-katho, </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">et inkafo ton iyantorod si-kara i </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">“Magesat iriy mahamamta i mesepol ches Afo Chiyos tep iyayka-chom ired pantochayan Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">“Magesat iriy naimengos niwa basol tep opayaen iren Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">“Magesat iriy iyangkaanos a naengibaba na angel cha tep tegwiren chiy dobong. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">“Magesat iriy mengamkam na pasiyen mematin chili na piyan Afo Chiyos tep cha-chaan iren Afo Chiyos a mengemag. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">“Magesat iriy mahaasi tep kaasian ngo iren Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">“Magesat iriy epasnek i nemnem ched piyan Afo Chiyos tep metaen ches Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">“Magesat iriy naengisingpet na echom tep maybilang iren anak Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">“Magesat iriy naepadigat tep naimag chiy piyan Afo Chiyos, tep mayka-chom ired pantochayan to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">“Magesat kayo no omangen cha kayo na too, pedigathen cha kayo, tan man-ite-itek iren ibasolan cha kayo na maypangkep na emiin a ngaawes tep emati kayod si-kak. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Kaimdeng kayon pasiya tep sema kongkonen iyay-ejan cha dangit para si-kayo, banay a pasiya. Tep sema pesing na toon mampadigat cha si-kayo, inges toy nainpasing chen iyampadigat na profita nonta bayag da.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Asin tan Silow a Arig iren Emati </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:50; Luke 14:34-35) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Intoloy Jesus a iyantoro i “May-arig kayod asin a mesepol na tood ja dobong. Nem no ondamsis i asin, ngoy pesing ton may-odiy namat to? Nagwariy silbi tho, isonga maykepil, et ikathin na too. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">“May-arig kayo ngod silow a menilow na nemnem na tothoo. No gwariy siyodad a iyaypatok cha chontog, nat may-emot tep inam-ay a mesi-neng. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Nagwara ngoy mengepoy na intohan, et takeban to, nem ipatok to kitdid kayang say sema iren emiin a gwared sekep na baliy, mahasi-neng ira. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Isonga mesepol ngon mansilow kayod sangoanan na tothoo say metaen chiy mapteng a panbiyag jo et say chejawen ches Awe jod dangit.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Dinteg Moses </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Kigwan men Jesus i “Enog i niyemnem i kimowanak alin a-kalen iwa dinteg Moses tan sema kigwan iren na profita, nem kimowanak ali kitdin tongpalen a emiin i kigwan cha. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Basta gwara pay i dangit tan dobong, nagwaren polos i maenchid esel Afo Chiyos, angken sema kahedpengan a esel ono sema sa-kin tolnek, ingkathod metongpal men emiin. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Isonga no gwariy eg to patien i angken enka-jas a bilin Afo Chiyos, tan mengitoro na echom i angken eg cha patien, maybilang a kababaan cha pantochayan Afo Chiyos. Nem sema emati niwa bili-bilin, tan naengitoro na echom a patien cha ngo ira, maybilang a ekayang cha pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Konen kod si-kayo i mebedin a mayka-chom kayod pantochayan Afo Chiyos no bengat a esolok kayo iy say sema iren Pharisees tan mamaistoro na dinteg cha pengemag na kosto.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Bonget </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Intoloy men Jesus a engowan i “Kini-ngedan jo la i iyaybilin cha tothoo nonta bayag da i ‘Enog i bono. Sema memono, mekowis et mechosa.’ </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Nem konen kod si-kayo i angken sema mengibonget na echom to, mekowis et mechosa. Sema memaing ngo na echom to tan mengegwan i ‘Nagwariy kenkenchat mo,’ chosaen iren na aafo. Tan sema mengegwan cha echom to i ‘Mahedsel ka,’ may-ejan chiwa afoy na impiyirno. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">“Isonga no gwariy itangdal mod timplon Afo Chiyos iy niyemnem mo i gwariy sahit na nemnem na echom mod si-kam, </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">ispam i tangdal mod sangoanan na altar, et kowan ka nin cha si-katho a mekiadok say manmapteng kayo wa. Oli ka wen mengitangdal cha Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">“No gwara pay i mengicharom ked korti, pekitbal ked si-kathon chakos iy man-kokowan kayod korti. Tep no eg mo emagen iyay, iawat toked kowis, et sema kowis, iawat toked kowadja et say maykalebos ka. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Sejay a konen kod si-kam, to-to-gwa. Eg ka mahaawas cha kalebosan ingkathod bejaran mon emiin i chosam. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pekibii </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">“Kini-ngedan jo la i iyaybilin nonta bayag da i ‘Enog i biibii.’ </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Nem konen kod si-kayo i sema mengisi-neng na biin gwariy kamkam to, singen ekibii wa led si-kathod nemnem to. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Isonga no panbesol toka na gwanan a matham, ekal mo et ikepil mo. Tep mapmapteng a ekolangan i angel mo iy say komplit ton maykepil ked impiyirno. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Tan no panbesol toka na gwanan a diwam, ketnom et ikepil mo. Tep mapmapteng a ekolangan i angel mo iy say komplit ton maykepil ked impiyirno. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pengisi-jan na Imbaliy </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:11-12; Luke 16:18) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">“Iyaybilin ngo nontan da i no gwariy dahin mengisi-jan na imbaliy to, mesepol a mengi-kan na papil a mengipeneknek a iyansi-jan ira. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Nem konen kod si-kayo i no isi-jan na dahiy bii iy eg ekidahiy bii, panbalin to ma biin ekidahi no mengimbaliy mowan. Say dahin mengimbaliy niwa biin iyaysi-jan, ekibii ngo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pansangba </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(James 5:12) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">“Kini-ngedan jo wa la i iyaybilin cha tothoo nonta bayag da i ‘Enog i inbabawi ma siyangbaan jo, nem tongpal jo kitdiy siyangbaan jod Afo Chiyos.’ </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Nem konen kod si-kayo i enog i sangsangba. Enog i insangba i ‘Sapay koma dangit i manmathaak’ tep si-kathoy netimokkongan Afo Chiyos a mantochay. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Enog i insangba i ‘Sapay koma dobong i manmathaak’ tep si-kathoy niyan-inanaan na sekin Afo Chiyos. Tan enog i insangba i ‘Sapay koma Jerusalem i manmathaak’ tep si-kathoy siyodad na ekayang a Ari. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Angken seta toktok jo, enog i in-osal a isangba iwan tep nat mebedin a panbalin jo na polaw ono etoling i angken sa-kin bowek. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Mapmapteng no konen jo bengat i ‘ahow’ ono ‘enchi’ a nagwariy may-echom a sangba. Tep angken ngon sangben kiya-choman jo, edafod Satanas. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pengibales </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:29-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">“Kini-ngedan jo wa la i iyaybilin nonta bayag da i ‘No gwariy menogat na matha na echom, mesogat ngoy matha to. No gwara pay i mengkal na sangi na echom, ma-kall ngoy sangi tho.’ </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Nem konen kod si-kayo i enog i bales no gwariy mengemag na ngaaw cha si-kayo. Sejay kitdiy pesing jo. No gwariy menedpak na gwanan a tamil mo, pesedpak mo pay i piig. </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">No gwara pay i mengicharom cha si-kam, et a-daen to pay i barom, pa-dam pay i echom a barom. </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Tan no gwariy memidit ken menakbat na kalka thod sa-kin kilomitro, taha et sakbat mod chegwen kilomitro. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">No gwariy mengibaga na kompormi, i-kan mo, tan no gwara pay i memodod na kompormi, ibolod mo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Penmek Tayo na Kabakal Tayo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:27-28, 32-36) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">“Kini-ngedan jo wa la i iyaybilin nonta bayag da i ‘Semek joy kakejam jo, nem owes jo iriy kabakal jo.’ </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Nem konen kod si-kayo i semek jo iriy kabakal jo, tan ikararagi yo iriy naengipadikat cha si-kayo </span>
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">say maybiybiy a anak to kayon Awe jod dangit. Tep naimpabo-day toy akow cha tothoon mapteng tan sema ira pay a tothoon ngaaw. Naimpaoran tod dogad iren na maronong tan sema iren nat maronong. </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Tep no sema ira bengat a mahasemek cha si-kayo i insemek jo, gwara ayay kongkona yo? Angken sema iren naedisjon a naeningil na binis, naimag cha tan. </span>
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">Tan no kajem jo bengat i netimbal jo, jowan amaga bengat i naimag na echom. Angken sema iren eg mahaamten Afo Chiyos, naimag cha tan. </span>
        <span class="Verse_Number" lang="zxx">48</span>
        <span lang="zxx">Isonga mesepol a nagwariy kolang jon inges tos Awe jod dangit.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Pesing Tayon Pena-cha na Gwariy Mesepol To </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">6</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Intoloy Jesus a iyantoro i “Mathe jo, no gwariy a-magen jon mapteng, enog i imag cha sangoanan na tothoo et say i-tek cha kayo. Tep no seman i pesing jo, nagwariy kongkona yon i-kan Awe jod dangit cha si-kayo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">“Isonga no mengi-kan kayo na cha-ched mahasafol, enog i inbiybiy, tan enog i inpekes i esel jo na maypangkep niyay ired synagogue tan chiwa ired kalsaren inges to ira ma naengibili-biling a naengamag na kosto et say i-tek iren na tothoo. Sejay a konen kod si-kayo, to-to-gwa. Ida ra wiy kongkona ra. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Nem no mengi-kan kayo na cha-cha, enog i ingwanggwang cha angken kaesofan a kajem jo </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">say nagwariy mengamta. Tan si Awe jon naeni-neng na jowan amagen eg aamtaan, si-kathoy mengi-kan kayo na kongkona yo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pankararag </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 11:2-4) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Kigwan Jesus pay i “No mankararag kayo, enog i iyonoran ira ma naengibili-biling a naengamag na kosto tep piyan chen on-akgwat a mankararag ired synagogue tan chiwa ired kalsara say metaen ira na too. Sejay a konen kod si-kayo, to-to-gwa. Ida ra wiy kongkona ra. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Nem no mankararag kayo, sekep kayon sa-sa-ki yod kwadto, ibengbeng joy selbeng, et pankararag kayo wed Awe jon nat naesi-neng. Tan si Awe jon naeni-neng na jowan amagen eg aamtaan, i-kanan to kayo na kongkona yo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">“Say pankararag jo, enog i pinidpidgwiy ese-esel a inges to ira ma eg cha amtes Afo Chiyos. Nainpasing cha man tep kigwan cha i no chakel i esel cha, meki-ngedan i kararag cha. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Enog ira i iyonoran tep si Awe jo, amta tho liy mesepol jo angken eg jo nin inbaged si-katho. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Inges niyay miy pankararag jo: </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Si Awe tayon gwared dangit, sapay koma mechejaw i ngaran mom esantoan. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Sapay koma onmothok aliy pantochayan mod dobong say seta piyan mo, metongpal chiya dobong a inges tod dangit. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">I-kani mo kawi na kakanan mi na gwiya-gwa-gwa. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Pekawanim i basol mi tep piyakawanan mi ira ma iyanbasol cha si-kawi. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Enog i intolok a mesairo kawi na basol, nem isa-dini mo kawi kitdid ngaaw. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-16" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-16" title="p">(6:13) Say sa-kin banag na birsikolon 13 cha Greek a sola-solat, sejay: <span class="it" lang="zxx">isa-dini mo kawid diablo</span>. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-17" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-17" title="q">(6:13) Sema echom a sola-solat na kaonoran, in-echom cha jay a ese-esel: <span class="it" lang="zxx">Tep si-kam a gwariy toray to tan panakabalin to tan chayaw to na ingked ingka</span>. Amen. </span>
        <span lang="zxx">. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">“Tep no pekawanan jo ira ma iyanbasol cha si-kayo, pekawanan to kayo ngon Awe jod dangit. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Nem no eg jo pekawanan ira ma iyanbasol cha si-kayo, eg to kayo ngo pekawanan Awe jod dangit na basol jo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pan-ayonar </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Intoloy men Jesus a engowan i “Say pan-ayonar jo, enog i inbiybiy i kaengos kayon inges to ira ma naengibili-biling a naengamag na kosto. Eg cha sagaysayen i bowek cha, tan eg ira manda-nop say amtaen na too i man-aayonar ira. Sejay a konen kod si-kayo, to-to-gwa. Ida ra wiy kongkona ra. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Nem no man-ayonar kayo, sagaysay joy bowek jo tan panda-nop kayo </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">say nagwariy mengamta i man-aayonar kayo, nem eg si Awe jo bengat a eg naesi-neng. Tan si Awe jon naeni-neng na jowan amagen eg aamtaan, si-kathoy mengi-kan kayo na kongkona yo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kinabaknang cha Dangit </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 12:33-34) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">“Enog i sini-nop i kinabaknang jod ja dobong tep sema kokowa yo, inam-ay a omasen na sipet tan dathi, tan tokiban na mengibot, et kibothen cha. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Isonga si-nop joy kinabaknang jod dangit a nagwariy mengetket na baro tan mengidathi na pilak, tan nagwariy menokib a mengibot. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Tep sema kawad-an na kinabaknang jo, chiwan ngoy kawad-an na nemnem jo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Mathen Silow na Angel </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 11:34-36) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">“Say matha, may-arig cha silow na angel. No mapteng i peni-neng jo, esilowan i panbiyag jo. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">No ngaawes i peni-neng jo, enbolinget a pasiyiy panbiyag jo. Isonga no bimolinget iwa panbiyag jon esilowan koma, mas enbolinget pay alin pasiya! </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Nekiyajoan Afo Chiyos ira ma Naemiyal cha Si-katho </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 16:13; 12:22-31) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">“Nat mebedin a mansilbiy bagaen cha chegwen afo tep piyanen toy sa-ki iy owesen toy sa-ki. Chejawen toy sa-ki iy disjonen toy sa-ki. Isonga nat mebedin a pan-ingchas a mansilbi kayod Afo Chiyos tan pilak. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">“Isonga konen kod si-kayo i enog i chanag na panbiyag jo--sema kakanen jo tan sema inomen jo tan sema ibaro yo. Tep ampet siya iy nat epateg i biyag jo iy say mekan, tan ampet siya iy nat epateg i angel jo iy say baro? </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nemnem jo ira ma titit a ketinayab cha kayang. Eg ira naiyantanem, eg ira naiyan-afit, tan eg ira naeni-nop cha agong, nem eg ira naaofa tep si Awe jod dangit, nain-i-kanan tocha na kakanen cha. Ampet siya iy epateg kayo iy say titit? </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Et angken pay i onchana-chanag kayo na olay, mebedin jo ayen ichokiy joy biyag jo angken sa-kin oras? </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">“Niyana ngo pay nechimanag kayo na baro yo? Nemnem joy nainpasing na sabsabong a nebimadeg cha chonchontog. Nat naiyan-obda ira, tan nat naengagwel ira, </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">nem konen kod si-kayo i angken si Ari Solomon a baknang a pasiya, sema kamaptengan na baro tho, kolang pay i say sa-ki ired ma sabsabong. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">No seman i inges na kamapteng a nain-i-kan Afo Chiyos cha do-bet a mabiyag niman, nem mepoolan nem megwa-gwa, ampet siya iy eg to kayo pay baroan? Niyana chechan enka-jas i piyal jo? </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Isonga enog i chana-chanag a konen jo i ‘Toy pengedaan mi na kakanen mi i?’ tan ‘Toy pengedaan mi na inomen mi i?’ tan ‘Toy pengedaan mi na ibaro wi i?’ </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Tep sema iren eg mahaamten Afo Chiyos, nainpasnek ched jay, et si Awe jod dangit, amta tho wa diy mesepol jon emiin ira jay. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Nem si-kayo, ipasnek jod pantochayan Afo Chiyos tan sema koston panbiyag a inbilin to, et i-kan to ngon emiin ira jay cha si-kayo. </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Isonga enog i chana-chanag na maypangkep na digat jon da-kamen jo emo no megwa-gwa. Seked jo ingkathod megwa-gwa, et sangoen joy digat alin onmothok no seman a akow. Tep on-anay iwa digat a nediya-kam tayo na gwiya-gwa-gwa. Eg tayo wa ka-choman .” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pengowis na Echom </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:37-38, 41-42) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">7</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Intoloy Jesus a iyantoro i “Enog i kiyowis i echom say eg kayo ngo mekowis. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Tep sema pengowis jo na echom, inges to ngoy kekowis jo, tan sema dohod a osalen jod echom, inges to ngoy dohod a maosal cha kayo. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Niyana si-nengen moy iyaytoning cha matha na echom mo iy eg mo si-nengen i balengen cha matham? </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Tan niyana konen mod echom mo i ‘Itolok mon a-kalen ko ma iyaytoning cha matham’ iy gwara ngo ma balengen cha matham? </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Si-kam a naengibili-biling a naengamag na kosto, ekal mo nin iwa balengen cha matham say marigwes i peni-neng mo, et mebedin a a-kalen mo wiy iyaytoning cha matha na echom mo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Intoron Jesus pay i eg mayna-mil na toroy esantoan a esel Afo Chiyos cha too iren naiyandisjon niwan. Kigwan to i “Enog i in-i-kan ira ma epateg cha aaso tep angalen chaka bengat. Enog pay i inchetog i pirlas jod sangoanan na kechel ira tep ikathi-kathin cha.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Pengiadok Tayod Afo Chiyos </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 11:9-13) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Kigwan Jesus pay i “Kayna-mil kayon may-ado-adok cha Afo Chiyos, et i-kan toy jowan ibaga. Kayna-mil kayon mengena-enap, et sepolen jo ma jowan anafa. Kayna-mil kayo pay a menogtogtog na selbeng, et dokathan to et say mahasekep kayo. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Tep angken siyen naekiadok cha Afo Chiyos, may-i-kanan. Angken siyen naengana-anap, sepolen to. Tan angken siyen naenogtog, medokathan i selbeng para cha si-katho. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Tep si-kayon awa, no manbagay anak jo na tinapay, ampet siya iy i-kanan jo na batho? </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">No manbaga na paideng, ampet siya iy i-kanan jo na oleg? </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Si-kayo wen mabesol, no amta yon mengi-kan cha anak jo na mapteng, sinto pay si Awe jod dangit, i-kan toy mapteng cha naiyanbaga. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">“Isonga seta piyan jon a-magen na echom cha si-kayo, si-katho ngo komiy a-magen jod si-kara tep sejay i toro niwa dinteg Moses tan sema insolat iren ma profita. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chegwen Sakepan: Sema Ekofit tan sema Mabenaw </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 13:24) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">“Sekep kayod ekofit a sakepan tep sema mabenaw a sakepan tan sema inam-ay a chalan, onkwan cha impiyirno, et chakel i nesimekep chiwan. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Nem ekofit i sakepan, tan edigat i chalan a onkwan cha biyag a nagwariy engingkaan to, et otik i naenafol niwan. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chegwen Kilasin Dawes: Sema Mapteng tan sema Ngaaw </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:43-44) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">“Tangchaani yo iriy naiyan-ite-itek a profiten onkwan cha kawad-an jo tep aanos i kesi-neng chen inges toy kalniro, nem say podnon ogadi ra, inges toy emanekot a aso. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Peschian jo ched ma naimag cha, a inges to ngoy pemeschi yo na kejow cha dawes to. Tep eg naaaliy dawes na grapes cha sebit, tan eg naaala ngoy dawes na figs cha mawini. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Say mapteng a kejow, naiyandawes na mapteng, nem say ngaaw a kejow, naiyandawes ngo na ngaaw. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Tep sema mapteng a kejow, nat mebedin a mandawes na ngaaw, tan sema ngaaw a kejow, nat mebedin ngon mandawes na mapteng. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Emiin a kejow a ngaaw i dawes to, metongba, et maykepil med afoy. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Isonga sema pemeschi yo iren ma profiten naiyan-ite-itek, chiwa naimag cha. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema iren Eg Mayka-chom cha Pantochayan Afo Chiyos </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 13:25-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">“Sema iren mayka-chom cha pantochayan Afo Chiyos cha dangit, nat sema emiin a naengowan i ‘Afo, Afo,’ nem sema ira bengat a naengamag na piyan Awak cha dangit. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">No onmothok aliy akow a pengowis Afo Chiyos na tothoo, konen ali na chakel a tood si-kak i ‘Afo, Afo, nonta naengipadto kawi, naiyosal miy ngaran mo. Nonta naenagchag kawi na dimoniyo tan naengamag kawi na chakel a milagro, naiyosal mi pay i ngaran mo.’ </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Nem isongbat kod si-kara i ‘Eg tahejo polos a am-amta. Betik kayod si-kak, si-kayon naengamag na ngaaw!’ </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chegwen Engamag na Baliy: Sema Edaing tan sema Mahedsel </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:47-49) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">“Isonga emiin a naengi-ngel tan emati na nekigwan ko, inges to ira ma edaing a toon engamag na baliy tod batho. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Idi pimekes ma aliy oran, tan bimirakan i kolos, tan pimekes aliy chahem cha baliy, eg iyat-atgwang tep sema iyaybekaan to, aamag cha batho. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nem emiin a naengi-ngel nem nat emati na nekigwan ko, inges to ira ma mahedsel a toon engamag na baliy tod pasil. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Idi pimekes ma aliy oran, tan bimirakan i kolos, tan pimekes aliy chahem cha baliy, iyatgwang, et kolpin echaral.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Idi iyakcheng i toron Jesus iren jay, masdaaw iriy too na towan ipasing a mantocho </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">tep sema toro-toro tho, gwariy toray ton nat inges toy toro-toro na mamaistoro na dinteg. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Mansekit a Paladon Kolid </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:40-45; Luke 5:12-16) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">8</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi chimalong si Jesus alid ma kachontogan, iyonod na chakel a too. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Gwara wiy dahin paladoy kolid ton kimowan cha si-katho, et iyantalimohod cha sangaban to. Kigwan to i “Afo, amtak i kebedinan mon pikeren iyay a sahit ko no piyan mo say eg konen na too i onsekigak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Inkapkap Jesus i diwe tod ma dahi, et kigwan to i “Piyan ko. Kedinisi ka.” Epiged a chakos. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Inbilin men Jesus i “Ki-ngelim. Enog i ingwanggwanggwang iyay cha angken siyen too, nem pandiritso ked pari say metaen to i epiged i sahit mo. Et itangdal mod Afo Chiyos i inbilin Moses say amtaen na too i edinisan ka wa.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Bagaen na Kapitan </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 7:1-10) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Nonta mimothok si Jesus cha Capernaum, gwariy sa-kin kapitan na sosolcharo na Romanon imaspol. Ekikaasi i </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">“Pangpangaasim, Afo, igwan i bagaen kon man-oolig cha baliy ko. Eg mahakiykiy tan paladoy digat to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Kigwan Jesus cha si-katho i “Emoy say a-kalen koy sahit to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Nem kigwan niwa kapitan i “Afo, angken eg ka onkwan tep nagwariy pateg kon onsekep ked baliy ko. Kowan mo bengat tep on-anay i esel mon memiked na bagaen ko. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Tep amtak i toray tep si-kak, gwaray ekayang a naiyanbili-bilin cha si-kak, tan gwara ngoy sosolcharon nebinili-bilin ko. No konen kod sa-ki i ‘Taha kowan,’ onkwan. Et no konen ko pay cha sa-ki i ‘Gomali,’ onkwan ali. Et no konen ko pay cha bagaen ko i ‘Amag mo jay,’ a-magen to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Nonta kini-ngedan Jesus iyay, iyasdaaw, et kigwan tod tothoon kaono-onod cha si-katho i “Sejay a konen kod si-kayo, to-to-gwa. Angken chiyay a Israel, nagwariy sipol kon gwariy piyal ton inges niyay a nat Hodjo. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Konen kod si-kayo i chakel a medepod emiin a soli na dobong a mekidihob cha Abraham, si Isaac, tan si Jacob cha pantochayan Afo Chiyos cha dangit. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nem sema iren Hodjos a namnamaen mayka-chom cha pantochayan Afo Chiyos, chakel i maykepil cha kawad-an na enbolinget, et onngogngogngog ira, tan kale-kaletketen cha ngoy sangi ra.” </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Kigwan men Jesus cha kapitan i “Taha betik, seta piyatim a mepesamak, metongpal.” Et epiged iwa bagaen na kapitan nonta koston oras. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Chakel a Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 1:29-34; Luke 4:38-41) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Idi kimowan si Jesus cha baliy iren Peter, mita thos inepon Peter a biin man-oolig tep pimetang. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Iyagchian toy diwe to, et iya-kal miy petang to. Bimangon ma et pikan tocha. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nonta iyalnek i akow, intolod na tood Jesus i chakel a iya-iya-janan na dimoniyo. Chiyagchag to ira ma dimoniyo na esel to bengat, tan piniked to ngon emiin i mansekit. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Epasamak iyay say metongpal i kigwan Isaiah a profita i “Ingkal toy digat tan sahit na angel tayo.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-18" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-18" title="r">(8:17) Isaiah 53:4 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema iren Digat na Naekiolop cha Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 9:57-62) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nonta sa-kin akow, miten Jesus i chakel a esa-nop a tood si-katho, et inbilin tod disipolos to i “Onba-sil kiyed piig na baybay.” </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Gwara wiy maistoro na dinteg a imesop cha Jesus, et kigwan to i “Maistoro, mekiolopak cha emiin a konan mo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Insongbat Jesus i “Gwariy dohang a naiyan-iyanan na tabaw, tan gwariy ogong na titit, nem si-kak a Anak na Too, nagwariy koston dogad a nejimo-kowan ko.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-19" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-19" title="s">(8:20) <span class="it" lang="zxx">Anak na Too</span> i ngaran a naiyosal Jesus no konen toy maypangkep na angel to. Sema iren echom a naengachal na Bible, nekigwan cha i inges toy ngaran a iyanngaran cha Daniel 7:13-14. Say nekigwan iren na echom a naengachal, nesiyodsod toy maypangkep na kathoon Jesus tep iyay-anak cha too. Say nekigwan iren na echom, nesiyodsod toy maypangkep na kinachiyos Jesus tep si-kathos Afo Chiyos. Tan say nekigwan iren na echom, nesiyodsod toy maypangkep na chegwa. Sema impangowan iren na echom a naengachal, sema piyan ton a-seden, chegwiy parti na kathoon Jesus. Inbaben Jesus i angel to, et iyay-anak cha too, isonga inges toy too. Tan edafo ngod Afo Chiyos a Awa, isonga inges to ngos Afo Chiyos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Idi gwara ngoy sa-kin disipolo thon kigwan to i “Afo, enti seked ka say onkwanak, et ibekak si awak nin.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Nem insongbat Jesus i “Kay-olop ka wed si-kak.. Ipayas mo ta etiy a ibeka na echom a singen inges to ngoy etiy ira.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Intalnen Jesus i Mapkes a Chahem tan Mahedsang a Chalojon </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 4:35-41; Luke 8:22-25) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Iyandogan mes Jesus cha bangka, et ekiolop i disipolos to. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Idi gwara ired baybay, biglen pimekes i chahem, tan kesopsopjat i chalojon cha bangka, et chanchanin melned. Nem si Jesus, manjo-jo-gwek. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Bingon iren ma disipolos to, et kigwan cha i “Afo, isalakan mo kawi! Chanchanin metiy kiya cha!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Kigwan men Jesus i “Niyana ketahot kayo? Apay nga enka-jas bengat i piyal jod si-kak?” Bimangon ma, binilin toy chahem tan chalojon a on-eket, et imeke-eket ma. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Iyasdaaw iren emiin, et kigwan cha i “Ngoy kathoon jay a too? Apay nga angken chahem tan chalojon, nepiyati ra.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Chegwen Dalekin i-Gadaren Iya-janan na Dimoniyo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 5:1-20; Luke 8:26-39) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Intoloy iren Jesus a bima-sil chiwa baybay ingked inmothok ched dogad na Gadara. Idi imepas si Jesus chiwa bangka, gwariy iyaspol ton chegwen dalekin emangkedafo did kamposan. Iya-janan ira na dimoniyo, tan emanekot iren pasiya, isonga nagwariy mengitoded a onkwan chiwan. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Kiyeljaw cha i “Si-kam a Anak Afo Chiyos, ngoy mowan pekibibiyangid si-kawi? Kimowan ka din chosaen mo kawi asan koston timpo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Gwariy chakel a kechel a kekinakan cha ki-ki-nan, </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">et idok iren ma dimoniyos Jesus i “No chagchagen mo kawi, itolok mo kawin onkwan ired ma kechel say may-i-jan kawid si-kara.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Kigwan Jesus i “Tiwa, tahejo.” Inpayas cha wa ira ma daleki, et iyay-ejan ired ma kechel. Bintik ma iren ma kechel a chimalong, iya-kas ired ma baybay, et iyalned ira. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Sema ngo iren manbanbantay na kechel, kinoan chen kimowan cha ili ra, et ingwanggwang chen emiin ira jay, pati sema epasamak ired ma chegwen iya-janan na dimoniyo. </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Isonga emiin a tood ma ili, kimown ired kawad-an Jesus a mekitebal. Idi mimothok ira, idok chen bebtihan to ma ili ra. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Epoyod </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 2:1-12; Luke 5:17-26) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">9</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Kimowan ma ires Jesus cha bangka, et bima-sil iren on-olid ili tho. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Idi mimothok, gwariy epoyod a intolod na toon man-oolig cha kamen. Idi kegteren Jesus i banay i piyal ched si-katho, kigwan tod epoyod i “Anak ko, pekedsang moy nemnem mo. Epakawanan i basol mo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Gwara chiy echom a maistoro na dinteg chiwan. Idi kini-ngedan cha i kigwan Jesus, gwared nemnem cha i “Apay nga sejay i toha pan-a-sel? Towan iinges i angel tod Afo Chiyos.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Nem si Jesus, amta thoy gwared nemnem cha, et kigwan to i “Niyana jowan nemnem miy ngaaw? </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Eket i konen jo i in-inam-ay i kekegwan to i ‘Epakawanan i basol mo’ iy say ‘Bangon ka et pan-ekad ka.’ </span>
        <span class="Verse_Number" lang="zxx">6</span>
