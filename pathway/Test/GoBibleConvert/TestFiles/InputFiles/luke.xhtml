        <span lang="zxx">Nem konen ko ngarod iwa digat say amtaen jo i si-kak a Anak na Too, gwariy toray kod dobong a memekawan na basol.” Kigwan to wed ma epoyod i “Bangon ka, alam itha kamen mo, et betik ka.” </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Sema wen epoyod, bimangon et bimetik. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Et emiin iren gwared man a mita ra jay, ketahot ira, tan chijaw ches Afo Chiyos a engi-kan cha too na toray a inges to jay. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Tiya-gway Jesus si Matthew </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 2:13-17; Luke 5:27-32) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Idi engkay, man-aahad si Jesus iy metaen toy dahin iyanngaran na Matthew. Mantoktokkong chiwa ofisina ton naeningilan to na binis. Kigwan Jesus i “Gwalid jay, kay-olop ked si-kak.” Imakgwat mes Matthew, et ekiolop cha si-katho. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Idi eng-engkay, nonta mankakakan ires Jesus cha baliy Matthew, et chakel ali chiy para singil na binis tan sema iren mabesol konon mekidihob. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Sema iren echom a Pharisees, mita res Jesus a emekidikob ired man a too, et kigwan ched disipolos to i “Niyana naekikan i maistoro yod ma para singil na binis tan sema iren mabesol?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Idi kini-ngedan Jesus i kigwan cha, engiarig na songbat to i “Nat mesepol iren na mahelting a tooy doktor nem eg sema iren mansekit. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Jo achal i koston a-seden niwa impasolat Afo Chiyos a kigwan to i ‘Epateg pay cha si-kak i mahaasi kayo iy say pengitangdal jod si-kak.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-20" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-20" title="t">(9:13) Hosea 6:6 </span>
        <span lang="zxx"> Tep ekak ali kimowan a mena-gway na maronong a too, nem eg sema iren mabesol.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Ayonar </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 2:18-20; Luke 5:33-35) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Sema wa iren disipolos John the Baptist, kimowan ali ched Jesus, et kigwan cha i “Si-kawin Pharisees, naiyan-ayonar kawi, nem apay nga say disipolos mo ket eg ira naiyan-ayonar?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Insongbat Jesus a engiarig i “No gwariy mankasal, sema iren kajem na dahin ininbitar to, kaengos ira aya? Inges to ira ja disipolos ko. Nem onmothok aliy timpo no si-kak a inges to ma dahin mankasal, ma-kalak cha si-kara, et seman i timpo na pan-ayonar cha.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Badon Intoron Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 2:21-22; Luke 5:36-39) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">In-arig mowan Jesus i “Nagwariy mengitekap na badon dofot cha bakjot. No maosal i badon dofot, onkesen, et sema bakjot a iyaytahapan to, mema-men mebi-nik. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Tan nagwara met i mengi-jan na tebol cha chaan a kathat a ejanan. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-21" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-21" title="u">(9:17) Sema ejanan na Hodjos na tafiy, kathat na kanching. </span>
        <span lang="zxx"> Tep no pesing to, ipa-tok na tebol iwa ejanan to, et maypekis iwa tebol. Say pantongpalan to, maykepil i tebol, tan mechechal iwa ejanan to. Sema tebol, mesepol a may-ejan chiwa badon kathat a ejanan say onbayag a chegwa.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Anak na Mantochay tan sema Biin Mansekit </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 5:21-43; Luke 8:40-56) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Idi mantetebal pay si Jesus cha si-kara, gwariy sa-kin mantochay na Hodjos a mimothok. Iyantalimohod cha sangaban Jesus, et kigwan to i “Ahay ketiy na anak min bii. Pangpangaasim, kowan ka, et ikapkap moy diwam cha si-katho say manbiyag.” </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Iyonod men Jesus, et ekiolop pay iriy disipolos to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Gwara ngoy sa-kin biin manbobolos i chala to na oneg na sawal na chegwen tawen. Kimowan chiwa benekan Jesus, et kiyapkap toy kilig na baron Jesus. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Tep gwared nemnem to i “Basta kapkafen koy baro to, onmaptengak.” </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Gwimingi wes Jesus, et mita tho. Kigwan to i “Anak ko, pekedsang moy nemnem mo. Mimapteng ka tep gwariy piyal mod si-kak.” Epiged men chakos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Idi mimothok ires Jesus cha baliy niwa mantochay, mita tho iriy manmomosiko tan chakel a toon esi-nop chiwan a manoteng. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Kigwan to i “Tahejod man. Nat etiy iwa anak, manjo-jo-gwek bengat.” Ngini-ngian cha. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Idi impaawas cha wen emiin ira ma tothoo, simekep si Jesus cha kawad-an na anak niwa mantochay, iyagchian toy diwe to, et bimangon ma. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Sema epasamak, iyaygwanggwanggwang cha emiin a iyay-askang a ili. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Chegwen Ekorab </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Idi imekal si Jesus, gwariy chegwen dahin ekorab a imonod cha si-katho, et chiyan ikeljaw i “Afon David, kaasii mo kawi, pangaasim!” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-22" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-22" title="v">(9:27) <span class="it" lang="zxx">Afon David</span> i ngaran niwa onkwan alin Messiah. Isonga idi ngichanan iren ma ekorab si Jesus na Afon David, sema piyan chen a-seden, nepiyati res Jesus a Messiah, isonga nepiyati ra pay i mebedin a pikeren to ira. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Intoloy Jesus a iyan-ahad ingkathod mimothok chiwa baliy a konan to. Nonta simekep, simekep ngo ali chiy chegwen ekorab, et inbagen Jesus cha si-kara i “Patien jo i mebedin a a-kalen koy korab jo?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat cha i “Ahow, Afo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Inkapkap men Jesus i diwe tod matha ra, et kigwan to i “Metongpal i kechow jo tep sema piyal jo.” </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Et iya-kal i korab chen chakos. Tiyengteng ma iren Jesus i “Enog i ingwanggwanggwang iyay cha echom.” </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Nem iyamtik ira, et ingwanggwanggwang cha ngorechan cha iyay-esop a ili ma imag Jesus cha si-kara. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Aomel </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Nonta manbebetik ira ma chegwen ekorab, gwariy dahin iya-janan na dimoniyon aomel a inmothok ched Jesus. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Impaawas Jesus iwa dimoniyo, et inkafon ma dahin imesel. Iyasdaaw a pasiya iriy tothoo, et kigwan cha i “Angken nonta bayag da ingkathod niman, nagwariy inges niyay a epasamak chiyay a Israel.” </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Nem sema iren Pharisees, kigwan cha i “Sema afo na dimoniyoy naengi-kan na kebedinan cha si-kathon mengi-gwas na dimoniyo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Kiyaasian Jesus i Tothoo </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Iyangwasgwasgwas mes Jesus chiwa emiin a siyodad tan ili. Iyantoro-torod synagogue, tan iyankaskasaba na mapteng a chamag na maypangkep na pantochayan Afo Chiyos. Emike-piked pay iren ma mansekit a gwariy kaid-irin a sahit cha tan digat na angel cha. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Nonta mita thoy chakel a too, kiyaasian to ira tep mandikat ira, tan nagwariy mena-cha chen inges toy kalniron nagwariy mengajo. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Isonga in-arig tod disipolos to i “Seja chakel a too ket, inges toy pan-afit na esaganen ma-pit, nem kolang iriy mengepit. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Isonga panbaga kayod Afo Chiyos a sema mahaafit i mengito-no ali na echom a mekiafit.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Into-non Jesus i Sawal na Chegwen Disipolos To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 3:13-19; Luke 6:12-16; Mark 6:7-13; Luke 9:1-6) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">10</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi sa-kin akow, tiya-gway Jesus ira ma disipolos ton sawal na chegwa, et esi-nop ira. In-i-kanan tocha na toray a menagchag na dimoniyo tan mengkal na kaid-irin a sahit tan digat na angel. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Sejay i ngaran iren ma apostolis a sawal na chegwa: say kahejangan, si Simon a iyanngaran pay na Peter, tan gwara ngoy ahi ton si Andrew, si James tan si John a san-ahin anak iren Zebedee, </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">si Philip tan si Bartholomew, si Thomas tan si Matthew a sema para singil na binis, si James a anak Alphaeus tan si Thaddeus, </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">si Simon a iyanngaran na Zealot tep intakchel toy ili tho, tan si Judas Iscariot a enaidor Jesus. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Into-non Jesus ira ma sawal na chegwen disipolos, et binidin tocha i “Enog i chidan iwa onkwan cha ili-ili na Gentiles. Enog pay i kowan chiwa ili-ili na i-Samaria, </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">nem kowan kayod echom tayon Hodjos a singen iya-tiw iren kalniro. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Sema emiin a konan jo, ikaskasaba yo i chanchani diy pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Piged joy mansekit, panpawil joy etiy, pemapteng joy mansekit a paladoy kolid cha, tan chagchag joy dimoniyo. Igwat jo la ta toray a nagwariy bayad to, isonga enog ngoy inbagay bayad na cha-cha yo. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Enog i tahin na banay a pilak tan angken silsiljo. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Enog pay i tahin na akbot, baron pansa-dathan jo, sapathos, tan kosnod. Tep sema naiyan-obda, epateg a mengegwat na mesepol to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">“No onmothok kayod ili, pengenap kayo na toon maronong, et pan-iyan kayod man ingked ibetik jo. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">No onsekep kayod baliy, kowan jo i ‘Sapay koma bindisjonan to kayon Afo Chiyos a man-iiyan chiyay.’ </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Sejay a bindisjon, egwathen cha no patien cha ma toro yo, nem no enchi, nat egwathen cha. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">No onkwan kayod ili, et eg cha kayo sintilen tan eg cha ki-ngedan i konen jo, pokpohi yoy depok cha seki yo say setan i bancha i si-kara ngoy menongbat Afo Chiyos na inpasing cha. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. No onmothok aliy akow na pengowis Afo Chiyos na too, sema chosa iren ma man-iiyan chiwan a ili, enbel-at iy say chosa iren ma i-Sodom tan i-Gomorrah.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-23" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-23" title="w">(10:15) Sema epasamak cha i-Sodom tan i-Gomorrah, mebesed Genesis 19:1-29. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Timpo Alin ma Digat </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 13:9-13; Luke 21:12-17) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Intoloy Jesus a engowan cha disipolos to i “Nemnem jo jay. Ito-no tahejon inges toy kalniron onkwan cha kawad-an na emanekot iren aso. Isonga mesepol a edaing kayon inges toy oleg, tan nagwariy kamali yon inges toy kalopati. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Tangchaani yo tep a-chelen cha kayo, icharom cha kayo, et becha-bechasen cha kayod synagogue. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Icharom cha kayod sangoanan na gogobinador tan aari tep emati kayod si-kak. Et gwariy gwaya jon mengigwanggwang niwa mapteng a chamag cha si-kara tan sema ngo chen Gentiles. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">No bistigalen cha kayo, enog i chanag na maypangkep na konen jo tep no seman alin timpo, maypaamted si-kayo ma konen jo. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Tep say Ispirito Santon edafod Awe jo, si-kathoy kedepoan na konen jo, nat si-kayo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">“Et no seman a timpo, gwara chiy mengitraidor na ahi ched ofisiyalis say bonoen cha ira. Inges to iriy awa. Traidoren chiy anak cha say bonoen cha ira. Kontraan ngo iren na aanak iriy awe cha tan ine cha, et pebono cha ira. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Okesen cha kayo na emiin a too tep emati kayod si-kak. Nem no memasig kayon memati ingked kekcheng na digat jo, maysedakan kayo. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">No pedigathen cha kayod man a ili, betik kayod afil. Sejay a konen kod si-kayo, to-to-gwa. Aneng jo pay kekchengen iwa obden in-i-kan kon a-magen jo ched kaili-ili na Israel asan onkwanak alin Anak na Too. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">“Nagwariy man-aachal a ekayang iy say maistoro tho. Tan nagwara pay i bagaen a ekayang iy say afo to. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Isonga sema man-aachal, mesepol a mepnek no sema chedan to, inges toy chidan na maistoro tho. Tan sema ngon bagaen, mepnek koma no inges toy afo to. Si-kak iwa mahabaliy, no nekigwan cha i si-kak si Beelzebul a afo na dimoniyo, mas ngaaw pay i konen cha na maypangkep cha si-kayon man-iiyan cha baliy ko. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-24" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-24" title="x">(10:25) <span class="it" lang="zxx">Beelzebul</span> i sa-kin ngaran Satanas. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Tekothan Koma na Tothoo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 12:2-7) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">“Isonga enog i tahot ired ma too tep emiin a iyay-emot tan nat aamtaan, onbo-day tan maypaamta no sa-ki din akow. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Sema kigwa-kigwan kod si-kayo bengat, paamta yod emiin a too. Sema ngon kigwa-kigwa kod si-kayo nonta agos tayo bengat, ipalpalawag jod ketoo-too. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Enog i tahot ired ma memono na angel, nem eg sema memono na ispirito. Sema tekothan jo koma, si Afo Chiyos tep si-kathoy mebedin a menechal na ispirito tan angel cha impiyirno. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Tep sema chegwen tilin, naiyaydaho na otik a sintimos, anya? Nem angken sa-ki, nat metiy tan ma-kas ampet itolok Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Sinto pay kayo! Tep angken bowek jo, amta thoy bilang to. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Isonga enog i tahot tep ebanol kayo iy say piyen tilin. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Naengigwanggwang i Ematid Jesus tan sema Naengidibak Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 12:8-9) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">“Isonga angken siya ma naengigwanggwang i ematid si-kak cha sangoanan na too, igwanggwang ko ngo i igwat kod sangoanan Awak a gwared dangit. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Nem angken siya ma naengidibahak cha sangoanan na too i ematid si-kak, seman ngoy konen kod sangoanan Awak a gwared dangit.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Mesepol a Medegwas na Olay si Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 12:51-53; 14:26-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Kigwan pay Jesus i “Enog i kigwan i kimowanak alin mengi-kan na talned ja dobong. Nem inges to kitdiy iyan-ispadaak alin kimowan </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">tep si-kak aliy kagol a panbabakalan tan pansi-si-janan na too. Isonga no sa-ki din akow, sema san-aama, mankokontra ira, tan sema san-iina, mankokontra pay ira, pati sema ngon san-iinepo. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Sema kabakal na too, sema ngon pamilja tho. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">“Sema mahasemek na awe to tan ine to iy say si-kak, nat epateg a maybilang a disipolos ko. Tan sema mahasemek na aanak to iy say si-kak, nat epateg cha si-kak. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Sema ngon nat menakbat na koros ton mekiolop cha si-kak, nat epateg pay a maybilang a disipolos ko. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-25" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-25" title="y">(10:38) Cha nemnem Matthew, sema naenakbat na koros to, si-kathoy toon naiyayna-mil na pengonod tod Jesus angken sejay i ketiyan to. </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Tep sema mengipasnek na biyag tod ja dobong bengat, ma-tiw cha si-katho, nem sema mepedigat angken metiy pay na maypangkep na pamati thod si-kak, may-i-kanan na biyag a nagwariy engingkaan to. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kongkonen I-kan Afo Chiyos </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:41) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">“Angken sema mengegwat cha si-kam, si-kak i egwathen to, tan angken sema mengegwat cha si-kak, egwathen to ngoy engito-nod si-kak. </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Angken sema menintil na naengipalawag na esel Afo Chiyos tep into-non Afo Chiyos, sema kongkonen egwathen to, inges to ngoy kongkonen ma naengipalawag na esel Afo Chiyos. Tan sema pay a menintil na maronong a too tep mapteng i ogadi tho, sema kongkonen egwathen to, inges toy kongkonen ma maronong a too. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Angken siyen mengi-kan cha kababaan a disipolos ko, angken no chanom bengat, tep disipolos ko man, egwathen ton sigoradoy kongkona tho.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Salodsod John tan sema Songbat Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 7:18-35) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">11</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Nonta kincheng Jesus a binidin to ira ma sawal na chegwen disipolos to, imekal chiwan, et kimowan a mantoro tan mengaskasabed iyay-askang iren ili-ili. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Nontan a timpo, gwara pay si John the Baptist cha kalebosan. Idi inki-ngelan toy nahaama-amagen Cristo, into-no thoy echom a disipolos ton </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">mengibagen Jesus i “Si-kam iwa inkarin Afo Chiyos alin onkwan, ono gwariy echom a miyan sekera?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Kigwan Jesus i “Oli kayo, et kowan jod John iwa inki-ngelan jo tan mita yo. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Mahasi-neng iriy ekorab tan mahaahad iriy epilay, mimapteng iriy paladoy kolid cha tan mahaki-ngel iriy etoleng, naiyanpawil iriy etiy, tan naiyaykaskasaba ma mapteng a chamag cha ebitheg. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Kowan jo pay cha si-katho i magesat i toon nagwariy chegwa-chegwa tho na maypangkep cha si-kak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Nonta manbebetik ira wa ma disipolos John, inkafon Jesus a engowan cha tothoo na maypangkep John. “Nontan idi kimowan kayod kawad-an John chiwan a dogad a nagwariy naiyan-iyan, nengoy kimowanan jod man? Sema peni-neng jo na manchegwa-chegwen toon inges toy do-bet a naiyangwinaling cha chahem? Enchi emo. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Nengo pay i kimowanan jod man? Sema peni-neng jo na toon iyanbaro na ekanas? Enchi. Tep sema naiyanbaro na ekanas, naiyan-iyan ired baliy na ari. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Isonga nengoy kimowanan jod man? Sema peni-neng jo na profita? Ahow, nem ekayang iy say profita. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Tep si John, si-katho ma piyan ton a-seden cha esel Afo Chiyos a iyaysolat a kigwan to i ‘Mengidegwasak na toon mengisagana na chedanen mo.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-26" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-26" title="z">(11:10) Malachi 3:1 </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Intoloy men Jesus a engowan i “Sejay a konen kod si-kayo, to-to-gwa. Nagwariy iyay-anak chiya dobong a ekayang iy say si John, nem sema kababaan cha pantochayan Afo Chiyos, ekayang iy say si-katho. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Manipod nonta kafoan na kaskasaben John ingkathod niman, gwara iriy naengipahat a naengigwadsak na maypangkep na pantochayan Afo Chiyos, tan gwara ira pay i naiyayna-mil et say may-echom ired man. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-27" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-27" title="aa">(11:12) Sema sa-kin banag na birsikolon 12, sejay: <span class="it" lang="zxx">Gwara iriy naengipahat a naiyankontra na pantochayan Afo Chiyos, tan gwara ira pay i mangkahedsel a naengiparit koma na echom et say nat may-echom ired man.</span></span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Tep sema iren profita tan sema dinteg Moses, inpadto riy pantochayan Afo Chiyos. Et idi mimothok si John, sema inpadto ra, iyaykafon metongpal. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Et no egwathen joy iyaysolat cha esel Afo Chiyos, si John, si-katho ma Elijah a iyaypadtoy ikowan to di. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-28" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-28" title="ab">(11:14) Malachi 4:5 </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Si-kayon manki-ki-ngel, nemnem jon pasiyiy pangkep na inki-ngelan jo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">“Ngoy kay-arigan na too niman? Inges to ira ma aanak a man-aamayod plasa a nagwariy kepnekan cha. Nekigwan na echom cha kaamayo ra i </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">‘Naiyanmosiko kawi para cha si-kayo, nem eg jo piyan a mansada. Naiyankansiyon kawi na kansiyon na aremag para cha si-kayo, nem eg jo piyan a onngogngog.’ </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Inges jo ira ja aanak a nagwariy kpenekan cha. Tep kimowan alis John, et naiyan-ayonar tan eg naenginom na adak, et nekigwan jo i ‘Iya-janan na dimoniyo.’ </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Si-kak a Anak na Too, kimowanak ali, et naekipanganak tan naekiinomak cha si-kayo, et nekigwan jo i ‘Si-nengen jo man a too. Mahibel tan maboteng, kajem na para singil na binis tan mabesol a too.’ Nem angken setan i konen jo, sema daing na naimag na too, mesi-neng cha panbenagan to.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema iren Eg Cha Piyan a Manbabawi </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 10:13-15) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Inbonget men Jesus ira ma naiyan-iyan cha kaili-ilin imagan to na gwa-gwa-chen milagro tep eg cha inbabawiy basol cha. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Kigwan to i “Kaasi kayon i-Chorazin tan si-kayon i-Bethsaida! Tep chakel i milagron imag kod ili yo, nem eg jo inbabawiy basol jo. No cha Tyre tan Sidon a imagan ko son jay a milagro, iyanbaro ira na saho nonta bayag da, tan miyegsian chiy toktok cha na chep-ol a kesi-nengan to i iyanbabawi ira. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Isonga konen kod si-kayo i sema chosa iren ma i-Tyre tan sema iren i-Sidon, enka-jas iy say chosa yo no akow na pengowis alin Afo Chiyos na tothoo. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Si-kayo pay a i-Capernaum, kigwan jo i maykayang kayod dangit a mechejaw? Sigorado kayon maysa-kod cha impiyirno. Tep chakel i milagron imag kod ili yo, nem eg jo inbabawiy basol jo. No cha Sodom a imagan ko son jay a milagro, iyanbabawi koma ira, tan kaonong pay iwa ili red man niman. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Isonga konen kod si-kayo i sema chosa iren ma i-Sodom, enka-jas iy say chosa yo no akow na pengowis alin Afo Chiyos na tothoo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Si Jesus i Naiyampatalned Nemnem Tayo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 10:21-22) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Idi seman a timpo, iyankararag si Jesus i “Awa, si-kam a Afod dangit tan cha dobong, mansalamathak cha si-kam tep sema iren iyangkebaben tooy impaamtaan mo so na podno iy nat sema iren iyangkedaing tan iyan-achal a too. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Ahow, Awa, imag mo jay tep setan i piyan mon ma-mag.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Kigwan men Jesus cha tothoo i “Si Awak, inpiyal ton emiin cha si-kak a Anak to. Nagwariy mahaamtaak no nat Awak, tan nagwara pay i mahaamta niwa Awak no nat si-kak tan sema iren toon piyan kon paamtaan. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">“Si-kayon emiin a iyabdiy tan ebel-athan, kowan kayo did si-kak say pan-inana tahejo. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Onod joy bili-bilin ko, tan pan-achal kayod si-kak tep aanosak tan ebabaak, et maypetalniy nemnem jo. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Tep sema pakon ipa-tok kod si-kayo, kosto-kosto, tan sema kalken isakbat kod si-kayo pay, enka-jas.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Sabbath </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 2:23-28; Luke 6:1-5) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">12</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi sa-kin timpo na Sabbath a akow na pan-inana na Hodjos, man-aahad ires Jesus cha payow a etaneman na wheat. Sema iren disipolos to, aofa wa ira, et empakpak ira na dawes ton kiyothim cha. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Gwara ngo iriy Pharisees chiwan a eni-neng na imag cha, et kigwan ched Jesus i “Matham, nat niyanpatia iren ma disipolos moy dinteg tayon Hodjos a iyayparit i pan-ani na timpo na Sabbath.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Insongbat Jesus i “Sigoradon bisa yoy inpasing David nonta ingkaopa iren ma echom to. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Simekep chiwa kawad-an na panchejawan Afo Chiyos, et ida tho ma tinapay a iyaytangdal cha Afo Chiyos a intolok na dinteg i papari bengat i mengan niwan. Nem kiyakan et David, et in-i-kanan toy echom to. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Tan sigoradon bisa yo ngod dinteg Moses i angken ngon iyayparit i pan-obda na timpo na Sabbath, nat naiyanbasol iriy pari no naiyan-obda ired ma timplo na seman a akow. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Konen kod si-kayo i say ijed jay niman, ekayang iy say timplo. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Eg jo igwathan i iyaysolat cha esel Afo Chiyos a kigwan to i ‘Say kostok, mahaasi kayo, nat sema mengitangdal kayod si-kak.’ No igwathan jo koma jay, eg jo koma inbasolan ira ma eg iyanbasol. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Tep si-kak a Anak na Too, gwariy toray kon mengitolok na mebedin a ma-mag no timpo na Sabbath.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Dahin Imotik i Diwe to </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 3:1-6; Luke 6:6-11) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Idi imekal si Jesus chiwan, kimowan chiwa synagogue iren ma Pharisees, et simekep. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Gwariy dahid man a imotik i diwe to. Gwara ngo iriy toon man-aanap na kagol a icharoman chen Jesus, isonga inbagaan cha i “Intolok na dinteg tayod si-kathayochen memiked na mansekit no timpo na Sabbath?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Insongbat Jesus i “No bilang i gwariy kalniro yon iya-kas cha ebot no timpo na Sabbath, nat kojoren jo di ayen maybo-day? </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Ampet siya nat epateg pay i too iy say kalniro? Isonga intolok na dinteg tayon mengemag kiya cha na mapteng no timpo na Sabbath.” </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Et kigwan tod ma dahi i “Iokjad moy diwam.” In-okjad to, et epiged a koston inges toy sa-kin diwe to. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Idi seman ma, iyamtik ira ma Pharisees a tabtabalen chiy pesing chen memonon Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Bagaen a Pinispis Afo Chiyos </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Si Jesus, amta tho i nemnem iren ma Pharisees, isonga imekal chiwan. Chakel i imonod cha si-katho, et piniged ton emiin iriy mansekit. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nem tiyengteng to ira i eg cha igwanggwang i maypangkep cha si-katho. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Epasamak iyay say metongpal i kigwan Isaiah a profita i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">“Ajay i bagaen kon pinispis ko. </span>
      </div>
      <div class="Line2">
        <span lang="zxx">Si-kathoy ensemek ko </span>
      </div>
      <div class="Line3">
        <span lang="zxx">tan naiyapnekak cha si-katho na olay. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Ito-nok iwa Ispiritok a man-iyan cha si-katho </span>
      </div>
      <div class="Line2">
        <span lang="zxx">say paamta thod emiin a too </span>
      </div>
      <div class="Line3">
        <span lang="zxx">iwa pesing a maypakosto ired sangoanan Afo Chiyos. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Eg mekibakal, eg mengeljaw, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">tan eg to ngo ibanay i esel to ched kalsara. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Eg to ketnoan i do-bet a aoyong </span>
      </div>
      <div class="Line2">
        <span lang="zxx">tan eg to ngo a-chepen i intok a man-aachep. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Inges niyay i a-magen to </span>
      </div>
      <div class="Line2">
        <span lang="zxx">ingkathod pengegwak na koston kakaren Afo Chiyos ali. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-29" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-29" title="ac">(12:20) Sema piyan iren jay a arig a a-seden, eg iolay Jesus i tothoon medismaya tan sema iren ekafoy i pamati tho, nem cha-chaan to ira kitdi. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Et si-kathoy namnama na emiin a too.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-30" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-30" title="ad">(12:18-21) Isaiah 42:1-4 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Si Jesus tan si Beelzebul </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 3:20-30; Luke 11:14-23) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Idi pinsak, gwariy dahin intolod ched Jesus a ekorab tan aomel tep iya-janan na dimoniyo. Impaawas Jesus iwa dimoniyo, et mahasi-neng ma iwa dahi tan mahaesel. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Iyasdaaw a pasiyay emiin a too, et kigwan cha i “Amangan no Afon David a miyan sekera?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Nem idi kini-ngelan iren ma Pharisees iyay, diyamsis cha, et kigwan cha i “Sema kebedinan ton menagchag na dimoniyo, nagwariy engi-kan cha si-katho no eg si Beelzebul a afo na dimoniyo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Nem amten Jesus i gwared nemnem cha, isonga kigwan tod si-kara i “No manbabakal i tood ili, mechechal iwan a ili. Inges to ngoy sankaiidian tan pamilja. No manbabakal ira, mechechal ira. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Inges to ngos Satanas. No towan chagchaga iriy echom ton dimoniyo, say piyan ton a-seden, towan bakala ira, et sema pantochayan to, mechechal. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Nekigwan jo i si Beelzebul i engi-kan cha si-kak na kebedinan kon menagchag na dimoniyo. No to-to-gwa tan, siya wiy engi-kan cha olop jo na kebedinan chen menagchag na dimoniyo? Si-kara ngoy mengipaamta i iyankamali kayo. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Tep sema Ispirito Santon edafod Afo Chiyos, si-kathoy engi-kan cha si-kak na kebedinan kon menagchag na dimoniyo, tan seman i kaamtaan na pantochayan Afo Chiyos, mimothok med si-kayo. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">“Si Satanas, inges toy mahedsang a toon naiyanbantay na baliy to. Nagwariy mahaskep cha baliy ton mengibot na kameng to ampet bedoren cha nin. Mebedin men ibetik chiy kameng to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">“Sema eg may-echom cha si-kak, towan kontraaak, tan sema eg mena-chen meni-nop na kalniro, towan igwala-gwalak ira. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Isonga konen kod si-kayo i say basol na too tan ngaaw a ese-esel to na maypangkep na echom, mebedin a mepekawanan. Nem sema ese-esel ton ngaaw na maypangkep na Ispirito Santo, nat mepeka-pekawanan. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Angken sema mengowan na ngaaw na maypangkep cha si-kak a Anak na Too, mebedin a mepekawanan, nem sema mengowan na ngaaw na maypangkep na Ispirito Santo, eg mepeka-pekawanan i basol to niman tan ingked ingka. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kejow tan sema Dawes To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 6:43-45) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">“No ibilang jo i mapteng i dawes na kejow, ahow chechan, sema kejow to ket mapteng ngo. Et no ibilang jo i ngaaw i dawes to, ngaaw ngo ma kejow to. Tep sema kaamtaan na itsora na kejow, sema dawes to. </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Si-kayon ngaawes a oleg! Ngoy pesing jon mengemag na mapteng iy ngaaw i nemnem jo? Tep sema konen na too, naedafod nemnem to. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Sema mapteng a too, mapteng i nainbo-day to tep mapteng i iyaykamid cha nemnem to. Nem sema ngaaw a too, ngaaw ngoy nainbo-day to tep ngaaw ngoy iyaykamid cha nemnem to. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Konen kod si-kayo, no akow ali na pengowis Afo Chiyos na tothoo, songbathan cha ngon emiin iwa ese-esel a nagwariy kenchat to. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Tep no mapteng i konen jo, konen Afo Chiyos i kosto kayo. Nem no ngaaw i konen jo, konen Afo Chiyos i mechosa kayo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kaybaga na Milagro </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:11-12; Luke 11:29-32) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Sema wa iren echom a maistoro na dinteg tan sema iren Pharisees, kigwan ched Jesus i “Maistoro, pangaasim, pengibiybiy ked si-kawi na milagron mengipeneknek i say kebedinan mo, edafod Afo Chiyos.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Insongbat Jesus i “Si-kayon too niman, ngaaw kayo, tan eg jo in-onong i kapateg jod Afo Chiyos. Naemasig kayon maybiybiyan na milagro na olay. Nem nagwariy maybiybiy cha si-kayo, nem eg sema chingjas bengat a inges toy epasamak cha Jonah a profita nonta bayag da. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-31" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-31" title="ae">(12:39) Sema epasamak cha Jonah, mebesed dibchon <span class="it" lang="zxx">Jonah</span> a gwared Chaan a Tolagan. </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">Tep si Jonah, iyan-iyan cha ekes na paideng a banay na tedon akow tan tedon dagwi. Et si-kak a Anak na Too, man-iyanak ngod kaybekaan ko na tedon akow tan tedon dagwi. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-32" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-32" title="af">(12:40) Say kigwan tod esel na Greeks, <span class="it" lang="zxx">man-iyanak ngod kachaleman na pithek</span>. Sema sa-kin banag na birsikolon 40, sejay: <span class="it" lang="zxx">man-iyanak ngod dogad a kawad-an na iyangketiy a nekigwan cha i Hades</span>. </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">No akow ali na pengowis Afo Chiyos na tothoo, sema iren i-Ninevah, on-akgwat iren mengipabasol cha si-kayo tep si-kara enan, nonta kini-ngedan cha i kaskasaben Jonah, iyanbabawi ira. Nem konen kod si-kayo i say ijed jay niman, ekayang iy say si Jonah, nem eg kayo pay manbabawi. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Idi seman a akow, sema pay a riyna na Sheba nonta bayag da, on-akgwat a mengipabasol cha si-kayo tep si-katho enan, edafo did kaaragwian a ilin ki-ngelan toy edaing a niyankowanen Ari Solomon, nem konen kod si-kayo i say ijed jay niman, ekayang iy say si Solomon, nem eg jo pay patien.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema In-oli na Dimoniyo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 11:24-26) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Intoloy Jesus a engiarig i “No on-ekal i dimoniyod too, mangwasgwasgwas cha kedoga-dogad a nagwariy chanom a mengenap na dogad a pan-inanaan to. Tan no nagwariy sepolen to, </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">konen to i ‘On-oliak gayam chiwa baliy a edafoan ko.’ Et no on-oli di, metaen to i nagwariy naiyan-iyan chiwan, tan edinisan tan iyaysingpet. </span>
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">Onkwan men mena-gway na pithon dimoniyon mas mahedsel iy say si-katho, et onkwan ma iren mekiiyan chiwa too. Et sema too, kakaasi pay iy say nonta pilmiro. Et inges niyay i mepesamak ired jay a mangkahedsel a toon manbibiyag niman.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Si Inen Jesus tan sema iren Ahi To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 3:31-35; Luke 8:19-21) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Idi man-eesel pay si Jesus cha tothoo, mimothok si ine to tan sema iren ahi tod ma dogad a kawad-an to, et impata-gway cha. </span>
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">Gwariy engowan i “Igwa ires inam tan aahim cha awas a piyan chaka konon tetbalen.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">48</span>
        <span lang="zxx">Kigwan Jesus i “Engkay nin nin ketchi a? Ibagaan tahejo nin no ‘Siyay inak tan siya iriy ahik?’” </span>
        <span class="Verse_Number" lang="zxx">49</span>
        <span lang="zxx">Et intoro tho iriy disipolos to, et kigwan to i “Sejay i inak tan aahik. </span>
        <span class="Verse_Number" lang="zxx">50</span>
        <span lang="zxx">Tep sema iren naengamag na piyan Awak cha dangit, naiyaybilang a inak tan aahik.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Mengipojaw </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 4:1-9; Luke 8:4-8) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">13</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi seman a akow, imawas si Jesus chiwa baliy, et kimowan cha kilig niwa baybay a ontokkong a mantoro. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Nem chakel a pasiyay esali-bong a tothoo, isonga kimowan cha bangken timokkong iy gwara ira ma tothood ma kilig to. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Nain-arig ton mengitoro na chakel. Sa-kid jay, kigwan to i “Idi pinsak, gwariy sa-kin toon kimowan a engipoyaw na bothil cha payow. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Idi towan ipoyaw iriy bothil, iya-kas i echom cha chalan, et kiyakan na titit. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Iya-kas i echom cha kabatbathoan, et simimit a chakos tep otik i pithek to. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Nem idi on-akow, iya-josan et iyakpit tep nagwariy chedeman na damot cha. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Iyak-kas ngoy echom cha kasbithan, nem ekibadeg i sebit chiwa tanem, et sinisi to, isonga eg dimawes. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Nem sema iren echom, iya-kas ired ma mapteng a pithek, et dimawes. Dimawes i echom na sandadasos; sema echom, san-a-nem a polo; tan sema echom, santetdon polo. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Si-kayon manki-ki-ngel, nemnem jon pasiyay maypangkep na inki-ngelan jo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Nonta engkay, kimowan iriy disipolos tod Jesus, et inbaga ra i “Niyana arig i naiyosal mon mantoro na too?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Insongbat Jesus i “Si-kayoy intolok Afo Chiyos a mengamta na eg aamtaan nontan na maypangkep na pantochayan to, nem sema iren echom a too, nat iyaytolok. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Tep sema toon mengegwat a pasiya na inki-ngelan to, ma-choman iwa igwathan to, nem sema eg mengegwat a pasiya, angken sema otik a igwathan to, mepokaw. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Isonga naengiarigak tep angken gwariy matha ra, eg ira mahamatha, tan angken pay gwariy ngila ra, eg ira mahaki-ngel tan eg ira mahaawat. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Si-kara ngarod i pantongpalan na insolat Isaiah a profita i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">‘Angken gwariy ngila jo, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">eg kayo mengegwat. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Tan angken gwariy matha yo, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">eg kayo meni-neng. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Tep sejay iren too, esolpeng ira. </span>
      </div>
      <div class="Line2">
        <span lang="zxx">Eg cha nepiniyan a manki-ngel </span>
      </div>
      <div class="Line3">
        <span lang="zxx">tan nekinimit chiy matha ra, </span>
      </div>
      <div class="Line1">
        <span lang="zxx">nahol ni mahasi-neng ira </span>
      </div>
      <div class="Line2">
        <span lang="zxx">tan mahaki-ngel ira et mahaawat ira. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Et on-oli ched si-kak </span>
      </div>
      <div class="Line2">
        <span lang="zxx">say pikeren ko ira.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-33" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-33" title="ag">(13:14-15) Isaiah 6:9-10 </span>
      </div>
      <div class="Paragraph_Continuation">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nem si-kayo, magesat kayo tep mahasi-neng kayo tan mahaki-ngel kayo. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Chakel i profita tan maronong a tothoo nonta bayag den piyan chen meni-neng na jowan si-nenga, nem eg cha mita, tan piyan cha pay a mengi-ngel na jowan ki-ngeli, nem eg cha kini-ngelan.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Banag na Arig na Mengipojaw </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 4:13-20; Luke 8:11-15) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Intoloy Jesus a engowan i “Ki-ngeli yo say sodsoren koy banag niwa arig na mengipojaw. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Sema iren bothil a iya-kas cha chalan, inges toy toon manki-ngel na esel Afo Chiyos na maypangkep na pantochayan to, nem eg cha egwathan. Et onkowan si Satanas a pingilen tod nemnem chiy inki-ngelan cha. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Sema iren iya-kas cha kabatbathoan, si-kariy mematin chakos na esel Afo Chiyos na inki-ngel cha so, et on-imdeng ira, </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">nem eg ondamot cha nemnem cha. Et no gwara di iriy digat, ono mepedigat ira na maypangkep na esel Afo Chiyos a piyati ra, eg cha itoloy a memati, nem insalcheng cha kitdin chakos a memati. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Sema iren iya-kas cha kasbithan, si-kara ma manki-ngel na esel Afo Chiyos, nem dingdingen ira na chana-chanag tan sema kamkam chen onbaknang. Isonga sema esel a inki-ngelan cha, mesisi, et eg ma mandawes. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Nem sema ngo iren iya-kas cha mapteng a pithek, si-kara ma manki-ngel na esel Afo Chiyos, et egwathan cha, et gwariy panbenagan niwa esel cha biyag cha. Sejay iren too, inges iren ma malegwes. Gwariy echom a malegwes a pasiya, gwariy echom a ansan, tan gwara ngo pay i otik.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Do-bet </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Gwariy sa-kin arig a kigwan Jesus. “Sema pantochayan Afo Chiyos, inges toy sa-kin toon engipoyaw na mapteng a bothil na wheat cha payow to. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Nonta sa-kin kalebian, idi manjo-jo-kow iriy too, sema kahontra niwa too, kimowan a engipoyaw na bothil na do-bet chiwa payow a etaneman na wheat. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nonta simimit iwa wheat et iyandawes, seman miy ingkpeschi ngon na do-bet. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-34" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-34" title="ah">(13:26) Sema kilasi na do-bet a iyaytanem, say itsore to, singen wheat ingkathod mandawes. Et masi-neng ma i nat wheat, nem kilasi na do-bet a nat mekan. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Sema iren bagaen niwa mahapayow, kimowan ired si-katho, et inbaga ra i ‘Afo, wheat bengat i iyaytanem cha payow mo, enya? Nem toy edafoan na do-bet i?’ </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Insongbat niwa mahapayow i ‘Gwariy mahakontred si-kak a engipasing niyay.’ Inbaga wa iren ma bagaen to i ‘Piyan mon mi a-chenan?’ </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">‘Enchi,’ kigwan to ‘tep nahol ni mekibosbos iwa wheat. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Iolay jo say mekibadeg iwa do-bet chiwa wheat ingkathod pengepit. Konen ko wed ma man-afit i a-daen cha nin i do-bet say bedberan cha et poolan cha. Afiten cha wiy wheat, et a-daen cha wa did agong ko.’” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Bothil na Mostard </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 4:30-32; Luke 13:18-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Gwariy sa-kin arig a kigwan Jesus. “Sema pantochayan Afo Chiyos, inges toy bothil na mostard a intanem na tood gardin to. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Kaotihan a similiyed emiin a bothil, nem no onbadeg tan ma-tengan, kahejangan cha emiin a tanem. Say banay to, inges toy kejow, et naengamag iriy titit na ogong ched panga tho.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Para Debag na Tinapay </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 13:20-21) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Gwara pay i sa-kin arig a kigwan Jesus. “Sema pantochayan Afo Chiyos, inges toy para debag a indaok na biid chakel a arina et say ondebag.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Arig toy naiyosal Jesus a pantoro iren jay a emiin cha tothoo. Nagwariy naiyosal ton mantoro nem eg arig. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Sema pantoro tho, etongpal iwa kigwan na profita i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">“Osalen koy arig a mekitbal </span>
      </div>
      <div class="Line2">
        <span lang="zxx">cha si-kara. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Konen kod si-kara iwa iyay-emot </span>
      </div>
      <div class="Line2">
        <span lang="zxx">manipod nonta ingka-mag na dobong.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-35" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-35" title="ai">(13:35) Psalm 78:2 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Banag na Arig na Maypangkep na Do-bet </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Inpayas men Jesus iriy too, et simekep chiwa baliy. Kimowan ali chiy disipolos tod si-katho, et kigwan cha i “Pangaasim i iiksplikar mod si-kawi ma arig na maypangkep niwa do-bet cha payow.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Kigwan Jesus i “Sema engipoyaw na mapteng a bothil, si-kak a Anak na Too, </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">tan dobong iwa payow. Sema mapteng a bothil, si-kara ma iyay-echom cha pantochayan Afo Chiyos, tan sema iren do-bet, si-kara ma iyay-echom cha Satanas. </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Sema kahontren engipoyaw na bothil na do-bet, si-kathos diablo. Sema timpo na pengepit, kekcheng niyay a timpo, tan sema iren mengepit, si-kariy anghilis. </span>
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">Sema peni-nop niwa do-bet a mepoolan, inges to ngoy mepesamak no kekcheng niyay a timpo. </span>
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">Si-kak a Anak na Too, ito-nok iriy anghilis kon meni-nop, et mengkal na emiin a naiyanpabasol na too tan sema iren naengamag na ngaaw. </span>
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Ikpil cha ired ma dogad na afoy a eg ma-ma-chep, tan sema iren tothoo, onnganogngog, tan kale-kaletketen cha ngoy sangi ra. </span>
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">Nem sema iren tothoon iyaypakostod sangoanan Afo Chiyos, onnihal iren inges toy akow cha pantochayan Awe cha. Isonga si-kayon manki-ki-ngel, nemnem jon pasiyay inki-ngelan jo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema iren Arig na Iyay-emot a Kinabaknang tan sema Pirla </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Intoloy Jesus a engowan i “Sema pantochayan Afo Chiyos, inges toy kabileg na kinabaknang a iyaybeked payow. Idi tiyompongan niwa toon sipol, kaimdeng a pasiya. Inbeka tho mowan, et kimowan a indaho ton emiin i kokowa tho. Imoli wa, et tiyongkal to ma payow. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">“Sema pantochayan Afo Chiyos, inges to ngoy naiyandahon naengana-anap na olay na pirlas a mapteng. </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">Idi eni-neng na epateg a pasiyen pirla, kimowan a indaho ton emiin i kokowa tho, et tiyongkal to ma pirla. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Balchow </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">47</span>
        <span lang="zxx">“Sema pantochayan Afo Chiyos, inges to ngoy balchow a iyaychetog cha baybay ingkathod eni-nop na emiin a kaid-irin a paideng. </span>
        <span class="Verse_Number" lang="zxx">48</span>
        <span lang="zxx">Idi iyapno ma balchow, kiyojod iren ma naiyanbalchow cha kilig niwa baybay, et timokkong iren mengidasin niwa ninigay cha. Sema mapteng a mekan, in-ejan ched a-janan, tan sema ngaawes, inkepil cha. </span>
        <span class="Verse_Number" lang="zxx">49</span>
        <span lang="zxx">Inges niyay ngo diy mepesamak no kekcheng niyay a timpo. Sema iren anghilis, onkwan ali chen mengidasin na tothoon ngaaw cha tothoon mapteng. </span>
        <span class="Verse_Number" lang="zxx">50</span>
        <span lang="zxx">Et sema iren ngaaw, ikepil cha wa ired ma dogad na afoy a eg ma-ma-chep, et onngogngogngog ira, tan kale-kaletketen cha ngoy sangi ra. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">51</span>
        <span lang="zxx">“Igwathan jo ira jay?” inbagen Jesus. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Ahow,” insongbat na disipolos to. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">52</span>
        <span lang="zxx">Kigwan men Jesus i “Isonga angken siyen maistoro na dinteg a naengachal niyay a podno na maypangkep na pantochayan Afo Chiyos, inges to ngoy mahabaliy a naengibo-day na bado tan chaan alid ma naengikamiran to.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Eg Cha Igwat si Jesus cha Nazareth </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 6:1-6; Luke 4:16-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">53</span>
        <span lang="zxx">Idi kincheng Jesus a engitoro iren jay a arig, imekal chiwan, </span>
        <span class="Verse_Number" lang="zxx">54</span>
        <span lang="zxx">et imolid ma ilin bimadegan to. Kimowan a mantorod ma synagogue cha, et sema iren engi-ngel, iyasdaaw ira, et kigwan cha i “Toy edafoan na daing niyay a too i? Tan toy edafoan na kebedinan ton mengemag na milagro i? </span>
        <span class="Verse_Number" lang="zxx">55</span>
        <span lang="zxx">Anak niwa kalpintiro met iyay. Si Maria met i ine to, tan si James, si Joseph, si Simon, tan si Judas i aahi to. </span>
        <span class="Verse_Number" lang="zxx">56</span>
        <span lang="zxx">Sema iren ahi ton bii, naiyan-iyan ngo pay ired jay. Toy edafoan na daing to i?” </span>
        <span class="Verse_Number" lang="zxx">57</span>
        <span lang="zxx">Isonga iyasnit ira, et eg ira emati. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan men Jesus i “Say profita, nechijaw na tood angken ngon dogad, nem nat chiwa ili tho tan pamilja tho.” </span>
        <span class="Verse_Number" lang="zxx">58</span>
        <span lang="zxx">Et nat engamag si Jesus na chakel a milagrod man tep eg ira ematid si-katho. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Ingkathiy John the Baptist </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 6:14-29; Luke 9:7-9) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">14</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi seman a timpo, si Herod a iyantoray cha Galilee, inki-ngelan toy nainpasing Jesus, </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">et kigwan to ched ofisiyalis to i “Si-kathos John the Baptist a iyanpawil. Isonga gwariy kebedinan ton mengemag iren ja milagro.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Kigwan Herod iwan tep sema epasamak nontan. Impa-da thos John, impabalod to, et impakalebos to. Inpasing Herod iyay tep inimbaliy tos Herodias a imbaliy nontan na ahi ton si Philip. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Insegseg-ang John i “Iyayparit cha dinteg i imbalijen moy imbaliy na ahim.” </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Isonga piyan Herod a pebonos John, nem entahot toy ketoo-too tep nainbilang chen profita. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Idi timpo na birthday Herod, sema marikit a anak Herodias, iyansaded sangoanan na emiin a ainbitar. Kinas Herod i sada tho, </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">isonga inkari thon engisafata i i-kan toy angken nengon ibaga tho. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Isonga inbagaan ma na marikit si ine to no nengoy konen to, et kigwan tod Herod i “I-kan mod si-kak a chakos i toktok John the Baptist a iyay-ejan cha pingkan.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Iya-ngos si Herod na inki-ngelan to son jay, nem kebaing ngon eg menongpal na inbaga niwa marikit tep insafata thod sangoanan na bisita tho. Isonga kigwan to i metongpal iwa inbaga na marikit, </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">et impadengso thoy toktok John cha kalebosan. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">In-ejan cha ma toktok chiwa pingkan, et inkowan ched ma marikit. Kimowan ma, et in-awat tod ine to. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Idi chimag na disipolos John iyay, ida riy bakdang to, et inbeka ra. Kimowan ma ira, et ingwanggwang ched Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Pikan Jesus i Esolok a Dimen Dibon Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 6:30-44; Luke 9:10-17; John 6:1-14) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Idi inki-ngelan Jesus iwa epasamak, imekal chiwan, et iyandogan cha bangken kimowan cha iyaydasin a dogad say agos to. Nem idi chimag na too i imekal si Jesus, bimetik ired ili ra, et iyan-aha-ahad iren onoren cha. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Idi mimothok si Jesus, mita thoy chakel a too. Iyaysemekan, et piniked to ira ma mansekit. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Idi emangkesalingawngaw, kimowan iriy disipolos tod si-katho, et kigwan cha i “Ara-chem ma, et ija kiyed iyaydasin a dogad. Ito-nom ira ja tood iyay-esop a ili say menongkal ira na kakanen cha.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Kigwan Jesus i “Angken eg ira onkwan. I-kani yocha na kakanen cha.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Kigwan cha wa i “Nem ija bengat i dimen tinapay tan chegwen paideng.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Et kigwan Jesus i “Ala jo did jay cha si-kak.” </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Kigwan to i ontokkong ira ma tood do-bet. Ida tho wa ma dimen tinapay tan chegwen paideng, et tiyangkak toy dangit a iyansalamat cha Afo Chiyos. Idi iyakcheng iwan, piyetpet-ing to iwa tinapay, et in-i-kan tod disipolos ton iap-ap ched too. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Engan iren emiin, et iyapsel ira. Kiyoskos cha ira ma ebay-an, et pino thoy sawal na chegwen baskit. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Say kabibidang na engan, chanchanin dimen dibon daleki, eg pay iyaybilang i bibii tan aanak. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Iyan-ahad si Jesus cha Tapow na Chanom </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 6:45-52; John 6:15-21) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Impandogan men Jesus iriy disipolos tod bangka say medegwas iren onkwan cha piig niwa baybay iy impabtik to ngo ira ma chakel a too. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Idi impabtik tocha, eniyed chiwa chontog a sa-ki thon mankararag. Nonta edagwi, gwara pay laeng si Jesus chiwa chontog </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">iy sema bangken iyandoganan iren na disipolos to, imaragwi wed kilig niwa baybay. Mahedsang i sepdat na chalojon cha bangka tep iyaykontriy chahem cha si-kara. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Idi chanchanin kagwis, man-aahad si Jesus cha tapow na chanom iy man-eesop cha si-kara. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Idi mita iren na disipolos ton man-aahad cha tapow na chanom, timahot iren pasiya, et kigwan cha i “Aninit!” Et kimeljaw ira namaypangkep na tahot cha. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Kigwan Jesus a chakos cha si-kara i “Pekedsang joy nemnem jo. Si-kak. Enog i tahot.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Kigwan men Peter i “Afo, no podnon si-kam, ta-gway moak a onkwan cha si-kam a man-ekad cha tapow na chanom.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">“Gomali,” kigwan Jesus. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Et imekal si Peter chiwa bangka, et iyan-ahad cha tapow na chanom a onkwan cha Jesus. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Nem idi diyekna thoy kedsang na chahem, timahot. Inkafo to wen emangkelned, et kimeljaw i “Afo, isalakan moak!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Inka-gwat Jesus a chakos i diwe to, et piyetpetan to. “Niyana enka-jas i piyal mo?” kigwan to. “Niyana iyanchegwa-chegwa ka?” </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Simekep ma ired ma bangka, et simalcheng miy chahem. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Et sema iren iyandogan cha bangka, chijaw cha, et kigwan cha i “To-to-gwa gayam i si-kam i Anak Afo Chiyos.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus iriy Mansekit cha Gennesaret </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 6:53-56) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Idi bima-sil ires Jesus a sibi riy dogad na Gennesaret, </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">piyeschian na tood man si Jesus, et inchamag ched emiin a iyay-esop a ili et say ikowan chen emiin i mansekit cha si-katho. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Naiyadok chen itolok toy mansekit a mengapkap na angken kilig na baro to. Et emiin ira ma engapkap, epiged ira. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Iyan-afilan na Toro-toro na Pharisees tan Dinteg Afo Chiyos </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 7:1-13) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">15</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi pinsak, gwara iriy Pharisees tan mamaistoro na dinteg a edafod Jerusalem. Kimowan ired kawad-an Jesus, et kigwan cha i </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">“Niyana nechichal iren na disipolos moy ogadin iyelbat tayod kaapoan tayo? Apay nga naengan ira iy eg ira nin iyanbolo na kosto?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Insongbat Jesus i “Et si-kayo ngo ngay? Niyana nechical joy bilin Afo Chiyos tep say onoren joy ogadi yo? </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Tep sema bilin Afo Chiyos, nekigwan to i ‘Chayaw mos awam ni inam,’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-36" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-36" title="aj">(15:4a) Exodus 20:12; Deuteronomy 5:16 </span>
        <span lang="zxx"> et ‘No gwariy man-a-sel na ngaaw cha awe to ni ine to, mesepol a metiy.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-37" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-37" title="ak">(15:4b) Exodus 21:17; Leviticus 20:9 </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Nem say naintoro jo, afil. Nekigwan jo i no gwariy itolong na tood awe to ni ine to, angken eg to piyan a i-kan. Iyaytolok a basta manpangbal cha si-karen konen to i ‘Seja komen itolong kod si-kayo, iyaykari la para may-i-kan cha Afo Chiyos.’ </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Et nekigwan jo i no konen to jay, angken eg to chejawen ires awe to tan si ine ton mengi-kan cha si-kara na mesepol cha. Isonga ingwakdin joy esel Afo Chiyos tep say onoren joy ogadi yo. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Si-kayon mengibili-biling a naengamag na kosto! Say inpadton Isaiah na maypangkep cha si-kayo, to-to-gwa: </span>
      </div>
