      <div class="Line1">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">‘Sema iren too, nechijaw chaak na ese-esel cha, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">nem aragwiy nemnemnem ched si-kak. </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Nagwariy pateg na chayaw cha </span>
      </div>
      <div class="Line2">
        <span lang="zxx">tep naintoro chiy bili-bilin na toon </span>
      </div>
      <div class="Line3">
        <span lang="zxx">nekigwan cha i bili-bilin ko.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-38" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-38" title="al">(15:8-9) Isaiah 29:13 </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Naengipaskig na Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 7:14-23) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Tiya-gway men Jesus i chakel a too, et kigwan to i “Ki-ngeli yo say egwathan jo. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Nat sema nesimekep cha temi na tooy naengipaskig, nem sema ngaaw a esel a nebimo-day cha temi tho kitdi.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Kimowan ma iriy disipolos tod Jesus, et kigwan cha i “Amtam i iyasnit ira ma Pharisees niwa kigwan mo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Insongbat Jesus i “Emiin a nat intanem Awak cha dangit, mebosbos. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Isonga iolay jo ira ma Pharisees. Inges cha ira ma ekorab a naengibalnay. No ibalnay na ekorab i sa-kin ekorab, ma-kas iren chegwed ebot.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Kigwan men Peter i “Isodsod mo fango ma in-arig mo nonta engkay.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Kigwan Jesus i “Pati si-kayo, eg jo nin ngo igwathan? </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Eg jo amta i sema nesimekep cha temi na too, nekimowan cha ekes to, et nebimo-day? </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nem sema nebimo-day cha temi tho, edafod nemnem to, et si-kathoy naengipaskig. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Tep say nemnem to, si-kathoy naedafoan na emiin a ngaaw a nemnem a naiyanbalin na ngaaw a ogadin inges to cha jay: memono, mekibii tan mekidahi, mengibot, mansistigo na itek, tan mengomang na echom. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Sejay iriy naengipaskig na too. Nem say pengan no eg manbodo na kosto, nat seman i mengipaskig cha si-katho.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Piyal na Biin Nat Hodjo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 7:24-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Iyamtik ma ires Jesus, et kimowan ired dogad a iyay-esop cha Tyre tan Sidon. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Gwariy biin Gentile a naiyan-iyan chiwan. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-39" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-39" title="am">(15:22) Say kigwan tod esel na Greeks, <span class="it" lang="zxx">biin i-Canaan</span>. Sema piyan ton a-seden, Gentile, ono nat Hodjo, iwan. </span>
        <span lang="zxx"> Imesop cha Jesus, et kimelkeljaw i “Afo, Afon David, pangpangaasim, kaasii moak. Iya-janan i anak kon bii na dimoniyo, et mandikat a pasiya.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Nem eg polos simongbat si Jesus. Kimowan i disipolos tod si-katho, et kigwan cha i “Pa-kal mo pango tep naimono-onod cha si-kathayo, tan nekimelkeljaw.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Kigwan men Jesus i “Sema iren Hodjon inges toy kalniron aathiw, si-kara bengat i iyayto-noan ko di.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Nem sema bii, kimowan ngorechan a iyantalimohod cha sangaban Jesus, et kigwan to i “Afo, pangaasim, cha-chai moak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Et kigwan Jesus a engiarig i “Nat anam to no say kakanen na aanak, maypekan cha aso.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Kigwan na bii i “Ahow mango, Afo, nem angken asod doongan niwa damisaan, nekiyakan cha ngoy dagdag a naiya-kas iy mankakakan ngoy aafo ra.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Kigwan Jesus i “Banay itha piyal mo. Sema inbagam, metongpal.” Et mimapteng ma iwa anak ton chakos. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Piniked Jesus i Chakel a Mansekit </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Imekal mes Jesus, et kimowan cha kilig na baybay a Galilee. Et eniyed cha kachontogan, et timokkong. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Chakel a pasiyiy toon kimowan cha si-kathon engikowan na epilay, ekorab, aomel, sema iren gwariy charal na parti na angel cha, tan sema iren chakel a mansekit. Inkowan cha ired sangaban Jesus, et piniked to ira. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Iyasdaaw i chakel a too nonta mita ra i mahaesel i aomel, mahaahad i epilay, mahasi-neng i ekorab, tan sema iren gwariy charal na parti ra, mimapteng. Et chijaw ches Afo Chiyos a Chiyos na aafon Israel. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Pikan Jesus i Esolok a Epat a Dibon Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:1-10) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Nonta maykatdon akow a gwara da ired man, tiya-gway Jesus i disipolos to, et kigwan to i “Emangkaisemekiak ired ja too tep gwara ired si-kak na tedon akow, et iya-pos i kakanen cha. No pebtik kocha iy eg ira nin mengan, nahol ni onkafoy da ired chalan.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Kigwan na disipolos to i “Ahow mango, nem toy pengedaan tayo na on-anay a kakanen cha iy chakel ira tan iyaydasin iyay a dogad?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Inbagen Jesus i “Piyen tinapay i gwared si-kayo?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Pitho,” kigwan cha “tan otik a babechiseng a paideng.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Impatokkong men Jesus iriy too. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Ida thoy pithon tinapay tan paideng, et iyansalamat cha Afo Chiyos. Piyetpet-ing to, et in-i-kan to ired disipolos ton iap-ap ched too. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Engan iren emiin, et iyapsel ira. Kiyoskos cha ira ma ebay-an, et pino thoy pithon baskit. </span>
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">Say kabibidang na engan, epat a dibon daleki, eg pay iyaybilang i bibii tan aanak. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Et impabtik Jesus iriy too, et ekidogan cha disipolos tod bangken kimowan cha dogad na Magadan. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inbaga na Pharisees tan Sadducees i Milagron Mengipeneknek </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:11-13; Luke 12:54-56) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">16</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Gwariy echom a Pharisees tan Sadducees a kimowan cha Jesus. Piyan chen pechasen, isonga inbagaan chen mengibiybiy na milagron mengipeneknek i si Afo Chiyos nowan i engito-nod si-katho. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Nem kigwan Jesus i “No emangkelnek i akow, nekigwan jo i ‘Maohow nem megwa-gwa tep depang i iyaykayang.’ </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">No dadabi ngo, nekigwan jo i ‘On-oran emo niman tep depang i iyaykayang tan engolpot.’ Amta yon memeschi na iyaykayang say amtaen jo ngo di no on-oran, ono enchi, nem eg jo amten memeschi na chingjas a nainbiybiy Afo Chiyos na maypangkep na emangkepasamak niman. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Si-kayon too niman, ngaaw kayo, tan eg jo in-onong i kapateg jod Afo Chiyos. Naemasig kayon maybiybiyan na milagro na olay. Nem nagwariy maybiybiy cha si-kayo, nem eg sema chingjas bengat a inges toy epasamak cha Jonah a profita nonta bayag da.” Nonta kigwan Jesus iyay, bintihan to ira et imekal. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">In-inges Jesus i Toro-toro na Pharisees tan Sadducees cha Para Debag na Tinapay </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:14-21) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Idi bima-sil ires Jesus cha piig niwa baybay, kinted na disipolos to i diningding chen mengitekin na tinapay a sikdop cha. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Tiyengteng ma iren Jesus i “Tangchaani yoy para debag na Pharisees tan Sadducees.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Idi kigwan to jay, iyankinowan ira i “Kigwan to emo man tep nagwariy intahin tayon tinapay a sikdop tayo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Amten Jesus i chiyan tabtabala, et kigwan to i “Ara! Enka-jas i piyal jo! Niyana jowan tabtabaliy kaenchi na tinapay? </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Eg jo pay nin igwathan? Diningding jo aya ira ma dimen tinapay a imanay a kiyakan na dimen dibon too? Piyen baskit i iya-janan chiwa ebay-an? </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Et sema pithon tinapay a imanay a kiyakan na epat a dibon too, piya ngon baskit i iya-janan chiwa ebay-an? </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Isonga niyana eg jo pay igwathan i nat tinapay i piyan kon a-seden nonta engkay? Sema kigwan ko, tangchaani yoy para debag na Pharisees tan Sadducees.” </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Et igwathan cha wa i sema kigwan Jesus a tangchaanan cha, sema toro-toro iren ma Pharisees tan Sadducees, nat para debag na tinapay. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kigwan Peter a Maypangkep na Kathoon Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:27-30; Luke 9:18-21) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Idi mimothok ires Jesus cha dogad na Caesarea Philippi, inbagaan toy disipolos to i “Ngoy nekigwan na too na kathook a Anak na Too?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Insongbat na disipolos to i “Nekigwan na echom i si-kam si John the Baptist. Nekigwan ngo na echom i si-kam si Elijah. Nekigwan pay na echom i si-kam si Jeremiah ono echom a profita nonta bayag.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">“Nem si-kayo, ngoy nekigwan jo na kathook?” kigwan Jesus. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Kigwan Simon Peter i “Si-kam i Criston Anak Afo Chiyos a manbibiyag.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Kigwan men Jesus i “Magesat ka, Simon a anak Jonah, tep nat tooy engipaamten jay cha si-kam, nem eg si Awak cha dangit. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Si-kak, konen taha i si-kam mes Peter a say banag to, batho. Seja batho, sema pengemagan ko na simbaan kon sema iren emiin a ematid si-kak. Say kebedinan na ketiy, nat mebedin a a-gwahen to ira. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-40" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-40" title="an">(16:18) <span class="it" lang="zxx">kebedinan na ketiy</span> Sema kosto-koston esel cha Greek a sola-solat, sejay: <span class="it" lang="zxx">sema pasbol a sakepan na Hades a dogad na iyangketiy</span>. Say pasbol, arig na kebedinan. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">I-kanan taha na toray say inges token mengegchi na tolbek a mandohat na pantochayan Afo Chiyos. No nengoy iparit mod ja dobong, iparit ngon Afo Chiyos a gwared dangit. Tan no nengoy itolok mod ja dobong, itolok ngon Afo Chiyos a gwared dangit.” </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Et binidin ma iren Jesus i eg cha polos igwanggwang cha angken siyen too i si-kathoy Cristo. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Inpadton Jesus i Pandikat To tan Ketiy To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:31-33; Luke 9:22) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Manipod nontan inkafon Jesus a paamted disipolos to i mepesamak alid si-katho. Kigwan to i “Mesepol a onkwanak cha Jerusalem. Sema iren iyangkaama, aafo na papari, tan mamaistoro na dinteg, pedikathen chaak a pasiya, et pebono chaak, nem no maykatdon akow, manpegwilak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Ingwakdin men Peter si Jesus, et inkafo ton inseg-ang. Kigwan to i “Afo, sapay koma nat itolok Afo Chiyos i kigwan mo! Nat mebedin a mepesamak ira jay cha si-kam!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Iyanposipos si Jesus a singab tos Peter, et kigwan to i “Betihi moak, Satanas! Mowan taktahaak cha mesepol a pesing ko. Seta mowan nemnema, nat setan i piyan Afo Chiyos, nem sema piyan na too kitdi.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Panbiyag na Toon May-echom cha Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 8:34-9:1; Luke 9:23-27) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Kigwan men Jesus cha disipolos to i “No siyay piyan ton may-odop cha si-kak, mesepol a ibiyang toy biyag to, tan sakbathen toy koros to say may-odop cha si-kak. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Tep sema menepi na biyag to, ma-tiw cha si-katho, nem sema mepedigat angken metiy pay na maypangkep na pamati thod si-kak, may-i-kanan na biyag a nagwariy engingkaan to. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nengoy kongkonaen na too no kokowaen ton emiin i kongkoned ja dobong iy ma-tiw i biyag to tan mechosa na ingked ingka? Nagwara! Tep nagwariy mebedin a isa-dat na tood biyag to. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Tep si-kak a Anak na Too, onkwanak alin kaodop koy anghilis ko, tan mesi-neng cha si-kak i chayaw Awak. No seman alin timpo, mengi-kanak na kongkona na sa-ki tan sa-kin maybasar cha inpasing to. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. Gwariy echom cha si-kayon eg nin metiy asan metaen chaak a Anak na Too no ikafok alin mantochay.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Impansa-dat na Itsoren Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:2-13; Luke 9:28-36) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">17</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi iyakcheng i enem a akow, iyodop Jesus si Peter tan san-ahin James ni John, et eniyed iren agos ched ekayang a chontog. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Idi chiyan si-nenges Jesus, iyansa-dat i itsora to. Sema dopa tho, onsilen inges toy akow, tan sema baro to ngo, pimolaw a pasiyen mandingsi. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Bimiybiy mes Moses ni Elijah a chiyan tebales Jesus. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Kigwan Peter cha Jesus i “Afo, salamat gwara kiyed jay. No piyan mo, mengemagak na tedon sakmao say sema sa-ki para si-kam, sema sa-ki para Moses, tan sema sa-ki para Elijah.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Idi man-eesel pay, biglen gwariy kolpot a manihal a enirom ira. Et gwariy esel a edafod ma kolpot a kigwan to i “Sejay i ensemek kon pasiyen anak ko. Si-kathoy iyapnekan kon chili. Chengel joy nekigwan to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Idi inki-ngelan na disipolos to jay, iyantalimohod iren dimakbab tep ketahot iren pasiya. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Nem insofan iren Jesus, et kiyapkap tocha. “Akgwat kayo,” kigwan to. “Enog i tahot.” </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Et idi timangkak ira, nagwariy mita ra nem eg si Jesus bengat. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Idi manchachalong ira, binidin iren Jesus i “Enog i ingwanggwang cha tooy mita yo ingkathod si-kak a Anak na Too ket panpawil toak Afo Chiyos.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Inbaga na disipolos to i “Piyati wi i si-kam i Cristo, nem niyana nekigwan na mamaistoro na dinteg i medegwas alis Elijah iy say sema Cristo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Insongbat Jesus i “Medegwas nowan alis Elijah a mengiolnos na emiin. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Nem konen kod si-kayo i iyakcheng alis Elijah a kimowan, nem nat piyeschian na too, et inpasing chiy piya-piyan chen imag cha si-katho. Inges toak ngo alin Anak na Too. Pedikathen chaak ngo.” </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Nonta kigwan Jesus iyay, igwathan na disipolos to i si John the Baptist i piyan ton a-seden. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chiyagchag Jesus i Dimoniyon Iyay-ejan cha Nga-ngen Dahi </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:14-29; Luke 9:37-43) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Idi enalong ires Jesus, iyaspol chiy chakel a too. Gwariy sa-kin dahin imesop cha Jesus, et iyantalimohod cha sangaban to. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Kigwan to i “Afo, pangaasim, kaasiim iyay a anak kon nekimayengkeng. No onkayengkeng ali, naiyandigat a pasiya. Eminchakel a naiyatgwang cha afoy tan chanom. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Inkowan ko ched disipolos mo, nem eg cha kebedinan a pikeren.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Insongbat Jesus i “Si-kayon toon eg emati tan ngaaw i nemnem jo! Sa-noy mesepol na kebejag kon may-odo-odop cha si-kayo? Sa-noy mesepol na kebejag kon man-ano-anos cha si-kayo? Ala jo di ta nga-nged si-kak.” </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Binidin men Jesus iwa dimoniyon onbetik, et bintihan to ma nga-nga, et mimapteng a chakos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Nonta agos iren Jesus tan disipolos to, inbagaan cha i “Niyana eg mi bidinan a chiyagchag iwa dimoniyo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Insongbat Jesus i “Tep otik i pamati yo. Tep sejay a konen kod si-kayo, to-to-gwa. Angken no otik i pamati yon inges toy bothil na mostard a kaotihan iy say emiin a bothil, mebedin a konen jod ja chontog i ‘Ki-ki-nan ked man da a,’ et onki-ki-nan. Gwariy kebedinan jon mengemag na emiin. </span>
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Nem say dimoniyon inges niwan, nat mebedin a mechagchag ampet memasig kayon mankararag tan man-ayonar.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-41" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-41" title="ao">(17:21) Sejay a birsikolo, nagwared gwa-gwa-chen Greek a sola-solat, nem gwared Mark 9:29. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Insodsod Mowan Jesus i Pangkep na Ketiy To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:30-32; Luke 9:43-45) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Nonta sa-kin akow, idi esi-nop si Jesus tan disipolos tod Galilee, kigwan Jesus i “Si-kak a Anak na Too, iawat chaak cha mahhontred si-kak, </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">et bonoen chaak, nem panpawil toak Afo Chiyos na maykatdon akow.” Idi inki-ngelan na disipolos to jay, iya-ngos iren pasiya. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Bijaran iren Jesus i Binis na Timplo </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Nonta mimothok si Jesus tan disipolos tod Capernaum, sema iren naiyansingil na binis na timplo, kimowan ired Peter, et inbaga ra i “Naiyanbayad i maistoro yo na binis na timplo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">“Ahow,” kigwan Peter. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Nonta imolis Peter chiwa baliy a kawad-an Jesus, edagwas si Jesus a imesel, et kigwan to i “Simon, ngoy konen mo? Toy naeningilan na aarid ja dobong na binis i? Cha aanak cha ono cha echom?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">“Cha echom,” kigwan Peter. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan men Jesus i “No agpayso tan, nat mesepol a manbayad i aanak cha. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Nem eg tayo koma ira sesnithen, isonga taha pannigay cha baybay. Sema medegwas a nigayen mo, dohatim iwa temi tho, et metaen moy pilak a on-anay cha binis tayo. Alam, et i-kan mod si-kara.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Siyay Kahejangan </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:33-37; Luke 9:46-48) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">18</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Nonta seman a timpo, kimowan i disipolos Jesus cha si-katho, et kigwan cha i “Siyed si-kawiy kahejangan cha pantochayan Afo Chiyos?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Ena-gway si Jesus na nga-nga, et impaakgwat tod ma kawa na tothoo. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Kigwan to wa i “Sejay a konen kod si-kayo, to-to-gwa. No eg jo sa-dathan itha itsora yon ingesen joy nga-nga-nga, eg kayo may-echo-echom cha pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Tep sema mengibaba na angel ton inges to ja nga-nga, si-kathoy kahejangan cha pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Et no siyay mengegwat na ebaben toon inges to ja nga-nga tep ematid si-kak, si-kak i egwathen to. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Pengegwis na Basol </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 9:42-48; Luke 17:1-2) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">“Nem siyay menairo na angken sa-kin ebaben toon ematid si-kak, mapmapteng no may-iketan i bokdow to na enbel-at a batho, et idtog ched baybay iy say sema penairo tho. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Kakaasiy toon pasiyed ja dobong tep chakel aliy panobok. Sigoradon gwara diy panobok, nem sema toon menairo, kakaasin chili tep si-kathoy edafoan to. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Isonga no seta diwam ono sekim i kagol na panbasolan mo, ketnom et ikpil mo. Tep mapmapteng i gwariy biyag mon nagwariy engingkaan to angken sa-ki bengat i diwam ono sekim iy say chegwiy diwam ono sekim a idtog ched ma afoy a eg ma-ma-chep. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Pati matham, no si-kathoy kagol na panbasolan mo, ekal mo et ikpil mo. Tep mapmapteng i gwariy biyag mon nagwariy engingkaan to angken sa-ki bengat i matham iy say chegwiy matham a idtog ched ma afoy cha impiyirno. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Kalniron Iya-tiw </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 15:3-7) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">“Tangchaani yon eg mandisdisjon cha angken sa-kin ebaba. Tep konen kod si-kayo i sema anghilis chen naengajo ira, igwan na olay ired kawad-an Awak cha dangit. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Tep si-kak a Anak na Too, kimowanak alin isalakan iriy iyangkaathiw. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-42" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-42" title="ap">(18:11) Nagwara jay a birsikolod gwa-gwa-chen Greek a sola-solat. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">“Nemnem jo jay. No bilang i gwariy toon gwariy sandasos a kalniro tho, et gwariy sa-kin aathiw, nat ipayas to aya ma siyam a polo tan siyam chiwa chontog, et a-nafen to ma sa-kin aathiw? </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. No sepolen to, naaimdengan chiwa sa-ki iy say sema siyam a polo tan siyam a nat aathiw. </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Inges to ngos Awak cha dangit a eg to piyan a maysi-jan cha si-katho ma angken sa-kin ebaben too. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Pesing chiwa Iyanbasol cha Si-kathayo </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">“No gwariy iyanbasol cha si-kam, tahen pekitbal cha si-kathon sa-sa-ki tho na maypangkep na basol to. No ja-ngeran to ma konen mo, manmapteng kayo wa. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Nem no eg to piyan a ki-ngelan, ta-gway ka wa na sa-ki ono chegwen echom a mempeg na emiin a konenj jo. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">No eg to ngo piyan a ki-ngelan iwa konen cha, igwanggwang mo ired ma emati no mesi-nop ira. Et no eg to pay laeng ira ki-ngelan, ibilang jon toon nat amta thos Afo Chiyos tan naeningil na binis. </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Sejay a konen kod si-kayo, to-to-gwa. No nengoy iparit jod ja dobong, iparit ngon Afo Chiyos a gwared dangit. Tan no nengoy itolok jod ja dobong, itolok ngon Afo Chiyos a gwared dangit. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">“Konen ko pay cha si-kayo i no gwariy chegwed si-kayon man-inawat na ibaga yod Awak cha dangit, metongpal. </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Tep no angken chegwa ono tedo bengat i esi-nop tep emati ired si-kak, gwaraak ngod si-kara.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Bagaen a Eg Emakawan </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Kimowan mes Peter cha Jesus, et kigwan to i “Afo, no gwariy echom kon naiyanbaso-basol cha si-kak, meminpiyaak a memakawan cha si-katho? Ingkathod meminpitho?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Insongbat Jesus i “Konen kod si-kam i nat meminpitho bengat nem eg pithon polon meminpitho. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-43" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-43" title="aq">(18:22) Sema iyaysolat cha echom a Greek a sola-solat, sejay: <span class="it" lang="zxx">meminpithon polo tan pitho</span>. Sema piyan ton a-seden, meminpiyen nagwariy pengingkaan to. </span>
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Tep say pantochayan Afo Chiyos, may-arig cha arin piyan ton meningil na othang iren na bagaen to. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Idi inkafo ton meningil, gwariy bagaen a inkowan ched si-kathon iyan-othang na dinibo. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-44" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-44" title="ar">(18:24) <span class="it" lang="zxx">dinibo</span> Sema kigwan tod Greek a sola-solat, sejay: <span class="it" lang="zxx">sampolon dibon talents</span>. Say sa-kin <span class="it" lang="zxx">talent</span>, enem a dibon <span class="it" lang="zxx">denarius</span> i banol to, tan say sa-kin <span class="it" lang="zxx">denarius</span>, dagbo na sa-kin too na san-akow. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Eg nahabayad iwa bagaen, isonga inbilin niwa ari i maydeko tan si imbaliy to tan aanak to, pati sema kokowa tho say mebejaran i othang to. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Iyantalimohod iwa bagaen a chakos cha sangoanan na ari, et iyampakaasin kigwan to i ‘Afo, pangaasim, pan-anos ka, et sigoradok a bejaran kon emiin i othang kod si-kam.’ </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Isonga kiyaasian na ari, et iyomas to ma othang to. Et intolok ton bimetik. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">“Idi manbebetik iwa bagaen, iyaspol toy echom ton bagaen a gwariy othang tod si-kathon otik a dibo. </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-45" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-45" title="as">(18:28) <span class="it" lang="zxx">otik a dibo</span> Sema kigwan tod Greek a sola-solat, sejay: <span class="it" lang="zxx">sandasos a denarius</span>. </span>
        <span lang="zxx"> Pinet toy bokdow ton singkel to, et kigwan to i ‘Panbayad ka na othang mo!’ </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Iyantalimohod ma iwa sa-kin bagaen, et iyampakaasin kigwan to i ‘Pangaasim, pan-anos ka, et sigoradok a bejaran koy othang kod si-kam.’ </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Nem nat timolok, et impakalebos to ingkathod mahabayad na othang to. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Nonta mita iren na echom a bagaen i inpasing to, iyangkaopay ira, isonga kimowan ired ari, et kigwan chen emiin iwa epasamak. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Nonta kini-ngelan na ari, impata-gway to ma bagaen, et kigwan to i ‘Si-kam a ngaaw a bagaen! Iyomas koy othang mo tep iyampakaasi ka. </span>
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Niyana eg mo ngo kaasian i echom mon bagaen iy kiyaasian taha?’ </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Kebonget a pasiyen chiliy ari, et impakalebos to ma bagaen ingkathod mahabayad na othang to. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Isonga inges niyay ngoy pesing Awak cha dangit no eg jo podnon pekawanan i echom jo.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Maypangkep na Pengimbaliy tan Pengisi-jan </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:1-12) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">19</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi iyakcheng si Jesus a intoro tho ira jay, imekal cha Galilee, et kimowan cha piig na kolos a Jordan a gwared dogad na Judea. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Chakel i imono-onod cha si-katho, et pini-piniked toy mansekit. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Gwara pay iriy Pharisees a kimowan cha Jesus a pechasen cha. Inbaga ra i “Intolok na dinteg tayon Hodjos i pengisi-jan na dahiy imbaliy to angken kompormin kagol?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Inbaga ngon Jesus i “Eg jo aya bisiy iyaysolat cha esel Afo Chiyos a kigwan to i ‘Nonta kapkafo, idi piyarsowen Afo Chiyos i too, imag toy dahi tan bii.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-46" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-46" title="at">(19:4) Genesis 1:27 </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Kigwan to wa i ‘Isonga say dahi, bebtihan toy awe to ni ine ton maytipon cha imbaliy to, et manbedin ira na sa-ki.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-47" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-47" title="au">(19:5) Genesis 2:24 </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Nat chegwa wa ira tep iyansa-ki wa ira. Isonga sema impansa-kin Afo Chiyos, eg koma pansi-jan na too.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Kigwan iren ma Pharisees i “Ahow mango, nem niyana ma inbilin Moses i i-kanan na dahiy imbaliy to na solat a mengipeneknek i iyansi-jan ira, et pebtik to?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Insongbat Jesus i “Intolok Moses i isi-jan jo so na imbaliy jo tep esolpeng kayo, nem nat inges to tan nonta kapkafo. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Isonga konen kod si-kayo no siyay dahin mengisi-jan na imbaliy to ampet ekidahi, ekibii no mengimbaliy na afil.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Kigwan na disipolos Jesus cha si-katho i “No inges to jay cha dahi tan imbaliy to, mapmapteng no eg mengimbaliy.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Kigwan men Jesus i “Nat mebedin a onoran na emiin iyay a toro, nem eg sema bengat a nain-i-kanan Afo Chiyos a kaya thon mempel. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Tep gwariy kaid-irin a kagol no niyana eg mengimbaliy i too. Iyay-anak i echom a singen ekaponan. Kiyaponan na tooy echom. Eg engimbaliy pay i echom say ipo-tok chen mansilbid panmaptengan na pantochayan Afo Chiyos. Sema mahaonod niyay, onoren to koma.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Binidisjonan Jesus i Aanak </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:13-16; Luke 18:15-17) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Idi pinsak, gwara chiy tothoon engikowan na aanak cha Jesus say ikapkap Jesus i diwe to tan ikararagan to ira. Nem inseg-ang na disipolos to ira ma too, </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">isonga kigwan Jesus i “Itolok jo ta aanak a onkwan ali ched si-kak. Enog i inparit tep si-kariy toon inges to cha ja aanak a may-echom cha pantochayan Afo Chiyos.” </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Et inkapkap toy diwe tod si-karen binindisjonan to ira, et bimetik mes Jesus. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Baknang a Too </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:17-31; Luke 18:18-30) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Idi sa-kin timpo, gwariy dahin kimowan cha Jesus, et kigwan to i “Maistoro, ngoy mapteng a ampet a pesing ko say gwariy biyag kon nagwariy engingkaan to?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Kigwan Jesus i “Niyana mowan ibagaiak no ngoy mapteng? Si Afo Chiyos bengat i mapteng. No piyan mon may-echom cha biyag a nagwariy engingkaan to, mesepol a patien moy bili-bilin Afo Chiyos.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">“Nengon bilin?” inbaga na dahi. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat Jesus i “Enog i bono, enog i mekibii tan mekidahi, enog i kibot, tan enog i sistigo na itek. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Chayaw moy awam ni inam, tan semek moy echom a inges to ngoy isemek mo so na angel mo.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Kigwan ma na dahi i “Nepiyatik a emiin ira jay a bili-bilin. Ngo pay i pesing kon mesepol?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Kigwan Jesus i “No piyan mon nagwariy kolang mo, mo idahoy kameng mo, et i-kan mo ma pilak cha iyangkebitheg, et gwara wiy kinabaknang mod dangit. Et kay-a-olop ka wed si-kak.” </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Idi kini-ngelan na dahi jay, iya-ngos, et iyamtik tep baknang a pasiya. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Kigwan men Jesus cha disipolos to i “Sejay a konen kod si-kayo, to-to-gwa. Edigat ngarod i isekep na baknang a tood pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Konen ko ngod si-kayo i inam-ay i idesot na camel cha dongog na chakom iy say isekep na baknang a tood pantochayan Afo Chiyos.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Idi kini-ngelan na disipolos to jay, iyasdaaw iren pasiya, et kigwan cha i “No edigat i baknang a toon maysedekan angken chakel i kebedinan to, siya ngarod i maysedakan?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Insi-neng iren Jesus, et kigwan to i “No too, eg cha mebedin a pesing iyay, nem no si Afo Chiyos, mebedin tep kebedinan ton pesing i kaid-irin.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Kigwan men Peter i “Si-kawi ngay? Inpayas min emiin i kaid-irin tep say may-odop kawid si-kam. Ngoy kongkonaen mi?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Kigwan Jesus i“Ahow mango. Sejay a konen kod si-kayo, to-to-gwa. No mebadoan iya dobong, si-kak a Anak na Too, mesi-neng aliy toray ko tan panakabalin ko iy ontokkongak cha tokkongan kon mantochay. Et si-kayo pay a iyay-olop cha si-kak, gwara diy sawal na chegwen tokkongan a tokkongan jo no mengowis kayo na tothoon aafo na sawal na chegwen aanak Israel. </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">No siyay mengipejas na baliy to, aahi to, awe to ni ine to, aanak to, tan chaga tho tep iyay-a-chom cha si-kak, egwathen toy menandasos a banol na inpayas to. Tan egwathen to ngoy biyag a nagwariy engingkaan to. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Nem chakel a iyangkekayang niman, maybaba, tan chakel ngon iyangkebaba niman, maykejang.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Man-ob-obded Oma na Grapes </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">20</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Kigwan Jesus i “Sema pantochayan Afo Chiyos, inges toy mahagardin na grapes a bimowas a mengenap na man-obda. </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">Idi gwariy sipol ton man-obda, intolag tod si-kara i sa-kin denarius i dagbo ra na san-akow, et into-no tho ched oma tho. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">“Nonta chanchanin alas nowibi, kimowan mowan, et eni-nengi na echom a toon kesineked a medagboan cha kawad-an na markit. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Kigwan to i ‘Tahejo ngon man-obded gardin ko, et i-kan ko ngod si-kayoy koston dagbo yo.’ </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Et kimowan ira. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Nonta alas dosi tan alas tris ngo, inpasing niwa mahagardin jay mowan. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Idi ala singko, kimowan mowan, et enafol na echom a toon kesineked ngon medagboan. ‘Niyana imak-akgwat kayod jay na olay a nagwariy iyob-obda yo na san-akow?’ inbage to. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">‘Nagwariy enagbo kawin man-obda,’ insongbat cha. ‘Tiwa ngarod,’ kigwan to ‘tahejo ngo, et man-obda kayod gardin ko.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">“Nonta emangkelnek miy akow, kigwan niwa mahagardin cha para bantay to i ‘Ta-gway mo di chiy iyan-obda, et i-kan moy dagbo ra. Ikafom a mengi-kan cha iyan-onod a edagboan ingkathod ma edagwas a edagboan.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">“Sema iren engikafo na obda na ala singko, kimowan ali cha, et ebayaran ira na sansa-kin denarius. </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Isonga sema iren bimowas na obda, idi si-kara wiy mebejaran, chiyan namnamaen esolok pay i dagbo ra, nem enchi gayam. Ebayaran ngo ira na sansa-kin denarius. </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Isonga iyanriri ired ma mahagardin, </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">et kigwan cha i ‘Sejay a iyan-onod, iyan-obda ira na mahaoras bengat iy say si-kawi ket, etangtangan kawin iyan-obda na san-akow. Niyana man-iinges i dabgo wi?’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">“Kigwan men ma mahagardin cha sa-kid si-kara i ‘Kajem ko, nat kowan dohoa ka. Eg mo aya iyowen i sa-kin denarius i dagbom na san-akow? </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Isonga alam i dagbom, et betik ka. Piyan kon dagboan ira ja iyan-obden iyan-onod na inges toy dagbom. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Ampet siya i nat kalintegan kon osalen i pilak kod piyan ko? Kaapal ka emo tep piyan kon mengi-kan pay?’” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Et kigwan Jesus i “Isonga ingesen niyay i pantochayan Afo Chiyos. Sema iren iyangkebaba niman, maykejang, tan sema ngo iren iyangkekayang niman, maybaba.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Insodsod Jesus na Maykafintedoy Maypangkep na Ketiy To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:32-34; Luke 18:31-34) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Idi mantitiyed ires Jesus cha Jerusalem, ingwakdin Jesus iriy sawal na chegwen disipolos to, et kigwan to i </span>
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">“Ki-ngeli yo. Mankokowan kiyen onkwan cha Jerusalem. No onmothok kiyed man, si-kak a Anak na Too, iawat chaak cha aafo na papari tan mamaistoro na dinteg. Kondimen chaak a metiy, </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">et iawat chaak ired ma Gentiles say ang-angjaen chaak, becha-bechasen chaak, et idansa chaak cha koros, nem no maykatdon akow, panpawil toak Afo Chiyos.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kechow Inen James ni John </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:35-45) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Kimowan miy imbaliy Zebedee tan anak ton chegwed Jesus, et iyantalimohod cha sangaban to. Kigwan to i “Afo, gwariy ibagak.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">“Ahow, nengoy piyan mo?” kigwan Jesus. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Insongbat to i “Pangaasim, no mantochay ked pantochayan mo, itolok moy itokkong iren ja anak kod gwanan mo tan gwilim.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Kigwan Jesus chiwa disipolos ton chegwa i “Nat amta yoy jowan ibaga. Igwan i tasen iyapno na digat a mesepol a inomen ko. Kebedinan jo ayen imingel i digat a tamtamen ko?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Mebedin,” kigwan cha. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Kigwan men Jesus i “Ahow, inomen joy tasen inomen ko, nem no maypangkep na no siyay ontokkong cha gwanan ko tan gwilik, nagwariy katochayan kon memispis. Si Awak bengat i mengi-kan na dogad chiwa insagana to.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Idi kini-ngelan iren ma echom a sampolon disipolos cha jay, inbonget cha ma chegwen san-ahi. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Tiya-gway men Jesus a emiin, et kigwan to i “Amta yo i sema iren naiyantoray chiya dobong, nainpilit chiy piyan cha. Sema pay iren iyangkekayang i toray to, ultimoy chaha pantochay. </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nem nat seman komay pesing jo. Tep no siyed si-kayoy piyan ton ekayang, mesepol a mansilbid echom, a inges toy bagaen, </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">tan no siya ngod si-kayoy piyan ton man-importanti, mesepol a mansilbid ketoo-too, a inges toy bagaen. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Ingesen joak komen Anak na Too tep ekak ali kimowan a mesilbian, nem say kimowanan ko di, mansilbiak cha echom, tan i-kan koy biyag kon memejad na basol na chakel a too.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Ingkal Jesus i Korab na Chegwen Daleki </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 10:46-52; Luke 18:35-43) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Idi imekal ires Jesus cha Jericho, chakel i imono-onod cha si-katho. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Gwariy chegwen ekorab a ketinokkong cha kilig na kalsara. Idi kini-ngelan chen manda-da-bas alis Jesus, kimeljaw ira i “Jesus! Afon David! Pangaasim, kaasii mo kawi!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Inbonget ira na tothoo i on-eket ira, nem miya-ma riy keljaw i “Afon David! Pangaasim, kaasii mo kawi!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Simalcheng mes Jesus, et impata-gway to ira. Kigwan to i “Ngo man? Nengoy piyan jon pesing kod si-kayo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Kigwan cha i “Afo, piyan min mahasi-neng.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Kiyaasian ma iren Jesus, et inkapkap toy diwe tod matha ra. Iya-kal men chakos i korab cha, et ekiolop ired si-katho. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chijaw na Chakel a Toos Jesus na Inmothok Tod Jerusalem </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 11:1-11; Luke 19:28-40; John 12:12-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">21</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Idi man-a-esop ires Jesus cha Jerusalem, kimowan ali ched ilin engaranan na Bethphage a sa-kod na chontog a Olivas. Indagwas Jesus i chegwen disipolos to, </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">et kigwan to i “Tahejod ma ilin iyaysongbob. Apaman a onmothok kayo, gwariy sebien jon donkey a iyay-iket, pati kilaw to. Ogas jo ira, et ala jo did jay. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">No gwariy mengibeked si-kayo, kowan jo i ‘Mesepol ira na afo wi, ’ et itolok ton chakos.” </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Epasamak iyay say metongpal i kigwan na profita nonta bayag da i </span>
      </div>
      <div class="Line1">
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">“Kowan mo ched ma man-iiyan cha Jerusalem </span>
      </div>
      <div class="Line2">
        <span lang="zxx">a siyodad a Zion i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">‘Si-neng jo, mankokowan diy ari yo. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Ebaba tan mansasahay cha donkey, </span>
      </div>
      <div class="Line2">
        <span lang="zxx">a kilaw na donkey.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-48" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-48" title="av">(21:5) Zechariah 9:9 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Kimowan ma ira ma disipolos Jesus, et imag chiy inbilin to. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Inkowan cha ma donkey tan kilaw tod Jesus, et in-ap-ap chiy baro cha, et iyansahay si Jesus. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Sema iren chakel a toon gwared man, inbilag chiy baro ched kalsara. Sema iren echom, engala cha na panga-panga na kejow, et inbilag ched kalsara. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Sema iren iyangkedagwas tan sema iren ketinened, kekineljaw ira i “Hosanna cha Afon David! Ebindisjonan i into-non Afo Chiyos! Maychejaw si Afo Chiyos a gwared dangit!” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Idi mimothok si Jesus cha Jerusalem, kenotheng iriy man-iiyan chiwan, et kigwan cha i “Siya jay?” </span>
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">Et sema iren tothoon iyay-olo-olop cha Jesus, kigwan cha i “Si-kathos Jesus a profiten i-Nazareth cha Galilee.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Chiyagchag Jesus iriy Kedinahod Timplo </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 11:15-19; Luke 19:45-48; John 2:13-22) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Simekep mes Jesus chiwa bo-dayan na timplo, et chiyagchag to ira ma kedinaho tan sema iren ketinongkal na naiyaytangdal cha Afo Chiyos. Tingwang to pay iriy damisaan iren ma naena-dat na pilak tan tokkongan iren ma naiyandaho na kalopati. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Kigwan to i “Iyaysolat cha esel Afo Chiyos i ‘Say baliy ko, mengechanan i baliy a pankararagan na too,’ nem si-kayo, impanbalin jo na dogad a dokoan jo so na echom.” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-49" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-49" title="aw">(21:13) Isaiah 56:7; Jeremiah 7:11 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Et kimowan iriy ekorab tan epilay cha kawad-an Jesus chiwa timplo, et igasan tocha. </span>
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Nem sema iren aafo na papari tan mamaistoro na dinteg, bimonget ira nonta mita riy kaskasdaaw a naimag Jesus tan sema iren aanak a kekineljaw chiwa timplo i “Hosanna cha Afon David!” </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Isonga inbaga red Jesus i “Nat mowan ki-ngeli iwa niyankonaa iren ma aanak?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Ahow, kowan ki-ngeli,” kigwan Jesus. “Eg jo aya bisiy iyaysolat cha esel Afo Chiyos a kigwan to i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">‘Mengipebo-day ka na esel a podnon mengichayaw cha si-kam </span>
      </div>
      <div class="Line1">
        <span lang="zxx">ired temi na aanak tan ngoyat’. ” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-50" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-50" title="ax">(21:16) Psalm 8:2 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Et bintihan iren Jesus, et imekal chiwa siyodad a kimowan cha Bethany a kejo-kowan to. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Kejow a Nagwariy Dawes To </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 11:12-14, 20-24) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nonta dadabi, idi man-oolis Jesus cha Jerusalem, aofa. </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Gwariy mita thon kejow a fig cha kilig na kalsara. Kimowan a manmatha no gwariy dawes to, nem mabodong bengat. Kigwan to wed ma kejow i “Eg ka koma wa mandawe-dawes mowan!” Et iyakpit men chakos. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">Idi mita iren ma disipolos to jay, iyasdaaw iren pasiya, et kigwan cha i “Ngoy inpasing niyay a kejow a fig a iyakpit a chakos?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">Insongbat Jesus i “Sejay a konen kod si-kayo, to-to-gwa. No gwariy piyal jod Afo Chiyos, tan eg kayo manchegwa-chegwa, kebedinan joy inges toy inpasing kod ja kejow. Nat setan bengat, nem mebedin a konen jod ja chontog i ‘Taha, et iba-tok moy angel mod baybay,’ et metongpal. </span>
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Angken ngoy kekchogwen jod Afo Chiyos, egwathen jo basta patien jon may-i-kan.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Salodsod a Maypangkep na Toray Jesus </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 11:27-33; Luke 20:1-8) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Simekep mowan si Jesus chiwa timplo. Idi mantotoro, sema aafo na papari tan iyangkaama na Hodjos, kimowan ired si-katho, et kigwan cha i “Ngoy toray mon mengipesi-pesing iren jay? Siyay engi-kan niya toray mo?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">Insongbat Jesus i “Gwara nin i ibagak cha si-kayo. No songbathan jo, igwanggwang ko i edafoan na toray kon mengema-emag iren jay. </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Sejay i salodsod ko. Siyay engi-kan cha John na toray ton memonjag na too? Si Afo Chiyos ono too?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Iyantatabalan cha wa i “Ngoy konen tayo? No konen tayo i si Afo Chiyos i engi-kan na toray cha John, konen to emo i ‘No setan ngarod, apay nga eg jo patien?’ </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">Nem no konen tayo i too bengat i engi-kan cha si-katho, ketahot kiya na pesing na chakel a tood si-kathayo tep emati ira i si John i agpayson profita.” </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Kigwan cha wed Jesus i “Nat amta wi.” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan ngo wen Jesus i “Angken si-kak ngo, ekak igwanggwang no siyay engi-kan na toray kon mengema-emag iren jay.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Maypangkep na Chegwen Aanak </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Ingwanggwang men Jesus iyay a arig. Kigwan to i “Nengoy nemnem jo na maypangkep niyay? Gwariy dahin chegwiy anak ton daleki. Kimowan cha pangodowan, et kigwan to i ‘Anak ko, taha pan-obded ma gardin na grapes niman.’ </span>
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">‘Ekak onkwan,’ insongbat na anak to, nem idi engkay, iyanbabawi, et kimowan ngo chechan a iyan-obda. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Kimowan iwa dahid orichiyan a anak to, et kigwan toy man-inges. ‘Ahow ngarod, Papang, onkwanak,’ kigwan to, nem nat kimowan kitdin iyan-obda. </span>
        <span class="Verse_Number" lang="zxx">31</span>
        <span lang="zxx">Kigwan Jesus i “Tiwa ngarod, siyed ja chegwiy ematid ma piyan na awe cha?” </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">“Sema pangodowan,” kigwan cha. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan Jesus i “Kosto ithan. Sejay a konen kod si-kayo, to-to-gwa. Sema mabesol a inges toy naeningil na binis tan sema iren biin naengipabayad na angel cha, medegwas iren may-echom iy say si-kayod pantochayan Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">32</span>
        <span lang="zxx">Tep kimowan alis John, et intoro thoy koston panbiyag, nem nat piyati yo. Nem sema iren naeningil na binis tan sema iren biin naengipabayad na angel cha, piyati ra. Et angken sini-neng jon emati wa ira, eg kayo pay iyanbabawi, tan eg jo pay piyati.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Naengi-chen na Gardin na Grapes </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:1-12; Luke 20:9-19) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">33</span>
        <span lang="zxx">Kigwan men Jesus i “Ki-ngeli yoy sa-ki pay a arig. Gwariy toon iyantanem na grapes cha mabenaw a gardin. Idad to, et emaong na pemespesan na grapes a ma-mag na tafiy. Engitgwen pay na ekayang a baliy a panbantayan na naiyanbantay na gardin. Impa-bang to ma gardin chiwa echom a naengi-chen, et kimowan cha aragwin dogad. </span>
        <span class="Verse_Number" lang="zxx">34</span>
        <span lang="zxx">Idi mimothok i timpo na kebochas na grapes, into-no niwa mahagardin iriy bagaen ton mengeda na bingay to. </span>
        <span class="Verse_Number" lang="zxx">35</span>
        <span lang="zxx">Nem idi mimothok ira ma bagaen, piyegpeg-as na naengi-chen i sa-ki, biyono riy sa-ki, tan chinchintog chiy sa-ki. </span>
        <span class="Verse_Number" lang="zxx">36</span>
        <span lang="zxx">Into-no mowan niwa mahagardin iriy bagaen ton mas chakel iy say pilmiro, nem inges toy imag cha met laeng cha si-kara. </span>
        <span class="Verse_Number" lang="zxx">37</span>
        <span lang="zxx">Idi seman ma, into-no thoy anak to tep kigwan tod nemnem to i ‘Ibaingan chiy anak ko.’ </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">38</span>
        <span lang="zxx">“Nem idi mita iren na naengi-chen i anak to, kigwan cha i ‘Sejay i menegwid niya gardin. Bonoen tayo et say a-daen tayo ja tawid to.’ </span>
        <span class="Verse_Number" lang="zxx">39</span>
        <span lang="zxx">Ida ra wa, et inkowan ched ma awas na gardin, et biyono ra. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">40</span>
        <span lang="zxx">Et inbagaan Jesus ira ma iyanki-ki-ngel i “Isonga no onmothok aliy mahagardin, ngoy pesing to ired ma naengi-chen?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">41</span>
        <span lang="zxx">“Chechalen to ira ma mangkahedsel,” insongbat cha. “Et ipiyal to ma gardin tod ma echom a mengi-kan na bingay to no timpo na kebochas na grapes.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">42</span>
        <span lang="zxx">Inbaga wen Jesus cha si-kara i “Eg jo aya bisiy iyaysolat cha esel Afo Chiyos a kigwan to i </span>
      </div>
      <div class="Line1">
        <span lang="zxx">‘Sema bathon kigwan na naengamag i nagwariy kenkenchat to, </span>
      </div>
      <div class="Line1">
        <span lang="zxx">si-kathoy iyanbalin a kabanolan a bathon mengidagcha na baliy. </span>
      </div>
      <div class="Line1">
        <span lang="zxx">Sejay i inpasing Afo, et mapteng tan kaskasdaaw cha nemnem tayo.’” </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-51" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-51" title="ay">(21:42) Psalm 118:22-23 </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">43</span>
        <span lang="zxx">“Isonga konen kod si-kayo i sema kalintekan a may-echom pantochayan Afo Chiyos, ma-kal cha si-kayo, et may-i-kan ired ma naengibiybiy cha panbiyag chen podno iren ematid Afo Chiyos. </span>
        <span class="Verse_Number" lang="zxx">44</span>
        <span lang="zxx">Sema ma-kas chiyay a batho, mekalimek. Tan sema keknaen niwa batho, mairis a inges toy depok.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">45</span>
        <span lang="zxx">Idi kini-ngelan na aafo na papari tan Pharisees iyay, amta ra i sema aarig, maypangkep cha si-kara, </span>
        <span class="Verse_Number" lang="zxx">46</span>
        <span lang="zxx">isonga piyan chen a-chelen si Jesus. Nem tikothan chiy tothoo tep chakel cha si-kariy naengibilang Jesus a profita. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Arig na Parti na Pankasal </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Luke 14:15-24) </span>
      </div>
      <div class="Paragraph">
        <span class="Chapter_Number" lang="zxx">22</span>
        <span class="Verse_Number" lang="zxx">1</span>
        <span lang="zxx">Engiarig si Jesus mowan i </span>
        <span class="Verse_Number" lang="zxx">2</span>
        <span lang="zxx">“Sema pantochayan Afo Chiyos, may-arig cha arin engisagana na parti na kasal na anak ton dahi. </span>
        <span class="Verse_Number" lang="zxx">3</span>
        <span lang="zxx">Nonta iyaysaganen emiin, engito-no na echom a bagaen ton mengigwanggwang ired ma ainbitar i onkwan ali chen mekikasal, nem eg cha piyan alin onkowan. </span>
        <span class="Verse_Number" lang="zxx">4</span>
        <span lang="zxx">Isonga engito-no mowan na echom a bagaen to, et kigwan to i ‘Jo kowan ired ma ainbitar i iyaysaganiy mekan. Gwiya-tek koy mangkatheben bahak, et iyaysagana wen emiin. Gomali jon mekikasal.’ </span>
        <span class="Verse_Number" lang="zxx">5</span>
        <span lang="zxx">Nem sema iren ainbitar, eg cha inkaskaso. Eg ali cha kimowan iy intolo-toloy cha et i chiyan ama-amaga. Kimowan i sa-kid payow to. Kimowan ngoy sa-kin mandeko. </span>
        <span class="Verse_Number" lang="zxx">6</span>
        <span lang="zxx">Ida ngo na echom i bagaen niwa ari, et impadigat cha ira, et biyono ra ira. </span>
        <span class="Verse_Number" lang="zxx">7</span>
        <span lang="zxx">Paladon chiliy bonget niwa ari. Into-no thoy sosolcharo thon memono iren ma emono na bagaen to, et impapool toy siyodad cha. </span>
        <span class="Verse_Number" lang="zxx">8</span>
        <span lang="zxx">Kigwan to wed echom a bagaen to i ‘Iyaysaganen emiin para kasal, nem sema iren ainbitar, nat epateg iren may-echom. </span>
        <span class="Verse_Number" lang="zxx">9</span>
        <span lang="zxx">Isonga tahejod kekalkalsared ja ili, et inbitar jon emiin i sagwien jod man.’ </span>
        <span class="Verse_Number" lang="zxx">10</span>
        <span lang="zxx">Kimowan ma ired kekalkalsara, et ininbitar chen emiin i sibi ra, sema iren mangkaronong tan sema iren mangkahedsel. Et sema dogad na kawad-an na kasal, iyaskot na ketoo-too. </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">11</span>
        <span lang="zxx">“Idi engkay, simekep i arin mekitbal ired ma ainbitar, et gwariy mita thon toon nat iyanbaro na kostod para kasal. </span>
        <span class="Verse_Number" lang="zxx">12</span>
        <span lang="zxx">Kigwan to i ‘Kajem ko, niyana simekep ka did jay iy nat kostoy impanbarom?’ Nem nagwariy insongsongbat niwa too. </span>
        <span class="Verse_Number" lang="zxx">13</span>
        <span lang="zxx">Isonga kigwan na arid bagaen to cha i ‘Balod joy diwe to tan seki tho, iba-tok jod kawad-an na enbolinget, et onngogngogngog, tan kale-kaletketen to ngoy sangi tho.’” </span>
        <span class="Verse_Number" lang="zxx">14</span>
        <span lang="zxx">Kigwan men Jesus i “Chakel i netiya-gway Afo Chiyos, nem otik i nepinispis to.” </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Salodsod a Maypangkep na Bayad na Binis </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:13-17; Luke 20:20-26) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">15</span>
        <span lang="zxx">Imekal ma iriy Pharisees a tabtabalen cha no nengoy pesing chen menaol Jesus say osalen cha emoy konen ton pengicharoman cha so. </span>
        <span class="Verse_Number" lang="zxx">16</span>
        <span lang="zxx">Engito-no ira wed Jesus na disipolos cha, pati tothoon Herod. Idi sibi ra, kigwan cha i “Maistoro, amta wi i emiin a nekigwan mo, to-to-gwa, tan podnon naintorom i piyan Afo Chiyos a pesing na tothoo. Amta wi pay i naimpan-iinges moy tothoo, angken sema iren iyangkekayang tan sema iren iyangkebaba. </span>
        <span class="Verse_Number" lang="zxx">17</span>
        <span lang="zxx">Ija wiy piyan min ibaga. Itolok emo na dinteg tayoy panbejad na binis cha Caesar a gwared Rome, ono enchi?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">18</span>
        <span lang="zxx">Nem amten Jesus i ngaaw a nemnem cha, isonga kigwan to i “Si-kayon naengibili-biling a naengamag na kosot, niyana jowan parasaak? </span>
        <span class="Verse_Number" lang="zxx">19</span>
        <span lang="zxx">Ibiybiy jod si-kak i pilak a naaosal a maybayad na binis.” In-i-kanan cha na denarius, </span>
        <span class="Verse_Number" lang="zxx">20</span>
        <span lang="zxx">et kigwan to i “Siyay mahadopa tan mahangaran niyay?” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">21</span>
        <span lang="zxx">“Si Caesar,” kigwan cha. </span>
      </div>
      <div class="Paragraph">
        <span lang="zxx">Kigwan men Jesus i “No setan ngarod, i-kan jod Caesar i may-i-kan komed si-katho, tan i-kan jo ngod Afo Chiyos i may-i-kan komed si-katho.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">22</span>
        <span lang="zxx">Idi kini-ngelan cha jay, iyasdaaw ira. Bintihan cha wa, et imekal ira. </span>
      </div>
    </div><div class="scrSection">
      <div class="Section_Head">
        <span lang="zxx">Sema Salodsod a Maypangkep na Panpegwil na Etiy </span>
      </div>
      <div class="Parallel_Passage_Reference">
        <span lang="zxx">(Mark 12:18-27; Luke 20:27-40) </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">23</span>
        <span lang="zxx">Nonta seman met laeng a akow, kimowan ngod Jesus i echom a Sadducees. Seja iren Sadducees, eg cha nepiyati i manpegwil i etiy. Kigwan cha i </span>
        <span class="Verse_Number" lang="zxx">24</span>
        <span lang="zxx">“Maistoro, say dinteg tayon insolat Moses, kigwan to i ‘No gwariy sambaliy a nagwariy anak cha iy metiy i dahi, mesepol a sema ahi to, imbalijen to ma ebalo say no man-enak ira, maybidang a anak niwa etiy.’ </span>
        <span class="scrFootnoteMarker">
          <a href="#MAT-52" />
        </span>
        <span class="Note_General_Paragraph" id="MAT-52" title="az">(22:24) Deuteronomy 25:5 </span>
        <span class="Verse_Number" lang="zxx">25</span>
        <span lang="zxx">Niman ma, gwared si-kawiy pithon san-aakin daleki. Engimbaliy i kafangodowanan, nem etiy iy nagwariy anak cha. Isonga sema sigonchen ahi to, inimbaliy to ma ebalo, </span>
        <span class="Verse_Number" lang="zxx">26</span>
        <span lang="zxx">nem etiy ngo iy nagwariy anak cha. Inges to pay i maykatdon ahi to, et iyansosobdat ingkathod maykapitho. </span>
        <span class="Verse_Number" lang="zxx">27</span>
        <span lang="zxx">Etiy ngo iwa bii na kaonoran. </span>
        <span class="Verse_Number" lang="zxx">28</span>
        <span lang="zxx">Isonga no konen mo i manpawil i etiy, siya ngarod ched ma pithoy koston imbaliy niwa bii no timpo di na panpegwil na etiy? Tep inimbaliy chen emiin.” </span>
      </div>
      <div class="Paragraph">
        <span class="Verse_Number" lang="zxx">29</span>
        <span lang="zxx">Insongbat Jesus i “Iyankamali kayo tep eg jo igwathan i iyaysolat cha esel Afo Chiyos, tan eg jo igwathan i panakabalin to. </span>
        <span class="Verse_Number" lang="zxx">30</span>
        <span lang="zxx">Tep no manpegwil iriy etiy, nat mengimbaliy ira tep ingesen chiy anghilis cha dangit. </span>
