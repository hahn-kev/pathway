            <div class="letHead">
                  <div class="letter">A a</div>
            </div>
            <div class="letData">
                 
                  <div class="entry" id="hvo10865">
                        <span class="headword" lang="bzh">=a</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10867">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">int</span>
                                    </span>
                                    <span class="definition" lang="en">
                                          <span class="xitem" lang="en"><span class="xlanguagetag"
                                                  lang="en">Eng </span>question marker added to
                                                consonant final words</span>
                                          <span class="xitem" lang="tpi"><span class="xlanguagetag"
                                                  lang="en">Pdg </span>dispela i makim
                                          askim</span>
                                    </span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Ġëyam-a?</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Have you come?</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Maḳ ġelë Abraham-a?</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Did you maybe see Abraham?</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
                  <div class="entry" id="hvo10852">
                        <span class="headword" lang="bzh">a-</span>
                        <span class="pronunciations">
                              <span class="pronunciation" lang="bzh-fonipa">a</span>
                        </span>
                        <span class="senses">
                              <span class="sense" id="hvo10856">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="en">V</span>
                                          <span class="slots">
                                                <span class="slot-name" lang="en">Person</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="en"><span class="xlanguagetag"
                                                lang="en">Eng </span>First person plural marker
                                          prefixed to verbs stressed on the first syllable of the
                                          root in first person dual, trial and plural forms. It is
                                          often not marked on the plural exclusive unless something
                                          else intervenes between the pronoun he and the verb</span>
                                    <span class="examples">
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>He su ayoh vu bë adah vun in ham rë.</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>We are not able to hide it from
                                                  you</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Hil ana sepa ataġ vaha .</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>Let's go and follow my mother's
                                                  tracks</span>
                                                </span>
                                          </span>
                                          <span class="xitem">
                                                <span class="example" lang="bzh"><span
                                                  class="xlanguagetag" lang="en">Bua
                                                  </span>Alu aluḳ dub loḳ ayed sënë</span>
                                                <span class="translations">
                                                  <span class="translation" lang="en"><span
                                                  class="xlanguagetag" lang="en">Eng
                                                  </span>We two went to school in our own
                                                  language</span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>
            </div>
