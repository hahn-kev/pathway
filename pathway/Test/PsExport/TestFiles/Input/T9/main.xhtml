            <div class="scrBook">
                  <span class="scrBookName" lang="en">Matthew</span>
                  <div class="Title_Main">
                        <span lang="tpi">Gutnius Matyu i raitim</span>
                  </div>
                  <div class="scrIntroSection">
                        <div class="Intro_Section_Head">
                              <span lang="tpi">Tok i go pas</span>
                        </div>
                        <div class="Intro_Paragraph">
                              <span lang="tpi">Gutnius Matyu i raitim em i namba wan bilong ol
                                    4-pela buk i stori long ol samting i bin kamap long Jisas long
                                    taim em i stap long graun. Dispela buk i mustori pastaim long ol
                                    samting i bin kamap long taim Maria i karim Jisas, na em i stori
                                    i go inap long taim ol i kilim Jisas i dai, na em i kirap bek
                                    long matmat, na em i lusim ol lain bilong en na i go antap long
                                    heven. Wanpela bikpela samting Matyu i laik soim, em i olsem,
                                    Jisas em inapim tru ol promis God i bin mekim bipo na ol i bin
                                    raitim long ol buk i stap long Olpela Kontrak o Olpela Testamen.
                              </span>
                        </div>
                  </div>
                  <div class="scrSection">
                        <div class="Chapter_Head">
                              <span lang="tpi">Jisas i kamap long graun</span>
                        </div>
                        <div class="Section_Head">
                              <span lang="tpi">Nem bilong ol lain tumbuna bilong Jisas Krais</span>
                        </div>
                        <div class="Paragraph">
                              <span lang="tpi"/>
                              <span class="Chapter_Number" lang="tpi">1</span>
                              <span class="Verse_Number" lang="tpi">1</span>
                              <span lang="tpi">Dispela †  em i tok long ol lain tumbuna bilong Jisas
                                    Krais. Jisas em i bilong lain bilong Devit na Devit em i bilong
                                    lain bilong Abraham. replace text here</span>
                        </div>



                        <div class="scrSection">
                              <div class="Section_Head">
                                    <span lang="tpi">Josep wantaim meri na pikinini i go long
                                          Isip</span>
                              </div>
                              <div class="Paragraph">
                                    <span class="Verse_Number" lang="tpi">13</span>
                                    <span lang="tpi">Ol saveman i go pinis, na ensel bilong Bikpela
                                          i kamap long Josep long driman. Ensel i tok olsem, “Yu
                                          kirap na kisim pikinini wantaim mama bilong en, na yu
                                          ranawe i go long Isip.</span>
                                    <span class="scrFootnoteMarker">
                                          <a href="#F06C1AC15-935C-4FF4-99F9-257A5372C48A">c</a>
                                    </span>
                                    <span lang="tpi"> Na yu mas i stap long Isip inap long taim mi
                                          givim tok gen long yu, long wanem, Herot i laik painim
                                          pikinini na kilim em i dai.” </span>
                                    <span class="Verse_Number" lang="tpi">14</span>
                                    <span lang="tpi">Orait Josep i kirap na i kisim pikinini wantaim
                                          mama bilong en long nait yet, na em i bringim ol i go long
                                          Isip. </span>
                                    <span class="Verse_Number" lang="tpi">15</span>
                                    <span lang="tpi">Na †  Josep i stap long Isip inap long Herot i
                                          dai pinis. Dispela samting i kamap bilong inapim wanpela
                                          tok Bikpela i bin mekim long maus bilong profet. Em i bin
                                          tok olsem, “Pikinini man bilong mi em i stap long Isip, na
                                          mi singautim em long lusim Isip na em i kam.”</span>
                              </div>
                              <div class="Note_General_Paragraph"
                                    id="F06C1AC15-935C-4FF4-99F9-257A5372C48A">
                                    <span class="scrFootnoteMarker">c</span>
                                    <span lang="tpi">footnotem long hia</span>
                              </div>
                        </div>
