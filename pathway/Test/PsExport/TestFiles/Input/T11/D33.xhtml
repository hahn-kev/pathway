  <body class="scrBody">
    <div class="scrBook">
      <span class="scrBookName" lang="dv">ޔޫނުސްގެފާނު</span>
      <span class="scrBookCode" lang="dv">JON</span>
      <div class="Title_Main">
        <span lang="dv">ޔޫނުސްގެފާނު ވާހަކަ</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="dv">ތަޢާރަފު</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">ޔޫނުސްގެފާނުގެ ވާހަކައަކީ މާތްކަލާނގެ އިސްރާއީލުގެ މީހުންނަށް އެންގެވި މަތިވެރި އެންގެވުމެކެވެ. މި ވާހަކައިގައި މިވަނީ އެކަލާނގެ ނަބީބޭކަލެއްގެ ދަރަޖަ ދެއްވައި ފޮނުއްވި ބޭކަލެއްގެ ވާހަކައެވެ. އޭރު އެކަލޭގެފާނު ހުންނެވީ ނިނީވާއަށް ވަޑައިގަންނަވައި ނަބީކަމުގެ ފުރިހަމަ ޒިންމާ އުފުއްލަވަން ތައްޔާރަކަށް ނޫނެވެ. އެހެނީ ނިނީވާއަކީ އިސްރާއީލީންގެ ނުހަނު ހަތުރުވެރި ބަޔަކު ދިރިއުޅޭ ތަނެކެވެ. އެއީ އޭރު އައްޝޫރުގެ ވެރި ރަށެވެ. ޔޫނުސްގެފާނަށް މާތްކަލާނގެ އެންގެވީ އެރަށަށް ވަޑައިގެން އެރަށުގެ އަހުލުވެރީންނަށް އެކަލާނގެ އަންގަވާ އެންގެވުމެއް އިއްވައި ދެއްވުމަށެވެ. އެހެންނަމަވެސް އެ ޒިންމާ އުފުއްލެވުމަށް އެކަލޭގެފާނު ފަސްޖެހިވަޑައިގަތެވެ. އެކަލޭގެފާނު ބޭނުންފުޅުވީ ނިނީވާގެ އަހުލުވެރީންނަށް ބޮޑު މުސީބާތެއް އައިސް އެރަށް ހަލާކުވެ ދިއުމަށެވެ.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">މިހެންވެ އެކަލޭގެފާނު އެކަލާނގެ އެންގެވި އެންގެވުމަށް ރެކިވަޑައިގަންނަވަން އުޅުއްވީއެވެ.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">މި ވާހަކައިން އެނގިގެންދާ ކަމަކީ އިސްރާއީލަކީ މާތްކަލާނގެ ޙަޟުރަތުގައި ޚާއްސަ ޤައުމެއް ކަމަށް ވިޔަސް ކޮންމެ ތަނެއްގައި އޮތް ކޮންމެ ޤައުމެއްގެ ބައެއް ނަމަވެސް ހުރިހާ އިންސާނުންނާއި މަޚުލޫޤުންނާ މެދުގައިވެސް މާތްކަލާނގެ ރަޙުމު ކުރައްވައި އޯގާވެރިވެ ވޮޑިގަންނަވާނެ ކަމެވެ. އަދި މިވާހަކައިން ދައްކައިދެނީ މާތްކަލާނގެ އެންގެވި މުހިންމު ކަމެއް ނުކޮށް އެކަމަކާ ދުރަށް ދިޔަ މީހަކާ މެދު ކަންތައް ވެގެން ދިޔަގޮތެވެ. އަދި މިވާހަކައިން އެނގިގެންދާ އަނެއް ކަމަކީ މާތްކަލާނގެ މީހަކާ ކަމެއް ހަވާލު ކުރައްވައިފިނަމަ އެކަމެއް ކުރުމުގެ ކުޅަދާނަކަން އެމީހެއްގެ ކިބައިގައި ލައްވާ ކަމެވެ. އަދި ހަމަ އެފަދައިން ކިތަންމެ ނުރައްކާތެރި ޙާލަތެއް މެދުވެރިވިޔަސް އެކަމުން އެމީހަކު ސަލާމަތްކޮށްދެއްވައި އެ ޒިންމާއެއް އުފުލުމުގެ ޤާބިލުކަން އެމީހަކަށް ދެއްވާ ކަމެވެ.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">މި ވާހަކައިގައި މުހިންމު ދެ ހާދިސާއެއް ހިނގައެވެ.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">1. އެއީ ޔޫނުސްގެފާނު މާތްކަލާނގެ އެންގެވި ކަމެއް ނުކުރައްވައި އެކަމަށް ފުރަގަސް ދެއްވައި ވަޑައިގަތުން.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">2. ޔޫނުސްގެފާނު ނިނީވާއަށް ވަޑައިގެން މާތްކަލާނގެ އެންގެވި އެންގެވުން އެރަށުގެ މީހުންނަށް އަންގައި ދެއްވުމަށް ފަހު ވެސް މާތްކަލާނގެ ދެކެ ކޯފާވެ ވަޑައިގެންނެވުން. އަދި މާތްކަލާނގެ ނިނީވާގެ މީހުންނާމެދު އޯގާވެރިވެ ވޮޑިގެންނެވި ސަބަބު ޔޫނުސްގެފާނަށް އަންގަވައި ދެއްވި ގޮތް.</span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="dv">މި ވާހަކައިގެ ފުރަގަހުގައި ހިމެނިފައިވީ އަނެއް ކަމަކީ ބަޔަކު ކިތަންމެ ބޮޑު ކުށެއްކުރަމުން ދިއުމަށް ފަހުވެސް މާތްކަލާނގެ ކިބަފުޅަށް އެނބުރި އެކަމުން ރުޖޫޢަވެ އަލުން އެކަންތައް ތަކުރާރު ނުކުރުމަށް ޢަޒުމު ކަނޑައަޅައިފިނަމަ މާތްކަލާނގެ އެ ބަޔެއްގެ އަޑު އައްސަވައި އެބަޔަކަށް ކުރިމަތި ކުރެއްވުމަށް ނިންމަވާފައިވާ މުސީބާތެއްވެސް ފޮނުއްވުން ހުއްޓަވާލައްވަފާނެ ކަމެވެ. ނިނީވާއަކީ އިސްރާއީލްގެ ޤައުމަކަށް ނުވެއެވެ. އެ ރަށަށް ކޮންމެ ފަދަ މުސީބާތެއް ކުރިމަތިވިޔަސް އެކަލޭގެފާނަށް ހެވެވެ. އެހެންކަމުން އެ އެންގެވުމަށް ފުރަގަސް ދެއްވައި ވަޑައިގެންނެވީއެވެ. އެހެންނަމަވެސް މާތްކަލާނގެ އެކަލޭގެފާނު ސަލާމަތް ކުރެއްވީ ހިތަށްވެސް ގެންނަން އުނދަގޫ ފަދަ ގޮތެއްގައެވެ. އެކަލާނގެ ކުޅަދުންވަންތަކަން ދައްކުވައިދޭ ފަދަ އިބުރަތްތެރި ގޮތެއްގައެވެ. އެކަލާނގެ އަމުރުފުޅު ހިންގަވާ މަތިވެރި ރޭއްވެވުން މި ވާހަކައިން އެނގިގެން ދެއެވެ. އެކަލާނގެ މީސްތަކުންނަށް ކަންކަން އަންގަވާ ގޮތާއި އަދި އެ އެންގެވުމާއި އެއްގޮތަށް ކިޔަމަންތެރިކަމާއެކު ކަންކަން ކުރާ މީހުންނަށް ދެއްވާ މަތިވެރި ނިޢުމަތް މި ވާހަކައިން ފެނިގެން ދެއެވެ.</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="dv">ޔޫނުސްގެފާނު މާތްކަލާނގެއަށް ފިއްލަވަން ވަޑައިގެންނެވުން</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="dv">1</span>
            <span class="Verse_Number" lang="dv">1‏-2</span>
            <span lang="dv">އެއްދުވަހަކު އަމިއްތައިގެ ދަރިކަލުން ޔޫނުސްގެފާނަށް މާތްރަސްކަލާނގެ އެންގެވިއެވެ. ”ބޮޑު ރަށެއްކަމުގައިވާ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-JON-1" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-JON-1" title="v">
              <span class="Note_Target_Reference" lang="dv">1‏:1‏-2 </span>
              <span lang="dv">ނިނީވާ އަކީ އުތުރު އީރާގުގެ ޓިގުރިސް ކޯރުގެ ކައިރި ހިސާބުގެ ރަށެއް. މިރަށް އޮންނަނީ މޯސެލްއާ ކުރިމަތީގައި.</span>
            </span>
            <span lang="dv"> ނިނީވާގެ މީހުންގެ އުޅުން މާބޮޑަށް ގޯސްވެއްޖެ. އެކަން ތިމަންކަލާނގެ ސަމާލުކަމަށް އަތުވެއްޖެ. އެވާހަކަ އެމީހުންގެ ގާތުގައި ގޮސް ބުނޭ!“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">3</span>
            <span lang="dv">މިހެން އެންގެވީމާ ޔޫނުސްގެފާނު ކަންކުރެއްވި ގޮތަކީ އިސްރާއީލުގެ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-JON-2" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-JON-2" title="v">
              <span class="Note_Target_Reference" lang="dv">1‏:3 </span>
              <span lang="dv">ޔާފާ އަކީ އިސްރާއީލުގެ ހައިފާއާއި މިސްރާ ދެމެގައި އޮންނަ ރަށެއް.</span>
            </span>
            <span lang="dv"> ޔާފާގެ ގޮނޑުދޮށަށް ވަޑައިގެން އެތަނުން އޮޑިއަކަށް ކުލިދައްކަވައި އެއަށް އަރުއްވައިގެން ނިނީވާއާ ދިމާ އިދިކޮޅަށް ދާން އޮންނަ</span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-JON-3" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-JON-3" title="v">
              <span class="Note_Target_Reference" lang="dv">1‏:3 </span>
              <span lang="dv">ތަރްސީސްއަކީ ނޫޙުގެފާނުގެ ކާފަ ދަރިކަލުންނަށް ނިސްބަތް ކުރެވިފައިވާ ނަމެކެވެ. އެއީ މިހާރުގެ ސްޕޭންގެ ރަށެއް ކަމަށް ވާ ތަރްސީސްއެވެ.</span>
            </span>
            <span lang="dv"> ތަރްސީސްއަށް ދިއުމަށް ދަތުރު ފެއްޓެވީއެވެ. މާތްރަސްކަލާނގެއަށް ފިއްލެވުމަށް ކަމަށް ހިތައެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">4</span>
            <span lang="dv">ކަނޑު ދެބައި ނުވަނީސް މާތްރަސްކަލާނގެ އަމުރުފުޅަށް ގަދަފަދަ ވައިރޯޅިއެއް އައިސް ކަނޑު ގަދަކޮށްލައިފިއެވެ. އިސާހިތަކު އޮޑިއަށް ނުކަތާ ވަރުވެއްޖެއެވެ. ހީވަނީ ހަމަ ދެންމެ ދެންމެ އޮޑި ފުނޑުފުނޑުވެ ޣަރަގުވެދާނެ ހެންނެވެ. </span>
            <span class="Verse_Number" lang="dv">5</span>
            <span lang="dv">ފަޅުވެރިން ބިރުން ގޮތްހުސްވެ އެމީހަކު ދަންނަ ކަލާނގެއަކަށް ދުޢާކޮށް ކިޔުނު ހެޔޮ އެއްޗެއް ކިޔާ ރޮއިހޭރެން ފަށައިފިއެވެ. އަދި އެމީހެއްގެ އަތުޖެހުނު އެއްޗެއް ކަނޑަށް އުކައި އޮޑި ފެންމަތީގައި ބެހެއްޓޭތޯ މަސައްކަތް ކުރަން ފަށައިފިއެވެ. މިކަންތައް ހިނގަމުން ދިޔައިރު ޔޫނުސްގެފާނު އޮންނެވީ ވަތުތެރަށް އެރިވަޑައިގެން ގަދަ އަވަހާރަފުޅުގައެވެ. </span>
            <span class="Verse_Number" lang="dv">6</span>
            <span lang="dv">އޮޑީގެ ކައްޕިތާނަށް މިކަން އެނގުމުން އެކަލޭގެފާނަށް ގޮވައި ހޭފުޅު ލައްވައިފިއެވެ. ”މިވަރުވެގެން ދާއިރުވެސް ކަލޭ ތިއޮންނަނީ ނިދާފައިތަ؟“ ކައްޕިތާނު ރުޅިއައިސްގެން ބުންޏެވެ. ”ތެދުވެ ކަލޭގެ ކަލާނގެއަށް ވެސް ދަންނަވާބަލަ މި މުސީބާތުން އަހަރެމެން މިންޖު ކޮށްދެއްވާތޯ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">7</span>
            <span lang="dv">މި މުސީބާތެއް އެމީހުންނަށް މި ލައިގަތީ ކީއްވެތޯ ބެލުމަށް ފަޅުވެރިން އޭރު ދަނީ ފާލު ބަލަމުންނެވެ. ފާލަށް އެރީ އެކަލޭގެފާނެވެ. </span>
            <span class="Verse_Number" lang="dv">8</span>
            <span lang="dv">”ކަލޭ ތީ ކޮންތާކުން އައިސް އަރާހުރި ކާކުތަ؟“ އެމީހުން ހަޅޭލަވައިގަތެވެ. ”އަހަރެމެންނަށް މި މުސީބާތެއް މި ލައިގަތީ ކީއްވެތަ؟ ކަލޭ ތީ ކީއްކުރާ މީހެއްތަ؟“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">9</span>
            <span lang="dv">”އަހަރެން މީ ޢިބްރާނީއެއް“. </span>
            <span class="scrFootnoteMarker">
              <a href="#Footnote-JON-4" />
            </span>
            <span class="Note_General_Paragraph" id="Footnote-JON-4" title="d">
              <span class="Note_Target_Reference" lang="dv">1‏:9 </span>
              <span lang="dv">އިބްރާނީންނަކީ އިބްރާހީމްގެފާނުގެ ދަރިކޮޅުގެ މީހުންނެވެ. މިމީހުން އަޅުކަންކޮށް ހަދަނީ މާތްރަސްކަލާނގެއަށެވެ.</span>
            </span>
            <span lang="dv">ޔޫނުސްގެފާނު ވިދާޅުވިއެވެ. ”އަހަންނަކީ އުޑުތަކާއި ބިމާއި ކަނޑު ހެއްދެވި މާތްރަސްކަލާނގެއަށް އަޅުކަން ކުރާ މީހެއް.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">10</span>
            <span lang="dv">އެކަލޭގެފާނު އެއުޅުއްވަނީ މާތްރަސްކަލާނގެއަށް ފިއްލަވަންކަން އެކަލޭގެފާނުގެ ބަސްފުޅުން އެމީހުންނަށް އެނގުމުން އެމީހުން ގަތީ އަމަށަކު ބިރެއް ނޫނެވެ. ”ތިޔަވަރުގެ ކަމެއް ކަލޭ ތިޔަކުރީ ކީއްވެތަ؟“ އެމީހުން ބުންޏެވެ. </span>
            <span class="Verse_Number" lang="dv">11</span>
            <span lang="dv">އޭރު ކަނޑު އަންނަނީ ކެކި އުތުރެމުންނެވެ. ދެނަކާ ދެނެއް ނެތެވެ. ”މި ކަންތަކުން ސަލާމަތްވާން އަހަރެމެން ކުރަންވީ ކީއްތަ؟“ އެމީހުން ސުވާލު ދެންނެވިއެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">12</span>
            <span lang="dv">”އަހަރެން ކަނޑަށް އެއްލާލާ! އޭރުން ތިޔަ ހުރިހާކަމެއް ރަނގަޅުވީ.“ އެކަލޭގެފާނު ވިދާޅުވިއެވެ. ”މިއީ އަހަންނާހެދި ކަލޭމެންނަށް ލައިގަނެގެން އުޅޭ މުސީބާތެއް.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">13</span>
            <span lang="dv">އެހެންނަމަވެސް އެގޮތަށް ކަންތައް ނުކޮށް އެމީހުން އުޅުނީ ހިކިފަސްތަނަކަށް ކައިރި ކުރެވޭތޯއެވެ. އެމީހުން ފަލިޖަހައި ހޭރިޔާކޮށް އެގޮތް މިގޮތަށް މަސައްކަތް ކޮށް އުޅެ ވަރުބަލިވި އިރުވެސް ހަމަ ހިލާ އެއްތަނަކަށްވެސް ކައިރި ކުރެވޭނެ ގޮތެއް ނުވިއެވެ. ހައްތާ ދިޔައީ ގަދަވެ ނުރައްކާ ވަމުންނެވެ. އޭރު އަތަކަށް ފަޔަކަށް އޮބިއޮންނަ ވަރެއް ނޫނެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">14</span>
            <span lang="dv">ދެން އެމީހުން މާތްކަލާނގެއަށް ދެންނެވިއެވެ. ”މި މީހާ ކުރި ކުށަކާހެދި އަޅަމެންގެ ފުރާނަ ނުގެންދަވާދޭވެ! އަދި ކުށެއްނެތް މީހަކު މަރާލުމުގެ އިލްޒާމު އަޅަމެންގެ ބޮލުގައި ނުއަޅުއްވާނދޭވެ! އިނބަ ރަސްކަލާނގެ އެދިވޮޑިގަންނަވާ ގޮތަކީ މިއީތާ!“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">15</span>
            <span lang="dv">މިހެން ދުޢާ ދެންނެވުމަށް ފަހު އެމީހުން އެކަލޭގެފާނު ކަނޑަށް އެއްލާލައިފިއެވެ. ހަމަ އެއާއެކު ވައިހިނދި ކަނޑު މަޑުވެ އޮމާން ވެއްޖެއެވެ. </span>
            <span class="Verse_Number" lang="dv">16</span>
            <span lang="dv">ދެން، މި މީހުންނަށް މާތްރަސްކަލާނގެ ކުޅަދުންވަންތަކަން ފެނި ގަތް ބިރެއްގެ ބޮޑުކަމުން އެކަލާނގެއަށް ޤުރުބާނީއެއް ވެދުންކޮށް ނަދުރުބުނެ ހަދައްޕެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">17</span>
            <span lang="dv">އޭރު މާތްރަސްކަލާނގެ ވަނީ އެކަލޭގެފާނު ދިރުވާލާނެ ބޮޑު މަހެއް ތައްޔާރު ކުރައްވައި ހަމަޖައްސަވާފައެވެ. އެ މަހުގެ ބަނޑުތެރޭގައި އެކަލޭގެފާނު ތިންރޭ ތިންދުވާ ވަންދެން އޮންނެވިއެވެ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="dv">ބޮޑު މަހުގެ ބަނޑުތެރޭ އޮންނަވައިގެން ޔޫނުސްގެފާނު ކުރެއްވި ދުޢާފުޅު</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="dv">2</span>
            <span class="Verse_Number" lang="dv">1</span>
            <span lang="dv">ދެން ޔޫނުސްގެފާނު އެ މަހުގެ ބަނޑުތެރޭގައި ލެއްވި ހިނދު މިފަދައިން ދުޢާފުޅު ކުރެއްވިއެވެ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">2</span>
            <span lang="dv">”މިއަޅާ ފުންކަނޑުގެ ކަށްވަޅުގައި މަރުގެ ތުންފަތްމަތީ މި މުސީބާތުގައި ވީ ހިނދު ތިޔަ މަތިވެރި ކަލާނގެއަށް ދުޢާ ދެންނެވީމު.</span>
          </div>
          <div class="Line2">
            <span lang="dv">އިނބަރަސްކަލާނގެ އެދުޢާ އައްސަވައި ވޮޑިގަންނަވައި އިޖާބަ ކުރެއްވީމު.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">3</span>
            <span lang="dv">އިނބަރަސްކަލާނގެ މި އަޅާ ކަނޑުލެއްވި ހިނދު ފޮނުއަރައިގެން</span>
          </div>
          <div class="Line2">
            <span lang="dv">ކެކެމުން އައި ބިޔަ ރާޅުތަކުގެ ހޮޅިދަށުވެ</span>
          </div>
          <div class="Line2">
            <span lang="dv">ފުންކަނޑުގެ އެންމެ ފުންމިނަށް މިއަޅާ ގެނބިގެން ދިޔަ.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">4</span>
            <span lang="dv">އެހިނދު މިއަޅާއަށް ހީކުރެވުނު. އިނބަރަސްކަލާނގެ ބައްލަވާވޮޑިގަތުމުގެ ދަށުން</span>
          </div>
          <div class="Line2">
            <span lang="dv">މިއަޅާ މި ބޭރުވީތާއޭ.</span>
          </div>
          <div class="Line1">
            <span lang="dv">އެހެނަސް އެ މަތިވެރި ބައިތުލް މަޤްދިސަށް</span>
          </div>
          <div class="Line2">
            <span lang="dv">މިއަޅާ އަލުން ގެންދަވާނެކަމުގެ އުންމީދު މިއަޅާ ގެއްލުވައެއް ނުލަން.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">5</span>
            <span lang="dv">ކެކިގެން އުތުރިއަރަމުން އައި</span>
          </div>
          <div class="Line2">
            <span lang="dv">ލޮނުގަނޑު އައިސް ވަށާލައި މިއަޅާގެ ނޭވާ ހާސްކޮށްލި.</span>
          </div>
          <div class="Line1">
            <span lang="dv">މޫދުވިނަތައް އައިސް މިއަޅާގެ ބޮލުގައި އޮޅާލި.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">6</span>
            <span lang="dv">ބިޔަ ފަރުބަދަތަކުގެ މުލާ ހަމަޔަށް ގެނބިގެންދިޔަ ހިނދު،</span>
          </div>
          <div class="Line1">
            <span lang="dv">މަރު އައިސް މިއަޅާ ގެންގޮސް ގައިދުކޮށްލި ހިނދު،</span>
          </div>
          <div class="Line1">
            <span lang="dv">އިނބަރަސްކަލާގެ އެ އަނދިރިވަޅުގަނޑުން މިއަޅާ ނެރުއްވީމު.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">7</span>
            <span lang="dv">މިއަޅާގެ ދިރިހުރުމުގެ ހުޅުކޮޅު ކަނިވެ މަރު ގާތްވެގެން އައި ވަގުތު</span>
          </div>
          <div class="Line2">
            <span lang="dv">އިނބަރަސްކަލާގެ މަތިން ހަނދުމަވެ ދުޢާ ދެންނެވީމު.</span>
          </div>
          <div class="Line2">
            <span lang="dv">އިނބަރަސްކަލާގެ މަތިވެރި ދަރުބާރުން އެދުޢާ އައްސަވައި އިޖާބަ ކުރެއްވީމު.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">8</span>
            <span lang="dv">އަގެއް ނެތް ބުދުތަކަށް އަޅުކަންކޮށް އުޅޭ މީހުން އެތިބެނީ</span>
          </div>
          <div class="Line2">
            <span lang="dv">އޯގާވެރި ކަލަކަށް ފުރަގަސްދީގެން.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="dv">9</span>
            <span lang="dv">އެހެނަސް މިއަޅާ އިނބަރަސްކަލާނގެއަށް</span>
          </div>
          <div class="Line2">
            <span lang="dv">މަދަހަ ސަނާގެ ޤުރުބާނީއެއް ހަރުއަޑުން ހުށަހަޅަން.</span>
          </div>
          <div class="Line1">
            <span lang="dv">މިއަޅާގެ ނަދުރު ފުއްދާހުށީން.</span>
          </div>
          <div class="Line2">
            <span lang="dv">މިއަޅާއަށް ދިންނެވުން ލިބުން އޮތީ އިނބަ ރަސްކަލާނގެ ކިބަފުޅުން.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">10</span>
            <span lang="dv">އެހިނދު މާތްރަސްކަލާނގެ އެމަހަށް އަމުރުފުޅު ކުރެއްވުމުން ހިކިފަސްތަނަކަށް ގޮސް އެ މަސް އެކަލޭގެފާނު ހޮޑަށްލައިފިއެވެ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="dv">ޔޫނުސްގެފާނު މާތްކަލާނގެ އަމުރުފުޅަށް ކިޔަމަންގަތުން</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="dv">3</span>
            <span class="Verse_Number" lang="dv">1‏-2</span>
            <span lang="dv">އަނެއް ފަހަރުވެސް މާތްރަސްކަލާނގެ އެކަލޭގެފާނަށް އަމުރުފުޅު ކުރެއްވިއެވެ. ”ނިނީވާއަކީ ބޮޑު ރަށެއް. އެރަށަށް ގޮސް އެ ރަށުގެ މީހުންނަށް ތިމަންކަލާނގެ ފަރާތްޕުޅުން އިންޒާރުގެ ޚަބަރު އިއްވާށޭ.“ ދެން ޔޫނުސްގެފާނު އެ އަމުރުފުޅަށް ތަބާވެ އެރަށަށް ދިއުމަށް ހިންގަވައި ވަޑައިގަތެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">3</span>
            <span lang="dv">ނިނީވާއަކީ ވަރަށް ބޮޑު ރަށެކެވެ. ރަށުގެ އެއްކޮޅުން އަނެއްކޮޅަށް ހިނގަން ތިން ދުވަސް ހޭދަވިއެވެ. </span>
            <span class="Verse_Number" lang="dv">4</span>
            <span lang="dv">އެކަލޭގެފާނު އެރަށަށް އަރައިވަޑައިގެންނެވި ފުރަތަމަދުވަހު މި ފަދައިން އިންޒާރު ދެއްވިއެވެ. ”ސާޅީސް ދުވަހުގެ ތެރޭގައި މި ރަށް ނެތި ހަލާކުވެދާނެ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">5</span>
            <span lang="dv">ނިނީވާގެ އަހުލުވެރިން މާތްރަސްކަލާނގެ ކިބަފުޅުން އައި އިންޒާރު އަޑު އަހައި ކިޔަމަންގެންފިއެވެ. އަދި ކުޑައިން ބޮޑަށް އެންމެހައި މީހުން ކެއުން ބުއިން ހުއްޓާލައި މޮޅީން މޮޅި ސާލު ލައިފި ރޯދަޔަށް ތިބެއްޖެއެވެ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="dv">ނިނީވާގެ އަހުލުވެރީން ތައުބާވުން</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">6</span>
            <span lang="dv">ރަސްގެފާނަށް މި ޚަބަރު އިވިވަޑައިގަތުމުން ތަޚުތުން ފައިބައިވަޑައިގެން އިއްޒަތުގެ ހެދުންކޮޅު ބާލުއްވައި ކިއްތާނީގެ ދެރަ ހެދުމެއް ތުރުކުރައްވައި އަޅިއާއި ކިލާހުރި ބިމުގައި އިށީނދެވަޑައިގެންނެވިއެވެ.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">7</span>
            <span lang="dv">ދެން ކޮއިލުތެރޭން ރަސްގެފާނާއި ބޮޑުން މި ފަދައިން އަމުރު މަޢުރޫފު ނެރުއްވައިފިއެވެ. ”އެއްވެސް މީހަކު އަދި އެއްވެސް ގެރިބަކަރި ޖަނަވާރަކުވިޔަސް މިއަދުން ފެށިގެން ކައިބޮއި ހަދައިގެން ނުވާނެއެވެ. </span>
            <span class="Verse_Number" lang="dv">8</span>
            <span lang="dv">ހުރިހާ އެންމެންވެސް މޮޅިސާލު ލާށެވެ. މިކަމުން ޖަނަވާރެއްވެސް އިސްތިސްނާއެއް ނެތެވެ. އަދި އެންމެހައި ވިޔާނުދާ ފާފަތަކުން ދުރުވެ މާތް ﷲއަށް އަޑުން އަޑުނަގާ ދުޢާ ދެންނެވުންމަތީގައި ތިބޭށެވެ. </span>
            <span class="Verse_Number" lang="dv">9</span>
            <span lang="dv">ފަހަރުގައި ﷲގެ އިރާދަފުޅު ބަދަލުކުރައްވައި އަހަރެމެންގެ މައްޗަށް އޯގާވަންތަވެ ވޮޑިގެން އަހަރެމެން މަރުން މިންޖު ކުރައްވައި މި ރަށް ސަލާމަތް ކުރައްވައި ފާނެއެވެ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">10</span>
            <span lang="dv">ދެން މި މީހުން އެގޮތަށް ކަންތައް ކުރިތަން ދެކެވޮޑިގެން އެމީހުންނާއިމެދު އެކަލާނގެ އިރާދަފުޅު ބަދަލުކުރައްވައި އެރަށް ހަލާކުކޮށް ނައްތަވާ ނުލައްވައި މިންޖު ކުރައްވައިފިއެވެ.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="dv">މާތްކަލާނގެ އޯގާވަންތަކަމާމެދު ޔޫނުސްގެފާނު ނުރުހުންވެ ވަޑައިގަތުން</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="dv">4</span>
            <span class="Verse_Number" lang="dv">1</span>
            <span lang="dv">މާތްކަލާނގެ އިރާދަފުޅު ބަދަލު ކުރެއްވީތީ ޔޫނުސްގެފާނު ނުރުހުންވެ ރުޅިގަދަ ވެއްޖެއެވެ. </span>
            <span class="Verse_Number" lang="dv">2</span>
            <span lang="dv">އެކަލޭގެފާނު ޝަކުވާ ދެންނެވިއެވެ. ”މިއަޅާ ރަށުން ފުރުމުގެ ކުރީންވެސް ދެންނެވީމު ނޫންތޯ؟ އިނބަރަސްކަލާނގެ އަކީ ކޯފާ މަޑު ކުރައްވާ ކެއްތެރިވެ ވޮޑިގަންނަވާ އޯގާވަންތަ ރަސްކަލާނގެއޭ. އިނބަރަސްކަލާނގެ އެކަކަށްވެސް ކޯފާއެއް ފޮނުއްވުމަށް އަވަސްވެ ވޮޑިއެއް ނުގަންނަވާނެޔޭ. އެކަމެއް ނުކުރައްވައި ދޫކޮށްލައްވައިފާނެޔޭ. އެފަހަރުވެސް މިރަށަށް ނައިސް، ތިރްސީސް ދިއުމަށް މި އަޅާ ދަތުރުކުރީ އެހެންވީމައޭ. އިނބަ ރަސްކަލާނގެއަކީ މީސްތަކުންގެ މައްޗަށް ލޯބިވެ ވޮޑިގަންނަވާ ރަސްކަލާނގެ ކަން މިއަޅާއަށް އެނގޭ. </span>
            <span class="Verse_Number" lang="dv">3</span>
            <span lang="dv">މިއަޅާ ބުނިގޮތަށް އެކަންތައް ނުވާނަމަ މިއަޅާ މަރުގެންނެވުންވެސް މާހެޔޮ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">4</span>
            <span lang="dv">މާތްރަސްކަލާނގެ އެކަލޭގެފާނަށް އިޖާބަ ދެއްވިއެވެ. ”ކަލޭގެފާނު މި ކަމާ ނުރުހުންވުމަށް ކަލޭގެފާނަށް އޮތީ ކޮން ޙައްޤެއްތަ؟“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">5</span>
            <span lang="dv">ދެން ޔޫނުސްގެފާނު އެރަށުގެ އިރުމަތީފަރާތަށް ވަޑައިގެން އެތަނުގައި ފިޔަފާޅިގަޑެއް ޖައްސަވައި އެތާ އިންނަވައި އެރަށަށް ވާގޮތެއް ބައްލަވަމުން ގެންދެވިއެވެ. </span>
            <span class="Verse_Number" lang="dv">6</span>
            <span lang="dv">އެކަލޭގެފާނު އެހެން އިންނަވަނިކޮށް މަތިވެރި މާތްރަސްކަލާނގެ އަމުރުފުޅަށް ބިޔަ ވެޔޮގަހެއް އެތަނުގައި ހެދި އެކަލޭގެފާނަށް ހިޔާ ޖެހި ފިނިކަންލިބޭނެ ގޮތް މެދުވެރި ވެއްޖެއެވެ. މިކަމާ އެކަލޭގެފާނު ވަރަށް އުފާފުޅު ވިއެވެ. </span>
            <span class="Verse_Number" lang="dv">7</span>
            <span lang="dv">އެހެންނަމަވެސް އެރޭފަތިހު އެގަސް ކާލާނެ ފަންޏެއް ފޮނުއްވައި ގަސް މަރުވެ ނެތިދާނެގޮތް މާތްﷲ މެދުވެރި ކުރައްވައިފިއެވެ. </span>
            <span class="Verse_Number" lang="dv">8</span>
            <span lang="dv">ހެނދުނު އިރު އެރުމާއި އެކު އެކަލާނގެ އަމުރުފުޅަށް ހޫނު ގަދަވެ އިރުމަތީ ފަރާތުން ހޫނު ވައެއް އަތުވެއްޖެއެވެ. މި އައި ގަދަ ދިލަހޫނު އަވި އެކަލޭގެފާނުގެ އިސްތަށިފުޅަށް އެޅި އެކަލޭގެފާނު އަނބުރައިގަންނަ ވަރުވެއްޖެއެވެ. ދެން އެކަލޭގެފާނު މަރަށް ތައްޔާރުވެ ވަޑައިގަތެވެ. އެކަލޭގެފާނު ދުޢާ ދެންނެވިއެވެ. ”މިގޮތުގައި ދިރިހުރުމަށް ވުރެން އަޅުގަނޑު ފުރާނަ ގެންދެވުންވެސް މާ ހެޔޮ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">9</span>
            <span lang="dv">ދެން މާތްﷲ ޔޫނުސްގެފާނާ ސުވާލު ކުރެއްވިއެވެ. ”އޭ ޔޫނުސް! އެ ގަސް މަރުވީތީ އެކަމާ ކަލޭގެފާނު ރުޅިއަންނަން އޮތީ ކޮން ޙައްޤެއް؟“ ޔޫނުސްގެފާނު ދެންނެވިއެވެ. ”ރުޅިއާދެވޭ! އެގަސް މަރުވީތީ މިއަޅާ މަރުވާހާ ވަރަށް އެބަ ރުޅި އާދެވޭ.“</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="dv">10</span>
            <span lang="dv">މާތްރަސްކަލާނގެ އިޖާބަ ދެއްވިއެވެ. ”އެގަހަކީ ކަލޭގެފާނު ކުރެއްވި އެއްވެސް ކަމަކާ ނުލާ މިތަނުގައި އެއްދުވަހު ހެދި އަނެއް ދުވަހު މަރުވެ ދިޔަ ގަހެއް. އެކަމަކު އެގަސް މަރުވީމަ އެކަމާ ކަލޭގެފާނު ތިޔަ ޝަކުވާ ކުރަނީތަ؟ </span>
            <span class="Verse_Number" lang="dv">11</span>
            <span lang="dv">އެކަމަކު ނިނީވާގައި ޣާފިލު ކަމުތެރޭގައި ތިބި އެއްލައްކަ ވިހިހާސް މީހުންނާއި ގެރިބަކަރި ޖަނަވާރު އެބަތިބި. ވީއިރު އެފަދަ ބޮޑު ރަށަކާ މެދު ތިމަންކަލާނގެ އޯގާވެރިވެ ވޮޑިނުގަންނަންވީ ކީއްވެތަ؟“</span>
          </div>
        </div>
      </div>
    </div>
