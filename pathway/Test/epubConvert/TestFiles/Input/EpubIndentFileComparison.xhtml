      <span class="Verse_Number" lang="hag">33</span>
      <span class="Verse_Number" lang="hag">1</span>

      <span class="Verse_Number" lang="hag">3</span>

      <span class="Verse_Number" lang="hag">5</span>
      <span class="Verse_Number" lang="hag">6</span>
      <span class="Verse_Number" lang="hag">7</span>
      <span class="Verse_Number" lang="hag">8</span>
      <span class="Verse_Number" lang="hag">9</span>
      <span class="Verse_Number" lang="hag">10</span>
      <span class="Verse_Number" lang="hag">11</span>
      <span class="Verse_Number" lang="hag">12</span>
      <span class="Verse_Number" lang="hag">13</span>
      <span class="Verse_Number" lang="hag">14</span>
      <span class="Verse_Number" lang="hag">15</span>

      <span class="Verse_Number" lang="hag">17</span>

      <span class="Verse_Number" lang="hag">22</span>
      <span class="Verse_Number" lang="hag">23</span>

      <span class="Verse_Number" lang="hag">25</span>
      <span class="Verse_Number" lang="hag">26</span>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Naawunni n daa n maali bunso zaa n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">1</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Bunso zaa piiligu, Naawunni n daa n maali saazu ni tiŋŋa. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Tiŋŋa maa daa n niŋini binyoo, ka ligu ni koom paali u, Naawunni sii poli n jinna koom maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Niŋi n na, Naawun yeli, “Cheli paaligu ta.” Lala mi niŋi. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">O nye paaligu maa, ka o veela. O barigi paaligu maa yi ligu la niŋi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">O booli paaligu maa bee, ka booli ligu la mi yiiŋu. Zaanoori ni boguuniŋ n daa n niŋi o dapiiligu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli bobiri barigi koom maa buyi. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Bobiri maa ti seesi du saa, ka seesi ba tiŋŋa.” </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ka Naawunni booli bobiri maa sagbaŋŋu. O zaanoori ni boguuniŋ n daa n niŋi daba ayi daari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli koseesi n ba tiŋŋa laŋsi ziluŋko, ka tiŋgbaŋŋu kuuŋu o ta.” Lala mi niŋi. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">O booli tiŋgbaŋŋu kuuŋu la tiŋŋa, ka kolaŋsira la mini teeku. O nyaasi a, ka a veela. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli tiŋgbaŋŋu buli bumbula, seesi a niŋi chi baligu, ka seesi a niŋi tiisi baligu, ka a wanna.” A mi niŋi. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Lala n na tiŋgbaŋŋu maa buli bumbula balisi. Naawunni nyaasi a, ka a veela. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">O zaanoori ni boguuniŋ n daa n niŋi daba ata daari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli paaligusi ta sagbana niŋi, a barigi bee ni yiiŋu, jemani, daasi, a ni yuma. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">A zaa ni ba sagbana niŋi, a tira tiŋgbaŋŋu maa paaligu.” A mi niŋi. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Lala n na Naawunni maali paaligu karigu ni paaligu bila, ŋa la o tira bee paaligu, ŋa la o tira yiiŋu paaligu. Ka o maali ŋmaribiisi gba. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">A zaa ba sagbana niŋi tira tiŋgbaŋŋu maa paaligu, </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">a nyaasira bee ni yiiŋu, ka barigi paaligu yi ligu niŋi. Naawunni nyaasi a, ka a veela. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">O zaanoori ni boguuniŋ n daa n niŋi daba anaasi daari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli koom puu bunvuusira baligu zaa, a zoo n ba niŋi chaŋŋina. Ka cheli binyigira zaa, a ba niŋi yigira sagbana zu.” </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Naawunni daa n maali binnyaara kara niŋi koom puwa, a ni koom puu binyaara zaa, a zoo n chaŋŋina, a ni binyigira balisi zaa. Naawunni nyaasi a, ka a veela. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Naawunni nafa a, ka yeli, “Ya wasi n paali koom maa niŋ. Ka niinsi gba, a wasira.” </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">O zaanoori ni boguuniŋ n daa n niŋi daba anu daari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli tiŋgbaŋŋu binnyaara ni a balisi zaa ba niŋi, yiri buŋkobiri, moo puwa buŋkobiri, a ni binyaara zaa.” A mi niŋi. </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Naawunni maali a zaa, ka nyaasi a, ka a veela. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Ka Naawunni lee n yeli, “Cheli ti maali nisaaldima, ba ŋmaani ti, ka mari daama, ayi koom puu bini niŋi, saazu binyigira, a ni tiŋgbaŋŋu bini zaa niŋi.” </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Naawunni maali nisaaldima, ba ŋmaani u. O maali ba daba ni poga. </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Naawunni nafa ba, ka yeli, “Ya dogira biisi, a paali tingbaŋŋu maa, ka nyaasira u, a mari daama, a yi koom puu bini niŋi, saazu binyigira, a ni bini zaa n chaŋŋina tiŋgbaŋŋu maa niŋi. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Ya nyaasi, m ti ya ni chi baligu, a ni tiisi wala, a niŋi ya bindira. </span>
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">M naani moori ni vaari ti buŋkobiri, niinsi a ni tiŋvuurigusi, a niŋi a bindira.” Lala mi niŋi. </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Ka Naawunni nyaasi bunso zaa o n maali maa, ka a veela ga. O zaanoori ni boguuniŋ n daa n niŋi daba ayoobu daari. </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">2</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">N ŋa n na saazu ni tiŋŋa ni bunso zaa n ba a niŋi daa n maali. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Daba ayapoin daari Naawunni tuma maa baasi, ka o naa dindaari maa vuusi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Naawunni nafa daba ayapoin daari maa, ka loobi u vuusim daa, a kpali bo, o tuma maa zaa baasiya. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Seema Naawunni n daa n maali saazu ni tiŋŋa n na la. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Naawunni n maali nisaala n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">A jemani maa Duuma Naawunni naa tanni me daba, ka vuusi nyevuri vuusim niŋi o ŋoya niŋi, o loobi nyevuri daana. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ka ti Duuma Naawunni digili pu, a yi Idin paaligu n ba wuluŋu pusigu, ka naa daba maa niŋi nisaaniŋ. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni ti tisuma zaa baligu, seesi wala n veela buli. Tiisi ayi za pu maa sunsuuniŋi, ŋala tira nyevuri, ka ŋala mi tira yasuma ni yabeeri baŋŋinisim. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Mogiri mi daa n bani Idin paaligu, a zo n ti maagira pu maa, ka barigi moga maa anaasi. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Piiligu mogiri maa ba boona Pison, o zo n wara Havila paaligu zaa. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Sugasuma mi ba niŋi, a ni tulalesuma, a ni kuguso n mari tono. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Moga ayidaana maa n niŋi Gihon, o mi zo n wara Kusi paaligu zaa. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Moga atadaana maa n niŋi Tigirisi, a zo n yiira Asiriya paaligu n ba wuluŋu pusigu. Moga anaasidaana maa n niŋi Yufireetisi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Duuma Naawunni n naa daba maa niŋi pu la n ba Idin paaligu la o doosira, ka nyaasira u. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Ka ti u zaaligu yeli, “E ni tee n di pu maa tiisi zaa wala, </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">ama, da pa ti di tiso n tira yasuma ni yabeeri baŋŋinisim la wala. A kpali bo, dindaso zaa e n di u, e ni kpi.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni yeli, “O bi daga daba ko n ba niŋi, m ni maali suŋina, o niŋi o todaana.” </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">A jemani maa o naa tanni me buŋkobiri ni niinsi zaa, ka naag a ta daba maa saani, o digili a yuya. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Daba maa n digili a yuya maa baasi, o bi nye o suŋina zaa yi a puwa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni ti daba maa gbisi ga. O n gbisira maa, Duuma Naawunni nyisi o nyekobiri, ka ti nisaaniŋ ti yo. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">O naa nyekobiri maa maali poga, a ti daba maa. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">A nyaaŋa daba maa yeli, “Pimparaŋa wune m pa nye m gbagba ŋmaani, m koba niŋi kobiri, m valiga niŋi valiga. O n yi daba niŋi zu, o yuuri n niŋi poga.” </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Lala zu, daba yi cheli o ba ni o ma, ka naa poga, ba loobi luŋko. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Daba maa ni poga maa daa n marini alibana, ka vi bi mari ba. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema nisaala tubikpeeŋu n taasi yabeeri n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">3</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">A jemani maa, waafu n daa n baŋŋi yomsigu gaari buŋkobiri zaa Naawunni n daa n maali la. </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">Dindaso o daa n ta poga maa saani, a ti boosi u, “Yamonsi n na Naawunni yeli ya da dira tii zaa wala pu ŋa niŋi?” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Poga maa yeli u, “Ti n tee n di tii zaa wala n ba pu ŋa niŋi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Ama tiso n za sunsuuniŋi la, Naawunni yeli ti da pa ti di o wala, koo a siisi u gba, ka pa lala, ti ni kpi.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Waafu maa yeli, “Akai, ya ki kpi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Naawunni baŋiya maa, ka ya di u, ya nufu ni yoo, ya ba maa Naawunni, a baŋŋi yasuma ni yabeeri.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Niŋi n na, poga maa nyaasi, ka tii maa wala veela diibu, a niŋi u naŋgbaŋkuubu maa o n di n di u, ka mari yam. </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">A zu, o po u di, ka naa n ti o sira gba o di. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Noba maa niŋi, ba nufu yoo, ba nye maa ba bi so sen, a zu ba naa tii vayelima se n tomi taaba, a so. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Dindaari maa zaanomaasiri, ba wumi Duuma Naawunni n chaŋŋina pu maa niŋi, ba zo n sogira tiisi maa puwa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni booli daba maa, “Ya n na e be?” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Daba maa yeli, “M wumini e n chaŋŋina pu la niŋi, dabeem gbaa ma, akpali ni mari alibana zu, ma sogi.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Naawunni boosi u, “Ŋani n yeli i ni e marini alibana? E dini tiso ni yeli e da di la wala la?” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Daba maa yeli u, “Poga la e n naa ti ma la n ti ma tii maa walli ma di.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Duuma Naawunni boosi poga maa, “Bo n na e niŋi lala?” </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">Poga maa yeli u, “Waafu la n yomsi ma, ma di u.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni yeli waafu maa “Bunso e n niŋi a zu, e ni nye tubiri darigirisim, a yi buŋkobiri zaa puwa, e ko ni nye n ŋa naŋgbansiibu, za zinaa wara e ni naa e puu vuura tiŋŋa, ka e dira tanni, a yi e nyevuri niŋi. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">M ni ti dintiri o ba e ni poga maa sunsuuniŋi, ka e biisi ni o biisi gba ni niŋi dindima. O bii ni zaasi e zu, ka e mi dumi o nosinkpaari.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Niŋi n na, Naawunni yeli poga maa, “M ni ti e mari sufusaaŋu, ka nye beerim, dindaso e n ya n dogi. Ŋama nyaaŋa, e sira yela ni ba e sufu niŋi ga, ka o mini n ni niŋi e zudaana.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Niŋi n na, o yeli daba maa gba, “Akpali e ni wumi n ti e poga, ka di tiwalso ni yeli ya da di la zu, m si tiŋgbaŋŋaa noori, ka pa e tumi n beligi ga, ka nye bindirigu, a yi e beebu puwa. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Tiŋgbaŋŋu maa ni buli matimari ni goosi, ka ya dira moo niŋi tiisi wala. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">E ni tumi ga, a nyee zibiiŋu, e bindirigu zu, a yi tiŋgbaŋŋu maa niŋi, ka e lee n pori n kpe tanni maa niŋi. Tanni ba naa me i, e ni lee n pori n loobi tanni” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Adam digili o poga maa yuuri Haawa, o gbinni n niŋi nisaaldima zaa ma. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Ka Duuma Naawunni naa buŋkobiri gbana maali bimpinna pili Adam ni o poga. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Niŋi n na, Duuma Naawunni yeli, “Pimparaŋa nisaala pa loobini maa tirima, a baŋŋi yasuma ni yabeeri. A bi daga ti n cheli o ba kpe, ka tee n nye soori n lee n di tiso n tira nyevuri la walli, ka ki lee n kpi, ka ba niŋi n wara.” </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">A zu, Duuma Naawunni nyisi u yi pu maa n ba Idin paaligu la, o wa ti koora tiŋgbaŋso o n ŋma n me u la niŋi. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">O n nyisi u yi pu maa niŋi la, o ti malakasi ni tokobiso n leegira bugum polinjinna, a kogira nisaaniŋ, nira zaa o da nye soori ta nyevuri tii maa ziya. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Adam ni Haawa biisi yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">4</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Adam ni o poga lagimi, o mari puwa, a dogi daba. Niŋi n na Haawa yeli, “Naawunni n suŋŋi ma, ma dogi daba,” ka digili o yuuri Keen. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">A nyaaŋa, Haawa lee n dogi daba, Ebel. Ebel daa niŋini buŋkobguuna, ka Keen mi niŋi kokpaara. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">A n daa n ti paa jemani yinni, Keen mari o pu bindira, a ti puusi Naawunni. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ka Ebel mi ku o pee bipiiligu, ka naa o zimaŋa ziya puusi Naawunni, a peri Naawunni ga, o deeg o puusigu. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Ama, Keen ni o puusigu daa n bi peri Naawunni, suuri gbaa Keen. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Duuma boosi Keen, “Bo zu n na e je suuri, a dugu nufu? </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ka e di niŋi bunso n daga, m di ki deeg e puusigu? Ama, e n bi niŋi nene la zu, yabeeri kpabirini o nyeŋŋi i, ama, a daga e nyeŋŋi u. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Dindaso, Keen yeli o sunzo Ebel, “Cheli ti gaa laŋgaraa.” Ba n we nisaaniŋ, Keen ŋme u ku. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na, Duuma boosi Keen, “E sunzo ba ya?” </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">Keen yeli, “M bi baŋŋi. Mani n nyaasira u?” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Duuma boosi u, “Bo tuntumbee n na e tumi a? E sunzo zeem do tiŋŋa chaari n tira ma, a maa, m darigi e tubiri. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">A zu, naŋgbansiibu niŋini e toori, e ki lee n tee n ko o niŋi, e sunzo zeem la zu. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ka e buri bunso zaa, a ki niŋi. E ki mari yiri, ka gaa n chaŋŋina.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Keen yeli Duuma, “M tubidarigirisimaa ba toom ga ti ma. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Zinni, e kari ma ni yi e saani, a ni tiŋgbaŋa a niŋi. M ki mari yiri, ka gaa n chaŋŋina. Ka nivu zaa paa ma, o n ku ma. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Duuma yeli u, “Akai, ka nira zaa ku i, ni ku o niriba bayapoin yo samini.” Lala zu, Naawunni duligi Keen, a kpaasi niriba tuba, a maa ba da ku u. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">A zu, Keen yi Naawunni saani, a we paaliguso ba n boona Nodi, o gbinni n niŋi, gaanchaŋŋina, a yi Idin wuluŋpusigu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Niŋi n na, Keen naa poga, a dogi biya, ka digili o yuuri Inoki. Ka me tiŋtintaa, ka naa bii maa yuuri digili tiŋŋa maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">A jemani maa, Adam ni o poga lee n dogi daba. Poga maa yeli, “Naawunni lee n ti ma ni biduwa, o za Ebel noba niŋi, so Keen n daa n ku la,” o digili o yuuri Sefi. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Niŋi n na, Sefi gba naa poga, a dogi daba, ka digili o yuuri Inosi. </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">A jemani maa n na niriba piili n naa Duuma yuuri kpeesira u. </span>
          </div>
          <div class="pb">
            <span lang="hag" />
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Adam baligu </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">5</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">`Gbaŋŋu a yetirini Adam baligu yela, Naawunni daa maali ni nisaala o ŋmaani u. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">O maali bani daba ni poga, ka nafa ba, a booli ba nisaalidima. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Adam di yuma koowa ni pisita, ka dogi biya, o ŋmaani u, o digili o yuuri Seefi. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Seefi dogim nyaaŋa, o di yuma kobsinii, ka lee n dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Adam yuma kobsiwai ni pisita nyaaŋa n na o kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Seefi yuma koowa ni anu poin ka dogi Inosi. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">O n dogi Inosi nyaaŋa, O yuma kobsinii ni ayapoin, ka o n lee n dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Seefi yuma kobsiwai ni pii ni ayi, ka o kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Inosi yuma kobisiwai, ka o dogi Keen. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Keen dogirisim nyaaŋa, Inosi yuma kobsinii ni pii ni anu, a nyaaŋa n na o lee n dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Inosi dini yuma kobsiwai ni anu ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Keen yuma pisiyapoin ka dogi Mahalali. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">O n dogi Mahalali nyaaŋa, o di yuma kobsinii, a ni pisinaasi, ka lee n dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Keen daa n dini yuma kobsiwai ni piiya, ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Mahalali yuma pisiyoobu ni anu, ka dogi Jaadi. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">O n dogi Jaadi nyaaŋa, o dini yuma kobsinii a ni pisita, ka dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Mahalali yuma kobsinii a ni pisiwai ni anu, ka o kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Jaadi yuma koowa ni pisiyoobu, ni ayi, ka dogi Inoki. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">O n dogi Inoki nyaaŋa, o yuma kobsinii, ka o lee n dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Jaadi yuma kobsiwai ni pisiyoobu ni ayi, ka o kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Inoki yuma pisiyoobu ni anu poin ka o dogi Matuseela. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">O n dogi Matuseela nyaaŋa, Inoki daa n niŋi petira Naawunni, yuma kobsita poin ka dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Inoki yuma daa n niŋi kobsita ni pisiyoobu ni anu. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Inoki ni Naawunni n daa cheŋina, o naag u du saa, ka o bi kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Matuseela yuma koowa ni pisi nii ni ayapoin, ka o dogi Lameki. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">O n dogi Lameki nyaaŋa, o yuma kobsiyapoin ni pisinii ni ayi, ka dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Matuseela daa niŋini yuma kobsi wai ni pisiyoobu ni awai, ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Lameki dini yuma koowa ni pisinii ni ayi, ka dogi biduwa. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Ka digili o yuuri Nuhu, ka yeli, ŋala n ni maa ti sufusi, a yi ti tuma pelli, a kpali Naawunni n si tiŋgbaŋu a noori la zu. </span>
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">O n dogi Nuhu nyaaŋa, Lameki dini yuma kobsinu nu pisiwai ni anu, ka dogi biduusi ni bipuŋsi. </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Lameki daa n dini yuma kobsiyoobuni pisiyapoin ni ayapoin, ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Nuhu daa n dini yum kobsinu, ka dogi Sem ni Ham a ni Jafeti. </span>
          </div>
          <div class="pb">
            <span lang="hag" />
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema niriba yabeeri n daa n zoogira n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">6</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Jemanso niriba n daa wasi n paali durinye ŋa, ba daa n dogini bipunsi. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Naawunni biduusi nyaasi bipunsi maa veelim, ka naa seesi n peri ba. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Duuma yeli, “M sisuŋŋu ki ba nisaala niŋi, o ba niŋi wara. O n niŋi valiga la zu, o yuugirisim zaa o niŋi yuma koowa ni pisiyi ko.” </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">A jemani maa, Naawuni biduusi n daa n naa bipuŋsi maa, ba dogi biisi ba booni ba Nifili. Barima n daa niŋi nivu tintaasi, a mari kpeeŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Niŋi n na, Duuma daa n nye seema nisaaldima n niŋi ferebeeri dima, a niŋina yabeeri ga. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">A daa n niŋi Naawunni sufusaaŋu ga, o n maali nisaaldima niŋi durinye puwa, o yeli, ka n di baŋŋi ya. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">A zu, o yeli, “M ni muri nisaaldima maa, buŋkobiri, bunvuurigusi, a ni niinsi. Akpali bo, ba beebu ti m sufu saami.” </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ama, Nuhu wune daa n peri Naawunni. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Nuhu yasuma yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Nuhu yela n ŋa. O ko n daa n zori Naawunni, ka dagiri bi tabi u. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">O daa n mari biduusi bata, Sem, Ham a ni Jafeti. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ama durinye niriba zaa daa n niŋina yabeeri Naawunni nufu niŋi, ka wusira kpeeŋu. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Niŋi n na, Naawunni nyaasi durinye niriba maa, ka ba zaa niŋini yabeeniŋiba. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Niŋi n na, Naawunni yeli Nuhu, “Akpali durinye ŋa yabeeri ni kpeeŋu wusigu a zu, m ni muri u. Bunso zu ni ya n muri nisaaldima zaa n na la. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">A zu, kpabi dasuma kpaasi ŋarintintaa, ka maali diisi yi o puwa, ka taari o puu ni o nyaaŋa zaa nene. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">N ŋa n na ma kpabira o zoogirisim, o wogilim, noba kobisinaasi ni pisinu, o yelim, noba pisiyapoin ni anu, o duubu mini, noba pisinaasi ni anu. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Pili ŋariŋu maa, ka niŋi o saazu sugulugu, o yelim o niŋi maa noba ayi, ka niŋi dinangbanluŋko, ka maali diisi ata tomi taaba zu, a maa kpaa, ka a mari gbininiŋi, sunsuuniŋi a ni saazu. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Akpali bo, m ya n naani koom paali durinye zaa, a muri bunvuusira zaa nyem. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Ama nyiwune, m ya n ti i ni noori. Lala jemani maa ti paa, mari e poga, e biisi, a ni ba pogiba kpe ŋariŋu maa. </span>
            <span class="Verse_Number" lang="hag">19-20</span>
            <span lang="hag">A lee n naa n paasi, mari buŋkobiri ni niisi zaa baligu ayaayi, daba ni poga, a kpe ŋariŋu maa. Ka nyaasira a. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Ka e laŋsi bindira baligu zaa niŋi ŋariŋu maa puwa, a niŋi ya ni buŋkobiri maa bindira.” </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Niŋi n na, Nuhu niŋi bunso zaa Naawunni n yeli u la. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Naawunni n daa n naa koom muri durinye bunso zaa n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">7</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Niŋi n na, Duuma yeli Nuhu, “E ni e baligu ya kpe ŋarintintaa la puwa, a kpali bo, m nyeya maa e ko n niŋi nivusuŋŋu a yi durinye ŋa niŋi. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Mari buŋkobseesi n daga sariga nyisigu tulinbuyapoin yapoin daba ni poga, a ni buŋkobseesi n bi daga sariga nyisigu daba ni poga ayaayi ko, </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">a ni niinsi balisi tulinbuyapoin yapoin daba ni poga, ka nyaasira a, a wasira durinye ŋa puwa. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Dabaayapoin nyaaŋa, m ni ti saa ta dapisinaasi, wuntoona ni yiina, a muri bunvuusigu zaa ni maali durinye ŋa puwa”. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Nuhu niŋi bunso zaa Naawunni n yeli o niŋi la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Jemanso koom maa n daa n paali maa, ka Nuhu daa n niŋini yuma kobsiyoobu. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Nuhu ni o poga, a ni ba biisi, ni ba deenpogiba kpe ŋarintintaa maa puwa, kopaali maa o da muri ba. </span>
            <span class="Verse_Number" lang="hag">8-9</span>
            <span lang="hag">Niŋi n na, Nuhu mari buŋkobseesi n daga sariga nyisigu, a ni seesi n bi daga, niinsi a ni bunvuurigusi zaa kpe ŋarintintaa maa puwa, daba ni poga, a maa seema Naawunni n yeli Nuhu la. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Dabaayapoin maa nyaaŋa, komutigu maa piili. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Nuhu yuma kobsiyoobu, o dapiini ayapoin ŋmarisi ayi yumini maa niŋi, tiŋŋi koom ni kosoosi zaa chibi, sakoom kpaa n yi sagbana zu. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Saa maa ta dapisinaasi wuntoona ni yiina. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Dindaso saa maa n piili n chena n na, Nuhu ni o poga, a ni o biduusi ba booni Sem, Ham a ni Jafeti ni ba pogiba kpe ŋariŋu maa. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Ka ba mari bunkobri balisi zaa gba paasi n kpe ŋariŋu maa. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Binyaara zaa baligu ayaayi gba paasi Nuhu niŋi kpe ŋariŋu maa. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Bunvuusira maa daa niŋini daba ni poga, a maa seema Duuma Naawunni n daa yeli la. Nuhu ni bini maa zaa ni kpe n baasi, Duuma gbagba yo ŋariŋu karigu maa noori. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Saa maa ta dapisinaasi, seela zaa paali koom, a mari ŋariŋu la du n pa ko zu. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Koom maa paali ga, ŋariŋu maa laŋina. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Koom maa paali n muni zoori zaa.. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Koom maa muni zoori a maa noba limsim pisiyi. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Niŋi n na, binyaara zaa ni ba tiŋgbaŋŋ maa zaa muri, niisi, bunkobiri balisi a ni nisaaldima zaa muri. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Binyaara zaa n daa n ba tiŋgbaŋŋu maa niŋi daa n kpi. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Duuma Naawunni daa n murini binyaara zaa nyem n ba tiŋgbaŋŋu maa niŋi, nisaali dima, bunkobiri a ni niisi, ama Nuhu ni o niriba, a ni binseesi n daa ba ŋariŋu karigu la puu ko n daa n bi muri. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Koom maa n daa n paali n za, o daasi koowa ni pisinu. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Kopaali maa baasigu </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">8</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Naawunni daa n bi tami Nuhu ni buŋkobiri la zaa n daa n ba ŋariŋu maa puu la yela, o ti sauwa vaara, koom maa piili n sigira. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">O ti konimbiisi zaa n daa n ba tiŋŋa bulisira la zaa nyeri, ka yo saa dinangbana, saa maa kasigi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Koom maa naa daasi koowa ni pisinu a sigi. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Dapiiniayapoin daari, ŋmarisi ayapoin daana niŋ, ŋariŋu maa sigi n ti za zooso ba n boona Ararat la zukpaa niŋi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Koom maa sigira, a ti paa ŋmarisi pii daana dayinni, zoori yi n turi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Dapisinaasi nyaaŋa, Nuhu yoo sulugu. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ka tumi ŋaanŋaa, o bi lee n pori n ta, ka ba niŋi n yigi n polinjinna, a ti paa koom maa n ŋu. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Niŋi n na, Nuhu lee n tumi kili ni o yi n nyaasi n nyee koom maa sigiya a. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Kili maa daa n bi nye ziya o dobi, akpali koom maa daa n na n paali maa zu, o pori n ta ŋariŋu maa ziya, Nuhu tee o nuu gbaagi u niŋi. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">O guri dabaayapoin nyaaŋa, o lee n tumi kili. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Dindaari maa zaanoori, kili maa pori n ta ka tiso ba n booni olivi la vapaali kagini o noori. Niŋi n na, Nuhu baŋŋi maa koom maa sigira . </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">O lee n guri dabaayapoin, ka lee tumi kili maa gbagba, ŋala wune kili maa bi lee n pori n ta. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Nuhu yuma kobsyoobu ni yinni, o ŋmaripiiligu dayinni n na koom maa sigi nyem. Niŋi n na, Nuhu yoo ŋariŋu maa dinoori, ka nye maa tiŋŋa pa kuugira. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">O ŋmarisi ayi daana dapisiyi ni ayapoin n na tiŋŋa daa kuu nyem. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Niŋi n na, Naawunni yeli Nuhu. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Pimparaŋa, e ni e poga ni ya biduusi ni ba pogiba ya yi ŋariŋu maa puwa. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Nyisi niinsi ni bunvuusira zaa n ba ŋariŋu la puu la paasi n yi, a ba niŋi dogi n wasi n paali tiŋŋa a. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi Nuhu ni o poga ni ba biduusi ni ba pogba yi ŋariŋu maa puwa. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Lala n na ba nyisi bunvuusira ni niinsi la gba yi ŋariŋu maa puwa, a ni a peerigusi </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Niŋi n na, Nuhu laŋsi kuga a maali sarigi nyisigu ziya, ka nyisi bunkobiri la ni niinsi la seesi n daga sariga nyisigu, a nyisi sariga, a kusi a ti Naawunni. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Naawunni ni wumi bunvuusira la sariga ŋuwa, o yeli o maŋŋa, “M ki lee n si tiŋŋa a noori, akpali niriba yaniŋisa zu. M baŋiya maa nisaala bibiilim niŋi zaa, fere feera niŋini yabeeri, m ki lee n muri bunvuusira seema ni daa n niŋi la zaa. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Za jemani a wa ti paa durinye nyisigirisim, jemani ni ba niŋi ti n ŋa bina a, bunbutigu ni a naagirisim, waari ni zibiiŋu, wuuni ni gbungbam a ni bee ni yiiŋu, a zaa ni mari a jemani.” </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Nuhu ni Naawunni nangbandigiligu yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">9</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Naawunni nafa Nuhu ni o biisi, ka yeli ba, “Ya dogi biisi, ba wasi n paali tiŋgbaŋaa zaa. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Buŋkobiri, niisi a ni korotosi zaa ni zori ya, a zaa ni ba ya nuusi niŋi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Pimparaŋa, ya ni dira a zaa, a ni bunbutira, m naani a zaa ti ya, a niŋi ya bindira. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Buŋluŋkoso n bi daga ya n di n di niŋi, valiso zeem n bi yi o niŋi, akpali bo? Zeem maa niŋi n na nyevuri be. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Ka nira nyisi o todaana nyevuri, o ni nye tubidarigirisim, ka ba ku buŋkoowa zaa ni nyisi nisaali nyevuri. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Niso zaa ni ku nisaala, niso gba ni ku u, akpali Naawunni meni nisaali maa o ŋmaanisi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ama nyiwune, dogi bidamta, lala jemani ya yansi ni paali tingbaŋaa zaa niŋi.” </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Naawunni yeli Nuhu ni o biisi, </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">“M digilini nagban tiri ya ni e yaŋsi, </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">a ni binvuusira zaa, niisi, buŋkobiri a ni bunso zaa n paasi ya niŋi yi ŋariŋu la puwa. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Nagbaŋdigiligu maa n ŋa, m digili noori maa m ki lee n naa koom muri bunvuusira zaa, koom bi lee chena o ti muri tiŋgbaŋaa zaa.” </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Naawunni yeli, “Buŋaa n ya n niŋi nagbaŋdiligu teesa, a ti e ni bunvuusira, a wa ti paa e yaŋsi zaa. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">M naani m sasuwa niŋi sagbana niŋi, wune n ya n niŋi m nagbadigiligu teesa ti durinye. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Jemanso zaa ka sagbana ti pili, sasuwa maa ni yi, </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">m ni teesi m nagbaŋdigiligu yi ya ni bunkobiri zaa maa, koom ki lee n di bunvuusira zaa. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Ka sasuwa maa si n yi sagbana maa niŋi, m ni nye u, ka teesi m nagbaŋdigiliguso n ka nyisigirisim koo baasigu, a yi m ni ya ni bunvuusira zaa sunsuuniŋi tingbaŋaa niŋi. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">N ŋa nagbaŋdigiligu teesa ŋa n na ma naa n tira bunvuusira zaa.” </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Nuhu ni o biisi yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Nuhu biisi maa n daa n paasi o niŋi yi ŋariŋu maa pu la n ŋa, Sem, Ham ni Jafeti. Ham bii n daa n niŋi Keena. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Nuhu biisi bata maa yaŋsi n niŋi nisaaldima zaa n ba tiŋgbaŋaa niŋi la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Nuhu daa n niŋini kokpaara, wune n daa n piili n buri binseesi wala ba naa n maana daam. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">O n daa n ŋu daam maa seesi, a kuuli, a pirigi alibana do o sugiri puwa. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Ham, Keena ba, n ti kpe, ka nye o ba n pirigi alibana do, o yi n wa ti yeli o mabiisi bayi la. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Ba bayi maa naa waje pili ba bogiri niŋi, a lugigbinni kpe sugiri maa puwa, a naa waje la pili ba ba, ba da nye o alibana maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Daam maa n ti yi Nuhu niŋi, o wumi seema o biisi maa bibila daana n niŋi u, </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">ka yeli, “Naŋgbansiibu niŋini Keena toori, o ni niŋi guruŋu ti o beya la. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">M Duuma Naawunni, o nafa Sem, Keena ni niŋi Sem guruŋu. </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Naawunni n ti Jefeti o wasi, ka ti o yaŋsi ni Sem ba ba niŋi, ama Keena ni niŋi Jefeti guriŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Kopaali maa nyaaŋa, Nuhu daa lee n dini yuma kobsita ni pisinu. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">O daa dini yuma kobsiwai ni pisinu poin ka kpi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Babel kpaa yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">11</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Piiligu maa, durinye puu niriba zaa daa n togsirini yatogiluŋko. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Ba daa ba n kpabira ziya, ba mari wuliŋpusigu a ti paa paaligu yinni ba boona Babiloŋ paaligu, ka naa nisaaniŋ loobi ba yiri zi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Ba to jina, "ya cheli ti ŋma birikisisi, ka ŋo a, a mari kpeeŋu, lala ba niŋi birikisisi maa, ka naa kootaali me a, a mari kpeeŋu. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ba lee n yeli, ya cheli ti me tiŋkarigu, ka me kpaa o niŋi, o ba wagilim tisi sagbana, lala jemani o ni ti ti yuuri du, ka ti da pisimi n ba tingbaŋu maa niŋi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Niŋi n na, Duuma sigi n ti nyaasi tiŋkarigu la a ni kpaa la ba n me la. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ka yeli, pimparaŋa, niriba a niŋini baligu luŋko, a togisira yatogiluŋko, piiligu, bunso ba n niŋi n na la. bo n na ba ni kpabira ba niŋi, ka niŋi u je? </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ya cheli ti sigi n wa ti jebi ba yatoga maa, lala jemani ba ki lee n wumini taaba yetoga. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Lala n na Naawunni pisimi ba zaa yi tiŋgbaŋu maa niŋi, ba cheli tiŋkarigu maa meebu. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Tiŋkarigu maa yuuri n daa n niŋi Babilon, a kpali bo, nisaaniŋ Naawunni daa jebi niriba maa yatoga, ka za niŋi pisimi ba tiŋgbaŋu maa niŋi. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span class="Verse_Number" lang="hag">11</span>
            <span class="Verse_Number" lang="hag">12</span>
            <span class="Verse_Number" lang="hag">13</span>
            <span class="Verse_Number" lang="hag">14</span>
            <span class="Verse_Number" lang="hag">15</span>
            <span class="Verse_Number" lang="hag">16</span>
            <span class="Verse_Number" lang="hag">17</span>
            <span class="Verse_Number" lang="hag">18</span>
            <span class="Verse_Number" lang="hag">19</span>
            <span class="Verse_Number" lang="hag">20</span>
            <span class="Verse_Number" lang="hag">21</span>
            <span class="Verse_Number" lang="hag">22</span>
            <span class="Verse_Number" lang="hag">23</span>
            <span class="Verse_Number" lang="hag">24</span>
            <span class="Verse_Number" lang="hag">25</span>
          </div>
          <div class="pb">
            <span lang="hag" />
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Abram yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">26-27</span>
            <span lang="hag">Tera n daa n ti paa yuma pisiyapoin, o dogi Abram, Naho a ni Haran. Tera yaŋsi n ŋa, so biisi n niŋi Abram, Naho a ni Haran la. Haran bii n daa niŋi Lot; </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Haran daa n kpini o yiri gbagba, Oor a yi Babilooniyan paaligu, ka o ba na ba niŋi. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Abram naa Sarii, ka Naho mi naa Mailka Haran bipuŋŋu, o biisi maa yinni n niŋi Isika. </span>
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Sarii daa niŋini poga nyee. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Tera mari o bii Abram ni o yagiŋu Lot, Haran biya, o deenpoga Sarii, Abram poga, a nysigi n yi Oor n ba Babilooniyan a wari Keena. Ba n wara maa, ba wa ti paa seela ba booni Karan, ka zi niŋi. </span>
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Karan tiŋgbaŋu niŋi n na Tera kpi, ka o niŋi yuma kobsiyi ni anu. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Naawunni n booli Abram n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">12</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Duuma daa yeli Abram, yi e peeligu niŋi, e niriba puwa, a ni e ba laanta, a gaa tingbaŋso ni ya n wusi i ŋa. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Ni ti e yaŋsi zoo, ba ni niŋi baliseesi n mari zaaziya, m ni nafa i, ka ti e yuuri o du, ka m nafa o ba e niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">M ni nafa niseesi ni nafari i, ama ni si niseesi ni siiri noori, e niŋi n na ma ni doli n nafa balisi zaa. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Lala jemani, ka Abram daa niŋini yuma pisiyapoin a ni anu, o nyisigi n yi Haran, a maa seema Duuma n yeli o niŋi la, Lot pa o zu gaari, </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Abram mari o poga Sarii a ni o sunzo biya Lot a ni ba kapete bini zaa, a ni ba guriŋusi zaa ba n mari ayi Haran, ayi n gbaa Keena soori. Ba n paa Keena, </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Abram cheŋŋi n poligijili tingbaŋu maa ti paa sarigi nyisigu tii gbinni, Tii maa yuuri n niŋi Muaa, Sekem zisuŋu ziya, a jemani maa ka keena niriba daa na ba nisaaniŋ. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Duuma ta Abram saani ti ni ya n naa ti e yeli u, paaliguso yaŋsi maa n na la, nisaaniŋ Abram me sarigi nyisigu daaŋu ti Duuma, so n ta o saani maa. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">A nyaaŋa, o nyisigi n naa o zu to kinkagili sazu , a wara tiŋŋiso n zi gunguntiri zu, ka niŋi tiŋkarigu Betil n ba wulinliya, ka Aii mi ba wulinpusigu. O me sariga daaŋu, a bunye Duuma. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">niŋi n na, o cherigi ziiziisi polingina, a naa o zu kpa Keena sazu kinkagili. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Abram gaari Yijipiti </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">A jemani, kom n daa n lini Keena, bindira yela daa ba toom, Abram nyisigi n gaa Yijipiti, o wa ti ba niŋi dabaayi. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Jemanso ba n ya n loo n du Yijipiti duuri, o yeli o poga Sarii,&lt;e veela ga. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Yijipiti dima nye i, ba ni baŋŋi maa m poga n niŋi i. Akpali lala zu, ba ni ku ma ka cheli i. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Yeli ba maa m sunzopoga n niŋi i, lala wune ba ki ku ma, ka mari ma nene, akpali e zu. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Jemanso ba n loo n kpe Yijipiti, Yijipiti dima maa nye maa o poga maa veeli ga. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Naaba maa tuntuminiba seesi n nye poga maa wa ti yeli u seema o n veela. Akpali lala zu ba mari u gaa Naaba maa yiri. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Poga maa zu, naaba maa mari Abram nene, ka ti u buŋkobiri, peeri, buusi, naagi,buŋsi gurunsi a ni nyogimasi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Ama, akpali Naaba maa ni naa Sarii loobi o poga la zu, Duuma ti toora beeri gbaa o ni o laanta dima zaa. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na Naaba maa booli Abram, a ti boosi u, bu n na e niŋi lala,wula n na e bi yeli ma maa e poga n na? </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Wula zun na e yeli maa e sunzopoga n na, ka ti ma naag u loobi m poga? E poga n na la, mari u kunna. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Naaba maa ti o nivusi mari Abram yi paaligu maa niŋi, a ni o poga ni binseesi zaa ba n mari. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Abram ni Lot barigi taaba niŋi </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">13</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Abram ni o poga nyisigi Yigipi kinkagili sagbinni, ayi n kpe Keena kinkagili sazu, a ni o kapete bini zaa, ka Lot gba paagi u gaari. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Abram daa niŋini bindaana, a mari Peeri, Buusi, Naagi, Gbitisi a ni Sugasi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Niŋi n na, o nyisigi seela o n zi maa, a polingili n ti paa Betel ni Aii sunsuuniŋi, seela o n daa daŋŋi n zi, ka zi niŋi., </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Seela o n daa me sariga daaŋu ti Duuma la, ka nyisi sariga nisaaniŋ. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Lot, so ninu n daa n cheŋna maa, gba daa marini Peeri, Buusi a ni Naagi ni o poga ni biisi ni o gurunsi. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ama, bunkobiri moŋobira zii daa bi zoo, ba niriba bayi maa zaa di n lagimi n zi, akpali bo, buŋkobiri maa daa niŋi aligaaya. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Lala zu, zabiri daa li Abram buŋkobiri kpagiriba ni Lot buŋkobiri kpagiriba niŋi. Lala jemani maa ka Keena nivusi ni niseesi ba n boona Perizasi la n daa n ba tingbaŋu maa niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Niŋi n na, Abram yeli Lot, ti niŋini dogim luŋko," a bi daga e fulaanisi ni m fulaanisi ni zabira, </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">A zu, tingbaŋu a zaa niŋini ti toori, nyaasi seela ni peri i, a wa ti zi niŋi, ka e gaa nuzaa, m ni gaa nudiya, ka e mi gaa nudiya, m ni gaa nuzaa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Lot nyaasi n polinjili, ka nye maa Joodan falimini a, a wa ti paa Zuwa, ka niŋi n mari koom nene, a maa Duuma pula, koo Yigipiti tingbaŋŋu. ŋama zaa nyaaŋa poin ka Naawunni daa muri sodom ni Gomoora. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Lot nyisi Joodan falimini maa, a kaasi n naa o zu to wuliŋunpusigu. Seema a n di niraba bayi maa barigi taaba niŋi n na la. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Abram zi keena tingbaŋŋu maa niŋi, ka Lot mi zi tiŋsi ayi maa susuuniŋi, ayi falimini maa niŋi, a leeli Sodom </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Nisaaniŋi niriba maa daa niŋini fere beeri dima, ka niŋi yabeeri ga kpe Duuma niŋi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Abram nyisigi n gaari Hiburon </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Lot ni gaa maa nyaaŋa, Duuma yeli Abram, "Za seela e n beŋa, ka lali e nifu nyaasi kinkagili sagbini, sazu,a ni wulinpusigu ni wulinliya. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">M ya n naani tiŋgbaŋa a, e n nyaasi a, ti e ni e yaŋsi, o niŋi ya toori, a ma n wara. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">N ya n ti i ni yagiŋu damita, seesi nisaali zaa di ki tee ba kaali. ka nira yi tee n kaali tingbaŋu a niŋi tanni, lala wune, ba ni tee kaali e yaŋsi gba. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Pimparaŋa, nysigi n polijili tingbaŋu maa zaa, a nyaasi u, a kpali bo, m ya naagi u ni ti i". </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na, Abram nyisigi seela o n daa zi la, a wa ti zi n begi Maamo ti tintaasi, a yi Hiburon, nisaaniŋ n na o me sarigi daaŋu ti Duuma. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Abram n daa moligi Lot n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">14</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Nadima banaasi, Babiloŋ dima naaba Amafel, Elaaza naaba Ariyok, Eelam naaba Kedeloyama, a ni Goyim naaba Tidal. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">m gaa, ba wa ti zabi nadima banu towuwa: barima n niŋi, Sodom naaba Bera, Gomora naaba Besa, Adima naaba Sinaab, Zeboim naaba Semeba a ni Bela, o yuyinni n niŋi zuwa. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Nadima banu ŋa niŋi nangbalunko, ba ni ba towazariba, wa ti laŋsi Sidim falimini niŋi, wune n pa niŋi yaarim teeku la. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ba daa bani naaba Kedolama suuriisi niŋi, yuma pii ni ayi puwa, Yuma piini ata , ba zagisi maa ba n di n ba o suurisi niŋi. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Yuma piini anaasi daana, Kedalama ni nadima seesi n niŋi nagbaŋluŋko la ti lanŋsi, ba ni ba towu zabiriba, ba zabi n nyeŋŋi niseesi ba n boona Rifam la ayi Asiteraf Kanaim, a nyeŋŋi Zuzim dima ayi Ham, Emim dima yi Kiriatam paaligu niŋi. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Horiti dima yi Edom zoori zu, a kari ba lala wa ti paa Eliparan n niŋi tambisigu paaligu la torigu. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Niŋi n na, ba pori nyaaŋa ta En Misipati ( Kadisi n na la.) Ba nyeŋŋi Amaleki dima yi ba tingbaŋŋu maa zaa niŋi, a nyeŋŋi Amoriti dima seesi n ba Hazazon Tama la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Niŋi n na, Sodom, Gomoora, Adma, Zeboyiim, a ni Bela (o yuyinni n na la Zuwa) nadima ni ba towu zabiriba niŋi siriya yi Siddim falimini niŋi, ba zabi nadima ba naasi </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">seesi n niŋi, Elam, Goyiim, Babilon dima naaba ni Elayiza, nadima ba nu ya n tuusi ba banaasi: </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Kootaali boga daa n si dee ni falimini maa puu zaa, jemanso Sodom ni Gomoora nadima n ya n chee, ama ba lini boga maa puwa, ka nadima bata la zo n gaari zoori zu. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ka nadima banaasi maa ti kaasi Sodom ni Gomoora dima bunso zaa nyem, ba bindira, ni ba pogiba ni biisi. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ba mari Lot, Abram sunzo biya, a ni o poga ni biisi ni ba bunso zaa gaari. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Ama, dabaayi daana, Fam chee n ti yeli Abram, so n niŋi juusi nira la bunso zaa n niŋ, o daa n zi ni leeli Mamire n niŋi Amorite sariga tiisi. Mamire ni o mabiisi Esikol, Aniya ba ni Abram daa n mari ni nagbaŋluŋko. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Jemaso Abram n wumi maa ba gbaa o sunzo bii gaari, o laŋsi o laanta puu towu zabiriba zaa, ba daa n ba niraba kobisita ni pii ni banii,o mari ba kari nadima banaasi maa bobiri, a wa ti paa ba Dan. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Nisaaniŋi n na o barigi niriba maa boba boba, yiiŋu, ba ŋme ba dindima maa niŋi, a nyeŋŋi ba. O kari ba lala haali, a wa ti paa Hobab, Damaska kinkagili sagbinni, </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">ba va binseesi zaa ba n naa maa. Ka mari Lot ni o poga ni ba bunso zaa, a ni nivuseesi zaa ba n ma n gaari la pori n ta. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Melchizedek n nafa Abram n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Jemanso Abram n daa n zabi n nyeŋŋi naaba Kedolema ni o naaba taaba ka pori n ta a Sodom naaba tuusi u falimini so ba n boona Sava la niŋi, ( ka ba boona u naaba maa falimini.) </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Ka Melchizedek, so n niŋi Salem naaba, ka na kpari n Duuma Naawunni nakarigu la sandaana tumina, o mari bindira ni daseesi ba n boona wain la ti ti Abram, </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">A nafa u,"Naawunni nakarigu la, so n maali saazu ni tiŋŋa la, o nafa Abram. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Kpeesigu niŋini Naawunni nakarigu, so n ti e nyeŋŋi e dindima la toori!" Abram nyisi binseesi zaa o ma n yi towuwa puu ta la piizu ti Meldizedek. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Sodom naaba yeli Abram, "mari binseesi zaa e n ma n ta la, ama, ka naa niriba la wune ti ma." </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Abram yeli u, "m peya, nimbirimoo tiri, a yi duuma nufu niŋi, so n niŋi Naawunni nakarigu saazu ni tiŋŋa zaa maana, </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">a maa m ki naa bunso zaa n niŋi e toori,haali borabi koo sabitaa mii gba. E da ti yeli dindaso maa, mani n naa Abram loobi bindaana". </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">M ki naa sen zaa, m ni sagi binseesi m niriba n di la ko. Ama, tori n ti seesi n paasi n niŋi la Ana, Esikol a ni Mame. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Naawunni ni Abram naŋgbaŋdigiligu yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">15</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">N ŋama nyaaŋa, Naawunni nyisi n wusi Abram, ka yeli u, "da zori dabeem. M ni kogi i yi nimbiri moo zaa niŋi, ka yo i samkarigu". </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Abram yeli, " Duuma Nakarigu, bo n na e sanyoobu maa ya maali ma jemmanso ni ka biisi a? Eliyaza n niŋi Damasikosi nira la n si n niŋi m kapete dira. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">E bi tima biisi, m gurinsi a yidaana n ni di m kapete". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Niŋi n na, o lee n wumi Duuma ni togira o saani. " E guruŋu Eliyaza ki di e kapete, e gbagba biduwa n ni niŋi e kapete dira". </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">" Duuma mari u yi yanŋa, ka yeli u, nyaasi sagbana zu, ka niŋi aniya kaali ŋmaribiisi a, lala n na e yansi ya n sagi". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Abram yeride seema Duuma ni yeli maa, a kpali lala maa zu, o yela daa peri Duuma ga, o deegi u. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Niŋi n na, Duuma yeli u, "Mani n niŋi Duuma so n pa i yiya, a mari i yi Oor n ba Babiloŋ paaligu, a ti naa tiŋgbaŋaa ti i, o niŋi e buŋ. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Abram boosi u, "Duuma Nakarigu, wula ma ya n niŋi baŋŋi maa o niŋini m buŋ? </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Duuma yeli u, "mari naafu, buwa, pedaa a ni killi, a zaa adiyuma ataata a ti ti ma". </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Abram mari lala buŋkobiri maa ti ti Naawunni, ka kasigi a, ayaayi, a digili a bobaayi a tooli taaba, ama niisi la wune, o bi kasigi a. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Zugusi ta a diibu, Abram kari a basi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Wuliŋu n ti liira, gbeem gbaa Abram, dabeem ni sufusaaŋu ta o niŋi. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Duuma yeli, "E yaŋsi ni niŋi saamba yi paaligu yindaana niŋi, ba ni niŋi gurunsi, ka ba namsi ba ga yuma koowa. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Ama, m ni darigi niseesi n naa ba loobi gurunsi maa tuba, ka jemanso ba n yiira paaligu maa niŋi, ba ni naa ba kapete gbaliŋu yi ba saani. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Nyiwune, ni kurigi poin ka kpi, ba pi i a ni nigburimaasim. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">E yaŋsi ni paa balisi tulinbunaasi poin, ka pa pori n ta kpe, a kpali m ki kari Amorit dima, a ti paa ba yabeeri maa n zoo ga sagi tubiri darigisim" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Wuliŋu n ti li, zii gbaa, bugumzulim ni dugu ti mari buŋkobiri la ba ŋmaasi n digili la sunsuuniŋi gaari. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na, Naawunni ti Abram noori yeli," m ti i ni noori maa tingbaŋu a, a za Yijipi torigu a wa ti paa mogiso ba n booni Yuiritisi la zaa ni loobi e yaŋsi toori. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">a naa Kenitisi, Kenizitisi a ni Kadmontisi dima zaa tingbana paasi. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Hititi dima, Periziti dima, Refaim dima. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Amoritisi dima, Kenanitisi dima, Gegasiti dima a ni Jebasitisi dima zaa tingbana. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Heega ni Isimel yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">16</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Abram poga Sarii daa n bi dogi bii zaa ti u, ama o mari Yijipi gurupoga Heega. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">lala zu, o yeli Abram, Duuma gbaa n dogim, bo n na e bi mari n guruŋu a doora? Saŋŋa, o ni dogi bii ti ma. Abram sagi n pa bunso Sarii n yeli maa. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">O naa Heegi ti u, o loobi o poga. Abram n daa n wa ti zi Keena, o yuma pii nyaaŋa n na lala daa niŋi. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Abram ni Heega lagimi, o mari puwa. Jemanso o n ti baŋŋi maa o mari ni puwa, zunyaabu ta, o bi lee booli Sarii seŋ. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Niŋi n na, Sarii yeli Abram, "nyini n ti Heega nyaasiri ma jega, mani n nagi u ti i, ama o n baŋŋi maa o mari puu la, o pa nyaasiri mani jega. Naawunni n di m ninu zaa seriya, a baŋŋi so toori ni bani. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Abram yeli u, " o veela, e guruŋu n na, ka e su o kpeeŋu, niŋi u seema zaa e kpabira". Sarii namisi u ga, o yi n zo </span>
          </div>
          <div class="Paragraph">
            <span lang="hag">. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Duuma malaaka wa ti paa Heega, yi buligu yi Sor soori, tambisigu tingbaŋ niŋi. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">ka boosi u, "Heega, Sarii guruŋu, ya n na e yi , ka ya n na e wara? O yeli u, "m zoni wara ka che n diima". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">O yeli u, "pori n gaa o saani, a wa ti niŋi o guruŋu. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Ka yeli u, "m ni ti i yaŋidamta seesi niri zaa di ki tee n kaali. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">E ni dogi biduwa, ka digili o yuuri Isimel, a kpali Duuma wumi e namisigu kumisi. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ama e bii maa ni ba maa buŋŋu ni galimi, o ki kpabira niriba yeli, ka niriba gba ki kpabira o yeli, o ni barigi o manŋa yi o niriba puwa a zi o kolinko". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Heega boosi o maŋŋa, yamonsi n na ma nye Nawwnni a, ka na ba niŋi m togisi o yela? Lala zu o booli u Duuma so n togisi o saani la, niŋi ni Naawunni so n nyaara. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">A zu n na niriba boona bulugu so n do Kadesin ni Bered suusuuniŋi la, bulugu so n mari nyevuri, ka nye ma. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Heega dogi biduu ti Abram, o digili u Isimel. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Lala jemani, ka Abram yuma pisinni ni ayoobu. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Naawunni cherigi Abram yuuri, Ibrahim </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">17</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Jemanso Abram n daa ti niŋi yuma pisiwa ni awai, Duuma ta o saaani, a ti yeli u,"mani n niŋi Naawunni so n niŋi kpeeŋu zaa daana. Wumi n tira ma jemani zaa, ka niŋina yaseesi n veela. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">M ni digili i noori, ka ti i yagimdamta". </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Abram gba, a naa o gbee tisi tiŋŋa, Naawunni yeli u. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">"M digilini i ni nangbaŋni a, maa e n niŋi balidanta yaadaba. </span>
            <span class="Verse_Number" lang="hag">5</span>
