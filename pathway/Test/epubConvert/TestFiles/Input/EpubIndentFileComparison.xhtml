            <span lang="hag">E yuuri bi lee n niŋi Abram, ama Ibrahim, a kpali m loobira i ni baligu damta yaadaba. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">M ni ti i yagindamta, ba seesi ni niŋi nadima, ka ba seesi ni ti loobi baligusi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">"M ki tanmi naŋgbanso ni ti i, e ni e soosa zu yaŋseesi n ya n ti loobi baligusi la zaa, a wara saŋa ni saŋa. M ni niŋi e ni e yaŋsi zaa Naawunni. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Tingbanso niŋi e niŋi saana, m ni naagu ti e ni e yaŋsi zaa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Naawunni yeli Ibrahim,"e gba daga e ni sagi n pa m naŋgbandigili a, e ni e soosi zu yaŋsi la zaa. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">E ni e yaŋsi zaa daga ya sagi, a ŋma koo a ŋmaara ya biduusi yoya. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Za zinaa wara, a daga e ŋmaara biduu zaa ba n dogi e laanta yoori, o dabaa nii daari, </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">a ni gurunseesi ba n dogi e laanta, N ŋa ni wusi maa naŋgbandigiligu ba n ni ni susuuniŋi. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">A daga ba ŋma so zaa yoori, n ŋa ni wusi niŋgbaŋu a niŋi maa n naŋgbandigiligu a doni wara saŋa ni saŋa zaa. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Daba zaa yoori ni bi ŋma, lala daana bi niŋi n nira, a kpali, a bi pa m naŋgbadigiligu maa niŋi" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Naawunni yeli Ibrahim," A bi daga e n lee n booni e poga yuuri Sarii, za zinaa wara, o yuuri n niŋi Saara. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">M ni nafa u, ka dolli o niŋi ti i biduwa, m ni nafa u, o ni loobi baligusi zaa ma, nadima ni yi o yaŋsi puwa." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Ibrahim gba, a naa o gbee kusi tiŋŋa, ka laara, ka feera o sifu niŋi," nira n tee nye yuma koowa ka lee n tee dogi biiya? Saara n lee n tee n dogi jemanso o n niŋi yuma pisiwa ŋa"? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">ŋama zaa nyaaŋa, o boosi Naawunni, " e ki ti Isimel o niŋi m kapete dira"? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Naawunni yeli u "akai, e poga saara ni dogi biduwa, e digili o yuuri Isaaka. M ni teesira naŋgbandigiligu yi m ni ni sunsuuniŋi, a ni o yaŋsi zaa a wara, o niŋini naŋgbandigiligu so n ka baasigu. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">M wumi e suusigu a yi Isimel pelli, a zu, m ni nafa u, a ti u biisi ni yaŋsi damta, Ni naagi u loobi nabiisi piinibayi, ka m naa o yaŋsi maa baligu loobi nivutintaasi </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Ama m naŋgbandigiligu maa ni pa e bii Isaaka niŋi, so Saara n ya n dogi yumini jemanaa zu" </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Jemaniso Naawunni n baasi Ibrahim saani togisigu, o gaari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">A dindaari zaa, Ibrahim wumi n ti Naawunni, ka ŋma Isimel yoori, a ni daba zaa ni ba o laanta, a naa o gurunsi zz gba paasi. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Ibrahim ni ŋma o yoori, ka o yuma pisiwai ni awai. </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Ka Isimel mi niŋi yuma pii ni ata. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">O ni o ba zaa daa ŋmani ba yoya dindaluŋko </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">a naa o gurunsi zaa gba ŋma n paasi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ibrahim biduwa dogim noori tiibu yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">18</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Duuma ta Ibrahim saani yi Maamre tiisi gbinni. Ka Ibrahim daa n zini o tonti dinoori wuntonkpaligu. Jemanso zii n bii ga la. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Ka lalli o zu saa, o nyeni dabasi bata n za niŋi. Noba maa niŋi o n sin nye ba la, o chee n we ba saani. O wa ti gba a naag o gbee kusi tiŋŋa. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">O suusi ba a yeli, "ya gaafira, ya d pa ti saa m yira, ka ya bi za, M bani kpe m tumi ya. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Cheli n ŋoo koom ti ya, ya pegi ya noba, ya zi tiyaa gbinni vuusira n chena. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">M ni mari bindira beela gba ta, a ni paasi ya niŋi ya cheni ŋa puwa. Ya naamani saa, ya n ta m laanta ŋa, a zu, chelim niŋi bunso". Ba puusi u, "a ni e tuma, ti wumiya". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ibrahim zo yomyom kpe o tonti puwa yeli Saara,"naa e zum boote suma la niŋi bindira yom" </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ka chee n gaari o naagi puu wa ti gbaa nagipolli so n mari kpaam, a ti ti o guruŋu, o ku u, a maali u yom nene ta. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">O naa kpaam, nagibisim, valiga a ni bindira, o gbagba naa ti ti ba tii maa gbinni, ba dira, ka o ba saani. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na, ba boosi u, "e poga Saara baya?" O yeli ba, " ni o ba tonti ŋa puwa". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Ba yindaana yeli u, " za zinnaa wara, ŋmarisi awai puwa, m ni pori n ta, e poga Saara ni dogi biduwa" Ka Saara begi tonti maa dinoori wumina seema o n yetira maa. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ibrahim ni Saara zaa daa n kurigini, halli, Saara daa n bi lee n pegira. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">A la zu, Saara la o maŋŋa yi o sifu niŋi,ka yeli, "pimparaŋa, seela ni kurigi n paagi a, ni lee n baŋŋi daba ni poga doobu meesim? Lee n naa n paasi, m sira gba kurigiya. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Niŋi n na, Duuma boosi Ibrahim "wula n na Saara la ka yeli la? Yamonsi, seela ni kurigi n ti paagi a, ni lee n tee n dogi biduwa? </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Ya bo n ba toom ti Duuma? A maa seema ni yeli la, za zinnaa wara, ŋmarisi awai puwa, m ni lee n pori n ta, ka Saara dogi biduwa" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Akpali Saara n daa zori dabeem zu, o chisi, "m bi la, "o yeli u, yamonsi, e la ya. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ibrahim suusi Naawun ti Sodom </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Niŋi n na,niriba maa yi nisaaniŋ wa ti paa seela ba n di n za, ka nye Sodom, ka Ibrahim pa ba zu, a zaali ba soori. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Ka Duuma yeli o sufu niŋi, "m ki naa n sogi Ibrahim bunso ni ya n niŋi. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">O yaŋsi ni ti niŋi zaa zii kara ni kpeena dima baligu, o niŋi n na ma n dolli n nafa balisi zaa. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">M nyisi u ni, lala jemani, o ni wusi o biisi ni o yaŋsi ba mari wumintiibu ti ma, ka niŋini bunso zaa o tooli, a ni yamonsi. ka ba yi niŋi lala, m ni niŋi n paali naŋgbanseesi zaa ni digili u la." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Niŋi n na, Duuma yeli Ibrahim, "yadagiri seesi Sodom ni Gomoora dima n niŋi la ti ba yabeeri zoo ga. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">A daga ni wa ti nyaasi, jiri n na bee yamonsi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Niŋi n na, dabsi bayi nyisigi n yi ba saani, a naa ba nufu to Sodom soori wara, ama ka Duuma ŋune na ba Ibrahim saani. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Ibrahim vuu paa Duuma ka boosi u, "yamonsi tiri, e ya n murini yasuma ni yabeeri niriba zaa? </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Ka nivu suma pisinu ba tiŋŋa maa puwa, e ni muri tiŋŋa maa zaa? E ki cheli u, a kpali niriba pisinu maa zu? </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Yamonsi tiri, e ki ku nivusuma ni nivubeeri maa zaa. Lala ki tee n niŋi. Ka e yi niŋi lala, nivusuma la ni nye tubdarigirisim paasi nivubeeri la niŋi. Lala ki tee n niŋi. Durinye ŋa zaa seriya dira daga o niŋi yela ni a soori". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Duuma yeli, ka nivusuma pisinu yi ba Sodom, a kpali ba zu , m ni che tiŋŋa maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Ibrahim lee n togsi, "gaafira, che n paŋŋ ma, dabilim so ni kpari n ma n togsira e saani a, Duuma, nisaali n niŋi ma, m ka soori zaa m tee n yeli i sen. </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Ama saŋa a n tee n niŋi maa nivusuma pisinaasi ni banu n ba niŋi, ka ba bi paa pisinu. E ni muri tiŋŋa maa? Duuma yeli, "m ki muri tiŋŋa maa, ka nivusuma pisinaasi ni banu n ba niŋi". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Ibrahim lee n boosi u, ka a niŋi maa niriba pisinaasi ko n na, o yeli, "m ki muri ba, ka ba sagi niriba pisinaasi". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Ibrahim suusi, "gaafira, da je suuri Duuma, a daga m na togsi, ka a yi niŋi maa nivusi pisita ko?O yeli u, "m ki muri tiŋŋa maa, ka ba ba pisita". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Ibrahim yeli u, "jaande, che n paŋŋ ma, dabilim so ni ya n naa kpari n togsira e saani a, Duuma, ka a yi niŋi maa niriba pisiyi ko n ba niŋi?O yeli u, "m ki muri tiŋŋa maa, ka niriba pisiyi ko n ba niŋi". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Ibrahim yeli u, jaande, da ti e suuri nyisigi, Duuma, m kpabira n togsi bunluŋko paasi, ka a niŋi maa nivusi pii ko n ba niŋi"? O yeli u, m ki muri ba ka niriba pii ko n ba niŋi". </span>
            <span class="Verse_Number" lang="hag">33</span>
            <span lang="hag">O ni Ibrahim ni togsi n baasi, Duuma gaari, ka Ibrahim pori n gaari yiri. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Sodom dima yabeeri yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">19</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Dindaari maa zaanoori, malakasi ayi ta Sodom, ka Loti ban zi tiŋŋi maa voori noori. Noba maa niŋi, o nye a, o nyisigi n wa ti tuusi a. A gbaa tiŋŋa. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">ka yeli a, "ya gaafira, m bani kpe n tumini ya, a zu ya jaande ka ta m laanta. Ni ti ya koom, ya pegi ya noba, ka do bee o chee ya lee n nyisigi n wara". A yeli u, "akai, kulooni ŋa zu n na ti n ya do yiiŋa a". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">O suusi ba ga, ba sagi, ka we o laanta, Loti ti o gurunsi niŋi bindira ti ba ba di. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Poin ka saanba ŋa ba do, ka Sodom dabsi ti polinjili laanta maa. Dabsi zaa, bipola ni dabkura zaa. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Ba booli Loti boosi u, dabsi la n ta e saani yiiŋu a la baya? Ba tasi u yeli, mariba yi n ti ti, Sodom dabsi maa zaa daa n kpabirini ba mari ba do. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Loti yi, ka yo dinoori maa, ka ta ba saani. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">O yeli ba," m zo dima, m suusuri ya ni, ya da pa ti niŋi niriba a, n ŋa yabeega a. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ya nyaasi, m mari sungurusi bayi, seesi na n bi baŋŋi dabsi. Ya cheli m mariba yi n ti ya, ya ni tee n niŋi ba seema zaa ya ni kpabira. Ama, ya da niŋi dabsi a yeli zaa, m saaba n na, ka a daga ni kogi ba". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na,ba yeli u, "maa n zo ti nifu niŋi, ka ti ti bobiri, nyimi saana a, ŋani n niŋi i, e wusi ti bunso ti n di niŋi? Maali n yi ka ti ti soori, ka pa lala, ti n namsi i gaa ba. Ba turi Loti basi nyaaŋa, ka gaa ba wa ti saami dinoori maa. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Dabsi bayi maa ba laanta ka darigi Loti kpe, ka yo dinoori maa. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ka ti niriba maa zaa n ba yaŋŋa maa zoomi, lala jemani, ba kpabi dinoori maa je. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Loti zo n yi sodom </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Dabsi bayi maa yeli Loti, "ka e mari niri kpe, biduusi, bipuŋsi, deendabsi koo e niri zaa ni ba tiŋŋa a puwa, mari ba zaa yi kpe. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">akpali, ti ya n saami u ni. Duuma wumini yabeseesi tiŋŋaa dima ni niŋini, ka tumi ti, ti ti saami Sodom" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Loti wa ti yeli o deendima seesi n belimina o bipunsi la ba naa la, "ya yi kpe yomyom, Duuma ya n saamini kpe," ba nyaasi maa o deemini ba ni. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Bogufiili noda kumisi jemani, Malaakasi maa yeli Loti, ni ba yi yom. Mari e poga ni e bipunsi bayi ŋa yi, lala jemani, ya ki koŋŋi ya nyevuya, jemanso tiŋŋa a n ya n saami a. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Loti na mari nagima, Duuma zo u nimbaa, lala zu, dabsi bayi maa gbaa o ni o poga ni biisi nuusi darigi ba yi tiŋŋa maa puwa. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Malaakasi maa yinddna yeli ba," chee koo a zo n moligi ya nyevuya. Ya da pa loobi n nyaasi nyaaŋa, ka da pa za naŋtaŋŋa a puwa. Ya chee n du zooga a, lala wune,ya ki kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na, Loti yeli u, jaande, da ti ti chee lala. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Ya niŋi yatintaa ga ti ma ya ni moligi n nyevura a, Ama, zoori maa zu ba wagilim ga, kum maa ni gbaa ma soori, m kpi, ka m na bi paa nisaaniŋ. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">E nye tiŋŋa bila a ŋa? o leeli ya, cheli n du gaa niŋi. e nye ya maa o n sin niŋi tiŋŋa bila a, niŋi n na ma ni nye moligirisim. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">O yeli u, "o veela, m sagiya, m ki saami lala tiŋŋa maa. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Yomyom, chee ma, m ki niŋi bunso zaa, ama, e paani niŋi poin", Akpali Loti ni booli tiŋŋa maa tiŋŋa bila la, tiŋŋa maa yuuri n niŋi Zuwa. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Sodom ni Gomoora mutugu yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Wuliŋu daa n sin pusirini, ka Loti paa zuwa. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Noba maa niŋi, Duuma ti ni jiribi ni bugum yi saa ti sigi, Sodom ni Gomoora niŋi. </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">a di a bunso zaa nyem, a paasi namtaŋu maa, ni nisaalidima ni binseesi zaa ni buli n za tiŋgbaŋŋa maa niŋi. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Ama, Loyi poga loobi n nyaasi, ka loobi yaarim kugiri. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">A n chee bee boguuniŋ, Ibrahim cheŋŋi yom ta seela o ni Duuma n daa za la. </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Ka nyaasi Sodom ni Gomoora a ni namtaŋŋu maa zaa o nye ni wusi n duura tiŋgbaŋŋu maa niŋi, ka ŋmaani bugum karigu wusi. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Ama, jemanso Naawunni n daa saami tiŋŋsi a taabi namtaŋŋu a, seela Loti n daa be ŋa, o daa teesi Ibrahim yela yi o fere niŋi, ka ti Loti zo n tuligi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Loti ni o bipuŋsi bayi </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Akpali Lot ni daa zori dabeem ni o di n zi Zuwa la, o ni o bipuŋsi bayi maa yi tiŋŋa maa puu zo n wa ti ba zo voori puwa. </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Bikpeema daana la yeli, o sunzo la, "ti ba kurigiya, dabsi zaa mi ka tiŋgbaŋa a niŋi di n dolli o niŋi dogi biisi. </span>
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Ti ti m ba o kuuli, lala ,ti ni tee n mari u do , a dolli o niŋi dogi biisi. </span>
            <span class="Verse_Number" lang="hag">33</span>
            <span lang="hag">Adindaari yiiŋu, ba tu u daam o ŋu. kpeendaana la mari o ba do. Ama, o n daa kuuli n ti gali zu, o bi baŋŋi bunso n niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">34</span>
            <span lang="hag">Bee n chee, bikpeema la yeli o sunzo, " m mari u do yiiŋu la, ti lee n ti o bogi yiiŋa a, ka e mi nunu ya do. Lala jemani, ti zaa ni dolli m ba niŋi dogi biisi". </span>
            <span class="Verse_Number" lang="hag">35</span>
            <span lang="hag">A yiiŋu, ba lee n ŋuusi u, ka bibila daana maa mari u do. kuuligu aligaaya zu, ŋala gba o bi baŋŋi. </span>
            <span class="Verse_Number" lang="hag">36</span>
            <span lang="hag">M ŋa soori a niŋi n na Lot bipuŋsi bayi ŋa dolli ba ba niŋi nye puusi. </span>
            <span class="Verse_Number" lang="hag">37</span>
            <span lang="hag">Kpeema daana la dogi biduwa, ka digili o yuuri Muwapu, nivuseesi ba n booni Muwapu dima la yaadaba n na la. </span>
            <span class="Verse_Number" lang="hag">38</span>
            <span lang="hag">Bibila daana la gba dogi biduwa, ka digili o yuuri Benamiya. wuni n niŋi Amonitesi dima yaadaba. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Abimeliki naa Ibrahim poga </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">20</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">ŋama nyaaŋa, Ibrahim nyisigi Mamire gaa Keena sazu kinkagili wa ti zi Kadisi ni Suhu sunsuuniŋi. A nyaaŋa, o lee n wa ti zi Gera, </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">ka wusi maa Saara niŋini o sunzopoga. Gera naaba, Abimeliki ti ba naa Saara ti ti u. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Dindaso yiiŋu Naawunni ta o saani yi zaasim niŋi, a tiyeli u," E ni kpi, a kpali e n naa poga a, o kulisirini". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ama, Abimeliki daa na bi kpabi u, niŋi n na, o yeli, Duuma, nivupeeli n niŋi ma. E ni ku m ni m niriba a? </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Abiraham gbagba n yeli maa o sunzopoga n na, ka o gba yeli lala. m naagi u ni a ni fere suŋŋu, m bi niŋi yabee". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Naawunni yeli u zaasim maa niŋi, "mm, m baŋŋ ya maa e naagi u ni a ni fere suŋŋu, a zu ma ti e bi kpabi u, a niŋi yabee kpe n niŋi la. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Pimparaŋa, pori n naag u ti o sira, Naawun tumu n na, ka o suusi Naawunni ti i, lala jemani, e ki kpi. Ama ka e yi bi pori u ti u, m kpaasira e tubiri maa e ni kpi, e ni e niriba zaa". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Bee n chee boguuniŋ, Abimeliki booli o kpemba zaa, a yeli ba bunso zaa n ba niŋi, dabeem gbaa ba. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Niŋi n na, Abimeliki booli Ibrahim, a ti boosi u, "bo n na e niŋi ti ŋa? Bo yabee n na ma niŋi i? a taasi e ti ya dagu a o ta m ni m paaligu zaa niŋi? Nira zaa na bi niŋi ma seema e niŋi ma ŋa. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Wula zu e niŋi lala? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Abiraham yeli u, "m fe ni maa nira zaa bi zori Naawunni kpe, akpali lala zu, ba ni ku ka naagi m poga maa. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">M sunzopoga n na yamonsi, m ba bii n na, ama, ka m ma biya. Ka ma naag u. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">A zu jemanso Naawunni n nyisi ma yi m ba laanta wara paaligu yindaana tingbaŋu niŋi la, m yeli u ni maa ka ti si n gaa seela zaa o paasi m niŋi yeli maa o sunzodaba n niŋi ma" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Abimeliki naag o poga pori n ti u, ka ti u peeri, naagi a ni gurinsi. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Ka yeli Abiraham, m tingbaŋŋu n na la, seela zaa n peri i, e zima". </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">O yeli Saara, m naa ni gbitisi ti e sunzodaba, a wusi maa nivu peeli n niŋi, a yi seesi zaa n ba kpe, so zaa ni baŋŋi maa e zu pegiya. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Akpali ya so n niŋi a yi Saara Ibrahim poga la zu, Naawunni niŋi u maa poga zaa o da tee n dogi ayi nayiri maa. A zu, Ibrahim suusi Naawun ti Abimeliki. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Naawun tibi u, ka tibi o poga ni guriŋ pogiseesi zaa n ba niŋi, lala jemani, ba zaa ni tee n dogi biisi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Isaaka dogim yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">21</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Duuma nafa Saara, a maa seema o ti noori la, </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">o mari powa, adogi biduwa ti Ibrahim jemanso o n kurigi. Ba daa n dogi ni bii maa jemanso Naawun n daa zaali maa ba ni dogi u. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Ibrahim digili o yuuri Isaaka, </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">o dabaa nii daari Ibrahim ŋma o yoori, a maa seema Naawunni n zaali. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Ba n daa dogi Isaaka maa ka Ibrahim daa n niŋini yuma koowa. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Saara yeli, "Naawunni mari sufupeelim ni laari ti ti ma, niso zaa ni wumi n ŋa ni paasi ma la". </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Niŋi n na, o lee n maali n yeli, "ŋani n di n tee yeli Ibrahim maa Saara mi dogi biisi? Jega m dogi biduu ti u yi o nivukuritiri jemani. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Bii maa karigi, dindaso ba ni ŋma u bisiri, Ibrahim daa n ti ni ba di sufupeelim bindirigbaliŋu. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ba kari Heega ni Isimel </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Dindaso n na, Isimel so Heega Yigipu nira n daa dogi n ti Ibrahim la, ni Isaaka daa n deemina. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Saara nye ba ka yeli Ibrahim,"ti guruŋu a ni o biya a ba wara. poga a biya a bi daga o barigi e bini, kapete seesi m bii Isaaka ni ya n ti di". </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">N ŋa yelli a niŋi Ibrahim sufusaaŋu ga, akpali, Isimel gba niŋini o biya. </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ama Naawunni yeli Ibrahim, "da ti bii maa ni e guruŋ poga Heega yela tiri i, niŋi bunso zaa ni yeli i, a kpali Isaaka niŋi n na e ni dolli n nye e yaŋsi seesi ni digili i noori la. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">M ni ti e guruŋpoga bii maa gba bidanta, ba gba ba niŋi baligu. O gba niŋini e biya". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">A chee bee boguuniŋ, Ibrahim naa bindira ni koom niŋi kolugu puu ti Heega, ka naa o bii niŋi u nyaaŋa, ka yeli u, o wara. O yi n wa ti ba Beesiba tiirigu puu cheŋŋina. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Koom maa n ti baa, o naa bii maa digili tii gbinni, </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Ka larimi u wa ti zi, ka yeli, "m ki tee n nyaasira m bii ka o kpiira." Ka zi niŋi kunina. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Naawunni wumi bii maa ni chaatira. Malaaka togisi n ti Heega ayi saazu, "bo n niŋi i sufusaaŋu Heega? Da zori dabeem, Naawunni wumi bii maa kumisi. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Nyisigi saa, a wa ti naa bii maa, ka yeli u o sabi. Ni dolli o niŋi ti u balitintaa." </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Niŋi n na, Naawunni ti o nufu yoo, o nye bulugu. O naa koligu maa ŋoo koom paali u , a naa ŋoosi o bii maa. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Naawunni daa bani bii maa saani, halli o ti karigi, ayi paran tiirigu puwa, a baŋŋ toosim yela ga. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">O ma naa Yigipu poga tii u. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ibrahim ni Abimalik sunsuuniŋ nangbandigiligu </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">A jemani maa Abimaleki ni Fikool n niŋi o soojasi kpeema we Ibrahim saani wa ti yeli u, "bunso zaa e n niŋina Naawunni ba e saani. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">A zu, pe ntaŋ ti ma kpe, ayi Naawunni saani maa e ki yomisi ma, m biisi ni m yaŋsi. jemandamta zaa, m paasiri e niŋi, a zu, digili noori ti ma, maa e ni paasi m ni m paaligu os niŋi e n be ŋa." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Ibrahim yeli u, "m digili i noori" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">Ibrahim yeli n ti Abimeliki seema o gurinsi n fa o buligu, </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Abimeliki yeli u, "m bi baŋŋi o yela, e bi yeli ma, m na si n wuminuuni n na la". </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Niŋi n na Ibrahim naa peeri ni naagi ti Abimeliki, ba bayi maa zaa sagi n ti taaba. </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Ibrahim barigi pepola ayapoin yi o peeri puwa, </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Abimeliki boosi u, "bo n na e niŋi lala? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Ibrahim yeli u, "dee pepola ayapoin ŋa, ka e niŋi lala, e sagini maa mani n gbi bulugu a". </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Lala zu ninsaaniŋi yuuri n niŋi Beeseba, a kpali, niŋi n na ba bayi maa za pe n ntaŋ. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Ba n ti sagi n ti taaba yi Beesiba, Abimeliki ni Ficoli pori n gaari Filisitiya. </span>
            <span class="Verse_Number" lang="hag">33</span>
            <span lang="hag">Niŋi n na, Ibrahim buri tee yi Beesiba, ka bunye Duuma, Naawunni so n ba niŋi wara saŋa ni saŋa zaa. </span>
            <span class="Verse_Number" lang="hag">34</span>
            <span lang="hag">Jemanwagili n na Ibrahim daa zi Filisitiya. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Seema Naawuni n daa niŋi Ibrahim nyaasi n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">22</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Jemanso n daa ti paa, Naawuni niŋi Ibrahim yeride nyaasi. A booli u yeli, "Ibrahim" o sagi, mani n ŋa Duuma. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Niŋi n na, Naawuni yeli u, naa e biduwa luŋko Isaaka, so e n kpaira ga la, a gaa moriya tingbaŋ niŋi a wa ti ku u, a kusi bugum, a nyis sariga ti ma, ayi zoori yindaana zu, so n di n wusi i. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">A n chee bee bogufiili, Ibrahim kpabi sariga daari a pa o buŋu niŋi, ka mari o gurisi bayi, a naa Isaaka paa, a wara seela Duuma n wusi u la. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Adabaata daari, cheni maa puwa, Ibrahim nyaasi yii wagila ka nye seela n na maa. </span>
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Niŋi n na, Ibrahim yeli o guriŋsi maa, "ya ni buŋŋu a, ya ba kpe, ka m ni biya a ti gaa suŋsuuwa a niŋi, a wa ti jeemi Naawuni, ka ta. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ibrahim naa daari la ziili o bii Isaaka , ka mi naa chebiri ni suwa mari, ba bayi maa naa n wara. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Isaaka booli Ibrahim, "M ba, o ba sagi Mm, o boosi u, ti mari bugum, ni daari, ka pee baya, ti ya n ku, a kusui u nyisi sariga"? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ibrahim yeli, m biya, Naawuni ni ti ti sariga pee maa. Niŋi n na, ba gbaa soori a wara. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Ba n ti paa seela Naawunni ni wusi Ibrahim la, o maali sariga banda, ka kasi daari la niŋi o niŋi. ka gbaa o bii la, a le u pa sariga banda maa niŋi. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Ka voo suwa o ku o bii maa. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Niŋi n na, Naawunni malaaka goo yi saazu tasi n booli u yeli, Ibrahim, Ibrahim. O sagi, mani n ŋa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Da pa naa e nuu siisi biya a, koo a ti u daaŋŋu, "ka o lee n yeli, pimparaŋa m baŋŋ e tiri Naawunni jilima, a ni wumintiibu, e naa e bii ya n nyisi sariga." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Ibrahim n wumi goo maa, o lali o zu saa, ka nye pee n le za moo niŋi. O gbaa pee maa nyisi sariga maa, ka che o bii la. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Ibrahim digili nisaaniŋ yuuri Naawunni ni ti, hali zinni, niriba na yetirini, ni Naawunni zoo zu, o ni ti. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Niŋi n na, Duuma malaaka goo lee n booli Ibrahim yi alizaana buyi daana. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">M pe m gbagba maŋŋa n yuuri niŋi, Duuma n yetira n ŋa la, maa m ni nafa i, a kpali, e n bi zagisi e n di naa e bi luŋko nyisi sariga ti ma la zu. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Nafa n na mani nafa i, e yaŋsi ni zoo maa ŋmaribiisi n ba saazu. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">A yi e yaŋsi puwa, durinye puu dima ni nye nafa, a kpali e ni wumi n ti ma la zu. </span>
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Niŋi n na, Ibrahim loobi n we o guriŋsi saani, ba zaa we Beesiba, Abrham zi nisaaniŋ. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Naho biisi ni o yaŋsi yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">Jemanso n daa ti paa, Ibrahim wumi ni o sunzo Naho poga Milka dogini biisi banii ti u. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Wuz n daa niŋi wurikoŋ, a naa o suŋzo Buz, Kemuwel so n daa dogi Aram. </span>
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Keesi ni Hazo ni Pilidasi ni Jidalap a ni Betuwel. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Robeka ba, Milika n dogi biduusi banii ti Naho Ibrahim suŋzo. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Naho maam ba daa n booni Reema gba daa dogi Teba ni Gaham ni Tahasi a ni Maaka. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Saara kum yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">23</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Saara daa n niŋini yuma koowa ni pisiyi ni ayapoin, seema saara yuma n daa n sagi n na la. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Saara daa kpini Keejaf Aaba ( Hebrom n na la) ayi Keena tiŋgbaŋ niŋi, Ibrahim daa kumi o kuuri. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Kpiiŋu maa daa doni, ka Ibrahim nyisigi n za, a togisi n ti Haf biisi, a yeli. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">N niŋini saana, a yi ya puwa, ya koosi tingbaŋŋ ti ma, o niŋi seela m di n piira m kpiisi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Hef biduusi yeli Ibrahim, </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">wumi ti saani, ti yidaaana, e niŋini nivutimsigu yi ti puwa, nyaasi ti piiba ziisi a, seela n peri i, e pi u. Ti yindaana zaa ki moŋŋi i, seela e di n pi e kpiima. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Niŋi n na, Ibrahim nyisigi n dobi ba tiŋŋa, a bunye Hef biisi maa. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ka togisi ba saani yeli ba, ka o niŋi ya kaperi maa yeni m pi u seela n peri maa, lala wune ya yeli Zoha bii Efuron ti ma, </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">"ni o nye tingbaŋŋso zovoori makipela n be ŋa ti ma, so n niŋi o tingbaŋŋ torigu la. O naa ti ma, ka wusi o yaw, nisaaniŋ o loobi m niriba piibu ziya." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Efuron ni Hef biisi n daa ba niŋi; Efuron n niŋi Hitait nira la yeli Ibrahim, Hef biisi nufu niŋi, a ni niseesi zaa n ba tiŋŋa maa puu nufu niŋi yeli; </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">"Akai, m yidaana, wumi m saani, m naa tiŋgbaŋŋ maa ni zovoori maa zaa ti i; m naa ti i niriba a zaa nufu niŋi, e naa n piiri e niriba" </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Niŋi n na, Ibrahim dobi niriba maa zaa tiŋŋa; </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Ka yeli Efuron niriba maa zaa tuba niŋi, "ka e yi naa n ti ma, jaande wumi n ti ma, m ni ti i tiŋgbaŋŋ maa ligiri, deeg a, ka m piira m niriba nisaaniŋ. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Efuron yeli Ibrahim; </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">"M yidaana, wumi n saani, tiŋgbaŋŋu maa samini niŋini gbitisi kobsinaasi. Bunso n ba m nini suŋsuuniŋi n na la. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Ibrahim n wumi n ŋa, o zamsi koo o wiee gbitisi kobsinaasi ti Efuron, seema o n yeli niriba maa nufu niŋi la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">A zu, Efuron tiŋgbaŋŋuso n niŋi Makipeela, a leeli Maamiri, tiŋgbaŋŋu maa ni zovoori ni tiisi gba n daa ba niŋi o suŋsuuniŋi ni gbarima zaa niŋi. </span>
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">A zaa n daa loobi Ibrahim toori yi Hef biisi zaa nufu niŋi, a ni tiŋŋa maa puu niriba zaa nufu niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">ŋama nyaaŋa n na Ibrahim pi o poga Saara zovoori maa n ba tiŋgbaŋŋu maa niŋi, a leeli mamiri (Hibron n na la) Keema tiŋgbaŋŋu niŋi. </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">A zu, tiŋgbaŋŋu maa ni zovoori la zaa daa loobi ni Ibrahim kapete, a doli Hef biisi niŋi, o piiri o niriba. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Isaaka ni Ribeka kolisigu yeli </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">24</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Ibrahim daa n kurigi kpe kpelim niŋi, Naawunni mi daa nafa u soori zaa niŋi. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">O yeli o guruŋusi zaa Kpeema, so n nyaasira o yiri buŋso zaa, ni o "naa o nuu tabi o kpiiligu. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">M kpabira maa, e pe ayi Naawunni so n niŋi saazu ni tiŋŋa zaa Duuma la yuuri niŋi, maa e ki naa keena poga ti m bii Isaaka. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ama, e n gaa m yiri paaligu, m niriba gbagba puwa,a wa ti naa poga ti ti m bii Isaaka". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Niŋi n na, guruŋu maa boosi u, "ka poga maa bi kpabira o pa n zo ta kpe, ni tee n mari e bii maa pori n gaa niŋi? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ibrahim yeli u, da pa ti ti m bii maa nobiri no nisaaniŋ. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">M Duuma so n ba alizaana, so n nyisi ma yi m ba yiri, ayi ti paaligu niŋi, ka togsi n saani, a digili noori ti ma yeli, m naa kpe tiŋgbaŋu a ti e yaŋsi". O ni ti malaaka pa i yiya, e we ti naa poga yi nisaaniŋ a ti ti m biya. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ka poga maa bi kpabira o pa e zu ta, naŋgbaŋdiligu maa bi lee n pa i. Ama, da pa mari m bii pori n gaa nisaaniŋ. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">A zu, guruŋu maa naa o nuu tabi Ibrahim kpeeligu, ka pe, seema o n yeli u maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Niŋi n na, guruŋu maa naa o yidaana nyogima piiya, ka naa buŋsuma baligu paasi n gaari Mesopoteniya paaligu, Naho yiri. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">O ti nyogimasi maa gba tiŋŋa, buligu see, zaanoori jemani, wagatiso pogba ni wari kuliga. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Niŋi n na, o suusi Naawunni,"m Duuma, m yidaana Ibrahim Naawunni ti ma zusuuŋŋu zinaa, a wusi m yidaana Ibrahim e nivumaŋtiri. </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">Nyaasi, m zani begi bulugu a, tiŋŋa a suŋgurusi ni ti nyoo koom. </span>
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Ti ba so zaa ni ya n yeli maa o ti ma koom n ŋu, o sagi , a ti ma, ka o lee n yeli ni o ni nyoo koom ti m nyogimasi gba, cheli lala poga maa o niŋi so ni nyisi n ti e guruŋu Isaaka, ka lala yi niŋi, ni baŋŋa maa nyini n niŋi m yidaana Ibrahim yasuŋŋu yamonsitiri. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">O na suusirini Naawunni maa, ka Ribeka ta, kuliga maa puwa, o ti ŋmoo koom. Betol so ba n daa niŋi Maika la la bipuŋŋu n daa na, ka niŋi Ibrahim sunzo Naho poga. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Bipuŋŋu maa daa veeli pogsarim ga, ka mi na bi baŋŋi dabasi. O sigi kuliga maa puu wa ti ŋoo koom pori n du n ta. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">Guruŋu maa chee n wa ti tuusi u, ka suusi u,"jaande, ti ma koom o ŋu". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">O tuu koom maa yom, ka yeli u, m yidaana, dee n ŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">O n ti u koom maa o ŋu n baasi o yeli u, "ni ŋoo n ti e nyogimasi ŋa gba a ŋo". </span>
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">O kpaa koom maa yom yom niŋi buŋkobiri maa konyoorigu buŋŋ niŋi, ka lee n chee wa ti ŋoo koom ti kpaa paasira, a zaa ti ŋo m piri. </span>
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Daba maa naa nufu digili tiŋŋa nyaasira u boin, a nyee, Naawunni wumi o suusigu maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Nyogimasi maa n ti ŋo n baasi, daba maa naa suga kundesi niŋi o ŋoya, ka naa suga bensi ayi niŋi o nusogsi. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">Ka boosi u, ŋani bii n niŋi i? Jaande, ka wusi ma, ti ni nye dii yi e ba laanta do? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">O yeli u, m ba n niŋi Betuwel, Mayika biya, so ba n niŋi Naho la. </span>
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">ŋama nyaaŋa, o lee n yeli, ti mari biŋkobiri bindira, a ni saamba dii, ya n di n do. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Daba maa n wumi n ŋa, o li n gba tiŋŋa, a bunye Naawunni. </span>
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">O yeli, kpeesigu niŋini m Duuma toori, m yidaana Ibrahim Naawunni la, so n bi zaagisi o nivumantiri ni yamonsitiri yi m yidaana Ibrahim niŋi,Ama ma wune, Duuma pa ma ni yii soori maa puu ta m yidaana niriba yiri. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Bipuŋŋu maa chee n gaa o ma laanta, a wa ti yeli yela maa zaa. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Ribeka daa n marini suŋzo daba, o yuuri niŋi Leban, o yi yom yom gaa daba maa saani yi kuliga maa. </span>
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Noba maa niŋi, o si n nye ŋoya kunde la, a ni bensi la n ba o suŋzo poga nuusi, ka lee n wumi seema Ribeka n yeli bunso daba maa n yeli u, o yi n gaa daba maa saani, a wa ti nye o n za n begi nyogimasi ayi kuliga maa noori. </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">O yeli u, chena, bo n na e za yaŋŋa? M maali dii zaali i, e nyogimasi ŋa gba zii ba niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">Niŋi n na, daba maa gaa laanta, ka Le beban larigi nyogimasi la ziiri, ka naa kaga ni bindira ti ti a, ka ŋoo ti ti daba maa ni niseesi n pa o zu la, ba pegi ba noba. </span>
            <span class="Verse_Number" lang="hag">33</span>
            <span lang="hag">Ba mari bindira ti ti u ni o di, o yeli, "m ki di, ama m yeli ni bunso n ba niŋi. Leban yeli, "togisima." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">34</span>
            <span lang="hag">Niŋi o yeli, Ibrahim guruŋu n niŋi ma. </span>
            <span class="Verse_Number" lang="hag">35</span>
            <span lang="hag">"Duuma nafa m yidaana ga, o loobi nivutimsigu, o ti u peeri,buusi naagi, gbitisi, suga, gurunsi dabasi ni pogiba, nyogimasi, a ni buŋsi. </span>
            <span class="Verse_Number" lang="hag">36</span>
            <span lang="hag">"Saara, m yidaana poga, dogi biduu ti u, o nivukuritiri jemani, m yidaana naa o bunso zaa ti u. </span>
            <span class="Verse_Number" lang="hag">37</span>
            <span lang="hag">"Pimparaŋa, m yidaana ti ma pe n yeli, ni n da pa ti naa poga yi Keena dima bipuŋsi ŋa yindaana zaati m biya a, seesi tiŋgbaŋŋu niŋi ni zi ŋa; </span>
            <span class="Verse_Number" lang="hag">38</span>
            <span lang="hag">"ama e gaari m ba yiri, m dogim puwa, m niriba gbagba saani, a naa poga ti ti m biya." </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">39</span>
            <span lang="hag">Ma boosi m yidaana, ka pogi maa yeli o ki pa n zu ta? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">40</span>
            <span lang="hag">Niŋi n na, o yeli ma, "Duuma so ni wumi n tira la ni tumi malaaka o paagi i gaari, bunso zaa a maali, e naa poga yi m niriba puwa, a yi m ba laanta ti ti m biya. </span>
            <span class="Verse_Number" lang="hag">41</span>
            <span lang="hag">Ka e yi gaari m niriba saani, peebu maa ki lee n gbaagi i, haali ka ba zagisiya ba n di naag u ti, nagbaŋsamini maa bi lee n pa i. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">42</span>
            <span lang="hag">"Jemans m ni paa kuliga a puu zinnaa, ma yeli, Ou, Duuma, m yidaana Ibrahim Naawunni, ka a niŋi e kiperi, jaande, ka wumi m suusigu, soori a ni cheŋa a puwa. </span>
            <span class="Verse_Number" lang="hag">43</span>
            <span lang="hag">Nyaasi, m zani kuliga a, puu n na la, ka suŋguri zaa taya o ti ŋoo koom, ka ma yeli u, "jaande, ti ma e koom a beela n ŋu" </span>
            <span class="Verse_Number" lang="hag">44</span>
            <span lang="hag">Ka o yeli ma, "ŋuma, ka ŋoo n ti e nyogimasi ŋa gba" chli o niŋi so Duuma n nyis n ti m yidaana Ibrahim biya. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">45</span>
            <span lang="hag">M na bi baasi Naawunni suusigu maa m sifu niŋi, ka Ribeka taya, o ni o koom gagiri, o sigi kuligi ŋoo koom, ma yeli u, jaande ka ti ma koom n ŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">46</span>
            <span lang="hag">O tuu o koom gagiri maa yom yom, ka yeli ma, "ŋu ma, ka m ni ŋoo n ti e nyogimasi ŋa gba, a zu ma ŋu, ka o ti nyogimasi maa gba. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">47</span>
            <span lang="hag">"Ma boosi u, ŋani bii n niŋi? O yeli, Betuwel bipuŋu n niŋi ma, Naho biya, so ba n niŋi Mayika la. Niŋi n na, ma naa kunde niŋi o ŋuya, ka naa bensi niŋi o nusogisi. </span>
            <span class="Verse_Number" lang="hag">48</span>
            <span lang="hag">Ma gba tiŋŋa puusi Duuma, m yidaana Ibrahim Naawunni so n pa ma yiya, a ni seema n daga, ma nye m yidaana Ibrahim mabii yagiŋu ti o biya. </span>
            <span class="Verse_Number" lang="hag">49</span>
            <span lang="hag">Pimparaŋa ka e ni wusi e nivumantiri ni e yamonsitiri ti m yidaana, yeli ma, ka e mi ki niŋi e yeli ma, m baŋŋ, so so m di n doli". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">50</span>
            <span lang="hag">Niŋi n na, Leban ni Betuwel yeli, yela ŋa zaa yini Duuma saani, a zu, ti wune bi lee n mari sen ti n di yeli. </span>
            <span class="Verse_Number" lang="hag">51</span>
            <span lang="hag">Ti sagiya, Ribeka n ŋa, mari u wa ti ti e yidaana bii maa, o niŋi o poga, maa seema Duuma ni zaali la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">52</span>
            <span lang="hag">Ibrahim guruŋu maa ni wumi seema ba ni yeli la, o n gba tiŋŋa, a naa puusigu ti Duuma. </span>
            <span class="Verse_Number" lang="hag">53</span>
            <span lang="hag">Niŋi n na, o nyisi sugasi, gbitisi, kundesi, niŋgoriyeya a ni wajesi ti Ribeka, ka ti o beeri ni o ma piini seesi ni mari ligiri ga. </span>
            <span class="Verse_Number" lang="hag">54</span>
            <span lang="hag">O n niŋi n ŋa baasi, o ni niseesi n daa na la di, ka do niŋi. A n kaa bee boguuniŋ, Ibrahim guruŋu maa suusi soori, ya ti ma soori, m gaa m yidaana saani. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">55</span>
            <span lang="hag">Niŋi n na, o beeri ni o ma yeli, ni o cheli bipuŋŋu maa o ba ba saani beela, a maa dapiiya, ka e ko e na wara poin. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">56</span>
            <span lang="hag">O yeli ba, ya da laŋŋ ma nyaaŋa, Duuma ti ma ni zussuŋŋu, ayi m cheni ŋa puwa, a zu, ya basi ma soori m gaa m yidaana saani. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">57</span>
            <span lang="hag">Niŋi n na, ba yeli u, cheli ti booli bipuŋŋu maa gbagba boosi u. </span>
            <span class="Verse_Number" lang="hag">58</span>
            <span lang="hag">Ba booli Ribeka boosi u, e ni paa daba a gaari? O sagi Mm, m ni gaa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">59</span>
            <span lang="hag">Ribeka ni sagi ni o ni gaa maa, ba beeli o ni Ibrahim guruŋu la ni o niriba maa a ni o bipoga soori. </span>
            <span class="Verse_Number" lang="hag">60</span>
            <span lang="hag">Seema ba n yeli a kali u n ŋa, sunzo poga, Naawunni n nafa i, ka ti e biisi ba wasi, tusa tuas, ka e doginpuu dima zaa ni nyeŋŋi ba diŋdima, ka dee ba ziizisi zi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">61</span>
            <span lang="hag">N ŋa yatoga nyaaŋa, Ribeka ni o bipoga du ba nyogimasi, a paa daba maa o mari Ribeka gaari. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">62</span>
            <span lang="hag">Isaaka daa yini Bee Lahayi Royi a wa ti ba Keena. </span>
            <span class="Verse_Number" lang="hag">63</span>
            <span lang="hag">Dindaso zaanoori, Isaaka yi n wa ti zi n feeri fere, ka lali o zu nyaasi, </span>
            <span class="Verse_Number" lang="hag">64</span>
            <span lang="hag">Ribeka gba nyaasi, o nyeni Isaaka, o sigi nyogima maa niŋi. </span>
            <span class="Verse_Number" lang="hag">65</span>
            <span lang="hag">Ka boosi guruŋu maa, ni ŋani n niŋi daba a, n ba puwa a, chŋŋi n chena ti saani a ? Guruŋu maa yeli u, m yidaana n na, o naa o saata muuri o zu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">66</span>
            <span lang="hag">Ba n ti paa Isaaka saani, guruŋu maa yeli u yseesi zaa o ni wa ti niŋi. </span>
            <span class="Verse_Number" lang="hag">67</span>
            <span lang="hag">Kubooya maa nyaaŋa, Isaaka mari Ribeka kpe o ma n daa ba tonti so puwa, a naag u loobi o poga, ka daa kpabiru ga, o ma kum kafoŋa n daa mari u, sifupeelim pa ta. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ibrahim biseesi yela </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">25</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Ibrahim daa n lee n naani poga, o yuuri nn daa n niŋi Katuura. </span>
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">O dogi zimaran, Jokasina, Midan, Isibaka a ni Suwa. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Jokasina dogi Seba ni Dedan. Ka Dedan biduusi n daa n niŋi Asurum, Letusum a ni Lewumiti. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Midiyan biduusi n daa n niŋi Efa, Efe Hanoki, Abida a ni Elidaa, ba ŋa zaa Katuura biisi ni o yaŋsi n daa n na la. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Ibrahim naag o bunso zaa nyem ti Isaaka. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Ama, jemanso o n daa n na ba o nyevuri niŋi, o daa n pini o poga seesi biduusi piini. Ka nyisi n ŋa biduusi a gaari tiŋŋa yindaana n ba wuluŋpusigu, ka che o bii Isaaka. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Ibrahim kum yela </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">ŋama zaa nyaaŋa, Ibrahim daa dini yuma koowa ni pisiyapoin ni anu. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">Ibrahim daa n vuusi o baasigu vuusim ka kpi, yumseesi n daga, o daa paasi o niriba niŋi. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">O bii Isaaka ni Isimeli pi u yi Makipela zo voori niŋi a leeli Maamon, a yi tiŋŋ gbaŋŋuso n niŋi zoha bii Efuron n niŋi hitite la toori. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">Tiŋŋi so Ibrahim n da hitite maa saani la niŋiba pi Ibrahim ni o poga saara. </span>
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Ibrahim kum nyaaŋa, Naawunni nafa o biduu Isaaka so zi n leeli Beer Lahayi Royi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Isimel biisi </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ibrahim bii Isimel biduusi n ŋa, so Hega Saara guruŋu </span>
            <span class="Verse_Number" lang="hag">13</span>
            <span class="Verse_Number" lang="hag">14</span>
            <span class="Verse_Number" lang="hag">15</span>
            <span class="Verse_Number" lang="hag">16</span>
            <span class="Verse_Number" lang="hag">17</span>
            <span class="Verse_Number" lang="hag">18</span>
            <span class="Verse_Number" lang="hag">19</span>

            <span class="Verse_Number" lang="hag">21</span>
            <span class="Verse_Number" lang="hag">22</span>

            <span class="Verse_Number" lang="hag">24</span>
            <span class="Verse_Number" lang="hag">25</span>
            <span class="Verse_Number" lang="hag">26</span>
            <span class="Verse_Number" lang="hag">27</span>
            <span class="Verse_Number" lang="hag">28</span>
            <span class="Verse_Number" lang="hag">29</span>
            <span class="Verse_Number" lang="hag">30</span>
            <span class="Verse_Number" lang="hag">31</span>
            <span class="Verse_Number" lang="hag">32</span>

          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Isaaka ni Abimaliki yela </span>
            <span class="Verse_Number" lang="hag">1</span>
            <span class="Verse_Number" lang="hag">2</span>
            <span class="Verse_Number" lang="hag">3</span>
            <span class="Verse_Number" lang="hag">4</span>
            <span class="Verse_Number" lang="hag">5</span>
            <span class="Verse_Number" lang="hag">6</span>
            <span class="Verse_Number" lang="hag">7</span>
            <span class="Verse_Number" lang="hag">8</span>
            <span class="Verse_Number" lang="hag">9</span>
            <span class="Verse_Number" lang="hag">10</span>
            <span class="Verse_Number" lang="hag">11</span>
            <span class="Verse_Number" lang="hag">12</span>
            <span class="Verse_Number" lang="hag">13</span>
            <span class="Verse_Number" lang="hag">14</span>
            <span class="Verse_Number" lang="hag">15</span>
            <span class="Verse_Number" lang="hag">16</span>
            <span class="Verse_Number" lang="hag">17</span>
            <span class="Verse_Number" lang="hag">18</span>
            <span class="Verse_Number" lang="hag">19</span>
            <span class="Verse_Number" lang="hag">20</span>
            <span class="Verse_Number" lang="hag">21</span>

            <span class="Verse_Number" lang="hag">23</span>
            <span class="Verse_Number" lang="hag">24</span>
            <span class="Verse_Number" lang="hag">25</span>
            <span class="Verse_Number" lang="hag">26</span>
            <span class="Verse_Number" lang="hag">27</span>
            <span class="Verse_Number" lang="hag">28</span>
            <span class="Verse_Number" lang="hag">29</span>
            <span class="Verse_Number" lang="hag">30</span>
            <span class="Verse_Number" lang="hag">31</span>
            <span class="Verse_Number" lang="hag">32</span>
            <span class="Verse_Number" lang="hag">33</span>
            <span class="Verse_Number" lang="hag">34</span>
            <span class="Verse_Number" lang="hag">35</span>
          </div>
          <div class="Section_Head">
            <span lang="hag">Seema Isaaka n daa nafa Jeekob n ŋa </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="hag">27</span>
            <span class="Verse_Number" lang="hag">1</span>
            <span lang="hag">Isaaka n daa ti kurigi, ka bi lee n nyaari nene, dindaso, o booli o bipkeem daana Isor, m biya, o sagi mani n ŋa, </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">2</span>
            <span lang="hag">Niŋi n na, Isaaka yeli u, pimparaŋa m kurigiya, ka bi baŋŋi jemanso n di n kpi. </span>
            <span class="Verse_Number" lang="hag">3</span>
            <span lang="hag">Nyisigi n naa e logu ni o piima gaa moo niŋi, a wa ti ku buŋkoowa ti ti ma. </span>
            <span class="Verse_Number" lang="hag">4</span>
            <span lang="hag">Ka e mari n ŋa valiga a ta, e naagi u dugi bindira meesa ti ti ma, m di, ka nafa i poin, ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">5</span>
            <span lang="hag">Jemanso Isaaka ni togsira o bii Isor saani maa, ka o ma Ribeka gba wumina a zaa nyem. </span>
            <span class="Verse_Number" lang="hag">6</span>
            <span lang="hag">Niŋi Ribeka yeli o bii Jeekobu nyaasi, m wumi e ba n yetira e beeri Isor. </span>
            <span class="Verse_Number" lang="hag">7</span>
            <span lang="hag">Ni o wa ti ku valiga ti dugi bindira meesa ti o di ka nafa u poin ka kpi. </span>
            <span class="Verse_Number" lang="hag">8</span>
            <span lang="hag">A zu, m biya, yoo tuba nene wumi, ka niŋi seema ni ya n yeli i ŋa. </span>
            <span class="Verse_Number" lang="hag">9</span>
            <span lang="hag">Yi di nyaaŋa we buŋkobiri la zoŋŋu la, a wa ti gbaa a bayi ta m n dugi bindira meesa ti e ba. </span>
            <span class="Verse_Number" lang="hag">10</span>
            <span lang="hag">A zu naa bindira maa wa ti ti e ba o di ka nafa i poin ka kpi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">11</span>
            <span lang="hag">Niŋi n na, Jeekobu boosi o ma Ribeka, ka n beeri niŋa zaa ni mari koba, ka n mi niŋa n ka koba ŋa? </span>
            <span class="Verse_Number" lang="hag">12</span>
            <span lang="hag">Ka n niŋi n ŋa, ka m ba siisi ma? Ka lala yi niŋi, m ki yeli m kpabirini nafa, ka a ti loobi naŋgbaŋseebu? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">13</span>
            <span lang="hag">O ma yeli u, cheli naŋgbaŋseebu o niŋi n toori, nyewune e niŋi seema ni yeli i maa de. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">14</span>
            <span lang="hag">Niŋi n na, Jeekobu wa ti gbaa buusi maa ti ti o ma, o dugi bindira meesa seema gbagba e ba ni kpabira la. </span>
            <span class="Verse_Number" lang="hag">15</span>
            <span lang="hag">Ka naa o bii Isor so n niŋi kpeem la, binpelisuma n ba o dii pili o sunzo Jeekobu. </span>
            <span class="Verse_Number" lang="hag">16</span>
            <span lang="hag">Ka lee n naa buusi la gbana la muuri Jeekobu niŋa seela ni ka koba la. </span>
            <span class="Verse_Number" lang="hag">17</span>
            <span lang="hag">O n pili u n ŋa baasi, o naa bindira maa ni boroboro so o ni niŋi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">18</span>
            <span lang="hag">Niŋi n na, o naa bindira la gaa o ba saani, ka yeli, m ba, o ba sagi, ka boosi, ŋadaana n na? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">19</span>
            <span lang="hag">Jeekobu yeli o ba, mani Isor n na, e wurokoŋ biya, m niŋi seema e ni yeli ma ni n niŋi la, a zu, nyisigi n zi, a di bindira maa, ka nafa ma. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">20</span>
            <span lang="hag">O ba Isaaka boosi u, wula n na e nye e valiga a yom seema? o yeli, Duuma so n niŋi e Naawunni n la n ti ma zusuŋŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">21</span>
            <span lang="hag">Niŋi n na, Isaaka yeli u, vuu n ta m saani, n siisi i nyaa, m bii Isor gbagba n na ŋa, a koo ka wuni n na. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">22</span>
            <span lang="hag">Jeekobu vuu n we o ba saani, o siisi u ka yeli, e goo niŋini Jeekobu goo, ka e nuusi a mi niŋi Isor nuusi. </span>
            <span class="Verse_Number" lang="hag">23</span>
            <span lang="hag">O bi tee n baŋŋi nene, o niŋi koba la zu, a kpali seema Isor nuusi niŋi koba ni be n na la, a zu, o nafa u. </span>
            <span class="Verse_Number" lang="hag">24</span>
            <span lang="hag">Ama, poin ka o nafa u maa, o boosi u ni, m bii Isor gbagba n ŋa? O sagi ni Mm. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">25</span>
            <span lang="hag">A zu, Isaaka yeli u, naa buŋŋso e n nye n ku e mo goorim niŋi maa bindira ta n di, ka nafa i. Jeekobu naa bindira maa ti ti u, o di, ka o naa daseesi n ka kpeeŋu gba ti u, o ŋu. </span>
            <span class="Verse_Number" lang="hag">26</span>
            <span lang="hag">Niŋi n na, o ba Isaaka yeli u, m biya, "ta n saani, m bobili i". </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">27</span>
            <span lang="hag">Jeekobu we o ba saani, o bobili u, Isaaka ni wumi buŋkobiri la ŋuwa yi o binpinna niŋi, o nafa u, ka yeli n ŋa, "Ee, m biya a ŋuwa a si n ŋusirini maa tiŋgbaŋŋa a Duuma ni nafa. </span>
            <span class="Verse_Number" lang="hag">28</span>
            <span lang="hag">Naawunni o ti ni barika yi alizaana a ti yi durinye ŋa niŋi, e pu bindira a niŋi ga, a ni daam seesi ni meesa, ka ka kpeeŋŋu. </span>
            <span class="Verse_Number" lang="hag">29</span>
            <span lang="hag">Naawunni o ti paaligu seesi dima ba bunyeri i, e ni niŋi duuma yi e mabiisi niŋi, ka ba dobi i tiŋŋa, ka niseesi ni sii i noori ni nye nagbaŋsiibu, ka seesi ni nafa i, ni nye nafa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">30</span>
            <span lang="hag">Isaaka ni si n nafa Jeekobu ti baasi, beela ka o beeri Isor yi o moo puwa goorim ta. </span>
            <span class="Verse_Number" lang="hag">31</span>
            <span lang="hag">Niŋi n na, o gba dugi bindira meesa ti ti o ba, ka yeli u, m ba, nyisigi n zi, a di m bindira, ka nafa ma. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">32</span>
            <span lang="hag">O ba Isaaka boosi u, ŋani n niŋi? Bii maa yeli, mani e bikpeema Isor. </span>
            <span class="Verse_Number" lang="hag">33</span>
            <span lang="hag">A chinchiŋi Isaaka, o boosi, ka ŋani mini n go moo, a ku valiga a dugi n ti ti ma? M si n dini baasi, ka nafa u beela ka e ta la, yamonsi, o ni nye nafa. </span>
            <span class="Verse_Number" lang="hag">34</span>
            <span lang="hag">Isor n wumi seema o ba n yeli maa, o chaari kpeeŋŋu tiri ni sufu saaŋŋu, ka yeli o ba, nafa m gba, m ba. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">35</span>
            <span lang="hag">E sunzo tee n ti yomsi ma, a dee e nafa maa. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">36</span>
            <span lang="hag">Niŋi n na, Isor yeli o ba, ni o buyi daana n na la, o n puni ma, o daa dee n dogim kpebilim, ka lee n dee m nafa. Ka o lee n boosi o ba, ama, e bi cheli nafa maa yinni zaali ma? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">37</span>
            <span lang="hag">Isaaka yeli o bii Isor n ŋa, m tee naag u loobi e yidaana, ka naa o mabiisi zaa ba niŋi o guruŋsi, m ti u chi ni kamaana gba, a ni dapaala seesi n ka kpeeŋŋu, bo n na ma ni lee n tee niŋi n ti i, m biya? </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">38</span>
            <span lang="hag">Niŋi n na, Isor boosi o ba, m ba nafa luŋko n na e mara i? Nafa m gba, ka chaari kpeeŋŋu tiri. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">39</span>
            <span lang="hag">O ba Isaaka yeli u, e ziiziya a ni tiŋgbaŋu suŋŋu ni ba wagilim, magilim ki yi saazu ti maa e tiŋgbaŋŋu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">40</span>
            <span lang="hag">E tokobi niŋi n na e ni doli n dira, ka e ni niŋi e suŋzo guruŋu, ama, dindaso zaa e ni je suuri, e ni fa e zu yi o nuusi niŋi. </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="hag">Jeekobu zo n gaa Leban saani </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">41</span>
            <span lang="hag">Niŋi n na, Isor chisi Jeekobu, a kpali nafa la o ba n nafa u la zu, ka fe n ŋa yi o sufu niŋi, "a ki lee n yuu, ka m ba o kpi, ti kumi o kuuri, kuuri maa niŋi n na ma ni ku m sunzo Jeekobu. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">42</span>
            <span lang="hag">Ribeka ni baŋŋ seema Isor ni le o sufu niŋi, o tumi n booli o bibila daana Jeekobu, ti yeli u, ni e beeri Isor ya n boosi i ni kuwule, a ku i. </span>
            <span class="Verse_Number" lang="hag">43</span>
            <span lang="hag">A zu m biya, wula nene, ka niŋi seema ni ya n yeli i ŋa. Yi kpe yom, a zo n gaa m sunzo daba Leban saani, a yi Haran. </span>
            <span class="Verse_Number" lang="hag">44</span>
            <span lang="hag">Ba o saani dabaayi, ka e beeri suuri o maa poin. </span>
            <span class="Verse_Number" lang="hag">45</span>
            <span lang="hag">Ka o suuri ti maa, m ni tolimi booli i, a kpali bo? M bi kpabira n koŋŋi ya bayi zaa dindaluŋko. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="hag">46</span>
            <span lang="hag">Niŋi n na, Ribeka yeli Isaakan ŋa, Hitebi bipuŋŋu a Isor ni naag a yela si n yi ma ni logu, ka Jeekobu gba lee n naa Hitebi poga a, m di kpiya so. </span>
          </div>
        </div>
      </div>
    </div>
