span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">Then the mosquito went to sleep in the bushes.</span><span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve"> </span></span><span class="semantic-domains"><span lang="en" xml:space="preserve">(sem. domains: </span><span class="semantic-domain-abbr" lang="en"><span xml:space="preserve" lang="en">5.7</span><span lang="en" xml:space="preserve"> - </span></span><span class="semantic-domain-name" lang="en"><span xml:space="preserve" lang="en">Sleep</span></span><span lang="en" xml:space="preserve">.) </span></span></span></span></div><div class="entry" id="hvo96153"><span class="headword" lang="ur">&#x200f;سے&#x200e;<span lang="en" xml:space="preserve">  </span></span><span class="senses"><span class="sense" id="hvo48279"><span class="grammatical-info"><span class="partofspeech" lang="en"><span xml:space="preserve" lang="en">Post</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="definition" lang="en"><span xml:space="preserve" lang="en">from</span><span lang="en" xml:space="preserve"> </span></span><span class="examples"><span class="xitem"><span class="example" lang="ur">&#x200f;<span xml:space="preserve" lang="ur">&#x200e; ان میں ایۡک تھے میاں خرگوݜ جو اپنی لال لال انکھیں گھماتے ادھر سے اُدھر دیکھتے کہ کون آیا اور کون گیا۔</span>&#x200e;<span lang="en" xml:space="preserve"> </span></span></span><span lang="en" xml:space="preserve">  </span><span class="xitem"><span class="example" lang="ur">&#x200f;<span xml:space="preserve" lang="ur">&#x200e; مچھر نے جواب دیا “نواب صاحب کی کھڑکی سے پھسل گیا تھا۔”</span>&#x200e;<span lang="en" xml:space="preserve"> </span></span><span class="translations"><span class="translation" lang="en"><span xml:space="preserve" lang="en">The mosquito said, "Then I slipped off (from) Sahib's window."</span><span lang="en" xml:space="preserve"> </span></span></span></span><span lang="en" xml:space="preserve"> </span></span></span></span></div></div><div class="letHead"><div class="letter" lang="ur">&#x200e;ش</div></div><div class="letData"><div class="entry" id="hvo48092"><span class="headword" lang="ur">&#x200f;شام&#x200e;<span lang="en" xml:space="preserve">  </span></span><span class="senses"><span class="sense" id="hvo52293"><span class="grammatical-info"><span class="partofspeech" lang="en"><span xml:space="preserve" lang="en">N</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="definition" lang="en"><span xml:space="preserve" lang="en">evening</span><span lang="en" xml:space="preserve"> </span></span></span></span></div></div><div class="letHead"><div class="letter" lang="ur">&#x200e;ص</div></div><div class="letData"><div class="entry" id="hvo39749"><span class="headword" lang="ur">&#x200f;صبح&#x200e;<span lang="en" xml:space="preserve">  </span></span><span class="senses"><span class="sense" id="hvo58499"><span class="definition" lang="en"><span xml:space="preserve" lang="en">morning</span><span lang="en" xml:space="preserve"> </span></span></span></span></div></div><div class="letHead"><div class="letter" lang="ur">&#x200e;ک</div></div><div class="letData"><div class="entry" id="hvo99893"><span class="headword" lang="ur">&#x200f;کا&#x200e;<span lang="en" xml:space="preserve">  </span></span><span class="senses"><span class="sense" id="hvo108922"><span class="grammatical-info"><span class="partofspeech" lang="en"><span xml:space="preserve" lang="en">GEN</span><span lang="en" xml:space="preserve"> </span></span><span lang="en" xml:space="preserve"> </span></span><span class="definition" lang="en"><span xml:space="preserve" lang="en">Genitive adjective.  Indicated possession.  Comes after the possessor and before the item possessed.  Agrees in number and gender with the possessed item.</span><span lang="en" xml:space="preserv
