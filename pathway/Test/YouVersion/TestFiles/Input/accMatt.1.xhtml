<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="accNT.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body class="scrChapter"><p class="scrBookName" lang="zxx">San Mateo</p><p class="scrBookCode" lang="zxx">Matt</p><div class="scrSection"><div class="Section_Head"><span lang="zxx">Wach i ralaxbal i Jesucrsto </span></div><div class="Paragraph"><span class="Verse_Number" lang="zxx">18</span><span lang="zxx">I ralaxbal i Jesucrsto, queje iri xo'ono: i al-Mariy, chi
                            u chuch, ya u bim chic che i ma Jose chi que c'uli'ic. Xui-ri, are maja
                            cacuc'aj quib, ire iwab winak chic rumal u cho'ab u Tewal i Dios chi
                            petnak puwi. </span><span class="Verse_Number" lang="zxx">19</span><span lang="zxx">I ma Jose xu bij pu c'ux chi xa quiqui jach quib ru' i
                            al-Mariy ali'al. 'Utz laj winak ire, n-craj ta cu ya u q'uix che
                            chiquiwach conojel i winak. </span><span class="Verse_Number" lang="zxx">20</span><span lang="zxx">Are ca tijin chu ch'obic ile, jun ngel re i Kajwal xupon
                            ru'. I ma Jose xrachic'aj pu waram chi xu bij i ngel che: <br />A-Jose,
                            chi at umuk uxiquin can i mam David, ma xij awib che i al-Mariy; cha
                            c'ulaj na awu', lic are awixokil, man i ac'al chi calax na ru', i rajaw
                            are i u Tewal i Dios. </span></div><div class="Paragraph"><span class="Verse_Number" lang="zxx">21</span><span lang="zxx">I ac'al-le chi calax na, are jun ala. Cha ya pu bi A-JESUS.
                            Queje ni u bi ile, man que resaj u winak chupam i qui mac. (Queje ile xu
                            bij i ngel che.) </span></div><div class="Paragraph"><span class="Verse_Number" lang="zxx">22</span><span lang="zxx">Queje xe ic'aw wi ique ile; y xe'elok pacha u bim can i
                            Kajwal ujer. Ire u bim che jun ajbil u tzij: </span></div><div class="Line1"><span class="Verse_Number" lang="zxx">23</span><span lang="zxx">I apoj ali ca q'uiji ni yobil chirij y calax ni jun ala
                            ru'; <br />i ala-le, Emanuel ca bix che. <br />Queje i tzij ile xu tz'ibaj
                            i ajbil u tzij i Dios ujer. I Emanuel que'elok: Dios 'o ku'. </span></div><div class="Paragraph"><span class="Verse_Number" lang="zxx">24</span><span lang="zxx">I ma Jose, are xc'un sak chuwach, 'is xo'on pacha xbix che
                            rumal i ngel chi taktal li ru' rumal i Kajwal Dios; xruc'aj i al-Mariy
                            chi lic rixokil. </span><span class="Verse_Number" lang="zxx">25</span><span lang="zxx">Xui-ri, ire to' xu chajij i al-Mariy, n-xq'uiji ta tan ru',
                            c'a xq'uiji ni ral ac'al; y xu ya pu bi A-JESUS. </span></div></div></body></html>
