<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1TI</p><div class="scrSection"><div class="Section_Head"><span lang="nko">Ɔpasua Ɔhandɛ Bwɛ</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nko">3</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Asʋ́n ánfɩ bʋ mʋ́tɔ́. Nɩ́ ɔha ɔbwɛ́ agywɩɩn ánɩ́ mɔ́bwɛ ɔpasua ɔhandɛ a, alakle agyʋ́má wankláán. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Imehián ánɩ́ ɔlala bétsiá ɔpasua ɔhandɛ ɩwɩ. Ɔbwɛ́ɛ ɔka ɔkʋlɛ otsiápʋ, mʋ agywɩɩntɔ da, otegyi ɩwɩsʋ, obú bʋ mʋsʋ, ɔtɔhɔ afɔɔ́, otosúná atɔ́ ɛ́ wankláán. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɔmábwɛ nta ɔbʋpʋ́ ntɛ́ɛ ɔhá ánɩ́ ɔbʋ ɩyɩn. Ɔbwɛ́ɛ ɔhá ánɩ́ ɔlɛba ɩwɩasɩ, mʋ asʋ́n lolwií. Ɔmábwɛ ɔtrɛ́pʋ́, ɔmábwɛ kɔ́ba ɔdwɛpʋ́. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Ɔbwɛ́ɛ ɔhá ánɩ́ ɔtɛkɩ mʋ wóyísʋ́ wankláán, mʋ abí bɛba ɩwɩasɩ, bʋtobú mʋ ɔkpagyíɔkpasʋ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tsúfɛ́ nɩ́ ɔha méyín mʋ wóyísʋ́ kɩ wankláán á, nkálɩ ɔbɛ́talɩ́ kɩ Bulu ɔpasua ámʋsʋ? </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Ɔmábwɛ ɔhá ánɩ́ ɔlɛdamlí klʋntɔ mɔkʋ́wá ɔpá. Nɩ́ megyí alɩ á, ɩbɛ́ha mʋ obótsu ɩwɩ, Bulu ɔbɛ́bɩtɩ́ mʋ ɩsʋ fɛ́ Ɔbʋnsám. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Ɩ́nɩ fɛ́ɛ́ ɔma a, ilehián ánɩ́ ahá ánɩ́ bʋma ɔpasua ámʋtɔ kʋ́ráá bɛ́tɩ mʋ ɩdayilé. Nɩ́ megyí alɩ á, ɔbɛ́kpa wíé Ɔbʋnsám yibitɔ sʋ́pa.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Ɔpasua Ɔhandɛ Ɔbʋápʋ</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Ɔpasua ɔhandɛ ɔbʋápʋ ɛ́ ɔbwɛ́ɛ ɔhá ánɩ́ obú bʋ mʋsʋ, ɔma nnonyɔ, ɔtamabʋ́ ntá, ɔma sika ɔnsɩ́pɛ. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ilehián ánɩ́ ɔbɛ́kɩtá hógyi asʋ́n ámʋ́ʋ́ ɩlalɩn ɔwan ámʋtɔ wankláán, mʋ klʋn ɛ́ mɛ́ɛtrá ha mʋ ɩpɔ́n. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Mlɩgyankpa pʋ agyʋ́má ɩkʋ wa mʋ ɩbɩtɔ, pʋsɔ mʋ kɩ bɛɛ ɔlala ma mʋ ɩwɩ, asa amlɩha mʋ ɔbwɛ ɔpasua ɔhandɛ ɔbʋápʋ. </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Alɩ kɛ́n mʋ ka</span><span class="scrFootnoteMarker"><a href="#F32510ebd-8c04-41c5-a97a-d83b8514e0fe" /></span><span class="Note_General_Paragraph" id="F32510EBD-8C04-41C5-A97A-D83B8514E0FE" title="b"><span lang="nko">Mʋ ka ntɛ́ɛ ɔpasua ɔhandɛ ɔbʋápʋ tsɩ́hɛ́</span></span><span lang="nko"> ɛ́ ɔbwɛ́ɛ ɔtsɩá obú bʋ mʋsʋ, ɔtamablɩ́ ahá ɩwɩ asʋn laláhɛ, otegyi ɩwɩsʋ, ɔbʋ ɔnɔkwalɩ tógyítɔ́tɔ́ nɩ. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Ɔpasua ɔhandɛ ɔbʋápʋ ɔbwɛ́ɛ ɔka ɔkʋlɛ otsiápʋ, ɔtɛtálɩ́ kɩ mʋ abí pʋ́ mʋ wóyísʋ́ wankláán. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Ahá bʋtobú ɔpasua ɔhandɛ ɔbʋápʋ ánɩ́ ɔtɔyɔ́ mʋ agyʋ́má wankláán. Ɩtɛhá mʋ ɔtɛtálɩ́ tɔ́ɩ́ tsú mʋ hógyiá ɔbʋ Kristo Yesutɔ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Asʋn Ŋaínhɛ́ Kpɔnkpɔɔnkpɔntɩ</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">14</span><span lang="nko">Ndɛ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́, támɛ ndɩn ansɩ́ ánɩ́ nɔ́kɔsɩ́ ba ɩnʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Mʋ́mʋ́ nɩ́ ndɛ ɔpá wa kʋ́ráá á, ɔwʋlʋ́ ánfɩ ɩbɛ́ha fɛ́bɩ tsiátɔ́ oduá ilehián ánɩ́ ɔha obétsiá Bulu wóyí, igyi Bulu Ɔkɩankpapʋ ɔpasua ámʋtɔ. Ɔpasua ámʋ gyí ɔtan pʋ́ ntswɩasɩ kpékplékpéé há ɔnɔkwalɩ asʋ́n ámʋ nɩ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Ɔnɔkwalɩ, anɩ Bulusúm ɩwɩ asʋ́n ámʋ́ʋ́ ɩlalɩn ɔwan ámʋ lómoní. Mʋ́gyí,</span></div><div class="Line1"><span lang="nko">Kristo</span><span class="scrFootnoteMarker"><a href="#Fe99982be-74f0-48a7-ae5f-ad12f0ef436f" /></span><span class="Note_General_Paragraph" id="FE99982BE-74F0-48A7-AE5F-AD12F0EF436F" title="c"><span class="Alternate_Reading" lang="nko">Bulu </span><span lang="nko">bʋ nwʋlʋ́ dada amʋ akʋtɔ.</span></span><span lang="nko"> lɛ́lɛ mʋ ɩwɩ súná fɛ́ nyankpʋsa.</span></div><div class="Line2"><span lang="nko">Ɔŋɛ Wankɩ́hɛ́ lɛ́lɛ mʋ suná ánɩ́ yilé ɔbwɛpʋ́ ogyi.</span></div><div class="Line2"><span lang="nko">Bulu-abɔpʋ bowun mʋ,</span></div><div class="Line1"><span lang="nko">ahá bɛda mʋ asʋ́n ɔkan súná ɔmá fɛ́ɛ́.</span></div><div class="Line2"><span lang="nko">Ɔyɩ́tɔ́ ahá bɔhɔ mʋ gyi,</span></div><div class="Line2"><span lang="nko">Bulu lótsu mʋ ya ɔsʋ́sʋ́ numnyamtɔ.</span></div></div></body></html>
