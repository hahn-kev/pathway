<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1TI</p><div class="scrSection"><div class="Section_Head"><span lang="nko">Bulusúm Mbla</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nko">2</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ɩtɔ́á ndedunká ánɩ́ mlɩgyánkpa bwɛ gyí, mlɩkokoli Bulu ahá fɛ́ɛ́ nwunsʋ, amlɩbɔ mpáɩ ha amʋ́. Mlɩkʋlɩ Bulu atɔ́ há amʋ́, amlɩda mʋ ɩpán ɔhagyíɔha nwunsʋ. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Ilehián ánɩ́ mlɔ́bwɛ mʋ́ alɩ há awíe pʋ́ ahandɛ ɛ́, mɛ́nɩ asʋtɔ bólwií anɩ, abétsiá iwilwiitɔ, atalɩ sum Bulu ɔkpagyíɔkpasʋ. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɩ́nɩ bʋ́ʋ alɛ́, anɩ Nkpa Ɔhɔ́pʋ Bulu tekle nɩ. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Tsúfɛ́ odekléá ɔbɔ́hɔ ahá fɛ́ɛ́ nkpa, mɛ́nɩ bɛ́bɩ ɔnɔkwalɩ amʋ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Bulu ɔkʋkʋ́nʋ́ ɔkʋlɛ bʋ ɩnʋ. Nsɩnɛ́ ɔlapʋ́ ɔkʋlɛ pɛ́ ɛ́ bʋ Bulu mʋa anyánkpʋ́sa nsɩnɛ́. Mʋgyí Kristo Yesu, ogyi nyankpʋsa amʋ. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Mʋlési mʋ nkpa há pʋ́hɔ ahá fɛ́ɛ́ nkpa. Asʋ́n ánfɩ Bulu lɔ́pʋhá ɔyɩ́ fɛ́ɛ́ mʋ́ brɛ́ wankláántɔ́ nɩ. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Ɔnɔkwalɩ ndɛ mlɩ bláa, mmɛdɛ́ afunu wa. Ɩ́nɩ sʋ́ Bulu lɛ́lɛ mɩ́ ɔbɛ́ɛ, mbwɛ́ɛ mʋ asʋ́n ɔkan ɔdapʋ́, mʋ sumbí ɔyɔpʋ́ pʋ́ osunápʋ́ ha ahá ánɩ́ bʋmegyi Yudafɔ, mɩ́ ambla amʋ́ ɔnɔkwalɩ asʋ́n tsú Yesusʋ hógyi ɩwɩ nɩ́.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Ndekléá ɔpasua kugyíkʋtɔ á, ayin ánɩ́ amʋ́ ɩwɩ lɛtɩn bʋtsúu ɩbɩ fʋa bɔ mpáɩ. Ɔblɔ́ ntɛ́ɛ nwɛ́ɛngyí mátsiá amʋ́tɔ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Atsɩ ámʋ ɛ́ bʋdɩ́da tati ɔkpa wankláánsʋ́. Amʋ́ atɔ dɩdáhɛ́ máwɔ ansíbi. Bʋmádʋn imi bwɛ, wá sika atɔ́, dɩ́dá atatiá ɩbʋ ibíá dʋbɩ. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Atsɩá bɛɛ bʋtenyá Bulu ifú bʋbwɛ́ɛ yilé. Mʋ́ ɔbɛ́ha bɔ́wa akɩ́lɛ nɩ. </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Ilehián ánɩ́ bétsiá asɩ díín, ba ɩwɩasɩ súan atɔ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Mmɔkʋ́há atsɩ ɔkpa mbɛ́ɛ, bʋsúna ayin atɔ́, ntɛ́ɛ bʋgyíi ayinsʋ. Mboún bʋtsía díín. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Tsúfɛ́ </span><span class="See_In_Glossary" lang="nko">Adam</span><span lang="nko"> Bulu légyankpá bwɛ́ asa ɔlɔbwɛ </span><span class="See_In_Glossary" lang="nko">Hawa</span><span lang="nko">. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Megyí Adam ɛ́ </span><span class="See_In_Glossary" lang="nko">Satan</span><span lang="nko"> lɛ́mlɛ́, mboún Hawa ɔlɛmlɛ́, ɔlɔkʋsʋ́ lɩ́ɩ́ Bulu mblasʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Támɛ Bulu ɔbɔ́hɔ ɔtsɩ nkpa tsʋn ɩkwɩ́ɩsʋ.</span><span class="scrFootnoteMarker"><a href="#Fb8f96935-a549-4f0d-8bd1-d3929160adc3" /></span><span class="Note_General_Paragraph" id="FB8F96935-A549-4F0D-8BD1-D3929160ADC3" title="a"><span class="Alternate_Reading" lang="nko">Tsʋn ɩkwɩɩ́sʋ, </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">Tsʋn mʋ abi kwɩɩ́hɛ́sʋ. </span><span lang="nko">Idesuná ánɩ́ </span><span class="Alternate_Reading" lang="nko">Tsʋn obíá ɔtsɩ ámʋ ɔbɔ́kwɩɩ́sʋ, </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">tsʋn Yesu ɩkwɩ́ɩsʋ.</span></span><span lang="nko"> Nɩ́ ɔlɛtalɩ́ kɩ́tá mʋ hógyi pʋ́ mʋ abadwɛtɔ, ɔlɛha mʋ ɩwɩ lɛtɩn, oletsiá nkpa ɛ́ wankláán.</span></div></div></body></html>
