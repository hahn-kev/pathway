<body class="scrBody">
<div class="scrBook">
<span class="scrBookName" lang="zxx">San Mateo</span>
<span class="scrBookCode" lang="zxx">MAT</span>
<div class="Title_Main">
<span class="Title_Secondary" lang="zxx">I ʼUTZ LAJ TZIJ CHIRIJ I JESUCRISTO U TZʼIBAM </span>
<span lang="zxx">I SAN MATÉO </span>
</div>
<div class="columns">

<div class="scrSection">
<div class="Section_Head">
<span lang="zxx">Wach i ralaxbal i Jesucrísto </span>
</div>
<div class="Paragraph">
<span class="Verse_Number" lang="zxx">18</span>
<span lang="zxx">I ralaxbal i Jesucrísto, queje iri xoʼono: i al-Mariy, chi u chuch, ya u bim chic che i ma Jose chi que cʼuliʼic. Xui-ri, are maja cacucʼaj quib, ire iwab winak chic rumal u choʼab u Tewal i Dios chi petnak puwi. </span>
<span class="Verse_Number" lang="zxx">19</span>
<span lang="zxx">I ma Jose xu bij pu cʼux chi xa quiqui jach quib ruʼ i al-Mariy aliʼal. ʼUtz laj winak ire, n-craj ta cu ya u qʼuix che chiquiwach conojel i winak. </span>
<span class="Verse_Number" lang="zxx">20</span>
<span lang="zxx">Are ca tijin chu chʼobic ile, jun ángel re i Kajwal xupon ruʼ. I ma Jose xrachicʼaj pu waram chi xu bij i ángel che: </span>
</div>
<div class="Paragraph">
<span lang="zxx">—A-Jose, chi at umuk uxiquin can i mam David, ma xij awib che i al-Mariy; cha cʼulaj na awuʼ, lic are awixokil, man i acʼal chi calax na ruʼ, i rajaw are i u Tewal i Dios. </span>
<span class="Verse_Number" lang="zxx">21</span>
<span lang="zxx">I acʼal-le chi calax na, are jun ala. Cha ya pu bi A-JESUS. Queje ni u bi ile, man que resaj u winak chupam i qui mac. (Queje ile xu bij i ángel che.) </span>
</div>
<div class="Paragraph">
<span class="Verse_Number" lang="zxx">22</span>
<span lang="zxx">Queje xe icʼaw wi ique ile; y xeʼelok pacha u bim can i Kajwal ujer. Ire u bim che jun ajbil u tzij: </span>
</div>
<div class="Line1">
<span class="Verse_Number" lang="zxx">23</span>
<span lang="zxx">I apoj ali ca qʼuiji ni yobil chirij y calax ni jun ala ruʼ; </span>
</div>
<div class="Line1">
<span lang="zxx">i ala-le, Emanuel ca bix che. </span>
</div>
<div class="Paragraph_Continuation">
<span lang="zxx">Queje i tzij ile xu tzʼibaj i ajbil u tzij i Dios ujer. I “Emanuel” queʼelok: Dios ʼo kuʼ. </span>
</div>
<div class="Paragraph">
<span class="Verse_Number" lang="zxx">24</span>
<span lang="zxx">I ma Jose, are xcʼun sak chuwach, ʼis xoʼon pacha xbix che rumal i ángel chi taktal li ruʼ rumal i Kajwal Dios; xrucʼaj i al-Mariy chi lic rixokil. </span>
<span class="Verse_Number" lang="zxx">25</span>
<span lang="zxx">Xui-ri, ire toʼ xu chajij i al-Mariy, n-xqʼuiji ta tan ruʼ, cʼa xqʼuiji ni ral acʼal; y xu ya pu bi A-JESUS. </span>
</div>
</div>
'</div>
