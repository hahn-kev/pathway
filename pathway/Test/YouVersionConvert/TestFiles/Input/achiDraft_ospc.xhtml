<?xml version="1.0" encoding="utf-8"?><html xml:lang="utf-8" xmlns="http://www.w3.org/1999/xhtml"><head><title /><link rel="stylesheet" href="Scripture Draft.css" type="text/css" /><meta name="linkedFilesRootDir" content="C:\Perforce\ww\DistFiles\Projects\Achi de Cubulco\LinkedFiles" /><meta name="description" content="Pathway TranslationEditor Export" /><meta name="filename" content="Scripture Draft.xhtml" /></head><body class="scrBody"><div class="scrBook"><span class="scrBookName" lang="x-acc">2 CORINTIOS</span><span class="scrBookCode" lang="x-acc">2CO</span><div class="Title_Main"><span class="Title_Secondary" lang="x-acc">I UCAB WUJ RE I SAN PÁBLO CHIQUE I CRISTIAN</span><span lang="x-acc">AJ CORÍNTO</span></div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="en" /></div><div class="Intro_List_Item1"><span lang="x-acc">I ucab wuj re i San Páblo chique i cristian aj Corínto</span></div><div class="Intro_List_Item2"><span lang="x-acc">2 Corintios</span></div><div class="Intro_List_Item3"><span lang="x-acc">2 Co</span></div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="en" /></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">1</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Yin in a-Páblo chi quin tak bi i wuj-i chiwe, oj junam ruʼ i kachalal a-Timotéo. In rapóstol i Jesucrísto man queje ile xraj i Dios chwe. Quin tak bi i wuj-i chiwe yix, ix jutzobaj re i Dios chila pa tinimit Corínto, xak chique conojel i je re i Dios chila pa jyub Acáya</span><span class="scrFootnoteMarker"><a href="#F00a4b425-2c04-4dbd-8d67-49c41e8d2a7a" /></span><span class="Note_General_Paragraph" id="F00A4B425-2C04-4DBD-8D67-49C41E8D2A7A" title="a"><span lang="x-acc">Cha tzucuj i tzij “Acáya” pa Diccionário pa qʼuisbal re i wuj.</span></span><span lang="x-acc"> pa ix ʼo wi yix. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Quin tzʼonoj i utzil chomal re i ka Kajaw Dios, xak i re i Kajwal Jesucrísto piwi; xak quin tzʼonoj chique chi quiqui ya i uxlambal i cʼux.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Dios cu cubsaj ka cʼux we caka tij uyej</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Chaka cojo u ʼij ire chi are i u Dios xak i u Kajaw i Kajwal Jesucrísto; are ire are i Ta chi cril toʼbal ka wach; xak are ire are i Dios chi nic are wi cu cubsaj ka cʼux. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Cu cubsaj ka cʼux are oj ʼo puʼab i cʼax, man queje ile xak yoj caka cubsaj ni qui cʼux niʼpa i je ʼo pa cʼax. Caka bij na chique wach i cubsabal re ka cʼux u ʼanom i Dios chake yoj. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">(I Crísto lic xu tij i cʼax kumal yoj, xak yoj caka tij i cʼax junam ruʼ ire.) We nim i cʼax caka tijo, xak nim u cubsabal ka cʼux cu ya i Crísto chake. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Yoj, we xka tij i cʼax, chiwe yix i ʼutz, man quix el ni yix chi sak rumal, xak ca cubsax i cʼux yix we ix ʼo pa cʼax. Xak queje ile, we i Dios u cubsam ka cʼux yoj, xak cu cubsaj i cʼux yix are ca pe i cʼax piwi pacha i xoj icʼaw wi yoj; ruʼ u nimal i cʼux qui chʼij na. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Lic cul ka cʼux che, chi n-quix sach taj. Ketaʼam chi qui tij ni cʼax xa rumal i Crísto, xui-ri, xak quiwil u cubsabal i cʼux chi ca pe ruʼ i Dios.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Wachalal, cakaj quiwetamaj niʼpa i cʼax xkil chila pa jyub Asia. Niʼpa i cʼax-le, lic nim; laj n-xka chʼij ti u choʼab, rumal-i, xka na yoj ya n-coj el ta chic chuwach. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xka na yoj pacha are ʼo pakawi chi coj camsaw na, xui-ri, ʼutz xeʼelok man rumal ile mas xka cuba ka cʼux che i Dios chi que walijsaw i camnak. Xka na ʼuri chi n-tu chac we caka cuba ka cʼux che kib. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Dios xoj resaj puʼab i camic-le chi oj ʼo te chuwach; y xak cʼa ca tijin che ka toʼic. Cul ka cʼux che chi coʼon na chake pacha ʼax oʼonom wi lok. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">N-cu mayij ti ka toʼic we yix n-qui mayij ti u tzʼonoxic che. We je qʼui i kachalal quiqui tzʼonoj che i Dios pakawi, xak je qʼui ʼuri quiqui tioxij che rumal i ʼutz cu ya na chake.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Páblo xu bij chique wach rumal n-xe u solij taj</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Y woʼor, kachalal, ʼo i lic coj quicot rumal; are iri: ketaʼam pa ka cʼux chi yoj, waral chuwach i jyub taʼaj, ʼutz sakil i ka ʼanom chiquiwach conojel; n-ta jun ka tʼorom, ʼe te le chic ʼuri chiwe yix. I Dios, rumal i rutzil u cʼux, oj u tom chu ʼonquil ile, man jun winak utuquel n-ca tiqui ta chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Niʼpa tak i wuj ka tzʼibam bi chiwe, lic are wach tak i caka chʼobo chi cu sakirsaj chiwe. Chi cuba i cʼux che, wach tak i quiwil chuwach i ka wuj, xak wach i qui ta che. Are i cakaj yoj, chi lic qui ta u be wach i ka chʼobom. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yix ya xi ta jubiʼ u be, wach i caka ʼano. We lic xi ta u be, teʼuri quix quicot kuʼ, wach coj tijin chu ʼonquil. Cakaj yoj quix quicot na chake are ca cʼun chal i Kajwal Jesucrísto, xak jun pacha ni ka quicotemal yoj chiwe yix.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15-16</span><span lang="x-acc">Yin, cul te in cʼux chiwe chi quix quicot na wuʼ; rumal-i xin chʼobo, are quin ʼe pa Macedónia, nabe quin icʼaw iwuʼ yix, xin chʼob te yin. Xak xin chʼob teʼek, are quin cʼun chic, quin icʼaw julaj chic iwuʼ man mas quix quicot rumal. Xak xin chʼobo mok quin i to che in be are quin ʼe cʼa pa Judéa. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">¿Xataba xa chu ʼonquil xin chʼob ile? ¿Xataba quin ʼan yin pacha quiqui ʼan jujun winak chi n-jic taj wach i quiqui bij? </span><span class="Verse_Number" lang="x-acc">18-19</span><span lang="x-acc">I Dios retaʼam chi yoj ruʼ i ma Silváno, xak i a-Timotéo n-oj ta queje pacha ique, chi ʼo i caka bij y n-caka ʼan taj. N-oj ta queje ile, man oj u takon i Jesucrísto, chi u Cʼojol i Dios. Ire n-xoʼon ta ile, chi cu bij na, y n-coʼon taj, y are ire-le chi xka paxsaj u tzijol chiwe yix. I Jesucrísto, niʼpa i cu bij, ʼis katzij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xa rumal ire, caka rik ronojel niʼpa u sujum i Dios chake. Rumal ʼuri, are caka coj u ʼij i Dios, caka bij “Amen (katzij)” rumal ire. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are i Dios mísmo chi u ʼanom chake, chi yoj junam iwuʼ yix, oj jiquil che i Crísto; xak oj u chom che u chac ire. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak are i Dios chi u cojom retal pa ka cʼux chi oj re chic ire, xak u yom u Tewal pa kanima, ʼetambal-re chake chi cu ʼan na pacha i trat u ʼanom kuʼ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Yin oʼonom lok xin chʼob ʼenam iwuʼ chila pa Corínto, péro n-xin ʼe taj. Xui-ri, i Dios quin rilo, xa rumal xwil toʼbal i wach yix n-xin ʼe taj; Dios retaʼam in cʼux, n-xwaj taj quix ʼe in yaja. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Yoj n-cakaj ta caka ʼan pen chiwe che wach tak i qui cojo, man yix, jiquil chic i cʼux che i Crísto. Are i cakaj, xa quix ka to chu rikic mas i quicotemal.</span></div>
                </div>
                <div class="scrSection">
                    <div class="Paragraph"><span class="Chapter_Number" lang="x-acc">2</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Rumal-i, xin chʼobo n-xin ʼe ta chic iwuʼ we toʼ bis que in ya chiwe. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">We yix xa quix bison wumal, ¿pa ca pe wi ʼuri in quicotemal yin? Chiwe ne yix ca pe wi in quicotemal yin; xui-ri, n-quin quicot taj we yix xa quix bisonic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Rumal-i, xin tzʼibaj bi i wuj-le chiwe, sucʼbal pan iwe quin ʼano. N-xwaj ta ʼenam iwuʼ we xa bis qui ya chwe, man mas ca majawic quin quicot na iwumal yix. Wetaʼam, we quin quicot yin, xak iwonojel yix quix quicot wuʼ. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are xin tzʼibaj i wuj-le chiwe, lic xin cʼachir iwumal; mas xin bison chiwe yix, mas xin oʼ rumal. Xui-ri, xin tzʼibaj bi i wuj-le chiwe, n-petsabal ta bis chiwe, xa xin ʼano cʼutbal-re chiwe chi nim ni cʼaxnabal in cʼux chiwe.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xu bij chi chiqui cuyu u mac i jun chi u mayim chic u mac</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">We ʼo jun chila chi u petsam in bis rumal u mac, n-xui ta chwe yin u petsam wi, xak chiwe yix laj iwonojel u petsam i bis. N-xin bij taj we lic iwonojel yix, xui-ri “laj iwonojel” xin bij; we tene xin bij chi ʼis iwonojel, queʼel ʼuri chi lic cʼax in tzij-le che ire. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I achi-le, chi ajmac teʼek, ix qʼui chi xi ya pa tojbal u mac, pacha ca majaw che; xui-ri, ya coʼon ile. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Woʼor, ʼo u chac chi cuyu u mac, xak chi cubsaj u cʼux, man ʼutz n-ca sach ta chupam u bis. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Rumal-i, quin tzʼonoj i utzil chomal chiwe, chi ʼalijinsaj tan chic i cʼaxnabal i cʼux che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are xin tzʼibaj bi i wuj-le chiwe, chi sucʼbal re u cʼaslemal i achi-le, are ilbal-re chiwe xin ʼano, we lic ronojel in tzij quix cojon che. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">We yix qui cuy u mac jun winak, xak yin quin cuyu. We ʼo jun quin cuy ni u mac, quin ʼano tobal iwe yix iwonojel; lic chuwach i Crísto quin ʼan wi. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Chaka cuyu u mac i kachalal man ʼutz n-ca tiqui ti itzel</span><span class="scrFootnoteMarker"><a href="#F8286be15-da2e-4f9e-85b7-2a6a81de91f3" /></span><span class="Note_General_Paragraph" id="F8286BE15-DA2E-4F9E-85B7-2A6A81DE91F3" title="b"><span lang="x-acc">I mer tzij xu bij are “i Satanas”.</span></span><span lang="x-acc"> chake; ketaʼam chi ire lic saklej u nojbal, xa tzaksabal-ke cu tzucuj.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Páblo xcʼachir chique i aj Corínto</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xin upon chu bixquil u tzij i Crísto chila pa tinimit Tróas, xwil yin chi lic chom i jekbal re in chac rumal i Kajwal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, mas xin cʼachiric man n-xin rik ti kachalal ma Títo chila pacha i ka bim wi ruʼ. Rumal-i, n-xin qʼuiji ta chila, xe in ʼijla canok, y xin ʼe pa jyub Macedónia.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Rumal i Crísto n-ta coj chʼacawic</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Cʼamori che i Dios man rumal ire, yoj chi oj re i Jesucrísto n-ta coj chʼacawic. Xak u ʼanom chake chi ca paxsax u tzijol i Crísto kumal yoj; ca paxsaxic pacha jun muy chi ca ʼe chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I yoj oj pacha u muyal inciénso chi cu sujuj i Crísto chuwach i Dios. I u muyal-le ca ʼe chiquixol conojel i winak: ca ʼe chiquixol niʼpa i que totaj na, xak chiquixol niʼpa i n-que totaj taj. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Niʼpa i que totaj na rumal, queʼel chique pacha jun muyal chi cu ya qui cʼaslemal. I niʼpa i n-que totaj ta rumal, queʼel chique ique pacha jun chu chi que cam rumal. Rumal-i, lic xibinʼib i chac-le chi ca tzijox u tzij i Crísto; rumal-i n-conojel taj que tiqui chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Je qʼui que tijin chu bixquil u tzij i Dios, xa chʼacbal re qui mer; yoj ʼut n-oj ta queje pacha ique-le chi xa quiqui yoj u tzij i Dios pacha cacaj ique. Yoj, sakil coj chʼaw chuwach i Dios; queje ile caka ʼano, man are i Dios oj takawnak chu bixquil, xak oj rajchac i Crísto.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I trat cʼacʼ n-tu qʼuisic</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">3</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xin bij ile chiwe, mok ʼo i quiqui bij na chi xa u cojic in ʼij yin, quin ʼan tan chic chiwach. Wetaʼam je ʼo jujun cʼutunel que upon iwuʼ, cucʼam i qui wuj cojbal re qui ʼij chiwach, man cacaj que i cʼulaj na iwuʼ. Yin n-in ta queje pacha ique; n-tu chac quin cʼut jun wuj chiwach; xak n-ta wuj quin tzʼonoj chiwe yix, cojbal re in ʼij chiquiwach i winak pa tak tinimit. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">N-tu chac i wuj-le chwe, man yix ix are in wuj; niʼpa u ʼanom i Dios chiwe, lic tzʼibtal pin cʼux. Xak conojel i winak quix quilo; quix qui takej pacha ca ʼani che jun wuj ca takex u wach. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Lic ca ʼalijinic chi yix ix pacha jun cárta tzʼibtal rumal i Crísto chi quin cʼut chique i winak; xui-ri, n-are ta ruʼ tínta ix tzʼibtal wi, xa are ruʼ u Tewal i Dios cʼaslic ix tzʼibtal wi. I tzʼib-le chi u ʼanom, n-ʼantal ta chuwach abaj (pacha i ujer ʼatbal tzij); woʼor piqui cʼux i winak u tzʼibam wi.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic cul in cʼux che i Dios rumal i Crísto, chi katzij ile, </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">man xa are i Dios cu ya chake coj tiqui chu ʼanic u chac ire. We toʼ katuquel yoj, mi xa ta jubiʼ-i coj tiqui chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ire xu ya chake ronojel wach i rajwaxic che u chac re i cʼacʼ laj trat. I ujer trat, xa are jun tzij tzʼibtalic, xa are jun ʼatbal tzij piquiwi i winak. Xui-ri, woʼor are i trat cʼacʼ are i u Tewal i Dios ca chacun pa ka cʼux. I ujer trat xu petsaj i camic pakawi; i cʼacʼ laj trat cu petsaj i u Tewal i Dios pakawi, yabal re i cʼaslemal chake.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I ujer trat chi u yom i Dios che i mam Moises, tzʼibtal can chuwach abaj; are xu jach che i mam Moises, i nim laj u chomal i Dios xwalchʼin che i mam Moises y lic xcanaj che. Teʼuri i aj Israel n-xqui chʼij tu takexic i u chomal i Dios che u palaj i mam Moises, tupu coqʼuil xchup che. I ujer trat-le, nim i u chomal i Dios rucʼam lok, xui-ri, xa xu petsaj i camic pakawi. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Nim i u chomal i Dios rucʼam, péro mas nim ni u chomal ca pe pakawi rumal i u Tewal i Dios chi ucʼanel re i trat cʼacʼ. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I ujer trat lic nim i u chomal i Dios rucʼam, tupu xu petsaj i camic pakawi; xui-ri, mas nim na ʼuri i u chomal i Dios rucʼam i tzij cʼacʼ chi coj u yijba oj ʼutz chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I ujer trat chi chom teʼek, n-chom ta chic chuwach i trat cʼacʼ chi mas lic nim u chomal. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ujer trat, tupu xa ʼatal u ʼij, nim i u chomal i Dios rucʼam, xui-ri mas nim ni u chomal i trat cʼacʼ chuwach i jun-le, man queʼe ʼij sak chirij.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Lic cul ka cʼux che ile, chi n-tu qʼuisic, rumal-i co ka cʼux chu bixquil wach i trat cʼacʼ. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">N-tu chac caka ʼan pacha xoʼon i mam Moises ujer; ire xu chʼuk u palaj ruʼ jun cʼul man n-craj taj we ca ʼiltaj cumal i aj Israel are ca chup u chomal i Dios che. Man i chomal-le, n-naj taj cu chʼijo. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xui-ri, i aj Israel, n-xqui ta tu be ile, (chi xa ʼatal u ʼij i trat-le). Xak cʼa are ʼo wi woʼor, n-quiqui ta tu be ile. Cʼa are ʼo wi woʼor, are cacajlaj i ujer trat, xui che i tzij-le quiqui coj wi u ʼij; queʼel chique junam ruʼ pacha chʼuktal qui wach ruʼ cʼul. I pacha cʼul-le, n-quel ta che qui wach we ne te re i Crísto. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Cʼa are je ʼo wi woʼor; are cacajlaj i tzij chi u tzʼibam can i mam Moises, queʼel chique pacha jun cʼul u chʼukum i qui nojbal. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri, we ʼo junok chique cu jach rib che i Kajwal, i cʼul-le quelsax ʼuri che, chi u chʼukum u nojbal. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are i Kajwal-le chi xin bij, are u Tewal i Dios. Jun, we ʼo u Tewal i Kajwal ruʼ, ʼelnak chic ʼuri chi sak. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Konojel yoj, n-chʼuktal ta chic i ka palaj; oj queje chic pacha jun espej, chi ca ʼalijin u chomal i Kajwal chake; coqʼuilal coj jalwachixic cʼa coj majaw na pacha i Kajwal. Ile ca ʼani chake rumal i Kajwal, chi are u Tewal i Dios.</span></div>
                </div>
                <div class="scrSection">
                    <div class="Paragraph"><span class="Chapter_Number" lang="x-acc">4</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Yoj n-caka sach ti u cowil ka cʼux man are i Dios chi, rumal i rutzil u cʼux, oj u takom chu bixquil i trat cʼacʼ. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ka canam can niʼpa tak i xa aliʼal ca ʼanic, xak i qʼuixbalil. Are i caka ʼan yoj, n-ruʼ ti saklej laj nojbal caka cʼut chique i winak, xak n-caka jechʼabsaj ti u tzij i Dios. Are i caka ʼano, xui i sak laj tzij caka sakij; queje ile caka ʼano man conojel i winak ca cubi ni qui cʼux chake, chi ʼutz i caka bij chique chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are caka paxsaj i u tzij i Dios, we ʼo jujun quiqui bij chi n-kas ta sakil i caka bij, queje ile queʼel chique ique man lic que-wi toʼ ca tijin qui sachic; rumal-i n-quiqui ta tu be. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are i n-quiqui coj taj wach i caka bij, xa chʼuktal qui nojbal rumal itzel, chi woʼor u ʼanom dios che rib waral chuwach i jyub taʼaj. U chʼukum qui nojbal, man craj ire n-quiquil ti sak, n-quiqui ta ti usucʼ i ʼutz laj tzij re i Crísto chi lic nim u ʼij u chomal, ire chi xak are u qʼuexwach i Dios. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are caka bij u tzij i Dios, n-yoj ta caka bij kib; are i Crísto caka bij, chi are i Kajwal pakawi; xak caka ʼan che kib xa oj mocom chiwij yix rumal re i Jesus. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Dios, chi chu xebal lok, xu tzunsaj i sak pa ʼekumal chuwach i jyub taʼaj, xak u tzunsam i sak re ire pa kanima yoj, man ruʼ i u sakil-le, caketamaj ni u chomal i Dios chi ca ʼiltaj che i Jesucrísto.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO u cowil ka cʼux man cul ka cʼux che i Kajwal</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I u chomal i Dios-le, queje pacha tak i pakal rajil chi cʼoltalic, y yoj oj cʼolbal-re; xui-ri, xa oj queje pacha tak i boj ʼantal che i xoʼol, chi n-kas ta co. Queje u ʼanom i Dios ile chake, ʼalijinsabal-re chi ruʼ ire ca pe wi i ka choʼab, n-kuʼ ti yoj ca pe wi. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Oj ʼo chupam tak i cʼax, lic chikij chakawach, xui-ri, n-ca tiqui ta chaka chʼaquic; coj cʼachiric, xui-ri, n-caka sach ti u cubibal ka cʼux. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Je ʼo quiqui tzucuj chʼoʼoj chikij, xui-ri, i Dios n-oj roʼtam taj. Coj qui tzaksaj pulew, xui-ri, ne tiquinak ta chi ka camsaxic. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xa ipa coj ʼe wi, i ka chʼacul ʼo chuwach i camic, pacha xoʼon i Jesus. Caka chʼij ile man ca ʼiltaj u cʼaslemal i Jesus che i ka cʼaslemal yoj. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Tzʼakat oj cʼaslic, ʼij ʼij oj ʼo chuwach i camic rumal re i Jesus. Queje ile caka ʼano, man ca ʼiltaj u cʼaslemal i Jesus che i ka chʼacul, chi toʼ bak, toʼ tiʼ, n-cu chʼij ta naj. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Rumal u bixquil u tzij i Dios, yoj oj ʼo chuwach i camic, xui-ri xeʼel chiwe yix lic rikbal re i cʼaslemal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, ʼo u cubibal ka cʼux xak jun ruʼ pacha jun tzij tzʼibtal can ujer chi xu bij: “Yin, cul in cʼux che i Dios, rumal-i xin bij u ʼij chique i winak.” (Queje ile tzʼibtal canok</span><span class="scrFootnoteMarker"><a href="#F27206c16-f7fe-415c-8376-463c8cf7f577" /></span><span class="Note_General_Paragraph" id="F27206C16-F7FE-415C-8376-463C8CF7F577" title="c"><span lang="x-acc">Sálmo 116:10</span></span><span lang="x-acc">.) Xak queje yoj, ka cojom, rumal-i xak caka bij ile chi ka cubam ka cʼux che. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Man ketaʼam chi i Dios chi xcʼunsaw sak chuwach i Kajwal Jesus chiquixol i camnak, xak coj u walijsaj na, pacha xoʼon che i Jesus. Teʼuri, coj u cʼam bi chila ruʼ, junam iwuʼ yix. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Niʼpa i cʼax caka chʼijo, xa are ʼanbal re i ʼutz chiwe yix; ketaʼam we je qʼui quiqui rik i rutzil u cʼux i Dios, xak je qʼui ʼuri que tioxiw che, xak mas cocsax ni u ʼij i Dios rumal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Rumal-i, caka chʼijo; lic n-caka sach ti u cowil ka cʼux. Tupu i ka chʼacul ca tijin u rijabic, xui-ri i pa ka cʼux n-ca rijab taj; ʼij ʼij ca tijin u ʼonquil cʼacʼ. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Niʼpa i cʼax caka tij waral, n-tu nimal, xa weʼ quicʼawic; xui-ri, i cʼax-le rucʼam li ʼutz i chom chake, chi xak n-tu qʼuisic. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Yoj ʼut, n-caka ya ti ka cʼux che, wach i ca ʼiltaj chi chuwach i jyub taʼaj; are i caka coj retalil che, are ile chi n-ca ʼiltaj ta waral. Niʼpa tak i ca ʼiltaj u wach waral, toʼ ca jaric, toʼ ca qʼuisic; are i n-ca ʼiltaj ti u wach, are ile chi n-tu qʼuisic queʼe ʼij sak chirij.</span></div>
                </div>
                <div class="scrSection">
                    <div class="Paragraph"><span class="Chapter_Number" lang="x-acc">5</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Ketaʼam chi i ka chʼacul xa ca sachic, xa pacha coʼon jun ral ja, xa ʼes u wi, chi n-cu chʼij ta naj. Xui-ri, i Dios u yijbam jun ka chʼacul chila chicaj, lic n-ca jar taj queʼe ʼij sak chirij. Ile, are i Dios yijbawnak; n-winak ta yijbawnak. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Yoj, tzʼakat oj ʼo che i ka chʼacul waral, i kanima ca jilawic, ca bisonic man lic craj chic ʼolem che i ka chʼacul aj chicaj. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ile, i Dios u yijbam, chʼukbal rij i kanima, pacha u ʼuʼ. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Tzʼakat oj ʼo che i ka chʼacul re i waral, coj cʼachiric, coj jilawic. Katzij, n-kas ta cakaj coj ʼel chupam i ka chʼacul; are i cakaj yoj we ta ca pe i ka chʼacul cʼacʼ chirij i ka chʼacul re i waral. We ta queje ile, i ka chʼacul chi toʼ ca camic, xa ca chupsax nu wach ʼuri che i ka chʼacul chi n-ta chic u camic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are i Dios oj yijbawnak chu rikic i ka chʼacul cʼacʼ, xak u yom u Tewal pa kanima, ʼilbal-re chake chi lic cu ya na chake pacha i u sujum.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Rumal-i, n-caka sach ti u cowil ka cʼux. Ketaʼam, tzʼakat oj ʼo che i ka chʼacul re i waral, n-oj ta ʼo che i ka chʼacul re aj chicaj, oj n-ta ʼuri ruʼ i Kajwal. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">(Tzʼakat coj bin chi chuwach i jyub taʼaj, n-cakil tu wach i Kajwal.) Wach tak i caka ʼano, caka ʼano xa rumal u cubibal ka cʼux che ire, n-rumal ta cakilo. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">N-ka sachom ti u cowil ka cʼux. Cakaj ne yoj-i, cakoʼtaj can i ka chʼacul aj waral y cakaj coj ʼe jeki chila ruʼ i Kajwal. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Rumal ʼuri caka ya ka cʼux chu ʼanic wach i chom cril ire, tupu cʼa oj ʼo waral che i ka chʼacul, xak we xi oj ʼo chic chila ruʼ. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Man konojel yoj chaka jujunal, coj eʼel chuwach i Crísto, man cu ʼat na tzij pakawi wach i ka ʼanom are oj ʼo che i ka chʼacul waral chuwach i jyub taʼaj, we ʼutz i ka ʼanom, o we n-ʼus ti ka ʼanom.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Crísto coj u chomarsaj ruʼ i Dios</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Rumal ile, caka xij jubiʼ kib chuwach i Kajwal, y caka bisoj u bixquil u tzij i Dios chique i winak. I Dios retaʼam i ka nojbal, chi sucʼul i caka ʼano; ʼutz we ta xak queje ile iwetaʼam yix. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Mi chʼob yix mokxa coj tijin tan chic chu bixquil kib chiwe. Xui cakaj quix ka to chi retamaxic wach i caka ʼano, man ʼutz n-quix qʼuix ta chake. Teʼuri quix tiqui chu bixquil wach i ʼutz caka ʼan yoj, laʼbal na re u wach chique ique chi quiqui coj qui ʼij man chom que chʼawic, xui-ri, n-ta cu chacuj. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Mix qʼuix chake rumal wach i caka ʼano. We oj chʼuj qui bij yix, xa rumal i Dios ʼuri oj queje ile. We xak n-oj ta chʼuj, xak ʼutz queʼel chiwe yix. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Queje caka ʼan ile, man cakaj u ʼanic pacha craj i Crísto chake, man lic nim i cʼaxnabal u cʼux chake. Ketaʼam chi ʼo jun xcam pa ka qʼuexel konojel; xeʼel ʼuri chake pacha xoj cam yoj konojel. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Crísto xcam pa ka qʼuexel konojel, man niʼpa i je cʼas rumal u camic ire, n-quiqui ʼan ta chic pacha i toʼ cacaj ique. Are i quiqui ʼano, are pacha craj i jun chi xcamic y xcʼun chic sak chuwach tobal-que.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Yoj woʼor, are caka ʼat tzij che u ʼij jun winak, n-caka ʼan ta chic pacha quiqui ʼan i toʼ je re u wach i jyub taʼaj. Katzij, yoj ujer, xka ʼat tzij che u ʼij i Crísto pacha quiqui ʼan ique, n-xka coj tu ʼij. Xui-ri, woʼor ketaʼam chic u wach, y ka cojom u ʼij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Jun, we ʼo chic che i Crísto, queʼel ʼuri cʼacʼ laj winak chic. I tak re ujer xu canaj canok; ronojel ʼis cʼacʼ chic che.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Ronojel ile, are i Dios ca ʼanaw chake. U ʼanom chake, oj u chomam chic ruʼ, rumal wach xoʼon i Crísto. Xak xu ya i chac chakakul chi que ka to conojel i winak chi qui chomarsaxic quib ruʼ ire. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Caka bij chique chi Dios ʼo che i Crísto, are ʼo wi chi chuwach i jyub taʼaj, chi qui chomarsaxic i winak ruʼ i Dios. Xak caka bij chique chi Dios n-cu cʼol ti qui mac pu cʼux; xak oj u takom yoj chu bixquil ile chique i winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Rumal-i, yoj chi oj u takon i Crísto, oj pacha u qʼuexel ire chiwach yix. Niʼpa i caka bij, queʼel chiwe pacha are i Dios ca chʼaʼat iwuʼ. Rumal ʼuri, woʼor pu qʼuexel i Crísto, caka bij chiwe: chi chomaj iwib ruʼ i Dios. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Quix tiqui che ile, xa rumal wach oʼonom i Crísto; ire, n-tu mac xu ʼano; xui-ri, i Dios xoʼon che, chi ire ʼis xrekaj ronojel i ka mac. Queje xoʼon ile, man yoj, we xka jach kib che i Crísto, teʼuri i Dios coʼon chake chi n-ta chic ka mac, man coj u junamsaj ruʼ i Crísto.</span></div>
                </div>
                <div class="scrSection">
                    <div class="Paragraph"><span class="Chapter_Number" lang="x-acc">6</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Yoj chi oj rachiʼil i Dios che u chac, ʼo jun tzij lic cakaj caka bij na chiwe: i Dios, nim i utzil chomal u ʼanom chiwe; mi ʼan yix ʼuri pacha n-tu chac chiwe. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Cha cʼun pi cʼux wach u bim can i Dios chi tzʼibtal canok; xu bij:</span></div><div class="Line1"><span lang="x-acc">Are cu rik i ʼij re i wutzil chomal chawe, cat in ta;</span></div><div class="Line1"><span lang="x-acc">are cu rik i ʼij ʼelsabal awe chi sak, lic cat in to.</span></div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok</span><span class="scrFootnoteMarker"><a href="#F0df16947-2ced-410e-8bf3-9fdeab4c439c" /></span><span class="Note_General_Paragraph" id="F0DF16947-2CED-410E-8BF3-9FDEAB4C439C" title="d"><span lang="x-acc">Isaías 49:8</span></span><span lang="x-acc">.) Bay, caka bij chiwe, are i ʼij iri woʼor re i utzil chomal re i Dios chiwe; are i ʼij iri woʼor re i ʼelbal iwe chi sak.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Lic caka na kib che, wach i caka ʼano man n-ʼus taj we ʼo jujun que tzak na kumal yoj, we ʼo jujun quiqui bij chi n-ʼus ti ka chac. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Niʼpa i coj icʼaw che ʼis caka ʼan pen u ʼonquil chi ca ʼiltajic lic oj rajchac i Dios. Ruʼ u nimal ka cʼux ka chʼijom niʼpa i uyej petnak pakawi, niʼpa i pen, niʼpa i cʼax. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ka tijom ka loʼxic, ka tijom cárcel; ka tijom i que chʼokow chikij; ka tijom i cʼax laj tak chac; ka chʼijom waram; ka tijom numic; xui-ri, n-xka sach ti u nimal ka cʼux chupam. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak lic caka ʼan chʼam che i ka cʼaslemal, ʼalijinsabal-re chi oj rajchac i Dios. Xak ca ʼalijinic, man lic ketaʼam i sak laj tzij re i Dios, xak ʼo u nimal ka cʼux, xak lic oj ʼutz chique i winak. Ca ʼalijinic chi oj rajchac i Dios man i u Tewal oj rucʼam; xak ca ʼalijinic man ʼo i cʼaxnabal ka cʼux lic sakil. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak caka ʼalijinsaj chi oj rajchac i Dios man caka paxsaj i tzij chi sak laj tzij; xak ʼo u choʼab i Dios kuʼ. Iwetaʼam, jun soldádo crucʼaj u chʼichʼ pu ʼab wikabim, cu ʼanbej chʼoʼoj; xak crucʼaj jun tzʼalam chʼichʼ pu ʼab moxim, tobal rib. I ka chʼichʼ yoj pacha ile, are i ka cʼaslemal chom, sucʼulic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">ʼOlic cocsax i ka ʼij; ʼolic xa ca kajsax i ka ʼij. Je ʼo i ʼutz que chʼaw chikij, xak je ʼo i cʼax que chʼaw chikij. ʼOlic quiqui bij chake chi oj aj tʼoronel, xui-ri xui i sak laj tzij caka bij. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">ʼOlic quiqui ʼan chake pacha n-quetaʼam ti ka wach, xui-ri, lic ʼetamam i ka wach. ʼOlic caka tij i camic, xui-ri, n-coj cam taj. ʼOlic mas caka tij i ka loʼxic, xui-ri n-oj ta qui camsam. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Tupu coj bisonic, n-caka sach ti ka quicotemal. Tupu oj nibaʼ, je qʼui que ka ʼan beyom chique. Tupu n-ta ubitak ke, ʼis ke yoj ronojel niʼpa i ʼolic.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ix kachalal chila pa Corínto, ka sakim chic ronojel i ka nojbal chiwe; lic n-ta kuwam u wach chiwe. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Péro cakil yoj chi ʼo tak cu bij i cʼux chikij yoj, tupu ya iwetaʼam chic wach i ka cʼux yoj chiwe, chi lic cʼax quix ka naʼo. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Woʼor quin bij chiwe, pacha in i kajaw: xak jun u cʼaxnaʼic kib chaka na; chaka cuba ka cʼux chakawach.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Yoj oj pacha rachoch i Dios cʼaslic</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Wachalal, miwachiʼilaj mas iwib cuʼ i ne te re i Crísto; mokxa queʼel chiwe pacha coʼon jun caway ruʼ jun boyex, n-cachiʼil ta quib que oc pa yucu. Mi ʼan queje ile, man i ʼutz n-ta re che i n-ʼus taj; xak i sak n-ta re che i ʼekumal. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak i Crísto, n-ta re che itzel; xak i jun chi cu coj i Crísto, n-ta re che i jun chi n-cu coj taj. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak i rachoch i Dios, n-ta re chique i tiox chi xa ril je ʼantalic. Y yix ix rachoch chic i Dios cʼaslic. Ketaʼam ile, man queje ile cu bij u tzij chi tzʼibtal canok; queje iri cu bij:</span></div><div class="Line1"><span lang="x-acc">Yin quin jeki cuʼ; quin bin chiquixol; (quin ʼan pacha je wachoch chique).</span></div><div class="Line1"><span lang="x-acc">Queʼelok chi yin in Dios chique ique, xak ique je in winak yin.</span></div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij i Dios</span><span class="scrFootnoteMarker"><a href="#F21bdb72e-f20b-4375-82f3-c82fc4b3dadf" /></span><span class="Note_General_Paragraph" id="F21BDB72E-F20B-4375-82F3-C82FC4B3DADF" title="e"><span lang="x-acc">Levítico 26:11,12; Ezequiel 37:27,28; Jeremías 32:38</span></span><span lang="x-acc">.) </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xak xu bij:</span></div><div class="Line1"><span lang="x-acc">Chix ʼel chiquixol i je aj ʼanol i n-ʼus taj; miwachiʼilaj iwib cuʼ.</span></div><div class="Line1"><span lang="x-acc">Mi min iwib che i n-chʼam taj.</span></div><div class="Line1"><span lang="x-acc">Teʼuri yin quix in cʼulaj wuʼ</span><span class="scrFootnoteMarker"><a href="#F012f7b20-bd11-44a7-b3e9-4864ff5da91e" /></span><span class="Note_General_Paragraph" id="F012F7B20-BD11-44A7-B3E9-4864FF5DA91E" title="f"><span lang="x-acc">Isaías 52:11; Ezequiel 20:34,41</span></span><span lang="x-acc">.</span></div><div class="Line1"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Yin ʼut quin canajic in i Kajaw yix,</span></div><div class="Line1"><span lang="x-acc">y quix eʼelok, ix in miʼal walcʼwal.</span></div><div class="Line1"><span lang="x-acc">Queje ile cu bij i Kajwal chi ʼatz u choʼab</span><span class="scrFootnoteMarker"><a href="#F82dbd36a-0552-4e0c-9eed-ef36cd4ffa35" /></span><span class="Note_General_Paragraph" id="F82DBD36A-0552-4E0C-9EED-EF36CD4FFA35" title="g"><span lang="x-acc">2 Samuel 7:14; 1 Crónicas 17:13</span></span><span lang="x-acc">.</span></div>
                </div>
                <div class="scrSection">
                    <div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Wachalal, are ile u sujum i Dios chake. Rumal-i, chaka ʼana che kib oj chʼam pa ka cʼux, oj chʼam che ka chʼacul; chaka jecʼa kib che i n-chʼam taj. Chaka xija kib chuwach i Dios che niʼpa i caka ʼano; chaka ʼana che i ka cʼaslemal lic chʼam chuwach ire.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ca quicot i ma Páblo cuʼ i aj Corínto, man xqui jalwachij qui noʼoj</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Cʼax choj i na na. Mi jun winak ka ʼanom i mal che, mi jun tzaknak chupam u mac kumal, mi jun ka tʼorom. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xin bij ile chiwe, n-are ti cojbal i mac xin ʼano, man lic cʼax quix in naʼo, pacha ʼax in bim wi chiwe ujer. Yin, we in cʼaslic, we xi in camnak chic, in cʼux lic ʼo iwuʼ. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic cul in cʼux chiwe, rumal-i quin sakij u wach in nojbal chiwe; are quin lapan cuʼ i winak, lic quin coj i ʼij yix. Iwumal yix, ʼo u cowil in cʼux chupam i cʼax; lic quin quicot iwumal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are xoj upon pa jyub Macedónia, n-ta uxlanem xka tijo; toʼ cʼax xka rik cʼulala, toʼ chʼoʼoj xpe chikij, toʼ xibinʼib xpe pa ka cʼux. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri i Dios, chi cu cubsaj qui cʼux niʼpa i que bisonic, xak xu cubsaj ka cʼux yoj are xcʼun i ma Títo kuʼ. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">N-xui ta rumal u cʼunic xoj quicotic, xak rumal wach i xu bij chake, chi yix lic ʼutz i quix tijin chu ʼanic, lic quiwaj ni rilic in wach, lic xix bison rumal i bis chi xi petsaj chwij, lic quix cʼachir chwe. Are xin ta ile, mas xpe in quicotemal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xin tak bi i nabe wuj chiwe, xix bison rumal; xak yin xin bison rumal, man n-cwaj ta yin we quix bisonic. Xui-ri, woʼor yin n-quin bison ta chic man ʼutz xelic. Katzij xix bison rumal in wuj, xui-ri, xa ʼatal ʼij. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Woʼor ʼut, lic quin quicotic; tupu xix bison jubiʼ rumal in wuj, i bis-le, ʼutz xoʼon chiwe, man rumal i bis-le, xi mayij u ʼonquil i n-ʼus taj. Are xi chʼij i bis, wach i xi ʼan rumal, ʼutz xeʼel chiwe chuwach i Dios. Xeʼel ʼuri n-ta jun cʼax xin ʼan pan chiwe. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Jun, we ʼo chupam i bis, we xu chʼijo pacha craj i Dios, ʼutz queʼel che, man cu mayij i macunic, y quel ʼuri chi sak. Mi jun ca bison rumal ile. Xui-ri, we jun toʼ ca bison rumal i cʼax chi petnak puwi rumal u mac u ʼanom, we n-cu jalwachij ti u nojbal, n-ta queʼel wi ʼuri che; toʼ cu petsaj ʼuri i camic puwi. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix, are xi chʼij i bis, xi ʼan ʼuri lic pacha craj i Dios, y woʼor ¡lic ʼutz xeʼel chiwe! Xoʼon chiwe, chi xi coj retalil che i n-ʼus taj chixol, y xi bij la chiwach chi n-quiwaj taj. Xpe iwoywal che i n-ʼus taj-le, xak xix oc na ʼil che. Teʼuri xiwaj quiwil ni in wach, xak xi bij la chi ca majawic cu toj u mac i aj ʼanol mal-le. Queje ile i ʼalijinsam chi yix n-ta chic i mac che tak ile.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Rumal-i, niʼpa i xin tzʼibaj bi chiwe xa are ʼanbal re i ʼutz chiwe yix. N-rumal ti ajmac xin tzʼibaj ile, xak n-rumal ti i jun chi xa ʼan i mal che, xa iwumal yix xin tzʼibaj. Xa are xwaj quin sakirsaj chiwe wach qui na pi cʼux, are iri: yix chuwach i Dios n-quiwaj taj we coj bison iwumal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">ʼUtz xeʼelok, rumal-i, cubinak chic in cʼux iwumal.</span></div><div class="Paragraph"><span lang="x-acc">N-xui ta rumal ile xpactaj in bis, xak quin quicot rumal i nim laj u quicotemal i ma Títo iwumal yix, man ʼutz u cʼulaxic xi ʼano. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yin in bim che i ma Títo chi yix ix ʼutz, y n-quin qʼuix ta che in bim-le, man ire rilom chic chi katzij i xin bij. Yin, xui i sak laj tzij in bim chiwe yix, xak lic sak laj tzij i xin bij che i ma Títo are xin bij che chi yix ix ʼutz. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Ire woʼor ca tijin mas u qʼuiaric i cʼaxnabal u cʼux chiwe yix, man ca cʼun chu cʼux chi iwonojel xi ʼan cas che, wach xu bij chiwe. Xak chom u cʼulaxic xi ʼan iwuʼ; ʼo u ʼij chiwach; xak xi xij jubiʼ iwib chuwach, are ʼo chila iwuʼ. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Mas quin quicotic man cul in cʼux che, chi ʼutz i qui ʼano.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Craj i Dios chi n-oj ta xuy chi qui toʼic niʼpa i ʼo rajwaxic chique</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">8</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Wachalal, cwaj quiwetamaj wach utzil chomal u ʼanom i Dios chique tak i jutzobaj creyent pa jyub Macedónia. U ʼanom chique chi lic ʼutz qui cʼux. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">ʼAlaj ile man tupu je ʼo chupam u qʼuial cʼax, mas que quicotic; tupu je nibaʼ, lic nim i mer qui yom chi qui toʼic i juban kachalal; i qui sipon, lic nim, pacha je beyomab. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Yin mísmo xwilo lic ronojel qui cʼux xqui ya qui mer, ronojel niʼpa i xe tiqui che; xak ʼo mas u wi xqui ya bic. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic xqui tzʼonoj pawor chake chi caka ya chique que qui to pan i je re i Dios chila pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">N-xui ta xqui yaʼo pacha i ka chʼobom yoj, mas xqui ya bi puwi ile. Queje ile xeʼelok, man nabe xqui ya quib che i Kajwal, teʼuri xak xqui ya quib chake yoj pacha u chʼobom i Dios. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Queje qui ʼanom i kachalal ile pa Macedónia, rumal-i, xin bij yin che i ma Títo chi ʼutz we yix qui qʼuis ni u molic i mer chi xu jek te u molic ire chixol yix oʼonom lok. Ile ʼalijinsabal re i cʼaxnabal i cʼux chique i kachalal. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix, lic ʼutz i qui ʼano: mas lic nim u cubibal i cʼux che i Kajwal; lic ix ʼutz chu bixquil wach u chʼobom i Dios, xak lic qui ta u be u tzij, xak ix sicʼaj chu ʼanic pacha craj ire, xak lic cʼax coj i naʼo. Lic ʼutz ca tijin relic ronojel wach i qui ʼano, rumal-i cwaj yin xak ix ʼutz chu sipaxic i mer, tobal que i kachalal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ile, wachalal, suʼ ta quin ʼan pen chiwe we qui ʼan ile. Xui quin bij chiwe wach quiqui ʼan i juban chic creyent chi lic je sicʼaj chi qui toʼic i cachalal. Xin bij ile chiwe, ʼilbal-re we katzij ʼo i cʼaxnabal i cʼux yix. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Lic iwetaʼam wach i nim laj rutzil u cʼux i Kajwal Jesucrísto. Ire beyom, xui-ri, xoʼon nibaʼ che rib, ʼanbal re i ʼutz chiwe yix. Queje xoʼon ire ile man quix beyomar ni yix rumal u nibaʼil ire.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Woʼor quin bij na chiwe wach in nojbal yin che u yaʼic i mer tobal que i kachalal; ca majaw chiwe we qui ʼan na pacha xi jek li u ʼonquil. Ronojel i cʼux xi jek te li u molic i mer junabir; n-xoʼon ta queb i cʼux chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xui-ri, woʼor chi qʼuisa u ʼonquil; xak chi ʼana ronojel i cʼux, pacha u jekic xi ʼano. Che i mer yix, chi jacha niʼpa i quix tiqui che. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">We jun lic craj ca tonic, y cu yaʼo niʼpa i ca tiqui che, i Dios cu cʼamo niʼpa i cu yaʼo; n-cu tzʼonoj ta mas che, we n-ta ruʼ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">N-are ti xin bij we qui tij ni uyej rumal qui toʼic i kachalal. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are cwaj yin mi jun cu tij uyej, mi yix mi xak are ique. Woʼor, niʼpa i mer chi ca sobrin chiwe yix cu rik ni u chac chique ique, wach i rajwaxic chique. Mok coʼon panok, mok ʼo ca sobrin tan chic chique ique, teʼuri quix qui to tan chic yix. We queje i ʼanom ile, queʼelok i tobalam iwib ʼuri chiwach. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Queʼel ʼuri pacha cu bij u wuj i Dios ujer: “Are i jun chi mas ʼo ruʼ, n-ta xsobrin che; xak i jun chi xa jubiʼ ʼo ruʼ, xak n-ta xoʼon palt che.” (Queje ile tzʼibtal can chupam u wuj i Dios</span><span class="scrFootnoteMarker"><a href="#F6fdbc60e-ec1d-4efb-bb2a-ec698e84ee3f" /></span><span class="Note_General_Paragraph" id="F6FDBC60E-EC1D-4EFB-BB2A-EC698E84EE3F" title="h"><span lang="x-acc">Exodo 16:18</span></span><span lang="x-acc">.)</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ca ʼe chic i ma Títo pa Corínto</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Cʼamori che i Dios man u ʼanom che i ma Títo chi xak craj ire quix u to queje pacha i cwaj yin. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xin bij che, chi ca ʼe iwuʼ, ire lic xraj ca ʼe chiwilic man xak u chʼobom chi ʼutz quix u to na. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are ca ʼe ire, xak caka tak bi jun chic kachalal ruʼ, chi lic ʼutz laj aj paxsanel re u tzij i Dios; conojel queje ile quiqui bij che, pa tak tzobajil re i Dios. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">N-xui ta la ile, xak i jutak tzobajil-le xqui bij na chi ʼutz we ca ʼe ire kuʼ chu jachic i mer chique i kachalal je nibaʼ. I jachbal re i mer-le, caka ʼano cojbal re u ʼij i Kajwal, xak cʼutbal-re chique chi yix lic quiwaj que i to. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Que ʼe ni juban kachalal kuʼ man ʼutz mi jun cu tzucuj tzij chikij wach caka ʼan che u qʼuial mer moltajnak. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Niʼpa i caka ʼano, caka ʼan pen chi pusucʼ caka ʼan wi, n-xui ta chuwach i Kajwal, xak queje chiquiwach i winak.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are que ʼe i queb-le iwuʼ chu molic i mer, xak caka tak chubi jun chic kachalal cuʼ. Ya kilom chic qʼuialmul chi ire lic sicʼaj chi qui toʼic i kachalal, y woʼor lic craj ca ʼe iwuʼ man cul u cʼux chiwe, wach i qui ʼan na. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I ma Títo, mok ʼo i quiqui tzʼonoj pachin ire; chi bij chique chi ire wachiʼil che u chac i Kajwal, tobal iwe yix; ire in qʼuexel chiwach. Xak i juban chic kachalal chi que rachiʼilaj bic, mok ca tzʼonox chiwe je pachinok; chi bij chi je taktal bi iwuʼ cumal i jutak tzobaj re i Dios waral. Rumal wach i quiqui ʼan ique-ri, lic cocsax u ʼij i Crísto. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Chi cʼutu i cʼaxnabal i cʼux chique, man je niʼpa i jutak tzobaj re i Dios caquetamaj na chi lic katzij, cʼax que i naʼo. Xak caquetamaj na chi katzij i xka bij, chi yix ix ʼutz laj tak kachalal.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Craj i Dios chi ronojel ka cʼux que ka to i nibaʼib</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">9</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I u molic i mer, tobal pan que i kachalal, n-ta kas u chac quin tzʼibaj bi chiwe, cʼunsabal-re pi cʼux. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">N-ta kas u chac man wetaʼam lic quiwaj qui toʼic i kachalal pa Jerusalen. ʼAx quin bij wi chique i kachalal pa jyub Macedónia chi yix, chi ix aj Acáya, junabir canok ix yij chic chu ʼonquil ile. Iwumal yix, laj conojel i kachalal pa Macedónia xak cacaj que qui to pan i kachalal pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Woʼor quin tak bi ma Títo iwuʼ, junam cuʼ i queb kachalal, cʼunsabal-re chi cʼux chi qui mol ni mer. N-cwaj ti yin we n-sak laj tzij taj queʼelok pacha in bim, chi yix ix sicʼaj chi qui toʼic i nibaʼib; cwaj yin chi yij chic i mer pacha in bim. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are quin upon yin chi solixic, we je ʼo jujun kachalal aj Macedónia que ʼe na wuʼ, are coj uponic, we yix ni molom ti mer, lic qʼuixbal queʼel na chwe yin, man lic in cubam in cʼux chiwe chi qui ʼan na. Y n-xui ta chwe yin, xak qʼuixbal queʼel chiwe yix. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Rumal-i, in chʼobom yin, ca nabeaj bi ma Títo cuʼ i juban kachalal, que qui bij na chiwe chi qui bisoj u molic i mer, pacha i bim te yix chi qui ʼano. We yij chic i mer are coj uponic, ca ʼalijin ʼuri chi ronojel i cʼux xi ʼano, n-are ta pacha xin ʼan pen yin chiwe.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Iwetaʼam iri: jun, we xa jubiʼ cu tico, xak xa jubiʼ ni cu chʼac che. Jun, we nim i cu tico, xak nim ni cu chʼac che. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i, chi jujunal wi, chi chʼobo niʼpa i mer qui yaʼo; teʼuri chi ya ruʼ ronojel i cʼux; mi ʼan ile chi xa queb i cʼux chu yaʼic; mi ʼano pacha tak ʼo jun coʼon pen chiwe. Pachin i cu ya ruʼ ronojel u cʼux, cʼax ca naʼ ʼuri rumal i Dios. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Wachalal, wach i rajwaxic chiwe, i Dios ca tiqui chu yaʼic chiwe, y n-xui ta la ile, xak cu ya mas puwi ile. Queje ile, yix xak quix tiqui chu ʼanic u qʼuial ʼutz chique i kachalal, man lic cu rik na rib wach i ʼo iwuʼ. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Cha cʼun chi cʼux i tzij-i chi tzʼibtal can chupam u wuj i Dios:</span></div><div class="Line1"><span lang="x-acc">I jun-le n-xu xuyaj taj, lic xu ya chique i nibaʼib;</span></div><div class="Line1"><span lang="x-acc">niʼpa i ʼutz u ʼanom, n-ca sachsax tu wach ronojel ʼij sak.</span></div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok</span><span class="scrFootnoteMarker"><a href="#Fe721ab6d-12d6-4c1a-9efd-914648e279e4" /></span><span class="Note_General_Paragraph" id="FE721AB6D-12D6-4C1A-9EFD-914648E279E4" title="i"><span lang="x-acc">Sálmo 112:9</span></span><span lang="x-acc">.) </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I que ticanic, are i Dios ca yaw i ija chique, teʼuri, xak cu ya chique wach i quiqui tijo. Xak are i Dios ca yaw chiwe yix wach i rajwaxic chiwe; ire xak cu qʼuiarsaj u wach niʼpa tak i qui tico, niʼpa tak i qui molo. (Queje ile, nim ni tonic quix tiqui chu ʼanic ruʼ, teʼuri niʼpa i ʼutz i ʼanom ruʼ, queʼel pacha jun nim laj cosech elnak che i ija chi u yom i Dios chiwe.) </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Dios, nim cu ya chiwe; ʼis xa biruxic cu ya chiwe, man xak yix, nim ni tonic qui ʼano, ronojel i cʼux. Are queje ile caka ʼano, niʼpa i que ka to lic quiqui cʼamwaj quiqui tioxij che i Dios. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I mer, chi caka jach nubic, cu rik ni u chac chique i kachalal, wach i rajwaxic chique, xak cu rik u chac che i Dios man je qʼui quiqui tioxij che rumal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ique quiqui coj ni u ʼij i Dios, man i qui toʼic i ʼanom yix, cu ʼalijinsaj chique chi yix lic quix cojon che i ʼutz laj tzij re i Crísto, xak qui ʼano pacha i cu bij, man ix sicʼaj chi qui toʼic ique, xak chique conojel i kachalal. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri, lic quiqui tzʼonoj na che i Dios piwi, cutbal re i cʼaxnabal qui cʼux chiwe, xak quiqui tioxij che i Dios rumal i rutzil i cʼux u yom chiwe. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Cʼamori che i Dios rumal i loʼlaj u sipon chake; lic n-caka rik taj wach u lapic u chomal caka ʼano.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Are i Dios yawnak u patan i ma Páblo</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">10</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Yin, chi in a-Páblo, ʼo jun pawor quin tzʼonoj chiwe chuwach i Crísto. Yix iwetaʼam chi ire lic nim u cʼux, lic ʼo i cʼaxnabal u cʼux. ʼO jujun chiwe quiqui bij chi yin lic n-ta quin bij chiwe are in ʼo iwuʼ, xui-ri, are naj in ʼo wi, lic in cʼan chiwe, quiqui bij. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Bay, quin tzʼonoj pawor chiwe, mi ʼan chwe chi quin ʼan cʼan che wib chiwe. ʼO jujun chiwe quiqui bij chi wach quin tijin chu ʼanic, xui chwe yin i ʼutz, pacha tak quiqui ʼan i winak toʼ je re u wach i jyub taʼaj. Miqui bij ile, mokxa coʼon na cʼan chwe are quin upon iwuʼ. We cacaj ʼut, quiquil na chi ʼo ni u cowil in cʼux chi qui yajic, péro lic quin tzʼonoj chiwe, mi petsaj ile pakawi. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Katzij oj ʼo chuwach i jyub taʼaj, xui-ri, i chʼoʼoj chi caka ʼan yoj n-are ta pacha i quiqui ʼan i toʼ je re u wach i jyub taʼaj. (I chʼoʼoj caka ʼan yoj, chirij i mac atzalal caka ʼan wi.) </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are caka ʼan i chʼoʼoj-le, n-ruʼ ti ka nojbal yoj, n-ruʼ ti ka choʼab yoj, caka ʼan wi; are ruʼ u choʼab i Dios, rumal-i, coj tiqui na che qui choʼab</span><span class="scrFootnoteMarker"><a href="#F1e511101-c3e1-4826-8318-bafdab2c30d7" /></span><span class="Note_General_Paragraph" id="F1E511101-C3E1-4826-8318-BAFDAB2C30D7" title="j"><span lang="x-acc">I mer tzij xu bij are iri: Coj tiqui chu sachsaxic u wach i tak i pa quiqui to wi quib (i je aj chʼoʼoj chirij i Dios).</span></span><span lang="x-acc"> niʼpa i je aj chʼoʼoj chirij i Dios. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Coj tiqui bi chu ʼatixic tak i tzij chi xa ruʼ winak petnak wi; xak cakesaj ronojel tak i n-ca yaw ta chique i winak chi caquetamaj u be i Dios. Xak niʼpa tak i nojbal chi xa ruʼ winak petnak wi, ʼis caka ʼatsaj puʼab i Crísto, man cu ʼan na che pacha craj ire. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri, are cakilo chi yix qui ʼan chic pacha i cu bij i Dios, are ʼuri oj yij chic que ka ya pa tojbal mac niʼpa i n-cacaj ta que cojonic.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Jun rajchac i Dios, chi takej che, wach i ʼo pa ranima; n-are ta toʼ qui takej wach i ca tzunic. We ʼo jun chila chi cu bij: “Yin lic in re i Crísto,” bay, xak chu chʼobo ʼuri chi yin xak in re i Crísto. Pacha oʼonom ire, chi re chic i Crísto, xak queje in ʼanom yin, lic in re i Crísto. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Mok qʼuialmul in bim chiwe chi yin in ʼo piwi yix; xui-ri, n-quin qʼuix ta chu ʼonquil ile, man are i Kajwal yawnak pinʼab, tobal iwe yix che i cʼaslemal chuwach ire; n-in ta ʼo piwi we xa tzaksabal iwe quin ʼano. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">N-cwaj ti yin mok qui chʼob yix, chi tak i wuj quin tzʼibaj bi chiwe toʼ xib-bal iwe quin ʼano. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">ʼO jujun quiqui bij: “Niʼpa tak i u wuj i ma Páblo, lic co i ca chʼaw chake, lic ʼo u choʼab, ca ta yet; péro are ʼo ire chakawach y ca chʼaʼat kuʼ, n-tu choʼab, xak i u tzij n-ta coʼon re.” Queje ile quiqui bij. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Niʼpa i quiqui bij ile, chiqui ta u be ʼuri: are quin upon iwuʼ, quiquil na ʼuri chi ʼo in choʼab; quiquil nu wach in choʼab pacha in bim chupam in wuj chi in tzʼibam are naj in ʼo wi.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Niʼpa i tijonel je ʼo iwuʼ, lic quiqui coj qui ʼij quib. N-quin bij ti yin we ʼo mas in ʼij chiquiwach ique; n-quin junamsaj ti in ʼij yin cuʼ ique. Xui-ri, i u pajic qui ʼij chi quiqui ʼan ique, toʼ quiqui takej quib chiquiwach, xui quiqui ʼan-i. Niʼpa i quiqui ʼan queje ile, n-ta qui nojbal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Yin n-quin coj ti in ʼij wib che i chac chi n-we ti yin; xui-ri, are i Dios u yom chwe pa quin chacun wi; are ire yawnak chwe chi quin chacun chixol yix chila pa Corínto. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Rumal-i, ʼo we che, chi quin lap na wib wach in ʼanom chiwe yix; ma ta in upon-nak iwuʼ, n-ta we ʼuri che. Xui-ri, yin in upon-nak nabe chu yaʼic i ʼutz laj tzij re i Crísto chiwe yix. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yin n-cwaj ta quin coj in ʼij che u chac jun chic pa chacun-nak wi ire, xui-ri, ʼo we chiwe yix. Are i cwaj yin, are u cowiric u cubibal i cʼux yix che i Crísto, teʼuri quin tiqui na chu ʼanic mas in chac chixol; xui-ri, xui quin ʼano pacha u yom i Dios chwe.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">We xutzin in chac chixol yix, teʼuri quin ʼe chic chu bixquil i ʼutz laj tzij re i Crísto mas cʼa naj chuwach ix ʼo wi yix. Xui-ri, n-que in mina ta wib che u chac jun chic, we xa cojbal in ʼij quin ʼan ruʼ u chac ire.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">We ʼo jun craj coʼon nim che rib (rumal jun chac u ʼanom), are chu bij ʼuri wach i nim laj chac u ʼanom i Kajwal</span><span class="scrFootnoteMarker"><a href="#F2b2e8ff0-78a1-49a3-b114-147d130b995f" /></span><span class="Note_General_Paragraph" id="F2B2E8FF0-78A1-49A3-B114-147D130B995F" title="k"><span lang="x-acc">Jeremías 9:23,24</span></span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">We xa cu coj u ʼij utuquel, n-ta queʼel wi; xui-ri, we i Kajwal ca cojow u ʼij, ʼalaj ʼuri chi ʼutz i u ʼanom.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Páblo, n-coʼon ti ire pacha quiqui ʼan i aj tijonel ne te sakil</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">11</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Chi ya u nimal i cʼux che, wach i quin oc chu bixquil chiwe; tupu xa chʼuj laj tzij qui ta yix, chi cuyu ni in mac che. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Yin lic cʼax quix in naʼo, y cwaj yin chi xui chirij i Crísto quix terej wi; i cʼaxnabal in cʼux-le, lic ruʼ i Dios petnak wi. In pacha jun kajawxel u yom u miʼal che jun achi; lic ʼapoj laj ali u yom che, man xui ruʼ ire ca qʼuiji wi. Queje yin ile; yin ix in yom che i Crísto, xui che ire ix in yom wi. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xui-ri, quin bison chiwe, man mokxa ca yojtaj na i nojbal, y qui canaj can i Crísto; mokxa n-qui coj ta chic u ʼij ronojel i cʼux. Mokxa quix tʼortaj na, pacha xoʼon i ixok Eva ujer, xtʼortaj rumal i cumatz chi xa saklej u nojbal. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Niʼpa i que upon iwuʼ, tupu lic junwi quiqui bij chirij u patan i Jesus, lic ʼutz qui ta yix. Tupu ya i cʼulam chic i u Tewal i Dios iwuʼ, xui-ri xa quix tijin tan chic chu cʼulaxic jun chic; xak quix tijin chu cojic jun tzij chi n-are ti tzij in cʼutum yin chiwe re i ʼelbal chi sak. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Niʼpa i tijonel chi mas nim qui ʼij qui bij yix, ¿xataba xa pichʼ in ʼij yin chiquiwach ique? N-pichʼ taj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Tupu n-quin rik taj pacha quiqui ʼan i juban chic chi lic chom u bixquil quiqui bij, xui-ri yin ʼo in noʼoj; lic wetaʼam usucʼ niʼpa i quin bij. Ile, lic iwetaʼam yix chi sak laj tzij; ʼax iwilom wi ile chwe, ronojel niʼpa in ʼanom.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yin n-xin tzʼonoj ta wajil chiwe are xin bij chiwe wach i iwelbal chi sak; queje ile xin ʼano: xin kajsaj in ʼij yin, nimarsabal re i ʼij yix. ¿Xataba n-ʼus ta xin ʼano-le? </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xin bij u tzij i Dios chiwe yix, xin tzukbej wib che i mer yatal chwe cumal jutzobaj kachalal aj naj. Xeʼelok pacha ʼo welʼam chique, tobal iwe yix. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are in ʼo iwuʼ, n-ti xin tzʼonoj chiwe wach i rajwaxic chwe; are i kachalal aj Macedónia, are ique xqui cʼam li chwe wach i rajwaxic chwe. Queje ile n-xin ya ta wib chikul; n-ta tzukbal wib xin tzʼonoj chiwe; ile lic n-quin mayij tu ʼonquil. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Mas quin quicot rumal, we n-quin tzʼonoj ta wajil che in chac. In quicotemal-le, mi jun chila pa Acáya quelsaw chwe. Sak laj tzij i xin bij-le, xak jun ruʼ pacha i sak laj tzij re i Crísto chi ʼo pin cʼux. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">¿Wuchac n-xin tzʼonoj ta wajil chiwe? ¿Xataba n-cʼax ta quix in na yix? ¡Dios retaʼam chi cʼax quix in naʼo!</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">N-quin mayij tu ʼonquil in chac pacha quin tijin chu ʼanic, chi n-ta wajil quin tzʼonoj; queje ile n-quin ya ta chique i juban aj tijonel we quiqui bij, “Yoj lic ʼutz i caka ʼano man xak jun coj tijin chu ʼanic pacha cu ʼan i ma Páblo,” mok que cha. N-ta queʼel wi ile man i qui chac ique je tojtal ruʼ. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ique-le n-katzij taj we je u takon i Dios; xa je aj tʼoronel. Quiqui ʼan che quib pacha je rapostelab i Crísto, péro ne te are. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Mix upon chuwach, we queje ile quiqui ʼano, man i itzel mísmo xak queje coʼon ile; coʼon che rib pacha jun sak laj ángel re i Dios. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Rumal-i, mix upon chuwach chi niʼpa i que ʼanaw u chac itzel, xak quiqui ʼan che quib pacha je aj ʼanol ʼutz. Xui-ri, pa qʼuisbalre, ca pe ni tojbalil qui mac chiquij pacha i ca majawic.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i cʼax xicʼaw wi i ma Páblo chu ʼanic u chac i Crísto</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Julaj chic quin bij chiwe, mi chʼob yix mokxa in chʼuj. Xui-ri, we queje ile qui chʼobo, chi ta na pe jubiʼ in tzij; chi ya na chwe quin lap na jubiʼ wib yin. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are i quin bij chiwe woʼor, pacha chʼuj laj tzij; i Kajwal nu bim ta chwe we ʼutz quin ʼan queje iri, chi xa u cojic in ʼij yin quin ʼano. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xui-ri je qʼui i toʼ winak chi quiqui ʼan nimak che qui ʼij, wach qui ʼanom waral chuwach i jyub taʼaj; bay, xak queje quin ʼan ni yin woʼor, quin coj ni in ʼij-i. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Queje quin ʼan ile man yix lic qui ya u nimal i cʼux chu tayic qui tzij i je chʼuj, tupu yix lic ʼo i nojbal, qui bij yix. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Cwil yin xa qui ya u nimal i cʼux chique i qui yom quib piwi; xa que i cuy niʼpa i quiqui qʼuis ubitak iwe; xa que i cuy niʼpa i que rajawin piwi; xa qui ya u nimal i cʼux chique i quiqui ʼan nim che quib, xak chique i quix qui chʼay che i palaj; toʼ que i chʼijo. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Yin ʼut, quin qʼuix che, chi n-ta u cowil in cʼux chu ʼanic chiwe pacha i quiqui ʼan ique.</span></div><div class="Paragraph"><span lang="x-acc">Péro ique, we lic quiqui coj qui ʼij, xak yin quin cowirsaj ni in cʼux chu cojic in ʼij, xui-ri quin na yin, xa chʼuj laj tzij quin tijin chu bixquil. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Quiqui bij ique nim ni qui ʼij man je aj Hebréo winak; bay, xak queje yin, in aj Hebréo winak. Quiqui coj qui ʼij man je aj tinimit Israel; bay, xak queje yin, in aj Israel. Xak quiqui coj qui ʼij man je u muk u xiquin can i mam Abraham; xak queje yin, in u muk u xiquin canok. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xak quiqui bij chi je aj ʼanol u chac i Crísto; bay, yin ʼut mas in aj ʼanol u chac i Crísto chiquiwach ique. Xui-ri, are quin lap wib queje ile, quin na yin xa chʼuj laj tzij quin bij. Yin, mas in chacun-nak chiquiwach ique; mas in tijom in loʼxic chiquiwach ique; mas in tijom i cárcel chiquiwach ique, xak qʼuialmul xin qʼuiji chuwach i camic. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I aj Israel winak jobmul xqui coj tréinta y nuéve asial chwe re jutak yac. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xak i aj Róma winak, oxmul in qui chʼayom ruʼ cheʼ; xak juyac laj in camsam ruʼ abaj</span><span class="scrFootnoteMarker"><a href="#Fd60896be-fdac-4b69-935d-1b4eab981945" /></span><span class="Note_General_Paragraph" id="FD60896BE-FDAC-4B69-935D-1B4EAB981945" title="l"><span lang="x-acc">Hechos 14:19</span></span><span lang="x-acc">. Oxmul laj in jiʼnak pa ya, are xmuktaj i bárco chi in ʼo chupam; julaj xin chʼij jun aʼab ruʼ jun ʼij chi toʼ quin muxin chic chuwi mar (man xmuktaj i bárco pa ya). </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Mas in malcatnak chu ʼonquil u chac i Dios, laj in camnak pa tak ya; laj in camnak piquiʼab tak iliʼomab; laj in qui camsam i je wach aj tinimit, xak i ne te wach aj tinimit. Xin qʼuiji na chuwach i camic pa tak tinimit, xak pa tak ʼes, xak pa mar. Xak in tijom i cʼax piqui ʼab i juban chi quiqui bij je kachalal, xui-ri, ne te kachalal. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Lic mas in chacun-nak, ʼolic laj in camnak rumal i cosic. Qʼuialmul toʼ in cʼascʼatnak; in tijom i numic y cʼatic; woʼtam in waʼim rumal in chac; in chʼijom joron tew; xak ʼolic lic n-ti in ʼuʼ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xak ʼo chic juban cʼax in tijom; y n-xui ta la ile, ʼij ʼij lic quin cʼachir chique i je niʼpa tak tzobaj re i Dios; ile pacha jun ekan ʼo chin kul quin na yin. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">We ʼo jun kachalal, n-kas ta jiquil u cʼux, quin na yin lic are yin n-kas ta jiquil in cʼux. We ʼo jun kachalal mintal na chupam u mac, yin ca pe ni woywal rumal, xak quin qʼuix na che junam ruʼ ire.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">We ʼo u chac quin lap na wib yin, xui quin lap tak ile chi cu ʼalijinsaj chi yin n-ta in choʼab. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Dios, chi u Kajaw i Kajwal Jesucrísto, retaʼam chi sak laj tzij i quin bij-le; che ire, chocsax u ʼij queʼe ʼij sak chirij. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Yin ujer, are in ʼo pa tinimit Damásco, i gobernador, chi rakan u ʼab i rey mam Arétas, xraj ire quin u tzʼapij pa cárcel. Xu coj chajal pa tak ocbal bic pa tinimit, chapbal-we, quiqui bij ique. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xui-ri, i kachalal xin quesaj pa wantana; xin qui kajsaj pa chicach rij tapia. Queje ile xin el chi sak; n-are ta rumal in choʼab yin.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Dios xoʼon che i ma Páblo xa ʼe rila i chicaj</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">12</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">N-ta queʼel wi we jun cu coj u ʼij rib, xui-ri yin woʼor ʼo u chac quin ʼano. Quin bij na ʼut wach u ʼanom i Kajwal chwe, wach i wilom pin wach rumal, xak wach u ʼalijinsam chwe. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">ʼO jun achi</span><span class="scrFootnoteMarker"><a href="#F75f22509-38e6-4b02-b617-ea12bbc0250e" /></span><span class="Note_General_Paragraph" id="F75F22509-38E6-4B02-B617-EA12BBC0250E" title="m"><span lang="x-acc">I achi-le are i ma Páblo mísmo.</span></span><span lang="x-acc">, lic wetaʼam u wach, lic re chic i Crísto. Ire, pa cajlajuj junab canok, xak teʼet xcʼam bi cʼa pa urox caj. Yin n-wetaʼam taj we xa ʼe u chʼacul ruʼ, o we xui i ranima xa ʼec, xui i Dios retaʼam. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xui-ri, lic wetaʼam chi i achi-le, cʼamom nubi chicaj. N-wetaʼam taj we xcʼam bi u chʼacul ruʼ, o we n-xcʼam tubic, xui i Dios retaʼam ile. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I achi-le cʼamtal bi chicaj, pa xu ta wi tak i tzij chi mi jun winak ca rikaw u bixquil; xak we ta cu rik u bixquil, i Dios cu ʼatij che. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Yin ʼut, lic quin bij ne u ʼij-i jun winak we ʼantal che pacha i achi-le; xui-ri n-quin lap ta wib yin, wach i ʼutz quin ʼan yin. Xui quin lap tak ile chi n-ti in ʼij, n-ti in choʼab. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Katzij we ta cwaj quin coj in ʼij (rumal wach xa ʼe wila, pues ʼo usucʼ man are i achi quin bij, yin ile) n-are ta chʼuj laj tzij quin bij, xa are i sak laj tzij. Xui-ri, yin n-cwaj ta quin lap wib, man n-cwaj taj we xa rumal i quin bij-le quiqui bij ni winak chi yin mas ʼo ni in ʼij. Xui cwaj yin toʼ quin quilo, toʼ quin qui ta, teʼuri quiqui bij na, we ʼutz i quin tijin chu ʼonquil.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Niʼpa i xa ʼe wila chila chicaj, lic nim u ʼij u chomal. Colo rumal-i xpe jun cʼax chwe, pacha jun qʼuix ʼo chupam in chʼacul; pacha jun u takon itzel, cu ʼanbej cʼax chwe, man ʼutz n-quin coj ti in ʼij che, wach xa ʼe wila na. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I cʼax-le, oxmul lic in tzʼonom che i Kajwal cresaj chwe. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xui-ri, i Kajwal u bim chwe: “(N-cwesaj taj.) I wutzil chawe lic cu rik rib awuʼ; are ile ʼo u chac chawe; i in choʼab mas cu rik u chac chawe are n-ta kas a choʼab yet.” Queje ile xu bij chwe. Rumal-i, quin quicotic, man wetaʼam chi ʼutz we n-ti in choʼab, man queje ile ca ʼalijin ni u choʼab i Crísto chwe. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Rumal-i, quin quicot na, are ca ʼalijinic chi n-ta kas in choʼab; xak quin quicot na, are quin yoʼyax cumal i winak; xak we ʼo rajwaxic chwe; xak we ʼo quiqui tzucuj chʼoʼoj chwij; xak we quin tij i cʼax. Lic quin quicot chu chʼijic ronojel ile rumal i Crísto, man we n-ta kas in choʼab, are ʼuri queʼel chwe ʼo mas in choʼab rumal ire.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Páblo ca cʼachir na cuʼ i aj Corínto</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Iwumal yix, xin lap wib cojbal re in ʼij yin. Xa pacha in tont xin lapan iwuʼ, xui-ri, are te yix qui bij we ʼutz in ʼanom yin. Yix lic i cojom qui ʼij i juban tijonel, xui-ri ique n-nim ti qui ʼij chuwach in ʼij yin. Katzij ile, tupu n-ta kas in ʼij yin. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xin chacun iwuʼ ruʼ u nimal in cʼux, xa ʼalijinsax chiwe chi lic in u takon i Dios: xiwil tak i milágro, xak i nimak tak ʼanic re i Dios, xak xiwil juban chic cʼutbal-re chi i Dios ʼo wuʼ. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">¿Xataba n-junam ta iwilic xin ʼano? Lic xak jun xin ʼan chiwe yix pacha quin ʼan chique i juban je jutak tzobajil re i Dios. Xui-ri, n-xin tzʼonoj ta tzukbal wib chiwe yix, n-xin ya ta wib chikul. We n-ʼus ti ile xin ʼano, ¡pues chi cuyu in mac!</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Woʼor in yij chic che uroxmul wakan chi quin ʼe chi solixic; we xin upon iwuʼ, n-quin tzʼonoj ta tzukbal wib chiwe. Are yix quix waj; n-are ti ubitak iwe. Jun kajawxel n-cu tzʼonoj ta tzukbal rib chique i chʼutik; are i kajawxel que u tzuk i racʼal. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yin lic ronojel in cʼux quin qʼuis ni in mer, quin qʼuis ni in choʼab, tobal iwe; queje yin ile chiwe. Xui-ri, cwil yin we mas nim i cʼaxnabal in cʼux chiwe, are ʼuri xa mas coʼon pichʼ i cʼaxnabal i cʼux yix chwe yin.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Yix, mokxa qui bij ʼut chi katzij n-ta xin tzʼonoj chiwe, xui-ri, mok ʼo jujun chiwe quiqui bij chi xa saklej in nojbal chu ʼonquil ile; xa quin tijin chi tʼoric che i mer chi woʼor coj tijin chu molic, mok quiqui bij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">¿Xataba ʼo jun in takom bi iwuʼ xa tʼorbal iwe que u ʼana? Mi jun. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xin bij che i ma Títo chi quix ʼe u solij, xak xin tak bi i kachalal jun ruʼ. Iwonojel yix iwetaʼam chi i ma Títo mi julaj ix u tʼorom. Xak iwetaʼam chi xak jun i ka cʼux yoj ruʼ i ma Títo, xak jun i caka ʼano.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Wachalal, ronojel i xin bij-le, mok qui bij yix xa tobal wib chiwach quin tijin chu ʼonquil. Péro n-rumal ti ile xin bij, xa are rumal u nojbal i Crísto; lic chuwach i Dios xin bij ile. Wachalal chi quix waj, ronojel wach i quin ʼano, xa are ʼanbal ʼutz chiwe yix. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Man quin chʼob yin, are quin upon iwuʼ, mok quix ʼe in rika n-ʼus ta i ʼanom, n-quix tijin ta chu ʼanic pacha i cwaj yin chiwe. We queje i ʼanom ile, xak n-quix quicot ta ʼuri yix chwe yin, man xa yaj que in ʼana ʼuri chiwe. Quin chʼob yin, are quin uponic, mokxa toʼ chʼoʼoj quix tijin chu ʼanic; mokxa ca titat i pam che iwachiʼil chi ʼo u ʼij; mokxa toʼ qui petsaj iwoywal; mok quix ʼe in rika xa i jachom bi iwib pa tak tzobajil. Quin chʼob yin mokxa quix tijin chu nuqʼuic tzij chiwach; mokxa qui yoʼya iwib chiwach; mokxa toʼ nim qui ʼan che iwib; mokxa quix tijin chu ʼanic pacha i toʼ qui chʼob yix chi jujunal. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Quin chʼob yin, are quin upon julaj chic iwuʼ, pent i Dios coʼon tan chic chwe chi quin qʼuix na iwumal yix, wach i qui ʼano. Pent ix qʼui quin oʼ na iwumal, rumal i mac re ujer chi n-iwoʼtam ta canok. Pent ni mayim ta can u ʼonquil i n-chʼam taj, xak i u ʼonquil i toʼ u rayijbal i chʼacul. Mok queje ile quix ʼe in rika quin chʼob yin.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Páblo, qʼuisbal pixbanic xoʼon chupam u wuj chique i aj Corínto</span></div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">13</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are uroxmul wakan iri chi quin ʼe chi solixic. We xin uponic, we ʼo jun u ʼanom u mac, que ka tzucuj je queb oxib (pacha cu bij u tzij i Dios), y caka tzʼonoj na chique we katzij ʼo u mac u ʼanom. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">ʼO jun tzij quin bij na chique i je macunnak lok, xak chiwe yix iwonojel: we xin upon juyac chic iwuʼ, macoyʼej ʼuri we ʼutz qui ʼijlaxic quin ʼano. Ile lic xin bij chiwe, are in ʼo che ucamul wakan iwuʼ. Woʼor, quin camulij chubi u bixquil chiwe, tupu cʼa naj in ʼo wi. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Yix, xa ʼalijinsabal-re quiwaj rilic chwe, we in tzij chiwe we kas are u tzij i Crísto; bay, lic quiwil na chi katzij. I Crísto, ʼo u choʼab chi sucʼbaxic; are coʼon ire ile, ca ʼalijin ʼuri u choʼab chixol yix. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic ʼo u choʼab tupu n-ta kas u choʼab are xrip chuwach i cruz; xui-ri xcʼasi rumal u choʼab i Dios. Xak queje yoj ile; n-ta kas ka choʼab quiqui bij i winak, xui-ri, junam ruʼ i Crísto, oj cʼaslic rumal u choʼab i Dios, xak ʼo ka choʼab chu ʼonquil pacha i ca majaw chiwe.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I u cubibal i cʼux yix che i Crísto, chix taqʼui na pa rakan, we lic katzij; xak chi na iwib yix wach ʼo piwanima. ¿N-iwetaʼam ta ba-ri, chi Jesucrísto ʼo chiwe yix? Ire lic ʼo chiwe we katzij i jachom iwib che. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Cwaj yin quiwil ni u be chi yin lic ʼo u choʼab i Crísto wuʼ. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Coj tijin chu tzʼonoxic che i Dios piwi yix, man n-quix tzak ta chupam i mac. Queje ile caka ʼano, man chiwe yix i ʼutz; n-are ta rumal we cocsax ni ka ʼij yoj; xa are rumal qui ʼanbej yix i ʼutz. N-ta coʼono we ʼo jujun quiqui bij na chi n-tu choʼab i Crísto wuʼ. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">We ʼutz i quix tijin chu ʼanic, n-tu chac ʼuri quix in sucʼba. Yin n-ca pe ta woywal che ile; n-quin oywar ta chique i que tijin chu ʼanic i ʼutz, i sak laj tzij</span><span class="scrFootnoteMarker"><a href="#F8ee437dc-d26f-4e7a-afb5-e98a330750d1" /></span><span class="Note_General_Paragraph" id="F8EE437DC-D26F-4E7A-AFB5-E98A330750D1" title="n"><span lang="x-acc">13:8,9 I mer tzij xu bij are iri: N-ta coj tiqui chu ʼanic chirij i sak laj tzij; xui caka ya ka wach ruʼ i sak laj tzij. Coj quicotic are n-ta ka choʼab yoj, xui-ri we ʼo i choʼab yix; xak caka tzʼonoj che i Dios chi yix ix ʼutz ix chom chuwach, n-ta cʼax chiwe. (I usucʼ tak i tzij-i are pacha cu bij i versículos 8 y 9.)</span></span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Rumal-i, quin quicotic we n-tu chac quix in sucʼba; quin quicotic we ca ʼiltaj na chi pacha n-ta kas in choʼab are quin upon iwuʼ, xui-ri, we ca ʼiltaj na chi lic ʼo i choʼab yix chu ʼonquil i ʼutz. Yin n-quin mayij tu tzʼonoxic che i Dios piwi yix; man ʼutz quix eʼel na lic ix ʼutz ix chom, n-ta cʼax chiwe chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Nabe na quin tak bi i wuj-i chiwe, are ya quin ʼe chi solixic; n-cwaj ti yin are quin uponic we toʼ yaj quin ʼan chiwe. I Kajwal u yom chwe chi in ʼo piwi yix tobal re i cʼaslemal, n-are ti sachbal iwe quin ʼano.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Wachalal, xui ile quin bij chiwe woʼor. Chi bisoj u ʼanic i ʼutz che i cʼaslemal man ʼutz n-ta cʼax chiwe chuwach i Dios; chi cubsaj i cʼux chiwach; chi junamsaj i nojbal; ʼutz chix ʼol chiwach. I Dios ca qʼuiji ʼuri iwuʼ, chi are u xebal i quicotemal, xak u xebal i cʼaxnabal cʼuxij. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Chuwach i Dios, chi tzʼubaj iwib chiwach</span><span class="scrFootnoteMarker"><a href="#F0798910b-b0ac-4ad9-8823-16649056bcff" /></span><span class="Note_General_Paragraph" id="F0798910B-B0AC-4AD9-8823-16649056BCFF" title="o"><span lang="x-acc">Queje xqui ʼan ile i je re i Dios, cʼutbal-re chi ʼo qui ʼij chiquiwach, xak ʼo cʼaxnabal qui cʼux.</span></span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Je conojel i kachalal waral quiqui ya pan rutzil i wach.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Wachalal, quin tzʼonoj che i Dios chi ʼo ni rutzil u cʼux i Kajwal Jesucrísto piwi, xak i cʼaxnabal u cʼux i Dios; xak ʼo ni u Tewal i Dios iwuʼ. Amen (queje ile cwaj).</span></div></div></div></div></body></html>
