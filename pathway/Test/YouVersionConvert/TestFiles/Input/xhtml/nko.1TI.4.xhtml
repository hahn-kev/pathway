<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1TI</p><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atɔ́ Asunápʋ́</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nko">4</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ɔŋɛ Wankɩ́hɛ́ amʋ lahɩ́ɛ́ lɛ́ blɩ́ ɔbɛ́ɛ, brɛ́ tráhɛ amʋtɔ á, akʋ bési Kristosʋ hógyi. Bɛ́yaa asʋ nú afunu ɔŋɛ́ asʋ́n pʋ́ </span><span class="See_In_Glossary" lang="nko">ɔŋɛ laláhɛ</span><span lang="nko"> atosunáhɛ́. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Apinabwɛbí abwɛpʋ́ afunu atɔ́ asunápʋ́ anfɩ bʋgyi. Amʋ́ klʋn tamatráa ha amʋ́ ɩpɔ́n.</span><span class="scrFootnoteMarker"><a href="#F74b80a73-8fa5-407b-9b6c-9c8088d7a928" /></span><span class="Note_General_Paragraph" id="F74B80A73-8FA5-407B-9B6C-9C8088D7A928" title="d"><span lang="nko">Amʋ́ klʋn labwɛ́ fɛ́ tɔ́á bapʋ́ dátɔ wá ogyá, lɛ́ tɔ́ mʋ́.</span></span><span lang="nko" /><span class="Verse_Number" lang="nko">3</span><span lang="nko">Amʋ́dɛ́ ahá hɩɛ bɛɛ, bʋkísi atogyihɛ kʋ, bʋmátsiá aká mʋ́a akúlu ɛ́ nɩ́. Támɛ Bulu onutó lɔ́bwɛ atogyihɛ amʋ, ánɩ́ ahógyipʋá babɩ́ ɔnɔkwalɩ amʋ bʋdáa mʋ ɩpán, abʋgyi. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Tógyítɔ́á Bulu lɛ́lɛ bʋ alɛ́. Mʋ́ sʋ ɩma alɛá abékisí kʋkʋ. Ilehián ánɩ́ abɔ́hɔ kugyíkʋ, dá mʋ ɩpán. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tsúfɛ́ Bulu asʋ́n pʋ́ mpáɩ ámʋ́ʋ́ anɩlabɔ́ wʋ́lɩ́ atogyihɛ amʋsʋ ámʋ lahá mʋ́ lamlí Bulu klɛ́.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Kristo Osúmpʋ́ Wankláán</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">6</span><span lang="nko">Nɩ́ fɔpʋ́ asʋ́n ánfɩ tswɩ apíó ámʋ ansɩ́tɔ́ á, fɔ́bwɛ Kristo Yesu osúmbi wankláán ánɩ́ bapʋ́ hógyi amʋtɔ asʋ́n, pʋ́ atosunáhɛ́ wankláán ámʋ bʋ́lá fʋ́, fʋdɛ mʋ́tɔ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Máyaa asʋ nú atsɩ dɛhɛn ɔtɛ pʋ́ mʋ́á imotsú Bulu ɩwɩ. Mboún hɩɛ fʋ́ ɩwɩ, afʋsum Bulu wankláán. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Tsúfɛ́ nɩ́ fʋ́dɛ nyankpʋsa ɔyʋlʋ́ʋ anfɩ hɩɛ á, labi kpalobí kʋ bʋ mʋ́tɔ́. Támɛ nɩ́ fɔpʋ́ Bulusúm hɩ́ɛ́ fʋ́ ɩwɩ á, ɩbʋ alɛ́ dʋn. Tsúfɛ́ oyúla bʋ mʋ́tɔ́ há anɩ séi ánfɩ anɩtsie nkpa, pʋ́ nkpa ámʋ́ʋ́ ɩbɛ́ba amʋtɔ. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Asʋ́n ánfɩ bʋ mʋ́tɔ́, ilehián ánɩ́ abɔ́hɔ mʋ́. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">(Nkpa ánfɩ sʋ́ anɩdɛ́ ɩwɩ laláa yɔ agyʋ́má ɔwʋnlɩ́nsʋ́), anɩ ansɩ́ dɩn Bulu Ɔkɩankpapʋ, ogyi ahá fɛ́ɛ́ Ɔlɛpʋ́, títriu ahógyipʋ anfɩsʋ nɩ́.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Suna amʋ́ atɔ́ ánfɩ, afʋha amʋ́ abʋgyi mʋ́sʋ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Máha ɔhaa obu fʋ́ kebi. Mboún fʋ́ tɔ́ɩtɔ, fʋ́ nkpatsiátɔ́, fʋ́ ahádwɛ, fʋ́ Bulu hógyi pʋ́ fʋ́ ɩwɩtɩ́ɩn ɩbwɛ́ɛ atosuánhɛ ha amʋ́. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Nɩ́ mlefia a, bɔ mbɔ́dɩ́ afʋtsia kla Bulu asʋ́n suna amʋ́. Da asʋ́n ámʋ ɔkan, afʋsuna amʋ́ atɔ́ alɩɩ yɔ́fʋn brɛ́á nɛ́ba. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Mákiná Bulu atokiehɛ́ ámʋ́ʋ́ ɔlɔpʋhá fʋ́ tsʋn mʋ ɔnɔ́sʋ́ atɔɩ́pʋ́sʋ, brɛ́á ɔpasua ahandɛ bɔpʋ ɩbɩ dɩ́nká fʋ́sʋ́ amʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Tsia bwɛ ɩ́nɩ aná, afʋsi ɩwɩ ha mʋ́, mɛ́nɩ ahá bówun ánɩ́ fʋ́dɛ nkpá yɔ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Tsia kɩ fʋ́ tsiátɔ́ pʋ́ atosunáhɛ́ amʋ. Tomi bwɛ mʋ́ alɩ, mɛ́nɩ fɔ́hɔ fʋ́a asʋ́n ámʋ anupʋ́ nkpa.</span></div></div></body></html>
