<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1TI</p><div class="scrSection"><div class="Section_Head"><span lang="nko">Tɔ́á Abɔ́bwɛ Há Ahógyipʋ</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nko">5</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Mákplʋn wa oyin dɛhɛn. Mboún tɔɩ bla mʋ asʋ́n fɛ́ fʋ́ sɩ́. Kɩta nyasubi ámʋ fɛ́ alɩá fɛ́kɩtá fʋ́ apio yinhɛ́. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Kɩta atsɩ dɛhɛn amʋ fɛ́ fʋ́ yín, afʋkɩta mbitebí ámʋ ɛ́ fɛ́ fʋ́ apio tsɩhɛ́. Máwa amʋ́ mba.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɔpasua ámʋ bʋkɩ́ɩ asʋrapʋá bʋhɩ́ɛ́ bʋma ɔbʋápʋsʋ. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Támɛ nɩ́ ɔsʋrapʋ ɔkʋ bʋ abí ntɛ́ɛ aná á, ha amʋ́ abʋbɩ tɔ́á ilehián ánɩ́ bégyankpá bwɛ́ há amʋ́ akwɩɩ́pʋ́ ntɛ́ɛ amʋ́ aná Bulusúm ɔkpasʋ, pʋka amʋ́ akɔ. Mʋ́gyí amʋ́sʋ́ kɩ, tsúfɛ́ mʋ́tegyi Bulu ansɩ́ nɩ́. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Ɔsʋrapʋá ɔhɩ́ɛ́ ɔma ɔhaa tɔpʋ́ ansɩ́ dɩ́nká Bulusʋ, tsíá bɔ mpáɩ ɔpa onyé, kʋ́lɩ́ Bulu tɔ́á ɩdɛ mʋ hián. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Ɔsʋrapʋá mʋ klɛ gyí nkpagyí kotóó mʋ́ lawú asa ɔna ɔyɩ́tɔ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Bla ɔpasua ámʋ asʋ́n ánfɩ, mɛ́nɩ ɔhaa mɛ́ɛblɩ́ ɔsʋrapʋ ɔkʋkʋ ɩwɩ asʋn laláhɛ. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Nɩ́ ɔkʋ mɛ́kɩ mʋ abusuanfɔsʋ, títriu mʋ wóyítɔ́ ahásʋ á, mʋ́mʋ́ aladámlí ɔma há hógyi amʋ. Ɩ́nɩ sʋ mʋ lakpan dʋn ɔhá ánɩ́ ɔmɔhɔ Bulu gyi.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ɔsʋrapʋ oduá mʋ ɩdá bétsiá asʋrapʋ adá ɔwʋlʋ́tɔ́ gyí, ɔsʋrapʋá alahɔ tsú nfí aduesie pʋ́ya, ɔlɔwa ɔnɔkwalɩ há mʋ kulu.</span><span class="scrFootnoteMarker"><a href="#Fe7ee3241-89bb-42fa-9422-62a6666f9fba" /></span><span class="Note_General_Paragraph" id="FE7EE3241-89BB-42FA-9422-62A6666F9FBA" title="e"><span lang="nko">Ɔsʋrapʋá ɔmɔkʋ́kíná okúlu kɩ.</span></span><span lang="nko" /><span class="Verse_Number" lang="nko">10</span><span lang="nko">Ɔbwɛ́ɛ ɔhá ánɩ́ ahá bʋyin ánɩ́ ɔlɔbwɛ yilé, fɛ́ abísʋ́kɩ, afɔɔ́hɔ, olosúm Bulu ahá,</span><span class="scrFootnoteMarker"><a href="#Fbde995ed-52ed-4177-968f-9bb189632e8d" /></span><span class="Note_General_Paragraph" id="FBDE995ED-52ED-4177-968F-9BB189632E8D" title="f"><span class="Alternate_Reading" lang="nko">olosúm Bulu ahá </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">ɔtɔfwɩ́ ahógyipʋ ayabiasɩ.</span></span><span lang="nko"> ɔtɔbʋ́a ahá ánɩ́ bʋdɛ ɩwɩɔsɩn wúun, ɔlɔbwɛ agyʋ́má wankláán kugyíkʋ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Máwanlɩ́n asʋrapʋá bʋmɔkʋ́dan adá wá ɔwʋlʋ́ ámʋtɔ, tsúfɛ́ nɩ́ amʋ́ ɔwɔ́lɩ ɩhá amʋ́ bɔbwɛ́ agywɩɩn ánɩ́ bɛ́latsía akúlu a, bʋmɛ́ɛtrá talɩ́ súm Kristo ɔnɔkwalɩsʋ. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Ɩ́nɩ ɩbɛ́ha bégyi pɔ́n, tsúfɛ́ batʋ́n amʋ́ ntam ánɩ́ bɛka há Bulu. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Ɔma a, bʋtɛbɩ́ ɔwʋlɩyɔ wa, yíntá brɛ́ nátɩ́ kí ahá wóyítɔ́. Megyí ɔwʋlɩyɔ wʋlɛ, bʋtemlí ahá ɩwɩ asʋ́n ablɩ́pʋ́, nátɩ́ wá ɔnɔ́ ahá asʋ́ntɔ́, blɩ́ asʋ́n ánɩ́ imehián ánɩ́ bɛ́blɩ́. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Ɩ́nɩ sʋ ndekléá asʋrapʋ amʋ́ʋ́ bʋmɔkʋ́dan amʋ bʋwúna tsia akúlu kwɩɩ abí, abʋkɩ amʋ́ wóyísʋ́, mɛ́nɩ bʋmɛ́ɛha anɩ alupʋ́</span><span class="scrFootnoteMarker"><a href="#F3a620f44-d726-4806-b9a6-34cd077d569c" /></span><span class="Note_General_Paragraph" id="F3A620F44-D726-4806-B9A6-34CD077D569C" title="g"><span lang="nko">Ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">olupʋ́</span></span><span lang="nko"> ɔkpa abʋblɩ anɩ ɩwɩ asʋn laláhɛ kʋkʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Ndɛ asʋ́n ánfɩ blɩ́, tsúfɛ́ asʋrapʋ akʋ badámlí yɔ́ bʋbuo Ɔbʋnsám dodo. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Nɩ́ Okristoyintse ɔkʋ bʋ asʋrapʋ mʋ abusuantɔ á, ɔkɩ́ɩ amʋ́sʋ́. Ɔmási amʋ́ tswɩ ɔpasua ámʋsʋ, mɛ́nɩ ɔpasua ámʋ bénya ɔkpa kɩ amʋ́á bʋma ɔhaasʋ.</span></div><div class="Paragraph"><div class="pictureCenter"><img id="P44CFB458-E72F-4430-9673-D5234296C0C1" class="picture" src="C:/My Paratext Projects/NKOu/Figures/hk00096b.tif" alt="C:/My Paratext Projects/NKOu/Figures/hk00096b.tif" /><div class="pictureCaption"><span lang="nko">&lt;&lt;Bʋtamawá ɔnantswieá ɔdɛ ayó da ɔnɔ́ ɩkan.&gt;&gt;</span></div></div><span class="Verse_Number" lang="nko">17</span><span lang="nko">Ilehián ánɩ́ ɔpasua ámʋ bɛ́ka ɔpasua ahandɛá bʋdɛ amʋ́ kpa akɔ wankláán, wá amʋ́ numnyam. Títriu amʋ́á bʋtɔbɔ́ mbɔ́dɩ́ Bulu asʋ́n ámʋ ɔkanda pʋ́ mʋ́ suná ɩwɩ. </span><span class="Verse_Number" lang="nko">18</span><span lang="nko">Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ amʋ ɩlɛblɩ́ ɔbɛ́ɛ, &lt;&lt;Bʋtamawá ɔnantswieá ɔdɛ ayó da ɔnɔ́ ɩkan.&gt;&gt;</span><span class="scrFootnoteMarker"><a href="#Fc82ea996-4183-4c8c-9e92-edbed2a192d6" /></span><span class="Note_General_Paragraph" id="FC82EA996-4183-4C8C-9E92-EDBED2A192D6" title="h"><span lang="nko">Deut. 25:4. Mʋ́ asɩ gyí, &lt;&lt;Bʋtamalɛ́ ɔkwɛ́n pʋ́ ɩbɩ tsítsi ɔsʋlʋ́tɔ.&gt;&gt;</span></span><span lang="nko"> Ɩlɛtrá blɩ́ ɔbɛ́ɛ, &lt;&lt;Agyʋ́má ɔyɔpʋ́ bʋtɛká ɩkɔ.&gt;&gt; </span><span lang="nko" /><span class="Verse_Number" lang="nko">19</span><span lang="nko">Nɩ́ ɔkʋ ɔdá ɔpasua ɔhandɛ asʋ́n súná fʋ́ á, máhɔ mʋ́, nkɛ́tɩ fanú mʋ́ tsú ahá abanyɔ́-abasá ɔnɔ́ asa. </span><span class="Verse_Number" lang="nko">20</span><span lang="nko">Wa ɩyɩn wa ɔhandɛ ámʋ́ʋ́ ɔdɛ lalahɛ bwɛ ámʋ ɔpasua ámʋ ansɩ́tɔ́, mɛ́nɩ atráhɛ bénya ifú.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">21</span><span lang="nko">Nlɩɩ́ Bulu mʋa Kristo Yesu pʋ́ Bulu-abɔpʋ ánɩ́ alalɛ́ ansɩ́tɔ́, ndɛ fʋ́ hɩɛ mbɛ́ɛ, fʋgyí asʋ́n ánfɩsʋ wankláán. Mákɩ ɔhaa ansɩ́tɔ́ ntɛ́ɛ fútí fɩtátɔ kɩ. </span><span class="Verse_Number" lang="nko">22</span><span lang="nko">Mákɔsɩ́ tsíá yáɩ́ ɔha ɔpasua ɔhandɛ. Máwa ɩbɩ ɔha bambá lalahɛbwɛtɔ. Ha fʋ́ ɩwɩ ɩtɩn brégyíbrɛ́.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">23</span><span lang="nko">Fʋ́ ɔmɛ́tɔ́ ɩlɔ ámʋ sʋ mátsiá nu ntsu wʋlɛ, tsia nu ntá kpalobí-kpalobí.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">24</span><span lang="nko">Akʋ lakpan meŋaín. Mʋ́ sʋ bʋtɔkɔ́sɩ́ wun mʋ́ bɩ́tɩ́ amʋ́ ɩsʋ. Akʋ klɛ́ ɛ́ leŋaín, ɔma asa ɩtɛlɩn ɔwan. </span><span class="Verse_Number" lang="nko">25</span><span lang="nko">Alɩ kɛ́n yilébwɛ tamaŋáín nɩ́. Nɩ́ ɩmɔkɔsɩ́ lɩn ɔwan kʋ́ráá á, ɩtɛbɛlɩn ɔwan ɔma.</span></div></div></body></html>
