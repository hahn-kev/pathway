</div><div class="Paragraph"><span lang="x-acc">—¡Nim u ʼij i ka ʼAtol Tzij chi u takom li Kajwal Dios! ¡Cʼamori che i Dios chicaj!</span><span class="scrFootnoteMarker"><a href="#F7098afac-5bc2-464a-9336-c630c626e190"></a></span><span class="Note_General_Paragraph" id="F7098AFAC-5BC2-464A-9336-C630C626E190" title="d"><span lang="x-acc">I mer tzij xu bij are iri: ¡Chuxlan qui cʼux i je aj chicaj!</span>
</span><span lang="x-acc"> ¡Chocsax u ʼij i Dios! (Queje ile xe siqʼuin chu bixquil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Xak je ʼo juban aj Fariséo chiquixol i winak; are xquilo wach quiqui ʼan i uqʼuial winak, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, che a ʼatij a tijoxelab —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ, we que in ʼatij, i abaj-i que siqʼuin na ʼuri piqui qʼuexel ique —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus cuʼ i je teren chirij xe upon chu nakaj i tinimit Jerusalen. Are xril i tinimit, cʼax xu na u cʼux, y xoʼic. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Toʼ i wach yix ix aj Jerusalen! We tene woʼor quiwetamaj usucʼ wach u rikic i sakil laj uxlambal i cʼux, ʼutz te iwe-ri; xui-ri, n-quiwil taj, xa pacha chʼuktal u wach chiwe. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Ya cu rik i ʼij qui tij ni uyej. I aj chʼoʼoj chiwij quiqui coj ni tapia chirij i tinimit man n-ta chic pa i quix el wi. Teʼuri quiqui sutij ni iwij, y ca pe ni chʼoʼoj cʼulala. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Quiqui sach na ʼuri u wach i tinimit, y que qui camsaj niʼpa i je jekel che. Are cutzi-nic, mi tene jun abaj pa xan ca canaj puwi i rachiʼil. Queje ni ile queʼelok, man n-xi ta ti usucʼ are xupon i Dios iwuʼ tobal iwe. (Queje xu bij i Jesus ile are xril i tinimit.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe resaj i aj cʼay pa rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I Jesus xoc pa rachoch i Dios; are ʼuri xu jek li quelsaxic i aj cʼayinel, i aj loʼonel chi je ʼo chila. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios, chupam u wuj, u bim can i tzij-i: “I wachoch, lic jun ja re qui tzʼonbal i winak chwe” (queje ile tzʼibtal canok); xui-ri yix i ʼanom qui jul iliʼomab che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">ʼIj ʼij, i Jesus ca tijin chu cʼutic chique i winak pa rachoch i Dios. I cajʼatzil i sacerdóte junam cuʼ i tijonel re i ujer ʼatbal tzij, xak qui wi qui jolom i aj Israel, quiqui tzucuj wach u camsaxic i Jesus quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Xui-ri, n-quiqui rik taj wach u ʼanic quiqui ʼano, man conojel i winak lic qui yom qui cʼux chu tayic u tzij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xtzʼonox che i Jesus bi chi ʼatbal tzijal ʼo puʼab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">20</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i Jesus ʼo pa rachoch i Dios, ca tijin chu cʼutic chique i winak, xak ca tijin chu bixquil chique wach i quelbal chupam i qui mac. Are ʼuri xe upon i cajʼatzil i sacerdóte, junam cuʼ i je tijonel re i ujer ʼatbal tzij, xak i nimak tak mamʼib. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi ʼatbal tzijal ʼo paʼab, chi queje ca ʼan ile? —xqui bij—. ¿Pachin xyaw ile paʼab, chi cat tijin chu ʼonquil? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin xak quin tzʼonoj jun tzij chiwe. Chi bij chwe: </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">¿Pachin xyaw puʼab i ma Wan cu kajsaj ya piquiwi i winak? ¿Are i Dios xyaw che, o xa winak xyaw che? —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ique xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach nawi caka bij che? —que cha—. We caka bij chi are i Dios xyaw ile puʼab i ma Wan, ire cu bij na chake: “¿Wuchac ʼuri n-xi coj taj wach i xu bij?” </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">We xak caka bij chi xa ruʼ winak petnak wi wach i xu bij i ma Wan, i winak coj qui camsaj ʼuri che abaj, man conojel quiqui bij chi ma Wan lic ruʼ i Dios petnak wi wach i u bim. (Queje ile xqui bij chiquiwach.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ketaʼam taj pachin xyaw che —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">—Xak yin n-quin bij ta ʼuri chiwe wach i ʼatbal tzij ʼo pinʼab, chi quin ʼan tak iri —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xqui ʼan i mal laj tak ajchaquib che u cʼojol i rajaw ulew</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri i Jesus xoc chu bixquil jun tijojbal tzij chique i winak. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi, ʼo u qʼuial úva u ticom. Ire ʼo u chac ca ʼe che jun viáje, rumal-i xu ya can piquiʼab i raj mediant. Ire xa ʼec, y naj xsachic. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xu rik i ʼij re i cosech, xu tak bi jun u mocom chu tzʼonoxic i re ire, chique i raj mediant. Are xupon u mocom, xqui chʼayo, lic xqui ʼan cʼax che, y xqui tak bic, n-ta xqui ya bi che. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri i rajaw i ticon xu tak chal jun mocom; xak queje xqui ʼan chic che: xqui bij cʼax che, xqui chʼayo, xak xqui tak chubic, n-ta xqui ya bi che. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I rajaw i ticon xu tak chal jun chic; i aj mediant xak xqui ʼan chic cʼax che, y xquesaj chalok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri i rajaw ulew xu bij: “¿Wach i quin ʼano? Quin tak nubi in cʼojol chi lic cʼax quin naʼo; are quiquil u wach, pent que cojon na che,” xu bij. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I aj mediant, are xquilo, xqui bij chiquiwach: “Ire-le, are i rajaw i ulew coʼon panok. Chaka camsaj, man ca canaj can i ulew pakaʼab yoj,” xqui bij. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri xquesaj li pa ticon y xqui camsaj.</span>
</div><div class="Paragraph"><span lang="x-acc">(Are i tijojbal tzij ile xu bij i Jesus chique.) Teʼuri xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I rajaw i chac, ¿wach nawi coʼon chique i mal laj tak ajchaquib-le? </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Ire ca cʼun na, y que u camsaj i ajchaquib; teʼuri cu ya ni ulew piquiʼab juban chic ajchaquib. (Queje ile i moxbal tzij xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span lang="x-acc">I winak, are xqui ta ile, xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, chu ʼatij i Dios ile! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri i Jesus xe u takej y xu cʼunsaj u tzij i Dios chique wach coʼon na.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, queje ile ca ʼantaj na. We n-ca ʼantaj taj, ¿wach usucʼ ʼuri i tzij-i chi tzʼibtal can chupam u wuj i Dios? Man cu bij:</span>
</div><div class="Line1"><span lang="x-acc">I abaj chi n-xcaj ti xqui coj i je aj ʼanol ja,</span>
</div><div class="Line1"><span lang="x-acc">are i abaj-le chi xeʼelok lic nim ni u chac che i cubibal ja.</span><span class="scrFootnoteMarker"><a href="#F9bf12665-6e26-4e0c-92b2-b5adf535c88f"></a></span><span class="Note_General_Paragraph" id="F9BF12665-6E26-4E0C-92B2-B5ADF535C88F" title="e"><span lang="x-acc">I abaj-le chi xu bij i Jesus are ire mísmo.</span>
</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I abaj-le, we ʼo jun ca ʼe tzak puwi, ca pax che. Xak i abaj-le, we ca tzak chirij jun, lic coʼon cʼajcʼaj che —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chi ya che i ʼatol tzij wach ʼo re ire che, xak chi ya che i Dios wach ʼo re ire che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I cajʼatzil i sacerdóte, xak i tijonel re i ujer ʼatbal tzij xqui ta u be chi xa are ique que u lap na. Rumal-i, cacaj tan u chapic, xui-ri xqui xij quib chique i winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri xe qui tak bi juban achiab ruʼ i Jesus, quiqui cʼambej u pam. Xe qui tak bi ruʼ pacha je ʼutz lak tak winak, quiqui tzʼonbej juban tzij che, xa tzaksabal-re quiqui ʼano. Cacaj ique ca chap na cumal i rakan u ʼab i ʼatbal tzij, y ca jach na puʼab i gobernador. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are xe upon ruʼ i Jesus, xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ketaʼam chi yet, wach i ca bij, wach i ca cʼutu, lic pusucʼ i ca ʼan wi. Yet lic n-ca ʼan ta cas che, wach u patan jun winak, we nim, o we n-nim taj; lic ca bij i sak laj tzij che, wach craj i Dios. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Cha bij ʼu chake: ¿ʼUtz nawi caka toj impuésto che i ʼatol tzij, o n-ʼus taj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus retaʼam chi xa tzaksabal-re cacaj; xa cʼambal u pam quiqui ʼano. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui tzucuj tzaksabal-we? —xu bij—. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Chi cʼutu jun sak pwak chwe. ¿Pachin u qʼuexwach iri ʼo chuwach? ¿Pachin u bi iri tzʼibtal chuwach? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—Re i ʼatol tzij —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">—Bay —xu bij i Jesus chique—, chi ya ʼuri che i ʼatol tzij wach ʼo re ire che; xak chi ya che i Dios wach ʼo re ire che —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Ique n-xqui rik taj wach tzaksabal-re quiqui ʼan chiquiwach i winak. Are xqui ta u tzij, ique lic xqui bisoj; n-xe chʼaw ta chic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu sakirsaj chi ʼo ni qui walijbal i camnak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri ʼo jujun chique aj Saducéo xe ʼe ruʼ i Jesus. I aj Saducéo quiqui bij chi i je camnak n-que walij ta chic. Rumal-i, are xe uponic, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">—Tijonel, i mam Moises u tzʼibam canok chi we xcam jun achi, we n-ta racʼal ruʼ can i rixokil, ʼo u chac ʼuri ca cʼuli i ratz u chaʼ i achi ruʼ i ixok malcan. Queje ile ca qʼuiji na racʼal ire ruʼ i ixok, pu qʼuexel i camnak. Queje ile u bim canok. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Bay, oʼonom lok, je ʼo wukub achiab catz qui chaʼ quib. I nabe chique xcʼuliʼic, y xoʼon panok, xcamic, n-ta racʼal canok. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri i ucab chaʼaxel xcʼuli ruʼ ixok malcan. Xoʼon panok, xcam chic ire, n-ta racʼal. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri i urox xcʼuli chic ruʼ i ixok, xak queje xqui ʼan ile conojel. I je wukub-le ʼis xe cam chuwach i ixok, n-ta cacʼal canok ruʼ. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Pa qʼuisbal-re, xcam i ixok. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Bay, are cu rik i ʼij re qui walijbal i camnak, ¿pachinok chique i wukub-le queʼelok mer rachijil? Man conojel i je wukub xe cʼuli ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus, queje iri xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Waral chuwach i jyub taʼaj, katzij que cʼuli i achiab i ixokib; </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">xui-ri, coʼon panok, n-quiqui ʼan ta chic. Niʼpa i ca majaw chique chi que walij chiquixol i camnak y que oc chila chicaj, ique n-que cʼuli ta chic</span><span class="scrFootnoteMarker"><a href="#F48032d2b-906c-4f96-94f9-722f4f466e9a"></a></span><span class="Note_General_Paragraph" id="F48032D2B-906C-4F96-94F9-722F4F466E9A" title="f"><span lang="x-acc">Waral chuwach i jyub taʼaj, i winak que cʼuliʼic man ca qʼuiji cacʼal; queje ile xraj i Dios, man n-que qʼuis ti winak. Waral que cam i winak, xui-ri, chila chicaj n-ta chic camic. Rumal-i, n-ta chic u chac que cʼuliʼic.</span>
</span><span lang="x-acc">. (N-ta chic u chac ile.) </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Man n-que cam ta chic. Ique queʼelok je pacha i ángel, y je racʼal chic i Dios, man je walijnak chic. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I tzij chi u tzʼibam can i mam Moises cu cʼut chiwe chi que walij ni camnak. Xu tzʼibaj ire wach u tzij i Dios che, are xu ʼijla chupam i ʼaʼ chi ca juluw che i ral cheʼ. Xu bij i Dios chi ire are qui Dios i mam Abraham, i mam Isaac, xak i mam Jacob. (I oxib-le je camnak chic are xu bij i Dios ile, xui-ri, chuwach ire, je cʼaslic.) </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Dios n-are ti qui Dios i je camnak, are i qui Dios i je cʼaslic. Chuwach ire, ʼis je cʼaslic conojel</span><span class="scrFootnoteMarker"><a href="#F04fd7a76-01b0-4d30-86d6-be3088e49354"></a></span><span class="Note_General_Paragraph" id="F04FD7A76-01B0-4D30-86D6-BE3088E49354" title="g"><span lang="x-acc">I usucʼ i xu bij-le are iri: niʼpa i je racʼal i Dios, tupu que camic, ne te camnak, je cʼaslic.</span>
</span><span lang="x-acc"> —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are ʼari ʼo jujun chique i tijonel re i ujer ʼatbal tzij xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ʼutz i xa bij —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Queje ile xqui bij, man i aj Saducéo winak n-ta chic u cowil qui cʼux chu tzʼonoxic mas che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus lic Dios, n-toʼ ta u muk u xiquin can i mam David</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac quiqui bij i winak chi i Crísto</span><span class="scrFootnoteMarker"><a href="#F3eda7a67-db8a-4ee6-a787-23cf87b10828"></a></span><span class="Note_General_Paragraph" id="F3EDA7A67-DB8A-4EE6-A787-23CF87B10828" title="h"><span lang="x-acc">I usucʼ i tzij “Crísto” queʼelok “Tolke”.</span>
</span><span lang="x-acc"> we xcʼunic, are ni u muk u xiquin i mam David? </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">¿Wuchac quiqui bij ile? Man lic are i mam David u bim can i tzij-i chupam i wuj u bi Sálmos:</span>
</div><div class="Line1"><span lang="x-acc">I Kajwal Dios xu bij che i Wajwal Crísto:</span>
</div><div class="Line1"><span lang="x-acc">“Chat cul na pin wikabim</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">cʼa cu rik ni ʼij</span>
</div><div class="Line1"><span lang="x-acc">que in ya na pa awakan niʼpa i je aj chʼoʼoj chawij,” xu bij.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u tzʼibam can i mam David ujer chirij i Crísto.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">¿Wach u ʼonquil ʼuri chi Crísto xa u muk u xiquin i mam David? ¿Wach u ʼonquil ile? man lic are i mam David xu bij “Wajwal” che i Crísto. (Queje ile xu bij i Jesus chique, cu sakijbej-re chique chi Crísto n-toʼ ta winak, lic Dios.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus cu coj qui mac i tijonel re ujer ʼatbal tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Conojel i winak que tijin chu tayic i Jesus are xu bij chic jun tzij chique u tijoxelab. Xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">—Chi ʼana cwent chique i tijonel re i ujer ʼatbal tzij, chi xa kus quiquilo que malcat pa tak be ruʼ qui ʼuʼ naj rakan; kus quiqui ta are ca yaʼ rutzil qui wach cumal i winak pa tak qʼuebal, ocsabal re qui ʼij. Are que oc pa molbalʼib, xa quiqui tzucuj qui cubibal ʼo u ʼij; xak queje quiqui ʼano are que ʼe pa waʼim re tak nimaʼij. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Ique quiqui maj i cachoch ixokib malcanib; teʼuri quiqui ʼan nimak tak tzʼonbal che i Dios, chiquiwach i winak, sachsabal-re wach i qui ʼanom. Ique ʼut ca yaʼ ni tojpen chique lic nim na chiquiwach i juban —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ixok malcan, nim i sipon xu ya chuwach i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">21</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are ʼo pa rachoch i Dios xe ril i beyomab que tijin chu yaʼic qui mer pa caxa chila. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri xril jun ixok malcan lic nibaʼ, ire xa queb centávo u mer xu yaʼo. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri i Jesus xu bij chique i je ʼo chuwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, i ixok nibaʼ-i, i u mer xu yaʼo, mas nim chuwach ile chi qui yom conojel i juban. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique, wach i qui yom, xa are quesam che wach i sobrin-nak cuʼ; xui-ri i ixok-le chi lic nibaʼ, ronojel xu yaʼo, niʼpa i ʼo ruʼ; n-ta chic xu canaj re u cʼaslemal —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi i rachoch i Dios ca wulijsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">ʼO juban winak que tijin chu lapic i rachoch i Dios, chi lic chom, xqui bij; lic chom laj tak abaj ʼo che, xak lic chom i wikbal-re chi qui sipam i winak chuwach i Dios, xqui bij. Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">—Niʼpa iri chi quix tijin chu takexic, cu rik ni ʼij ca wulijsax na. Mi jun abaj ca canaj chic puwi i rachiʼil —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i retamaxic caka ʼano are ya ca cʼun i qʼuisbal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka Tijonel, ¿umpa ca ʼani ile chi xa bij? ¿Wach i retalil cakil na are ya ca petic? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent iwib, mokxa ʼo quix tʼorowic. Man je qʼui que cʼun na y queje iri quiqui bij: “Yin in i Toliwe,” que cha, xak “Ya ca pe i qʼuisbal ʼij,” que cha na. Xui-ri, mix cojon chique. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Yix are qui ta rason chi ca ʼani chʼoʼoj pa tak tinimit, xak we ʼo i quiqui ʼan chʼoʼoj chirij i ʼatol tzij, mi xij iwib rumal. Queje ni ile queʼelok nabe, xui-ri, ile n-are ti mer qʼuisbal ʼij —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO ni tinimit quiqui ʼan chʼoʼoj che chic jun tinimit; ʼo ni winak re jun ʼatol tzij quiqui ʼan chʼoʼoj chiquij i winak re chic jun ʼatol tzij. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xa ipa ʼo na wi i nimak tak ucabrakan, xak queje i waʼjal, xak queje i yobil. Xak chuwacaj, quiwil nimak tak ʼil, xak nimak tak séña.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, nabe na chuwach tak ile, yix quix chaptaj na y quix oktax na. Quix ʼe qui ya pa tak molbalʼib, man quiqui ʼanbej i ʼatbal tzij piwi. Quix qui tzʼapij, quix qui cʼam bi chiquiwach qui ʼatol tzij, xak chiquiwach i qui gobernador xa wumal yin. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri queje ile quix tiqui na chu bixquil chique wach in patan yin. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Chi jicba i noʼoj chi n-quix cʼachir ta tan che, wach i qui bij na, tobal iwib. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Mix cʼachir che, man yin quin ya ni i nojbal chiwe wach qui bij chique; i aj chʼoʼoj chiwij n-quiqui rik ta ʼuri wach u laʼic u wach chiwe. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Yix quix jach na piquiʼab i aj chʼoʼoj chiwij cumal i kajaw i chuch, cumal iwatz i chaʼ, cumal iwachalal, cumal tak i quetaʼam i wach; ʼo jujun chiwe que camsax na. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Conojel i winak, tzel quix quil na xa wumal yin, </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">xui-ri, i Dios lic quix u chajij na; mi tene cu yaʼo we ca sachsax u wach jun i wi re i jolom. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Chix ʼolok jiquil i cʼux; we qui chʼijo, qui chʼac na i cʼaslemal sakil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Quiwil ni tinimit Jerusalen je sutin-nak uqʼuial soldádo chirij chuwach. Are quiwil ile, iwetaʼam ʼuri ya ca sachsax u wach i tinimit. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ʼuri, niʼpa i je ʼo pa jyub Judéa</span><span class="scrFootnoteMarker"><a href="#Feefa7857-6a89-4901-b6fa-8eed49811a44"></a></span><span class="Note_General_Paragraph" id="FEEFA7857-6A89-4901-B6FA-8EED49811A44" title="i"><span lang="x-acc">Are i Jerusalen are u cwenta i Judéa.</span>
</span><span lang="x-acc">, che ʼanmajok, che ʼoj chuwi tak jyub; niʼpa i je ʼo pa tinimit Jerusalen, che ʼelok; niʼpa i je ʼo pa tak ʼes, me tzalij chal pa tinimit. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I tak i ʼij-le, are i ʼij re nim laj tojpen chi ʼo u chac ca petic man ca ʼantaj na pacha i tzʼibtal can chupam u wuj i Dios. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Chupam i ʼij-le, toʼ qui wach ixokib chi ʼo i yobil chiquij, xak ique chi ʼo cacʼal chi cʼa que tzʼumanic; cʼax i qui ʼanmajic ique. Nim i cʼax ca pe na chuwach i jyub-i; nim i cʼokbal ca pe piquiwi i winak-i. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">ʼO ni jujun que camsax pa chʼoʼoj; ʼo ni jujun que chapi bic y naj que cʼami bi pa ronojel tak tinimit. I tinimit Jerusalen, ca kajsax ni u ʼij cumal i ne te aj Israel winak. Queje quiqui ʼan ique ile, cʼa ca qʼuis ni ʼij yatal piquiʼab rumal i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i u cʼunic i Achi aj Chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ya ca cʼun i qʼuisbal ʼij, ʼo ni séña ʼuri che i ʼij, i icʼ, i chʼumil. Waral chuwach i jyub taʼaj, conojel i winak pa tak tinimit ʼis que cʼachiric; ʼis que xibix na, rumal i nim laj u chʼawbal i mar, xak i uwi i ya chi lic quel na chicaj. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I winak quiqui tij na camic rumal qui xibriquil, are quiqui chʼob i cʼax chi ca pe na chuwach i jyub taʼaj. Lic quiqui xij quib, man i ʼij, i icʼ, i chʼumil que sicsax na. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri quiquil ni Achi aj Chicaj ca cʼunic; ca cʼun pa sutzʼ, nim u choʼab, nim i u ʼij u chomal. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Niʼpa tak ile, are ca jekan u ʼonquil, yix chi sucʼba iwij; chi yaca i jolom; man iwelbal chi sak nakaj chic ʼo wi. (Queje xu bij i Jesus ile chique u tijoxelab.) </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri xu bij jun tijojbal tzij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi chʼobo wach coʼon i u cheʼlal hígo, xak i juban tak cheʼ: </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">are quiwil yix chi ya quel li u tux, iwetaʼam ʼuri ya ca pe i ʼalaj. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xak queje ile, are quiwil yix niʼpa tak i xin bij chiwe, qui ta u be ʼuri ya ca jekan i ʼutz laj ʼatbal tzij re i Dios. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Sak laj tzij quin bij chiwe, ca ʼantaj na ronojel niʼpa in bim-le, are cʼa maja que cam i winak je re woʼor. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I caj, i ulew que sachsax na, xui-ri in tzij yin n-ca sach taj; ca ʼantaj na ronojel niʼpa in bim chiwe. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Chi chajij iwib; mi ʼan che iwib chi n-ti qui chʼob che i ʼij-le, xa rumal tij quix waʼic, o xa quix ʼabaric, o xak mas quix cʼachir che i cʼaslemal waral chuwach i jyub taʼaj. Mok xak teʼet ca pe i ʼij-le piwi are n-ti qui chʼob che. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Ca cʼunic pacha coʼon jun laso piquiwi conojel i winak chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Chix cʼacʼali-nok; mi mayij u tzʼonoxic che i Dios. Chi tzʼonoj che chi qui chʼijo, man n-quix tzak ta chupam i mac are ca pe tak i cʼax-le; queje ile, n-ta qʼuixbal chiwe are quix taqʼui chuwach i Achi aj Chicaj. (Queje u tzij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">ʼIj ʼij i Jesus ca tijin chu cʼutic chique i winak pa rachoch i Dios; xui-ri ca kaj tak ʼij, quel pa Jerusalen, ca ʼe war pa jyub Olívos</span><span class="scrFootnoteMarker"><a href="#Feeb17640-f443-4cf9-b537-68ac1f30a760"></a></span><span class="Note_General_Paragraph" id="FEEB17640-F443-4CF9-B537-68AC1F30A760" title="j"><span lang="x-acc">I Jesus ca ʼe war che i aldéa Betánia, chi ca canaj xe rakan i ral jyub Olívos.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are ca sakiric, ca ʼe tan chic pa rachoch i Dios y conojel i winak que upon ruʼ, chu tayic u tzij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chapic i Jesus xqui chʼob i nimak tak mamʼib.</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">22</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Ya xnakajab i nimaʼij páscua, are ʼij chi ca tijaw wi i caxlanwa chi n-ta cunbal ocnak che. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I je cajʼatzil i sacerdóte, junam cuʼ i je tijonel re i ujer ʼatbal tzij, quiqui tzucuj wach u camsaxic i Jesus quiqui ʼano, man quiqui xij quib chique i winak. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri xoc i itzel pu cʼux i ma Júdas, chi ucab u bi, Iscarióte, are jun chique i cablajuj u tijoxelab i Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ire xa ʼe cuʼ i cajʼatzil i sacerdóte, xak i nimak qui patan pa rachoch i Dios; xe u ʼijla wach u jachic i Jesus cu ʼan chique. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ique xe quicotic, y xqui bij che chi quiqui ya mer che. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Rumal ʼuri i ma Júdas xu junamsaj u wach cuʼ; xoc chu tzucuxic wach i jachbal re i Jesus cu ʼano, xui-ri xa aliʼal chiquiwach i winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qʼuisbal waʼim xu tij i Jesus cuʼ u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xu rik i ʼij re i nimaʼij páscua, chi are i ʼij re u tijawic i caxlanwa pacha xec (chi n-ta levadúra che), xak are i ʼij wi chi ʼo u chac que camsax i ral tak chij chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Chupam i ʼij-le, i Jesus xu bij chique i ma Pédro y ma Wan:</span>
</div><div class="Paragraph"><span lang="x-acc">—Je i yijba i ka cenar re i nimaʼij páscua, —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa i cawaj wi caka yijba? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ: are quix oc pa tinimit, qui cʼulaj ni jun achi rucʼam jun ʼekbala ʼo ya chupam. Chix terej chirij pa coc wi che jun ja. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Chi bij che i rajaw ja:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Tijonel xoj u tak li chu tzʼonoxic chawe, “¿Pa ʼo wi i cuárto pa quin tij wi i waʼim re i páscua cuʼ in tijoxelab? xu bij lok,” chix chok che. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri ire cu cʼut chiwe jun nim laj cuárto pu caleja, yij chic; chila chi yijba wi i ka waʼim —xu bij i Jesus chique. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I u tijoxelab xe ʼec; are xe upon pa tinimit, ʼis xqui riko pacha u bim i Jesus chique. Teʼuri xqui yijba qui waʼim re i nimaʼij páscua.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xu rik i ʼor, i Jesus xcubi chi mexa, junam cuʼ i rapostelab. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic in rayim na quin tij i waʼim-i re i páscua iwuʼ, tzʼakat cʼa maja quin camic. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Katzij i tzij-i quin bij chiwe: yin n-quin tij ta chic i waʼim-i cʼa ca tzʼakatsax ni u wach in patan pa ʼutz laj ʼatbal tzij re i Dios —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri xu chap i tuʼbal ya y xu tioxij che i Dios. Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi chapa iri, chi jacha chiwach. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Quin bij chiwe: n-quin tij ta chic u waʼal úva, cʼa ca cʼun ni ʼutz laj ʼatbal tzij re i Dios —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri xu chap i caxlanwa, y xu tioxij che i Dios; xu piro, y xu jach chique. Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are iri are in chʼacul chi quin jach na puʼab i camic, tobal iwe yix. Are qui ʼan tak iri, chi ʼana cuxtabal we yin —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are xquelej i waʼim, queje tan chic xu ʼan che i tuʼbal ya; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I vin-i chi caka tij na, are in quiqʼuel ca turuw na, tobal iwe yix; rumal in quiqʼuel-le ca tzʼakat u wach i trat cʼacʼ ruʼ i Dios (queje ile, i trat cʼacʼ ʼo ni u choʼab) —xu bij. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ: i jun chi quin jachaw na, ʼo chi wuʼ chi mexa. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Katzij, yin chi in Achi aj Chicaj, quin cam na pacha ʼax u chʼobom wi i Dios, xui-ri, toʼ u wach i achi chi quin jachaw na piquiʼab i je aj chʼoʼoj chwij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri xqui jek u tzʼonoxic chiquiwach pachin chique ique ca ʼanaw nawi ile.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je nimak chuwach i Dios quiqui ʼan che quib xa je ajchac chiquij i cachiʼil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I u tijoxelab i Jesus, xe oc chu chapic quib chi tzij chi pachin nawi chique ique nim ni u ʼij chiquiwach i rachiʼil. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I je ʼatol tzij re u wach i jyub taʼaj, ique lic que rajawin piquiwi i winak, xak ca bix chique chi je aj ʼanol ʼutz chique. Queje ile quiqui ʼan i ʼatol tzij re u wach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xui-ri, yix n-ix ta queje ile. Pachin i nim u ʼij chixol yix, chu ʼana ʼuri chʼutin che rib; pachin iwajʼatzil yix, chu ʼana pacha mocom che rib chiwij. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Cwaj quin tzʼonoj jun tzij chiwe: ¿Pachin i nim u ʼij? ¿Are nawi i jun chi ca cubi chi waʼim? ¿O are i ca yaw i wa chuwi mexa? Katzij, are i ca cubi chi mexa, are i nim u ʼij. Xui-ri, yin in ʼo iwuʼ pacha in aj yol i wa chuwi mexa. (Queje u tijojbal tzij ile, cʼutbal-re chique chi niʼpa je nimak chuwach i Dios, je are i je ajchac chiquij i cachiʼil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">—Yix ʼut, n-in ta iwoʼtam can chuwach tak i cʼax in tijom; </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">rumal-i, yin quin ya jun i ʼatbal tzij piʼab yix pacha u yom in Kajaw pinʼab yin. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Qui tij i wa, qui tuʼ i yaʼ chuwi in mexa pa in ʼatbal tzij yin. Quix cubi na pi qʼuijibal ʼo u ʼij, y qui ʼan ʼatbal tzij chique i cablajuj tzobajil je qui muk qui xiquin i cablajuj u cʼojol i mam Israel —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij che i ma Pédro chi cruwaj ni u wach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Kajwal xak xu bij che i ma Simon Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, a-Simon! ¡Chatapeʼ! I itzel</span><span class="scrFootnoteMarker"><a href="#Ff434c92c-a44e-4a6d-ba00-de748e148c06"></a></span><span class="Note_General_Paragraph" id="FF434C92C-A44E-4A6D-BA00-DE748E148C06" title="k"><span lang="x-acc">I itzel, xak Satanas ca bix che.</span>
</span><span lang="x-acc"> u tzʼonom chi ca yaʼ puʼab cu ʼan cʼax chiwe, ʼilbal-re we quix u tzaksaj na. Craj ire coʼon chiwe, pacha ca ʼani che i aros are ca chʼayic</span><span class="scrFootnoteMarker"><a href="#F502e9c81-c197-49ef-b9a5-4107ac26638a"></a></span><span class="Note_General_Paragraph" id="F502E9C81-C197-49EF-B9A5-4107AC26638A" title="l"><span lang="x-acc">I mer tzij xu bij are iri; pacha ca ʼani che u wach i trígo.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, yin in tzʼonom che i Dios pawi, chi n-ca sach tu cubibal a cʼux chwe. Y yet, we xicʼaw ile, are ca cʼun chic u cowil a cʼux, che a cowij awachalal —xu bij. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri i ma Simon xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wajwal, yin in yij chic quin ʼe awuʼ cʼa pa cárcel; o xak we pa camic, quin ʼe awuʼ —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Pédro, chatapeʼ, woʼor mísmo, are maja ca chʼaw i teren re u sakirbal, ca bij na oxmul chi n-awetaʼam ti in wach —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzij i Jesus chique u tijoxelab are ya ca pe i cʼax puwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are xix in tak bi chu bixquil u tzij i Dios pa tak aldéa, n-xin ya ta chiwe we qui cʼam bi i teb, mi tene yabal i mer, mi tene i xajab. Are xi ʼan yix ile, ¿ʼo nawi xoʼon palt chiwe? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—N-taj —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor, n-queje ta chic ile qui ʼano. Are i chi ʼana, pachin i ʼo u teb, chu cʼama bic; xak queje i yabal u mer, chu cʼama bic. Pachin jun n-tu chʼichʼ, chu cʼayij u chaquet, loʼbal re u chʼichʼ. (Man ca pe ni chʼoʼoj chiwij wumal yin.) </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Katzij i quin bij chiwe, ʼo u chac ca ʼani chwe pacha i tzʼibtal can ujer chupam u wuj i Dios. Cu bij i ujer tzij:</span><span class="scrFootnoteMarker"><a href="#F18b6b27d-5b26-4321-a1f4-112fbf2f3b59"></a></span><span class="Note_General_Paragraph" id="F18B6B27D-5B26-4321-A1F4-112FBF2F3B59" title="m"><span lang="x-acc">Isaías 53:12</span>
</span><span lang="x-acc"> “Quiqui bij ni winak chi ire xa aj ʼanol n-ʼus taj, xa cu kel i ʼatbal tzij, quiqui bij na.” Queje ile i tzij tzʼibtal can ujer. Chwij yin tzʼibtal wi ile; y ronojel i tzʼibtal chwij yin, ca ʼani na —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Teʼuri xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, chawilapeʼ, chi ʼo queb espáda —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">—Coʼon ile —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu tzʼonoj che i Dios pa Getsemani</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri i Jesus xel pa tinimit, xa ʼe chuwi jyub Olívos pacha ʼax coʼon wi. I u tijoxelab xe ʼe ruʼ. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are xupon chila, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi tzʼonoj che i Dios man n-quix tzak ta chupam i mac —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Xu jach pan jubiʼ rib chique, teʼuri xuquiʼic, y xu tzʼonoj che i Dios. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, we cawaj, chawesaj i cʼax ʼo chinwach. Xui-ri, ma ya chwe pacha i toʼ cwaj yin; are, cha ʼana pacha i cawaj yet chwe —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri, xwinakir jun ángel chicaj, xol u ya mas u cowil u cʼux. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I Jesus lic nim i bis ʼo chu cʼux, rumal-i xu cowij u tzʼonoxic che i Dios, y xel u cʼatanal pacha quicʼ ca tzʼujuw pulew.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are xwalij chu tzʼonoxic che i Dios, xa ʼe chic cuʼ u tijoxelab. Xe u riko xa que waric; lic je cosnak rumal qui bis. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac quix waric? Chix walijok, chi tzʼonoj che i Dios chi n-quix tzak ta chupam i mac —coʼon chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chapic i Jesus xqui ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I Jesus cʼa ca tijin chi tzij are xe upon uqʼuial winak ruʼ. ʼO jun achi nabe chiquiwach: are i ma Júdas, chi jun chique i cablajuj u tijoxelab. Ire xtejeb pan ruʼ i Jesus, tzʼubal-re. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Júdas, ¿Ruʼ bari jun tzʼubanic ca ʼan-na, ca jach ni Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#Fe8cc0ec2-e29f-47ec-bee8-c530274faa8e"></a></span><span class="Note_General_Paragraph" id="FE8CC0EC2-E29F-47EC-BEE8-C530274FAA8E" title="n"><span lang="x-acc">I Achi aj Chicaj are i Jesus mísmo.</span>
</span><span lang="x-acc"> piquiʼab i aj chʼoʼoj chirij? —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I u tijoxelab, are xquilo wach quiqui ʼan i je rachiʼilam i ma Júdas, ique xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿ʼutz nawi caka coj chʼichʼ chique? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Y ʼo jun chique xresaj li u chʼichʼ y xu soc i takon re i ʼatz laj sacerdóte; xresaj u xiquin wikabim. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Xui-ri, i Jesus xe u ʼatij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Coʼon ile —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu chap u xiquin i takon y xrutzirsaj bic. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Ique chi je cʼun-nak chu chapic i Jesus je are i ajwab sacerdóte, xak i je cajʼatzil i policía re i rachoch i Dios, xak i nimak tak mamʼib. I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac quix cʼun yix ruʼ chʼichʼ, xak ruʼ cheʼ, pacha qui ʼan che jun iliʼom? </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Yin ʼij ʼij, xin upon iwuʼ pa rachoch i Dios, y yix mi tene xi cowij i cʼux che in chapic. Xui-ri, ya xu rik i ʼor yatal chiwe yix; are i ʼor iri chi qui ʼano pacha i nojim na. Are ʼor iri, yatal che i rajaw i ʼekumal —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ruwaxic u wach i Jesus xoʼon i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Teʼuri xqui chap i Jesus y xqui cʼam bi pa rachoch i ʼatz laj sacerdóte; i ma Pédro toʼ chi naj xterej bi chiquij. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Are xe oc chila, ʼo jujun xqui nucʼ qui ʼaʼ chu nicʼajal uwaja y xe cubi chu chiʼ; xak i ma Pédro xa ʼe cubi cuʼ. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Jun ixok ajchac pa rachoch i cajʼatzil i sacerdóte xril i ma Pédro cul chi ʼaʼ; xu maj u takexic y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak i achi-ri are rachiʼil i jun chi xchaptajic —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">I ma Pédro xruwaj u wach i Jesus; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ixok, yin n-wetaʼam tene u wach —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">Xoʼon pan jubiʼ, jun achi xril i ma Pédro y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yet at cachiʼil ique —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡N-in ta cachiʼil! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Colo jun ʼor u bixquil, ʼo jun chic lic xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Katzij i achi-ri, lic rachiʼil ire, man xak aj Galiléa! —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">I ma Pédro xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Achi, n-wetaʼam taj wach i ca bij —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Cʼa ca tijin chi tzij, juntir xchʼaw jun teren. </span><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">Are ʼuri i Kajwal xu pisquilij u jolom y xu cʼam u takexic i ma Pédro. Are ʼuri i ma Pédro xcʼun u tzij i Kajwal pu jolom, wach u bim che: “Woʼor mísmo, are maja ca chʼaw i teren, quin awuwaj oxmul,” u bim che. </span><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">I ma Pédro xel chila. Lic cʼax xu na u cʼux; lic xoʼ rumal wach i xu ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i u yoʼyaxic i Jesus xqui ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">I achiab chi je aj chajal re i Jesus, xqui yoʼya y xqui chʼayo. </span><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">Xqui tzʼapij u wach che cʼul y xqui chʼay chu palaj. Teʼuri xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha bij chake pachin xat chʼayawic —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Lic qʼui i tzij xqui bij che, toʼtabal-re.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xqui ʼan i aj nucʼbal tʼisbal che i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">Are xel li ʼij, xqui mol quib i nimak tak mamʼib re i tinimit, xak i je cajʼatzil i sacerdóte, xak i tijonel re i ujer ʼatbal tzij. Teʼuri xqui cʼam bi i Jesus pa qui nucʼbal. Are ʼo chiquiwach, xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">67</span><span lang="x-acc">—Cha bij chake ¿at are nawi yet i Crísto, i Tolke chi koyʼem? —xe cha. Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We quin bij chiwe, n-qui coj taj. </span><span class="Verse_Number" lang="x-acc">68</span><span lang="x-acc">Xak we ʼo jun tzij quin tzʼonoj chiwe, yix n-quix chʼaw taj. </span><span class="Verse_Number" lang="x-acc">69</span><span lang="x-acc">Xui-ri, woʼor mísmo i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F36d1ca57-db40-42c9-9958-6c1b5c6ff0ec"></a></span><span class="Note_General_Paragraph" id="F36D1CA57-DB40-42C9-9958-6C1B5C6FF0EC" title="o"><span lang="x-acc">Are i Jesus mísmo are i Achi aj Chicaj.</span>
</span><span lang="x-acc"> coc pu qʼuijibal pu wikabim i Dios chi ʼatz u choʼab —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">70</span><span lang="x-acc">Are ʼuri conojel xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet nawi ʼut, at u Cʼojol i Dios? —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i xi bij</span><span class="scrFootnoteMarker"><a href="#Ffec2638a-1314-4980-a72c-ede485ade5f8"></a></span><span class="Note_General_Paragraph" id="FFEC2638A-1314-4980-A72C-EDE485ADE5F8" title="p"><span lang="x-acc">I mer tzij xu bij are iri: “Yix queje ile xi bij”; ile queʼelok: Sak laj tzij i xi bij.</span>
</span><span lang="x-acc"> —coʼon chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">71</span><span lang="x-acc">Are ʼuri xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach chic tzij cakaj? N-ta chic u chac we ʼo juban chic winak col qui bij u mac, ¡Yoj mísmo xka ta! Ire ruʼ u chiʼ xu bij —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I nimak tak mamʼib xqui coj u mac i Jesus chuwach i ma Piláto</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">23</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri, ʼis xe walij conojel, y xqui cʼam bi i Jesus chuwach i ma Piláto. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chila xqui jek u cojic u mac; xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka rikom i achi-ri, ca tijin chi qui tunic i kach aj tinimit. U bim chi n-ʼus taj caka toj alcawal che i ʼatol tzij. Xak cu bij chi are ire i Crísto chi queʼelok ʼatol tzij cʼun-nak kuʼ —xe cha. (Queje qui tzij ile, i je aj cojol u mac i Jesus chuwach i ma Piláto.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Ire xu tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet at ʼAtol Tzij que i aj Israel winak? —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are ile, pacha i xa bij yet —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri ma Piláto xu bij chique i cajʼatzil i sacerdóte xak chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-tu mac i achi-ri quin rik yin —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ique xa quiqui cowij u cojic u mac. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Rumal u cʼutunic ire-le, i winak toʼ que chʼokowic ronojel i jyub Judéa. Xu jek u ʼonquil chila pa Galiléa, y woʼor cʼun-nak chi —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Heródes, junam cuʼ u soldádo xquetzʼbej u ʼij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I ma Piláto, are xu ta chi xqui cuxtaj i Galiléa, xu tzʼonoj chique we i Jesus aj Galiléa winak. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are xqui bij chi katzij, aj Galiléa, xu tak bi ʼuri ruʼ i ma Heródes, chi ʼatol tzij puwi i jyub Galiléa. N-cʼax tu ʼonquil ile, man i ma Heródes che tak i ʼij-le ʼo pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ire, are xupon i Jesus chuwach, lic ca quicotic; ya ujer tan u rayim rilic u wach, man u tom rason wach ca tijin chu ʼonquil. Craj ire cril jun milágro cu ʼan i Jesus chuwach. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Mas i tzij xu tzʼonoj che, xui-ri i Jesus n-xu laʼ tu wach che, mi ta jun tzij xu bij. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i cajʼatzil i sacerdóte, xak i je tijonel re ujer ʼatbal tzij lic xqui jek tan chic u cojic u mac. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ma Heródes, junam cuʼ u soldádo, toʼ quiqui tzeʼej i Jesus, toʼ xquetzʼbej u ʼij. Xqui coj li jun u ʼuʼ lic chom, pacha re jun ʼatol tzij, yoʼyabal-re; teʼuri i ma Heródes xu tzalijsaj chubi ruʼ i ma Piláto. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i ma Piláto ruʼ i ma Heródes xqui jek u ʼijlaxic quib chiquiwach; man oʼonom-lok n-cacaj ta te quib.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui bij chi ʼo u chac ca camsax ni Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I ma Piláto xe u mol qui chiʼ i cajʼatzil i sacerdóte, xak i u wi qui jolom i tinimit, xak i toʼ winak. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix xi cʼam li achi-ri chinwach y xi bij chwe chi xa que u tun i winak, xi bij. Lic chiwach yix, xin taqʼui na pa rakan, y n-in rikom tu mac pacha u mac i cojom yix. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak i ma Heródes, n-xu rik tu mac; xa u takom tan chic li wuʼ yin. I achi-ri, n-tu mac u ʼanom we ca camsaxic. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Rumal-i, xui quin tak u yaʼic u loʼxic, y cwoʼtaj bic —xu bij i ma Piláto chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Pa tak nimaʼij páscua, i ma Piláto ʼo chukul croʼtaj bi jun aj prexil chique i winak. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Conojel i winak xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡N-cakaj ti achi-le! ¡Cha camsaj! —xe cha—. ¡Chawoʼtaj i ma Barabas chake! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ma Barabas-le, tzʼapilic man xu jek jun chʼoʼoj chirij i ʼatbal tzij pa tinimit, xak u ʼanom i camic. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I ma Piláto, craj ire croʼtaj i Jesus, rumal-i xe u ʼijla chic i winak. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xui-ri, ique xa xe siqʼuin che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj chuwach cruz! ¡Cha camsaj chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I ma Piláto xu tzʼonoj uroxmul chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach rumal? N-ta jun u mac xin riko we ca camsax na. Quin tak ʼuri u yaʼic u loʼxic, teʼuri cwoʼtaj bic —coʼon i ma Piláto chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Ique xa xe siqʼuin mas chu bixquil chi ʼo u chac ca camsax chuwach cruz. Rumal i qui siqʼuinic ique, junam cuʼ i cajʼatzil i sacerdóte, xqui loʼoj pacha i quiqui tzʼonoj. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Rumal-i, i ma Piláto xu ʼan ʼatbal tzij che i Jesus pacha i xqui tzʼonoj chirij. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xroʼtaj i ma Barabas pacha xcaj ique, ire-le chi tzʼapil te rumal i chʼoʼoj u yacom, xak rumal i camic u ʼanom. Teʼuri xu jach i Jesus piquiʼab, quiqui ʼanbej che pacha cacaj ique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u ripic i Jesus chuwach cruz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xqui cʼam bi i Jesus pa i quiqui camsaj wi. Are que tijin chi be, xqui cʼulaj jun achi aj pa tinimit Ciréne, ma Simon u bi; ire te xcʼun pa tak jyub. Xqui tacʼba y xqui ya bi cruz rij u kul; teʼuri xqui ʼan pen che chi ca terej bi chirij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Je qʼui i winak je teren chirij; chiquixol i winak-le, je qʼui ixokib que oʼ che i Jesus, que siqʼuinic rumal i qui bis. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus xu pisquilij rib y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, ix ixokib ix aj Jerusalen, mix oʼ chwe yin. Are, chix oʼ rumal i cʼax chi ca pe na piwi yix, xak piquiwi iwacʼal. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ca cʼun ni ʼij chi qui bij na: “ʼUtz que ique chi n-xqʼuiji ta cacʼal; ʼutz que ique chi n-xe alan taj; ʼutz que ique chi n-qui tzʼumansam ta cacʼal,” qui bij na, rumal i cʼax chi ca pe na piwi. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Coʼon panok, i winak quiqui bij na che i nimak tak jyub, “¡Chix tzak li chikij!” Xak quiqui bij na che i ral tak jyub, “¡Choj i chʼuku!” que cha na (man lic quiqui xij quib chuwach i cʼax ca petic). </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Cʼax iri chi que tijin chu ʼanic chwe yin woʼor; xui-ri, mas cʼax ca ʼan na chique i aj Israel coʼon panok</span><span class="scrFootnoteMarker"><a href="#F48ef532c-0c6e-4c22-903b-406a890c83e0"></a></span><span class="Note_General_Paragraph" id="F48EF532C-0C6E-4C22-903B-406A890C83E0" title="q"><span lang="x-acc">I mer tzij xu bij are iri: “We queje iri quiqui ʼan che i cheʼ rax, ¿wach quiqui ʼan ʼuri che i cheʼ chakij?”</span>
</span><span lang="x-acc"> —xu bij i Jesus chique i ixokib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xak je ʼo queb chic achiab xe qui cʼam bic quiqui camsaj junam ruʼ i Jesus; ique, che queb, ʼo qui mac chuwach i ʼatbal tzij. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are xe upon che jun ral jyub chi “U jolom anma” u bi, i soldádo xqui rip i Jesus chuwach cruz. Xak xe qui rip i queb chi ʼo qui mac, jun pu wikabim i Jesus, i jun chic pu moxim. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are xqui rip i Jesus chuwach cruz, ire xu bij che i Dios:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, cha cuyu qui mac; n-quetaʼam taj wach que tijin chu ʼonquil —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I soldádo xqui ʼan saquinic chirij u ʼuʼ i Jesus, ʼilbal-re pachin ca chʼacaw bi chique. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I winak je tacʼal bic, toʼ que takenic; xak i qui wi qui jolom toʼ que tzen che i Jesus. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire-le ʼo i xe u to na, woʼor ʼuri chu to rib ire, we kas katzij are i Crísto, chi chatal rumal i Dios —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak i soldádo xqui yoʼya u ʼij. Xe tejeb pan ruʼ y xqui sujuj víno chʼam che. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We at qui ʼAtol Tzij i aj Israel winak, cha to awib yet —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">ʼO juban tzij tzʼibtal puwi ʼan i cruz, tzʼibtal piqui chʼawbal i aj Griégo, xak piqui chʼawbal i aj Latin, xak piqui chʼawbal i aj Hebréo winak. I tzʼib, queje iri cu bij: “Are iri, are i ʼAtol Tzij que i aj Israel winak,” coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri, ʼo jun chique i queb chi je riptal ruʼ, xu yoʼya pan i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, we katzij at Tolke</span><span class="scrFootnoteMarker"><a href="#F3eddae16-bcbe-4964-a5ad-1a890124bf49"></a></span><span class="Note_General_Paragraph" id="F3EDDAE16-BCBE-4964-A5AD-1A890124BF49" title="r"><span lang="x-acc">I mer tzij xu bij are i “Crísto.”</span>
</span><span lang="x-acc">, cha to awib y choj a to yoj —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are ʼuri, i rachiʼil xu laʼ u wach che; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet, n-ca xij ta ba awib che i Dios? Xak junam i camic caka ʼan yoj ruʼ i jun-le. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Xui-ri, yoj, ca majaw chake caka tij i cʼax-i, xa coj tijin chu tojic i ka mac pacha usucʼ, péro i achi-le n-tu mac u ʼanom —xu bij che i rachiʼil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Teʼuri xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma Jesus, min a sach pa cʼux are cat oc che a ʼatbal tzij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i quin bij chawe: woʼor cat oc na wuʼ pa glória —coʼono.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u camic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Are xticʼoj i ʼij, xoʼon ʼekum ronojel u wach i jyub taʼaj; queje xoʼon ile cʼa a las tres re u kajbal ʼij. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Lic xtzʼaptaj u wach i ʼij. Xak i nim laj cortin pim chi ʼo pa rachoch i Dios xrakchʼix pa nicʼaj. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Teʼuri, i Jesus co xchʼawic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta —xu bij—, ¡Woʼor cwokxanij i wanima paʼab!</span>
</div><div class="Paragraph"><span lang="x-acc">Are xu bij ile, xel u cʼux.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I cajʼatzil i soldádo, are xrilo wach i xa ʼanic, lic xu coj u ʼij i Dios. Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i achi-le lic n-tu mac u ʼanom —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Niʼpa i winak chi xe moltaj chi rilic u camsaxic i Jesus, are xquilo wach i xa ʼanic, lic xe oc chi bis; rumal-i, que tijin chu chʼayic u wach qui cʼux, xe ʼe chi cachoch. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Conojel i quetaʼam u wach i Jesus xa xe taqʼui cʼa naj. Xak queje xqui ʼan i ixokib chi je teren li chirij cʼa pa Galiléa; cʼa naj xe taqʼuiʼic xe taken lok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u mukic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">ʼO jun achi, ma Jose u bi, lic ʼutz laj achi, sucʼul u cʼux chuwach i Dios. Ire aj Arimatéa, jun tinimit u cwenta i jyub Judéa. Are ire jun chique i aj nucʼanel tʼisanel que i aj Israel winak, xui-ri, </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">ire nu yom tu wach cuʼ i je rachiʼil; n-xraj taj wach xqui ʼan ique che i Jesus. Ire xu rayij chi ca jekan i ʼatbal tzij re i Dios. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Ire-le xa ʼe ruʼ i ma Piláto y xu tzʼonoj u chʼacul i Jesus. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Teʼuri xa ʼe chu kajsaxic che i cruz, y xu pasij pa sawan. Teʼuri xu ya chupam jun pantion cʼacʼ worom pa abaj chi n-ta winak muktal chupam. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I ʼij-le are i ʼij re u yijbaxic i uxlambal ʼij, man ya ca jekan i uxlambal ʼij que i aj Israel. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">I ixokib chi je cʼun-nak ruʼ i Jesus cʼa Galiléa, xe terej bi chi rilic pa i ca muki wi, xak wach u cotzʼbaxic u chʼacul ca ʼanic. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Teʼuri xe tzalij che i cachoch y xqui yijba i cunbal muy, xak i acéite que i camnak. Are xjekan i uxlambal ʼij, xe uxlanic, pacha cu bij i ujer ʼatbal tzij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u walijic i Jesus che i camic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">24</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Re u sakirbal domíngo</span><span class="scrFootnoteMarker"><a href="#F61d89d8e-6e23-49e4-8e9a-bc23efb5517b"></a></span><span class="Note_General_Paragraph" id="F61D89D8E-6E23-49E4-8E9A-BC23EFB5517B" title="s"><span lang="x-acc">Are i uxlambal ʼij que i aj Israel are i sábado; i nabe ʼij re i seman are i domíngo.</span>
</span><span lang="x-acc">, i ixokib xe ʼe chic pa muktal wi i Jesus; xqui cʼam bi i cunbal muy chi qui yijbam. ʼO juban chic ixokib xe cachiʼilaj bic. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xe uponic, xquilo chi i abaj tzʼapbal re u chiʼ i jul ya ʼelsam chic pu qʼuijibal. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri, xe oc bi chupam, péro n-xqui rik ti u chʼacul i Kajwal Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic xqui bisoj rumal, n-quiqui rik taj wach quiqui ʼano. Xak teʼet xe quil queb achiab je tacʼal chila, lic ca walchʼin qui ʼuʼ. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Mas xe oc ʼil che, y xqui lucba qui palaj pulew. Are ʼuri i queb achiab xqui bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui tzucuj jun cʼaslic cuʼ i camnak? </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Ire n-chi ta chic ʼo wi; xcʼun sak chuwach. Cha cʼun chi cʼux wach xu bij chiwe cʼa are ix ʼo pa jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xu bij chiwe chi i Achi aj Chicaj ʼo u chac ca jachtaj na piquiʼab i ajmac laj tak winak, xak ca rip na chuwach cruz, xak ca cʼunsax sak chuwach churox ʼij. Queje u tzij ile chiwe —xe cha i ángel chique i ixokib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ʼuri xcʼun u tzij i Jesus chi qui cʼux. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri xe tzalij li chila pa i muktal wi, y xqui ya u tzijol chique i julajuj apostelab, xak i juban chi je terejnak chirij. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are i ixokib chi xe bin chique ique-le, je are ati Mariy Magdaléna, xak ati Wan, xak i ati Mariy chi u chuch i ma Jacóbo. Ique-le cuʼ i juban ixokib xqui bij chique i apostelab wach i xquilo. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I qui tzij i ixokib, xa chʼuj laj tzij xqui ta i apostelab; n-xqui coj taj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, i ma Pédro xwalijic, xa ʼe paʼanem pa ʼo wi i pantion. Are xtzun pan chupam, xrilo xui chic i sawan ʼo canok. Teʼuri xa ʼe chi rachoch; lic cu bisoj wach i xa ʼanic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cʼut rib chique queb u tijoxelab pa be re Emaus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Che i ʼij-i, je queb chique u tijoxelab i Jesus que ʼe che jun aldéa, Emaus u bi; colo oxib légua u najtil che i Jerusalen. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are que tijin chi be, que tijin chu chʼachʼaxic niʼpa i xcʼulmax pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are quiqui lap ile, cʼa que tijin chi tzij, are ʼuri i Jesus mísmo xtejeb cuʼ, y xe ʼe junam. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri ique n-xquetamaj tu wach; xa pacha chʼuktal jubiʼ qui baʼwach. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i qui lapo are quix tijin chi be? ¿Wuchac quix bisonic? —coʼon chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Jun chique, ma Cleófas u bi; ire xu laʼ u wach che y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Conojel i winak ʼis quetaʼam wach i xa ʼani pa Jerusalen che tak i ʼij-i. Conojel i aj solinel chila quetaʼam chic, ¿xui bari yet n-awetaʼam taj? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">—¿Wach ʼuri? —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi xqui ʼan che i ma Jesus aj Nazaret —xqui bij—. Ire jun nim laj ajbil u tzij i Dios. Wach i xu ʼano, wach i xu bij, nim xril i Dios, nim xquil conojel i winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri, i cajʼatzil i sacerdóte junam cuʼ i ka wi ka jolom, xqui jach na puʼab i ʼatbal tzij. Xqui ʼat tzij puwi chi ca camsaxic; y chuwach cruz xqui camsaj wi. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Chakawach yoj, mok are ire coj ʼelsaw pa pen oj aj Israel winak, xui-ri, xqui camsaj; are urox ʼij iri u ʼonquil canok. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">ʼO jujun ixokib je kachiʼilam, xoj qui coj ʼil, man sakiric xe upon pa i muktal wi, </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">y n-xqui rik ti camnak. Xe cʼun kuʼ y xqui bij chake chi xquil queb ángel chila; xbix chique chi ire cʼaslic, que cha. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xe ʼe jujun chake pa i muktal wi; xqui riko xak jun ruʼ pacha xqui bij ixokib, xui-ri, n-xquil tu wach i ma Jesus. (Queje xqui bij i queb achiab ile che i Jesus.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Ire xu bij ʼuri chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, yix n-qui chʼob taj! ¿Umpa nawi qui coj piwanima niʼpa i xqui bij i ajbil u tzij i Dios ujer? </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">¿N-iwetaʼam ta bari, chi i Crísto ʼo u chac cu tij ni uyej-le, teʼuri cocsax ni u ʼij? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri xu jek u sakixic chique niʼpa i tzʼibtal ujer chirij ire; nabe, wach u tzʼibam can i mam Moises, teʼuri, wach qui tzʼibam can conojel i ajbil u tzij i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xe upon che i aldéa pa i que ʼe wi. I Jesus xu ʼano pacha ca ʼe pan jubiʼ chic. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ique n-xqui ya ta che ca ʼec.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat canaj kuʼ yoj —xe cha—; ya xkaj i ʼij, ya coc ʼekum —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri, xoc cuʼ man ca canaj cuʼ chaʼab. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are je cul chi mexa, i Jesus xu chap i caxlanwa, y xu tioxij che i Dios. Teʼuri xu piro y xu jach chique. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are xu ʼan ire ile, pacha tak xjaktaj qui baʼwach y xquetamaj u wach; are ʼuri ire xsach ʼan chiquiwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Teʼuri xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach xa na yet pa cʼux are xlapan ire kuʼ pa be? ¿Xa na jun nim laj ʼil? ¡Yin xin naʼo! are ca tijin chu sakixic i ujer tzij chake —xe cha chiquiwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Juntir xe walijic y xe tzalij chic pa Jerusalen. Chila xe qui rik i julajuj apostelab qui molom quib cuʼ juban chic cachiʼil. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Ique xqui bij chique i queb:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Katzij, i Kajwal xwalijic; xu cʼut rib che i ma Simon! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri i queb xqui lap chique wach xqui cʼulmaj pa be, xak wach i retamaxic u wach i Jesus xqui ʼano, are xu pir i caxlanwa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cʼutic rib xoʼon i Jesus chique u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are que tijin chu chʼachʼaxic tak ile, xak teʼet i Jesus xwinakir ʼan cuʼ, y xu ya rutzil qui wach: —¡Chuxlan i cʼux! —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Ique lic xe oc ʼil; lic xqui xij quib. Quiqui bij ique xa jun anma xquilo. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui xij iwib? ¿Wuchac ʼo i cu bij i cʼux? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">—Chiwila in ʼab, i wakan, ¡chi lic yin! Chin i chapa, chiwilapeʼ, man jun anma n-tu bakil, n-tu tiʼijlal pacha quiwil chwe yin-i —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are xu bij ire ile, xu cʼut u ʼab i rakan chique. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Ique maja quiqui cojo we are i Jesus ʼo chiquiwach. N-xe tiqui ta chu cojic rumal qui quicotemal lic nim; cʼa je bisor-nak che. Rumal-i, i Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼO i ca tijaw chi? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Teʼuri xqui ya chʼakap bolom car che, ruʼ chʼakap ʼakaj ʼo cab che. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Ire xu chapo y xu tij chiquiwach. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Niʼpa iri chi xa ʼani chwe, xak jun ruʼ tak i xin bij chiwe are in ʼo iwuʼ. Niʼpa i tzʼibtal chwij yin, ʼis ʼo u chac ca ʼani na chwe; ronojel tak i u tzʼibam can i mam Moises, xak ronojel tak i qui tzʼibam can i ujer ajbil u tzij i Dios, xak wach i tzʼibtal can chupam i wuj Sálmos —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Teʼuri xu ya qui nojbal, man quiqui ta u be niʼpa i tzʼibtal can ujer chupam u wuj i Dios. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i tzʼibtal canok are iri: “I Crísto</span><span class="scrFootnoteMarker"><a href="#Fba5d1116-2ffa-4453-84e6-2f3c4ef07143"></a></span><span class="Note_General_Paragraph" id="FBA5D1116-2FFA-4453-84E6-2F3C4EF07143" title="t"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc"> ʼo u chac ca camsaxic, teʼuri ca cʼunsax na sak chuwach churox ʼij.” </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Xak ca paxsax ni u tzijol i cuybal mac; rumal i Crísto ʼo i cuybal mac chique niʼpa quiqui jalwachij qui cʼaslemal. I u paxsaxic i tzij-le, ca ʼani na cumal i je u takon i Crísto</span><span class="scrFootnoteMarker"><a href="#F0d3e7aea-7d3b-46b4-a3e5-fcb573bf0d09"></a></span><span class="Note_General_Paragraph" id="F0D3E7AEA-7D3B-46B4-A3E5-FCB573BF0D09" title="u"><span lang="x-acc">I mer tzij xu bij are iri: “Ca paxsax ni u tzijol pu bi i Crísto.”</span>
</span><span lang="x-acc">. Pa Jerusalen, ca jekan nu bixquil, teʼuri ca paxsax rason ronojel tak i tinimit chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Yix iwilom wach in ʼanom, ix ajbil-re ʼuri chique i winak. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Chitapeʼ, yin ya quin tak li Jun piwi chi u bim chic in Kajaw quix rucʼaj na. Xui-ri, mix ʼe tan, chiwoyʼej na waral pa Jerusalen cʼa ca kaj na li u choʼab i Dios piwi. (Queje xu bij i Jesus ile chique i u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ʼelic bic xoʼon i Jesus chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Teʼuri xe ʼel bic, xe u cʼam bi cʼa che i aldéa Betánia; are je ʼo chila xu yac u ʼab y xu tzʼonoj che i Dios piquiwi. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are ca tijin chu tzʼonoxic che i Dios piquiwi, xel chiquixol, y xcʼam bi chicaj. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Are ʼuri ique xqui coj u ʼij, teʼuri xe tzalij pa Jerusalen, lic que quicotic. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">ʼIj ʼij je ʼo pa rachoch i Dios, que tijin chu cojic u ʼij i Dios. Amen (katzij).</span>
</div></div></div></div><div class="scrBook"><span class="scrBookName" lang="x-acc">SAN JUAN</span><span class="scrBookCode" lang="x-acc">JHN</span><div class="Title_Main"><span class="Title_Secondary" lang="x-acc">I ʼUTZ LAJ TZIJ CHIRIJ I JESUCRISTO U TZʼIBAM</span><span lang="x-acc">I SAN JUAN</span>
</div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="en"></span>
</div><div class="Intro_List_Item1"><span lang="x-acc">I ʼutz laj tzij chirij i Jesuscrísto u tzʼibam i San Juan</span>
</div><div class="Intro_List_Item2"><span lang="x-acc">San Juan</span>
