</div><div class="Line1"><span lang="x-acc">“Chat cul na pin wikabim, cʼa cu rik ni ʼij</span>
</div><div class="Line1"><span lang="x-acc">que in ya na pawakan niʼpa i je aj chʼoʼoj chawij,” xu bij.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje ile u tzʼibam can i mam David ujer. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">¿Wach u ʼonquil ʼuri chi Crísto xa umuk uxiquin i mam David? ¿Wach u ʼonquil ile man lic are i mam David xu bij “Wajwal” che i Crísto? (Queje xu bij i Jesus ile chique i aj Fariséo, cu sakijbej-re chique chi Crísto n-toʼ ta winak, lic Dios.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Mi jun chique xu rik chic u laʼic u wach che, mi jupaj. Are xoʼon ile, teʼuri mi jun xu cowij chic u cʼux chu tzʼonoxic mas tzij che i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus cu coj qui mac i aj Fariséo, xak i nimak tak aj tijonel</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">23</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xoc chu bixquil i tzij-i chique i winak, xak chique u tijoxelab:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—I je tijonel re i ʼatbal tzij, xak i aj Fariséo, ʼo chiquikul quiqui sakij chiwe wach usucʼ i ʼatbal tzij chi u tzʼibam can i mam Moises. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Rumal-i chix cojon na che, lic chi ʼana cas che wach i quiqui bij; xui-ri, mi ʼan yix pacha quiqui ʼan ique. Mi ʼan na, man ique n-quiqui ʼan taj pacha tak i quiqui bij. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique, nim i ekan quiqui ya chiquij i winak, cʼax u chʼijawic; xak n-que ton ta ruʼ, mi xa ta jubiʼ. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ronojel wach i quiqui ʼano, quiqui ʼan na man xa cacaj que ʼiltaj cumal i winak. Kus quiquil u cʼamic bi jupaj u tzij u pixab i Dios pasim chupam jun ral tzʼum chuwach qui palaj. Xak kus quiquil u batzʼcatixic tzʼum rij tak qui ʼab. I tzʼum-le xak tzʼibtal jutakpaj u tzij i Dios chuwach; kus quiquil ique we nim u wach. Xak i u chiʼ i qui ʼuʼ, lic nimak i rismachiʼ ʼo che, mas nimak chuwach i que i toʼ winak. Queje quiqui ʼan ique ile, quiquilbej na re i winak chi lic je re i Dios, quiqui bij ique. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are que ʼe pa tak nimaʼij, xa quiqui tzucuj i chomik laj tak qʼuijibal. Are que ʼe pa molbalʼib, xak quiqui tzucuj i qui cubibal chi ʼo u ʼij. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are que ʼe pa qʼuebal, lic kus quiqui ta are que tioxix cumal i winak, ocsabal re qui ij. Xak kus quiqui ta are ca bix “nim laj tijonel” chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Mi ʼan yix pacha ique-le; mi ya chique i winak chi quiqui bij “nim laj tijonel” chiwe. Man iwonojel yix, iwatz i chaʼ iwib; xa jun i Tijonel yix, are i Crísto. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak mi bij i kajaw che jun winak waral chuwach i jyub taʼaj, cojbal re u ʼij, man xa jun i Kajaw ʼolic, are i Ta chicaj. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak mi ya chique i winak quiqui bij “kajʼatzil” chiwe, man xui i Crísto are Iwajʼatzil. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Pachin coʼon mocom che rib chiquij i juban, are i mer nim ʼuri chixol. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Man pachin coʼon nim che rib, ire ʼut xa ca kajsax u ʼij; xak pachin coʼon chʼutin che rib, ire ca nimarsax na ʼuri u ʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! N-qui cʼut ti sak laj tzij chique i winak; xa qui tzʼapij i uchija re i ʼatbal tzij aj chicaj are ʼo i cacaj que oc bic. Yix n-quiwaj ta quix oc bic, xak n-qui ya ta chique ique que oc bic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! Xa qui maj i cachoch ixokib malcanib, teʼuri qui ʼan nimak tak i tzʼonbal che i Dios, xa sachsabal-re chiquiwach i winak, wach i ʼanom. Queje ile i nimarsam ni tojpen chi ca pe na piwi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! Lic quix ʼe jela, quix ʼe jewa, che i cʼutunic qui ʼano, chʼacbal na re jun i tijoxel. Xui-ri, we xix tiqui che, queʼel ire ʼuri lic mas mal chiwach yix; ca ʼe pa ʼaʼ nabe chiwach yix, xa rumal i cʼutum che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Toʼ i wach yix chi ix aj cʼambeal chi xa ix mawach. Qui bij yix chi “We jun winak cu cuxtaj u bi i rachoch i Dios puwi i u tzij, n-chukul ta ʼo wi ʼuri u ʼonquil pacha u bim,” qui bij yix. “Péro we cu cuxtaj u bi i óro re i rachoch i Dios, ʼo chukul ʼuri coʼon na pacha i u bim.” Queje qui bij yix ile. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">¡Lic ix sachnak na; lic ix mawach! ¿Pachique mas ʼo i u ʼij? ¿Xataba are i óro? N-are taj. Are i rachoch i Dios chi mas ʼo u ʼij, y coʼon che i óro chi xak ʼo u ʼij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak qui bij yix chi “We jun winak cu cuxtaj u bi i altar puwi i u tzij, n-chukul ta ʼo wi ʼuri i u ʼonquil pacha u bim,” qui bij yix. “Péro we cu cuxtaj u bi i sipon chi ʼo puwi i altar, ʼo chukul ʼuri coʼon na pacha i u bim.” Queje qui bij yix ile. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">¡Lic ix sachnak na; lic ix mawach! ¿Pachique mas ʼo i u ʼij? ¿Xataba are i sipon? N-are taj. Are i altar chi mas ʼo u ʼij, y coʼon che i sipon chi xak ʼo u ʼij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">We ʼo jun cu cuxtaj u bi i altar, xeʼel ʼuri xak xu cuxtaj u bi wach tak i ʼo puwi i altar. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xak we jun cu cuxtaj u bi i rachoch i Dios, xeʼel ʼuri xak xu cuxtaj u bi i Dios chi ʼo chila. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak we jun cu cuxtaj u bi i caj, xeʼel ʼuri xu cuxtaj i u cubibal i Dios, pa cu ʼat wi tzij, xak xu cuxtaj i Dios chi cul chila.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! (Qui ʼan pen i cojonic che i ral tzij re i ʼatbal tzij chi n-ta kas ropis.) Niʼpa i ʼo iwuʼ chi n-ta kas u chac, pacha i ral tak arawen, i anix, tak i comin, ile ʼut qui ʼan pen i relsaxic jun tant che i lajuj, y qui ya na che i Dios. Xui-ri, n-qui ʼan ti pen i cojonic che i tzij re i ʼatbal tzij chi lic ʼo u chac qui ʼan na. N-qui ʼan ta pen u ʼanic i sucʼulic cuʼ i winak; n-qui ʼan ta pen rilic tobal qui wach; n-kas ta quix terej chirij i Dios. Are i niʼpa iri, are ʼo u chac qui ʼan na; xak ʼo u chac qui jach i nabe tant che i Dios che i qui chʼaco. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">¡Yix xa ix aj cʼambeal lic ix mawach! ¡We ʼo jun ral ʼus chupam i yaʼ re i qui tijo, quiwesaj la ʼut; xui-ri we ʼo jun camey chupam, xa qui tuʼ la bic!</span><span class="scrFootnoteMarker"><a href="#Fe46a046e-9356-4716-a8b8-7e90008fe869"></a></span><span class="Note_General_Paragraph" id="FE46A046E-9356-4716-A8B8-7E90008FE869" title="i"><span lang="x-acc">I usucʼ i xu bij-le queʼelok: Yix qui ʼan pen chu ʼanic i ral tak tzij re i ʼatbal tzij chi n-ta kas u chac, xui-ri, niʼpa i ʼo u chac chi qui ʼan na, n-qui coj ta retalil che.</span>
</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! Lic qui ʼan pen u chʼajic i bas, tak i lak, xui-ri n-qui chʼaj ti i pi cʼux yix. I ubitak iwe, toʼ iwelʼam na, xa quix tijin chu molic u chiʼ, xui ile qui chʼobo. Queʼelok pacha xui i rij i bas, xui i rij i lak i chʼajom na, péro i u pam lic tzʼil. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Ix mawach laj tak Fariséo, nabe chi chʼaja i u pam i bas, i u pam i lak, man queʼel ʼuri chom na ronojel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! Ix queje pacha jun pantion, lic chom, sak i rij, péro i u pam n-chʼam taj, xa ʼo can u bakil camnak chupam, xa ʼo ca ʼay chupam. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Yix ix queje ile; lic ʼutz quix ʼanaw chiquiwach i winak xui-ri i pi cʼux lic n-chʼam taj, xa ix nojnak che i mal; xa queb i palaj i ʼanom che iwib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo. ¡Xa queb i palaj! Qui ʼan pen u yijbaxic qui pantion i ujer ajbil u tzij i Dios, cojbal re qui ʼij. Qui ʼan pen u wikic qui mukbal</span><span class="scrFootnoteMarker"><a href="#F2d155eff-3861-42cb-878b-82c9ea8fe411"></a></span><span class="Note_General_Paragraph" id="F2D155EFF-3861-42CB-878B-82C9EA8FE411" title="j"><span lang="x-acc">I mer tzij xu bij are “monuménto”. I monuménto ca bixic, xqui ʼano cuxtabal re jun camnak.</span>
</span><span lang="x-acc"> i je re i Dios ujer. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri qui bij ni yix, “We tene yoj oj ʼo che i ʼij-le que i katit kamam, yoj ʼut n-queje tene que ka camsaj-i i ajbil u tzij i Dios,” quix cha. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xui-ri, ruʼ i n-ʼus taj qui ʼano, i ʼalijinsam chi lic ix xak jun cuʼ ique. Lic ix qui muk qui xiquin can ique chi xe qui camsaj i je ajbil u tzij i Dios ujer; xa ix qui cwenta ique. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Chi qʼuisa u ʼanic ʼuri wach i xqui jek u ʼanic iwatit i mam.</span><span class="scrFootnoteMarker"><a href="#Fcb9fe370-1794-4a55-94b1-d3bbecf5fd6f"></a></span><span class="Note_General_Paragraph" id="FCB9FE370-1794-4A55-94B1-D3BBECF5FD6F" title="k"><span lang="x-acc">I ujer tak cajʼatzilab nic are wi xe qui camsaj i ajbil u tzij i Dios, y woʼor xak queje cacaj quiqui ʼan ique ile che i Jesus.</span>
</span><span lang="x-acc"></span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">¡Yix xa ix cumatz! ¡Xa ix racʼal cumatz! N-quix tiqui ta chu jeqʼuic iwib chuwach i tojpen pa ʼaʼ. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Que in tak nubi je ajbil u tzij i Dios chiwe, que in tak bi ʼo qui noʼoj, xak i je tijonel que in tak bi iwuʼ. Yix qui camsaj ni jujun chique, xak ʼo jujun que i camsaj chuwach cruz, xak ʼo jujun chic qui ʼan ni cʼax chique pa tak molbalʼib, xak ʼo jujun chic que iwoktaj, n-quix uxlan ta chi coktaxic pa tak tinimit. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I mal laj tak ʼanic chi xqui ʼan iwatit i mam ujer, xak are quix tijin yix chu ʼanic woʼor, xak ca pe ni tojpen piwi yix rumal. Lic ix xak jun cuʼ ique chi xe qui camsaj i winak je ʼutz. Are u jekanic, are u camsaxic i a-Abel chi n-tu mac, y queje ile petnak cʼa are ʼo wi chi xi camsaj i mam Zacarías pa rachoch i Dios</span><span class="scrFootnoteMarker"><a href="#Fa3b1efb4-208b-4343-86e6-03c124f69818"></a></span><span class="Note_General_Paragraph" id="FA3B1EFB4-208B-4343-86E6-03C124F69818" title="l"><span lang="x-acc">I mam Zacarías-le, u cʼojol can i mam Berequías. I catit qui mam i aj Israel winak xqui camsaj chuwaja re i rachoch i Dios; xqui camsaj chirij i altar, chuwach i lugar chi ʼo u ʼij.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Katzij i quin bij chiwe, niʼpa i tojpen re iri ca pe na piquiwi i winak aj woʼor.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xoʼ i Jesus cumal i aj Jerusalen man n-xcaj ti ʼutz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">¡Ay, yix, ix aj Jerusalen! ¡Yix chi que i camsaj i ajbil u tzij i Dios; yix chi toʼ qui coj abaj chique i je u takon i Dios! ¡Qʼuialmul lic in rayim quix in mol wuʼ, pacha coʼon jun ati acʼ cuʼ i racʼal, que u ya chuxeʼ u xicʼ! ¡Queje ile xwaj te yin, y yix n-xiwaj taj! </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Chitapeʼ, i tinimit yix coʼtax na can rumal i Dios. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Quin bij chiwe, queje ile quix eʼel na; n-quiwil ta chic in wach cʼa cu rik ni ʼij chi quin i cʼulaj na iwuʼ. Qui bij na: “¡Chu ya ni ʼutz i Kajwal Dios puwi i Jun chi u takom lok!” quix cha. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i retamaxic caka ʼano are ya ca cʼun i qʼuisbal ʼij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">24</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xel pa rachoch i Dios; ya cu maj u be. Are ʼuri xe tejeb i u tijoxelab ruʼ, y xe oc chu cʼutic niʼpa i ja re i rachoch i Dios. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Y yix cʼa qui takej niʼpa ile? Katzij i quin bij chiwe: ronojel iri ca wulijsax na. Mi jun abaj ca canaj chic puwi i rachiʼil —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri xe ʼe chuwi jyub Olívos i Jesus xcubi chila. Are ʼuri i u tijoxelab xe tejeb pan ruʼ. Xe oc chu tzʼonoxic che, aliʼal:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cakaj caketamaj umpa ca ʼani ile chi xa bij. ¿Wach cakilo are ya cat cʼunic? ¿Wach cakilo are ya ca cʼun i qʼuisbal re tak i ʼij-i? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent iwib, mokxa ʼo quix qui tʼoro. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Man je qʼui que cʼun na, y quiqui ʼan che quib pacha yin. “Yin in i Toliwe,” que cha; cumal ique-le, je qʼui que tʼortaj na. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Yix xak qui ta ni rason chi ʼo nimak tak chʼoʼoj jela, xak nimak tak chʼoʼoj jewa. Mix cʼachir rumal, man ʼo ni u chac queje ile coʼono; xui-ri, are qui ta i tzij-le, cʼa maja ca cʼun ni qʼuisbal re tak i ʼij-i. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">ʼO ni tinimit quiqui ʼan chʼoʼoj che jun chic. I winak re jun ʼatol tzij xak quiqui ʼan chʼoʼoj che jun chic nim laj ʼatol tzij. Ca pe waʼjal, ca pe yobil, ca pe i ucabrakan pa tak tinimit. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Lic ca cʼun na ile, xui-ri xa are i jekbal re i cʼax chi ca petic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Yix quix chaptaj na, quix yaʼ na pa tojpen, y quix camsax na. Conojel i winak tzel na quix quilo xa wumal yin. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Che i ʼij-le, je qʼui na quiqui sach u cubibal qui cʼux che i Dios; xak je qʼui na, tzel na quiquil quib; xak ʼo ni quiqui jach i cachiʼil piquiʼab i tzel que ʼilawic. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xak je qʼui ni aj tʼoronel que cʼun na, quiqui bij chi je ajbil u tzij i Dios; je qʼui ni winak que qui tʼor na. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Niʼpa i ca pe ruʼ itzel lic ca qʼuiar na, je qʼui na ʼuri i winak quiqui sach i cʼaxnabal qui cʼux chiquiwach. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, pachin i quiqui chʼijo cʼa pa qʼuisbal-re, que ʼel na ʼuri pa cʼax. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xak i ʼutz laj tzij re i ʼatbal tzij re i Dios ca paxsax na, ronojel u wach i jyub taʼaj, man caquetamaj na conojel i tinimit; teʼuri ca pe i qʼuisbal re u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15-16</span><span lang="x-acc">I ajbil u tzij i Dios, mam Daniel, u tzʼibam canok wach ca cʼunic; xu bij ire chi cocsax na jun tzel laj kajsabal re u ʼij i rachoch i Dios. Are quiwil yix ile tacʼal chila che i lugar ʼo u ʼij pa rachoch i Dios, niʼpa i je ʼo pa jyub Judéa, che ʼanmaj ʼuri chuwa tak jyub. Pachin crajlaj i tzij-i, chu ta usucʼ. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Niʼpa je ʼo ʼan puwija re i cachoch, suʼ che kaj la lok; me oc chic chupam, quiqui cʼambej re ubitak-que. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak niʼpa i je ʼo pa tak ticon, me tzalij lok que qui cʼambej re qui ʼuʼ. ¡Paʼanem che ʼanmajok! </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Chupam i ʼij-le, toʼ qui wach ixokib chi ʼo i yobil chiquij, xak ique chi ʼo cacʼal que tzʼumanic, cʼax i qui ʼanmajic ique. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Chi tzʼonoj che i Dios chi n-joron ti tew are quix ʼanmaj chuwach ile, xak n-are ta chupam i uxlambal ʼij. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Man i uyej che tak i ʼij-le, lic cʼax. Cʼa chu xebal ʼij sak, n-ta jun cʼax petnak lic cʼax chuwach ile; xak n-ta chic jun chic ca petic, lic cʼax chuwach ile. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Y we i Dios n-coʼon ta che, chi xa ʼatal ʼij ʼo ni cʼax-le, ʼis que cam na conojel. Xui-ri, ire cu ʼatij na; queje coʼon ire ile rumal i cʼaxnabal u cʼux chique i je re ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Rumal-i, che tak i ʼij-le, we ʼo i que bin chiwe: “Chiwilapeʼ, chi ʼo wi i Tolke,” que cha, o we quiqui bij: “Le i ʼolic-le,” que cha, mi cojo. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Man que cʼun ni aj tʼoronel chi quiqui ʼan che quib pacha je toliwe, xak que cʼun jujun quiqui ʼan che quib pacha je ajbil u tzij i Dios. Quiqui ʼan ni milágro, xak nimak tak ʼanic, ʼilbal-re we que tiqui chi qui tʼoric niʼpa i je re i Dios. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Ya in bim chic iri chiwe wach i qui cʼulmaj coʼon panok. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal-i, we ca bix chiwe: “Chiwilapeʼ chila ʼo wi i Tolke pa taʼaj tzʼinilic,” que cha, mix ʼe chila; xak we ca bix chiwe: “Chiwilapeʼ chi ʼo wi paja,” quiqui bij chiwe, mi cojo. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Mi cojo, man i Achi aj Chicaj n-aliʼal taj ca cʼunic. I u cʼunic ire coʼono pacha coʼon jun nim laj u rep ʼaʼ ca repcanic, chi coʼon sak ronojel u wach i caj. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">(I tojpen lic ca cʼun-na.) Pa ʼo wi jun chʼaculaj camnak, chila que moltaj wi i cʼuch.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i u cʼunic i Achi aj Chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are quicʼaw niʼpa i cʼax re i ʼij-le, are ʼuri i ʼij ca ʼekumaric; i icʼ n-ca tzun ta chic; i chʼumil que tzak na li chicaj; xak wach tak ʼo chicaj que sicsax na. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are ʼuri ca ʼiltaj jun séña chicaj, re in cʼunbal yin chi in Achi aj Chicaj. Y conojel i tinimit chuwach i jyub taʼaj que oʼ na. Y quin quil na chi quin cʼun pa sutzʼ, nim na in choʼab, in chomal. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Ca tataj jun nim laj trompet, y que in tak bi in ángel cʼa pa que ʼel wi li i cajib tew cʼulala; que in tak li jewa, xak que in tak bi jela, quiqui molbej-que niʼpa i je in chom, ronojel u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Yix iwetaʼam wach i séña quiwil che u cheʼlal hígo are ya ca cʼun i ʼalaj; chix naw che i cheʼ-le. Ile, are quiwilo chi ca pe tan chic u tux, y coʼon rax, iwetaʼam ʼuri ya ca miʼ tan chic i ulew. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xak queje quiwetamaj are ya ca cʼun i qʼuisbal re tak i ʼij-i. Are quiwil yix pacha tak in bim chiwe, chi ta u be ʼuri ya ca pe i ʼij in bim chiwe; ya jekanic cu ʼano. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Katzij i quin bij chiwe, ya ca cʼun ronojel niʼpa in bim-le; i winak je re woʼor quiquil na. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I caj, i ulew ca sachic, xui-ri in tzij yin n-ca sach taj, ca ʼantaj na ronojel niʼpa in bim chiwe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Mi jun retaʼam pachique ʼij, pachique ʼor, coʼon ile. Xak mi ne i ángel aj chicaj, xak mi ne u Cʼojol i Dios n-retaʼam taj; xui i Ta chicaj retaʼam.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I winak n-quiqui yijba ta quib che i ʼij-le are ca cʼun i Achi aj Chicaj. Xa quiqui ʼan na pacha xqui ʼan i winak re tak i ʼij re i mam Noe ujer. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Ique ujer, are maja ca pe i nim laj jab chi xu nojsaj u wach i jyub taʼaj che i ya, n-xqui yijba ta quib. Toʼ xqui tzuk quib, toʼ xe tuʼunic, toʼ xqui bisoj i qui cʼulanic; queje xqui ʼan ile tzʼakat xcʼun i ʼij chi xoc i mam Noe pa nim laj bárco. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Toʼ queje ile xqui ʼano, y n-xqui na taj, cʼa are xpe i nim laj ya chi ʼis xe u cʼam bic. Xak queje quiqui ʼan na ile are quin cʼun yin chi in Achi aj Chicaj. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Chupam i ʼij-le, je ʼo ni queb achiab, que chacun junam pa qui ticon; jun chique ca cʼam nubic; i jun, ca canax canok. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Xak je ʼo ni queb ixokib que tijin chi queʼem. Jun chique ca cʼam nubic; i jun ca canax canok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Rumal-i, chix cʼascʼat na, man n-iwetaʼam taj wach oʼonom ʼor ca cʼun i Iwajwal. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Cha cʼun chi cʼux wach coʼon jun rajaw ja. Ire we te retaʼam chi chaʼab ca cʼun jun iliʼom ruʼ, we te retaʼam wach oʼonom ʼor ca cʼunic, ire ʼut ca cʼascʼat na. N-cu ya ta che coc paja, crelʼajbej re ubitak-re. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Xak queje chi ʼana yix, lic chi yijba iwib chin iwoyʼej na; are n-ti qui chʼob che, are ʼuri quin cʼun yin chi in Achi aj Chicaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ajchac, chu ʼana i u chac pusucʼ, tupu naj ʼo wi u patron</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">(I Jesus xu bij chic jun tijojbal tzij chique. Xu bij):</span>
</div><div class="Paragraph"><span lang="x-acc">—Iwetaʼam wach ca ʼani che jun mocom lic ʼutz, lic ʼo u noʼoj. Ire ca yaʼ na can piquiwi i juban mocom rumal u patron. Chukul ire ʼo wi u yaʼic i qui wa are cu rik i ʼor. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">ʼUtz re i achi-le, we ca tijin chu ʼonquil wach i rajwaxic chique i mocom are ca cʼun chali i u patron. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Katzij i quin bij chiwe, ire ca canax na ʼuri puwi ronojel niʼpa i ubitak-re u patron. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Xui-ri, we xa mal laj mocom, xa cu chʼob na: “In patron, n-weʼ taj ca tzalij chalok,” mok cu bij ire. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Are ʼuri cu jek qui chʼayic i rach ajchac, xak ca ʼe cuʼ i je ʼabarel laj tak winak: toʼ cuʼ ique ca wa wi, xak ca tuʼun wi. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Ire n-retaʼam taj bi chi ʼoril ca cʼun u patron. Are n-ta cu chʼob che, xak teʼet ca cʼun chalok. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">I u patron cu ya na ʼuri pa nim laj tojpen. Xak jun i tojpen ca yaʼ che pacha ca yaʼ chique i je queb qui palaj. Chila coʼ wi, y cu kachʼachʼej ni uware.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chiquij i lajuj altom</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">25</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">(I Jesus xu bij chic jun tijojbal tzij chique.) Xu bij: I ʼatbal tzij aj chicaj queje pacha iri: Je ʼo lajuj altom xe ʼe che jun cʼulanquil. Xqui cʼam bi qui cantil man que ʼe chu cʼulaxic i achi are ca cʼunic. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Je joʼob chique n-ta kas qui noʼoj; i je joʼob chic ʼo qui noʼoj. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I joʼob chi n-ta kas qui noʼoj, n-xqui cʼam tubi acéite re i qui cantil we xqʼuis u pam. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I joʼob chi ʼo qui noʼoj xqui cʼam bi jujun qui botey acéite, n-xui ti ʼo chupam i qui cantil xqui cʼam bic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I achi chi ca cʼuliʼic xbaytajic. Ique xe u chap waram, y xe waric. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are tiqʼuil aʼab, ʼo i xe siqʼuin chu bixquil: “¡Ya xcʼun i achi; jix chu cʼulaxic!” xqui bij. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I lajuj altom xe walijic, xe oc chu yijbaxic qui cantil. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ʼuri i joʼob chi n-ta qui noʼoj xqui bij chique i je joʼob cachiʼil: “Chi sipaj pichʼ ka acéite re i ka cantil, man ya ca chupic,” xe cha chique. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I altom chi ʼo qui noʼoj xqui bij: “N-caka ya taj,” xe cha. “Man we caka yaʼo, n-coʼon ti ke yoj, xak mi ne iwe yix,” xe cha. “Jix chila pa ca cʼayix wi; chi loʼo na iwe yix,” xe cha. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri ique xe ʼe chu loʼic; are je ʼenak chu loʼic, xcʼun i achi. Niʼpa i altom chi je yijilic, xe oc ruʼ ire pa cʼulanquil, are ʼuri xtzʼapix i uchija. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xe upon i joʼob chic, y xqui bij: “¡Nim laj winak! ¡Nim laj winak! ¡Cha jaka i uchija chake!” xe cha che. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Ire xu laʼ u wach chique: “N-quin ʼan taj; n-wetaʼam ta i wach,” xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, chix cʼascʼat na, man n-iwetaʼam taj pachique ʼij, pachique ʼor, quin cʼun yin chi in Achi aj Chicaj —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chiquij i oxib mocom</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">(Teʼuri i Jesus xu bij jun chic tijojbal tzij chique. Xu bij):</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj, queje pacha iri: ʼO jun achi ca ʼe che jun tinimit cʼa naj; xe u siqʼuij u mocom y xrokxanij can u mer cuʼ. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Jun chique xrokxanij joʼob mil sak pwak ruʼ. Y jun chic, xu ya chic can queb mil sak pwak ruʼ; y jun chic, xu ya can jun mil ruʼ. Queje u yaʼic ile xoʼon chique, pacha i ca majaw chique chi qui jujunal. Teʼuri xu maj u be. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I mocom chi xyaʼ can joʼob mil sak pwak che, ire xoc chi chac ruʼ i mer. Queje ile xu chʼac joʼob mil chirij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xak queje xoʼon i jun chi xyaʼ queb mil che: xak xu chʼac queb mil chirij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I jun chi yatal jun mil che, xa xu ruwaj u mer i u patron; xoʼon jun jul y xu muk pulew.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I patron xnajtinic; teʼuri xcʼun chic, y xoc chi rajlaxic u mer cuʼ u mocom. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Nabe xupon i jun chi u yom can joʼob mil che. Ire xu jach i joʼob mil chi yatal che, xak xu jach i joʼob mil chi u chʼacom. Xu bij: “Nim laj winak, joʼob mil xa ya chwe, xak joʼob mil chic xin chʼac chirij,” xu bij che. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I u patron xu bij: “Lic ʼutz i a ʼanom. Yet at ʼutz laj mocom; lic a yom a cʼux chu ʼonquil pacha i cwaj yin. Lic ʼutz a chac xa ʼan ruʼ i jubiʼ-le, rumal-i, quin ya na mas paʼab puwi ile. Chat oc lok, y chat quicot wuʼ,” xu bij che. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri xupon i jun chi yatal queb mil che, Xu bij: “Nim laj winak, queb mil a yom chwe, xak ri i queb mil-i xin chʼac chirij,” xu bij che. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I u patron xu bij: “Lic ʼutz i a ʼanom. Yet at ʼutz laj mocom; lic a yom a cʼux chu ʼonquil pacha i cwaj yin. Lic ʼutz a chac xa ʼan ruʼ i jubiʼ-le, rumal-i, quin ya na mas paʼab puwi ile. Chat oc lok, y chat quicot wuʼ,” xu bij che. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xak xupon chic i jun chi yatal jun mil che. Xu bij che u patron: “Nim laj winak, wetaʼam chi yet at cʼan che a chac; ca jachʼ i ticon chi na ticom taj, xak ca mol u wach i ticon chi n-yet ti a mulim. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Rumal-i xin xij wib; xeʼe wuwaj a mer pulew. Chawila, ri a mer-i chi a yom chwe,” xu bij che. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">“Yet n-at ta ʼutz laj mocom; lic ca cʼayo,” xu bij u patron che. “We yet awetaʼam chi in cʼan che in chac, </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">¿wuchac ʼuri n-xa ya ti in mer pa bánco, cu chʼacbej na mas? We ta queje ile xa ʼano, quin chʼac ni yin-i niʼpa i xu chʼaco junam ruʼ ile chi in yom chawe,” xu bij che. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri xu bij chique i juban je ʼo chila, “Chi cʼama i jun mil-le che; chi ya na che i jun chi ʼo lajuj mil ruʼ. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Man jun, we ʼo jubiʼ ruʼ, ca yaʼ na mas che; we jun n-ca chacun ta ruʼ wach ʼo puʼab, niʼpa i ʼo ruʼ quelsax na che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I n-ʼus ta laj mocom-le, chiwesaj bi rija; ʼoj pa ʼekum. Chila coʼ wi, y cu kachʼachʼej ni uware,” xu bij i qui patron chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i u jachic quixol i winak ca ʼani pa qʼuisbal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">(I Jesus xu bij:) I Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#Fa764efe4-c406-45f1-9a4b-27381ab0dbf4"></a></span><span class="Note_General_Paragraph" id="FA764EFE4-C406-45F1-9A4B-27381AB0DBF4" title="m"><span lang="x-acc">I Achi aj Chicaj are i Jesus mísmo.</span>
</span><span lang="x-acc">, are ca cʼun tan chic, coc pu patan che ʼatol tzij; junam cuʼ u ángel ca cʼunic. Ca qʼuiji na ʼuri pu cubibal chi nim u ʼij. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I winak re ronojel tak tinimit chuwach i jyub taʼaj que moltaj na chuwach. Teʼuri coc chi qui jachic qui pam, pacha jun aj chajil chij que u resaj u chij chiquixol i chabat. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Que u ya i u chij pu wikabim; i tak i chabat que u ya pu moxim. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri i ʼAtol Tzij</span><span class="scrFootnoteMarker"><a href="#F8bed7e3c-a2da-4af0-a2d9-88837f8e6d50"></a></span><span class="Note_General_Paragraph" id="F8BED7E3C-A2DA-4AF0-A2D9-88837F8E6D50" title="n"><span lang="x-acc">I ʼAtol Tzij are i Jesus mísmo.</span>
</span><span lang="x-acc"> cu bij na chique i je ʼo pu wikabim: “ʼUtz iwe yix; u yom ni utzil chomal in Kajaw piwi. Chix petok, chix oc che i qʼuijibal chi u yijbam ire chiwe cʼa chu xebal ʼij sak. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Queje cu ya ire ile chiwe man yix, are xin tij numic, xi ya na chwe wach i quin tijo; are xin cʼatic, xi ya ni in yaʼ; are xin tzucuj in posar, xin i cʼulaj iwuʼ. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are n-ta chic in ʼuʼ, xi ya i chʼukbal wij; are in iwab, xin i chajij; are in tzʼapil pa cárcel, xin i solij na.” Queje ile cu bij ni ʼAtol Tzij chique. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri, i je ʼutz-le quiqui bij na: “Nim laj winak, ¿umpa xa ʼan ile? ¿Umpa xka ʼano chi cat numic, y xka ya chawe wach ca tijo? ¿Umpa xka ʼano chi cat cʼatic, y xka ya a yaʼ? </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">¿Umpa xka ʼano chi ca tzucuj a posar y xka ya chawe? ¿Umpa xka ʼano chi n-ta chic a ʼuʼ, y xka ya chʼukbal awij? </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">¿Umpa xka ʼano chi at iwab, xak at ʼo pa cárcel, y xat ka solij?” Queje ile quiqui bij na che i ʼAtol Tzij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri i ʼAtol Tzij cu bij: “Katzij i quin bij chiwe, niʼpa i utzil chomal i ʼanom che jun wachalal, tupu n-ta kas u ʼij, xeʼel ʼuri lic chwe yin i ʼanom wi,” cu bij na chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Teʼuri i ʼAtol Tzij cu bij na chique i je ʼo pu moxim: “Chix el chi chinwach, yix chi ix cʼoktal rumal i Dios. Jix pa ʼaʼ chi n-tu qʼuisic, chi yijtalic re itzel junam cuʼ i u ángel. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Yin, are xin tij numic, yix n-xi ya ta chwe wach i quin tijo; are xin tij cʼatic, n-xi ya ta in yaʼ. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Are xin tzucuj in posar, n-xi ya ta chwe. Are n-ta chic in ʼuʼ, xak n-ta in ʼuʼ xi yaʼo. Are in iwab, xak are in ʼo pa cárcel, yix n-xin i solij taj.” Queje cu bij ni ʼAtol Tzij ile chique i je ʼo pu moxim. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Teʼuri ique quiqui bij na: “Nim laj winak, ¿umpa xat kilo cat numic, o cat cʼatic, o are ca tzucuj a posar, o xak are n-ta a ʼuʼ, o are at iwab, o xak are at ʼo pa cárcel? ¿Umpa xa ʼan ile chi n-xat ka to taj?” quiqui bij na che. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I ʼAtol Tzij cu bij na ʼuri chique: “Katzij i quin bij chiwe: yix are xiwil jun we yin chi ʼo rajwaxic che, y n-xi to taj, tupu n-ta kas u ʼij, xeʼel ʼuri chiwe lic are ni yin chi n-xin i to taj,” cu bij na chique. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Teʼuri ique que ʼe pa tojpen chi n-tu qʼuisic; xak i je ʼutz que oc na che i qui cʼaslemal chi n-tu qʼuisic. (Queje ile xu bij i Jesus chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chapic i Jesus xqui chʼob i nimak tak mamʼib</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">26</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are xutzin u bixquil ile chique, teʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—Iwetaʼam yix, xa queb ʼij chic craj, ca cʼun i nimaʼij páscua</span><span class="scrFootnoteMarker"><a href="#Fd4be291b-4163-4e6a-8e6f-521775eee72c"></a></span><span class="Note_General_Paragraph" id="FD4BE291B-4163-4E6A-8E6F-521775EEE72C" title="o"><span lang="x-acc">I nimaʼij páscua, ca bixic, are jun nimaʼij que i aj Israel. Xqui ʼano, cuxtabal re wach quelic lok, are je ʼo piquiʼab i aj Egípto.</span>
</span><span lang="x-acc">. Are ʼuri yin, chi in Achi aj Chicaj quin jachtaj na piquiʼab i je aj chʼoʼoj chwij man quin qui camsaj chuwach cruz —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xak che i ʼij-le, xqui mol quib i ajwab sacerdóte, xak i je tijonel re i ʼatbal tzij, xak i nimak tak mamʼib que i aj Israel. Xqui mol quib chuwaja re i nim laj ja pa ʼo wi i mam Caifas chi ʼatz laj sacerdóte. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Chila xqui yijba wi wach u chapic i Jesus quiqui ʼano aliʼal, xak wach i camsabal-re. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xui-ri, xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ʼus taj we caka ʼano tzʼakat je qʼui i winak waral re i nimaʼij, mokxa que oc i winak chi chʼokowic —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ixok xu coj cunbal muy che u jolom i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus ʼo pa aldéa Betánia ruʼ i rachoch i achi Simon, chi “Lepróso” ca bix che. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are ʼuri xtejeb jun ixok ruʼ, rucʼam jun chom laj baxo nojnak che acéite lic muy, lic pakal rajil</span><span class="scrFootnoteMarker"><a href="#Fb5f53dba-44ab-4280-8ef5-bd1e0bedd1db"></a></span><span class="Note_General_Paragraph" id="FB5F53DBA-44AB-4280-8EF5-BD1E0BEDD1DB" title="p"><span lang="x-acc">I baxo-le, ʼantal che abaj pacha sakchoʼ, “alabástro” u bi.</span>
</span><span lang="x-acc">. I Jesus ca tijin chi waʼim, are ʼuri i ixok xu jam bi i cunbal puwi i Jesus. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I u tijoxelab, are xquil ile, xpe coywal.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac i ixok-le toʼ xoʼon cʼax che i cunbal muy? —xe cha chiquiwach—. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">We ta xu cʼayij, nim ni mer cu chap na che, cu tobej que i nibaʼib —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xu ta i Jesus wach quiqui bij y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac queje qui bij ile chirij i ixok-le? I xoʼon ire-le chwe, lic ʼutz. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I nibaʼib, queʼe ʼij sak je ʼo na iwuʼ; yin n-naj ta chic in ʼo iwuʼ. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I ixok-i, are xu jam i cunbal muy che in chʼacul, ʼutz i xu ʼano, man xu cunaj bi in chʼacul re i mukbal-we. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Katzij i quin bij chiwe, xa ipa ca paxsax wi i tzij re i ʼelsabal re i qui mac i winak xak ca tataj ni rason wach u ʼanom i ixok-i chwe. Queje coʼon ile ronojel u wach i jyub taʼaj, cʼunsabal re i ixok-i chi qui cʼux i winak —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cʼayixic i Jesus xoʼon i ma Júdas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri, jun chique i cablajuj u tijoxelab, i jun chi ma Júdas Iscarióte u bi, ire xa ʼe lapan cuʼ i ajwab sacerdóte. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Niʼpa i qui ya chwe we quin jach i ma Jesus piʼab? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui ya tréinta sak pwak che. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri i ma Júdas xu jek u tzucuxic wach i jachbal re i Jesus coʼon piquiʼab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qʼuisbal waʼim xu tij i Jesus cuʼ u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xcʼun i nabe ʼij re i nimaʼij chi ca tijaw i caxlanwa chi n-ti cunbal che. I u tijoxelab i Jesus xe tejeb ruʼ y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa cawaj wi yet queʼe ka yijba wi i a waʼim re i nimaʼij páscua? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">—Jix pa tinimit —xu bij chique—. Jix ruʼ jun achi ʼo chila y queje iri chi bij che: “Xu bij li ka tijonel: Ya cu rik i ʼor chwij re in camic, cu bij. Chawachoch yet caka ʼan wi ka waʼim re i nimaʼij páscua, yin cuʼ in tijoxelab, cu bij.” Queje ile chix chok che —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I u tijoxelab xqui ʼano pacha i xbix chique. Xe ʼe chu yijbaxic i waʼim re i nimaʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are xoc aʼab, i Jesus ʼo cuʼ i cablajuj u tijoxelab chi mexa. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are que tijin chi waʼim, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, ʼo jun chiwe yix quin u jach na piquiʼab i je aj chʼoʼoj chwij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Ique, are xqui ta, lic xe oc chi bis. Chiqui jujunal xe oc chu tzʼonoxic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿mokxa yin? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Ire xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin cu mu u wa pa lak wuʼ yin, are ni ire ʼuri quin jachaw na. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Katzij, yin chi in Achi aj chicaj, quin camsax na, pacha tzʼibtal can chupam u wuj i Dios, xui-ri toʼwach i achi chi quin jachaw na piquiʼab i aj chʼoʼoj chwij. Mas ʼutz queʼel che i achi-le ma ta xalaxic —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri xchʼaw i ma Júdas, chi ca jachaw ni Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ¿xataba yin quin ʼanaw ile? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ruʼ a chiʼ xa bij —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are que tijin chi waʼim, i Jesus xu chap jun caxlanwa, xu tioxij che i Dios, teʼuri xu piro. Xu ya chique u tijoxelab, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi tija, are iri are in chʼacul.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri xu chap jun tuʼbal víno, xu tioxij che i Dios, y xu ya chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi tuʼu yix iri, iwonojel —xu bij chique—. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are iri are in quiqʼuel chi ca yijbaw ni trat cʼacʼ ruʼ i Dios. Ca turuw na, sachsabal re i qui mac uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Katzij quin bij chiwe, n-quin tuʼ ta chic u waʼal úva, cʼa cu rik ni ʼij quin tuʼ julaj chic junam iwuʼ yix, pa cu ʼat wi tzij in Kajaw —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri xqui bixaj jun bix, cojbal re u ʼij i Dios; are xe utzinic, xe ʼe chuwi jyub Olívos.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij che i ma Pédro chi cruwaj ni u wach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor chaʼab, iwonojel yix quin iwoʼtaj na canok. Wetaʼam queje ile queʼelok, man queje iri u bim can i Dios chupam u wuj: “Quin ya na, chi ca camsax ni aj yuʼul chij,” xu bij, “teʼuri i chij que jacher bic.” Queje ile tzʼibtal canok. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, are in walijnak chic che i camic, quin nabeaj na chiwach pa Galiléa —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are ʼuri xu bij i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—We conojel ʼis cat coʼtaj canok, yin lic n-cat woʼtaj taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chawe, che i aʼab-i, are maja ca chʼaw i acʼ re u sakirbal, oxmul ca bij na, chi n-awetaʼam ta in wach —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">—Yin lic n-cat wuwaj taj —xu bij i ma Pédro— n-ta coʼono we junam awuʼ coj camsaxic.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak queje ile xqui bij conojel i u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u tzʼonoxic xoʼon i Jesus pa Getsemani</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri xe ʼe chic che jun lugar, Getsemani u bi. I Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix cul na can chi, tzʼakat quin ʼe na yin jela chu tzʼonoxic che i Dios —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri xe u cʼam bi i ma Pédro, xak i queb u cʼojol i mam Zebedéo ruʼ, y xpe jun nim laj bis, jun nim laj cʼax pu cʼux. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I bis ʼo pa wanima, quin cam rumal, quin na yin. Chix canaj yix waral y chix cʼascʼatok —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I Jesus xa ʼe chupan jubiʼ, xu jupij rib pulew, y xoc chu tzʼonoxic che i Dios:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, cwaj yin, we ta ʼo módo, cawesaj i cʼax ʼo chinwach. Xui-ri, ma ya chwe pacha i toʼ cwaj yin; are, cha ʼana pacha i cawaj yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri xtzalij chic cuʼ i u tijoxelab; xe u rika que waric. Xu ʼijla i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-xi chʼij ta bari xix cʼascʼat jun ʼor wuʼ? —xu bij—. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Chix cʼascʼat na, y chi tzʼonoj che i Dios man n-quix tzak ta chupam i mac. Katzij, yix piwanima quiwaj quix cʼascʼatic, xui-ri i chʼacul n-tu choʼab —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are ʼuri xtzalij chic ucamul chu tzʼonoxic che i Dios. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, we n-ʼus taj chi quelsax ni cʼax chi ʼo chinwach, we lic ʼo ni u chac quin chʼijo, ʼutz ʼuri ca ʼani chwe pacha i cawaj yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Are xtzalij chalok, xe ʼe u rika tan chic u tijoxelab que war tan chic; i qui baʼwach ique lic waram craj. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Ire xe u canaj canok, y xa ʼe chic; are uroxmul xa ʼe chu tzʼonoxic che i Dios, xak jun chi tzij xu bij chic che. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Teʼuri xa ʼe chic chila cuʼ u tijoxelab.</span>
</div><div class="Paragraph"><span lang="x-acc">—Bay, chix warok; chix uxlanok —xu bij chique—. Ya xu rik i ʼor chi yin, chi in Achi aj Chicaj, quin jachtaj na piquiʼab i ajmaquib. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Chix walijok. Joʼ. Ya xcʼun ire chi quin jachaw na piquiʼab i aj chʼoʼoj chwij —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chapic i Jesus xqui ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I Jesus cʼa ca tijin chi tzij are xupon i ma Júdas, chi jun chique i cablajuj u tijoxelab. Ire je rucʼam li uqʼuial winak; ʼo i cucʼam chʼichʼ, ʼo i cucʼam cheʼ. Ique je taktal li cumal i ajwab sacerdóte xak i nimak tak mamʼib que i aj Israel. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I ma Júdas, chi aj jachanel re i Jesus, u bim can chique wach i séña coʼon chique, cʼutbal re i Jesus: “Are i jun chi quin tzʼubaj, are ile,” u bim chique. “Chi chapa ʼuri,” u bim can chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I ma Júdas, are xuponic, xtejeb pan ruʼ i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Naʼab, in Tijonel —xu bij che. Y xa ʼe u tzʼubaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Achi, ¿Wach cawaj chwe? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i juban xe tejeb ruʼ i Jesus y xqui chapo; lic co i u chapic xqui ʼano.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are ʼuri, jun chique i rachiʼil i Jesus xresaj li u chʼichʼ y xu cʼatzij u xiquin i aj takon re i ʼatz laj sacerdóte. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha cʼolo a chʼichʼ pa rachoch, man niʼpa i que ʼanaw chʼoʼoj ruʼ chʼichʼ, xak ruʼ chʼichʼ que camsax wi —xu bij che—. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">¿N-awetaʼam ta bari, chi we ta cwaj yin, quin tzʼonoj che in Kajaw y cu tak li uqʼuial ángel chin toʼic? ¡Mas ne chuwach i seténta mil que u tak neli-ri wuʼ! </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Xui-ri, we ta quin ʼan yin ile, n-queʼel ta ʼuri pacha tzʼibtal can chupam u wuj i Dios. Lic ʼo ni u chac queʼel na pacha i tzʼibtal canok —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Teʼuri xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xix cʼun yix ruʼ i chʼichʼ xak ruʼ i cheʼ, qui cʼambej bi we, pacha qui ʼan che jun iliʼom? Yin ʼij ʼij in cul chixol yix pa rachoch i Dios, quin tijin chu cʼutic chique i winak, y n-xin i chap taj. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Xui-ri, ʼo ni u chac ca ʼani iri chwe, pacha qui tzʼibam can i ajbil u tzij i Dios ujer —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri, niʼpa i u tijoxelab i Jesus xqui canaj canok y xe ʼanmajic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i cʼax xu tij i Jesus piquiʼab i nucʼbal tʼisbal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Niʼpa i qui chapom i Jesus, xqui cʼam bi che i rachoch i mam Caifas, chi ʼatz laj sacerdóte. Chila qui molom wi quib i je tijonel re i ʼatbal tzij xak i nimak tak mamʼib. </span><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">I ma Pédro, toʼ chi naj xterej bi chiquij, cʼa xupon chuwaja re i rachoch i mam Caifas. Xoc bi chuwaja, chila xcubi wi cuʼ i policía, cu takejbej-re wach ca ʼani che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">I cajʼatzil i sacerdóte, xak i nimak tak mamʼib, xak ronojel i nucʼbal tʼisbal, ʼis xqui tzucuj u mac i Jesus. Cacaj ique quiqui coj u mac chuwach i ʼatbal tzij, tupu n-katzij taj, xa camsabel-re cacaj ique. </span><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">Lic n-ta jun u mac xqui rik chirij, tupu je qʼui xe cʼunic y xqui bij mentir chirij. Pa qʼuisbal-re, xe upon chic queb testígo chi xa mentir quiqui bij. </span><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">Xqui bij ique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri xu bij: “Yin quin tiqui chu wulijsaxic i rachoch i Dios, teʼuri che oxib ʼij quin walijsaj wi chic,” xu bij —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">Are ʼuri i ʼatz laj sacerdóte xwalijic, y xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, ¿lic n-ca laʼ tu wach chique? ¿Wach usucʼ ile quiqui bij chawij? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">I Jesus lic n-xchʼaw taj. Are ʼuri i ʼatz laj sacerdóte xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin, chuwach i Dios cʼaslic, quin ya chakul: cha bij i sak laj tzij chake; cha bij ʼuri we yet at Crísto</span><span class="scrFootnoteMarker"><a href="#Ffad73a51-9103-47d8-83ce-5f6914985c7c"></a></span><span class="Note_General_Paragraph" id="FFAD73A51-9103-47D8-83CE-5F6914985C7C" title="q"><span lang="x-acc">Are i queʼel pa ka chʼawbal yoj: i Tolke chi at koyʼem.</span>
</span><span lang="x-acc">, chi u Cʼojol i Dios —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i xa bij. Xak quin iwil ni yin chi in Achi aj Chicaj, in cul na pu wikabim i Dios chi ʼatz u choʼab; xak quin iwil na quin cʼun chali pa sutzʼ chicaj —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Are ʼuri i ʼatz laj sacerdóte xu rakchʼij u ʼuʼ, cʼutbal-re i roywal. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Tzel cu ta i Dios ile! ¡Ya n-ta chic u chac we ʼo juban chic col qui bij u mac! Ya xi ta yix waral wach i itzel tzij xu bij. </span><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">¿Wach qui chʼob yix che ile? —xu bij chique i rachiʼil.</span>
</div><div class="Paragraph"><span lang="x-acc">I juban je ʼo ruʼ xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire lic ʼo u mac; cu maj che chi ca camsaxic —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">67</span><span lang="x-acc">Are ʼuri xqui chubaj qui cʼaxaj chu palaj y xqui chʼayo. ʼO juban chic xqui chʼay chu palaj </span><span class="Verse_Number" lang="x-acc">68</span><span lang="x-acc">y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet chi at Crísto, cha bij ʼu chake pachin xat chʼayawic —xe cha che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Pédro xruwaj u wach i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">69</span><span lang="x-acc">Tzʼakat are xqui ʼan ile, i ma Pédro cul chuwaja. Are ʼuri, xupon jun ali, aj chac pa rachoch i cajʼatzil i sacerdóte; xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yet at rachiʼil i ma Jesus aj Galiléa —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">70</span><span lang="x-acc">Xui-ri, i ma Pédro xruwaj u wach chiquiwach conojel:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-wetaʼam ti yin wach i ca bij —xu bij che i ali.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">71</span><span lang="x-acc">I ma Pédro ya ca ʼec, ʼo chic che uchibe. Are ʼuri xa ʼiltaj chic rumal jun chic. Xu bij ʼuri chique i je ʼo chila:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le, rachiʼil i ma Jesus chi aj Nazaret —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">72</span><span lang="x-acc">I ma Pédro xu bij chic chi n-retaʼam tu wach. Xu cuxtaj u bi i Dios puwi u tzij y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic n-wetaʼam tu wach i achi-le —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">73</span><span lang="x-acc">Xoʼon chupan jubiʼ, niʼpa i je ʼo chila xe tejeb ruʼ y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, xak yet at cachiʼil ique. Ca ʼalijin che a chʼawbal —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">74</span><span lang="x-acc">Teʼuri i ma Pédro xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chu ya ni tojpen i Dios pinwi, we n-katzij ti quin bij. Lic n-wetaʼam tu wach i achi-le —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri xchʼaw jun teren. </span><span class="Verse_Number" lang="x-acc">75</span><span lang="x-acc">Juntir xcʼun chu cʼux wach i bital che rumal i Jesus, man u bim che: “Are maja ca chʼaw i acʼ re u sakirbal, quin awuwaj na oxmul,” u bim i Jesus che. Teʼuri i ma Pédro xel chila, lic cʼax xu na u cʼux, lic xoʼ rumal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u jachic i Jesus puʼab i ma Piláto</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">27</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xsakiric, i cajʼatzil i sacerdóte xak i nimak tak mamʼib que i aj Israel, ique xjunamtaj qui noʼoj wach u camsaxic i Jesus quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xqui xim i Jesus y xqui cʼam bi ruʼ i ma Piláto chi gobernador, y xqui jach puʼab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u camic i ma Júdas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I ma Júdas, chi cʼayiwnak i Jesus, are xrilo chi ca camsax na, lic xbison che wach u ʼanom. Are ʼuri xa ʼe u tzalij chic i tréinta sak pwak chique i cajʼatzil i sacerdóte, tak i nimak tak mamʼib. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic in macun-nak; in jachom jun achi che i camic chi n-tu mac —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi ke-yoj che? —xe cha—. ¡Lic awe yet pa wach wi ile! —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri i ma Júdas xu jopij i sak pwak pa rachoch i Dios y xel bic. Are ʼuri xa ʼe u jitzʼaj rib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I cajʼatzil i sacerdóte xqui mol i mer y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I mer-i, n-ʼus taj caka ya ruʼ i re i Dios; i ʼatbal tzij re i mam Moises n-cu ya taj, man i mer-i are i rajil u quiqʼuel jun winak —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xjunamtaj qui noʼoj quiqui loʼ jun ulew re i qui camposant niʼpa i je aj naj que cam pa Jerusalen. I ulew chi xqui loʼo, xa are pa ca ʼan wi boj ujer; “Ulew re ʼAnbal Boj” u bi. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xui-ri, xqui jalwachij u bi i ulew; “Ulew Quicʼ” xqui bij che, y cʼa are ʼo wi woʼor. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje ile xeʼelok pacha u bim can i mam Jeremías, chi ajbil u tzij i Dios ujer. Ire u bim canok: “Xqui cʼam bi i tréinta sak pwak chi are i rajil bital che cumal i aj Israel; </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">y ruʼ i mer-le xqui loʼ i ulew pa ca ʼan wi boj ujer. Xeʼelok pacha u bim can i Kajwal chwe.” Queje ile tzʼibtal canok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzʼonbal i ma Piláto che i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xcʼam bi chuwach i gobernador. Ire xu tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet at ʼatol tzij que i aj Israel winak? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are ile, pacha i xa bij yet —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, are xocsax u mac cumal i ajwab sacerdóte, xak i nimak tak mamʼib, i Jesus n-ta xu bij. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri i ma Piláto xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-ca ta ta-bari wach tak quiqui bij chawij? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xui-ri, i Jesus xak n-ta xu bij. Are ʼuri, i gobernador lic xu bisoj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I winak lic xqui tzʼonoj u camsaxic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Junab chi junab, are ʼo i nimaʼij páscua, i gobernador ʼo puʼab croʼtaj jun prex, pachique quiqui cha i winak. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">ʼO jun prex, ma Barabas u bi, ire lic ʼetamam u mac cumal conojel i winak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are je moltajnak chic i winak, i ma Piláto xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachique quiwaj yix cwoʼtaj bi chiwe? ¿Quiwaj i ma Barabas? ¿O quiwaj i ma Jesus chi “Crísto” ca bix che? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Ire retaʼam chic chi xa tzel quiquil i Jesus; xa rumal ne ile qui cʼamom lo ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ma Piláto, are cul pu qʼuijibal, i rixokil xu tak li u bixquil ruʼ; xu bij che: “Ma min awib che u camsaxic i achi-le, man ire n-tu mac. Yin chaʼab xin ʼan jun achicʼ lic xibinʼib rumal ni ire-le y quin cʼachir rumal.” (Queje ile xbix che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri i cajʼatzil i sacerdóte, xak i nimak tak mamʼib, xe qui tun i winak chi quiqui tzʼonoj i roʼtaxic i ma Barabas, xak quiqui tzʼonoj u camsaxic i Jesus. Queje i qui tunic ile xqui ʼano. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I gobernador xu tzʼonoj chic chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachique chique i je queb quiwaj yix quin tak nubi roʼtaxic? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Barabas —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I ma Piláto xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quin ʼan ʼuri che i Jesus-i chi “Cristo” ca bix che? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Conojel xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">—¿Wach u mac ʼuri u ʼanom? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xa xe siqʼuin tan chic; xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xril i ma Piláto ʼuri chi n-tu chac cu tzʼonoj mas tzij chique. Ique toʼ chʼokowic quiqui ʼano. Rumal-i ire xresaj rib chupam; xu tak u cʼamic jun palangan ya, y xu chʼaj u ʼab chiquiwach. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-in mac ti yin we qui camsaj i achi-ri chi n-tu mac. Chiwach yix ʼo wi wach qui ʼan che —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Conojel i winak xqui laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Pakawi yoj ca pe wi i tojpen che u camic i achi-ri! ¡Xak piquiwi i kacʼal! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are ʼuri i ma Piláto xroʼtaj bi a-Barabas; teʼuri xu tak u yaʼic u loʼxic i Jesus y xu jach bi piquiʼab i que camsaw chuwach cruz.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u yoʼyaxic i Jesus xqui ʼan i soldádo</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri i u soldádo i gobernador xqui cʼam bi i Jesus pa palácio. Chila conojel i cachiʼil xqui mol quib chirij chuwach. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xquesaj u ʼuʼ y xqui coj jun chom laj u ʼuʼ cak. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri xqui coj jun sotosic qʼuix che u jolom, y xqui ya jun cheʼ puʼab wikabim. Teʼuri xe xuqui chuwach, y xe oc chu yoʼyaxic; xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Naj u ʼij i ʼatol tzij que i aj Israel! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xqui chubaj qui cʼaxaj chirij, xak xqui maj i cheʼ che, chi qui yom puʼab, y xqui chʼay u jolom ruʼ. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are xe utzin chu yoʼyaxic, xquesaj i cʼul cak chi qui cojom che, y xqui coj chic i u ʼuʼ ire. Teʼuri xqui cʼam bic, xe ʼe chu camsaxic chuwach cruz.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u ripic i Jesus chuwach cruz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are que tijin chi be, xqui cʼulaj jun achi aj Ciréne, chi ma Simon u bi. Xqui ʼan pen che, xu cʼam bi u cruz i Jesus. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Queje ile xe upon che jun jyub, Gólgota u bi; i usucʼ i tzij-le queʼelok: “jyub pacha u jolom anma.” </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are xe upon chila, xqui sujuj jubiʼ víno che i Jesus, chi ʼo cunbal cʼa che, tobal na re u cʼaxcʼol. I Jesus, are xu naʼo, n-xraj taj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Are qui ripom chic chuwach i cruz, i soldádo xe oc chi saquinic chirij u ʼuʼ i Jesus, ʼilbal-re pachin ca chʼacaw bi chique. Xeʼel ʼuri pacha u bim can i ajbil u tzij i Dios ujer. Xu bij ire: “Xqui jach na in ʼuʼ chiquiwach; xe saquin chirij in ʼuʼ, pachin ca chʼacaw nubic.” Queje ile u tzʼibam canok. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri xe cubi chila chu chajixic, tzʼakat ca camic. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Puwi ʼan i cruz xqui tzʼibaj juban tzij, ʼalijinsabal-re wach u mac. Cu bij i tzʼib: “Are iri, are i Jesus, chi ʼatol tzij que i aj Israel winak,” coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xak je ʼo queb iliʼomab xe qui rip chuwach qui cruz, junam ruʼ i Jesus. Jun xqʼuiji pu wikabim, y jun pu moxim. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Niʼpa i que icʼaw chila, xqui yoʼya. Quiqui sutsa qui jolom </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">y quiqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet a bim na chi ca wulijsaj ni rachoch i Dios, y ca yac chic churox ʼij. ¡Bay, cha to ʼuri awib! We yet at u Cʼojol i Dios, cha kajsaj li awib chuwach i cruz —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Xak queje xqui ʼan i ajwab sacerdóte, xak i tijonel re i ʼatbal tzij, xak queje i aj Fariséo, xak i nimak tak mamʼib, lic xqui yoʼya na. Ique xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">—Ire-le je qʼui xe u to na, xui-ri n-ca tiqui ta chu toʼic rib. Ire, we lic are i ka ʼatol tzij yoj chi oj aj Israel, cha kaj lo ʼuri chuwach i cruz, teʼuri caka coj na. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Ire u cubam u cʼux che i Dios, xak u bim chi ire u Cʼojol i Dios; bay, i Dios ʼut chu to na we cʼax cu naʼo —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Xak i iliʼomab chi je riptal ruʼ ire, xak ique quiqui yoʼya panok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u camic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are tiqʼuil ʼij, xoʼon ʼekum ronojel u wach i jyub taʼaj; queje xoʼon ile cʼa a las tres re u kajbal ʼij. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Are ʼuri, co xchʼaw i Jesus, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Eli, Eli, ¿láma sabactáni? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I usucʼ i tzij-i queʼelok: Wajwal Dios, Wajwal Dios, ¿wuchac in awoʼtam canok? Queje usucʼ u tzij ile.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Je ʼo jujun chila xqui ta; ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le cu siqʼuij i ujer ajbil u tzij i Dios, mam Elías —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Juntir, ʼo jun chique xa ʼe paʼanem, xu mu jun espónja chupam juban víno chʼam. Teʼuri xu chʼap tzam cheʼ y xu ya ʼan che, man cu tzʼub-bej re. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I juban xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chawoyʼej na, we kas ca cʼun i mam Elías chu toʼic —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Teʼuri i Jesus xsiqʼuin julaj chic y xel u cʼux.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are ʼuri i nim laj cortin pim, pa rachoch i Dios, xel pa nicʼaj, xmajan li pujaʼ, cʼa pulew. I ulew lic xa sicsatic; i tak i abaj xpax u pam. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Niʼpa i qui mukbal i camnak xe jaktaj na; je qʼui i creyent je camnak xe walij na. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Xe ʼel ʼuri chi sak; y chirijil nu walijic i Jesus, xe oc pa tinimit Jerusalen. Chila xe ʼiltaj wi cumal uqʼuial winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">ʼO jun capitan que tijin chu chajixic i Jesus cuʼ u soldádo. Are xqui na i ucabrakan, xak xquil niʼpa i ʼanic-le, lic xqui xij quib. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i achi-ri, lic are u Cʼojol i Dios —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Je ʼo uqʼuial ixokib que taken li cʼa naj chi je terejnak chirij i Jesus. Je terejnak li chirij, quiqui tobej na re; cʼa pa Galiléa je terejnak lok. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Chiquixol ique je ʼo i ati Mariy Magdaléna, xak i ati Mariy chi qui chuch i ma Jacóbo y ma Jose, xak i qui chuch i u cʼojol i mam Zebedéo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u mukic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Are xoc aʼab, xcʼun jun achi beyom aj Arimatéa, ma Jose u bi. I achi-le xak terejnak chirij u cʼutunic i Jesus. </span><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">Xoc ire ruʼ i ma Piláto y xu tzʼonoj i u chʼacul i Jesus. I ma Piláto xu tak u jachic che. </span><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Teʼuri i ma Jose xu cʼam bic y xu pasij bi chupam jun sawan lic chʼam. </span><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">Teʼuri xe u mina chupam jun pantion re ire; are jun jul chi cʼa te u takom u woric chupam jun péña. Xu tzʼapij can u chiʼ i jul ruʼ jun nim laj abaj, y xa ʼec. </span><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">I ati Mariy Magdaléna, xak i ati Mariy jun, xe cubi can chila chuwach i jul.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Lic xqui ʼan pen n-ta quelʼaw u chʼacul i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">Are xa ʼani ile, are i ʼij chi yijbal na re i uxlambal ʼij. Chucab ʼij ʼuri, i ajwab sacerdóte, xak i aj Fariséo, xe ʼe ruʼ i ma Piláto </span><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, xcʼun chaka cʼux chi i achi aj tʼoronel-le u bim na chi ca cʼun sak chuwach churox ʼij. Queje ile u bim na are cʼa cʼaslic. </span><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">Rumal-i cha taka u chajixic i jul pa muktal wi, cʼa churox ʼij. Mokxa que cʼun i u tijoxelab chaʼab, caquelʼaj bi u chʼacul, teʼuri quiqui bij chique i winak chi walijnak chic. We queje quiqui ʼan ni ique ile, i mentir-le mas nim na chuwach i-jun chi u bim can i achi. (Queje ile xqui bij che i ma Piláto.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Teʼuri ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che i cʼama bi i soldádo; che i ya chila chu chajixic i jul. ʼUtz u chajixic chi ʼana che —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">Ique xe ʼec, que ʼe qui yijba u chiʼ i jul man n-ta jun ca ʼe yinawok. I abaj chi ʼo che u chiʼ i jul, xqui coj cʼam chuwach, xqui nacʼ ixcab che tak u tzam. Queje xqui ʼan ile, ʼilbal-re we n-ta jun ca ʼe yinawok. Xak xe qui canaj can i soldádo chi je chajinel re u chiʼ i jul.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U walijic i Jesus che u camic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">28</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xicʼaw i ʼij re i uxlambal ʼij, are ya ca pe i u sakiric re i domíngo, are ʼuri i ati Mariy Magdaléna, xak i ati Mariy jun, xe ʼe chu rilic i jul. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are maja que uponic, xpe jun ucabrakan, man ʼo jun ángel re i Kajwal xkaj li chicaj, xresaj i abaj chu chiʼ i jul, y xcubi puwi. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I u tzunbal ire ca walchʼinic pacha u rep ʼaʼ; i u ʼuʼ lic sak, sak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I soldádo, are xquil u wach, lic que sicsat rumal qui xibriquil, pacha laj xe cam rumal.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are xe upon i ixokib, i ángel xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi xij iwib. Yin wetaʼam chi xix cʼun chu tzucuxic i Jesus chi xcamsax chuwach cruz. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Ire n-ta waral; walijnak chubic pacha i u bim. Chix petok, chol iwila u qʼuijibal pa yatal wi canok. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Chi bisoj u yaʼic rason chique i u tijoxelab. Chi bij chique: “Ire walijnak chic chiquixol i camnak; ya ʼenak chic pa Galiléa, nabe na chiwach yix; chila quiwil ni u wach,” chix chok chique. Are iri col in bij chiwe —xu bij i ángel chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri i ixokib juntir xe ʼel ruʼ i jul. Lic xqui xij quib xe ʼec, xui-ri xak que quicotic. Paʼanem xe ʼe chu yaʼic rason chique u tijoxelab. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak teʼet i Jesus xu cʼut rib chique, y xu ya rutzil qui wach. Ique xe tejeb ruʼ y xe xuqui chuwach, cojbal re u ʼij, y xqui chap i rakan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">—Mi xij iwib —xu bij i Jesus chique—. Ji bij chique i wachalal che ʼoj ique pa Galiléa; chila quiquil ni in wach —xu bij chique.</span>
