</div><div class="Paragraph"><span lang="x-acc">—(Chique niʼpa i je wajchac i xin bij-le.) Iwetaʼam wach ca ʼani che jun ajchac lic ʼutz, lic ʼo u noʼoj. Ire ca yaʼ na can piquiwi i juban ajchac rumal u patron. Chukul ire ʼo wi u yaʼic i qui wa are cu rik i ʼor. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">ʼUtz re i achi-le we ca tijin chu ʼonquil wach i rajwaxic chique i ajchac are ca cʼun chali i u patron. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Katzij i quin bij chiwe, ire ca canax na ʼuri puwi ronojel i ubitak re u patron. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Xui-ri, we xa cu chʼob na chi u patron n-weʼ taj ca tzalij chalok, mokxa cu jek qui chʼayic i rach ajchaquib, chi achiab, chi ixokib. Mokxa toʼ u waʼim cu bisoj: wach cu tijo, wach cu tuʼu, wach tak ca ʼabar ruʼ. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Ire n-retaʼam taj bi chi ʼoril ca cʼun u patron; are n-ta cu chʼob che, xak teʼet ca cʼun chalok. I u patron; cu ya na ʼuri pa nim laj tojpen. Xak jun i tojpen ca yaʼ che pacha ca yaʼ chique i n-quiqui coj ti u tzij i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Jun ajchac chi retaʼam wach craj u patron, ire we n-cu yijba ta rib chu ʼonquil, we xak n-coʼon ta cas che, lic qʼui ni u loʼxic ʼuri cu tij na, tojbal re u mac. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Xui-ri, jun ajchac, we n-retaʼam taj wach craj u patron, y we ʼo i u mac, lic ca majaw te che chi cu tij ni tojpen, ire n-mas ti u loʼxic cu tijo. Pachin jun, nim i yatal puʼab, ʼo chukul ʼuri nim cu jach tan chic che i rajaw; pachin jun, nim ni okxanim puʼab, ʼo chukul ʼuri cu jach tan chic che i rajaw, xak cu jach che niʼpa i u chʼacom puwi. (Queje i tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic i sak laj tzij re i Dios xa cu petsaj i jachersabal qui wach i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">—Yin in cʼun-nak chuwach i jyub taʼaj, in aj nucʼul ʼaʼ chi; ¡cwaj te yin we ta ca juluw chic! </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Péro ʼo jun nim laj pen nabe chinwach; ¡lic quin cʼachir rumal, cʼa ca qʼuis ni ile! </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Mi chʼob yix chi in cʼun-nak xa que in chomarsaj ni winak chuwach i jyub taʼaj. N-rumal ti ile in cʼun-nak; in cʼun-nak xa que in jachersaj qui wach (man rumal u cʼutic i sak laj tzij, are ca paxsaxic, ca pe ni chʼoʼoj chiquixol i winak). </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Coʼon panok, we je ʼo joʼob cachalal quib, quiqui jachersaj ni quib; i je oxib quiqui junamsaj qui noʼoj chiquiwach i queb; xak i queb quiqui junamsaj qui noʼoj chiquiwach i oxib. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Je ʼo ni kajawxel, n-junam ta chic qui noʼoj cuʼ i qui cʼojol; xak queje ni cʼojolxel cuʼ i qui kajaw. Xak je ʼo ni chuchuxel n-junam ta chic qui noʼoj cuʼ i calit; xak queje quiqui ʼan ni calit cuʼ i qui chuch. Je ʼo ni alibaxel n-junam ta chic qui noʼoj cuʼ i qui chuch calib; xak queje quiqui ʼan na ique chique i cali-baxel.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je buy n-xqui ta tu be wach que tijin chi rilic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I Jesus xak xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, are quiwil i sutzʼ quel li pa ca tzak wi i ʼij, juntir qui bij chi ya ca pe i jab, y katzij, queje queʼelok. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Xak i tew, we ca cʼun pa sur, qui bij chi ca pe jun ʼij tij, quix cha; y katzij, queje ile queʼelok. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Yix, ¡xa queb i palaj! Lic quiwil nu be wach coʼon u wach caj, xak u wach i jyub taʼaj. ¿Wuchac ʼuri n-iwetaʼam taj wach usucʼ iri, chi quix tijin chi rilic che tak i ʼij-i? —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">We ʼo jun aj chʼoʼoj awuʼ, chi chomaj iwib chiwach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Teʼuri xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-qui chʼob tu be yix mísmo wach ca majaw chiwe qui ʼano? </span><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">We ʼo jun u cojom a mac, y qui maj bi i be pa ʼatbal tzij, cha ʼana pen u yijbaxic ruʼ, tzʼakat cʼa ix ʼo pa be, man n-cat u cʼam tubi chuwach i juez. Man i juez cat u jach na che i policía, i policía cat u tzʼapij na pa cárcel. </span><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Sak laj tzij i quin bij, n-cat el tal chila, cʼa ca toj ni qʼuisbal centávo re a múlta. (Queje ile i tijojbal tzij xu bij i Jesus, cʼutbal re chique chi ʼo u chac weʼ quiqui sucʼba qui cʼaslemal chuwach i Dios man n-que yaʼ ta pa tojpen.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO u chac caka jalwachij ka noʼoj chi n-ʼus taj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">13</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are ʼuri je ʼo jujun chila xqui jek u bixquil che i Jesus wach u ʼanom i ma Piláto. Xqui bij chi ire je u camsam juban aj Galiléa winak are que tijin chu sujuxic qui sipon chuwach i Dios. Xe u camsaj, y qui quiqʼuel ique, junam xbin wi ruʼ i qui quiqʼuel i chicop chi qui sujum. Queje ile xqui bij i winak che i Jesus. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Qui bij yix i je aj Galiléa winak-le lic ʼo qui mac chuwach i Dios; are i rumal ʼuri xqui tij i tojpen-le, qui chʼob yix. Ique mas je ajmac chiquiwach i cach aj Galiléa, qui bij yix. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xui-ri, quin bij chiwe chi n-queje taj. Xak yix, we n-qui jalwachij ti i noʼoj chi n-ʼus taj, xak quix cam ni yix. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">¿Xak queje bawa qui bij yix chique i je dieciócho chi xe cam chuxeʼ i ja tacʼtic</span><span class="scrFootnoteMarker"><a href="#F62bdd3e3-d26a-4fd7-a473-45ff62931e94"></a></span><span class="Note_General_Paragraph" id="F62BDD3E3-D26A-4FD7-A473-45FF62931E94" title="s"><span lang="x-acc">I tacʼtic laj ja-le, “tórre de Siloé” ca bix che.</span>
</span><span lang="x-acc"> chi xtzakic? ¿Qui bij bawa yix, mas ʼo ni qui mac ique chiquiwach i juban aj Jerusalen? </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Yin quin bij chiwe chi n-are taj. Xak yix, we n-qui jalwachij ti i noʼoj chi n-ʼus taj, xak quix cam ni yix. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i cheʼ chi n-ca wachin taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus xu bij chic jun tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi ʼo u cheʼlal hígo pa rulew. Xa ʼe chi rilic we ʼo u wach; n-ta xu riko. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are ʼuri xu bij che u mocom: “Wilapeʼ, oxib junab iri quin tzucuj u wach, y n-ta quin rik che. Cha cʼatzij; toʼ coʼon latzʼ waral,” xu bij. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I u mocom xu bij: “Nim laj winak, cha ya chic jun junab che. Quin cʼot na jubiʼ chuxeʼ, y quin coj awon che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje na ile, mokxa cu ya ni u wach; we n-taj, teʼuri ca cʼatzixic,” xu bij i mocom che. (Queje i tijojbal tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun ixok pa uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus ca tijin chu cʼutic chique i winak pa molbalʼib pa uxlambal ʼij. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Chila ʼo wi jun ixok iwab, dieciócho junab ʼo chic che chi toʼ iwab rumal jun itzel tew. Ire toʼ luclic chic rij rumal, n-ca tiqui ta chu sucʼbaxic rij. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus, are xrilo, xu siqʼuij ruʼ y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nan, ya at utzirnak chic che a yobil —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri, xu coj u ʼab puwi; are ʼuri i ixok juntir xsuqʼui rij, y xu jek u cojic u ʼij i Dios. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are ʼuri i rajʼatzil i molbalʼib xpe roywal che i Jesus man xrutzirsaj i ixok pa uxlambal ʼij. Xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO wakib ʼij che i seman re i chacbal ʼij. Che i wakib ʼij-le, we quiwaj quix cʼunic qui-wutzirsaj iwabib, chix cʼunok. Xui-ri, mi ʼan ile pa uxlambal ʼij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri i Kajwal xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix ¡xa queb i palaj! Iwonojel yix, pa uxlambal ʼij qui tor ni jun i chicop, o jun i buru, qui yabej u yaʼ. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">We queje qui ʼan ile che jun chicop, mas ca majaw che i ixok-le, chi u muk u xiquin i mam Abraham xak jun iwuʼ yix. Mas ca majaw che ire, ca tortaj na pa cʼax. ʼO chic dieciócho junab che, chi yutʼtal u chʼacul rumal itzel. ¿Xataba n-ʼus taj cakesaj i yobil che we pa uxlambal ʼij? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xu bij i Jesus ile, i je aj chʼoʼoj chirij lic xe qʼuix che. Conojel i winak lic que quicotic rumal i nimak tak ʼanic xu ʼan i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chirij u qʼuiyic i ija re i mostas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re i Dios ¿wach nawi quin junamsaj ruʼ, sakirsabal-re chiwe wach usucʼ? </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Quin junamsaj ruʼ jun ija re mostas chi jun achi cu tic pa rulew. Ca poʼic, ca qʼuiyic, cu rik u nimal pacha jun cheʼ, teʼuri i tzʼiquin quiqui ʼan qui soc che tak u ʼab. (Queje i tijojbal tzij ile xu bij i Jesus chique, sakirsabal-re wach u qʼuiyaric i u ʼatbal tzij i Dios.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chirij i cunbal re i caxlanwa</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re i Dios ¿wach nawi quin junamsaj ruʼ? </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ca cʼun chiquixol i winak, queje pacha coʼon i cunbal re i caxlanwa. Ile, we jun ixok cu chapo, y cu coj oxib almul arin ruʼ, teʼuri ca walij u wach i ʼor ronojel, tupu xa jubiʼ i cunbal ʼo ruʼ. (Xak queje ile coʼon i ʼatbal tzij re i Dios —xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Choj oc che uchija tzʼakat jakalic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus ʼenam-re pa Jerusalen. Ca tijin chi be, are cupon che jun aldéa, o xak che jun tinimit, ire cu jek u cʼutic chique i winak je ʼo chila. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">ʼO jun xtzʼonow che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, ¿ne te qʼui que ʼel chupam i qui mac? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij chique i winak:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">—Chi ʼana pen i oquic che u xol uchija lotʼlic; coʼon panok je qʼui neri cacaj oquic, péro n-que oc taj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I rajaw ja we u tzʼapim chic i uchija, n-cu jak ta chic chiwe. Yix chi ix ʼo can chi sak qui cʼojcʼa na, y qui bij pan che: “¡Nim laj winak, cha jaka i uchija chake!” qui bij na. Ire xa cu bij chiwe: “¿Pa ix petnak wi yix? Yin n-wetaʼam ta i wach,” coʼono. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri yix qui bij na: “Yoj ka tijom i ka wa awuʼ, xak i ka yaʼ awuʼ; xak at cʼutun-nak pa ka tinimit,” quix cha che. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire cu bij tan chic chiwe: “N-wetaʼam taj pa tak ix petnak wi. Chix el na chinwach; xa ix aj ʼanol mal,” cu bij na chiwe. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Lic quix oʼ na, lic qui kachʼachʼej ni iware are quiwilo chi yix xa chi sak ix ʼo wi, xak quiwilo chi paja je ʼo wi i mam Abraham, i mam Isaac, i mam Jacob; xak conojel i ujer ajbil u tzij i Dios ʼis je ʼo chila pa cu ʼat wi tzij i Dios. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Je ʼo ni winak que uponic re ronojel u wach i jyub taʼaj; que uponic niʼpa i je aj pa relbal re i ʼij, i je aj pa kajbal re i ʼij; niʼpa i je aj pa wikabim, i je aj pa moxim; quiqui tij ni wa pa cu ʼat wi tzij i Dios. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Chitapeʼ, je ʼo jujun chi woʼor je ʼo pa qʼuisbal-re; coʼon panok que nabeaj na; xak je ʼo jujun chi woʼor je nabe, xui-ri coʼon panok que canaj na pa qʼuisbal-re. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xoʼ i Jesus cumal i aj Jerusalen, man n-xcaj ti ʼutz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Che i ʼij-le, xe upon jujun aj Fariséo ruʼ, y xqui bij che: —Chat el chi, man i ma Heródes craj cat u camsaj —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ire xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix yix ruʼ i ma saklej u nojbal-le y chi bij che chi ʼo i quin ʼano. Woʼor y chwek que wutzirsaj i winak, xak cwesaj i mal laj tak itzel tew. Queje ile quin ʼan na, cʼa cabij, teʼuri ca qʼuis in chac. (Queje chi bij ile che.) </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xui-ri, yin, ʼenam we pa Jerusalen, woʼor, chwek, y cabij. N-quin mayij taj, man jun ajbil u tzij i Dios n-ca majaw ta che, we n-pa Jerusalen taj ca camsax wi —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">(Teʼuri xu bij chic:)</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, yix, ix aj Jerusalen! ¡Yix chi que i camsaj i ajbil u tzij i Dios; yix chi toʼ qui coj abaj chique i je u takon i Dios chiwe! ¡Qʼuialmul lic in rayim quix in mol wuʼ pacha cu ʼan jun ati acʼ cuʼ i racʼal, que u ya chuxeʼ u xicʼ! Queje ile xwaj te yin, y yix n-xiwaj taj. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Chitapeʼ, i tinimit yix coʼtax na can rumal i Dios. Quin bij chiwe, queje ile quix eʼel na; n-quiwil ta chic in wach cʼa cu rik ni ʼij chi quin i cʼulaj na iwuʼ. Qui bij na: “¡Chu ya ni ʼutz i Kajwal Dios puwi i Jun chi u takom-lok!” quix cha na. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cunaj jun achi pa uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">14</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Che jun uxlambal ʼij, i Jesus xa ʼe pa waʼim ruʼ jun cajʼatzil i aj Fariséo. Chila pa rachoch i jun-le, xak je ʼo juban chic aj Fariséo, que tijin chu cʼacʼalixic i Jesus, quiqui tzucbej u mac. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xak ʼo jun achi chuwach i Jesus, sipojnak u chʼacul. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i Jesus ʼo jun tzij xu tzʼonoj chique i je tijonel re i ujer ʼatbal tzij, xak chique i aj Fariséo. Xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij tzʼibtal can rumal i mam Moises, ¿cu ya nawi chake caka cunaj jun iwab pa uxlambal ʼij, o n-cu ya taj? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique n-xe chʼaw taj. Are ʼuri i Jesus xu chap i achi, y xrutzirsaj, y xu tak bi chi rachoch. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri xu bij chique i aj Fariséo:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, we ʼo jun i buru, o we ʼo jun i boyex, we tzaknak chupam jun siwan</span><span class="scrFootnoteMarker"><a href="#F39b1d125-a2d0-42a4-88d4-cf9dc6aa8055"></a></span><span class="Note_General_Paragraph" id="F39B1D125-A2D0-42A4-88D4-CF9DC6AA8055" title="t"><span lang="x-acc">I mer tzij xu bij are iri: chupam jun cʼotom.</span>
</span><span lang="x-acc"> che jun uxlambal ʼij, ¿xataba n-quiwes-la ta-lok? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Ique n-xqui rik ta chic u laʼic u wach che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin coʼon chʼutin che rib, are ca nimarsax na ʼuri u ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri i Jesus xrilo chi ʼo jujun chique je siqʼuim che i waʼim, xa quiqui tzucuj i cubibal ʼo u ʼij are que cubi chi mexa. Are ʼuri xu bij jun tijojbal tzij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">—Yix, we ʼo jun winak quix u siqʼuij che jun nimaʼij re cʼulanquil, mix cubi che i cubibal mas ʼo u ʼij. Mok ʼo jun ca cʼun na mas ʼo u ʼij chawach yet. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri ca cʼun i rajaw ja, chi ix u siqʼuim chix queb; mok cu bij chawe: “Cha ya a cubibal che i jun-le,” cu bij. Teʼuri yet toʼ cat qʼuix che, y cat ʼe chu tzucuxic jun a qʼuijibal n-tu ʼij. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are i ca ʼano, we ʼo jun cat u siqʼuij che jun nimaʼij, jat ʼe cul che i qʼuijibal chi n-tu ʼij. We queje ca ʼan yet ile, i rajaw ja ca cʼun ʼuri awuʼ y cu bij chawe: “Ta, saʼaj ni jewa-ri, che jun qʼuijibal mas ʼo u ʼij, cu bij chawe.” Queje ile, cocsax ni a ʼij chiquiwach conojel i je cul awuʼ chi mexa. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Man pachin coʼon nim che rib, ire ʼut xa ca kajsax ni u ʼij; xak pachin coʼon chʼutin che rib, are ca nimarsax na ʼuri u ʼij. (Queje xu bij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri xu bij che i jun chi je siqʼuiw-nak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, are ca ʼan jun waʼim, o jun cenar, me a siqʼuij ique chi at qui siqʼuim ni yet. Me a siqʼuij i xui awetaʼam qui wach, xak awatz a chaʼ; o xak xui i je awachalal, o xak i a loʼcʼanij chi je beyom, man ique xa cat qui siqʼuij tan chic cuʼ chi waʼim, y queʼelok chi qui tojom na chawe wach i xqui tij awuʼ yet. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are i ca ʼano, are ca ʼan jun nim laj waʼim, che a siqʼuij i nibaʼib, che a siqʼuij i je sic, xak i je clis, xak i je mawach. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Queje ile, ca pe ni ʼutz pawi. Ique n-que tiqui ta chu tojic chawe, xui-ri i Dios cu toj na chawe are cu rik i ʼij chi que walij niʼpa i je ʼutz chuwach ire. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u xutuxic xqui ʼan jujun chi je sicʼtal che jun nimaʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Jun chique i je ʼo chila, are xu ta i tzij-le, xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡ʼUtz que ique chi que oc che i nim laj waʼim pa cu ʼat wi tzij i Dios! —coʼono. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi xu yijba jun nim laj waʼim, y xe u siqʼuij uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xu rik i ʼor, xu tak u mocom chu bixquil chique chi ʼis yij chic wach i quiqui tijo. “Chix petok, man ronojel ʼis yij chic,” xu bij chique. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are ʼuri, conojel ʼis xe oc chu tzʼonoxic cuybal mac che. Jun xu bij: “Yin cʼa te in loʼom juban wulew, y ʼo u chac quin ʼe chi rilic; quin tzʼonoj chawe ca cuy na in mac,” xu bij. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I jun chic xu bij: “Yin cʼa te in loʼom joʼob yunt in boyexab, y que ʼe wila we je ʼutz che i chac. Quin tzʼonoj chawe, cha cuyu in mac,” xu bij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Jun chic xu bij: “Yin cʼa te in cʼulinak, rumal-i n-quin ʼe taj,” coʼono. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I mocom, are xtzalij ruʼ u patron, ʼis xu bij che ronojel ile. Are ʼuri i patron xpe roywal, y xu bij che u mocom: “Cha bisoj, jat pa tak be re i tinimit, xak pa tak chʼut be; che a cʼama li ʼo i rajwaxic chique, xak niʼpa i je sic, xak i je clis, xak i je mawach,” xu bij che. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I mocom xa ʼe chu ʼonquil, teʼuri xcʼun chic ruʼ u patron y xu bij che: “Nim laj winak, ya ʼis xin ʼano pacha i xa bij chwe, y cʼo i qʼuijibal n-ta rajaw,” coʼono. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ʼuri i u patron xu bij chic che: “Jat tzam tak ja, cha tzucuj pa tak be chila, xak pa tak chʼut be, y cha ʼana li pen chique i je ʼo chila, man quin nojsaj ni wachoch. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Tapeʼ, ique chi xe in tak qui siqʼuixic nabe, mi jun chique cu tij i waʼim chi in yijbam.” (Queje i tijojbal tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Cʼax i terejic chirij i Crísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Je qʼui i winak je teren chirij i Jesus. Ire xu pisquilij rib y xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">—Jun, we ca cʼun wuʼ, we craj coʼon che rib jun in tijoxel, ʼo u chac mas cʼax chin u na ni yin chiquiwach i u kajaw, i u chuch, xak i rixokil ralcʼwal, xak i ratz u chaʼ, xak i je ranab. Jun n-ca tiqui ta chi terejic chwij, we n-cʼax ta quin u na yin chiquiwach ique. Xak n-ca tiqui ta chi terejic chwij we mas cʼax cu na rib ire chinwach yin. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">N-xui ta la ile, jun, we we-yin, ʼo u chac ca terej chwij, tupu ca cam na rumal. Pachin n-craj ti u ʼanic ile, n-ca tiqui ta ʼuri chu ʼanic in tijoxel che rib. (Queje xu bij i Jesus ile chique, cʼutbal-re we quiqui chʼij i terejic chirij.) Xak xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">—We ʼo jun chiwe craj cu yac jun nim laj rachoch, ire ca cubi na chu chʼobic niʼpa i mer rajwaxic che, mokxa n-coʼon taj cu qʼuisbej-re. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Queje ile coʼon-na, man mokxa xui i u cubibal cu yijba, y coʼon panok n-cu qʼuis taj. Niʼpa i que ʼilawic que oc chu yoʼyaxic, </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">y que tzen chu bixquil: “I achi-le xu jek u ʼanic i rachoch y n-xtiqui ta chu qʼuisic,” que cha. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xak we jun ʼatol tzij retaʼam chi petnak jun chic ʼatol tzij chi chʼoʼoj ruʼ, nabe ca cubi na chu chʼobic we ca tiqui che i chʼoʼoj, man ire xa je lajuj mil u soldádo; i jun chi col u ʼana chʼoʼoj, je véinte mil i u soldádo je rucʼam. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">We cu na u be chi n-ca tiqui ta che, que u tak bi juban u takon ruʼ i ʼatol tzij chi ya ca cʼunic. Tzʼakat i jun cʼa naj ʼo wi cu tzʼonoj che chi quiqui chomarsaj quib chiquiwach. (Queje i tijojbal tzij ile xu bij i Jesus chique i winak, man ʼo u chac quiqui chʼob na we quiqui chʼij i terejic chirij.) </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Queje chi ʼana yix ile; man we n-qui canaj ta ronojel niʼpa ʼo iwuʼ, n-quix tiqui ta chi terejic chwij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I atzʼam, we xsach u tzayil, n-ta chic u chac</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I atzʼam, lic cu rik u chac chake, xui-ri we xsach i u tzayil, ¿wach u ʼonquil ʼuri coʼon tan chic tza? </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Lic n-ta chic u chac. We ca coj chuwach ulew, n-cu to tu choʼab i ulew; xak we ca tix puwi juban u mul chʼe-quen re awon, xak n-cu to ta pichʼ u choʼab. Lic n-ta chic u chac; xui cʼakic chubi-re. Pachin ʼo u xiquin chu tayic, chu ta u be —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chirij i chij sachnak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">15</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Je qʼui aj tzʼonol alcawal, xak juban chic ajmaquib xe tejeb ruʼ i Jesus quiqui tabej re u tzij. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Rumal-i, i aj Fariséo, xak i je tijonel re i ʼatbal tzij xe oc chu chʼachʼaxic i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le que u cʼulaj ajmaquib ruʼ, y n-xui ta la ile, xak cu tij wa cuʼ —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i Jesus xu bij jun tijojbal tzij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">—Chixol yix, we ʼo jun achi je ʼo cien u chij, y we xsach jun chique, ¿wach cu ʼan ʼuri ire? Que u canaj can i novénta y nuéve pa i je ʼo wi, y ca ʼe chu tzucuxic i jun. Cu tzucuj cʼa cu rik na. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are cu riko, ca quicotic cu ya bi xol u teleb, y cu cʼam bi ruʼ ja. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are cupon ruʼ ja, que u siqʼuij i retaʼam qui wach, xak i je u loʼcʼanij, quiqui molbej quib ruʼ ire. Cu bij chique: “Lic quin quicotic, man xin rik in chij chi sachnak teʼek; ¡chix quicot yix wuʼ!” cu bij na chique. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Quin bij chiwe, xak queje quiqui ʼan i je aj chicaj ile; lic que quicotic we ʼo jun ajmac cu jalwachij u noʼoj chi n-ʼus taj. Mas que quicot rumal i jun-le, chiquiwach i je novénta y nuéve chi je ʼutz laj tak winak chi n-presis taj quiqui jalwachij i qui noʼoj —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chirij i mer tzaknak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">(Teʼuri i Jesus xu bij chic jun tijojbal tzij chique.) Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ʼo jun ixok ʼo lajuj sak pwak ruʼ, we xu tzak jun chique i lajuj, ¿wach cu ʼan ʼuri ire? Cu tzij jun cantil, y cu jek u mesic u paja. Naʼal cu tzucuj cʼa cu rik na. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are cu riko, que u siqʼuij i retaʼam qui wach, xak i je u loʼcʼanij, man quiqui molbej quib ruʼ. Cu bij chique: “Lic quin quicotic, man xin rik in mer chi in tzakom teʼek. ¡Chix quicot yix wuʼ!” cu bij chique. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I quicotemal-le, xak queje quiqui na i ángel re i Dios; que quicotic we ʼo jun ajmac cu jalwachij u noʼoj chi n-ʼus taj —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzalijic jun cʼojolxel ruʼ u kajaw</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri, i Jesus xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi, je ʼo queb u cʼojol. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I chaʼaxel xu bij che u kajaw: “Ta, cha ʼana jun utzil chomal chwe; cha ya ni ubitak-we woʼor pacha a chʼobom ca ya na chwe coʼon panok.” Queje ile xu bij che. Teʼuri i u kajaw xu jach bi ubitak-que chique i queb u cʼojol. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon chupan jubiʼ i chaʼaxel ʼis xu cʼayij ronojel ubitak-re chi xjach che. Teʼuri xu mol u chiʼ u mer y xa ʼe che jun tinimit cʼa naj. Chila xoc chu qʼuisic u mer, toʼ xak manal xu ʼano, y xu sach ronojel u mer. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xu qʼuis ronojel, xpe jun nim laj waʼjal che i tinimit-le pa ʼo wi ire; lic xu tij numic rumal. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri xa ʼe chu tzucuxic u chac ruʼ jun achi aj chila. I u chac xyaʼ che, xtak bi chi qui chajixic juban ak. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Ire lic xu tij numic; lic cu rayij u wach, wach que tijin i ak ruʼ; mi ta jun xtzukuwic. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri xcʼun chic u noʼoj; xu bij pu cʼux: “Chila ruʼ in kajaw, i u mocom lic cu rik rib wach quiqui tijo. Y yin waral, lic quin cam na rumal numic. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Quin tzalij chic ruʼ in kajaw, y quin bij che: Ta, in ʼanom in mac chuwach i Dios, xak chawach yet. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">N-ca majaw ta chic ca bij awacʼal chwe, xui-ri, cha ʼana na chwe pacha jun a mocom, quin bij che.” Queje ile xu bij pu cʼux. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Juntir xu maj u be, y xa ʼe chic chi rachoch u kajaw.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ya cuponic, xui-ri, cʼa naj panok ʼo wi che i ja, xak teʼet xa ʼiltajic y xa etamax u wach rumal u kajaw. Ire lic cʼax xu na u cʼojol, y xa ʼe paʼanem chu cʼulaxic. Are xu cʼulaj, xu tzʼulej, y xu tzʼubaj u palaj. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri i u cʼojol xu bij che: “Ta, in ʼanom in mac chuwach i Dios, y xak chawach yet. N-ca majaw ta chic ca bij awacʼal chwe.” Queje ile xu bij che. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I u kajaw xa xu bij chique u mocom: “¡Chi bisoj! Chi cʼama li jumolaj ʼuʼ ʼutz, chom, y chi cojo chirij. Chi cʼama li bak re u wi u ʼab, xak i sapatux re i rakan. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Je i cʼama i meʼ chi ka tiʼojersam, y chi ʼana-re. ¡Caka ʼan jun nimaʼij! </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I wacʼal-i, chi camnak teʼek, woʼor cʼas tan chic. I sachnak teʼek, woʼor ya xcʼunic,” Queje ile xu bij u kajaw chique u mocom. Teʼuri xqui jek jun nimaʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I racʼal ʼatz n-ta ruʼ ja are xqui jek i nimaʼij, man ʼenak pa tak ticon. Are ca tijin u petic chi rachoch, xu ta i son, xak xu ta ʼo i que xajawic. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal-i, xu siqʼuij jun mocom ruʼ, y xu tzʼonoj che wach i que tijin chu ʼanic ruʼ ja. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I mocom xu bij che: “I a chaʼ ya xcʼun chic ruʼ ja, rumal-i i a kajaw xu ʼan jun nimaʼij. Xu tak u camsaxic i meʼ tiʼoj, man ʼo tan chic a chaʼ ruʼ, n-ta cʼax che, lic ʼutz u wach,” xu bij i mocom che i ʼatz. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ire lic xpe roywal, y n-xoc ta chubi ruʼ ja. Rumal-i, xel bi i u kajaw, y xu yuʼuj i u cʼojol. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ire-le xu laʼ u wach che u kajaw: “Tapeʼ, lic qʼuial junab in chacun-nak awuʼ pacha jun mocom, mi julaj in kelom a tzij. Y yet, mi ta julaj a yom jun ral chabat chwe, quin ʼanbej jun nimaʼij cuʼ i wachiʼil. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xui-ri, are xcʼun i awacʼal-i chi toʼ xu sach u wach ubitak awe cuʼ i mal laj tak ixokib, yet xa tak u ʼanic-re i meʼ tiʼoj, xa rumal ire.” Queje ile xu bij u cʼojol ʼatz.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri xu bij i u kajaw: “Wacʼal, yet ʼax at ʼo wi wuʼ. Ronojel niʼpa i ʼo wuʼ, ʼis awe yet. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, ʼo u chac caka ʼan jun ka nimaʼij, y choj quicotok rumal a chaʼ. Ire camnak teʼek, y woʼor cʼas tan chic, ire sachnak teʼek, y woʼor ka rikom tan chic.” (Queje ile xu bij i mam che u cʼojol. Are i tijojbal tzij ile xu bij i Jesus chique i winak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ubitak iwe, chi ʼana ruʼ pacha craj i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">16</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, ʼo jun tzij xu bij chique i u tijoxelab. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi beyom, ire ʼo jun u mocom u yom puwi ubitak-re. Xoʼon panok, i patron xu ta rason chi xak manal ca tijin chu ʼanic che ubitak-re. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Rumal ʼuri, xu siqʼuij i u mocom ruʼ; xu bij che: “¿Wach cat tijin yet chu ʼanic, chi quiqui bij i winak chwe? Ya cat wesaj na che a chac; cha yijba ʼuri jun wuj chwe, ʼalijinsabal-re wach u ʼonom can in chac.” Queje ile xbix che rumal u patron. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i mocom xoc chi chʼobonic: “¿Wach i quin ʼano? man in patron ya quin resaj che in chac,” xu bij pu cʼux. “Yin n-ta in choʼab quin chacun chuwach ulew, xak quin qʼuix che we toʼ quin tzʼonoj mer chique i winak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">¡Ya xcʼun pin jolom wach i quin ʼano! Teʼuri ʼo ni winak quin qui cʼulaj na cuʼ ruʼ ja, are n-ta chic in patron.” Queje ile xu chʼob pu jolom. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri xe u siqʼuij ruʼ, niʼpa i ʼo qui cʼas ruʼ u patron. I nabe chi xupon ruʼ xu tzʼonoj che: “¿Niʼpa a cʼas ruʼ in patron?” xu bij. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">“In cʼasom cien lat</span><span class="scrFootnoteMarker"><a href="#F0183cc71-34a3-4497-80c5-2cc7b9c999d8"></a></span><span class="Note_General_Paragraph" id="F0183CC71-34A3-4497-80C5-2CC7B9C999D8" title="u"><span lang="x-acc">I jun lat-le cu chʼij wajxakib galon.</span>
</span><span lang="x-acc"> acéite ruʼ,” xu bij i jun che. Are ʼuri i mocom xu jach jun wuj che y xu bij: “Ri i a wuj-i; chat culok y cha jalwachij i tzʼib chuwach; xa cincuénta cha tzʼibaj chuwach,” xu bij che. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xu tzʼonoj che jun chic: “Y yet, ¿niʼpa a cʼas ruʼ in patron?” “Cien tonel</span><span class="scrFootnoteMarker"><a href="#Fcd5d50a6-5224-4b95-b670-de0c14770f0c"></a></span><span class="Note_General_Paragraph" id="FCD5D50A6-5224-4B95-B670-DE0C14770F0C" title="v"><span lang="x-acc">I tak i tonel-le, colo cu chʼij ochénta galon jun.</span>
</span><span lang="x-acc"> trígo in cʼasom ruʼ,” xu bij i jun chic. Ire xu bij ʼuri che: “Ri i a wuj-i; chat culok y cha jalwachij i tzʼib chuwach; xa ochénta cha tzʼibaj chuwach,” xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I u patron, are xu ta wach u ʼanom i mal laj u mocom, xu bij chi lic ʼo u noʼoj, man u tzucum pa i coc wi, we ʼelsam chic che u chac. (Xu ʼan ire chi ʼo i quiqui cʼulaj cuʼ pa cachoch.) I winak chi toʼ je re u wach i jyub taʼaj, lic je sicʼaj chu tzucuxic wach i rajwaxic che i qui cʼaslemal. Mas je sicʼaj chiquiwach i je re i Dios. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Yin quin bij chiwe, niʼpa i ubitak iwe, chi ʼana cwent wach qui ʼan ruʼ. Chi ʼana i ʼutz ruʼ, teʼuri are quix camic, ʼo ni quix cʼulaw ʼuri ruʼ, che i rachoch chila chicaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Jun, we cu ʼan i ʼutz ruʼ i jubiʼ yatal puʼab, xak cu ʼan ni ʼutz ʼuri ruʼ, we nim i yatal che. Xak queje ile, we ʼo jun, we n-ʼus ti cu ʼan che i jubiʼ ʼo puʼab, xak n-cu ʼan ta ʼutz ʼuri che, we ʼo ni uqʼuial ruʼ. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix ʼuri, we ni ʼanom ti ʼutz ruʼ ubitak iwe chi xa re u wach i jyub taʼaj, ¿pachin ʼuri cu ya ni beyomal sakil piʼab? Mi jun. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">We n-qui ʼan ti ʼutz ruʼ ile chi xa okxanim piʼab, ¿xataba ca yaʼ ʼuri piʼab i mer iwe yix?</span><span class="scrFootnoteMarker"><a href="#F4f76055f-ed06-41d2-b7e2-fdd8b30e8fa9"></a></span><span class="Note_General_Paragraph" id="F4F76055F-ED06-41D2-B7E2-FDD8B30E8FA9" title="w"><span lang="x-acc">Niʼpa i ʼo kuʼ chi, chuwach i jyub taʼaj, n-ke taj. I mer ke yoj, chila ʼo wi chicaj. We n-ʼus tu chacuxic caka ʼan che, caka sach ʼuri i ke yoj chila chicaj.</span>
</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Mi jun ca tiqui che, we je ʼo queb u patron ca chacun cuʼ. Queʼelok, xa jun cʼax cu naʼo, y jun tzel crilo. Xa jun chique, ʼutz u ʼanic u chac cu ʼan che; y che i jun, n-kas ta cu ʼan cas che. N-quix tiqui ta che, we qui ya iwib chu ʼonquil u chac i Dios, xak qui ya iwib chu molic i mer. (Queje ile xu bij i Jesus chique u tijoxelab.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Je ʼo jujun aj Fariséo que tijin chu tayic u tzij-le. Ique xe oc chu yoʼyaxic wach i xu bij, man i aj Fariséo kus quiquil i mer. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix qui ʼan che iwib pacha ix ʼutz chiquiwach i winak, xui-ri, i Dios retaʼam wach ʼo pi cʼux. ʼO tak i qui ʼano chi kus quiquil i winak, xui-ri, tzel cril i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Are i usucʼ i ujer ʼatbal tzij are u petic i ʼutz laj ʼatbal tzij re i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I ujer ʼatbal tzij tzʼibtal can rumal i mam Moises, xak i qui cʼutunic i ujer ajbil u tzij i Dios, niʼpa ile ʼo piquiwi i winak cʼa xcʼun ni ma Wan, aj kajsanel ya. Teʼuri xpe i ʼutz laj tzij re u jekbal u ʼatbal tzij i Dios; are iri are i ca tijin u paxsaxic woʼor. Y conojel i winak ʼis quiqui ʼan pen que oc che u ʼatbal tzij i Dios. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I usucʼ i ujer ʼatbal tzij n-ca jalwachix taj; mi xa ta jubiʼ ca sachsax u wach che. Iwetaʼam yix iri: cʼax u sachsaxic u wach i caj i jyub taʼaj, xui-ri mas cʼax u jalwachixic u wach jun ral tzʼib re i ujer ʼatbal tzij. Lic n-ca jalwachix taj. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Jun achi, we cu jach nubi i rixokil y we xcucʼaj chic quib ruʼ jun chic ixok, ʼo u mac ʼuri chuwach i Dios. Xak we jun achi xcʼuli ruʼ jun ixok chi jachtal can rumal i rachijil, ʼo ni u mac i ucab achi chuwach i Dios</span><span class="scrFootnoteMarker"><a href="#Fdae694c1-3998-4022-945b-aa12bfeae0a1"></a></span><span class="Note_General_Paragraph" id="FDAE694C1-3998-4022-945B-AA12BFEAE0A1" title="x"><span lang="x-acc">Xu bij i Jesus ile chique, cʼutbal-re chi i ʼatbal tzij re i Dios chu xebal lok xak jun ruʼ u cʼutunic ire woʼor. Por ejémplo, i Dios u bim chu xebal lok, i winak, we xe cʼuliʼic, queʼelok xa je jun chʼaculaj; n-cumaj taj we quiqui jach quib. Queje u ʼatbal tzij i Dios ile. Xui-ri, i ʼatbal tzij tzʼibtal can rumal i mam Moises xu ya chique i winak chi quiqui jach quib i je cʼulanic, we ʼo rumal, tupu nu bim ti Dios ile. Péro Jesus xu bij, we jun achi cu jach i rixokil, n-cumaj taj we ca cʼuli tan chic, man we cu ʼano, ca tijin ʼuri chu jalwachixic i mer ʼatbal tzij re i Dios. I Jesus n-cʼun-nak ta chu jalwachixic i mer ʼatbal tzij re i Dios, xa xcʼun chu cʼutic wach i usucʼ.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu ʼan i achi beyom che i achi nibaʼ, ma Lázaro u bi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">ʼO jun achi beyom, lic chom u ʼuʼ, lic pakalic. Ire, ʼij ʼij, pacha tak ʼo nimaʼij chi rachoch. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xak ʼo jun achi nibaʼ, ma Lázaro u bi, ʼij ʼij cul chila pa ocbal bic che i rachoch i beyom. Ire, lic ʼo chʼac che, ronojel i u chʼacul, </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">y je ʼo tak i tzʼi que tejeb ruʼ y xqui riʼ u wach i chʼac che. I nibaʼ-le lic cu tij numic; cu rayij u wach i u cʼajnil i wa chi ca tzak chuxeʼ u mexa i beyom. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xoʼon panok xcam i nibaʼ, teʼuri i ángel xqui cʼam bi pa glória, pa ʼo wi i mam Abraham. Xoʼon chupanok, xak xcam i beyom, y xmukic. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Ire are xupon pa qui qʼuijibal i camnak, lic xu tij uyej. Are ʼo chupam i cʼax-le, xtzun chicaj, y xril i mam Abraham, cʼo li cʼa naj, xak xril u wach i ma Lázaro, ʼo pu tzal. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are ʼuri, xsiqʼuin pan che: “Ta Abraham, chawila toʼbal in wach. Cha taka li a-Lázaro cu mu li u wi u ʼab pa ya, col u jorobsaj i utzamwaʼ. Lic quin tij uyej waral chupam u rep i ʼaʼ.” (Queje ile xu bij.) </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri i mam Abraham xu bij che: “Wacʼal, cha cʼun cha cʼux chi yet, are at cʼas chuwach i jyub taʼaj, xui i ʼutz xa tijo, n-ti xoʼon palt chawe; i ma Lázaro, lic uyej xu tijo. Woʼor, ire ca quicot waral, y yet uyej ca ʼano. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Y n-xui ta la ile, ʼo jun nim laj siwan chakaxol iwuʼ yix; we ʼo jun craj ca ʼax jela, n-ta quicʼaw wi; xak i je ʼo jela we cacaj que ʼax li waral, n-ta quicʼaw wi,” xu bij i mam Abraham che. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri i beyom xu bij chic che: “Cuyu in mac, Ta, lic quin tzʼonoj chic jun pawor chawe: cha taka bi i a-Lázaro pa rachoch in kajaw, </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">man je ʼo joʼob in chaʼ, y che u bij chique ma ta que pe chi, col qui tija i cʼax waral,” xu bij che. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are ʼuri i mam Abraham xu bij che: “Ique qui tom wach u tzʼibam can i mam Moises, xak wach i qui tzʼibam can i je ajbil u tzij i Dios ujer. Chiqui ʼana cas che i tzij-le,” xu bij che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I beyom xu bij ʼuri: “Katzij, Ta Abraham, péro n-coʼon ta ile chique. Xui-ri, we ta ca walij nubi jun camnak y ca ʼe cuʼ, ique quiqui jalwachij ni qui cʼaslemal ʼuri,” xcha. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I mam Abraham xu bij che: “Ique, we n-quiqui ʼan ta cas che i tzij tzʼibtal can rumal i mam Moises, xak cumal i ajbil u tzij i Dios, xak n-quiqui ʼan ta cas ʼuri che u tzij jun camnak walijnak,” xu bij i mam Abraham che. (Queje u tzij i Jesus ile chique i je aj Fariséo winak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Maka tzaksaj jun chupam u mac; xak che ka cuyu niʼpa que macun chake</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">17</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak waral chuwach i jyub taʼaj, ʼo ni tzaksabal-que. Lic ʼo na, xui-ri, toʼ u wach i jun chi cu tzaksaj jun chic chupam u mac. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Mas ʼutz queʼel che, we tene ca xim jun caʼ rij u kul i ca cʼak bi pa mar. I tojpen-le n-cʼax taj chuwach i tojpen chi ca pe na puwi coʼon panok, we xu tzaksaj jun wacʼal chupam u mac. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">¡Mi ʼan yix ile!</span>
</div><div class="Paragraph"><span lang="x-acc">Jun awachalal, we ʼo u mac chawe, cha bij che. Teʼuri we ire cu tzʼonoj cuybal mac, cha cuyu ʼuri che. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ire, we xmacun chawe wukub mul jun ʼij, xak we wukub mul cu bij chawe chi lic n-coʼon ta chic, ʼo chakul ʼuri ca cuy na —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun, we ʼo cubibal u cʼux, nim i ca tiqui ʼuri chu ʼonquil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I apostelab xqui bij che i Kajwal:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha ya mas u cubibal ka cʼux che i Dios —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ʼuri i Kajwal xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, we tene ʼo pichʼ u cubibal i cʼux che i Dios, we xa pacha u nimal jun ija re mostas, quix tiqui ʼuri chu ʼonquil nimak tak ʼanic. Quix tiqui ʼuri chu michʼic i nim laj cheʼ-i. We qui bij che: “Chat el chi, jat ʼe jekel pa mar,” quix cha che, i nim laj cheʼ-le ca cojon ʼuri chiwe —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i quiqui ʼan i je rajchac i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">(Teʼuri i Jesus xu bij jun tijojbal tzij chique, cʼutbal re chique wach ʼo chiquikul i je rajchac i Dios.) Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach ca ʼan yet che jun a mocom are ca cʼun che u chac? We xchacun pawabix, o xak we xu chajij juban a chicop, are ca cʼun che u chac ¿xataba ca bij che: “Chat oc la-lok, chat culok, y cha tija a wa,” cat cha? N-queje taj. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are i ca bij che, xa are iri: “Cha yijba chwe wach i quin tijo,” cat cha che. “Teʼuri chin awila na wach i palt chwe, tzʼakat quin tij in wa. We xwelej in waʼim, teʼuri ca tij ni a wa yet,” ca bij che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">(ʼO chukul i mocom ca cojon che u patron.) ¿Xataba ca tioxij che, man xu ʼan ire pacha i a bim che? N-ca tioxij taj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak queje yix chi ix rajchac i Dios. Are quix utzin che ronojel niʼpa ix u takom bi chu ʼonquil, miwoyʼej i tioxbal che. Are i qui ʼano, chi bij: “Yoj xa oj mocom; n-tu chac cu tioxij chake.</span><span class="scrFootnoteMarker"><a href="#F708e2bbf-8c0a-4d3a-ac05-958845fca941"></a></span><span class="Note_General_Paragraph" id="F708E2BBF-8C0A-4D3A-AC05-958845FCA941" title="y"><span lang="x-acc">I mer tzij xu bij are iri: Yoj oj mocom chi n-ta caka chacuj.</span>
</span><span lang="x-acc"> Xui xka ʼano wach i bital chake.” Queje ile chi bij. (Are i tijojbal tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj i je lajuj ʼo i yobil lépra chique</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus, are ca tijin u ʼenam pa Jerusalen, xicʼaw pa mojon chuxol i Samária, i Galiléa. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xe upon che jun aldéa, xe ʼel li lajuj achiab chu cʼulaxic. Ique, ʼo i yobil lépra chique, rumal-i xe canaj can cʼa naj, </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">y xe siqʼuin che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim laj winak Jesus, chawila ni toʼbal ka wach! —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus, are xe rilo, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix, ji cʼutu iwib che i sacerdóte</span><span class="scrFootnoteMarker"><a href="#F534377c9-0872-46f4-a770-61dac981f361"></a></span><span class="Note_General_Paragraph" id="F534377C9-0872-46F4-A770-61DAC981F361" title="z"><span lang="x-acc">Queje xu bij i Jesus ile chique, man jun, we ʼo lépra che, ca ʼelsax bi pa tinimit, o pa aldéa pa jekel wi. Teʼuri, we utzirnak chic che i yobil-le, ʼo u chac cu cʼut rib che i sacerdóte, y we xril i sacerdóte chi ʼutz chic u chʼacul, cu ya ʼuri che chi coc tan chic pa tinimit.</span>
</span><span lang="x-acc"> —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui maj qui be; are que tijin chi be, juntir xutzir i cʼax chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">ʼO jun chique ique, are xrilo chi chom chic u chʼacul, xtzalijic, ca siqʼuin chu cojic u ʼij i Dios. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are xupon ruʼ i Jesus, xuqui chuwach, xu ʼaj rib chuwach cʼa xkaj u palaj pulew. Lic xu tioxij che. I achi-le, aj Samária winak, n-aj Israel taj. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Je lajuj xe utzir na, ¿pa je ʼo wi i bele-jeb? </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">¿Xui nawi i jun-i xtzalij lok cu cojbej u ʼij i Dios? ¿Xui ire-le xcʼunic, chi n-kach taj tinimit? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, y jat; xat utziric rumal u cubibal a cʼux chwe —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼunic u ʼatbal tzij i Dios, n-ca ʼiltaj taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">ʼO jujun aj Fariséo xqui tzʼonoj che i Jesus umpa ca jekan u ʼatbal tzij i Dios chuwach i jyub taʼaj. Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I u cʼunic u ʼatbal tzij i Dios, n-ca ʼiltaj taj. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Mi jun crilo, mi jun cu bij: “¡Ri ʼolic-i!” o xak “¡Le ʼo jela-le!” n-que cha taj; man i ʼatbal tzij re i Dios ya ʼo chic chiquixol i winak, ya ʼo chic piqui cʼux. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Are ca cʼun i Achi aj Chicaj conojel caquetamaj na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri xu bij chique i u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ca pe tak i ʼij chi yix qui rayij na quiwil jun che tak u ʼij re i Achi aj Chicaj, péro n-quiwil taj. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">ʼO ni jujun quiqui bij chiwe: “¡Ri ʼolic-i!” que cha; o xak quiqui bij: “¡Le ʼo jela-le!” que cha. Xui-ri, mix ʼec, mix terej chiquij. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are cu rik i ʼij re i Achi aj Chicaj, coʼon na pacha coʼon u wach i caj, are ca pe jun nim laj u rep ray, ca repcan u tzunbal cʼulala. Queje ile u ʼij i Achi aj Chicaj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xak xu bij: —Xui-ri, nabe ʼo u chac cu tij ni cʼax, xak ca xutux na cumal i winak je re i woʼor. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are cu rik i ʼij re i Achi aj Chicaj, quiqui ʼan i winak pacha xqui ʼan che tak i ʼij re i mam Noe</span><span class="scrFootnoteMarker"><a href="#F056b8efb-28fc-4dca-a47d-db98785a9a06"></a></span><span class="Note_General_Paragraph" id="F056B8EFB-28FC-4DCA-A47D-DB98785A9A06" title="a"><span lang="x-acc">I mam Noe-le, are jun ajbil u tzij i Dios ujer.</span>
</span><span lang="x-acc"> ujer. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ique toʼ xqui tij qui wa, xqui tuʼ qui yaʼ, xak toʼ xe cʼuliʼic, chi achiab, chi ixokib. Queje que tijin ile chu ʼanic cʼa xu rik i ʼij are xoc i mam Noe chupam u bárco, are ʼuri xpe i nim laj jab y conojel xe camic. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xak queje ile xqui ʼan i winak ujer, pa tinimit Sodóma are cʼas i mam Lot. Toʼ xqui tij qui wa, xqui tuʼ qui yaʼ; toʼ xe cʼayinic, xe loʼonic; toʼ xe ticanic, xe jachʼanic; xak toʼ xqui yac i cachoch. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Xui-ri, are xel i mam Lot pa tinimit Sodóma, juntir xtzak li ʼaʼ chicaj, xak i asufra pacha abaj aʼal; ʼis xe cam conojel. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Queje coʼon ile coʼon panok, are ca ʼiltaj u wach i Achi aj Chicaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are cu rik i ʼij-le, jun we ʼo puwija re i rachoch (suʼ cha kaj la lok y cha ʼanmajok), ma oc chic pa ja chi relsaxic i ubitak-re ʼo chupam; y xak queje i jun we ʼo pa chac pa tak ʼes, ma tzalij chal ruʼ rachoch. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Cha cʼun chi cʼux wach xoʼon i rixokil i mam Lot (are xe ʼanmajic, ire xtaqʼuiʼic, xtzun chirij, y xcam rumal). </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Pachin jun xa coʼon pen cu tobej u cʼaslemal, xa cu sach ʼuri u cʼaslemal sakil. Xui-ri, we ʼo jun ca sachsax nu wach u cʼaslemal xa wumal yin, ca yaʼ ʼuri u cʼaslemal sakil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Quin bij chiwe: are cu rik i ʼij-le, je ʼo ni queb que war junam chuwi chʼat; jun ca cʼam nubic, y jun ca canax canok. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xak je queb ixokib que tijin chi queʼem junam; jun ca cʼam nubic, y jun ca canax canok. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak je queb achiab je ʼo pa tak ticon, jun ca cʼam nubic, y jun ca canax canok. (Queje xu bij i Jesus ile chique u tijoxelab.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are ʼuri xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal ¿ipa ca ʼani wi i xa bij-le? —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pa ʼo wi jun chʼaculaj camnak, chila que moltaj wi i cʼuch —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Dios que u to niʼpa i n-quiqui mayij tu tzʼonixic che</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">18</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xu bij chic jun tijojbal tzij chique, cʼutbal-re chique chi ʼo u chac n-quiqui mayij tu tzʼonoxic che i Dios, xak ma baʼcrij qui cʼux. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che jun tinimit ʼo jun juez n-cu xij ta rib che i Dios, xak n-cu coj ti qui ʼij i winak. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Che i tinimit-le, xak ʼo jun ixok malcan. Ire cupon ruʼ i juez, cu tzʼonoj ʼatbal tzij puwi jun aj chʼoʼoj chirij. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">ʼO tan chi ʼij, i juez n-craj ta cu ʼan i ʼatbal tzij che; xui-ri, xu rik i ʼij chi xu bij pu cʼux: “Katzij yin n-quin xij ta wib che i Dios, xak n-quin coj ta qui ʼij i winak, </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">xui-ri i ixok malcan-le n-cu mayij ti cʼunic wuʼ. Rumal-i, quin ʼan ni ʼatbal tzij che, mokxa n-cu mayij ti cʼunic, y crix ni in cʼux che, y n-quin chʼij ta chic ʼuri,” xu bij. (Are i tijojbal tzij ile xu bij i Kajwal chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta ʼut wach xu ʼan i mal laj juez: xu to ni ixok malcan. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Bay, we queje xu ʼan ni mal laj juez ile, ¿xataba i Dios n-que u to ti je re ire? Ire que u to na niʼpa i quiqui tzʼonoj qui tobal che chi paʼij chi chaʼab. ¿Xataba ca baytaj chu ʼonquil wach quiqui tzʼonoj che? N-ca baytaj taj. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Quin bij chiwe: i Dios que u to na; cu ʼan la i ʼatbal tzij chique. Xui-ri, are ca cʼun i Achi aj Chicaj, ¿ʼo nawi ʼuri jujun chi cul qui cʼux che? (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzʼonbal i aj Fariséo che i Dios n-cumaj taj pacha re i aj alcawal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Je ʼo jujun winak quiqui bij ique lic je ʼutz, y xa quiqui kajsaj qui ʼij i juban. Cumal i winak-le, i Jesus xu bij i tijojbal tzij-i:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">—Je ʼo queb achiab xe ʼe chu tzʼonoxic pa rachoch i Dios. I jun are aj Fariséo, i jun chic, aj tzʼonol alcawal. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I aj Fariséo, tacʼalic queje iri ca tijin chu bixquil: “Dios, quin tioxij chawe, man yin n-in ta queje pacha i juban winak. Ique xa je iliʼom, je mal laj tak winak, xak quiqui kajsaj qui ʼij cuʼ ixokib ne te quixokil. Lic quin tioxij chawe n-in ta pacha i aj alcawal-i. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Camul quin mayij in waʼim pa seman y quin ya wib chu tzʼonoxic chawe. Niʼpa i quin chʼaco, quin ya jun tant re i lajuj chawe.” (Queje xu bij i aj Fariséo ile che i Dios.) </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I aj tzʼonol alcawal n-queje ta xu ʼan ire ile. Ire, naj xcanaj wi, n-xtzun ta chicaj man xqʼuix che. Cʼax xu na u cʼux, xu chʼay u wach u cʼux y xu bij: “¡Dios, chawila toʼbal in wach, xa in ajmac laj winak!” (Queje u tzij ile xu bij che i Dios.) </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yin quin bij chiwe, i aj tzʼonol alcawal xtzalij chi rachoch ʼutz chic chuwach i Dios; n-cumaj taj pacha i aj Fariséo. Queje ile xeʼelok, man pachin coʼon nim che rib, ire ʼut xa ca kajsax ni u ʼij; y pachin coʼon chʼutin che rib, are ca nimarsax na ʼuri u ʼij. (Queje i tijojbal tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus que raj i acʼalab; xu ya u ʼab piquiwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">ʼO i winak xe qui cʼam li ral tak cacʼal ruʼ i Jesus man cu ya ni u ʼab piquiwi. I u tijoxelab, are xquilo, xe oc chi qui ʼatixic. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri, i Jesus xe u siqʼuij i acʼalab ruʼ y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ya chique i acʼalab que cʼun wuʼ; me i ʼatij, man niʼpa i je pacha acʼalab piqui cʼux, ʼo que ique che i ʼatbal tzij re i Dios. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Sak laj tzij quin bij chiwe, jun we n-cu coj ti u tzij i Dios, we n-cu ʼan ta che u cʼux pacha u cʼux jun acʼal, n-coc ta ʼuri che u ʼatbal tzij i Dios —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun achi beyom xu tzucuj u cʼaslemal chi n-tu qʼuisic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Jun achi nim u patan piquiwi i aj Israel winak xupon ruʼ i Jesus y xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, at ʼutz laj tijonel, ¿wach i quin ʼan na, quin rikbej re in cʼaslemal chi n-tu qʼuisic? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ca bij chwe chi in ʼutz? N-ta jun chi ʼutz, xui Dios —xu bij—. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Yet awetaʼam i lajuj tzij pixab: “Ma min awib ruʼ jun ixok we n-awixokil taj; mat camsanic; ma ʼan elaʼ; ma ʼan mentir chirij jun winak, cha cojo qui ʼij a kajaw a chuch” —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">—Ronojel ile ʼis in ʼanom lok cʼa are in chʼutin —xu bij i achi che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus, are xu ta ile, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cʼo ni rajwaxic chawe. Cha cʼayij ronojel ubitak awe y cha ya i mer chique i nibaʼib; ca rik ʼuri a beyomal chicaj. Teʼuri chat petok y chat terej chwij —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I achi, are xu ta ile, xoc chi bis man lic beyom. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus, are xrilo chi ca bisonic, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I beyomab, cʼax u jachic quib puʼab i Dios; cʼax coquic pu ʼatbal tzij i Dios. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Cʼax u ʼanic chi jun beyom cu jach rib puʼab i Dios; cʼax ile chuwach i ricʼawic jun camey</span><span class="scrFootnoteMarker"><a href="#F59b45751-6ec1-44bf-8b2a-c2c4547b0941"></a></span><span class="Note_General_Paragraph" id="F59B45751-6EC1-44BF-8B2A-C2C4547B0941" title="b"><span lang="x-acc">I camey ca bixic-i are jun chicop aj ekan, mas nim chuwach jun caway.</span>
</span><span lang="x-acc"> che i tel re jun acuxa —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are ʼuri, niʼpa i xqui ta ile xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin quelsax na ʼuri chupam u mac? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios ca tiqui che, wach i n-que tiqui ti winak chu ʼonquil —coʼono. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i ma Pédro xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, yoj ka canam canok niʼpa i ʼo kuʼ, y oj terejnak chawij —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xi bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, pachin jun croʼtaj can u bitak-re man cʼax cu na i u ʼatbal tzij i Dios, nim ni cu chʼac na. We cu canaj can i rachoch, o we u chuch u kajaw, o we i ratz u chaʼ, o we i rixokil, o we i racʼal, rumal ni u ʼatbal tzij i Dios, </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">nim i cu chʼac na puwi ile waral chuwach i jyub taʼaj; xak coʼon panok ʼo ni u cʼaslemal chi n-ca qʼuis ta chic —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij tan chic chi ca camsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xe u siqʼuij i cablajuj u tijoxelab ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ, ya xka maj bi ka be pa Jerusalen. Chila ca ʼan na che i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F25217f96-dabb-482b-a190-34ea0411d899"></a></span><span class="Note_General_Paragraph" id="F25217F96-DABB-482B-A190-34EA0411D899" title="c"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc"> ronojel niʼpa i qui tzʼibam i ujer ajbil u tzij i Dios che. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ire ca jach na piquiʼab i ne te aj Israel winak. Ique quiqui yoʼya na, quiqui bij cʼax che, y quiqui chubaj ni u palaj. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Quiqui jic u loʼxic, teʼuri quiqui camsaj, xui-ri churox ʼij ca walij chiquixol i camnak —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I u tijoxelab n-xqui ta tu be i xu bij-le. N-xquetamaj taj wach usucʼ i xu lapo; n-xqui ta tu be wach i queʼelok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu tzunsaj jun mawach aj Jerico</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus ca tijin chi be, nakaj chic ʼo wi che i tinimit Jerico. ʼO jun mawach cul pa be, ca tijin chu tzʼonoxic mer chique i winak. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are xu ta chi je qʼui i winak ca tijin quicʼawic, “¿Wach copis ile?” xu bij. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xqui bij che chi are i Jesus aj Nazaret ca tijin ricʼawic. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are ʼuri xsiqʼuin che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Kajwal Jesus! ¡Yet chi at u muk u xiquin can i mam David! ¡Chawila toʼbal in wach! —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I winak chi je nabe bi chuwach i Jesus, xqui yajo man cacaj cu mayij siqʼuinic. Ire xa xu cowij u bixquil che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yet chi at u muk u xiquin can i mam David, chawila toʼbal in wach! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are ʼuri i Jesus xtacʼ canic y xu tak u cʼamic. Are xnakajab ruʼ, xu bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">—¿Wach cawaj quin ʼan chawe? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I mawach xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cwaj yin quin a tzunsaj —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chat tzunok! Xat utziric man xa cuba a cʼux chwe —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Juntir xtzun i mawach y xterej bi chirij i Jesus, ca tijin chu camwaxic, ca tijin chu tioxixic che i Dios. Je niʼpa i winak xe ʼilaw ile xak xqui coj u ʼij i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u jalwachixic u cʼaslemal i ma Zaquéo</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">19</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xoc pa tinimit Jerico, y ca tijin ricʼawic chila. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Che i tinimit-le ʼo jun achi, ma Zaquéo u bi; i u patan ire, are cajʼatzil i je aj tzʼonol alcawal; ire beyom. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Craj ire cretamaj u wach i Jesus, xui u ʼanom-i, n-naj ta rij; rumal-i, n-ta módo crilo cumal i uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xa ʼe paʼanem, xnabeajic, y xel bi puwi jun cheʼ, u bi sicó-moro ʼo xucut be pa quicʼaw wi i Jesus. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are xicʼaw i Jesus chila, tzun ʼan chicaj y xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma Zaquéo, chat kaj la lok; ʼo u chac quin qʼuiji can chi awachoch woʼor —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I ma Zaquéo juntir xkaj lok, y ca quicotic xu cʼam bi i Jesus ruʼ chi rachoch. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I winak, are xquil ile, xe oc chu chʼachʼaxic i Jesus, man xa ʼe ruʼ rachoch jun mal laj winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Chila paja, i ma Zaquéo xtaqʼui ʼanok y xu bij che i Kajwal:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, niʼpa i ʼo wuʼ, quin ya ni nicʼaj chique i nibaʼib. We ʼo tak in majom chique i winak, quin tzalijsaj chic cajib mul chique —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus xu bij ʼuri che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor yet junam cuʼ awixokil awalcʼwal i rikom iwelbal chi sak —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu bij i tzij-i (cumal i juban chi quiqui chʼachʼa):</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire xak u muk u xiquin can i mam Abraham pacha yix. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Yin chi in Achi aj Chicaj, in cʼun-nak chi qui tzucuxic i je sachnak, ʼelsabal na que chupam i qui mac —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rokxanim i Dios kuʼ, ʼo u chac coj chʼacan ruʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus, tzʼakat que tijin i winak chu tayic u tzij, xu bij jun tijojbal tzij chique. Queje xoʼon ire ile chique, man ya coc pa tinimit Jerusalen. Quiqui chʼob i winak chi we xoc ire chila, ya cu jek i nim laj ʼatbal tzij re i Dios piquiwi. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Rumal-i, ire xu bij i tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi, nim u ʼij u patan u kajaw. I achi-le, ca ʼe che jun tinimit cʼa naj, chu cʼamic u patan re ʼatol tzij puwi u tinimit; we ʼo chic puʼab, ca tzalij li ʼuri. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are maja ca ʼec, xe u siqʼuij lajuj rajchaquib ruʼ, y xu ya can jujun sak pwak chique, nimak u wach. Xu bij chique: “Chix chʼacan ruʼ i mer-i, tzʼakat quin cʼun li yin,” coʼono; y xa ʼec. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I rach aj tinimit tzel quiquilo, y xe qui tak bi juban aj takon chu bixquil: “N-cakaj ti yoj i achi-le we are ca canaj can re ʼatol tzij pakawi.” (Queje ile xqui bij bic, xui-ri, n-ta xoʼon re chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I achi, xyaʼ puʼab chi are i ʼatol tzij piquiwi, teʼuri xtzalij pu tinimit. Are xuponic, xe u siqʼuij i rajchac ruʼ, chi u yom can i mer chique. Xu tzʼonoj chique chi qui jujunal niʼpa i qui chʼacom che i qui mer. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I nabe xupon ruʼ, y xu bij che: “Nim laj winak, i a mer, in chʼacom chic lajuj tant puwi,” coʼono. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I ʼatol tzij xu bij che: “Lic ʼutz ni a ʼanom; at ʼutz laj ajchac. A ʼanom ni ʼutz ruʼ i jubiʼ in yom chawe, rumal-i cat in ya piquiwi lajuj tinimit,” xu bij che. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri i ucab rajchac xtejeb ruʼ, y xu bij che: “Nim laj winak, i a mer, in chʼacom chic joʼob tant puwi,” xcha. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I u patron xu bij che: “Xak yet, cat in ya na piquiwi joʼob tinimit,” xu bij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri xtejeb jun chic ruʼ chique i lajuj, y xu bij che: “Nim laj winak, ri a mer-i; in cʼolom can chupam jun sut. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xin cʼolo man quin xij wib chawe; wetaʼam chi at cʼan laj achi. At pacha jun chi cu chapo wach i nu cʼolom taj, o xak cu mol u wach i ticon chi n-xu tic taj,” xu bij che. (Queje ile xu bij i mal laj ajchac; craj cu coj u mac u patron.) </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are ʼuri i ʼatol tzij xu yajo. “At mal laj ajchac,” xu bij che, “¡Quin cʼut ni a mac chawe ruʼ i mísmo a tzij yet! Xa bij yet chi in cʼan laj winak, chi quin chapo wach n-in cʼolom taj, o xak quin mol u wach i ticon chi n-in ticom taj, ca bij yet. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">We queje quin ʼan yin ile, ca bij, ¿Wuchac ʼuri n-xa ya ti in mer cuʼ i quiqui toj i alaj-re? We tene queje ile xa ʼano, are xin cʼunic, ʼo tene-ri in mer, rachiʼil i alaj. ¡Péro n-taj!” xu bij che. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri xu bij chique i je ʼo pu tzal: “Chi maja i mer che; chi ya na che i jun chi xu chʼac lajuj tant,” coʼono. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">“Nim laj winak, ya ʼo chic lajuj ruʼ,” xe cha che. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I ʼatol tzij xu laʼ u wach chique: “Quin bij chiwe, jun we ʼo na chic ʼo ruʼ, ca yaʼ na mas ʼuri che; i jun chi n-ta kas ʼo ruʼ, ca ʼelsax ni jubiʼ chi ʼo ruʼ,” coʼono. Teʼuri xu bij chique: </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">“Niʼpa i winak chi tzel que in ilawic, chi n-cacaj ta in ʼo piquiwi, che i cʼama lok, y che i camsaj chinwach.” xu bij i ʼatol tzij. (Queje i tijojbal tzij ile xu bij i Jesus chique i winak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cojic u ʼij i Jesus are xoc pa Jerusalen</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xbitaj ile rumal i Jesus, xu maj chubi u be pa Jerusalen, nabe chiquiwach i u tijoxelab. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri xe upon chu nakaj i queb aldéa, Betfage y Betánia, pa ʼo wi i ral jyub Olívos. Are ʼuri xe u nabsaj bi queb u tijoxelab. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix che i aldéa ʼo pan chakawach-le. Are quix uponic, qui rik ni jun buru yukulic, chi cʼa maja cretamaj ca ʼan winak chirij. Chi quira y chi cʼama lok. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">We ʼo i ca tzʼonow chiwe wach u chac quix tijin chu toric, chi bij che chi cu rik u chac che i Kajwal, chix chok che. (Queje ile xu bij i Jesus chique i queb-le.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ique xe ʼec, y xqui rik i ral buru yukulic, pacha u bim bi Jesus chique. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are que tijin chu toric, xe upon i rajaw, y xqui bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui tor bi i buru? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I tijoxelab xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cu rik u chac che i Kajwal —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri xqui cʼam bi ruʼ i Jesus. Xqui coj qui ʼuʼ chirij i buru, cubibal re i Jesus, y xqui ʼansaj ʼan i Jesus chirij. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are que tijin chi be, i winak xqui licʼ qui ʼuʼ pu be, wikbal-re. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are xe upon chu nakaj i Jerusalen, pa ʼo wi i kajbal lok re i jyub Olívos, conojel niʼpa i je teren chirij xe oc chi sicʼ rumal i quicotemal. Lic xqui coj u ʼij i Dios rumal uqʼuial tak milágro u ʼanom i Jesus chiquiwach. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xqui bij:</span>
