</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus n-xu laʼ tu wach chique, xa xu bij jun moxbal tzij che ixok:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios in u takom na lok xui chique i je aj Israel winak, chi pacha je chij je sachnak —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I ixok xtejeb ruʼ y xuqui chuwach.</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, ¡chin a to! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu bij jun chic moxbal tzij che ixok:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ʼus taj ca maji ni qui wa i acʼalab, we xa ca yaʼ chique i tzʼi —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">—Katzij ile, nim laj winak —xu bij i ixok—, xui-ri, xak i tzʼi xak quiqui mol ni ucʼaj i wa chi ca puk chuxeʼ i mexa re i cajaw —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus xu bij ʼuri:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ixok, ¡lic nim u cubibal a cʼux chwe! Quin ʼan na che awacʼal pacha i cawaj —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are xu bij i Jesus ile, juntir xutzir i ralit i ixok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach cutzirsaxic uqʼuial winak chi ne te aj Israel</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Xoʼon chupanok, i Jesus xel chila y xu tzalej u chiʼ i alagun Galiléa. Teʼuri xel bi puwi jun jyub y xcubi chila. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Lic je qʼui i winak xe upon ruʼ. Xqui cʼam bi i je sic, xak i je mawach, xak i je mem, xak i je clis, xak juban chic iwabib, je qʼui. Niʼpa i xe qui ya chuwach i Jesus, conojel xe rutzirsaj. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Rumal-i, i winak lic xqui bisoj, man i mem xe chʼaw na; xak i je clis, xe utzir na; xak i je sic, xe binic; xak i mawach, xe tzun na. ʼIs xe oc chu cojic u ʼij i Dios, chi qui Dios i aj Israel.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i qui tzukic cajib mil winak xoʼon i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xoʼon chupanok, i Jesus xe u siqʼuij i u tijoxelab ruʼ, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Toʼ qui wach i winak-i, man are oxib ʼij iri chi je ʼo chi wuʼ; n-ta chic wach quiqui tijo. N-cwaj ta que in tak bi che cachoch we n-ti wa qui tijom bic, mokxa que tzak pa be —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I u tijoxelab xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa coj ʼe wi chu cʼamic i wa waral, tzukbal-que uqʼuial winak-i? N-ta jun jekel waral —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">¿Niʼpa i caxlanwa ʼo iwuʼ?</span>
</div><div class="Paragraph"><span lang="x-acc">—Wukub —xe cha—, ruʼ jubiʼ ral tak car.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri i Jesus xu bij chique i winak chi che cubi chuwach ulew. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Ire xu chap i wukub caxlanwa, tak i car. Xu tioxij che i Dios, xu piro y xu ya chique u tijoxelab. Ique xqui jach bi chique i winak. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Conojel ʼis xqui tijo y xe nojic. Are xquelej ile, i u tijoxelab xqui mol niʼpa i chʼakatak chi xsobrinic; xnoj wukub chicach che. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I uqʼuial winak chi xe tzukic, xui achiab ʼo cajib mil chique, y mas puwi ile je ʼo ni ixokib, xak i acʼalab. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are ʼuri i Jesus xe u ʼijla bi i winak, xoc pa bárco, y xa ʼe che i jyub Magdála.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Fariséo xak i aj Saducéo cacaj rilic jun milágro</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">16</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, ʼo jujun aj Fariséo winak cucʼam quib cuʼ juban aj Saducéo xe upon ruʼ i Jesus. Cacaj ique quiqui cʼam u pam i Jesus, rumal-i xqui bij che chi cu cʼut jun milágro chique, cʼutbal-re chi Dios ʼo ruʼ. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ire xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix lic iwetaʼam usucʼ u wach i caj, wach i coʼono. Are ca kaj i ʼij, we cak, qui bij yix chi “Chwek, chom laj ʼij, man cak i uwacaj,” qui bij. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xak we ʼo jun u sakirbal, i uwacaj lic cak, xak ʼekmuj, qui bij yix ʼuri chi “N-chom ti ʼij woʼor, man i uwacaj xa cak y ʼekmuj,” qui bij. Yix lic quiwil nu be i uwacaj, wach i coʼono; xui-ri, n-quiwil tu be wach ca tijin i Dios chu ʼonquil che tak i ʼij-i. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I winak woʼor, lic je mal na, lic n-quiqui coj ta chic i Dios. Yix quiwaj ca ʼan ni jun milágro chiwach, cʼutbal re u choʼab i Dios wuʼ. Xui-ri, n-ta jun milágro ca ʼan ni chiwach, xui pacha i xa ʼan che i ma Jonas ujer. (Queje ile xu bij i Jesus chique.) Teʼuri xe u canaj canok y xa ʼec.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri i Jesus cuʼ u tijoxelab, xe ʼax chic chʼaka alagun. Ique, xsach chiqui cʼux n-ta qui wa xqui cʼam bic. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ, chi ʼana cwent chique i aj Fariséo xak i aj Saducéo; xa je pacha cunbal re i caxlanwa —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I u tijoxelab n-xqui ta tu be; xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xu bij ire ile man yoj n-ta ka caxlanwa ka cʼamom lok —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I Jesus xu naʼo wach quiqui bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui bij ile chi n-ta ka caxlanwa? —xu bij chique. ¡Yix n-ta kas u cubibal i cʼux chwe! </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">¿Maja qui ta u be ʼuri? ¿N-ca cʼun ta bawa chi cʼux chi yin, che i joʼob caxlanwa, xe in tzuk ni joʼob mil achiab? ¿I niʼpa i coban xsobrinic? </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">¿Xak n-ca cʼun ta chic chi cʼux chi yin, che i wukub caxlanwa, xe in tzuk ni cajib mil achiab? ¿I niʼpa chicach xsobrin ʼuri? </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">¿Wuchac ʼuri n-qui ta tu be chi n-are ta rumal i caxlanwa xin bij yin ile? ¡Chi ʼana cwent che i cunbal re i caxlanwa que i aj Fariséo xak i aj Saducéo! —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i u tijoxelab xqui ta u be chi ire n-are ti cu bij i cunbal re i caxlanwa. Are i usucʼ i xu bij, are chi qui ʼana cwent che i qui cʼutunic i aj Fariséo xak i aj Saducéo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xu bij i ma Pédro chi Jesus are i Tolque chi coyʼem</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I Jesus, are xe upon pa jyub Cesaréa re i Filípo, xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quiqui bij i winak chi in pachin yin chi in Achi aj Chiaj? ¿Wach quiqui bij ique? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I u tijoxelab xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jujun quiqui bij chi yet at i ʼetz ma Wan aj kajsanel ya, quiqui bij. Xak ʼo jujun quiqui bij chi yet at i ujer mam Elías; xak ʼo jujun quiqui bij chi at i ujer mam Jeremías, o mok at jun chic ujer ajbil u tzij i Dios. (Queje ile xqui bij i tijoxelab che i Jesus.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Y yix, ¿wach qui bij chi in pachin yin? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I ma Simon Pédro xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at Crísto (i Tolke chi at koyʼem); at u Cʼojol i Dios cʼaslic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">—¡ʼUtz awe yet! —xu bij i Jesus che—. ʼUtz i xa bij, a-Simon Bar-Jonas</span><span class="scrFootnoteMarker"><a href="#F5621f874-ba5c-4d34-b860-997485888006"></a></span><span class="Note_General_Paragraph" id="F5621F874-BA5C-4D34-B860-997485888006" title="z"><span lang="x-acc">Bar-Jonas are ucab u bi i ma Simon, chi queʼel pa qui chʼawbal i aj Hebréo: “u cʼojol i ma Jonas”.</span>
</span><span lang="x-acc">. N-ruʼ ta winak petnak wi i tzij-le; lic ruʼ in Kajaw chicaj petnak wi. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Rumal-i, quin bij chawe: yet at a-Pédro, i usucʼ i a bi queʼelok “abaj”; puwi i abaj-le</span><span class="scrFootnoteMarker"><a href="#F93bea2a6-1e52-418c-97b2-a7f54fff5aff"></a></span><span class="Note_General_Paragraph" id="F93BEA2A6-1E52-418C-97B2-A7F54FFF5AFF" title="a"><span lang="x-acc">I abaj-le chi pacha i cubibal re i rachoch i Dios, are i u ʼanom i Dios-le rumal u Tewal; are i jekbal re u ʼalijinsaxic u sak laj tzij chique i toʼ winak.</span>
</span><span lang="x-acc"> quin yac i wachoch. Niʼpa i je jutzobaj re i Dios, lic n-ca sachsax tu wach i tzobajil-le; mi tene i u choʼab i camic ca tique che. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Yin quin ya i lawe</span><span class="scrFootnoteMarker"><a href="#F904ce8f0-3de9-4cc3-893e-64726f9fa726"></a></span><span class="Note_General_Paragraph" id="F904CE8F0-3DE9-4CC3-893E-64726F9FA726" title="b"><span lang="x-acc">I usucʼ i tzij-le are iri: Quin ya chawe chi que i to niʼpa i cacaj que oc pa ʼatbal tzij aj chicaj.</span>
</span><span lang="x-acc"> chawe, chi jakbal-re i ocbal pa cu ʼat wi tzij i Dios. Wach tak i ca ʼatij yet waral chuwach i jyub taʼaj, i Dios cu ya u wach awuʼ. Xak wach tak ca ya na yet chique i je re i Dios chi quiqui ʼan waral chuwach i jyub taʼaj, xak ca yaʼ na chique rumal i Dios —xu bij che i ma Pédro.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri xu bij chique u tijoxelab mi jun quiqui lap wi, we are ire i Tolque chi coyʼem.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi ca camsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri i Jesus xoc chu sakixic chique u tijoxelab chi ʼo u chac ca ʼe ire pa Jerusalen, xui-ri i nimak tak mamʼib chila, junam cuʼ i cajʼatzil i sacerdóte, tak i je tijonel re i ujer ʼatbal tzij, ire lic cu tij uyej cumal. Xu bij chique chi ca camsax na, y ca walij churox ʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are ʼuri i ma Pédro xu siqʼuij i Jesus ruʼ, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, Kajwal! ¡Ma bij ile! I Dios chu ʼatij ile chi xa bij —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu pisquilij rib; xu bij che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chat el na chin wach, a-Satanas! Ma ʼan latzʼ che in be. A nojbal yet n-queje ta pacha u chʼobom i Dios. Ca chʼob yet pacha quiqui chʼob i toʼ winak —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun craj ca terej chwij, ʼo u chac mu chʼob chic rib, xui-ri cha terej na chwij, tupu ca cam na rumal. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Pachin jun xa cʼax cu na u cʼaslemal re waral, xa cu sach ʼuri u cʼaslemal chi sakil. Xui-ri, we ʼo jun ca sachsax nu wach u cʼaslemal waral xa wumal yin, ca yaʼ ʼuri u cʼaslemal sakil. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Jun, we cu chʼac ronojel i beyomal re u wach i jyub taʼaj, xui-ri we cu sach u cʼaslemal sakil, n-ta queʼel wi ʼuri, n-ta u chʼacom ʼuri. ¿Wach u tojic ʼuri coʼon na, chʼacbal re u cʼaslemal sakil, we u sachom? N-taj. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Man yin, chi in Achi aj Chicaj, quin cʼun na ruʼ u ʼij u chomal in Kajaw, xak cuʼ in ángel. Are ʼuri, quin ya na chique i winak chiqui jujunal wach i tojbal-re niʼpa qui ʼanom na. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Sak laj tzij i quin bij chiwe, je ʼo jujun waral chi n-que cam ta tan, cʼa quin quil na are col in ʼana ni in ʼatbal tzij waral —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u yojtajic u tzunbal i Jesus rumal u chomal i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">17</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Wakib ʼij ricʼawic ile, i Jesus xe u cʼam bi i ma Pédro, i ma Jacóbo, xak i ma Wan chi u chaʼ i ma Jacóbo, y xe ʼe quituquel che jun nim laj jyub naj u wi. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are je ʼo chila, i u tzunbal i Jesus lic xyojtajic; i u palaj lic pacha u tzunbal ʼij ca walchʼinic; xak i u ʼuʼ lic xoʼon sak, pacha i sak re i ʼij. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xak teʼet, xquil i ʼetz mam Moises, xak i ʼetz mam Elías, que chʼaʼat ruʼ i Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are ʼuri i ma Pédro xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mayes, ʼutz xeʼelok chi oj ʼo chi! We cawaj, caka ʼan oxib mujbal waral, jun awe yet, jun re i mam Moises, xak jun re i mam Elías —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are ca tijin i ma Pédro chu bixquil ile, xkaj li jutzobaj sutzʼ piquiwi, lic ca walchʼinic, y xe sach chupam. Chupam i sutzʼ-le xqui ta jun chʼawbal:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iri are in Cʼojol chi lic cʼax quin naʼo —xu bij—, lic quin quicot rumal ire. Chi ta ʼut wach i cu bij —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I u tijoxelab i Jesus, are xqui ta ile, lic xqui xij quib; xqui jupij bi quib chuwach ulew. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are ʼuri i Jesus xtejeb pan cuʼ; xe u yino y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix walijok; mi xij iwib —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ique, are xe tzun ʼanok, n-ta chic xquilo; xui chic i Jesus ʼo cuʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are que tijin li qui kajic tzam jyub, i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Niʼpa i xiwil yix, mi lap tan chique i winak, cʼa cu rik niʼ ij are in walijnak chic yin, chi in Achi aj Chicaj —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i u tijoxelab xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">¿Wuchac quiqui bij i tijonel re i ʼatbal tzij chi nabe ca cʼun i mam Elías? Nabe na cakil u cʼunic i mam Elías chuwach i u cʼunic i ʼatbal tzij aj chicaj, quiqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quiqui bij chi mam Elías nabe ca cʼun na, col u yijba ni ronojel. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, yin quin bij chiwe chi mam Elías ya cʼun-nak chic, péro ique n-xquetamaj tu wach. Xa xqui ʼan che niʼpa i xcaj u ʼanic ique. Xak queje yin, chi in Achi aj Chicaj, quin tij ni uyej piquiʼab ique —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i u tijoxelab xqui ta u be chi are i ma Wan aj Kajsanel ya chi ca tijin i Jesus chu lapic chique. U sakirsam chique chi ma Wan pacha i mam Elías ya xcʼunic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun ala chi ʼo atac che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri xe kaj li che i jyub y xe upon chic cuʼ uqʼuial winak chi je moltajnak. Are ʼuri ʼo jun achi xtejeb ruʼ i Jesus y xuqui chuwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">—Nim laj winak —xu bij che—, chawila toʼbal u wach i wacʼal. Ca pe i atac che, y lic cu tij i camic rumal. Qʼuial mul ca tzak pa ʼaʼ, ca tzak pa ya rumal. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">In cʼamom na li waral cuʼ a tijoxelab, xui-ri n-que tiqui ta chi rutzirsaxic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, yix, n-tu cubibal i cʼux che i Dios; lic ix sachnak na! ¡ʼO tan chi ʼij in ʼo iwuʼ, y yix n-ta i nawic! ¿Niʼpa nawi chic ʼij cʼa craj? —xu bij—. Chi cʼama li acʼal waral —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri i Jesus xu yaj i itzel tew chi ʼo che ala, y xa ʼec. I acʼal juntir xutziric.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri i u tijoxelab i Jesus, are quituquel chic, xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-xoj tiqui ti yoj chi relsaxic bi itzel tew-le? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">—N-xix tiqui ta che man n-ta kas u cubibal i cʼux che i Dios —xu bij i Jesus chique—. Katzij i quin bij chiwe: i cubibal i cʼux che i Dios, we lic katzij, quix tiqui chu ʼanic milágro ruʼ. N-ta coʼono we xa pichʼ pacha u nimal jun ija re mostas, we lic katzij, quix tiqui ʼuri chi relsaxic jun nim laj jyub rumal. We tene qui bij che i jyub-i: “Chat el chi; jat chila,” qui bij ne che, pues quel ʼuri. ʼIs quix tiqui chu ʼonquil ʼuri. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xui-ri, we quiwaj quiwesaj itzel tew pacha i jun-le, ʼo u chac quix tijin chu tzʼonoxic che i Dios, xak chi mayij ni waʼim rumal —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij tan chic chi ca camsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xoʼon panok, are que tijin chi be pa jyub Galiléa, i Jesus xu bij chique u tijoxelab chi ire, chi Achi aj Chicaj, ya ca jachtaj na piquiʼab i winak. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Ique quiqui camsaj na; xui-ri churox ʼij ca walij na, xu bij. I u tijoxelab, are xqui ta i tzij-le, lic xe oc chi bis.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u tojic i impuésto re i rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus cuʼ u tijoxelab, are xe upon pa tinimit Capernaum, ʼo jujun aj tzʼonol alcawal xe upon ruʼ i ma Pédro. Que tijin chu tzʼonoxic i alcawal re i rachoch i Dios. Xqui bij che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—I tijonel yix, ¿xataba n-cu toj ti impuésto re i rachoch i Dios? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">—Cu tojo pues —xu bij i ma Pédro.</span>
</div><div class="Paragraph"><span lang="x-acc">Are xoc i ma Pédro paja, i Jesus juntir xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach ca chʼob yet, a-Simon? I ʼatol tzij re u wach i jyub taʼaj, are quiqui tzʼonoj alcawal chique i winak, ¿pachin cuʼ quiqui tzʼonoj wi? ¿Xataba quiqui tzʼonoj chique i je que ique? N-taj. Xui quiqui tzʼonoj chique i ne te cach aj tinimit chi je ʼo chiquixol.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">—Katzij —xu bij i ma Pédro—. Xui chique i ne te cach aj tinimit quiqui tzʼonoj wi.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Entons i je re i ʼatol tzij n-quiqui toj taj. Bay, yoj oj re i ʼatol tzij chi lic katzij —xu bij—. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xui-ri, n-cakaj ta caka petsaj i coywal; ʼutz jat chiya, ja cʼaka awansuélo pa ya. Chawesaj i nabe car we xchaptaj rumal awansuélo. Pu chiʼ, ca rik wi jun sak pwak. Coʼon ile ca tojbej re i impuésto we yin, xak i awe yet. Cha cʼama bic y cha tojo canok —xu bij i Jesus che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin mas naj u ʼij pa cu ʼat wi tzij i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">18</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are ʼuri xe tejeb pan i u tijoxelab i Jesus ruʼ, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij aj chicaj, are ca pe pakawi, ¿pachin ʼuri naj u ʼij queʼelok? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri i Jesus xu siqʼuij jun acʼal ruʼ, y xu ya chiquiwach. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe: yix we n-qui jalwachij ta i nojbal, we n-qui ʼan ta che iwib pacha u noʼoj jun acʼal, n-quix oc ta ʼuri pa ca ʼat wi i tzij chi ca pe chicaj. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Queʼel ʼuri chi pachin coʼon che rib pacha u noʼoj i acʼal-i, pachin coʼon chʼutin che rib, ire ʼut are i mas naj u ʼij pa cu ʼat wi tzij i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Toʼ u wach i jun we xa cu tzaksaj jun chʼutin</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">We ʼo jun cu cʼulaj jun acʼal ruʼ pacha iri, rumal i cʼaxnabal u cʼux chwe yin, quel ʼuri pacha yin quin u cʼulaj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Jun chʼutin chi u cubam u cʼux chwe, we ʼo jun coʼon che chi ca tzak chupam u mac, nim laj mac ʼuri u ʼanom ire. Mas ʼutz queʼel che, we tene ca xim jun caʼ rij u kul y ca cʼak bi pa ya, jiʼbal-re. I camic-le, mas ʼutz chuwach i mac chi u ʼanom che. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">¡Toʼ qui wach i winak waral chuwach i jyub taʼaj, man lic ʼo ni tzaksabal-que! Lic ʼo na; xui-ri toʼ u wach i jun chi cu tzaksaj jun chic chupam u mac. ¡Mi ʼan yix ile!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">We are a ʼab, we are awakan ca ʼanaw chawe cat macunic, suʼ cha cʼupij y cha cʼaka bic. Mas ʼutz ile, ca rikbej re a cʼaslemal, tupu xa jun a ʼab, xa jun awakan. Mas ʼutz ile chuwach i queb a ʼab, queb awakan we xa cat ʼe pa ʼaʼ rumal, i ʼaʼ chi n-tu qʼuisic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak we are a baʼwach ca ʼanaw chawe cat macunic, ile suʼ chawesaj y cha cʼaka bic. Mas ʼutz ile, ca rikbej re a cʼaslemal, tupu xa jun a baʼwach. Mas ʼutz ile chuwach i queb a baʼwach we xa cat ʼe pa ʼaʼ re i tojpen rumal</span><span class="scrFootnoteMarker"><a href="#F9896397b-f4f6-4260-92a4-60056e3ec4d5"></a></span><span class="Note_General_Paragraph" id="F9896397B-F4F6-4260-92A4-60056E3EC4D5" title="c"><span lang="x-acc">I usucʼ i tzij-i are iri: i n-ʼus ta laj a nojbal, cha jalwachij na; ma ʼan chic pacha n-ti Dios awuʼ, mokxa cat ʼe pa ʼaʼ rumal. We ca chʼob yet ʼo jujun n-ta kas qui ʼij chuwach i Dios, chawesaj i nojbal-le pa cʼux.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij chirij i chij sachnak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Jun chʼutin, mi chʼob yix chi n-ta kas u ʼij. Quin bij ʼu chiwe, i ángel chi je chajal-que nic are wi je ʼo chuwach in Kajaw chicaj. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yin chi in Achi aj Chicaj in cʼun-nak chi qui toʼic niʼpa i je sachnak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">¿Wach i qui bij yix chi cu ʼan jun achi, we je ʼo cien u chij, we xsach jun chique? ¿Wach coʼon na ire ʼuri? ¿Xataba n-que u canaj ta can i novénta y nuéve che i jyub pa i que wa wi, que u tzucbej re i jun chi sachnak? Que u tzucuj na pues. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Y we xu riko, mas ca quicot ruʼ i jun-le chiquiwach i novénta y nuéve chi n-xe sach taj. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xak queje coʼon i Kajaw yix chi ʼo chicaj. Craj ire chi mi jun chʼutin pacha iri ca sachic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cuyic u mac jun awachalal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">We ʼo jun awachalal u ʼanom mal chawe, cha ʼijla ʼuri are utuquel; queje ile cha sakirsaj che wach u mac chawe. Ire, we xu ta u be wach i xa bij che, quix canaj chic can ʼuri iwatz i chaʼ iwib. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Ire, we n-coʼon ta cas wach i ca bij che, teʼuri che i siqʼuij ni jun chic, queb chic, iwuʼ. Queje ile i je queb oxib quiqui ta wach u cojic u mac ca ʼano. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">We xak n-coʼon ta cas ire chique ique, cha bij ʼuri pa molbalʼib. We xak n-coʼon ta cas chique pa molbalʼib, chi ʼana ʼuri che pacha lic n-ta Dios ruʼ, o pacha jun mal laj aj tzʼonol alcawal.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Katzij i quin bij chiwe: wach tak i qui ʼatij yix waral chuwach i jyub taʼaj, i Dios cu ya u wach iwuʼ, xak cu ʼatij chila chicaj. Xak wach tak qui ya chique i je re i Dios chi quiqui ʼan waral, xak ca yaʼ na li chique rumal i Dios chila chicaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xak quin bij chiwe: we je ʼo queb chixol yix waral chuwach i jyub taʼaj lic xak jun i qui nojbal are quiqui tzʼonoj che i Dios, in Kajaw chila chicaj cu ya na chique wach i quiqui tzʼonoj. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Queje ile coʼono, man pa je ʼo wi je queb je oxib qui molom na quib wumal yin, xak yin in ʼo na cuʼ ique —xu bij chique u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri i ma Pédro xtejeb ruʼ i Jesus y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wajwal, ¿niʼpa mul quin cuy ni u mac i wachalal we macun-nak chwij? ¿Cʼa wukub mul quin cuy na? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-xui ti wukub mul ca cuyu. We a cuyum wukub mul, cha cuyu chic seténta mul i wukub-le —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I mocom chi n-xu cuy tu mac i rachiʼil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">(Teʼuri xu bij jun chic tijojbal tzij chique): —I ʼatbal tzij aj chicaj are pacha xu ʼan jun ʼatol tzij; xe u siqʼuij u mocom ruʼ y xu bij chique chi quiqui toj ni qui cʼas ruʼ. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are xu jek u ʼonquil ile, xqui cʼam li jun ruʼ chi ʼo uqʼuial mil u cʼas u ʼanom ruʼ. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I jun-le lic n-ta ca ʼe u cʼama wi, tojbal na re u cʼas u ʼanom. Rumal-i, i ʼatol tzij xu bij chi ca cʼayix na, junam ruʼ i rixokil, tak i racʼal, xak ronojel i ubitak-re, tojbal na re u cʼas. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri i u mocom-le xa xuqui chuwach u patron y xu bij che: “Nim laj winak, cha ya u nimal a cʼux chwe; coqʼuil quin toj ni ronojel in cʼas chawe,” coʼono. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are ʼuri u patron xril toʼbal u wach, y xu chup u cʼas; teʼuri xroʼtaj bic. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ire xa ʼec; are ʼuri xu cʼulaj jun rach ajchac. I rach ajchac-le, ʼo jubiʼ u cʼas ruʼ; are ʼuri xu chapo y xoc chu chapic pu kul, y xu bij che: “Cha tojo chwe niʼpa a cʼas wuʼ,” coʼon che. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I rach ajchac xa xuqui chuwach y xu bij che: “Cha ya u nimal a cʼux chwe; coqʼuil quin toj ni ronojel in cʼas chawe,” coʼono. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I jun n-xraj taj; suʼ xu chapo y xu tzʼapij pa cárcel. Chila xu ya wi cʼa cu toj ni u cʼas che. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xak je ʼo juban cach ajchaquib xquilo wach xoʼon i jun che i cachiʼil. Ique lic cʼax xqui naʼo wach i xa ʼani che. Rumal-i, xe ʼe qui bij che i qui patron wach u mac i jun xu ʼano. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I qui patron xu tak u siqʼuixic, y xu bij che: “¡Lic at mal laj winak! Yin xin bij na chawe chi niʼpa i a cʼas wuʼ, ʼis xin cuy na chawe, man lic xa tzʼonoj cuybal mac chwe. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Rumal-i, ʼo chakul yet queje cha ʼana ni ile, cha cuyu ni u mac i jun we ʼo u cʼas awuʼ. ʼO u chac chawila toʼbal u wach, pacha xin ʼan yin chawe yet, xwil toʼbal a wach.” Queje ile xu bij i ʼatol tzij che. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Y lic xpe roywal che. Rumal-i, xu tak u tzʼapixic pa cárcel, cʼa cu toj ni ronojel u cʼas che. (Queje ile i tijojbal tzij xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Pa qʼuisbal-re xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak queje ca ʼani chiwe yix rumal in Kajaw aj chicaj, we yix chi jujunal n-qui cuy ti qui mac iwachalal ronojel i cʼux —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">N-ʼus taj quiqui jach quib je cʼulanic winak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">19</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xutzin chu bixquil ronojel ile, i Jesus xel pa Galiléa y xa ʼe pa Judéa. Chila xu ʼaxuj i ya re i Jordan. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Je qʼui i winak je teren chirij; chila xe rutzirsaj iwabib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri xe upon juban aj Fariséo ruʼ; cacaj quiqui cʼam u pam, tzaksabal-re quiqui ʼano. Y xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun achi, we craj cu jach can i rixokil, ¿wach cu bij i ʼatbal tzij tzʼibtal can rumal i mam Moises? ¿Xa bi chi maquil ʼutz nawi cu jacho? Queje ile xqui bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ire xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-iwetaʼam taj wach i tzʼibtal can chupam u wuj i Dios? Cu bij chi i Dios chu xebal ʼij sak, are xe u ʼan i winak, “jun achi, jun ixok xe u yijba.” </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xak xu bij i Dios chi “are i rumal ʼuri chi jun achi ʼo u chac quel cuʼ u kajaw u chuch man cacucʼaj quib ruʼ i rixokil. I je queb-le queʼelok xa je jun chi winak.” (Queje ile tzʼibtal canok.) </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Rumal-i queʼelok ne te queb chic, ique xa je jun xeʼelok. Rumal-i i winak, n-ta piquiʼab quiqui yoj ile chi u yijbam i Dios xa jun u ʼanom chique. (Queje ile xu bij i Jesus chique i aj Fariséo.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xqui tzʼonoj chic che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ʼuri xu bij i mam Moises chique i achiab chi ʼo u chac quiqui ya jun wuj chique i quixokil, jachbal-que quiqui ʼano? Teʼuri quiqui jach ʼu bic. ¿Wuchac ʼut queje xu bij ire ile, we n-queje ta craj i Dios ile? —xqui bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ire xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Queje xu ya i mam Moises ile chiwe man yix lic ix buy. Are rumal ʼuri chi xu ya chiwe qui jach ni iwixokil. Xui-ri, chu xebal ʼij sak, n-queje ti ile u chʼobom li Dios. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Quin bij iri chiwe: we ʼo jun cu jach nubi i rixokil, y we i rixokil n-tu mac u ʼanom ruʼ jun chic achi, i rachijil teʼek ʼo u mac ʼuri chuwach i Dios we xcucʼaj chic quib ruʼ jun chic ixok. Xak we jun achi ca qʼuiji ruʼ jun ixok we xa jachtal can rumal i rachijil, lic ʼo ni u mac ʼuri i ucab achi chuwach i Dios. (Queje xu bij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i u tijoxelab xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We queje queʼel ile, jun achi ruʼ jun ixok, mas ʼutz ʼuri we n-cu tzucuj ta rixokil —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Colo katzij ile, xui-ri n-conojel taj quiqui chʼijo chi n-ta quixokil; xui ique quiqui chʼijo chi yatal u choʼab i Dios cuʼ. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Je ʼo i achiab chi n-quiqui tzucuj ta quixokil: ʼo jujun chique chi n-tzʼakat ti qui chʼacul chi calaxic; xak ʼo jujun chique chi n-tzʼakat ti qui chʼacul man xa ril ʼantal chique; xak ʼo jujun chi n-quiqui tzucuj ta quixokil rumal u chac i Dios, u chac i ʼatbal tzij aj chicaj. We ʼo jun ca tiqui chu chʼijic ile, chu ʼana na —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ʼatbal tzij aj chicaj, que ique chi je pacha acʼalab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Je ʼo jujun winak xe qui cʼam li acʼalab ruʼ i Jesus, cu yabej na re u ʼab piquiwi, xak cu tzʼonbej i ʼutz re i Dios piquiwi. Xui-ri, i u tijoxelab xqui jek qui ʼatixic i je ucʼawnak i acʼalab. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus, are xrilo, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ya chique i acʼalab que cʼun wuʼ; me i ʼatij, man niʼpa i je pacha acʼalab piqui cʼux, ʼo-que che i ʼatbal tzij aj chicaj —xu bij chique u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri xu coj u ʼab piquiwi i acʼalab; teʼuri xel chila.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun achi beyom xu tzucuj u cʼaslemal chi n-tu qʼuisic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">ʼO jun achi, cʼa ala, xupon ruʼ i Jesus y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, at ʼutz laj tijonel, ¿wach tak i ʼutz quin ʼan na, quin rikbej re in cʼaslemal chi n-tu qʼuisic? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ca bij “ʼutz” chwe yin? N-ta jun chi ʼutz, xui Dios —xu bij—. Xui-ri we cawaj cat oc che i cʼaslemal katzij, cha ʼana pacha cu bij u tzij u pixab i Dios —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">—¿Pachique che? —xu bij i achi.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat camsanic; ma kajsaj a ʼij ruʼ jun ixok chi n-awixokil taj; ma ʼan elaʼ; mat tʼoronic; </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">cha cojo qui ʼij a kajaw a chuch; y cʼax cha na a loʼcʼanij pacha cʼax u naʼic awib yet —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">—Ronojel ile ʼis quin tijin chu ʼanic; in ʼanom na lok cʼa are in chʼutin —xu bij i achi che—. ¿Wach cʼa craj quin ʼano? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We cawaj lic n-ta chic rajwaxic chawe chuwach i Dios, jat, ja cʼayij niʼpa i ʼo awuʼ, y cha jacha chique i nibaʼib. Ca rik ʼuri a beyomal chicaj. Teʼuri chat petok y chat terej chwij —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I achi, are xu ta ile, lic ca bisonic, man lic beyom; xu maj bi u be, y xa ʼec. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique i u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe: i beyomab, cʼax coquic puʼab i ʼatbal tzij aj chicaj. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Quin camulij chic u bixquil: cʼax roquic jun beyom, coc puʼab i Dios; cʼax ni ile chuwach i ricʼawic jun camey</span><span class="scrFootnoteMarker"><a href="#F0828f350-4bcc-43a0-9062-c81282ed2cf9"></a></span><span class="Note_General_Paragraph" id="F0828F350-4BCC-43A0-9062-C81282ED2CF9" title="d"><span lang="x-acc">I “camey” ca bixic-i are jun chicop aj ekan, mas nim chuwach jun caway.</span>
</span><span lang="x-acc"> che i tel re jun acuxa —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I u tijoxelab, are xqui ta ile, lic xqui bisoj. Teʼuri xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin quelsax na ʼuri chupam u mac? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xe u takej y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak n-que tiqui ta chu ʼanic ile; xui-ri i Dios ronojel ʼis ca tiqui che —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are ʼuri i ma Pédro xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, yoj, ronojel niʼpa i ʼo kuʼ, xka canaj canok y oj terejnak chawij. ¿Wach i ca yaʼ chake ʼut? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, are cu rik i ʼij chi ca jaltaj ronojel niʼpa ʼo chuwach i jyub taʼaj, are ʼuri ca yaʼ i ʼij yix. Are ʼo chic i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#Fe6778125-5351-420b-8a76-69fcf85fc82a"></a></span><span class="Note_General_Paragraph" id="FE6778125-5351-420B-8A76-69FCF85FC82A" title="e"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc"> pa nim laj u ʼatbal tzij, xak yix chi ix terejnak chwij xak ca yaʼ i patan nim u ʼij. Yix ʼuri qui ʼat ni tzij piquiwi i je cablajuj tzobaj aj Israel winak. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Conojel niʼpa i coʼtam can ubitak-que wumal yin, nim na quiqui chʼac puwi ile. We ʼo jun u canam can i rachoch, o we i ratz u chaʼ, o we i ranab, o we u chuch u kajaw, o we u canam can rixokil, o we i racʼal, o we i rulew xa wumal yin, nim i cu chʼac na. Ca yaʼ na ʼuri jun ciénto che, puwi niʼpa ile chi xa jun ʼo teʼek ruʼ, xak ca yaʼ jun u cʼaslemal chi n-tu qʼuisic. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xui-ri, niʼpa i je nabe woʼor, je qʼui na que canaj can pa qʼuisbal-re; xak je qʼui chi je ʼo can pa qʼuisbal-re woʼor, are ique are i que nabeaj na —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i ajchaquib</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">20</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">(Are ʼuri i Jesus xu bij jun chic tijojbal tzij chique, xu bij:)</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij aj chicaj coʼon pacha jun rajaw ticon chi que u tzucuj rajchaquib quiqui mol ni u wach i úva. Ire weʼ xa ʼec, que u tzucuj u mocom. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xu rik u mocom y xu bij chique chi are jun sak pwak i cajil re jun ʼij. Teʼuri xe u tak bi pa chac pa rulew. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xoʼon panok, colo a las nuéve re i raʼanbal ʼij, xa ʼe pa qʼuebal. Xe u rika juban achiab n-ta quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xu bij chique: “We quiwaj i chac, jix pa wulew, je i molo in cosech; y yin quin toj na pacha ca majaw chiwe,” xu bij chique. Ique xe ʼec. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xak queje xoʼon paʼij, xak queje xoʼon a las tres re u kajbal ʼij. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak queje tan chic xoʼono are xkaj i ʼij, colo a las cínco: xa ʼe pa qʼuebal, xe u rika juban achiab n-ta quiqui ʼano. Y xu bij chique: “¿Wach qui ʼolba yix chi, jun ʼij? ¿N-ta ba i chac-i?” coʼono. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Y xqui bij ique che: “Mi jun u sujum chac chake,” xe cha che. “Jix pa wulew,” xu bij i achi, “je i molo in cosech; yin quin toj na pacha ca majaw chiwe,” xu bij chique. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ya xoc aʼab, i rajaw i chac xu bij che i ucʼawnak i mocom: “Che a siqʼuij i ajchaquib y che a tojo. Nabe che a tojo bi niʼpa i xe cʼun qʼuisbal-re. Are i je ocnak nabe, qʼuisbal-re che a tojo bic,” xu bij che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xeʼelok chi are i xe oc a las cínco re i kajbal ʼij, xyaʼ bi jun sak pwak chique. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are i je ocnak nabe, quiqui bij ique mas nim ni quiqui chʼac ique chiquiwach i je ocnak qʼuisbal-re, quiqui bij ique. Xui-ri, xak xa jun sak pwak xyaʼ chique chiqui jujunal. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are xqui chapo, xe oc chu bixquil che i rajaw i chac chi n-ʼus ta xoʼon che i cajil. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xqui bij: “Are i je cʼun-nak qʼuisbal-re, xak jun i qui tojic xa ʼan kuʼ yoj. Ique, xa jun ʼor xe chacunic, y yoj jun ʼij entera xka chʼij i chac, xka chʼij i ʼij,” xqui bij che i rajaw. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ire xu bij che i jun, “Chatapeʼ, yin n-xix in tʼor taj. ¿Xataba n-xka bij ta wa, chi quix chacun jun ʼij chuwach jun sak pwak? Xka bij pues. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Cha chapa i awajil y jat. Are i cwaj yin, quin ya na che i jun pacha i xin ya chawe yet; n-ta coʼono we xa pa qʼuisbal-re xoquic. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">¿Xataba n-ta we yin che in mer, wach cwaj quin ʼan che? ʼOlic pues. ¿O xa ca titat a pam che, chi ʼutz xin ʼan yin chique i juban?” Queje ile xu bij i rajaw. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are queʼel ʼuri, niʼpa i je pa qʼuisbal-re, queʼelok je nabe; y xak i je nabe, que ʼelok que canaj cʼa pa qʼuisbal-re. Queje queʼel ni ile, man tupu je qʼui i je sicʼtal na, ne te qʼui je chatalic —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij tan chic chi ca camsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xoʼon panok, i Jesus ca tijin chi be cuʼ u tijoxelab, ʼenam-que pa Jerusalen. Are ʼuri xe u siqʼuij i cablajuj ruʼ, y xe u ʼijla quituquel:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">—Yix iwetaʼam ya xka maj bi ka be pa Jerusalen. Are coj upon chila, yin chi in Achi aj Chicaj, quin jachtaj na piquiʼab i cajʼatzil i sacerdóte, piquiʼab i tijonel re i ʼatbal tzij. Ique quiqui ʼat na tzij pinwi y quiqui bij na chi ʼo u chac quin camsaxic. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri quin qui jach na piquiʼab i ne te aj Israel winak: ique ʼut quin qui yoʼya, quin qui chʼay na, quin qui camsaj chuwach cruz. Xui-ri, churox ʼij, quin walijsax tan chic —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xu tzʼonoj i qui chuch i ma Jacóbo, i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri i qui chuch i ma Jacóbo i ma Wan, chi je u cʼojol i mam Zebedéo, xtejeb pan ruʼ i Jesus je rachiʼil i ralab. Xuqui chuwach i Jesus, tzʼonbal-re jun pawor che. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach cawaj yet? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I ixok xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are at ʼo chic che a ʼatbal tzij, cwaj yin cha ya chique i queb wacʼal-i que cubi jujun pa tak a tzal, jun pa wikabim, y jun pa moxim —xu bij i ixok che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">—Yix n-iwetaʼam taj wach i qui tzʼonoj —xu bij i Jesus chique—. Niʼpa i cʼax quin icʼaw na wi yin, ¿quix tiqui yix ʼuri chu chʼijic ile? Niʼpa i uyej chi quin icʼaw na wi yin, ¿quix tiqui yix che ile? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Coj tiquiʼic —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yix ʼis quix icʼaw na chupam i cʼax-i, xak qui tij ni uyej pacha quin icʼaw wi yin. Xui-ri, n-ta pinʼab yin quin bij pachin ca cubi pin wikabim xak pin moxim. Xui in Kajaw ʼo puʼab; ire u yijbam chic i cʼolbal-le, ire retaʼam pachin que qʼuiji che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I lajuj chic u tijoxelab, are xqui ta wach i xqui bij i je queb-le chi je catz qui chaʼ quib, ique xpe coywal chique. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri i Jesus xe u siqʼuij y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix iwetaʼam chi i nimak tak ʼatol tzij quiqui ʼan che quib pacha je cajaw i winak chi je ʼo piquiʼab; i winak chi nimak qui patan que rajawin piquiwi i cach winak. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xui-ri; n-ix ta queje yix ile. Are i qui ʼan ni yix, pachin craj queʼelok nim u ʼij, cha chacun ʼuri chiquij i rachiʼil. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are pachin craj cu ya rib chu nabeal, chu ʼana ʼuri che rib pacha mocom chiquij i rachiʼil. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Chu ʼana ʼuri che rib pacha quin ʼan yin chi in Achi aj Chicaj; in cʼun-nak na, pacha mocom chiquij i winak; n-are ti ique je in mocom yin. In cʼun-nak man quin ya na wib chi camic, tojbal-re i quelbal pa cʼax chique uqʼuial winak —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj je queb mawach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Xoʼon chupanok, ique que tijin quelic pa tinimit Jerico, je qʼui i winak je teren chirij i Jesus. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Chila je ʼo wi queb mawach je chʼuquernak pa be. Are xqui ta chi ya quicʼaw i Jesus, ique xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim laj winak! ¡Yet chi at umuk uxiquin can i mam David, chawila toʼbal ka wach! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I winak chi je teren bi chirij i Jesus xe qui yajo y xe qui ʼatij. Xui-ri, ique xa xqui cowij mas u bixquil che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim laj winak! ¡Yet chi at umuk uxiquin can i mam David, chawila toʼbal ka wach! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Teʼuri i Jesus xtacʼ canic y xe u siqʼuij ruʼ. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quiwaj quin ʼan chiwe? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cakaj coj tzunic —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are ʼuri i Jesus cʼax xe u naʼo. Xu chap qui baʼwach y juntir xe tzunic. Teʼuri xak ique xe terej bi chirij i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cojic u ʼij i Jesus are xoc pa Jerusalen</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">21</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are nakaj chic je ʼo wi pa Jerusalen, xe upon pa tinimit Betfage, pa ʼo wi i ral jyub Olívos. Are ʼuri i Jesus xe u tak bi queb u tijoxelab, </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix che i aldéa-le chi ʼo pan chakawach. Chila qui rik wi jun ati asna yukulic, ʼo jun racʼal ruʼ. Chi toro lok, y che i cʼama lok. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Y we ʼo ca tzʼonow chiwe wach u chac quix tijin chu toric, chi bij che chi cu rik u chac che i Kajwal, y ire juntir cu tzalij chal chawe, chix chok che —xu bij Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Queje xqui ʼan ile, y xeʼel ʼuri pacha u tzʼibam can jun ajbil u tzij i Dios ujer. Ire u tzʼibam canok:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Cha bij iri chique i aj tinimit Sion:</span><span class="scrFootnoteMarker"><a href="#F68fe8f52-29dd-47b1-91d6-8387913fb03f"></a></span><span class="Note_General_Paragraph" id="F68FE8F52-29DD-47B1-91D6-8387913FB03F" title="f"><span lang="x-acc">I tinimit Sion-le, are i Jerusalen mísmo.</span>
</span>
</div><div class="Line1"><span lang="x-acc">“I ʼatol tzij yix ya ca cʼun iwuʼ.</span>
</div><div class="Line1"><span lang="x-acc">Ire nu ʼanom ta nim che rib,</span>
</div><div class="Line1"><span lang="x-acc">xa cul chirij jun buru ca cʼunic;</span>
</div><div class="Line1"><span lang="x-acc">ca cʼunic cul chirij jun ral buru, racʼal jun ati asna aj ekan.”</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u tzʼibam can i ajbil u tzij i Dios ujer.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I u tijoxelab i Jesus xe ʼec y xqui ʼan na pacha i bital chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xqui cʼam li ati asna ruʼ i racʼal. Teʼuri xqui coj qui ʼuʼ chiquij; i Jesus xa ʼan chirij. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Je qʼui i winak je rachiʼil pa be; ique xqui rip i qui ʼuʼ chuwach, wikbal re i pu be. Xak je ʼo jujun xqui chʼup u xak cheʼ y xqui coj pa be. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I winak chi je nabe chuwach, xak i je teren lok, conojel xe oc chi sicʼ:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim u ʼij ire chi umuk uxiquin i ka rey mam David! ¡Dios chu ya ni ʼutz puwi i jun-i chi u takom na lok!</span><span class="scrFootnoteMarker"><a href="#Fc63f2178-9ced-40d8-b618-1d6f5d6b815c"></a></span><span class="Note_General_Paragraph" id="FC63F2178-9CED-40D8-B618-1D6F5D6B815C" title="g"><span lang="x-acc">I mer tzij xu bij are iri: i jun chi ca cʼun pubi i Kajwal.</span>
</span><span lang="x-acc"> ¡Chocsax ni u ʼij i Dios! (Queje ile xe siqʼuin chu bixquil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xoc bi i Jesus pa Jerusalen, i winak conojel xe chʼujer na rumal i quicotemal. Je qʼui xe tzʼonowic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin i achi-le? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">—Are i Jesus, chi ajbil u tzij i Dios; ile chi aj Nazaret, u cwenta i Galiléa —xqui bij i winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe resaj i je aj cʼay pa rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i Jesus xoc pa rachoch i Dios; are ʼuri ʼis xe resaj niʼpa i aj cʼayinel xak i aj loʼonel je ʼo xe ja. Xe u balʼatij qui mexa i je aj jalwachil u wach qui mer i winak, xak queje i qui tem i je aj cʼay palomax. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios, chupam u wuj, u bim can i tzij-i: “I wachoch, lic jun ja re qui tzʼonbal i winak chwe”; xui-ri yix i ʼanom qui jul iliʼomab che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Chila pa rachoch i Dios je ʼo jujun mawach, xak je ʼo jujun je clis je ʼo chila. Ique xe tejeb pan ruʼ i Jesus, y ire xe rutzirsaj. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak je ʼo jujun acʼalab je ʼo chila que tijin chi sicʼ: “¡Nim u ʼij ire chi umuk uxiquin i ka rey mam David!” xqui bij. I ajwab sacerdóte, xak i je tijonel re i tzij pixab, are xquilo wach xoʼon i Jesus, are xqui ta qui tzij i acʼalab, ique lic xpe coywal. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-ca ta ti yet wach que tijin chu bixquil? ¿ʼUtz nawi ile, ca bij yet? —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij xin ta —xu bij i Jesus chique—. Ique que tijin chu ʼonquil pacha u tzʼibam can jun ajbil u tzij i Dios ujer. Ire xu bij che i Dios:</span>
</div><div class="Line1"><span lang="x-acc">Yet a ʼanom chique i acʼalab,</span>
</div><div class="Line1"><span lang="x-acc">xak chique i cʼa que tzʼumanic</span>
</div><div class="Line1"><span lang="x-acc">lic quiqui bixaj a ʼij (—xu bij).</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ʼuri i Jesus xe roʼtaj canok y xa ʼe cʼa Betánia, que u ʼana jun aʼab chila.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chakijsaxic jun cheʼ xoʼon i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are xsakiric, xu maj chubi u be, xa ʼe pa Jerusalen. Are ca tijin chi be, i Jesus xpe u numic. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xak teʼet xril jun cheʼ, u cheʼlal hígo, ʼo xucut be. Ire xa ʼe pan ruʼ i cheʼ; lic n-ti u wach xu rik che, xui u xak. Are ʼuri i Jesus xu bij jun cʼokbal tzij che i cheʼ:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yet n-cat wachin ta chic! —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i cheʼ juntir xchakijic. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I u tijoxelab, are xquil ile, lic xqui bisoj. Xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach xa ʼani che i cheʼ-le, chi juntir xchakijic? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, we lic ʼo u cubibal i cʼux, we lic n-ta cu bij i cʼux, xak yix quix tiqui chu ʼanic pacha i xin ʼan yin che i che-i. Y n-xui ta la ile, xak quix tiqui che, we qui bij che i jyub-i, “Chat el chi, ja cʼaka awib pa mar,” qui bij che, ile lic coʼon na. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Yix, wach i qui tzʼonoj che i Dios, we lic qui cojo chi quiwil na, ca yaʼ na ʼuri chiwe —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xtzʼonox che i Jesus bi chi ʼatbal tzijal ʼo puʼab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus xoc chic pa rachoch i Dios y xoc chi qui tijoxic chila. Are ʼuri xe tejeb pan i cajʼatzil i sacerdóte ruʼ, xak i nimak tak mamʼib que i aj Israel, y xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin xyaw ile paʼab chi cat tijin chu ʼonquil? —xqui bij che—. ¿Bi chi ʼatbal tzijal ʼo paʼab, chi queje ca ʼan ile? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yin quin tzʼonoj jun tzij chiwe. We qui bij usucʼ chwe, teʼuri xak quin bij yin chiwe bi chi ʼatbal tzijal ʼo pinʼab. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Chi bij chwe pachin xyaw puʼab i ma Wan cu kajsaj ya piquiwi i winak. ¿Are i Dios yawnak che, o xa winak yawnak che? —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach caka bij na che? —que cha—. We caka bij chi are i Dios yawnak ni ile puʼab i ma Wan, ire cu bij na ʼuri chake: “¿Wuchac ʼuri n-xi coj taj wach i xu bij?” </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">We xak caka bij chi xa ruʼ winak petnak wi wach i xu bij i ma Wan, lic caka xij kib chique i winak; man conojel i winak quiqui bij chi ma Wan lic ruʼ i Dios petnak wi wach i u bim —xqui bij chiquiwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Rumal-i xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ketaʼam taj —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yin n-quin bij ta ʼuri chiwe wach i ʼatbal tzij ʼo pinʼab, chi quin ʼan tak iri —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Queb alabom chi xe tak rumal qui kajaw</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach qui chʼob yix che i tzij-i? ʼO jun achi, je ʼo queb u cʼojol. I achi xu bij che i jun: “Wacʼal, jat woʼor pa chac chupam in ticon,” xu bij che. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I racʼal xu laʼ u wach che: “N-cwaj taj,” xu bij. Xui-ri, xu jalwachij u noʼoj y xa ʼe pa chac. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri i qui kajaw xak xu ʼijla i jun chic, pacha xoʼon che i nabe. Ire xu bij chi ca ʼec; “Ey,” coʼono, xui-ri, n-xa ʼe taj. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">¿Pachique chique i je queb u cʼojol xoʼono pacha craj i qui kajaw? —xu bij i Jesus chique i nimak tak mamʼib.</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i nabe —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i xi bij —xu bij i Jesus chique—. Xak quin bij na yin chiwe chi ʼo i je mal laj tak aj tzʼonol alcawal, xak ʼo ixokib ajmaquib que tijin coquic puʼab i Dios, y yix n-taj. Ique je pacha i racʼal i achi chi xoʼono pacha craj u kajaw. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri yix ix pacha i ucab u cʼojol man n-xix cojon ta che u tzij i ma Wan aj kajsanel ya. Xcʼun ire chu cʼutic chiwe wach craj te i cʼaslemal, xui-ri n-xix cojon taj. I je aj tzʼonol alcawal, xak i ixokib ajmaquib, ique xqui cojo. Tupu xiwil yix ile, n-xi jalwachij ti nojbal, cojbal-re u tzij —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xqui ʼan i aj mediant che u cʼojol i rajaw ulew</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta chic jun tijojbal tzij quin bij na chiwe. ʼO jun achi nim i rulew, u ticom úva chuwach. Teʼuri xu coj coral chirij; xu yijba pa quiqui yitzʼ wi u waʼal i úva, xak xu yijba jun ral ja tacʼtic chupam i ticon, chajbal-re ronojel. Teʼuri xe u coj jujun ajchaquib, je aj a média ruʼ; y xa ʼe ire naj che jun tinimit. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are xu rik i ʼij re i cosech, xe u tak li u mocom chu tzʼonoxic i re ire chique i raj mediant. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Are xe upon i mocom, xe qui chapo. I jun, xqui chʼayo; i jun chic, xqui camsaj; i jun chic, xqui coj abaj che. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri i rajaw ticon xe u tak chali juban chic u mocom, mas je qʼui na chiquiwach i je nabe. Are xe uponic, i je raj mediant xqui ʼan chic chique pacha xqui ʼan chique i juban chi je nabe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Pa qʼuisbal-re, xu tak li i mer u cʼojol. Xu chʼob ire: “Ique lic que cojon na che i wacʼal-i,” xu chʼob ire. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xui-ri, are xquil i u cʼojol i rajaw ulew, xqui bij chiquiwach: “Are ire-le are i rajaw ulew coʼon panok; chaka camsaj,” xe cha, “man yoj coj canajic oj rajaw,” xe cha. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Rumal-i xqui chapo, y xquesaj li chuwach ulew, y xqui camsaj. (Queje ile i tijojbal tzij xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Bay, are ca cʼun ni rajaw i ulew, ¿wach coʼon ni ire chique i ajchaquib-le? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire lic que u camsaj ni je aj ʼanol mal-le; lic n-cril ta toʼbal qui wach. Teʼuri cu ya i rulew chique juban chic aj mediant, chi quiqui jach i re ire che, are cu rik i ʼij —xe cha i mamʼib che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Teʼuri i Jesus xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-iwilom taj wach tzʼibtal can chupam u wuj i Dios? Queje iri cu bij:</span>
</div><div class="Line1"><span lang="x-acc">I abaj chi n-xcaj ti xqui coj i je aj ʼanol ja,</span>
</div><div class="Line1"><span lang="x-acc">are i abaj-le chi xeʼelok lic nim ni u chac che i cubibal ja.</span>
</div><div class="Line1"><span lang="x-acc">Are i xeʼelok-le, are i Kajwal Dios xa ʼanawic,</span>
</div><div class="Line1"><span lang="x-acc">y cakil yoj, lic ʼutz ile chi u ʼanom ire.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Rumal-i, quin bij chiwe chi Dios cresaj ni u chac</span><span class="scrFootnoteMarker"><a href="#F628f559c-caaf-489d-94a0-16d31cb523bc"></a></span><span class="Note_General_Paragraph" id="F628F559C-CAAF-489D-94A0-16D31CB523BC" title="h"><span lang="x-acc">I mer tzij xu bij are iri: Cresaj ni ʼatbal tzij aj chicaj piʼab yix.</span>
</span><span lang="x-acc"> piʼab yix y cu ya na piquiʼab juban chic ajchaquib je ʼutz, chi quiqui ya ni cosech che i Dios pacha ca majawic. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I abaj-le chi xin bij chiwe, we ʼo jun ca ʼe tzak puwi, xa ca paxic; xak i abaj-le, we ca tzak chirij jun winak, lic coʼon na cʼajcʼaj che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I je ajwab sacerdóte, xak i je aj Fariséo, are xqui ta wach i tijojbal tzij xbix chique, ya xquetamaj chi xa are ique que u lap na. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Rumal-i cacaj ique quiqui chapo, xui-ri xqui xij quib chique i uqʼuial winak, man i winak quiqui bij chi Jesus ajbil u tzij i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xqui ʼan i je sicʼtal che jun cʼulanquil</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">22</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xu jek chic u bixquil i tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—I ʼatbal tzij re aj chicaj, pacha iri: ʼO jun nim laj ʼatol tzij xu yijba i nimaʼij re u cʼulanquil i u cʼojol. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xu rik i ʼij, xe u tak bi u mocom cuʼ i je siqʼuim chic, queʼe qui bij chique chi ya yij chic i waʼim. Xui-ri, ique n-xcaj ta xe cʼunic. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri xe u tak chubi juban chic u mocom chi qui siqʼuixic. Xu bij chique: “Ji bij chique niʼpa i je in siqʼuim na, chi ya yij chic i waʼim. Chi bij chique chi je in camsam chic i chicop chi je in tiʼojersam. Ronojel ʼis yij chic; ique che petok, chix chok chique.” </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xui-ri, i je siqʼuim na, n-xqui ʼan ta cas chique i takon. ʼO jun chique xa ʼe pa rulew, xak jun chic xa ʼe chi cʼayinic. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak je ʼo jujun xe qui chap i takon y xqui ʼan cʼax chique y xe qui camsaj. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i, i ʼatol tzij lic xpe roywal che; xe u tak bi u soldádo chi qui camsaxic niʼpa i xe ʼanaw i camic-le, xak chu poroxic i qui tinimit. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xu bij chique u mocom: “Ronojel ʼis yij chic re i nimaʼij, xui-ri ique chi je in siqʼuim na, n-xmajaw ta chique chi que petic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Rumal-i, jix yix pa nimak tak be, y che i siqʼuij che i nimaʼij niʼpa i que i rik chila,” xu bij chique u mocom. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Ique ʼis xe ʼel pa tak be, y xe qui mol niʼpa i xe qui cʼulaj. Xe qui mol i je ʼutz laj tak winak, xak i ne te ʼutz. Queje ile xqui nojsaj i u paja.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xoc i ʼatol tzij pa je moltajnak wi i je u siqʼuim ruʼ. Are ʼuri xril jun achi cuʼ chi nu cojom ti u ʼuʼ re i nimaʼij. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Y xu bij che: “Yet, ¿wach awoquic chi, chi na cojom ti a ʼuʼ re i nimaʼij?” xu bij. I jun n-xu rik taj wach cu bij che. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i ʼatol tzij xe u siqʼuij i u mocom, xu bij chique: “Chi xima i u ʼab, i rakan, y chiwesaj bi rija pa ʼekum. Chila coʼ na, xak cu kachʼachʼej ni uware rumal u bis,” xu bij chique. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Queje ile queʼelok man tupu je qʼui i je sicʼtal na, ne te qʼui je chatalic. (Queje i tijojbal tzij ile xu bij i Jesus.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chi ya che i ʼatol tzij wach ʼo re che; xak queje i Dios, chi ya che wach ʼo re che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri i aj Fariséo xe ʼec y xe oc chu chʼobic chiquiwach wach jun tzij quiqui tzʼonoj che i Jesus, tzaksabal-re quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri xe qui cha jujun je ʼo cuʼ, xak juban chic chi je teren chirij i ma Heródes, y xe qui tak bi ruʼ i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak —xqui bij che, are xe upon ruʼ—, ketaʼam chi yet xui i sak laj tzij ca bij. Ketaʼam chi yet katzij ca cʼut i ʼutz laj be re i Dios, lic n-ca ʼan ta cas che wach quiqui bij i winak chawij. Yet n-ca coj ta retalil che, tupu je nimak tak winak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Cha bij ʼu chake, wach i ca bij yet, ¿ʼUtz nawi, caka toj impuésto che i ʼatol tzij, o n-ʼus taj? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus xretamaj chi n-ʼus ta quiqui chʼobo are xqui bij ile. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, ¡xa queb i palaj! ¿Wuchac xa tzaksabal-we qui ʼano? </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Chi cʼutu jun sak pwak chwe, chi tojbal re impuésto —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Y xe qui cʼama jun sak pwak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri i Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin u qʼuexwach iri ʼo chuwach? ¿Pachin u bi iri tzʼibtal chuwach? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">—Re i ʼatol tzij —xe cha ique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Bay, chi ya ʼuri che i ʼatol tzij wach ʼo re ire che, xak chi ya che i Dios wach ʼo re ire che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Ique, are xqui ta ile, lic xqui bisoj che. Are ʼuri xqui canaj canok y xe ʼec.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu sakirsaj chi ʼo ni qui walijbal i camnak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xak are i ʼij-le, je ʼo jujun aj Saducéo xe upon ruʼ. (I aj Saducéo quiqui bij chi i je camnak n-que walij ta chic.) Xqui bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">—Nim laj winak, i mam Moises u bim canok chi jun achi, we xcamic, we n-ta racʼal ruʼ can i rixokil, ʼo u chac ʼuri ca cʼuli i ratz u chaʼ i achi ruʼ ixok malcan, pu qʼuexel i camnak. Queje ile ca qʼuiji na can racʼal i camnak ruʼ ixok. Je ile u bim canok. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Bay, oʼonom lok, je ʼo wukub kuʼ yoj, je catz qui chaʼ quib. I nabe chique xcʼuliʼic, y xoʼon panok xcamic, n-ta racʼal. I ixok malcan xcanaj can ruʼ ucab chaʼaxel. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri i achi-le xcam chic, i ixok xcʼuli chic ruʼ urox chaʼaxel. I achi-le xak xcamic. Queje xqui ʼan i wukub achiab-le. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xak xoʼon panok, xcam i ixok. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Bay, we ta que walij chic i camnak, ¿pachique chique i je wukub-le, chi mer rachijil queʼelok? Man ʼis xcʼuli cuʼ i je wukub achiab-le —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix xa ix sachnak na; n-qui ta tu be wach cu bij u tzij i Dios chi tzʼibtal canok; xak n-iwetaʼam taj wach i nim laj u choʼab i Dios. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are que walij ni camnak, que ʼelok pacha i u ángel i Dios aj chicaj; n-que cʼuli taj. I achiab, i ixokib n-que cʼuli ta chic. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I qui walijbal i camnak, katzij ʼolic. ¿Xataba n-iwilom ti yix wach u bim can i Dios chiwe? U bim can ire: </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">“Cʼa in u Dios i mam Abraham, xak i mam Isaac, xak i mam Jacob,” xu bij. I oxib-le je camnak chic are xu bij i Dios ile. Bay, chuwach i Dios, c a je cʼas na; i Dios n-are ti qui Dios i je camnak, are i qui Dios i je cʼaslic —xu bij i Jesus chique. (Queje ile xu sakirsaj chique chi ʼo ni qui walijbal i camnak). </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I winak, are xqui ta ile, lic xqui bisoj che i cʼutunic xoʼon i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i tzij ʼatz u ʼij, re i tzij pixab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I aj Fariséo, are xqui ta rason chi Jesus xtiqui chu laʼic u wach i qui chiʼ i je aj Saducéo, xqui mol la quib. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">ʼO jun chique chi tijonel re i ʼatbal tzij u tzʼibam can i mam Moises. Xraj ire xu tzʼonoj jun tzij che i Jesus, tzaksabal-re coʼono. Xu bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">—Nim laj winak, ¿pachique tzij re i ʼatbal tzij mas ʼo u chac chi caka cojo? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—“Chawaj Awajwal Dios ronojel a cʼux, ronojel awanima, ronojel a nojbal.” </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are i jun-le chi mas ʼo u chac coj cojon che; are mas ʼo u ʼij ile chiquiwach i juban. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri i ucab tzij (chi ʼo u chac coj cojon che) laj cu maj i jun-le. Cu bij: “Cʼax che a na a loʼcʼanij pacha cʼax u naʼic awib yet ca ʼano,” cu bij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I queb tzij-le are mer u xebal ronojel tak i ʼatbal tzij u tzʼibam can i mam Moises, xak are u xebal ronojel tak i cʼutunic qui canam can i ajbil u tzij i Dios. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus lic Dios; n-toʼ ta umuk uxiquin can i mam David</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Tzʼakat cʼa qui molom quib i je aj Fariséo, </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">i Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach qui chʼob yix chirij i Crísto, chi Toliwe iwoyʼem? ¿Pachin i ratit u mam? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire are ni umuk uxiquin can i mam David —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ʼuri i mam David xu bij “Wajwal” chirij i Crísto are xu lapo? Lic rumal ni u Tewal i Dios xu bij ile. I mam David xu bij i tzij-i:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Xu bij i Kajwal Dios che i Wajwal Crísto:</span>
