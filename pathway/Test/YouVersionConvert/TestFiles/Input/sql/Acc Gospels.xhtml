</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">ʼO jujun aj Fariséo winak xe tejeb pan ruʼ i Jesus, cucʼam quib cuʼ jujun aj tijonel re i ujer ʼatbal tzij. Ique je petnak pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xe upon ruʼ, xquilo chi ʼo jujun chique u tijoxelab i Jesus chi que wa ruʼ qui ʼab tzʼil, quiqui bij ique, man n-quiqui coj ta retalil chu chʼajic qui ʼab pacha quiqui ʼan i aj Fariséo winak. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">(I aj Fariséo, xak conojel i juban aj Israel winak quiqui ʼan pacha i qui costúmbre i catit qui mam; n-ca tijaw ti wa we n-quiqui chʼaj ti qui ʼab qʼuialmul. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are que cʼun pa qʼuebal, n-quiqui tij ta tan i wa we n-qui chʼajom ti qui ʼab pacha cu bij i qui costúmbre ique. Xak ʼo chic juban uqʼuial costúmbre je teren chirij: ʼo rawasil che i qui bas, xak che i qui xar, xak queje che i qui pichel chʼichʼ, xak queje che i qui chʼat</span><span class="scrFootnoteMarker"><a href="#Ff1dd6fcb-ace4-4f8b-b367-e2e90d2e821c"></a></span><span class="Note_General_Paragraph" id="FF1DD6FCB-ACE4-4F8B-B367-E2E90D2E821C" title="q"><span lang="x-acc">I qui chʼat-le are pa que uxlan wi are quiqui tij i qui wa.</span>
</span><span lang="x-acc">; ʼis ʼo rawasil che chi quiqui chʼajo.) </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Rumal-i, i aj Fariséo-le, xak i aj tijonel re i ujer ʼatbal tzij xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a tijoxelab, ¿wuchac n-quiqui ʼan ta ique pacha qui bim can i katit kamam ujer? ¿Wuchac quiqui tij qui wa, we n-chʼam ti qui ʼab chuwach i Dios? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic katzij xu bij i mam Isaías ujer. Yix xa queb i palaj. Lic quix ʼanawic pacha chom i qui ʼano, xui-ri ire u bim canok wach quix tijin yix chu ʼanic woʼor. U bim canok chi Dios u bim na:</span>
</div><div class="Line1"><span lang="x-acc">I winak-i lic quiqui coj in ʼij ruʼ qui chiʼ,</span>
</div><div class="Line1"><span lang="x-acc">xui-ri, ruʼ qui cʼux n-quiqui ʼan taj.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I u cojic in ʼij quiqui ʼano, lic n-ta cu chacuj,</span>
</div><div class="Line1"><span lang="x-acc">man i tzij que tijin chu cʼutic,</span>
</div><div class="Line1"><span lang="x-acc">xa qui tzij i winak, xui-ri, quiqui ʼan che pacha tak u tzij i Dios.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u bim i Dios, xu bij i mam Isaías ujer.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Yix n-qui coj ta chic retalil che wach u bim can i Dios chiwe —xu bij i Jesus chique—. Xui quix tijin chu cojic i cʼutunic chi xa ruʼ winak petnak wi. Xui qui coj retalil che wach tak u chʼajic i xar, i bas, xak juban chic ʼanic pacha ile —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij chi u bim can i Dios chiwe, yix quix tijin chu ʼanic pacha n-ta chic u chac chiwe; are i cojom pu qʼuexel xa ruʼ winak petnak wi. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I mam Moises u bim can u tzij u pixab i Dios chiwe: “Cha cojo qui ʼij a kajaw a chuch” xu bij; xak xu bij: “Pachin cʼax ca chʼaw chiquij u kajaw u chuch, cha camsaxok”; queje ile u bim can i mam Moises chi ajbil u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xui-ri, yix quix tijin chu cʼutic, chi jun achi, ʼo puʼab cu bij che u kajaw xak che u chuch: “N-cat in to taj, man niʼpa i ʼo wuʼ in sujum chic che i Dios” mok cu bij che. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Y we queje cu bij ire ile, n-ta chic chukul ʼuri que u to u kajaw u chuch, qui bij yix. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Queje ile, yix i kajsam u ʼij i ʼatbal tzij chi u bim can i Dios. Y pu qʼuexel ile, i cojom wi i cʼutunic chi xa winak bin-nak che jun chic. N-xui ta la ile, xak qʼui na qui ʼan yix pacha ile —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i Jesus xe u siqʼuij chic i winak ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta na iwonojel wach i quin bij; chi bisoj u tayic u be. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Wach ca ʼe chupam jun winak, n-are ta ca ʼanaw che chi n-chʼam ta ire. Xa are wach ca pe pu cʼux ire, are ca ʼanaw che chi n-chʼam taj. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">We yix ʼo i xiquin chu tayic, chi ta u be ʼuri —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xel i Jesus chiquixol i winak y xoc pa ja, i u tijoxelab xqui tzʼonoj che wach usucʼ i tzij-le chi xu bij chique i winak. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xak yix n-qui ta tu be? ¿N-qui ta tu be chi wach coc chupam jun winak n-are ta ca ʼanaw che chi n-chʼam taj? </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Man ile n-coc ta pa ranima. Xa che u pam ca ʼe wi, xa quicʼawic y quel tan chic —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xu sakij chique chi ronojel niʼpa i u yijbam i Dios chi tzukbal-ke ʼis ʼutz, n-ta rawasil che. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xa are wach ca pe pu cʼux jun winak, are ca ʼanaw-i che chi n-chʼam taj. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Man ile, pa ranima ca pe wi. Piqui cʼux i winak ca pe wi i qui nojbal chi n-ʼus taj; are i rumal ʼuri ʼo i je cʼulanic quiqui kajsaj qui ʼij cuʼ i ne te cachiʼil. Are i rumal ʼuri xak ʼo i ne te cʼulanic quiqui kajsaj qui ʼij chiquiwach; are i rumal ʼuri, ʼo i winak je camsanel, </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">xak ʼo i je iliʼomab, xak ʼo i je rayinel; xak ʼo i je aj ʼanol mal, xak ʼo i je aj tʼoronel; xak ʼo i je aj ʼanol n-ʼus taj; xak ʼo i ca titat qui pam chique i cachiʼil wach i ʼo cuʼ; xak ʼo i je aj nucʼul tzij; xak ʼo i quiqui ʼan nimak che quib; xak ʼo i n-quiqui chʼob ta bien wach quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Je niʼpa i que ʼanaw queje ile, are i ne te chʼam-i chuwach i Dios, y ronojel i n-ʼus taj-le, xa piqui cʼux petnak wi; n-are ti wach quiqui tijo ca ʼanaw chique.</span>
</div><div class="Paragraph"><span lang="x-acc">(Queje ile, i Jesus xu sakij i tzij chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj i ralit jun ixok chi n-aj Israel taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xoʼon panok, i Jesus xel che i jyub-le y xa ʼe che i jyub re i queb tinimit, Tíro y Sidon; chila xoc che jun ja. N-xraj ta ire we ca tatajic pa i ʼo wi, xui-ri, n-xtiqui ta chi ruwaxic rib chiquiwach i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">ʼO jun ixok, weʼ xu ta rason pa ʼo wi i Jesus. Ire ʼo jun ralit chi ʼo itzel tew che. I ixok-i xupon ruʼ i Jesus y xuqui che rakan. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Ire n-aj Israel taj, xa are aj Sirofenis winak. Xtejeb pan ruʼ i Jesus y xu tzʼonoj pawor che chi quelsax ni itzel tew che i ralit. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus xu bij jun moxbal tzij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nabe ʼo u chac que tzuk ni acʼalab, man n-ʼus taj ca maj i wa chique i acʼalab y ca yaʼ chique i tzʼi. (Queje ile xu bij i Jesus che, chi queʼelok: “Nabe que in to ni wach aj Israel.”)</span>
</div><div class="Paragraph"><span lang="x-acc">I ixok xu bij ʼuri:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">—Katzij i ca bij, Nim laj Winak; xui-ri, xak i ral tak tzʼi chi je ʼo chuxeʼ i mexa quiqui mol ni ucʼaj qui wa i acʼalab chi tzaknak bic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz i xa bij —coʼon che ixok—. Y woʼor, ʼutz cat ʼe che awachoch; i itzel tew ya ʼelnak chic che awalit —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I ixok juntir xa ʼec. Are xupon ruʼ ja, xe u rika i acʼal cotzʼol chuwi chʼat. I mal laj tew ya ʼelnak chic che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun tac chi n-kas ta quel u chʼawbal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri i Jesus xel che i jyub re i tinimit Tíro, xicʼaw pa tinimit Sidon; teʼuri xicʼaw pa jyub Decápolis, y xupon cʼa chu chiʼ i alagun Galiléa. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Chila xqui cʼam li jun achi ruʼ, lic tac u xiquin, xak n-kas ta quel u chʼawbal. Xqui tzʼonoj che chi cu ya ni u ʼab puwi. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xu cʼam bi i achi, y xe tejeb pan jubiʼ. Xu min u wi u ʼab pa tak u xiquin i achi; teʼuri xu chubaj pichʼ u cʼaxaj, y xu coj u wi u ʼab che u tzamraʼ i achi. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are ʼuri xtzun chicaj, y xu qʼuis u cʼux. Xu bij pa qui chʼawbal ique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Efáta! chi queʼelok: ¡cha jaktajok!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Juntir, i u xiquin i achi xe jaktajic; xak xel u chʼawbal, n-ta chic cʼax che u tzamraʼ. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">I Jesus xu bij chique i winak chi mi jun quiqui lap wi ile; xui-ri, are cu bij queje ile chique, xa mas quiqui paxsaj rason. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Conojel lic xqui bisoj che. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ronojel niʼpa i cu ʼano, ʼis ʼutz; cu ʼan chique i je tac, chi que tanic; y xak i je mem, que chʼaw rumal —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u tzuk cajib mil winak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">8</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok xe moltaj chic uqʼuial winak ruʼ; ique, xqʼuisic wach quiqui tijo. I Jesus xe u siqʼuij i u tijoxelab ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—Toʼ qui wach i winak-i, man are oxib ʼij iri chi je ʼo chi wuʼ; n-ta chic wach quiqui tijo. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Woʼor, we que in tak bi che cachoch, lic n-quiqui chʼij ti uponic we n-ta wa qui tijom bic. Man je ʼo jujun chique, naj je petnak wi. (Queje ile xu bij i Jesus chique u tijoxelab.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach qui tzukic i winak caka ʼan ʼuri waral? N-ta ca tijaw chi, che i lugar-i chi lic tzʼinilic —xqui bij u tijoxelab che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Niʼpa i caxlanwa ʼo iwuʼ? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xa wukub —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique i winak chi que cubi chuwach tak ulew. Teʼuri xu chap i wukub caxlanwa y xu tioxij che i Dios. Teʼuri xu piro, y xu ya chique u tijoxelab. Ique xqui jach chique i winak. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak ʼo jubiʼ ral tak car cuʼ. I Jesus xu tioxij che i Dios rumal, y xu bij chique u tijoxelab chi que qui jacha chique i winak. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Conojel i winak xqui tijo y xe nojic. Are xquelej ile, i u tijoxelab xqui mol niʼpa i chʼakatak chi xsobrinic, xnoj wukub chicach che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I winak chi xe nojic, colo je ʼo cajib mil chique. Teʼuri i Jesus xe u ʼijla canok, </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">y xoc bi pa bárco cuʼ u tijoxelab; xe ʼax ʼuri chʼakap che i jyub Dalmanúta.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Fariséo toʼ xqui tzʼonoj tak milágro che i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Je ʼo jujun aj Fariséo winak xe upon ruʼ i Jesus y xe oc chu chapic quib chi tzij ruʼ. Xqui tzʼonoj che chi cu cʼut jun milágro chique, cʼutbal-re we ʼo u choʼab i Dios ruʼ; ique xa cʼambal u pam quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus, lic xu qʼuis u cʼux rumal; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ix winak woʼor xa quiwaj quiwil ni jun milágro, cʼutbal re u choʼab i Dios? Lic quin bij chiwe, lic mi jun cʼutbal re u choʼab ca ʼan na chiwach —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri xe u canaj canok y xoc pa bárco, y xe ʼax chic chʼaka alagun.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Mi ʼan yix pacha quiqui ʼan i aj Fariséo</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I u tijoxelab i Jesus xsach i qui wa chi qui cʼux; n-xqui cʼam tu bic wach i rajwaxic quiqui tij pa be. Xa jun caxlanwa qui cʼamom bi cuʼ pa bárco. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus xu bij jun moxbal tzij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ, chi ʼana cwent che i cunbal re i caxlanwa que i aj Fariséo, xak i re i ma Heródes —xu bij chique.</span><span class="scrFootnoteMarker"><a href="#F801d0852-1f24-484f-9cc7-8ae109489942"></a></span><span class="Note_General_Paragraph" id="F801D0852-1F24-484F-9CC7-8AE109489942" title="r"><span lang="x-acc">Are xu bij “cunbal re i caxlanwa”, are usucʼ i tzij-le are chiqui ʼana cwent che qui módo i aj Fariséo, xak i ma Heródes, man i tzel laj módo que ique ca ʼax chique i winak conojel, pacha coʼon i cunbal re i caxlanwa ca ʼe chupam ronojel i ʼor.</span>
</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I u tijoxelab xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xu bij ire ile man n-ta ka caxlanwa ka cʼamom lok —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu naʼo wach quiqui bij; xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac quix cʼachir rumal i caxlanwa? ¿Wuchac quix lapan chirij? ¿Maja ba qui ta u be ʼuri? ¿Xix naw ta bawa che, wach xin ʼano? ¿Lic co ba i jolom-i? </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">ʼO i baʼwach, ¿n-quix tzun ta bawa? ʼO i xiquin, ¿n-quix tan ta bawa? ¿N-ca cʼun ta bawa pi cʼux </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">wach xiwilo are xin ya i joʼob pan chique i joʼob mil winak? ¿Niʼpa chicach i chʼakatak xsobrinic? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Cablajuj —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">—Xak are xin ya i wukub pan chique i cajib mil winak, ¿niʼpa chicach i chʼakatak xsobrinic? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Wukub —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Maja qui ta ʼuri u be ile?</span><span class="scrFootnoteMarker"><a href="#F7079391b-aaa6-4dc5-be75-ec5f5388cb60"></a></span><span class="Note_General_Paragraph" id="F7079391B-AAA6-4DC5-BE75-EC5F5388CB60" title="s"><span lang="x-acc">Queje ile xu bij i Jesus chique, cʼutbal-re chique chi n-tu chac mas que cʼachir che, wach i quiqui tijo. Are ʼo u chac quiqui ʼan cwent quib che wach i quiqui ʼan i aj Fariséo.</span>
</span><span lang="x-acc"> —coʼono.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach rutzirsaxic jun mawach pa Betsáida</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xe upon pa tinimit Betsáida, xcʼam li jun mawach ruʼ i Jesus, y xqui tzʼonoj che chi cu chap na ruʼ u ʼab. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu chap bi che u ʼab, y xel pa tinimit ruʼ. Teʼuri i Jesus xu coj pichʼ u cʼaxaj che u baʼwach i mawach, y xu ya u ʼab puwi. Teʼuri xu tzʼonoj che we ca tzun jubiʼ. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I mawach xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Que wil i winak —xu bij—. Pacha cheʼ, cwil yin, xui-ri que binic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I Jesus xu coj chic u ʼab che u baʼwach; teʼuri i achi xu coj retalil che u takenic, y xutziric. Are ʼuri lic xtzun bien. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri i Jesus xu tak bi ruʼ rachoch, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat oc pa tinimit, xak ma bij iri chila —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Pédro xu bij chi Jesus are i Crísto chi Tolque</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri i Jesus xa ʼe cuʼ u tijoxelab che tak i aldéa re i tinimit Cesaréa Filípo. Are que tijin chi be, xu tzʼonoj chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak, are quin qui lapo, ¿wach quiqui bij ique chi in pachin yin? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jujun quiqui bij chi yet at ʼetz ma Wan chi aj kajsanel ya, quiqui bij. Xak ʼo i que binic chi yet at ujer mam Elías. Xak je ʼo juban chic quiqui bij chi yet at jun chic ajbil u tzij i Dios, quiqui bij i winak chawij. Queje ile xqui bij u tijoxelab che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri i Jesus xu tzʼonoj chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Y yix, ¿wach i qui bij yix chi in pachin yin?</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at Crísto (chi Tolke koyʼem) —xu bij che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xui-ri i Jesus xu bij chique chi mi jun quiqui lap wi pachin ire.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chique wach i camic quicʼaw wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri i Jesus xoc chu bixquil chique chi ire, chi Achi aj Chicaj, lic cu tij ni uyej, xak ca xutux na cumal i nimak tak mamʼib, xak cumal i cajʼatzil i sacerdóte, xak cumal i aj tijonel re i ujer ʼatbal tzij. Xu bij chique chi ca camsax na, teʼuri churox ʼij ca walijic. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ile lic sakil xu bij chique. Are ʼuri i ma Pédro xu siqʼuij pan jubiʼ ruʼ, y xoc chu ʼatixic wach i ca tijin chu bixquil. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xu pisquilij rib, y xe u tzu u tijoxelab. Are ʼuri xu yaj i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chat el chinwach, a-Satanas! A nojbal yet n-queje taj pacha u chʼobom i Dios. Ca chʼob yet pacha quiqui chʼob i toʼ winak —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri i Jesus xe u siqʼuij u tijoxelab ruʼ, xak i uqʼuial winak, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun craj ca terej chwij, ʼo u chac mu chʼob chic rib, xui-ri charekaj bi u cruz, y cha terej na chwij, tupu ca cam na rumal. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Queje ile chu ʼana man pachin jun xa cʼax cu na u cʼaslemal re waral, xa cu sach ʼuri u cʼaslemal chi sakil. Xui-ri, pachin jun ca sachsax nu wach u cʼaslemal waral xa wumal yin, xak rumal i ʼutz laj tzij re i Dios, cu rik ʼuri u cʼaslemal sakil. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">We ʼo jun u chʼacom ronojel i beyomal re u wach i jyub taʼaj, xui-ri we cu sach u cʼaslemal sakil, ile n-ta queʼel wi, n-ta u chʼacom ʼuri. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">¿Wach u tojic ʼuri coʼon na, chʼacbal re i u cʼaslemal sakil we u sachom? N-taj. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">We ʼo jun ca qʼuix na chwe yin, xak che in tzij, chiquiwach i winak re woʼor chi lic je ajmaquib, xak yin quin qʼuix na che ire are quin cʼun tan chic. Yin, chi in Achi aj Chicaj, quin cʼun chic ruʼ u ʼij u chomal in Kajaw, xak cuʼ i loʼlaj ángel —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">9</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij quin bij chiwe, je ʼo jujun waral chi n-que cam ta tan cʼa quiquil ni u jekanic i ʼatbal tzij re i Dios waral, chi nim u choʼab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u yojtajic u tzunbal i Jesus xoʼon chiquiwach u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Wakib ʼij u ʼonquil ile, i Jesus xe u cʼam bi i ma Pédro, i ma Jacóbo, xak i ma Wan; y xe ʼe quituquel che jun nim laj jyub naj u wi. Are je ʼo chila, i u tzunbal i Jesus lic xyojtajic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I u ʼuʼ lic ca walchʼin rumal u sakil; lic sak ʼotoʼoj ca tzunic. N-ta jun cʼul, tupu lic chʼajtalic, chi ca majaw u sakil ile. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xak xquilo chi xe winakir i mam Moises xak i mam Elías ruʼ i Jesus, que tijin chi lapanic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are ʼuri i ma Pédro xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, lic ʼutz na oj ʼo waral. ʼUtz caka ʼan oxib i mujbal: jun awe yet, jun re i mam Moises, xak jun re i mam Elías —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I u tijoxelab, lic je ocnak ʼil che wach xquilo, rumal-i n-xu na ti ma Pédro wach i xu bij. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xkaj jutzobaj sutzʼ piquiwi y xqui ta jun nim laj chʼawbal xchʼaw chupam i sutzʼ:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iri, are in Cʼojol, chi lic cʼax quin naʼo; chi cojo retalil che, wach i cu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xqui ta ile, juntir cʼula xe tzunic, péro n-ta xquilo, xui chic i Jesus utuquel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are xe kaj li che i jyub-le, i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Niʼpa i xiwil yix, mi lapo cʼa cu rik ni ʼij chi yin, chi in i Achi aj Chicaj, in walijnak chic che i camic —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Rumal-i, n-xqui bij taj wach i xquilo; xui-ri, xqui tzʼonoj chiquiwach wach usucʼ i tzij-le xu bij, chi ca walij che i camic. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—I aj tijonel re i ujer ʼatbal tzij, ¿wuchac quiqui bij ique chi nabe ca cʼun i ujer mam Elías? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i xqui bij-le, nabe ca cʼun i mam Elías, col u yijba ronojel; queje ile tzʼibtal canok. Xak tzʼibtal chic jun tzij chirij i Achi aj Chicaj: cu bij chi cu tij ni uyej xak ca xutux na. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, yin quin bij chiwe chi mam Elías ya cʼun-nak chic; i winak xqui ʼan che pacha cacaj ique; xeʼelok pacha i tzʼibtal can chupam u wuj i Dios —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i relsaxic itzel tew che jun ala</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri xe tzalij chic chila pa je ʼo wi i juban u tijoxelab, y xquilo je qʼui i winak je ʼo chic chiquij chiquiwach. Xak je ʼo jujun tijonel chila re i ʼatbal tzij re i mam Moises; ique qui chapom quib chi tzij cuʼ u tijoxelab. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I winak, are xquil i Jesus, xqui bisoj, are ʼuri, xe ʼe paʼanem chu yaʼic rutzil u wach. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri, ire xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quix tijin chu lapic cuʼ ique?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">ʼO jun achi chiquixól xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, yin xin cʼam li jun wacʼal awuʼ, ʼo itzel tew che chi u ʼanom mem che. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xa ipa ʼo wi, ca chaptaj rumal itzel tew, y ca tzaksax pulew. Are ʼuri xa ca wokow u cʼaxaj pu chiʼ, xak cu kachʼachʼej uware rumal. Rumal-i, lic n-ta chic u choʼab. Xin tzʼonoj chique a tijoxelab chi caquesaj i mal laj tew che. Xui-ri, n-xe tiqui ta che —xu bij i achi che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are ʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, yix chi n-tu cubibal i cʼux che i Dios! ¡ʼO tan chi ʼij in ʼo iwuʼ, y yix n-ta i nawic! ¿Niʼpa nawi chic ʼij cʼa craj? —xu bij—. Chi cʼama li acʼal waral —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xqui cʼamlok. I itzel tew, are xril i Jesus, xu ya chic atac che i ala. Ire-le xtzak pulew, lic cu balʼatij chic rib chuwach ulew, xak ca wokow u cʼaxaj. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ʼuri i Jesus xu tzʼonoj che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Niʼpa junab u jekanic i cʼax che? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I u kajaw xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire cʼa chʼutin are xu jeko. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I itzel tew-le, qʼuialmul u cʼakom pa ʼaʼ, xak pa ya; craj cu camsaj. ¡Chawila toʼbal ka wach! ¡Choj a to na, we cat tiqui che! —xu bij i achi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">—Yin quin tiqui che —xu bij i Jesus—, xui-ri we yet cat tiqui chu cubaxic a cʼux chwe. Ronojel ʼis coj tiqui che we ʼo u cubibal ka cʼux —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Juntir i u kajaw i ala xsiqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cul in cʼux chawe —xu bij—. ¡Chin a to na che, chi quin cuba na mas in cʼux chawe! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I Jesus, are xrilo chi que tijin qui moltajic i winak ruʼ, xu yaj i itzel tew y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, at tac y at mem laj itzel tew, quin bij chawe, chat el che i ala-le. Chawoʼtaj, y mat oc chic ruʼ —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I itzel tew siqʼuinic xoʼon chic jun atac che i ala, teʼuri xelic. Xcanaj can i ala lic pacha xcamic; rumal-i, conojel xqui bij chi lic xcamic. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xui-ri, i Jesus xu chap che u ʼab y xu yaco; i ala xtaqʼuiʼic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i Jesus xoc pa ja. Are ʼuri i u tojoxelab xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-xoj tiqui ti yoj chi relsaxic i itzel tew-le? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I mal laj itzel tew pacha i jun-le n-quel taj, xui-ri we lic qui tzʼonoj che i Dios, xak we qui mayij ni waʼim rumal —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij tan chic chi ca camsax na</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are xe ʼel chila, xe ʼax pa Galiléa. I Jesus n-xraj taj we caquetamaj i winak pa ʼo wi ire. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">N-xraj taj, man ire ca tijin chu cʼutic chique u tijoxelab; ca tijin chu bixquil chique chi i Achi aj Chicaj ca jachtaj na piquiʼab i winak, y ca camsax na cumal, xui-ri che oxib ʼij panok ca walij na. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Tupu xu bij ire ile chique, n-xqui ta tu be, xak xqui xij quib chu tzʼonoxic che wach usucʼ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin mas nim u ʼij, are ajchac ʼuri chiquij i rachiʼil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xoʼon chupanok, xe upon pa Capernaum. Are xe oc pa ja chila, i Jesus xu tzʼonoj chique utijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are coj tijin te chi be, ¿wach i tzij i chapom wi iwib yix puwi? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Ique lic n-xe chʼaw ta chic. Are i tzij chi qui chapom wi quib ique puwi pa be, are i pachin mas nim u ʼij chique ique. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xcubiʼic, y xe u siqʼuij i cablajuj u tijoxelab ruʼ. Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun craj cu ya rib chu nabeal, chu ya na rib ʼuri pa qʼuisbal-re chique i conojel, xak chu ʼana che rib pacha mocom chiquij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are ʼuri xu cʼam jun acʼal ruʼ y xu ya chiquiwach. Xu ʼaluj ʼanok y xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">—Pachin jun cu cʼulaj jun acʼal ruʼ pacha iri rumal i cʼaxnabal u cʼux chwe yin, are yin ʼuri quin u cʼulaj ruʼ. Pachin jun quin u cʼulaj yin ruʼ, n-xui ti yin quin u cʼulaj ruʼ, xak xu cʼulaj ʼuri i Jun chi in takawnak lok —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin n-coʼon ta chʼoʼoj chikij, u yom ʼuri u wach kuʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Teʼuri i ma Wan xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, xkil jun achi chi ca tijin chi relsaxic itzel tew ruʼ u cuxtaxic a bi yet. Yoj ʼut xka bij che chu mayij, man n-kachiʼil taj —xu bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">—Ile mi ʼatij —xu bij i Jesus che—, man we ʼo jun coʼon milágro rumal u cuxtaxic in bi yin, n-cu bij ta ʼuri mal laj tak tzij chwij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Pachin jun n-coʼon ta chʼoʼoj chikij, ire-le ka cwenta yoj. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Pachin jun coʼon jun utzil chomal chiwe xa rumal ix terejnak chwij, ʼo ni sipon ʼuri cu chʼaco. Queje ile queʼel che, tupu xa jun bas i yaʼ cu ya chiwe wumal yin</span><span class="scrFootnoteMarker"><a href="#F77cd2e40-eb34-421d-88e9-396cf83c2a60"></a></span><span class="Note_General_Paragraph" id="F77CD2E40-EB34-421D-88E9-396CF83C2A60" title="t"><span lang="x-acc">I mer tzij xu bij are “rumal i Crísto”.</span>
</span><span lang="x-acc"> —xu abij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chawesaj wach tak i cat tzaksaw chupam i mac</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun chʼutin chi u cubam u cʼux chwe, we ʼo jun cu ʼan che chi ca tzak chupam u mac, mas ʼutz queʼel che i jun-le we tene ca xim jun caʼ rij u kul y ca cʼak bi pa ya, jiʼbalre. I camic-le mas ʼutz chuwach i camic chi ca pe puwi we cu tzaksaj jun chʼutin chupam u mac. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">We are a ʼab ca ʼanaw chawe chi cat tzak chupam a mac, suʼ cha cʼupij. Mas ʼutz ca sach a ʼab, tobal re a cʼaslemal, chuwach xa cat ʼe pa ʼaʼ chi n-ca chup taj, ruʼ i queb a ʼab tzʼakat. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I amol chi cat qui tij chila lic n-que cam taj, xak i ʼaʼ mi jun ca chupuwic. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">We are awakan ca ʼanaw chawe cat tzak chupam a mac, suʼ cha cʼupij bic. Mas ʼutz ca sach awakan, tobal re a cʼaslemal, chuwach i xa cat ʼe pa ʼaʼ chi n-ca chup taj, ruʼ i queb awakan tzʼakat. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I amol chi cat qui tij chila n-que cam taj, xak i ʼaʼ mi jun ca chupuwic. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Xak i a baʼwach, we are ca ʼanaw chawe cat tzak chupam a mac, suʼ chawesaj. Mas ʼutz cat oc pa cu ʼat wi tzij i Dios, tupu xa jun a baʼwach, chuwach i xa cat ʼe pa ʼaʼ ruʼ i queb a baʼwach tzʼakat. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I amol chi cat qui tij chila n-que cam taj, xak i ʼaʼ chila mi jun ca chupuwic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Ronojel niʼpa i ca sujux chuwach i Dios, cocsax ʼaʼ che, xak cocsax atzʼam che</span><span class="scrFootnoteMarker"><a href="#Fd601bb68-ad2e-41b6-9c47-c7ba9c62b315"></a></span><span class="Note_General_Paragraph" id="FD601BB68-AD2E-41B6-9C47-C7BA9C62B315" title="u"><span lang="x-acc">Chupam i ujer wuj, Levítico u bi, i Dios u bim chi i atzʼam-le are i cuxtabal-re chique i winak wach i trat u yijbam ire cuʼ. (Lev. 2.13; xak Eze. 43:24)</span>
</span><span lang="x-acc">; xak yix, ʼo u chac pacha cocsax ʼaʼ, pacha cocsax atzʼam chiwe, we ʼutz i yijbaxic chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">I atzʼam, lic cu rik u chac chake. Xui-ri, we xsach i u tzayil, ¿wach u ʼonquil ʼuri caka ʼan tan chic tza che? N-taj. Xak ʼo u chac chi yix ʼo i tzayil (pacha jun sipon sujtal chuwach i Dios; queje ile, ix chom na chiwach);</span><span class="scrFootnoteMarker"><a href="#Fc9b4305c-cbad-4f16-8c0e-ad991ee12b8d"></a></span><span class="Note_General_Paragraph" id="FC9B4305C-CBAD-4F16-8C0E-AD991EE12B8D" title="v"><span lang="x-acc">I atzʼam are i cuxtabal re u trat i Dios cuʼ u winak; are cʼutbal-re chi je u chomarsam chic ruʼ ire. (Eze. 43:24,27)</span>
</span><span lang="x-acc"> chom chix ʼol chiwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu bij i Jesus chirij u jachic quib i je cʼulanic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">10</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i Jesus xel pa tinimit Capernaum, xa ʼe cʼa pa jyub Judéa; xu ʼaxuj i ya Jordan, y xupon che i jyub pa oriénte re i ya. Chila xe moltaj chic uqʼuial winak ruʼ, y ire xoc chic chu cʼutic chique pacha ʼax coʼon wi. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri, je ʼo jujun aj Fariséo xe upon ruʼ, xa quiqui tzucuj tzaksabal re. Xqui tzʼonoj che we i ʼatbal tzij cu ya che jun, we craj cu jach i rixokil. Queje ile quiqui cʼambej u pam, xqui bij ique. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach xu bij i mam Moises ujer chi qui ʼano?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I mam Moises u yom can chake chi jun achi xa cu tzʼibaj jun wuj y cu ya che i ixok, jachbal-re —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I mam Moises xu ya ile chiwe xa rumal n-quiwaj ta qui ʼan pacha craj i Dios. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri chu xebal ʼij sak, i Dios, are xu yijba ronojel u wach i jyub taʼaj, xak xe u ʼan i winak, “jun achi, jun ixok xe u yijba”. (Queje ile cu bij u wuj i Dios</span><span class="scrFootnoteMarker"><a href="#Fe12311e8-c063-4950-90d1-f9566d78ea4a"></a></span><span class="Note_General_Paragraph" id="FE12311E8-C063-4950-90D1-F9566D78EA4A" title="w"><span lang="x-acc">Gen. 1:27.</span>
</span><span lang="x-acc">.) </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">“Rumal ʼuri, jun achi ʼo u chac quel cuʼ u kajaw u chuch, man cacucʼaj quib ruʼ i rixokil. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ique che queb, xa jun chʼaculaj queʼelok.” (Queje ile cu bij u wuj i Dios</span><span class="scrFootnoteMarker"><a href="#Fc604a7a1-8c40-4763-940b-490ea0752251"></a></span><span class="Note_General_Paragraph" id="FC604A7A1-8C40-4763-940B-490EA0752251" title="x"><span lang="x-acc">10.7,8 Gen. 2:24</span>
</span><span lang="x-acc">.) Queʼel ʼuri are i je queb, queʼelok xa je jun. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Rumal-i, i winak n-ta piquiʼab quiqui yoj ile chi u yijbam i Dios, chi xa jun u ʼanom chique —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xe oc pa ja, i u tijoxelab xqui tzʼonoj jubiʼ chic che, puwi i tzij-le. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Rumal-i, i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun cu jach i rixokil, we xqʼuiji ruʼ jun chic, queʼel ʼuri chi ʼo u mac i achi chuwach i Dios, xak chuwach i nabe rixokil. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xak queje jun ixok, we cu jach i rachijil y ca qʼuiji chic ruʼ jun achi, ʼo ni u mac ʼuri chuwach i Dios, xak chuwach i nabe rachijil —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus que raj i acʼalab; xu ya u ʼab piquiwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon panok, je ʼo jujun winak xe qui cʼam li cacʼal ruʼ i Jesus, cu yabej na re u ʼab piquiwi. Xui-ri, i u tijoxelab xqui jek qui ʼatixic i je ucʼawnak i acʼalab. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus, are xrilo, xpe roywal y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ya chique i acʼalab que cʼun wuʼ; me i ʼatij, man ʼo que ique che i ʼatbal tzij re i Dios, xak chique i je pacha acʼalab. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Katzij i quin bij chiwe: pachin jun, we n-cu ya ta che i Dios cu ʼat ni tzij puwi, pacha coʼon jun acʼal, lic n-coc ta ʼuri pa cu ʼat wi tzij i Dios —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri xe u tzʼulej i acʼalab; xu ya u ʼab piquiwi conojel, y xu tzʼonoj ʼutz piquiwi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun achi beyom xu tzʼonoj wach u rikic u cʼaslemal chi n-tu qʼuisic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu maj chubi u be; are ʼuri xcʼun jun achi paʼanem y xuqui chuwach. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz laj Mayes, ¿wach quin ʼan yin, quin rikbej na re in cʼaslemal chi n-tu qʼuisic? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">—¿Wuchac ca bij “ʼutz” chwe yin? —xu bij i Jesus—. N-ta jun chi ʼutz, xui Dios —xu bij. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Yet awetaʼam wach cu bij i lajuj u tzij u pixab i Dios: cu bij “Ma min awib ruʼ jun ixok chi n-awixokil taj; mat camsanic; ma ʼan elaʼ; ma bij mentir chirij jun winak; mat tʼoronic; cha cojo qui ʼij a kajaw a chuch.” Ile awetaʼam chic —xu bij i Jesus che i achi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">—Mayes, ronojel ile ʼis quin tijin chu ʼanic; in jekom na lok cʼa are in chʼutin —xu bij i achi che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu maj u takexic i achi; lic cʼax xu naʼo.</span>
</div><div class="Paragraph"><span lang="x-acc">—Cʼo ni rajwaxic chawe —xu bij—: niʼpa i ʼo awuʼ, ja cʼayij, ca tobej que i nibaʼib. Ca rik na ʼuri a beyomal chicaj. Teʼuri chat petok y chat terej chwij, tupu cat cam na rumal —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xu ta i achi ile, lic xoc ʼil, y ca bisonic xa ʼec, man ire lic beyom.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus cʼula xe u tzu u tijoxelab, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I beyomab, cʼax coquic puʼab i Dios</span><span class="scrFootnoteMarker"><a href="#F6489a404-f667-4148-90a8-d2ca1d003784"></a></span><span class="Note_General_Paragraph" id="F6489A404-F667-4148-90A8-D2CA1D003784" title="y"><span lang="x-acc">I mer tzij xu bij are iri: cʼax coquic pu ʼatbal tzij i Dios.</span>
</span><span lang="x-acc"> —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I u tijoxelab, are xqui ta ile, lic xqui bisoj. Are ʼuri i Jesus xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ix wacʼal, niʼpa i qui cubam qui cʼux che i qui beyomal, cʼax coquic ʼuri pu ʼatbal tzij i Dios. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Cʼax u ʼanic chi jun beyom cu jach rib puʼab i Dios; cʼax ile chuwach i ricʼawic jun camey che i tel re acuxa —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I u tijoxelab, are xqui ta ile, lic xqui bisoj. Teʼuri xe oc chu chʼobic chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin quelsax na ʼuri chupam u mac?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus xu maj qui takexic y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak n-que tiqui ta chu ʼanic ile, xui-ri, i Dios ca tiqui che; ire, ronojel ʼis ca tiqui che —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are ʼuri i ma Pédro xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, yoj, ronojel niʼpa i ʼo kuʼ xka canaj canok y oj terejnak chawij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, pachin croʼtaj can u bitak-re wumal yin, nim na cu chʼac puwi ile. We ʼo jun cu canaj can i rachoch, xak i rulew, xak i ratz u chaʼ, xak u chuch u kajaw, xak i rixokil ralcʼwal, xa wumal yin, xak rumal u paxsaxic u tzij i Dios, </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">ʼo ni cu chʼac ʼuri woʼor chuwach i jyub taʼaj, xak ʼo ni cu chʼaco coʼon panok. Ca yaʼ na ʼuri jun ciénto che, puwi ile chi xa jun ʼo ruʼ; we are i rachoch xu canaj canok, we are i ratz u chaʼ, we are u chuch, we are i racʼal, we are i rulew xu canaj canok, ca yaʼ na chic jun ciénto puwi; xui-ri, xak cu tij uyej cumal i winak. Péro n-ta coʼono, man coʼon panok, ʼo ni u cʼaslemal chi n-ca qʼuis ta chic. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xui-ri, niʼpa i je ʼo pa nabeal, je qʼui na que canaj can pa qʼuisbal-re; xak je qʼui chi woʼor je ʼo pa qʼuisbal-re, are ique que nabeaj na —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus, are uroxmul xu bij chic u camic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Je ʼo pa be, ʼelic bi que pa Jerusalen, i Jesus nabe chiquiwach u tijoxelab. Ique lic xqui bisoj che, wach ca tijin chu ʼonquil, chi ca ʼe pa Jerusalen; lic qui xim quib xe terej bic. I Jesus xe u siqʼuij juyac chic i cablajuj u tijoxelab ruʼ. Xoc ʼuri chu bixquil chique wach i cʼax quicʼaw wi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">—Yix iwetaʼam ya xka maj bi ka be pa Jerusalen. Are coj upon chila, yin chi in Achi aj Chicaj, quin jachtaj na piquiʼab i cajʼatzil i sacerdóte, tak piquiʼab i tijonel re i ʼatbal tzij re i mam Moises. Quiqui ʼat na tzij pinwi, y quiqui bij na chi ʼo u chac quin camsaxic, xak quin qui jach na piquiʼab i ne te aj Israel. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Quin yoʼyax na, quin qui chʼay na, xak quiqui chubaj qui cʼaxaj chwe, xak quin camsax na. Xui-ri, churox ʼij quin walij che i camic —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xqui tzʼonoj i ma Jacóbo, i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri i ma Jacóbo, i ma Wan chi je u cʼojol i mam Zebedéo, xe tejeb ruʼ i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes —xqui bij che—, caka tzʼonoj jun pawor chawe —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">—¿Wach quiwaj quin ʼan chiwe? —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are at ʼo chic che a ʼatbal tzij, chi nim u ʼij u chomal, cakaj yoj ca ya chake coj qʼuiji ni jujun pa tak a tzal: jun pa wikabim, jun pa moxim —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">—Yix n-iwetaʼam taj wach qui tzʼonoj —xu bij i Jesus chique—. ¿Quix tiqui yix chu chʼijic i cʼax, pacha i cʼax quin icʼaw wi yin che? ¿Quix tiqui yix chu chʼijic uyej pacha uyej quin icʼaw wi yin? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">—Coj tiquiʼic —xe cha ique.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yix quix icʼaw na chupam i cʼax-le; xak qui tij ni uyej-le, pacha quin icʼaw na wi yin. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xui-ri, n-pinʼab ti yin ʼo wi u bixquil pachin que cubi pin wikabim, xak pin moxim. Ca yaʼ ni-le chique pachin u chʼobom i Dios cu ya chique —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I je lajuj chic u tijoxelab, are xqui ta qui tzij i ma Jacóbo i ma Wan, xpe coywal chiquij. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are ʼuri i Jesus xe u siqʼuij ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iwetaʼam yix, niʼpa i je ʼatol tzij piquiwi i tinimit, quiqui ʼan che quib pacha je rajaw piquiwi; xak i winak chi nimak qui patan que rajawin piquiwi i cach winak. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Xui-ri, yix n-ix ta queje ile. Are i qui ʼan ni yix, pachin craj queʼelok nim u ʼij, cha chacun ʼuri chiquij i rachiʼil. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Pachin craj cu ya rib chu nabeal, chu ʼana ʼuri che rib pacha mocom chiquij conojel. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Queje chi ʼana ile, man i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#Fa13663b8-b640-45ff-a2ab-3af8c8a04326"></a></span><span class="Note_General_Paragraph" id="FA13663B8-B640-45FF-A2AB-3AF8C8A04326" title="z"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc"> mi te ne ire xcʼun chu tzucuxic pachin ca chacun chirij; xcʼun ire pacha mocom chiquij conojel; xcʼun chu yaʼic rib che i camic, tojbal re i quelbal pa cʼax i je qʼui —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu tzunsaj jun mawach, ma Bartiméo u bi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Cʼa que tijin qui ʼenam pa Jerusalen, xe icʼaw pa Jerico. Are ca tijin quelic i Jesus cuʼ u tijoxelab, je qʼui i winak je teren chiquij. ʼO jun mawach, ma Bartiméo u bi, chi u cʼojol i ma Timéo; ire cul pa be, ca tijin chu tzʼonoxic u mer chique i winak. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Are xu ta chi are i Jesus aj Nazaret chi ca tijin ricʼawic, ire xsiqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Kajwal Jesus! ¡Yet chi at umuk uxiquin can i mam David, chawila toʼbal in wach! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Je qʼui i winak xe yajawic man cacaj cu mayij siqʼuinic, xui-ri, ire xa xu cowij u bixquil che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yet chi at umuk uxiquin can i mam David, chawila toʼbal in wach! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I Jesus, are xu ta, xtacʼ canic y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi siqʼuij.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xqui siqʼuij i mawach y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha cowij a cʼux. Chat walijok man ire cat u siqʼuij —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Juntir xu cʼak bi i cʼul u licʼom chirij, y xsacʼlin chicaj. Teʼuri xtejeb pan ruʼ i Jesus. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">I Jesus xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach cawaj quin ʼan chawe?</span>
</div><div class="Paragraph"><span lang="x-acc">I mawach xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, cwaj yin quin a tzunsaj —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz cat ʼec; ya xat utziric, man xa cuba a cʼux chwe —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I mawach juntir xtzunic, y xterej bi chirij i Jesus pa be.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cojic u ʼij i Jesus are xoc pa Jerusalen</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">11</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Ique, ya nakaj chic je ʼo wi pa Jerusalen; ya xe upon che i queb aldéa Betfage y Betánia, chi je ʼo chuwach i ral jyub Olívos. Are ʼuri i Jesus xe u siqʼuij queb u tijoxelab ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—Jix che i aldéa-le chi ʼo chakawach; are quix uponic, qui rik ni jun buru yukul chila, chi cʼa maja cretamaj ca ʼan winak chirij. Chi toro y chi cʼama lok. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">We ʼo jun ca tzʼonow chiwe wuchac quix tijin chu toric, chi bij che chi cu rik u chac che i Kajwal y weʼ col u ya chic, chix chok che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique xe ʼec, xe qui rika i buru yukul pa be chuwach jun ja, y xe oc chu quiric. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Je ʼo jujun xe ʼilawic, y xqui bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quix tijin chu ʼanic? ¿Wuchac qui tor i buru? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ʼuri xqui bij chique pacha u bim bi Jesus chique ique; teʼuri xyaʼ li chique chi xqui cʼam li buru che i Jesus. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are xe uponic, xqui coj qui ʼuʼ chirij, teʼuri xa ʼan i Jesus chirij. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Je qʼui i winak xqui rip qui ʼuʼ pa be, xak je qʼui chic xqui cʼatzij u xak cheʼ y xqui coj pa be, wikbal-re.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Je qʼui i winak je nabe chuwach i Jesus, xak je qʼui je teren li chirij; conojel xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Hosánna! (¡Nim u ʼij i Dios!) —xe cha—. ¡Chu ya ni ʼutz i Dios puwi i Jun-i chi u takom li kuʼ! </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">¡Cʼamori che i Dios! Ya ca jekan u ʼatbal tzij chi coʼon ni Jun-i, chi u muk u xiquin can i ka mam, mam David. ¡Chocsax u ʼij i Dios! (Queje ile xe siqʼuin chu bixquil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Queje ile i roquic i Jesus pa Jerusalen. Are ʼuri xoc ire pa rachoch i Dios chila. Are xoc paja, cʼula xtzunic, y xtzalij chalok man ya xkaj i ʼij. Teʼuri xa ʼe chic pa Betánia cuʼ i cablajuj u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu bij i Jesus che i cheʼ chi n-tu wach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Chucab ʼij, are xe tzalij chali pa Betánia, i Jesus xpe numic che. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri xril jun u cheʼlal hígo. Tupu cʼa maja cu rik i tiémpo ca wachinic, chi naj panok xrilo chi chom chic u xak; rumal-i, xa ʼe i Jesus chi rilic we ʼo chic echaʼ che. Xui-ri, ile n-ta echaʼ che, toʼ u xak ʼolic</span><span class="scrFootnoteMarker"><a href="#Fe5123f50-412a-4638-b705-eec37d678e12"></a></span><span class="Note_General_Paragraph" id="FE5123F50-412A-4638-B705-EEC37D678E12" title="a"><span lang="x-acc">I u cheʼlal hígo chila pa Jerusalen, we ʼo chic u xak, xak ʼo chic ʼuri u wach. I cheʼ-le chi xril i Jesus n-ti u wach, xui u xak ʼolic.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Rumal-i xu bij i Jesus che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Queʼe ʼij chawij, mi jun col u tija chic jun rechaʼ chawe —xu bij che i cheʼ.</span>
</div><div class="Paragraph"><span lang="x-acc">I u tijoxelab xak xqui ta wach xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i quelsaxic i aj cʼayinel pa rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri xe upon pa Jerusalen. I Jesus, are xoc pa rachoch i Dios, xoc li chi quelsaxic niʼpa i aj cʼayinel xak i aj loʼonel je ʼo xe ja. Xe u balʼatij qui mexa i je aj jalwachil u wach qui mer i winak. Xak queje xoʼon che i qui tem i je aj cʼay palomax. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak xe u ʼatij i winak chi n-cacaj ta quiqui sutij i qui be chirij i rachoch i Dios; xa que icʼaw chu nicʼajal uwaja ruʼ wach tak cucʼam. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri xoc chu cʼutic chique i winak; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios, chupam u wuj u bim can i tzij-i: “I wachoch, lic jun ja re qui tzʼonbal i winak chwe, i winak aj pa tak tinimit re ronojel u wach i jyub taʼaj</span><span class="scrFootnoteMarker"><a href="#F3ea091c7-a9d9-4853-865b-1ef98bb47f44"></a></span><span class="Note_General_Paragraph" id="F3EA091C7-A9D9-4853-865B-1EF98BB47F44" title="b"><span lang="x-acc">I tzij-le, tzʼibtal can rumal i mam Isaías ujer (Is. 56:7). Chila pa rachoch i Dios, ʼo jun uwaja jachtal chique i winak chi ne te aj Israel, pa quiqui tzʼonoj wi che i Dios. Xui-ri, i aj Israel xa xqui ʼan u cʼayibal chicop che i uwaja-le. Rumal-i, i Jesus xpe roywal che, man i aj Israel winak n-ta xqui chʼob che u bixquil u tzij i Dios chique i ne te aj Israel.</span>
</span><span lang="x-acc">.” Queje ile u bim i Dios, xui-ri, yix i ʼanom qui jul iliʼomab che —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I cajʼatzil i sacerdóte xqui ta wach u ʼanom, xak xqui ta rason i je tijonel re i ʼatbal tzij re i mam Moises. Xe oc ʼuri chu tzucuxic wach u camsaxic quiqui ʼano. Queje ile xqui ʼano man xqui xij quib che, man conojel i winak xqui bisoj che, wach i cʼutunic ca tijin chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus, are xoc aʼab, xel pa tinimit junam cuʼ u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xchakij i u cheʼlal hígo</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Sakir chucab ʼij xe ʼe chic pa Jerusalen. Are que tijin chi be, xe icʼaw pa ʼo wi i u cheʼlal hígo. Xquilo chi lic chakijnak chic i cheʼ, camnak chic i raʼ. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ʼuri i ma Pédro xcʼun chu cʼux wach u bim can i Jesus che i cheʼ-le, y xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, wilapeʼ. I cheʼ chi xa cʼokoj, ya chakij chic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun ʼo u cubibal u cʼux che i Dios, ʼis ca tiqui chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Katzij i quin bij chiwe, we ʼo jun lic cul u cʼux che i Dios, we cu bij na che i nim laj jyub-i, “Chat el na chi, ja cʼaka awib pa mar”, cu bij che, i Dios coʼon na ʼuri ile che. Xui-ri, i jun, ʼo u chac lic n-ta cu bij u cʼux; ʼo u chac lic cul u cʼux che chi cril na pacha i u bim che. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Rumal-i, ʼo jun tzij quin bij na chiwe: ronojel niʼpa i qui tzʼonoj che i Dios, we lic cul i cʼux che chi yatal chic chiwe, ile lic quiwil na. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are quix tijin chu tzʼonoxic che i Dios, we ʼo jun u ʼanom mal chiwe, chi cuyu ni u mac che, man i Ta chicaj xak cu cuy ni i mac yix. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Man yix, we n-qui cuy ti qui mac i juban, xak i Ta chicaj xak n-cu cuy ta i mac yix —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I nimak tak mamʼib xqui tzʼonoj che i Jesus pachin yawnak puʼab wach tak i cu ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri xe oc chic pa Jerusalen y xe oc pa rachoch i Dios. Are je ʼo chila, xe tejeb pan i cajʼatzil i sacerdóte ruʼ i Jesus, xak i je tijonel re i ujer ʼatbal tzij, xak i nimak tak mamʼib je ʼo cuʼ. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ique xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi ʼatbal tzijal ʼo paʼab chu ʼanic niʼpa ile? ¿Pachin xyaw ile chawe chi cat tijin chu ʼanic-le? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yin quin tzʼonoj jun tzij chiwe yix; we qui bij usucʼ chwe, teʼuri xak quin bij yin chiwe bi chi ʼatbal tzijal ʼo pinʼab. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Chi bij chwe pachin xtakaw li ma Wan chu kajsaxic ya piquiwi i winak. ¿Are i Dios xtakaw lok? ¿O xa winak? chi bij ʼu chwe —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri ique xe oc chu chapic quib chiquiwach puwi i tzij. Xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor we caka bij chi Dios takawnak lok, ire cu bij ʼuri chake: “¿Wuchac ʼuri n-xi coj taj?” cu bij na chake. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">¿O xataba caka bij che chi winak takawnak lok? —xqui bij chiquiwach.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xqui bij, man ique quiqui xij quib chique i winak; conojel i winak cul qui cʼux che chi ma Wan lic ajbil u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Rumal-i, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ketaʼam taj —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Rumal-i, i Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak queje yin, n-quin bij ta chiwe wach i ʼatbal tzij ʼo pinʼab, chi quin ʼan tak iri —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i mal laj tak ajchaquib</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">12</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xu jek u bixquil i tijojbal tak tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi xu tic juban u ticon, úva ca bixic, y xu coj coral chirij. Xu yijba pa quiqui yitzʼ wi u waʼal i úva, xak xu yijba jun ral ja tacʼtic chupam i ticon, chajbal re ronojel.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xe u coj jujun ajchaquib, je aj a média ruʼ, y xa ʼe ire naj che jun tinimit. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xu rik i ʼij re i cosech, xu tak li jun u mocom chu tzʼonoxic i re ire chique i raj mediant. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xuponic, ique xqui chapo, xqui chʼayo, y xqui tzalijsaj chubic, n-ta xqui ya bi che. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri i rajaw xu tak chal jun chic u mocom. Are xupon ire, xqui coj abaj che, xqui soc u jolom, y xqui yoʼya. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I rajaw xu tak chal jun chic u mocom; ire lic xqui camsaj. Teʼuri xe u tak chal juban chic, je qʼui. ʼO jujun chique xqui ʼan cʼax chique; xak ʼo i xe qui camsaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xeʼelok, n-ta chic que u tako, xui-ri cʼo jun, ile are u cʼojol chi lic cʼax cu naʼo. Xu bij ire, “Woʼor quin tak bi wacʼal cuʼ; que cojon na ʼuri che in cʼojol”, xu bij; y pa qʼuisbal-re, xu tak bi cuʼ. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xui-ri, are xquil u cʼojol i rajaw ulew, xqui bij chiquiwach: “Ire-le are i rajaw ulew coʼon panok”, xe cha. “Chaka camsaj, y yoj coj canajic oj rajaw”, xe cha. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ʼuri xqui chapo, y xqui camsaj, y xqui cʼak bi u chʼacul rij coral —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach coʼon i rajaw ulew ʼuri? Ire ca cʼunic, y que u camsaj i ajchaquib chi je ʼo chuwach ulew; teʼuri cu ya i ulew piquiʼab juban chic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">¿Xataba n-iwilom taj wach i tzʼibtal can chupam u wuj i Dios? Queje iri tzʼibtalic</span><span class="scrFootnoteMarker"><a href="#F8ca41fe6-720c-4979-9ced-f7d43b5f5a74"></a></span><span class="Note_General_Paragraph" id="F8CA41FE6-720C-4979-9CED-F7D43B5F5A74" title="c"><span lang="x-acc">Sálmos 118:22</span>
</span><span lang="x-acc">:</span>
</div><div class="Line1"><span lang="x-acc">I abaj chi n-xcaj ti je aj ʼanol cimiénto re ja,</span>
</div><div class="Line1"><span lang="x-acc">are i abaj-le chi xeʼelok lic nim ni u chac.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are i xeʼelok-le, are i Kajwal Dios xa ʼanawic,</span>
</div><div class="Line1"><span lang="x-acc">y cakil yoj, lic ʼutz ile chi u ʼanom ire.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje ile tzʼibtal canok —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I nimak tak mamʼib, are xqui ta ile, laj xqui cʼam bi pa cárcel, man xqui ta ique chi u tzij i Jesus-le lic cojbal qui mac ique. Xui-ri, xqui xij quib chique i winak, rumal-i, xqui canaj canok, y xe ʼec.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Fariséo cacaj quiqui cʼam u pam i Jesus we ʼutz quiqui toj impuésto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon panok, ʼo jujun aj Fariséo, xak jujun aj u partído i ma Heródes, je taktal bi ruʼ i Jesus, que qui cʼambej u pam, tzaksabal re cacaj ique. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xe upon ruʼ i Jesus, xqui bij i tzij-i che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, ketaʼam chi yet, wach i ca bij, lic sak laj tzij, man yet lic n-ca ʼan ta cas che, wach quiqui bij i winak chawij. Lic n-ta awe che, wach u patan jun winak, we nim, o we n-nim taj, lic ca bij i sak laj tzij che wach craj i Dios. Cha bij ʼu chake, ¿ʼutz nawi caka toj impuésto che i ʼatol tzij pa Róma, o n-ʼus taj? I ujer ʼatbal tzij, ¿cu ya nawi chake caka tojo, o n-taj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Péro i Jesus retaʼam chi xa cʼambal u pam quiqui ʼano. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchas qui tzucuj tzaksabal we? —xu bij—. Chi cʼama li jun sak pwak, y chi cʼutu chwe —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xqui cʼam lok y xqui cʼut che. Are xrilo, i Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin u qʼuexwach iri ʼo chuwach? ¿Pachin u bi iri tzʼibtal chuwach? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—Re i ʼatol tzij —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ʼuri xu bij i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ya che i ʼatol tzij wach ʼo re ire che; xak chi ya che i Dios wach ʼo re ire che —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique lic xqui bisoj che, wach i xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Saducéo xcaj u cʼamic u pam i Jesus che i qui walijbal i camnak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xoʼon panok, xe upon juban aj Saducéo ruʼ i Jesus. I aj Saducéo, ique quiqui bij chi i camnak n-que walij ta chic. Rumal-i xqui bij i tzij-i che i Jesus:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">—Tijonel, u tzʼibam can i mam Moises, we ʼo jun achi xcamic, we ʼo can rixokil chi n-ta racʼal ruʼ, we je ʼo can ratz u chaʼ i achi, ʼo junok chique, ʼutz ca cʼuli ruʼ i ixok malcan man ca qʼuiji racʼal ruʼ, pu qʼuexel i achi xcamic. Queje ile u tzʼibam can i mam Moises. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Bay, oʼonom-lok, je ʼo wukub achiab catz qui chaʼ quib. Are i ʼatz xcʼuli nabe, y xcamic, n-ta racʼal xqʼuiji canok. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I ucab chaʼaxel xcʼuli chic ruʼ ixok malcan, y xak xcamic, xak n-ta racʼal xu canaj can ruʼ ixok. Xak queje xoʼon ruʼ urox chaʼaxel. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Queje xqui ʼan ile conojel je wukub, ʼis xe cʼuli ruʼ i ixok-le; n-ta jun cacʼal xqʼuiji ruʼ i ixok malcan. Pa qʼuisbal-re xcam i ixok. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Bay, are cu rik i ʼij piqui walijbal i camnak, are que walij niʼpa i camnak, ¿pachinok chique i wukub-le chi mer rachijil i ixok? Man conojel i je wukub-le xe cʼuli ruʼ —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri i Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix xa ix sachnak na. Ix sachnak, man n-iwetaʼam taj wach i tzʼibtal can chupam u wuj i Dios, xak n-iwetaʼam taj wach i nim laj u choʼab i Dios. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I camnak, are que walij na, queʼelok je pacha i ángel chi je ʼo chicaj; n-que cʼuli taj. I achiab, i ixokib n-que cʼuli ta chic. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I qui walijbal i camnak, katzij ʼolic. ¿Xataba n-iwilom ti yix chupam i wuj chi u tzʼibam can i mam Moises wach xu bij i Dios che? I Dios, are xu ʼijla i mam Moises chupam i ʼaʼ chi ca juluw che i ral cheʼ, xu bij che: “Yin cʼa in u Dios i mam Abraham, xak i mam Isaac, xak i mam Jacob”, xu bij che. I oxib-le je camnak chic are xu bij i Dios ile. Bay, chuwach i Dios, cʼa je cʼas na; </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Dios n-are ti qui Dios i je camnak, are i qui Dios i je cʼaslic —xu bij i Jesus chique—. Yix, ʼut, xa ix sachnak na. (Queje ile xu sakij chique chi ʼo ni qui walijbal i camnak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I lajuj u tzij u pixab i Dios, ¿pachique chique mas ʼo u ʼij?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Chila xak ʼo jun mayes re i ujer ʼatbal tzij. Ire ʼis xu ta ile chi xu bij i Jesus chique i aj Saducéo. Xu ta chi Jesus ʼis ʼutz u laʼic u wach xu ʼano. Rumal-i, xtejeb pan ruʼ, y xu tzʼonoj jun tzij che. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I lajuj u tzij u pixab i Dios, ¿pachique chique mas ʼo u chac coj cojon che? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I jun chique chi mas ʼo u chac are i jun chi queje iri cu bij: “Chitapeʼ, ix aj Israel, i Kajwal Dios, xui ire i Kajwal. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Cʼax cha na i Awajwal Dios ronojel a cʼux, ronojel awanima, ronojel a nojbal, ronojel a choʼab”, cu bij. Are i jun-le chi mas ʼo u chac quix cojon che —xu bij i Jesus che—. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri i ucab tzij (chi ʼo u chac coj cojon che) laj cumaj i jun-le: “Cʼax che a na a loʼcʼanij pacha cʼax u naʼic awib yet ca ʼano”, cu bij. N-ta chic jun chic chiquixol i lajuj tzij pixab nim ni u ʼij chuwach i queb-le —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Teʼuri i tijonel re i ujer ʼatbal tzij xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic ʼutz i xa bij, Mayes. Lic katzij i xa bij chi xa jun i Dios, n-ta chic jun chic. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">We cʼax caka na i Dios ronojel ka cʼux, ronojel i ka nojbal, ronojel i kanima, ronojel i ka choʼab, xak we que kaj i kach loʼcʼanij pacha cakaj kib yoj, niʼpa tak ile mas ʼutz chuwach u poroxic tak chicop chuwach i Dios, xak u sujuxic tak sipon chuwach ire —xu bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu ta chi lic ʼo u noʼoj niʼpa i xu bij, rumal-i xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, xa jubiʼ chic craj ca jach awib che u ʼatbal tzij i Dios —xu bij che. Teʼuri, mi jun xu cowij chic u cʼux chu tzʼonoxic mas tzij che i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I mam David ujer ʼo u ʼij, xui-ri i Crísto ʼo pawi ire</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xoʼon chupan jubiʼ, i Jesus ca tijin chu cʼutic chique i winak pa rachoch i Dios. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I je tijonel, re i ujer ʼatbal tzij, ¿wuchac quiqui bij chi i Tolque coyʼem, are na jun umuk uxiquin i mam David? </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">¿Wuchac quiqui bij ile? man lic are i mam David u bim can i tzij-i:</span>
</div><div class="Paragraph"><span lang="x-acc">Xu bij i Kajwal Dios che i Wajwal Crísto:</span>
</div><div class="Line1"><span lang="x-acc">“Chat cul na pin wikabim cʼa cu rik ni ʼij que in ya na pawakan niʼpa i aj chʼoʼoj chawij”, xu bij</span><span class="scrFootnoteMarker"><a href="#F08859d0a-862e-45f1-963f-3014fb44f79f"></a></span><span class="Note_General_Paragraph" id="F08859D0A-862E-45F1-963F-3014FB44F79F" title="d"><span lang="x-acc">Sálmos 110:1.</span>
</span><span lang="x-acc">.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje ile u tzʼibam can i mam David ujer, y are u Tewal i Dios yawnak pu jolom chi xu bij i tzij-le. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">¿Wach u ʼonquil ʼuri chi i Crísto xa umuk uxiquin i mam David? ¿Wach u ʼonquil ile, man lic are i mam David xu bij “Wajwal” che i Crísto</span><span class="scrFootnoteMarker"><a href="#Fc4419037-3b11-47d2-aa05-d8dd5c3598e0"></a></span><span class="Note_General_Paragraph" id="FC4419037-3B11-47D2-AA05-D8DD5C3598E0" title="e"><span lang="x-acc">Queje ile xu bij i Jesus chique i winak, sakirsabal-re chique chi i Crísto n-toʼ ta winak, lic Dios.</span>
</span><span lang="x-acc">? —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">I uqʼuial winak je ʼo chila lic que quicot chu tayic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu sakij wach i qui mac i je tijonel re i ʼatbal tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus, are ca tijin chu cʼutic chique, xe u pixbaj ruʼ tak i tzij-i:</span>
