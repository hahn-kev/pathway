</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent chique i tijonel re i ujer ʼatbal tzij chi xa kus quiquilo que malcat pa tak be ruʼ qui ʼuʼ naj rakan; xak kus quiqui ta are ca yaʼ rutzil qui wach cumal i winak, ocsabal re qui ʼij. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are que oc pa ja re i molbalʼib, xa quiqui tzucuj qui cubibal chi ʼo u ʼij; are que ʼe pa waʼim re tak nimaʼij, xa quiqui tzucuj qui qʼuijibal ʼo u ʼij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xak quiqui maj i cachoch ixokib malcanib; teʼuri nim i oracion quiqui ʼan chiquiwach i winak, sachsabal-re chique wach qui ʼanom. Ique ʼut, ca yaʼ jun tojpen chique lic nim na u tojic —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ixok malcan, nim i sipon xu ya chuwach i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus cul pa rachoch i Dios chuwach li caxa, yabal re qui mer i winak. Are ʼo chila, que u takej i winak are que tijin chu yaʼic qui mer pa caxa. Je qʼui i beyomab, mas i mer xqui yaʼo. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are ʼuri xupon jun ixok malcan lic nibaʼ, xu ya queb u mer chi n-ta kas rajil. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri i Jesus xe u siqʼuij u tijoxelab ruʼ, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, i ixok nibaʼ-i, i u mer xu yaʼo, mas nim chuwach ile chi qui yom conojel i juban pa caxa. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Ique, wach i qui yom, xa are quesam che wach i sobrinak cuʼ; xui-ri, i ixok-le, chi lic nibaʼ, ronojel xu yaʼo, niʼpa i ʼo ruʼ; n-ta chic xu canaj re u cʼaslemal —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi i rachoch i Dios ca wulijsax na</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">13</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xel i Jesus pa rachoch i Dios, ʼo jun chique u tijoxelab xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, chawila tak i ja-ri re i rachoch i Dios, ¡lic chom! ¡Chawila i abaj ʼo che, lic chomik!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus xu laʼu wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Cawil yet niʼpa tak iri lic chom? Ronojel iri ca wulijsax na. Mi jun abaj ca canaj chic puwi i rachiʼil —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i séña cakilo are ya ca cʼun i qʼuisbal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri ique xe ʼel bi chuwi jyub Olívos chi ʼo chuwach i rachoch i Dios; chila xcubi wi i Jesus. Are ʼuri je cajib i u tijoxelab xe tejeb pan ruʼ. Je are i ma Pédro, i ma Jacóbo, i ma Wan, i ma Andres. Quituquel xe ʼe chu tzʼonoxic che, aliʼal:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">—¿Umpa cakil ile chi xa bij? ¿Wach i retalil ca yaʼ chake we ya mer cakil ronojel ile? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent iwib, mokxa ʼo quix qui tʼoro. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Man je qʼui que cʼun na, quiqui bij na chi “Yin in i Toliwe”, que cha. Cumal ique-le je qʼui que tʼortaj na. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix, are qui ta rason we ʼo nimak tak chʼoʼoj jela, we ʼo nimak tak chʼoʼoj jewa, mix cʼachir rumal; ʼo ni u chac queje ile ca ʼantajic; xui-ri, are qui ta i tzij-le, maja na ca cʼun i qʼuisbal re tak i ʼij-i. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">ʼO ni tinimit quiqui ʼan chʼoʼoj che chic jun tinimit; ʼo ni winak re jun ʼatol tzij quiqui ʼan chʼoʼoj chiquij i winak re chic jun ʼatol tzij. Xak i nimak tak ucabrakan xa ipa quicʼaw wi, xak queje i waʼjal; xak queje i chʼokowic, xa ipa ca ʼan na wi. Niʼpa ile xa are jekbal re i cʼax chi ca petic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Chi na iwib yix, man ʼo ni winak quix qui cʼam bi chiquiwach i ʼatbal tzij; quiqui jic i loʼxic pa tak qui molbalʼib. Quix siqʼuix na chiquiwach i gobernador, xak chiquiwach i nimak tak ʼatol tzij xa wumal yin. Xui-ri, queje ile quix tiqui na chu bixquil chique wach iwilom, wach i tom, wach iwetaʼam chwij yin. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">ʼO u chac ca paxsax ni ʼutz laj tzij re i Dios chique conojel i tinimit chuwach i jyub taʼaj, are cʼa maja ca cʼun i qʼuisbal ʼij. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are quix qui chapo, yabal na iwe chiquiwach i ʼatbal tzij, mix cʼachir che, wach qui bij na chiquiwach, xak mix oc chu chʼobic. Xui chi bij na wach cu ya i Dios pi chiʼ are ix ʼo chiquiwach, man n-are ti yix quix nojiw u bixquil, xa are u Tewal i Dios ca binic. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">ʼO ni jujun que qui jach ni catz qui chaʼ piquiʼab i je aj chʼoʼoj chiquij, camsabal na que; xak je ʼo ni kajawxel queje quiqui ʼan cuʼ i cacʼal. Xak queje i acʼalab, quiqui ʼan che quib je aj chʼoʼoj chiquij i qui kajaw i qui chuch, que qui jach na chique i que camsawic. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Conojel i winak tzel quix quil na xa wumal yin; xui-ri, pachin i cu chʼijo cʼa pa qʼuisbal re u chac, quelsax na ʼuri pa cʼax.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I ajbil u tzij i Dios, mam Daniel, u tzʼibam canok wach ca cʼunic</span><span class="scrFootnoteMarker"><a href="#F8c0539eb-7ebe-4462-8130-088d76036d3d"></a></span><span class="Note_General_Paragraph" id="F8C0539EB-7EBE-4462-8130-088D76036D3D" title="f"><span lang="x-acc">Daniel 9:27, 11:31, 12:11</span>
</span><span lang="x-acc">: xu bij ire chi cocsax na jun tzel laj kajsabal re u ʼij i rachoch i Dios che i lugar chi n-ca majaw ta che. Are quiwil yix ile tacʼal chila, niʼpa i je ʼo pa jyub. Niʼpa i cacajlaj i tzij-i, chiqui ta usucʼ. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Chupam i ʼij-le, suʼ chix ʼanmajok. Niʼpa je ʼo ʼan puwija re i cachoch, suʼ che kaj la lok; me oc chic chupam, quiqui cʼambej re ubitak-que. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak niʼpa i que tijin chi chac pa tak ticon, me tzalij lok col qui cʼambej re qui ʼuʼ; ¡paʼanem che ʼanmajok! </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Chupam i ʼij-le, toʼ qui wach ixokib chi ʼo i yobil chiquij, xak ique chi ʼo cacʼal chi cʼa que tzʼumanic; cʼax i qui ʼanmajic ique. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Chi tzʼonoj che i Dios chi n-joron ti tew are quix ʼanmaj chuwach ile, </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">man i uyej che tak i ʼij-le, lic cʼax. Cʼa chu xebal ʼij sak, are xu yijba i Dios i jyub taʼaj, n-ta jun cʼax petnak lic cʼax chuwach ile; xak n-ta chic jun chic ca petic, lic cʼax chuwach ile. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Y we i Kajwal n-coʼon ta che, chi xa ʼatal ʼij ʼo ni cʼax-le, ʼis que cam na conojel. Xui-ri, ire u chʼobom chi cu ʼatij na; queje coʼon ire ile, xa rumal i cʼaxnabal u cʼux chique i je re ire, chique i je u chom ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Rumal-i, che tak i ʼij-le, we ʼo i que bin chiwe: “Chiwilapeʼ, chi ʼo wi i Tolke”, que cha, mi cojo; o we xak quiqui bij: “Le i ʼolic-le”, que cha, mi cojo. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Man que cʼun ni aj tʼoronel chi quiqui ʼan che quib pacha je toliwe, xak que cʼun jujun quiqui ʼan che quib pacha je ajbil u tzij i Dios. Quiqui ʼan ni milágro, xak i nimak tak ʼanic, ʼilbal-re we que tiqui chi qui tʼoric niʼpa i je re i Dios, chi je u chom ire. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">¡Chi na iwib! Ya in bim chic ronojel chiwe, wach i qui cʼulmaj coʼon panok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cʼunic tan chic i Crísto pa qʼuisbal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are quicʼaw i ʼij re niʼpa i cʼax-le, teʼuri i ʼij ca ʼekumaric, xak i icʼ n-ca tzun ta chic, </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">xak i chʼumil que tzak na li chicaj, xak wach tak ʼo chicaj ca sicsax na. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are ʼuri quiwil ni Achi aj Chicaj; ca cʼun pa sutzʼ ruʼ i nim laj u choʼab, nim laj u chomal. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Que u tak bi u ángel cʼa pa que ʼel wi li i cajib tew cʼulala, quiqui molbej-que niʼpa i je u chom i Dios, lic ronojel u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Yix iwetaʼam wach i séña cu cʼut u cheʼlal hígo are ya ca cʼun i ʼalaj. Chix naw che i cheʼ-le. Ile, are quiwilo ca pe tan chic u tux, y coʼon rax, iwetaʼam ʼuri ya ca miʼ tan chic i ulew. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Queje queʼel tak ile, chi cʼa te xin bij chiwe. Are quiwil yix niʼpa tak ile, chi ta u be ʼuri ya ca pe i qʼuisbal re tak i ʼij-i, ya jekanic coʼono. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Katzij i quin bij chiwe, ya ca cʼun ronojel niʼpa in bim-le; ca ʼantaj na, are maja que cam i winak re i woʼor. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I caj, i ulew, ca sach na; xui-ri, in tzij yin n-ca sach taj; coʼon na ronojel niʼpa in bim chiwe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, mi jun retaʼam pachique ʼij, pachique ʼor, coʼon ile. Xak mi ne i ángel aj chicaj, xak mi ne yin chi in u Cʼojol i Dios n-wetaʼam taj; xui i Ta chicaj retaʼam.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xui-ri, yix chix cʼascʼatok, chi cʼacʼalij, y mi mayij i tzʼonoxic che i Dios, man n-iwetaʼam taj wach oʼonom ʼor que u rika. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Queʼelok pacha jun achi chi ya ca ʼec, naj ca ʼe wi. Que u pixbaj i rajchaquib chi que chajiw can i rachoch. Chi qui jujunal ʼis cu ya can qui chac, xak i aj chajal ja, cu bij can che chi ca cʼascʼat na chu chajixic. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xak queje chi ʼana yix ile, chix cʼascʼatok, man n-iwetaʼam taj wach oʼonom ʼor ca cʼun i rajaw ja. N-iwetaʼam taj we coc aʼab ca cʼunic, o we tiqʼuil aʼab, o are ca chʼaw i acʼ, o we are quel li ʼij. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Mok xak teʼet ca cʼunic, y quix u riko xa quix waric. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Wach i quin tijin chu bixquil chiwe, xak quin bij chique conojel: “¡Chix cʼascʼatok!” (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chapic i Jesus xqui chʼob i aj chʼoʼoj chirij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">14</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xa queb ʼij chic craj cu rik i nimaʼij páscua, iʼij chi ca tijaw wi i caxlanwa chi n-ta cunbal ocnak che. I je cajʼatzil i sacerdóte, xak i je tijonel re i ujer ʼatbal tzij, quiqui tzucuj wach i tzaksabal re i Jesus quiqui ʼano, chapbal na re aliʼal, xa camsabal-re. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xui-ri, xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Maka ʼan ile pa nimaʼij, mokxa que chʼokow i uqʼuial winak rumal —que cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ixok xu coj cunbal muy, pakalic, che u jolom i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus ʼo pa aldéa Betánia ruʼ rachoch i achi Simon, chi “Lepróso” ca bix che. Are que tijin chi waʼim, xoc bi jun ixok cuʼ. Ire rucʼam jun chom laj baxo</span><span class="scrFootnoteMarker"><a href="#F18ce503d-0d5d-4844-a17b-2d1261f26c86"></a></span><span class="Note_General_Paragraph" id="F18CE503D-0D5D-4844-A17B-2D1261F26C86" title="g"><span lang="x-acc">I baxo-le, ʼantal che abaj pacha sakchoʼ, “alabástro” u bi.</span>
</span><span lang="x-acc">, nojnak che acéite lic muy, lic pakal rajil. I acéitele, ʼantal che i cotzʼij, “nárdo” u bi. Xu ʼaj u tzam i baxo, y xu jam i acéite che u jolom i Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">ʼO jujun je ʼo chila xpe coywal; xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac queje xoʼon ile che i cunbal muy, chi toʼ xsachic? —xqui bij—. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are i rajil ile, mas che oxib ciénto quetzal; mas ʼutz we ta xcʼayixic, cu tobej que i nibaʼib —xqui bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Y xa que chʼachʼat chirij ixok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Péro i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Coʼon ile. ¿Wuchac quix chʼachʼat chirij? Ile chi xoʼon ire chwe, lic ʼutz. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I nibaʼib, queʼe ʼij sak je ʼo na iwuʼ; we quiwaj que i to, pachique ʼij ʼis ʼutz. Xui-ri, yin, n-ronojel ta ʼij in ʼo iwuʼ. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I ixok-i xoʼon chwe niʼpa i xtiqui che. Are cʼa maja cu rik i ʼij, xu coj i cunbal muy re i mukbal re in chʼacul. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Katzij i quin bij chiwe, xa ipa ca paxsax wi i tzij re i ʼelsabal re qui mac i winak, xak ca tataj ni rason wach u ʼanom i ixok-i chwe. Queje coʼon ile ronojel u wach i jyub taʼaj, cʼunsabal re i ixok-i chi qui cʼux i winak —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Júdas xu sujuj i Jesus piquiʼab i aj chʼoʼoj chirij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i ma Júdas Iscarióte, jun chique i cablajuj u tijoxelab, xa ʼe cuʼ i je cajʼatzil i sacerdóte, chu sujuxic i Jesus piquiʼab. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ique, are xqui ta, lic xe quicotic, y xqui bij che chi quiqui ya mer che. Teʼuri i ma Júdas xoc chu tzucuxic wach u jachic i Jesus coʼon piquiʼab ique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xoʼon waʼim cuʼ u tijoxelab re i nimaʼij páscua</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xcʼun i nabe ʼij re i nimaʼij chi ca tijaw wi i caxlanwa chi n-ta cunbal che. Are i ʼij-le chi que camsax ni ral tak chij re i ni-maʼij páscua. Chupam i ʼij-le, i u tijoxelab i Jesus xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa cawaj wi yet caka yijba wi i a waʼim re i nimaʼij páscua? —xe cha che. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ire xe u tak bi queb chique chu yijbaxic. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix pa tinimit. Chila qui cʼulaj wi jun achi rekam jun ʼekbala ʼo ya chupam. Chix terej chirij. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Pa coc wi ire ruʼ ja, chi bij iri che i rajaw ja chila: “Cu bij li ka Mayes, ¿Pa ʼo wi i cuárto pa quin tij wi i waʼim re i páscua cuʼ in tijoxelab? xu bij lok”, chix chok che. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri ire cu cʼut jun nim laj cuárto chiwe, cʼa pu caleja, yij chic; chila chi yijba wi ka waʼim yoj —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I u tijoxelab xe ʼec; are xe upon pa tinimit ʼis xqui riko pacha u bim i Jesus chique. Teʼuri xqui yijba i waʼim re i nimaʼij páscua.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xoc aʼab xupon i Jesus cuʼ i cablajuj u tijoxelab. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are je ʼo chi mexa, que tijin chi waʼim, i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, ʼo jun chiwe yix, ca tijin chi waʼim wuʼ, chi quin u jach na piquiʼab i je aj chʼoʼoj chwij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Ique, are xqui ta ile, lic xe oc chi bis. Chi qui jujunal xe oc chu tzʼonoxic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Mokxa yin?</span>
</div><div class="Paragraph"><span lang="x-acc">Y xak xu bij jun chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Mokxa yin? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are jun chiwe yix ix cablajuj, jun chi cu mu u wa pa lak wuʼ yin. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Katzij, yin chi in Achi aj Chicaj, quin camsax na, pacha tzʼibtal can chupam u wuj i Dios. Xui-ri, toʼwach i achi chi quin jachaw na piquiʼab i aj chʼoʼoj chwij. Mas ʼutz queʼel che i achi-le ma ta xalaxic —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are que tijin chi waʼim, i Jesus xu chap i caxlanwa y xu tioxij che i Dios, teʼuri xu piro. Xu ya chique u tijoxelab y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi chapa; are iri are in chʼacul.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri xu chap i tuʼbal víno, y xak xu tioxij che i Dios. Teʼuri xu ya chique, y conojel xqui tuʼ che. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">Are iri are in quiqʼuel chi ca yijbaw ni trat cʼacʼ ruʼ i Dios. Ca turuw na, ʼanbal ni ʼutz chique uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Katzij i quin bij chiwe, n-quin tuʼ ta chic u waʼal úva, cʼa te tan chic quin tuʼ cʼacʼ pa cu ʼat wi tzij i Dios —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij wach i ruwaxic u wach ca ʼan na rumal i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri xqui bixaj jun bix, cojbal re u ʼij i Dios. Are xe utzinic, xe ʼe chuwi jyub Olívos. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor chaʼab, iwonojel yix quin iwoʼtaj na canok. Wetaʼam queje ile queʼelok, man queje iri u bim can i Dios chupam u wuj: “Quin ya na, chi ca camsax ni aj yuʼul chij”, xu bij, “teʼuri i chij que jacher bic</span><span class="scrFootnoteMarker"><a href="#F4fe78941-ae88-4528-b64f-547c1d747202"></a></span><span class="Note_General_Paragraph" id="F4FE78941-AE88-4528-B64F-547C1D747202" title="h"><span lang="x-acc">Zacarías 13:7</span>
</span><span lang="x-acc">.” (Queje ile tzʼibtal canok.) </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xui-ri, are in walijnak chic che i camic, quin nabeaj na chiwach pa Galiléa —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are ʼuri xu bij i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—We conojel ʼis cat coʼtaj canok, yin ʼut n-cat woʼtaj taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus xu bij chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chawe, che i aʼab-i, are maja ca chʼaw ucamul acʼ, quin awuwaj ni oxmul.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I ma Pédro xu camulij u bixquil; xu bij chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin lic n-cat wuwaj taj, n-ta coʼono we junam awuʼ coj camic —xu bij. Xak queje ile xqui bij conojel.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u tzʼonoxic xoʼon i Jesus che i Dios pa Getsemani</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Teʼuri xe ʼe chic che jun lugar</span><span class="scrFootnoteMarker"><a href="#F99462f8c-7626-4e13-872a-6ab92aca8cd3"></a></span><span class="Note_General_Paragraph" id="F99462F8C-7626-4E13-872A-6AB92ACA8CD3" title="i"><span lang="x-acc">I Getsemani-le, jun lugar tzʼinilic, chom i cheʼ tictal che.</span>
</span><span lang="x-acc">, Getsemani u bi. I Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix cul na can chi, tzʼakat quin ʼe yin chu tzʼonoxic che i Dios —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri xe u cʼam bi i ma Pédro, i ma Jacóbo, i ma Wan ruʼ, y xpe jun nim laj bis, jun nim laj cʼax pu cʼux. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I bis ʼo pa wanima, laj quin cam rumal, quin na yin. Chix canaj ni yix waral y chix cʼascʼatok —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xa ʼe chupan jubiʼ, xu jupij rib pulew, y xoc chu tzʼonoxic che i Dios. Xu bij che we ta ʼo módo, craj quelsax na chuwach i cʼax chi ya cu cʼulmaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">—Ta —xu bij che—, yet ronojel ʼis cat tiqui che. Chawesaj i cʼax ʼo chinwach. Xui-ri, ma ya chwe pacha i toʼ cwaj yin; are, cha ʼana pacha i cawaj yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri xtzalij chic cuʼ u tijoxelab, xe u riko que waric. Xu ʼijla i ma Pédro y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Simon, ¿cat waric? ¿N-xa chʼij ta bari cat cʼascʼat jun ʼor? </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Chix cʼascʼat na y chi tzʼonoj che i Dios, man n-quix tzak ta chupam i mac. Katzij, yix piwanima quiwaj quix cʼascʼatic, xui-ri i chʼacul n-cu chʼij taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri xtzalij chic ucamul chu tzʼonoxic che i Dios; xak jun chi tzij xu bij chic che. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are xtzalij chalok, xe u rik tan chic u tijoxelab que war tan chic; i qui baʼwach lic waram craj. Ique n-xqui rik taj wach quiqui bij che. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are xtzalij chal che uroxmul, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Bay, chix warok; chix uxlanok. Ya coʼon ile. Ya xu rik i ʼor chi yin, chi in Achi aj Chicaj, quin jachtaj na piquiʼab i ajmaquib. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Chix walijok. Joʼ. Ya xcʼun ire chi quin jachaw na piquiʼab i aj chʼoʼoj chwij —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chaptajic bi i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I Jesus cʼa ca tijin chi tzij are xupon i ma Júdas, chi jun chique i cablajuj u tijoxelab. Ire je rucʼam li uqʼuial winak; ʼo jujun cucʼam chʼichʼ, xak ʼo i cucʼam cheʼ. Ique je taktal li cumal i cajʼatzil i sacerdóte, xak i tijonel re i ujer ʼatbal tzij, xak i nimak tak mamʼib. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I ma Júdas chi aj jachanel re i Jesus u bim can chique wach i séña coʼon na chique, cʼutbal re i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i jun chi quin tzʼubaj, are ile —u bim can chique—. Chi chapa, ʼutz u cʼamic bic chi ʼana —u bim chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are xuponic, xtejeb pan ruʼ i Jesus y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mayes, Mayes! —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Y xu tzʼubaj. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Are ʼuri xqui chapo, y xqui cʼam bi chuwach i ʼatz laj sacerdóte.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Xui-ri, ʼo jun ʼo chila xresaj li u chʼichʼ y xresaj jun u xiquin i aj takon re i ʼatz laj sacerdóte. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Are ʼuri i Jesus xchʼawic; xu tzʼonoj chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xix cʼun yix ruʼ i chʼichʼ, ruʼ i cheʼ, qui cʼambej bi we, pacha qui ʼan che jun iliʼom? </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">ʼIj ʼij in ʼo chixol, pa rachoch i Dios, are quin tijin chu cʼutic chique i winak, y n-xin i chap taj. Xui-ri, ʼo ni u chac ca ʼan na iri chwe pacha i tzʼibtal can chupam u wuj i Dios —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Are ʼuri conojel u tijoxelab i Jesus xqui canaj canok y xe ʼanmajic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Xui-ri, xak ʼo jun ala teren bi chirij, xui jun sawan u licʼom chirij. Ire xchaptajic. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Are xqui chapo, xu cʼak can i sawan chique y chʼanalic xa ʼanmajic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xqui ʼan i aj nucʼbal tʼisbal che i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Teʼuri xqui cʼam bi i Jesus chuwach i ʼatz laj sacerdóte. Chila xqui mol wi quib i je ajwab sacerdóte, xak i nimak tak mamʼib, xak i je tijonel re i ujer ʼatbal tzij. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I ma Pédro toʼ chi naj xterej bic, cʼa xupon chuwaja re i rachoch i ʼatz laj sacerdóte. Chila xchʼuqui wi chi ʼaʼ cuʼ i policía, cu miʼsaj rib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">I je cajʼatzil i sacerdóte junam cuʼ i je nimak tak aj nucʼbal tʼisbal xqui tzucuj wach u cojic u mac i Jesus quiqui ʼano, camsabal-re, xui-ri, n-xqui rik taj. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Je qʼui xqui ʼan mentir chirij, xui-ri niʼpa i xqui bij, n-xak jun tu wach i qui tzij. </span><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Je ʼo jujun xe walijic y xqui bij i mentir-i chirij i Jesus:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">—Lic ka tom yoj chi xu bij ire chi “Yin quin wulijsaj i rachoch i Dios-i, chi qui ʼanom i winak; teʼuri churox ʼij quin yac jun chic rachoch i Dios chi n-winak ta que yacawic”, xu bij —xqui bij ique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Queje xqui ʼan ile pacha i qui chʼobom, xui-ri, n-xak ta jun u wach i qui tzij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">Teʼuri i ʼatz laj sacerdóte xwalij chiquixol y xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet, wuchac n-ca laʼ tu wach chique? ¿Wach usucʼ ile quiqui bij chawij? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">I Jesus lic n-xchʼaw taj; n-xu laʼ tu wach. Are ʼuri i ʼatz laj sacerdóte xu jek chic u tzʼonoxic che. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet nawi at Crísto, chi u Cʼojol i loʼlaj Dios? —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yin. Xak quin iwil ni yin chi in Achi aj Chicaj, in cul na pu wikabim i Dios chi ʼatz u choʼab; xak quin iwil na are quin cʼun pa sutzʼ chicaj —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">Are ʼuri, i ʼatz laj sacerdóte xu rakchʼij u ʼuʼ, cʼutbal re i roywal. Xu bij ʼuri chique i je moltajnak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya coʼon ile. N-ta chic u chac we ʼo juban chic col qui bij u mac. </span><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">Ya xi ta yix u tzij, chi tzel cu ta i Dios. ¿Wach qui chʼob yix che? —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique conojel xqui bij chi ca camsax na.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Are ʼuri ʼo jujun chique xqui jek u chubaxic qui cʼaxaj che, xak ʼo i xqui tzʼapij u palaj ruʼ cʼul, y xqui chʼayo. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha bij pachin xat chʼayawic —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak i policía xqui chʼay che u palaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ruwaxic u wach i Jesus xoʼon i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">Tzʼakat queje quiqui ʼan ile, i ma Pédro ʼo kaj chuwaja. Are ʼuri xcʼun jun ali chi aj chac pa rachoch i ʼatz laj sacerdóte. </span><span class="Verse_Number" lang="x-acc">67</span><span lang="x-acc">Are xrilo chi ma Pédro ca tijin chu miʼsaxic rib chi ʼaʼ, xu cʼam u takexic y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yet at rachiʼil i ma Jesus aj Nazaret —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">68</span><span lang="x-acc">I ma Pédro xruwaj u wach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin n-wetaʼam tu wach; n-quin ta tu be wach i ca bij —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu jach rib; xa ʼe pan chibe pa ʼelbal bic; are ʼuri xchʼaw jun teren. </span><span class="Verse_Number" lang="x-acc">69</span><span lang="x-acc">I ali xu takej chic ucamul, y xu bij chic chique i je ʼo chila:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri, lic cachiʼil i juban —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">70</span><span lang="x-acc">I ma Pédro xruwaj chic u wach ire. Xoʼon chupan jubiʼ, i je ʼo chila xqui bij chic che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yet lic at cachiʼil ique-le, man at aj Galiléa, xak i a chʼawbal lic pacha ique-le —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">71</span><span lang="x-acc">I ma Pédro xoc chu cuxtaxic u bi i Dios:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios chin u ya na pa tojpen we n-katzij ti quin bij. Lic n-wetaʼam tu wach i achi-le, chi qui chʼachʼa chwe —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">72</span><span lang="x-acc">Are ʼuri, xchʼaw ucamul acʼ. Teʼuri i ma Pédro xcʼun chu cʼux wach i bital che rumal i Jesus, man u bim che: “Are maja ca chʼaw ucamul acʼ, quin awuwaj oxmul”, u bim che. Are xcʼun chu cʼux ile, xoc che oʼej.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xoʼon i Jesus chuwach i ma Piláto</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">15</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xsakiric, are ʼuri i cajʼatzil i sacerdóte xqui mol quib cuʼ i nimak tak mamʼib, xak cuʼ i tijonel re i ujer ʼatbal tzij, xak cuʼ conojel i nimak tak aj nucʼbal tʼisbal. Xqui xim i Jesus y xqui cʼam bi ruʼ i ma Piláto, y xqui jach puʼab. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I ma Piláto xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet at ʼAtol Tzij que i aj Israel winak? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are ile, pacha i xa bij yet —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I je cajʼatzil i sacerdóte, qʼui u mac que tijin chu cojic. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I ma Piláto xoc chic chu tzʼonoxic che. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet, wuchac n-ca laʼ tu wach chique? Chatapeʼ, qʼui a mac que tijin chu cojic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus n-xu laʼ tu wach; rumal-i, i ma Piláto lic xu bisoj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui bij chi ʼo u chac ca camsax ni Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Junab chi junab, are ʼo i nimaʼij páscua, i ma Piláto ʼo puʼab croʼtaj bi jun prex, pachique cacaj i winak. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">ʼO jun achi, ma Barabas u bi, ʼo pa cárcel cuʼ i rachiʼil man xqui mol qui chiʼ i winak chu ʼonquil chʼoʼoj chirij i ʼatol tzij, xak xqui ʼan i camic rumal ile. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xe cʼun i winak ruʼ i ma Piláto, xe oc chu tzʼonoxic che chi croʼtaj bi jun prex, pacha ʼax coʼon wi. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Ire xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachique quiwaj cwoʼtaj bic? ¿Quiwaj cwoʼtaj bi i ʼAtol Tzij yix, ix aj Israel winak? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Queje ile xu bij chique man retaʼam chi i je cajʼatzil i sacerdóte xa ca titat qui pam che i Jesus; are ne rumal-i qui jachom puʼab ire. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xui-ri, i cajʼatzil i sacerdóte je qui tunum i uqʼuial winak, chi are i ma Barabas coʼtax bic. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I ma Piláto xu tzʼonoj chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i quiwaj yix ʼut quin ʼan che i jun-le chi “qui ʼAtol Tzij i aj Israel” ca bix che?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ique xe siqʼuin chu laʼic u wach y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I ma Piláto xu bij tan chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u mac u ʼanom? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xa xe siqʼuin tan chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsax chuwach cruz! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri i ma Piláto xroʼtaj bi ma Barabas, man n-craj ti ire chi ca pe i coywal i winak chirij. Teʼuri xu tak u yaʼic u loʼxic i Jesus, y xu jach bi piquiʼab i que camsaw chuwach cruz.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri i soldádo xqui cʼam bi chuwaja re i rachoch i gobernador. Chila xqui mol wi quib conojel i soldádo cuʼ. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xqui coj jun u ʼuʼ i Jesus, cakcoj ca tzunic, xak xqui coj jun sotosic qʼuix che u jolom. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri xe oc chi sicʼ:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Naj u ʼij i ʼAtol Tzij que i aj Israel! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xe oc chu chʼayic che u jolom ruʼ jun cheʼ; xak xqui chubaj qui cʼaxaj che, y xe xuqui chuwach, ʼanbal-re pacha quiqui coj u ʼij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are xe utzin chu yoʼyaxic, xquesaj i cʼul cakcoj chi qui cojom che, y xqui coj i u ʼuʼ ire. Teʼuri xqui cʼam bic, y xe ʼe chu camsaxic chuwach cruz.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u ripic i Jesus chuwach cruz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are que tijin chi be, xqui cʼulaj jun achi aj Ciréne, ma Simon u bi, chi qui kajaw i ma Alejándro, i ma Rúfo. I achi-le cʼunic-re pa tak jyub. Are xqui cʼulaj, xqui ʼan pen che cu cʼam bi u crusil i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xqui cʼam bi Jesus che jun ral jyub, Gólgota u bi (i usucʼ i tzij-le queʼel pa ka chʼawbal: “jyub pacha u jolom anma”). </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ʼuri xe oc chu sujuxic víno che, chi ʼo cunbal mírra che (icʼawsabal re u cʼaxcʼol); xui-ri i Jesus n-xu tuʼ taj. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri xqui rip chuwach cruz. Are ʼuri i soldádo xe oc chi saquinic chirij u ʼuʼ i Jesus, ʼilbal-re pachin ca chʼacaw bi chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are i ʼor xqui rip i Jesus chuwach i cruz, are a las nuéve re i raʼanbal ʼij. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Pujaʼ ʼan i cruz xqui tzʼibaj juban tzij, ʼalijinsabal-re wach rumal xcamsaxic; queje iri cu bij i tzʼib: “ʼAtol Tzij que i aj Israel winak.” </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xak je ʼo queb iliʼomab xe rip chuwach qui cruz junam ruʼ i Jesus: jun pu wikabim, jun pu moxim. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Pacha i tzʼibtal can ujer, queje ile xeʼelok, man u bim can i ajbil u tzij i Dios ujer chi “Xqui ʼan che chi xak jun cuʼ i je aj ʼanol mal”. (Queje ile tzʼibtalic</span><span class="scrFootnoteMarker"><a href="#F5a509d97-11ea-427b-8f0a-b23376b5c89e"></a></span><span class="Note_General_Paragraph" id="F5A509D97-11EA-427B-8F0A-B23376B5C89E" title="j"><span lang="x-acc">Isaías 53:9-11.</span>
</span><span lang="x-acc">.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Niʼpa i winak que icʼaw chila quiqui sutsa qui jolom che, y quiqui yoʼya. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet a bim na ca wulijsaj ni rachoch i Dios, y ca walijsaj chic churox ʼij. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Bay, ¡cha to ʼuri awib! ¡Cha kajsaj li awib chuwach i cruz! —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xak queje xqui ʼan i cajʼatzil i sacerdóte tak i je tijonel re i ujer ʼatbal tzij; xa xqui yoʼya. Xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire-le xe u to i juban, xui-ri n-ca tiqui ta chu toʼic rib —xe cha—. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Chu cʼutu na chake we ire are i Crísto, i ka ʼAtol Tzij yoj oj aj Israel. Chu kajsaj li rib woʼor chuwach i cruz, cu cʼutbej-re chake, teʼuri caka cojo —xqui bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak i iliʼomab chi je riptal ruʼ ire, xak ique xqui yoʼya panok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i camic xoʼon i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are tiqʼuil ʼij, xa ʼekumar ronojel u wach i jyub taʼaj; xu chʼij oxib ʼor re u kajbal ʼij. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri, co xchʼaw i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Elói, Elói, ¿láma sabactáni? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I usucʼ i tzij-i queʼelok: Wajwal Dios, Wajwal Dios, ¿wuchac in awoʼtam canok? (Queje usucʼ ile i u tzij pa ka chʼawbal.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Je ʼo jujun chila xqui ta; ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ, ire cu siqʼuij i ujer ajbil u tzij i Dios, mam Elías —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are ʼuri ʼo jun chique xa ʼe paʼanem y xu mu jun espónja chupam juban víno chʼam. Teʼuri xu chʼap tzam cheʼ, y xu ya ʼan che, man cu tzʼub-bej re. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwoyʼej we kas ca cʼun i mam Elías chu kajsaxic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri i Jesus co xsiqʼuinic, y xcamic. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are ʼuri i nim laj cortin pim chi ʼo pa rachoch i Dios xel pa nicʼaj, majan li pujaʼ, cʼa pulew. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">ʼO jun qui capitan i soldádo ʼo chi, chuwach i Jesus. Ire, are xu ta wach i sicʼ xoʼon i Jesus, xak xrilo wach u camic, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, i achi-ri, lic are u Cʼojol i Dios —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xak je ʼo jujun ixokib que taken li cʼa naj; chiquixol ique je ʼo i ati Mariy Magdaléna, xak i ati Mariy chi qui chuch i ma Jose, xak i ma Jacóbo chi chaʼxel; xak ʼo i ati Salome cuʼ. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I ixokib-i, je terej nak li chirij i Jesus cʼa pa Galiléa, quiqui tobej na re. Xak je qʼui ixokib je ʼo cuʼ chi je upon-nak ruʼ pa Jerusalen.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u mukic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42-43</span><span lang="x-acc">ʼO jun achi, ma Jose u bi, aj tinimit Arimatéa. Ire, nim u ʼij chiquixol i je aj nucʼanel aj tʼisanel que i aj Israel winak; ire lic craj cril u jekic i ʼatbal tzij re i Dios. Lic xu cowij u cʼux, xoc bi ruʼ i ma Piláto, y xu tzʼonoj u chʼacul i Jesus, man ya xoc aʼab re i qʼuisbal ʼij chuxeʼ i uxlambal ʼij. Are i ʼij wi chi quiqui yijba qui uxlambal ʼij. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I ma Piláto, are xu ta chi ya camnak chic i Jesus, lic xu bisoj che man lic weʼ xcamic; rumal-i xu siqʼuij i capitan y xu tzʼonoj che we katzij camnak chic. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are xu ta wach xu bij i capitan, chi katzij, teʼuri xu ya che i ma Jose que u kajsaj li u chʼacul i Jesus. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I ma Jose xu loʼ jun chom laj sawan, xu kajsaj li u chʼacul i Jesus, y xu pasij chupam. Xe u ya chupam jun jul worom pa abaj; teʼuri xu tzʼapij u chiʼ i jul ruʼ jun abaj. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I ati Mariy Magdaléna ruʼ i ati Mariy chi u chuch i ma Jose, xquilo pa xqui muk wi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i walijic xoʼon i Jesus chiquixol i camnak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">16</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xicʼaw i uxlambal ʼij, i ati Mariy Magdaléna, cuʼ i ati Mariy chi u chuch i ma Jacóbo, xak i ati Salome, xqui loʼ i cunbal muy, quiqui cojbej che i u chʼacul i Jesus. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Re u sakirbal domíngo, are xel li ʼij, xe upon pa muktal wi i Jesus. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I ixokib que tijin chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin nawi coj u to chi relsaxic i abaj chu chiʼ i jul-le? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xui-ri, are xqui takej, xquil i nim laj abaj chi cojtal can chu chiʼ i jul, n-ta chic chila pu qʼuijibal. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri xe oc pa jul y xquil jun achi, cʼa ala, cul pa qui wikabim; i u ʼuʼ naj rakan, lic sak. Ique lic xqui xij quib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">—Mi xij iwib —xu bij chique—. Yix quix tijin chu tzucuxic i Jesus aj Nazaret chi xrip chuwach cruz. Ire n-ta chic chi, walijnak chubic; chiwilape pa yatal wi canok. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Ji bij chique u tijoxelab, y xak che i ma Pédro, chi i Jesus ya ca ʼe pa Galiléa. “Ire ca ʼe pa Galiléa nabe chiwach yix”, chix chok chique. “Chila quiwil wi pacha u bim can chiwe”, chi bij chique —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ʼuri i ixokib paʼanem xe ʼel ruʼ i jul; lic que barbatic rumal i qui xibriquil. Lic n-ta jun tzij xqui bij chirij, man lic qui xim quib.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cʼut rib che i ati Mariy Magdaléna</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus, are xwalij chiquixol i camnak, are u sakirbal re i domíngo. Nabe xu cʼut rib che i ati Mariy Magdaléna, chi Jesus resam wukub mal laj tak tew che, oʼonom lok. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i ixok xa ʼe chu bixquil chique i je terejnak chirij i Jesus. Are xupon cuʼ, xe u riko lic que bisonic, xak que oʼic. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are xqui ta chi cʼaslic, xak ʼiltal u wach rumal i ixok-le, n-xqui coj taj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i Jesus, jun wi tan chic u cʼutic rib xoʼon chique i queb chi je cachiʼil ique. Xu cʼut rib chique i queb-le are que tijin chi be ʼenam-que pa jyub. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ique xe tzalij chic; xe ʼe chu bixquil chique i cachiʼil, xui-ri xak chique i queb-le, i juban n-xqui coj taj, wach i xqui bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu ya can i chac chique i julajuj u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i Jesus xu cʼut rib chique i je julajuj u tijoxelab are que tijin chi waʼim. Xe u yaj jubiʼ man n-tu cubibal qui cʼux che we ca walij na; xak co qui jolom, man n-xqui coj taj wach i xbix chique cumal i xe ʼilaw u wach, are walijnak chic. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix, ji paxsaj u tzijol ronojel u wach i jyub taʼaj wach i ʼelbal chi sak; ji bij chique conojel. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Pachin ca cojow i tzij, xak xkajsax ni ya puwi, quel na ʼuri chupam u mac. Xui-ri, pachin i n-cu coj ta i tzij, ca ʼe na ʼuri pa ʼaʼ. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Ique chi quiqui coj na, ʼo ni ʼalijinsabal re u choʼab i Dios cuʼ: ique que quesaj ni itzel tew ruʼ u cuxtaxic in bi yin</span><span class="scrFootnoteMarker"><a href="#F91b07630-beff-4f00-81f4-60eb8cb3344d"></a></span><span class="Note_General_Paragraph" id="F91B07630-BEFF-4F00-81F4-60EB8CB3344D" title="k"><span lang="x-acc">I usucʼ i tzij-i are iri: ruʼ in choʼab yin.</span>
</span><span lang="x-acc">, xak quiqui rik juban chʼawbal cʼacʼ; </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">xak we quiqui chap jun cumatz, o we quiqui tuʼ jun venen, n-ta coʼon chique; xak quiqui ya na qui ʼab piquiwi iwabib, y que utziric —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ʼelic bic xoʼon i Jesus chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Kajwal Jesus, are xutzin che u tzij cuʼ, xcʼam bi chicaj, y xcubi pu wikabim i Dios. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I u tijoxelab xe ʼe chu bixquil u tzij i Dios pa ronojel tak tinimit. I Kajwal xe u to chu bixquil, xak xu ʼan tak i milágro chiquiwach i que tawic, ʼalijinsabal-re chique chi katzij i qui tzij. Amen (katzij).</span>
</div></div></div></div><div class="scrBook"><span class="scrBookName" lang="x-acc">SAN LUCAS</span><span class="scrBookCode" lang="x-acc">LUK</span><div class="Title_Main"><span class="Title_Secondary" lang="x-acc">I ʼUTZ LAJ TZIJ CHIRIJ I JESUCRISTO U TZʼIBAM</span><span lang="x-acc">I SAN LUCAS</span>
</div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="en"></span>
</div><div class="Intro_List_Item1"><span lang="x-acc">I ʼutz laj tzij chirij i Jesuscrísto u tzʼibam i San Lucas</span>
</div><div class="Intro_List_Item2"><span lang="x-acc">San Lucas</span>
</div><div class="Intro_List_Item3"><span lang="x-acc">Lc</span>
</div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="en"></span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">1</span><span class="Verse_Number" lang="x-acc">1-4</span><span lang="x-acc">Quin tzʼibaj i tzij-i chawe yet, at nim laj winak mam Teófilo. ʼUtz xin chʼob yin, quin tzʼibaj pusucʼ niʼpa iri; cwaj cawetamaj chi lic katzij wach a tom yet chirij i Jesucrísto. Je qʼui qui ʼanom pen u tzʼibaxic pusucʼ wach xa ʼani che tak can i ʼij-i. Qui tzʼibam wach i cʼut-tal chake cumal i xe ʼilaw li cʼa chu xebal, xak cumal i je aj paxsanel re u tzijol. Yin xin taqʼui na pa rakan, cʼa chu xebal lok, wach coj tijin chu tayic; ʼutz u ʼonquil xin ʼan che, rumal-i quin bij yin, ʼutz quin tzʼibaj ni usucʼ chawe yet.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xu bij i ángel che i ralaxbal i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are i ma Heródes are i ʼatol tzij che i jyub Judéa, are ʼuri ʼo jun achi, mam Zacarías u bi. Ire sacerdóte, aj cojol qui tzij i winak chuwach i Dios. Ire-le, qui cwenta i jutzobaj sacerdóte re i mam Abías. I rixokil i mam Zacarías, chi ati Wet, lic u muk u xiquin can i nim laj sacerdóte mam Aaron. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I mam Zacarías, i ati Wet, je ʼutz chuwach i Dios. Lic xe cojon che ronojel u tzij u pixab i Kajwal Dios, lic n-ti qui mac che ile. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Ique n-ta cacʼal, man i ati Wet n-calan taj; y n-xui ta la ile, xak che queb, je nimak winak chic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xoʼon panok, i mam Zacarías ca tijin chu ʼonquil u patan chuwach i Dios man ya xu rik i ʼij que i jutzobaj re ire. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Niʼpa tak i jutzobaj sacerdóte, are i qui módo quiqui saquij na, quiquilbej-re pachin chirij ca tzak wi, chi cu poroj inciénso chuwach i Dios. Che i ʼij-le, i patan xtzak chirij i mam Zacarías, chi are ire coc pa cuárto naj u ʼij pa rachoch i Kajwal Dios. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xoc i mam chila y are ca tijin chu poroxic i inciénso, i uqʼuial winak chi xcoyʼej can chi sak ʼis que tijin chu tzʼonoxic che i Dios. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xak teʼet, ʼo jun ángel re i Kajwal xwinakir chuwach i mam Zacarías chila paja. I ángel-le tacʼal pa wikabim re i altar, pa ca porox wi i inciénso. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I mam Zacarías, are xrilo, lic xoc ʼil che; lic xu xij rib che. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I ángel xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Zacarías, ma xij awib. I Dios u tom wach a tzʼonom che. Yet ruʼ awixokil ati Wet ca qʼuiji jun iwacʼal. Are qui coj u bi, chi ya pu bi, a-Wan. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yet cat quicot na; lic ʼo ni quicotemal awuʼ. Xak je qʼui i winak que quicot na are calaxic, </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">man i a cʼojol-le, nim u patan che i Dios. Ire-le n-cu tij ti víno, n-cu tij ti awarient. Ire, lic pa ralaxbal lok ucʼam na rumal u Tewal i Dios. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Rumal u cʼutunic ire, je qʼui aj Israel winak quiqui jek tan chic qui cojonic che i Dios; quiqui ʼan tan chic Cajwal che. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Ire ca nabeaj na chuwach i Tolque chi ca cʼunic. Pacha u nojbal i mam Elías ujer, queje ni u nojbal ire; xak pacha i ʼo puʼab i mam Elías, xak queje i ʼo na puʼab ire. Ire cu chomarsaj ni qui nojbal i achiab cuʼ i cacʼal. Rumal ire, niʼpa i n-quiqui coj ti Dios, quiqui jek ni u tayic qui tzij i ʼo qui noʼoj rumal i Dios. Queje cu ʼan ire ile, yijbal que i winak, are ya ca cʼun i Cajwal. (Queje ile xu bij i ángel.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I mam Zacarías xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i retamaxic quin ʼan yin? Man yin in rij chic; xak i wixokil rij chic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ángel xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin in ángel Gabriel, chi in u takon i Dios. Lic ruʼ ire in petnak wi. Xin u tak lok, col in bij i ʼutz laj tzij-i chawe. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri, yet n-ca coj taj wach i quin bij chawe, rumal-i cat memer na. N-cat chʼaw ta chic cʼa calax ni awacʼal. Wach in bim chawe, yet cawil na are cu rik i ʼij chi u chʼobom i Dios —xu bij i ángel che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I winak coyʼem i relic i mam Zacarías pa rachoch i Dios; lic xqui bisoj man naj xbaytajic. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xel lok, n-quel ta chic u chʼawbal. Are ʼuri ique xquetamaj chi rilom jun nim laj ʼil chila pa cuárto naj u ʼij, pa rachoch i Dios. Ire toʼ u ʼab chic cu cʼut chique, man n-quel tu chʼawbal.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are xqʼuis i ʼij re u patan, xa ʼe chi rachoch. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xoʼon panok, xqʼuiji i yobil chirij i ati Wet chi rixokil; i ixok, joʼob icʼ n-xel ta chi rachoch; lic ca quicotic xu bij pu cʼux: </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">“I Kajwal Dios cu ya na jun wacʼal chwe. Queje xu ʼan ni ile chwe tobal we. Xresaj in qʼuix chiquiwach i winak,” xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xu bij i ángel che i ralaxbal i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Che i wakib icʼ, i Dios xu tak li ángel Gabriel che i tinimit Nazaret chi u cwenta i jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xu tak bi ruʼ jun ʼapoj ali, al-Mariy u bi, que u bij che wach cu ʼan ni Dios che. I ali-le, ya u yom chic u tzij che jun achi, ma Jose u bi, chi ca cʼuli ruʼ. I ma Jose-le, u muk u xiquin can i ujer ʼatol tzij mam David. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xoc i ángel pa ʼo wi i al-Mariy, y xu ya rutzil u wach. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chat quicotok! ¡ʼUtz awe yet! I kajwal Dios lic ʼo awuʼ. Nim ni ʼutz cu ya i Dios pawi yet chiquiwach i juban ixokib —xu bij i ángel che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I al-Mariy, are xril i ángel, lic xu bisoj i tzij chi xbix che; xu chʼob pu cʼux wuchac queje xu bij i ángel ile che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Rumal-i, i ángel xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma xij awib al-Mariy; i Dios, nim ni rutzil u cʼux chawe. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Chatapeʼ, ca pe i yobil chawij; ca qʼuiji jun awacʼal; y ca ya pu bi: A-JESUS. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Coʼon panok, nim ni u ʼij; ca bix na che chi u Cʼojol i Dios chi ʼAtz u ʼIj. I Kajwal Dios cu ya puʼab pacha u ʼatbal tzij i u mam, mam David ujer. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Ire cu ʼat na tzij piquiwi i aj Israel winak queʼe ʼij sak chirij; i u ʼatbal tzij n-tu qʼuisic. (Queje ile xu bij i ángel.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I al-Mariy xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ʼuri? Yin n-ta achi qʼuijinak wuʼ —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I ángel xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I u Tewal i Dios ca cʼun na pawi yet; i u choʼab i Dios chi ʼAtz u ʼIj ca kaj nali pawi. Rumal ʼuri i ral acʼal chi calaxic, lic ʼo na re i Dios che. Lic u Cʼojol i Dios ca bix na che. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak i awachalal, ati Wet, i Dios u ʼanom jun milágro che; ya xqʼuiji yobil chirij tupu rij chic. Quiqui bij i winak chi n-calan taj, xui-ri, wakib icʼ ʼo chic chirij. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Queje ile u ʼanom i Dios che, man i Dios ʼis ronojel ca tiqui che —xu bij i ángel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I al-Mariy xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic in ʼo puʼab i Kajwal Dios; chu ʼana na chwe pacha a bim chwe —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri xa ʼe i ángel.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I al-Mariy xa ʼe bin ruʼ i tit Wet</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Xoʼon chupan jubiʼ, che tak i ʼij-le, i al-Mariy xa ʼec; xu bisoj bi u be, xa ʼe che jun tinimit chujyub, u cwenta i Judéa. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are xupon chila, xoc pa rachoch i mam Zacarías y xu tioxij i tit Wet. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Ire, are xu ta chi xtioxix rumal i al-Mariy, i acʼal xu yin rib pu chʼacul, xak xcʼun i u Tewal i Dios puwi i tit Wet. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are ʼuri, co xchʼawic y xu bij che i al-Mariy:</span>
</div><div class="Paragraph"><span lang="x-acc">—I Dios, nim ni ʼutz u yom pawi chiquiwach niʼpa ixokib, xak nim i ʼutz cu ya na puwi awacʼal. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Nim ni a ʼij yet chin wach yin, n-ca majaw ta chwe chi yet xat cʼun chin solixic, man at u chuch i Kajwal. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Wetaʼam, ʼo ni u ʼij awacʼal, man are xin a tioxij, i wacʼal chi ʼo pin chʼacul, xu yin rib rumal i quicotemal. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">ʼUtz awe yet man xa cojo chi i Kajwal Dios cu ʼan na pacha u bim chawe —xu bij.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Teʼuri, xu bij i al-Mariy:</span>
</div><div class="Line1"><span lang="x-acc">—Yin, ronojel in cʼux, lic quin coj u ʼij i Kajwal Dios.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I wanima yin lic ca quicot rumal i Dios Tolwe.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Yin n-nim ti in ʼij, xui-ri i Dios xu ya i ʼutz pinwi, tupu xa in rajchac ire.</span>
</div><div class="Line1"><span lang="x-acc">Are ʼo wi woʼor, ronojel ʼij sak, conojel i winak quiqui bij na chi Dios nim i ʼutz u yom chwe.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Queje quiqui bij ni ique ile, man i Dios chi ʼAtz u Choʼab, nim ni ʼutz u ʼanom chwe.</span>
</div><div class="Line1"><span lang="x-acc">Lic nim u ʼij u bi.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Ire nic are wi cril toʼbal qui wach niʼpa i winak quiqui xij quib chuwach; queje u ʼanom ile chique i katit ka mam;</span>
</div><div class="Line1"><span lang="x-acc">xak queje cu ʼan ile chique i ka muk ka xiquin, we quiqui xij quib chuwach.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Ruʼ i nim laj u choʼab, nim i u ʼanom;</span>
</div><div class="Line1"><span lang="x-acc">u kajsam qui ʼij niʼpa i quiqui ʼan nim che quib, man quiqui na ique ʼo qui nojbal.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Ire resam i nimak tak ʼatol tzij che qui patan;</span>
</div><div class="Line1"><span lang="x-acc">i niʼpa i n-ti qui ʼij, ire xu ya qui ʼij.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Niʼpa i que numic, nim i ʼutz u yom chique;</span>
</div><div class="Line1"><span lang="x-acc">xui-ri i beyomab, lic n-ta xu ya chique.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Xoj u to yoj oj aj Israel, chi oj rajchac ire; xcʼun chu cʼux chi cril toʼbal ka wach.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Xu ʼan na pacha u bim can chique i katit ka mam, che mam Abraham, xak chique i u muk u xiquin queʼe ʼij sak chiquij.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij i al-Mariy.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Ire xcanaj ruʼ i tit Wet colo oxib icʼ, teʼuri xtzalij chi rachoch.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ralaxbal i a-Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">I tit Wet, are xu rik u ʼij, xiwajic; xqʼuiji jun racʼal, ral ala. </span><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">Niʼpa i je ʼo chirij chuwach, xak niʼpa i rachalal, ique xqui ta chi nim ni rutzil u cʼux i Kajwal Dios oʼonom che; ʼis xe ʼe quicot ruʼ. </span><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Are xtzʼakat i wajxakib ʼij, xe ʼe chu cojic i retal</span><span class="scrFootnoteMarker"><a href="#F504fa623-d567-4ed0-a279-ce772a39684d"></a></span><span class="Note_General_Paragraph" id="F504FA623-D567-4ED0-A279-CE772A39684D" title="a"><span lang="x-acc">Circuncisión u bi pa castílla. Chawila usucʼ i tzij “retalil” pa Diccionário pa qʼuisbal re i wuj-i.</span>
</span><span lang="x-acc"> que i aj Israel winak che u chʼacul i acʼal. Cacaj ique quiqui ya pu bi, a-Zacarías, pacha i u bi u kajaw. </span><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">I u chuch xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-are taj. I u bi: a-Wan —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">—¿Wuchac ʼuri? —xqui bij che—. Mi jun chique awachalal ʼo i u bi queje ile —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">Ique teʼuri xqui tzʼonoj che u kajaw ruʼ qui ʼab wach u bi craj cu ya che. </span><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">Are ʼuri i u kajaw xu tzʼonoj chʼakap wuj chique, man cu tzʼibaj chuwach. “A-Wan u bi,” xu tzʼibaj. Conojel xqui bisoj che, wach i quilom. </span><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">Are ʼuri i mam Zacarías juntir xel chic u chʼawbal; xu jek chʼaʼatic y xu bij u ʼij i Dios. </span><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Niʼpa i je aj chirij chuwach lic xqui bisoj. Xel u tzijol chuwi tak jyub re i Judéa: i winak ʼis xqui lapo wach i xa ʼanic. </span><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">Niʼpa i winak chi xe taw ile, xe oc chi chʼobonic che, y xqui tzʼonoj chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi acʼalil ile? ¿Wach nawi u patan?</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">—xqui bij.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje ile xqui bij, man ʼalaj chi i Kajwal Dios lic ʼo ruʼ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cojic u ʼij i Dios xu ʼan i mam Zacarías</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">67</span><span lang="x-acc">I mam Zacarías, chi u kajaw i a-Wan, xcʼun i u Tewal i Dios puwi, y xu jek ʼuri u bixquil i tzij-i:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">68</span><span lang="x-acc">Chaka bij u ʼij i Kajwal Dios, chi ka Dios oj aj Israel winak;</span>
</div><div class="Line1"><span lang="x-acc">ire xoj ol u to ni yoj, chi oj u winak ire; u tojom i kelsaxic chi sak.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">69</span><span lang="x-acc">U yom jun Tolke chi nim u choʼab; ire-le, u muk u xiquin can i mam David, chi lic rajchac i Dios ujer.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">70</span><span lang="x-acc">Queje ile u bim canok chi cu ʼan na; lic ujer queje ile xu bij chique i je u loʼlaj ajbil u tzij.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">71</span><span lang="x-acc">Ire xu bij chi coj u to na chiquiwach i je aj chʼoʼoj chikij, coj u to na chiquiwach niʼpa i tzel coj quilo.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">72</span><span lang="x-acc">Queje ile u ʼanom chake, man queje ile u bim can chique i katit ka mam rumal i rutzil u cʼux.</span>
</div><div class="Line1"><span lang="x-acc">Queje ile u ʼanom chake man n-cu sach ta chu cʼux wach i trat u ʼanom can cuʼ ique ujer.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">73</span><span lang="x-acc">I trat-le, i Dios lic xu bij che i ka mam, mam Abraham, chi cu ʼan na.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">74</span><span lang="x-acc">Xu bij chi coj resaj piquiʼab i je aj chʼoʼoj chikij man ʼutz n-caka xij ta kib chu ʼanic ka patan che ire;</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">75</span><span lang="x-acc">xak caka ʼan ka patan chirij, lic oj chʼam, lic oj ʼutz chuwach, niʼpa i ʼij re i ka cʼaslemal.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij i mam Zacarías; teʼuri xu bij che i acʼal:)</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">76</span><span lang="x-acc">Xak yet, ral wacʼal, quiqui bij ni winak chi yet at ajbil u tzij i Dios chi ʼAtz u ʼIj.</span>
</div><div class="Line1"><span lang="x-acc">Queje quiqui bij na chawe, man cat nabeaj chuwach i Kajwal, que a yijba i winak chu tayic u tzij</span><span class="scrFootnoteMarker"><a href="#F11c1b940-c98a-4eb4-965e-0bd762331ba9"></a></span><span class="Note_General_Paragraph" id="F11C1B940-C98A-4EB4-965E-0BD762331BA9" title="b"><span lang="x-acc">I mer tzij xu bij are iri: chu yijbaxic u be.</span>
</span><span lang="x-acc">.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">77</span><span lang="x-acc">Yet ca cʼut na chique i je re ire chi ʼo ni sachbal qui mac, ʼelsabal-que chi sak.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">78</span><span lang="x-acc">I ka Dios cʼax coj u naʼo, lic cril toʼbal ka wach;</span>
</div><div class="Line1"><span lang="x-acc">rumal ile, cu tak na li jun aj chicaj; i u cʼunic, pacha coʼon i sak re u sakirbal.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">79</span><span lang="x-acc">Ire cu cʼam na li sak chique i je ʼo pa ʼekum;</span>
</div><div class="Line1"><span lang="x-acc">cu cʼam li sak chique i quiqui xij quib che i camic. Coj u cʼam bi pa ʼo wi i quicotemal.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij i mam Zacarías.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">80</span><span lang="x-acc">I acʼal, chi a-Wan, ca tijin u qʼuiyic, xak ca tijin u qʼuiyic u cubibal u cʼux che i Dios. Are achi chic, xa ʼe jekel che i jyub tzʼinilic. Chila xqʼuiji wi cʼa xu rik ni ʼij re u cʼutic rib chique i aj Israel winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ralaxbal i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">2</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Che tak i ʼij-le, are i ʼatz laj ʼatol tzij are i ma Augústo César. Ire xresaj li jun ʼatbal tzij chi ʼis ca tzʼibax qui bi i winak pa qui tinimit, ronojel tak i tinimit chi ʼo puʼab ire. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ile are i nabe rakan chi xu ʼan i ʼatbal tzij-i. Are xu ʼan ile, are i ma Cirénio are i gobernador pa jyub Síria. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Conojel i winak ʼis que ʼe ʼuri chu tzʼibaxic qui bi pa tak tinimit pa je petnak wi i catit qui mam. </span><span class="Verse_Number" lang="x-acc">4-5</span><span lang="x-acc">I ma Jose, jekel pa tinimit Nazaret, chi u cwenta i Galiléa. Ire, u muk u xiquin can i rey mam David. Rumal i ʼatbal tzij chi xel lok, ʼo ni u chac ca ʼe pu tinimit pa alaxnak wi i mam David ujer. I tinimit-le are i Belen, u cwenta i jyub Judéa. Xe ʼe ʼuri i ma Jose pa Belen junam ruʼ i al-Mariy chi yatal chic che chi rixokil. Are xe ʼec, i al-Mariy iwab winak chic. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are je ʼo pa tinimit Belen, xu rik u ʼij chirij i ali-le; </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">chila xqʼuiji wi i nabe racʼal, ral ala. Ique n-xqui rik ti qui qʼuijibal pa meson, rumal-i i al-Mariy xa xu pasij i racʼal pa tak cʼul, y xu cotzʼba pu waybal chicop.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu bij i ángel chique i je aj yuʼul chij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Nakaj che i tinimit Belen, je ʼo juban aj chajil chij pa tak ʼes, que tijin chu chajixic qui chij chaʼab. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak teʼet, jun ángel re i Kajwal Dios xwinakir chiquiwach. Xak i u chomal i Kajwal Dios lic ca walchʼin chiquij chiquiwach. Ique lic xqui xij quib. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I ángel xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi xij iwib. Yin xa col in bij jun ʼutz laj tzij chiwe chi ʼis que quicot ni winak rumal. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Woʼor xalax jun Toliwe pa Belen, chi u tinimit can i mam David ujer. Are i chatal rumal i Dios: i CRISTO, chi Kajwal. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are i cʼutbal-re chiwe chi katzij i quin bij, we qui tzucuj, qui rik ni acʼal cotzʼbam pa jun u waybal chicop, pasim pa tak cʼul. (Queje ile xu bij i ángel chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are xoʼon ile, xak teʼet xe winakir uqʼuial ángel aj chicaj ruʼ i jun. Ique, que tijin chu cojic u ʼij i Dios; xqui bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">“¡Chocsax u ʼij i Dios chila chicaj!</span>
</div><div class="Line1"><span lang="x-acc">Chuxlan qui cʼux i winak chuwach i jyub taʼaj,</span>
</div><div class="Line1"><span lang="x-acc">chi je u chom ire,” xqui bij i ángel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are xqui bij ile, xe tzalij chic chicaj; teʼuri i aj chajil chij xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jo pa Belen, cakilbej re wach i xa ʼanic chi u ʼalijinsam i Kajwal Dios chake —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri i je aj chajil chij xe ʼe paʼanem cʼa Belen. Are xe uponic, xqui rik i al-Mariy ruʼ i ma Jose, xak i acʼal cotzʼbam pu waybal chicop. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xquilo xqui bij chique i je ʼo chila wach i u bim i ángel chirij i acʼal-le. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Conojel i xe tawic lic xqui bisoj wach i xbix chique cumal i je aj chajil chij. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I al-Mariy toʼ xu ta wach i xqui bij. Xu cʼol i qui tzij pu cʼux; toʼ xu chʼobo. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I je aj chajil chij xe tzalij chic pa i je petnak wi. Are xe ʼec, que tijin chu cojic u ʼij i Dios; xqui bij chi lic nim u ʼij, rumal ronojel i qui tom, xak i quilom. Xeʼelok lic katzij pacha i u bim i ángel chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u jachic i acʼal Jesus che i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xel wajxakib ʼij, xqui coj i retal</span><span class="scrFootnoteMarker"><a href="#Ff2315bfa-06ef-4939-ad3a-57145def8adc"></a></span><span class="Note_General_Paragraph" id="FF2315BFA-06EF-4939-AD3A-57145DEF8ADC" title="c"><span lang="x-acc">Circuncisión u bi pa castílla. Chawila usucʼ i tzij “retalil” pa Diccionário pa qʼuisbal re i wuj-i.</span>
</span><span lang="x-acc"> que i aj Israel winak che u chʼacul i acʼal; are ʼuri xqui ya pu bi A-JESUS. Are u bi ile chi bital che i al-Mariy rumal i ángel, are cʼa maja ca qʼuiji i yobil chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xtzʼakat u ʼij i ixok Mariy, xe ʼe pa Jerusalen, quiqui ʼanbej rawasil re u walijic, pacha cu bij i ujer ʼatbal tzij re i mam Moises. Xe ʼe chu jachic i acʼal che i Kajwal Dios. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Queje xqui ʼan ique ile rumal i tzij-i chi tzʼibtal can chupam u ʼatbal tzij i Kajwal Dios; queje iri cu bij: “Are calax i nabe acʼal, we ala, ʼo u chac ca jach na puʼab i Dios.” Queje ile tzʼibtal canok. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Rumal ʼuri, xe ʼe chu sujuxic queb palomax o xi n-taj, queb ixcucu, pacha i cu bij u ʼatbal tzij i Kajwal Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">ʼO jun mam jekel chila pa Jerusalen, mam Simeon u bi. Ire ʼutz laj mam, lic u yom rib puʼab i Dios. Ire royʼem chic i tobal que i aj Israel winak. I mam-le, lic ʼo u Tewal i Dios ruʼ. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal u Tewal i Dios, retaʼam chi n-ca cam ta tan, cʼa cril ni u wach i Tolque, i jun chi u bim i Kajwal Dios cu tak na lok. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I mam-le xoc pa rachoch i Dios, ucʼam rumal u Tewal i Dios. Are ʼuri i ma Jose i ati Mariy xak qui cʼamom bi i a-Jesus pa rachoch i Dios, chu ʼonquil che pacha i tzʼibtal can chupam u ʼatbal tzij i mam Moises. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are ʼuri i mam Simeon xu ʼaluj i acʼal pu ʼab, xu cʼamwaj che i Dios, y xu bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Woʼor, Wajwal Dios, xuxlan in cʼux; a ʼanom na, pacha a bim chwe; we cawaj, chin camok.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xuxlan in cʼux man wilom chic wach i tobal-ke a yijbam.</span>
