</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xwalijic y xe ʼe ruʼ, junam cuʼ u tijoxelab. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are que tijin chi be, ʼo jun ixok chiquixol i winak chi je teren chirij. I ixok-le, ʼax iwab wi; cablajuj junab ʼo chic che chi cril i riqʼuil congan; n-ca tani taj. Ire xtejeb pan chirij i Jesus y xu yin pan u chiʼ u ʼuʼ, </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">man xu chʼob pu cʼux: “Quin utzir na we tene quin yin pichʼ u ʼuʼ,” xu bij. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xu chap u ʼuʼ, i Jesus xu naʼo; xu pisquilij rib, xu takej pan i ixok y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, cha cowirsaj a cʼux; ya xat utziric rumal u cubibal a cʼux chwe —coʼono. Are ʼor ʼuri xutzir tan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xqui maj chubi qui be, y xe upon ruʼ rachoch i achi chi nim u patan. Xril i Jesus chi je yij chic i aj bixanel re i mukunic, xak niʼpa i winak ʼis que siqʼuin che oʼej, </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">xu bij ʼuri chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix el chi, man i ali n-camnak taj, xa cwaric —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">I winak xa xpe qui tzej che. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">N-ta coʼono, ire xe resaj bic; teʼuri xoc bi pa ja, y xu chap che u ʼab i ali; are ʼuri ire xwalijic. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal i u ʼanom-le, weʼ xqui ta rason i winak ronojel i jyub-le, chi Jesus u walijsam i ali.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj je queb mawach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are xel i Jesus chila, je ʼo queb mawach xe terej chirij; xe oc chi sicʼ che.</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim laj winak, yet at umuk uxiquin i mam David, chawila toʼbal ka wach! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xoc i Jesus ruʼ ja, xak i mawach xe tejeb pan ruʼ. Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Cul i cʼux chwe chi quin tiqui na che ile? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij cat tiquiʼic, nim laj winak —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri i Jesus xu yin i qui baʼwach, y xu bij chique,</span>
</div><div class="Paragraph"><span lang="x-acc">—We qui na pi cʼux chi quix wutzirsaj, queje ca ʼan ni ile chiwe —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri i qui baʼwach xutzir na. I Jesus lic xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent, mi lap iri chique i winak, mi xa ta jubiʼ —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xui-ri, are xe ʼel bic, xqui jek u bixquil chique conojel i winak re i jyub-le.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun mem</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are xe ʼe ique, xe cʼun chal juban winak, cucʼam li jun achi mem. Memernak na rumal itzel tew ʼo che. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xresaj bi itzel tew che, i achi juntir xu jek chʼawic. I winak lic xqui bisoj rumal. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic n-kilom ta pacha ile, mi tene ronojel i jyub Israel —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xui-ri, i aj Fariséo xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le cresaj i itzel tew chique i winak xa rumal u choʼab itzel ʼo ruʼ; i choʼab ʼo ruʼ-le, are i cajʼatzil itzel tew yawnak che —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus cʼax que u na i winak chi n-ta ca ucʼaw u tzam chique</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xe u solij ronojel tak i tinimit, ronojel tak i aldéa. ʼIs xoc pa tak molbalʼib que i aj Israel winak, xa ʼe u tijojbej que i winak chila; xa ʼe u paxsaj i ʼutz laj tzij chique i winak, xu bij chi petnak chic i u ʼatbal tzij i Dios chique. Xak xe rutzirsaj bi chi cʼaxil, bi chi yobil, ʼo chique. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are xe ril i winak, lic cʼax xu na pu cʼux, man que cʼachiric, lic n-ta jun que towic; xe rilo pacha juban chij, n-ta que ucʼaw u tzam chique. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are ʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic ʼo i jachʼic craj; xui-ri, i ajchac ne te qʼui. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Rumal-i, chi tzʼonoj che i Rajaw i chac chi que u tak bi mas mocom pa jachʼ —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I cablajuj apostelab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">10</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xe u siqʼuij i cablajuj tijoxelab ruʼ y xu ya piquiʼab que tiqui chi relsaxic itzel laj tak tew, xak que tiqui chi rutzirsaxic bi chi cʼaxil, bi chi yobil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are i qui bi i cablajuj tijoxelab</span><span class="scrFootnoteMarker"><a href="#F8ab25a32-c6d8-4819-baba-676f102acf44"></a></span><span class="Note_General_Paragraph" id="F8AB25A32-C6D8-4819-BABA-676F102ACF44" title="n"><span lang="x-acc">“Apostelab” ca bix chique, chi queʼelok “je u takon” pa ka chʼawbal yoj.</span>
</span><span lang="x-acc"> are iri: nabe, are i ma Simon chi xak quiqui bij “ma Pédro” che; teʼuri i u chaʼ, u bi ma Andres; teʼuri, je queb u cʼojol i mam Zebedéo: i ma Jacóbo, chilam i u chaʼ chi ma Wan; </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">teʼuri i ma Felípe, xak i ma Bartolome; teʼuri i ma Tomas, xak i ma Matéo chi aj tzʼonol alcawal; teʼuri i ma Jacóbo chi u cʼojol i mam Alféo; i ma Lebéo chi xak ma Tadéo quiqui bij che; </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">teʼuri i jun chic ma Simon, are i jun chi re i partído cananísta; teʼuri i ma Júdas Iscarióte chi xoʼon panok xcʼayiw i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u tak bi i rapostelab chu bixquil u tzij i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I cablajuj-le, Jesus xe u tak bic, y xu bij bi chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are que i solij i tinimit, mix ʼe pa i je jekel wi i ne te aj Israel winak; xak mix oc pa tak tinimit re i Samária. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui cuʼ i aj Israel winak quix ʼe wi; je pacha juban chij, xa je sachnak. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are quix ʼec, chi paxsaj u tzijol i ʼatbal tzij aj chicaj; chi bij chique chi ya ca jekanic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Che iwutzirsaj iwabib; che i walijsaj i je camnak; chiwesaj i cʼax chique niʼpa ʼo i yobil lépra chique; xak che iwesaj bi itzel tew chique i winak. Queje ile chi ʼana na. Lic sipam chiwe niʼpa quix tiqui yix chu ʼonquil, ni loʼom taj. Xak mi tzʼonoj i rajil, we xi ʼan i pawor chique i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are quix ʼec, n-ti mer nimak rajil qui cʼam bic, xak mi ne chʼutik rajil. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak mi cʼam bi i teb, xak mi ne jun chic i camix, xak mi ne jumolaj chic i xajab, xak mi ne i chʼamiy. Mi cʼam bi tak ile, man jun ajchac ʼo re che, wach i cajwax che; i winak quiqui ya na chiwe wach rajwaxic chiwe. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix, are quix upon che jun tinimit, are quix upon che jun aldéa, chi tzucuj jun winak chi quix u cʼulaj che rachoch; chix jekel chila, cʼa te qui canaj canok are quix el chila. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are quix oc ruʼ ja, chi tzʼonoj che i Dios cu ya i uxlambal qui cʼux. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I winak chi rajaw ja, we ʼutz i cʼulaxic xqui ʼan chiwe, ca qʼuiji i ʼutz-le piquiwi. We n-ʼus ta i cʼulaxic xqui ʼano, mi tzʼonoj i ʼutz re i Dios piquiwi are quix el ruʼ ja. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Ique-le, we n-xix qui cʼulaj taj, xak n-cacaj ti u tayic i tzij chi qui bij chique, chix el ʼuri chila. Are quix el che i ja-le, o we xak che i tinimit-le, chi pu can i ulew che iwakan (cʼutbal-re chique chi cʼo qui mac chiquij). </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Katzij i quin bij chiwe: pa qʼuisbal ʼij, are ca ʼat tzij piquiwi tak i tinimit, mas nim na i tojpen ca pe piquiwi i tinimit-le chuwach ile chi xpe piquiwi i queb tinimit Sodóma y Gomórra ujer</span><span class="scrFootnoteMarker"><a href="#F4cfd82e8-ca13-4fef-a751-98bac549d123"></a></span><span class="Note_General_Paragraph" id="F4CFD82E8-CA13-4FEF-A751-98BAC549D123" title="o"><span lang="x-acc">I queb tzij, “Sodóma” y “Gomórra” ʼo pa Diccionário pa qʼuisbal re i wuj-i.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ca pe chʼoʼoj chiquij i je re i Crísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Chitapeʼ, yin quix in tak bi chiquixol i je aj chʼoʼoj chiwij; ix pacha chij ʼuri chiquixol i utiw. Chi ʼana cwent che iwib, pacha coʼon jun cumatz, n-cu ya ta rib che i jun. Xui-ri, chi ʼana che iwib pacha quiqui ʼan i palomax, lic n-ta jun mal quiqui ʼan che jun chic. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Chi ʼana cwent, man ʼo ni winak quix qui jach na piquiʼab i ʼatbal tzij, xak quiqui jic i loʼxic pa tak molbalʼib. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak quix qui cʼam bi chiquiwach i gobernador, xak chiquiwach i nimak tak ʼatol tzij xa wumal yin. Xui-ri, queje ile quin i lap na chiquiwach ique, xak chiquiwach i ne te aj Israel. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are quix jach na piquiʼab i ʼatbal tzij, mix cʼachir chu chʼobic wach i qui bij chique, xak mix cʼachir chu chʼobic wach u bixquil qui bij na. Are cu rik i ʼor-le, Dios cu bij na chiwe wach i qui bij chiquiwach. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Man yix, are quix chʼawic, n-are ti yix quix chʼawic, are u Tewal i Ta chicaj ca chʼaw chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Quiwil na, ʼo i winak que qui jach ni catz qui chaʼ piquiʼab i je aj chʼoʼoj chiquij, camsabal na que; xak je ʼo ni kajawxel queje quiqui ʼan cuʼ i cacʼal. Xak queje i acʼalab, quiqui ʼan che quib je aj chʼoʼoj chiquij i qui kajaw i qui chuch, que qui jach na chique i que camsawic. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Conojel i winak tzel quix quil na xa wumal yin: xui-ri pachin i cu chʼijo cʼa pa qʼuisbal ie, que ʼelsax na ʼuri pa cʼax. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">We ix ʼo che jun tinimit y quiqui ʼan chʼoʼoj chiwij, chix ʼanmajok; jix chic che jun tinimit. Katzij i quin bij chiwe, i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F110ee5af-ef3a-4572-9628-f521688e1ced"></a></span><span class="Note_General_Paragraph" id="F110EE5AF-EF3A-4572-9628-F521688E1CED" title="p"><span lang="x-acc">I Achi aj Chicaj are i Jesus mísmo. Are ire are i Tolque i winak chi coyʼem na, xui-ri je qʼui i winak n-quetaʼam taj.</span>
</span><span lang="x-acc"> ca cʼun na, are maja quix tzalij li che i qui solixic ronojel tak i tinimit pa Israel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">(Qui tij ni cʼax cumal, pacha quiqui ʼan chwe yin.) Jun tijoxel, na nim ti u ʼij chuwach u ʼij u mayes; xak queje jun ajchac, na nim ti u ʼij chuwach u ʼij u patron. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Jun tijoxel, ca majaw che chi ca quicot ruʼ, we queʼel na che pacha oʼonom u tijonel; xak queje jun ajchac, ca majaw che chi ca quicot ruʼ we queʼel na che pacha oʼonom u patron. Jun rajaw ja, we quiqui bij ni winak chi ire itzel, xak jun ʼuri quiqui bij na ique chiquij i ralcʼwal. (We queje xqui bij ile chwe yin, xak queje quiqui bij na ʼuri chiwe yix.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Mi xij iwib chique i winak; are, chi xija iwib che i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal-i, mi xij iwib chique i winak, wach quiqui ʼan chiwe. (Chi ʼana co che i cʼux chu bixquil in tzij chique.) Niʼpa i n-ʼalijinsam taj, ca ʼalijinsax na; niʼpa i uwam u wach, ca ʼiltaj ni u wach. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Niʼpa i quin bij chiwe chaʼab, chi paxsaj yix pa ʼij; niʼpa i quin bij chiwe aliʼal, chix siqʼuin chu bixquil chique i winak puwi tak ja. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Mi xij iwib chique i que tiqui chu camsaxic i chʼacul, xui-ri i iwanima n-que tiqui ta che. Are, chi xija iwib che i Jun, chi ʼo puʼab cu sachsaj u wach i chʼacul xak i iwanima pa ʼaʼ. (Xui i Dios ʼo puʼab cu ʼan ile.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Yix, i Dios lic quix rilo. Iwetaʼam chi are qui loʼ queb tzʼiquin xa jun centávo i cajil. N-ta kas cajil chiwach yix. Xui-ri, i Dios lic que u rilo; mi jun chique ca tzak li pulew we i Kajaw yix chicaj n-cu ya ta che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xak queje yix, i Dios lic quix rilo. Ire xak retaʼam neri niʼpa i wi ʼo che i jolom chi jujunal. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Mi xij iwib ʼuri; yix ʼut, mas ʼo ni ʼij chiquiwach uqʼuial tzʼiquin.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO u chac caka bij na chique i winak we oj re i Crísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Conojel niʼpa i quiqui bij chiquiwach i winak chi ique qui yom qui wach wuʼ, xak queje yin ʼuri, quin bij na che in Kajaw chicaj chi je we yin. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xak niʼpa i quiqui bij chiquiwach i winak chi n-qui yom ti qui wach wuʼ, xak queje yin ʼuri, quin bij na che in Kajaw chicaj chi ne te we yin.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic i sak laj tzij xa cu petsaj i chʼoʼoj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Mi chʼob yix chi in cʼun-nak xa que in chomarsaj ni winak chuwach i jyub taʼaj. N-rumal ta ile in cʼun-nak; in cʼun-nak chu petsaxic chʼoʼoj chiquixol i winak</span><span class="scrFootnoteMarker"><a href="#F7a224541-7892-4d92-a3f0-bfdca510ff3f"></a></span><span class="Note_General_Paragraph" id="F7A224541-7892-4D92-A3F0-BFDCA510FF3F" title="q"><span lang="x-acc">Are ca paxsax i sak laj tzij, ca pe ʼuri i chʼoʼoj chiquixol i winak.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Rumal in cʼunbal, quiqui ʼan ni chʼoʼoj jun achi ruʼ u kajaw, jun ali ruʼ u chuch, jun alibaxel ruʼ u chuch ralib. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Queʼelok ʼo ni jujun chique i winak je are quixokil calcʼwal je aj chʼoʼoj chic chiquij. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xui-ri, jun chi we-yin, ʼo u chac cʼax chin u na ni yin chiquiwach u chuch u kajaw. Xak ʼo u chac cʼax chin u na ni yin chiquiwach u miʼal u cʼojol. We n-queje ta coʼon ire ile, lic n-ca majaw ta che ʼuri we we-yin. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Jun we-yin ʼo u chac ca terej chwij, tupu ca cam na rumal. Pachin n-craj ti u ʼanic ile, n-ca majaw ta ʼuri che chi we-yin. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Pachin jun xa cʼax cu na u cʼaslemal re waral, xa cu sach ʼuri u cʼaslemal chi sakil. Xui-ri, we ʼo jun ca sachsax nu wach u cʼaslemal xa wumal yin, ca yaʼ ʼuri u cʼaslemal sakil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin quiqui rik ni qui sipon chuwach i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Pachin jun quix u cʼulaj ruʼ, queʼel na ʼuri pacha yin quin u cʼulaj na ruʼ. Xak pachin i quin u cʼulaj na yin ruʼ, queʼel na ʼuri chi cu cʼulaj ni Jun chi in takawnak lok. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Iwetaʼam chi jun ajbil u tzij i Dios, coʼon panok ca yaʼ ni sipon che rumal i Dios. Xak pachin i cu cʼulaj jun ajbil u tzij i Dios ruʼ, we xa rumal u takon i Dios, ire ca yaʼ ni sipon ʼuri che xak jun ruʼ pacha i ca yaʼ che i ajbil u tzij i Dios. Xak pachin jun cu cʼulaj jun ʼutz laj winak ruʼ, xa rumal ʼutz i jun chuwach i Dios, xak ire ʼuri i Dios cu ya ni ʼutz che pacha i cu ya che i winak jun chi lic ʼutz. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Pachin jun cu ya jubiʼ u yaʼ che jun ral in tijoxel yin, we xu ya na che xa rumal teren na chwij, katzij ʼuri xak ca yaʼ ni ʼutz puwi rumal i Dios —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xu bij i Jesus chique i u tijoxelab i ma Wan</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">11</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus queje ile xutzin chu bixquil chique i cablajuj u tijoxelab wach quiqui ʼano. Teʼuri xa ʼe pa tak tinimit re i jyub-le, xa ʼe chi qui tijoxic i winak chu bixquil u tzij i Dios chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ca tijin i Jesus che u chac-le, are ʼuri i ma Wan, aj kajsanel ya, tzʼapim chic pa cárcel. Ire, are xu ta rason wach ca tijin i Crísto chu ʼanic, xe u tak li jujun chique u tijoxelab ruʼ. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xe upon ruʼ i Jesus, xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Mok yet i Tolke chi u bim i ma Wan chi cat cʼunic? ¿O xa cakoyʼej chic jun chic? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix tzalij chic ruʼ i ma Wan; chi bij che wach i xi ta, wach i xiwilo chi quin tijin yin chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Chi bij che chi i mawach que tzun chic; xak i je sic, que binic; xak i iwabib chi ʼo itzel yobil lépra chique, que utziric; xak i je tac, que tanic; xak i camnak que walijsaxic; xak i nibaʼib qui tom i ʼutz laj tzij re i quelbal pa cʼax. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak chi bij che chi ʼutz re ire pachin n-cu sach tu cubibal u cʼux chwe —xu bij i Jesus chique u tijoxelab i ma Wan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chique i winak wach u patan i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are xe ʼe ique, i Jesus xu jek u bixquil chique i winak wach oʼonom i ma Wan.</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, are xix ʼe che i jyub tzʼinilic chu tayquil i ma Wan, ¿wach xiwoyʼej rilic? ¿Xataba xa xix ʼe chi rilic jun ʼes ca silab rumal i tew? N-are taj. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">¿Wach ʼu i xix ʼe chi rilic? ¿Xataba xix ʼe chi rilic jun achi, chom u wikic u ʼanom che rib? Xak n-are taj. Niʼpa i ʼo qui ʼuʼ chom pakalic, ne te ʼo pa taʼaj tzʼinilic, xa je jekel pa rachoch i ʼatol tzij. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">¿Wach ʼu xix ʼe chi rilic? ¿Jun ajbil u tzij i Dios? Katzij, are. I jun chi xiwilo-le, lic nim ni u ʼij chiquiwach i je ajbil u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Man i ma Wan are i jun chi u bim can i Dios chi cu tak na lok. I Dios u bim can chupam u wuj:</span>
</div><div class="Line1"><span lang="x-acc">Yin nabe quin tak nubi jun ajbil in tzij chawach yet, man cu yijba ni a be chawach.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u bim can i Dios chupam u wuj.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Katzij i quin bij chiwe: i ma Wan aj kajsanel ya, nim ni u ʼij ire chiquiwach conojel i winak, cʼa chu xebal ʼij sak. Xui-ri, woʼor conojel niʼpa i que oc na pa ʼatbal tzij re i Dios, mas nim ni qui ʼij ique chuwach ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I ʼatbal tzij re i Dios, je qʼui quiqui ʼan chʼoʼoj chirij. Queje qui ʼanom li ile cʼa are xu jek u chac i ma Wan, cʼa are ʼo wi woʼor. Lic quiqui ʼat qui pen chu ʼatixic. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Queje ile quiqui ʼano, man conojel i ajbil u tzij i Dios ujer, xak i ʼatbal tzij re i mam Moises ʼis xqui bij chi ca cʼun ni u ʼatbal tzij i Dios. Queje qui bim ile conojel, xak queje xu bij i ma Wan are xcʼun ire. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Y we quiwaj quiwetamaj i sak laj tzij, i ma Wan are i mam Elías chi xqui bij ique ca cʼun na. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">We yix ʼo i xiquin chu tayic, chi ta u be iri.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I winak woʼor, ¿wach nawi que in junamsaj ruʼ? Xa je pacha acʼalab je cul xol tak be; jutzobaj que siqʼuin chique cachiʼil: “Yix lic n-ta ʼo quiwaj,” quiqui bij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">“Yoj xka xutʼij i suʼ chiwe, péro n-xiwaj ta xix xajawic. Xak xka bixaj jun bix re i bisonbal, péro n-xix oʼ taj,” quiqui bij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Queje que tijin i winak chu ʼanic woʼor; n-ta ʼo cacaj, man xcʼun i ma Wan chi n-ta kas xu tijo, xak n-ta víno xu tijo, y qui bij yix xa ʼo itzel tew ruʼ. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are xin cʼun yin chi in Achi aj Chicaj, ʼis ronojel quin tijo y quin tuʼu, xui-ri qui bij yix chi lic in aj numel, xak in aj ʼabarel, qui bij yix. Xak qui coj in mac chi yin in cachiʼil i ajmaquib, xak i mal laj tak aj tzʼonol alcawal. Xui-ri, we te xi ta u be wach xoʼon i ma Wan, xak wach i quin ʼan yin, quiwetamaj ʼuri chi Dios lic ʼo u noʼoj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tinimit chi n-xqui coj ti Jesus, nim ni tojpen ca pe piquiwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Niʼpa i tinimit pa oʼonom wi uqʼuial milágro i Jesus, i winak chila lic n-xqui jalwachij ti qui cʼaslemal. Rumal-i, xoc ire che i qui yajic. Xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">—¡Toʼ i wach yix, ix aj tinimit Corazin! Toʼ i wach yix, ix aj tinimit Betsáida. Nic are wi qui coj qui mac i queb tinimit Tíro y Sidon man n-ta Dios cuʼ qui bij yix. Xui-ri, we te in ʼanom uqʼuial milágro chila pacha in ʼanom iwuʼ yix, ique ʼuri ya qui jalwachim tene chic-i qui cʼaslemal. Xak que bison tene-ri rumal i qui mac</span><span class="scrFootnoteMarker"><a href="#F1692e461-b1e3-4b05-a46d-4341a7f924d8"></a></span><span class="Note_General_Paragraph" id="F1692E461-B1E3-4B05-A46D-4341A7F924D8" title="r"><span lang="x-acc">I mer tzij xu bij are iri: qui ʼalijinsam tene-ri ruʼ u cojic qui ʼuʼ re i bis, xak u cojic i chaj chiquij.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xui-ri yix, are ca cʼun i qʼuisbal ʼij, nim ni tojpen ca pe piwi yix chuwach i tojpen chi ca pe piquiwi ique chi je aj Tíro, je aj Sidon. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xak yix, chi ix aj tinimit Capernaum, qui chʼob yix lic ix ʼutz, ya mer quix oc chila chicaj, qui bij yix. Xui-ri, ya mer quix kaj pa ʼaʼ. Man i uqʼuial milágro ʼantal chiwach yix, we tene ʼantal ile chiquiwach i aj Sodóma ujer, ique xqui jalwachij tene qui cʼaslemal-i; i qui tinimit-le cʼa ʼo tene-ri woʼor. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xui-ri yix, are ca cʼun i qʼuisbal ʼij, nim ni tojpen ca pe piwi, chuwach i tojpen chi ca pe piquiwi ique chi je aj Sodóma —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">“Chix pet wuʼ; ʼo iwuxlambal” xu bij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri i Jesus xu coj u ʼij i Dios; xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin tioxij chawe Ta, chi at rajaw i caj ulew. Quin tioxij chawe, man a yom chique i n-ti qui ʼij chi quiqui ta u be wach a chʼobom yet. Xui-ri, awuwam u wach chique i ʼo qui noʼoj, chique i nimak qui nojbal. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Katzij, Ta, queje a ʼanom ile man queje ile cawaj yet —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ronojel niʼpa i ʼolic, in Kajaw u yom pinʼab yin. Mi jun retaʼam wach in patan yin chi in u Cʼojol i Dios, xui i Ta chicaj retaʼam. Xak mi jun retaʼam u wach i Dios, xui yin, chi in u Cʼojol wetaʼam u wach; xak niʼpa i winak chi in ʼalijinsam chique, ique ʼut xak quetaʼam u wach. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Chix pet na wuʼ yin, iwonojel yix chi ix cosnak na, iwonojel yix chi ʼo iwekan; yin quin ya i uxlanem chiwe. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Chi ya iwib che in yucu chi quin coj chiwe; chix naw na chwe yin, man yin nim in cʼux, xak ʼutz in cʼux chiwe. Qui rik ni uxlambal i cʼux ʼuri. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I yucu chi quin coj yin, n-cʼax taj quix bin ruʼ, xak iwekan quin yaʼo, n-ʼal taj. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tijoxelab i Jesus xqui chʼup u wach i trígo pa uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">12</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon chupan jubiʼ, pa uxlambal ʼij, i Jesus ca bin cuʼ u tijoxelab pa ticon re i trígo. I u tijoxelab, xpe numic chique; xe oc chu chʼupic u wach i trígo; xe oc chu pochʼic, y xqui tijo. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I aj Fariséo winak, are xquil ile, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chawilapeʼ, i a tijoxelab, n-ʼus taj que chacun woʼor pa uxlambal ʼij. I ʼatbal tzij tzʼibtal can rumal i mam Moises n-cu ya ta chique quiqui mol cosech woʼor —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">—¿Katzij nawi? —xu bij i Jesus—. ¿Xataba n-iwilom ti yix chupam u wuj i Dios wach xu ʼan i mam David ujer? </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ire, cuʼ i rachiʼil are xpe numic chique, xoc pa rachoch i Dios y xu tij i loʼlaj caxlanwa, chi yatal chuwach i Dios. I caxlanwa-le, xui yatal chique i sacerdóte quiqui tijo; n-yatal ta chique i toʼ winak quiqui tijo —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">¿Xataba xak ni tom ti yix wach i tzʼibtal can chupam i ʼatbal tzij re i mam Moises? Cu bij chi ʼo u chac que chacun i sacerdóte pa rachoch i Dios pa uxlambal ʼij. N-mac ta ile, tupu n-que uxlan taj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Bay, chi ʼo wi Jun</span><span class="scrFootnoteMarker"><a href="#F30cb34d0-da86-42bb-882d-fae095f2c342"></a></span><span class="Note_General_Paragraph" id="F30CB34D0-DA86-42BB-882D-FAE095F2C342" title="s"><span lang="x-acc">I Jun-le are i Jesus mísmo.</span>
</span><span lang="x-acc"> chiwach yix chi nim ni u ʼij chuwach i rachoch i Dios. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix n-qui ta tu be wach u bim i Dios chupam u wuj. Xu bij iri: “Cwaj yin ʼo ni cʼaxnabal i cʼux; n-are ti toʼ u sujuxic chicop chinwach.” (Queje ile tzʼibtal canok.) We tene qui ta u be ile, n-qui coj ta ʼuri qui mac i winak chi n-ta jun qui mac. (In tijoxelab-le n-ti qui mac que tijin chu ʼanic.) </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Yin, chi in Achi aj Chicaj xak in ʼo puwi i uxlambal ʼij —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj u ʼab jun achi pa uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri i Jesus xel pa ticon, xa ʼe pa molbal quib i aj Israel. Are ʼo chila, xril jun achi lic chakijnak u ʼab. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Chila xak je ʼo juban achiab, quiqui tzucuj u mac i Jesus; xe oc ʼuri chu cʼamic u pam.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼUtz nawi cutzirsax jun iwab pa uxlambal ʼij? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, we ʼo jun i chij, we ca tzak chupam jun siwan che i uxlambal ʼij, ¿xataba n-quiwesaj ta lok, we pa uxlambal ʼij? Quiwesaj pues. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">¿Xataba jun achi n-tu ʼij chuwach jun chij? Jun achi mas ʼo u ʼij pues. Rumal-i, yatal ʼuri chake caka ʼan i ʼutz che jun winak pa uxlambal ʼij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha sucʼba i a ʼab —coʼon che.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i achi xu ji pan u ʼab, y xutziric; xcanajic pacha u ʼanom i jun chi ʼutz. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i aj Fariséo winak xe ʼec; xe oc ʼuri chu chʼobic chiquiwach wach u camsaxic i Jesus quiqui ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xoʼon i Jesus xeʼelok pacha u bim i Dios ujer</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15-16</span><span lang="x-acc">I Jesus, are xu ta wach cacaj quiqui ʼan che, xel chila; y je qʼui i winak xe terej bi chirij. I Jesus ʼis xe u cunaj iwabib, xui-ri, xu bij chique chi n-quiqui bij taj pachin ire. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Queje ile xeʼelok xak jun ruʼ pacha u bim can i Dios chupam i wuj tzʼibtal can rumal i mam Isaías. Xu bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are iri are i wajchac chi in chom na;</span>
</div><div class="Line1"><span lang="x-acc">ire lic cʼax quin naʼo, lic quin quicot rumal.</span>
</div><div class="Line1"><span lang="x-acc">Quin tak bi in Tewal puwi ire,</span>
</div><div class="Line1"><span lang="x-acc">y que u bij chique conojel i tinimit chi ʼo ni tobal-que chuwach i tojpen chi ca pe na.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Ire n-craj ta quiqui chap quib chi tzij, xak n-ca siqʼuin taj;</span>
</div><div class="Line1"><span lang="x-acc">xak n-ca taqʼui ta pa tak be, cu ʼanbej re nimak tak u bixquil chique i winak.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Ire n-coʼon ta cʼax che jun chi n-tu choʼab:</span>
</div><div class="Line1"><span lang="x-acc">we ʼo jun winak pacha jun ajij cotquic, ire n-cu qʼuis ti u patzʼic;</span>
</div><div class="Line1"><span lang="x-acc">xak we ʼo jun winak pacha jun cantil cu rayij ca chupic, ire n-cu qʼuis ti u chupic.</span>
</div><div class="Line1"><span lang="x-acc">Queje coʼon ire ile, cʼa ca pe ni ʼutz sucʼulic chuwach i jyub taʼaj.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I ronojel tak i tinimit, quiqui cuba ni qui cʼux che ire, chi rumal ire que ʼel ni ique pa cʼax.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u tzij i Dios chi u tzʼibam can i mam Isaías.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui bij i aj Fariséo chi u choʼab i Jesus xa ruʼ itzel petnak wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri ʼo jun achi mawach, cʼamtal bi chuwach i Jesus. Ire xak mem, man ʼo jun itzel tew che. I Jesus xu rutzirsaj, teʼuri i achi chi mawach xtzunic, xak xchʼawic. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Conojel i winak lic xqui bisoj che, y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Mokxa are i Tolke chi koyʼem?</span><span class="scrFootnoteMarker"><a href="#F4ac664a3-4b12-4a51-a27e-5ceb5d1c4a66"></a></span><span class="Note_General_Paragraph" id="F4AC664A3-4B12-4A51-A27E-5CEB5D1C4A66" title="t"><span lang="x-acc">I tzij chi xqui bij waral are “umuk uxiquin can i mam David”; are xqui bij ile, xeʼelok “are i Tolke.”</span>
</span><span lang="x-acc"> —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xui-ri, i je aj Fariséo are xqui ta, xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-are taj. I achi-le, i choʼab chi ʼo ruʼ xa ruʼ itzel ca pe wi. Are i rumal ʼuri ca tiqui chi relsaxic bi itzel tew. I choʼab chi ʼo ruʼ, xa ruʼ i Beelzebu ca pe wi, chi ʼo piquiwi itzel tak tew —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I Jesus retaʼam wach quiqui chʼobo, y xu bij jun tijojbal tzij chique, cʼutbal-re chi n-katzij taj wach que tijin chu bixquil. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re jun tinimit, we quiqui ʼan tak tzobajil che quib man quiqui ʼanbej chʼoʼoj chiquiwach, xa quiqui sach qui wach ʼuri. Xak queje jun tinimit, xak queje i je alal; we n-junam ti qui wach, we quiqui jach quib chiquiwach, n-que najtin ta ʼuri. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xak queje queʼel ile che i Satanas, man we ʼo jujun itzel quiqui ʼan chʼoʼoj chiquiwach je itzel, n-que najtin ta ʼuri. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Qui bij yix chi ruʼ u choʼab i Beelzebu xwesaj bi itzel tew. Bay, xak i tijoxelab yix xak caquesaj bi itzel tew chique i winak; ¿pachin yawnak i qui choʼab ique ʼut? Ile quiqui ʼan i tijoxelab yix; ca ʼalijin ʼuri chiwe chi n-usucʼ taj wach i xi bij. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xui-ri, yin que wesaj bi itzel tak tew rumal u Tewal i Dios chi ʼo wuʼ. Ile ʼut cʼutbal-re chiwe chi i ʼatbal tzij re i Dios ya ʼo chic chi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Qui bij yix chi ruʼ ni u choʼab itzel, xwesaj bi itzel tew-le. Xui-ri, mi jun ca tiqui che oquic pa cu ʼat wi tzij jun (pacha itzel), chi relsaxic wach i ʼo puʼab, we maja u ximom i jun-le. We u ximom chic, teʼuri ca tiqui chi relsaxic wach i ʼo puʼab —xu bij chique. Xak xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">—Pachin n-cu ya tu wach wuʼ, ire aj chʼoʼoj ʼuri chwij. Xak pachin jun n-quin u to ta che i molonic, ire xa cu quichersaj bic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Rumal-i quin bij chiwe, chi ʼana cwent xak manal mi bij chirij u Tewal i Dios. I winak, ca cuytaj ni qui mac chique, xak niʼpa i n-ʼus taj chi quiqui bij; xui-ri, we quiqui bij mal laj tak tzij chirij u Tewal i Dios, ile n-ca cuytaj ta chic chique. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I winak, we cʼax que chʼaw chwij yin, ile ca cuytaj na chique; xui-ri we cʼax que chʼaw na chirij u Tewal i Dios, i mac-le lic n-ta u cuytajic. N-ca cuytaj ta woʼor, xak mi ne coʼon panok, are cu jek u ʼatbal tzij i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ʼutz laj winak, ʼutz i cu bij, man ʼutz i ʼo pa ranima</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Jun cheʼ, we ʼutz laj cheʼ, cu ya u wach ʼutz; xak we n-ʼus ta laj cheʼ, i u wach xak n-ʼus taj. Jun cheʼ ca ʼiltaj na che u wach we ʼutz. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">¡Yix ix racʼal cumatz! ¿Wach nawi u bixquil i ʼutz qui ʼan na? man lic ix mal. Jun, are ca chʼawic, wach i quel pu chiʼ, pu cʼux petnak wi, niʼpa u molom rib chila. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Jun ʼutz laj winak, ʼutz i cu bij, man ʼutz i ʼo pa ranima; xak jun mal laj winak, n-ʼus ti cu bij, man n-ʼus ti ʼo pa ranima. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Y yin quin bij chiwe, are ca cʼun i qʼuisbal ʼij, conojel ʼis quiqui bij na chuwach i Dios wach tak i tzij qui bim chi n-ʼus taj. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Rumal wach i a bim, ca ʼat ni tzij pawi, ca ʼiltaj ʼuri we ʼo i a mac, o we n-taj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I winak xa cacaj rilic jun milágro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Je ʼo jujun aj Fariséo winak, tak jujun aj tijonel re i ʼatbal tzij, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel —xe cha—, cakaj cakil jun milágro, cʼutbal-re chake chi Dios ʼo awuʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak woʼor, lic je mal na, lic n-quiqui coj ta chic i Dios. Yix qui rayij ca ʼan ni jun milágro chiwach, cʼutbal re u choʼab i Dios wuʼ; xui-ri, n-ta jun milágro ca ʼan ni chiwach. I tom chic wach i milágro xa ʼani che i ma Jonas, chi ajbil u tzij i Dios ujer. Xui i milágro-le quiwil na. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Ire xu chʼij oxib ʼij, oxib aʼab, chupam i nim laj car; bay, xak queje quin ʼan ni yin, chi in Achi aj Chicaj; quin chʼij ni oxib ʼij, oxib aʼab, quin muktaj na. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are ca pe i ʼij chi ca ʼat ni tzij piquiwi i winak, i aj Nínive chi xe u pixbaj i ma Jonas, quiqui coj na i mac yix ix winak re woʼor. Queje quiqui ʼan ni ile, man i winak aj Nínive xqui jalwachij qui cʼaslemal are xupon i ma Jonas chu bixquil u tzij i Dios chique. Xui-ri, yix lic n-qui jalwachij ti cʼaslemal tupu ʼo Jun</span><span class="scrFootnoteMarker"><a href="#Fc266d9bc-cb96-4951-b115-5dae7830f8da"></a></span><span class="Note_General_Paragraph" id="FC266D9BC-CB96-4951-B115-5DAE7830F8DA" title="u"><span lang="x-acc">I Jun-le are i Jesus mísmo.</span>
</span><span lang="x-acc"> chi, mas nim ni u ʼij chuwach i ma Jonas; rumal-i quiqui coj na i mac. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Xak i ixok, chi ujer ʼatol tzij re i pa Sur, xak ire cu coj ni i mac yix ix winak re woʼor, are ca pe i ʼij chi ca ʼat ni tzij piquiwi i winak. Queje cu ʼan na ire-le, man yix n-quiwaj ta qui ta i Jun chi ʼo u noʼoj. I ixok-le, lic mas naj xpe wi chu tayic u nojbal i ma Salomon, chi mas ʼo u noʼoj. Y woʼor ʼo Jun</span><span class="scrFootnoteMarker"><a href="#F62dcc15d-758d-417a-8084-dda435a9b0ab"></a></span><span class="Note_General_Paragraph" id="F62DCC15D-758D-417A-8084-DDA435A9B0AB" title="v"><span lang="x-acc">I Jun-le are i Jesus mísmo.</span>
</span><span lang="x-acc"> chi, nim ni u ʼij chuwach i ma Salomon, péro yix n-quiwaj tu tayic wach i cu bij —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun itzel tew cu tzucuj tan chic u tzalijbal che jun winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I Jesus xak xu bij i tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun itzel tew, we xel che jun winak, xa ca bin pa chakij jyub chu tzucuxic pa cuxlan wi, y n-cu rik taj. Teʼuri cu chʼob pu jolom: </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">“Quin tzalij chic che i wachoch pa i xin el wi” cu bij; y ca tzalij chic ʼuri. Are cupon tan chic ruʼ achi, cu riko pacha jun ja n-tu pam, lic josʼim, lic yijbam na che jun rajaw cʼacʼ. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Teʼuri i itzel tew que u tzucuj bi rachiʼil, y que u rik je wukub chic, mas je mal chuwach ire. Que u cʼam bi ruʼ, y conojel que oc che achi. Chila que jeki wi. Teʼuri i achi-le, queʼelok mas mal na chuwach li ujer. Xak queje ile queʼel chique i winak re woʼor (man yix n-ta jun cʼutunic ʼutz qui ya chique, quiqui cʼolbej piqui cʼux —xu bij i Jesus chique i aj Fariséo).</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je pachin i u chuch i u chaʼ i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I Jesus cʼa ca chʼaʼat cuʼ i winak are xe upon u chaʼ, xak i u chuch. Ique je ʼo chi sak, cacaj que lapan ruʼ. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Are ʼuri ʼo jun achi xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a chuch cuʼ i a chaʼ je ʼo chi sak, cacaj que lapan awuʼ —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Xui-ri, i Jesus xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Je pachin in chuch, je pachin in chaʼ? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Are ʼuri, xu cʼut che u ʼab niʼpa i u tijoxelab je ʼo ruʼ, y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ique-le je are in chuch, je in chaʼ —xu bij—. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Pachin i que tijin chu ʼanic pacha craj in Kajaw chicaj, je are in chuch ʼuri, je are in chaʼ, je are i wanab —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun tijojbal tzij re i ticon</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">13</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Che i ʼij-le, i Jesus xel ruʼ ja, xa ʼe chu chiʼ i alagun, y xcubi chila. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri xe moltaj tan chic uqʼuial winak ruʼ. Rumal-i, i Jesus xa ʼan chupam jun bárco, y xcubi chupam. Je niʼpa i winak ʼis xe canaj chi tak seneb. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri xu jek u cʼutic juban tak tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi ca ʼe chu tiquic u ticon. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are xe u quirij i rijaʼ, ʼo jubiʼ xa ʼe tzak pa be. Teʼuri xe cʼun i tzʼiquin y xqui tij bic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xak ʼo jubiʼ chic xa ʼe tzak pa tak abaj, chi n-ta kas ulew che. I ija-le, juntir xalax lok, man n-muktajnak ta mas. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri, are xel li ʼij, xchakij na, man n-ta raʼ ʼenak pulew. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak juban chic xa ʼe tzak pa qʼuix; i qʼuix xqʼuiyic, y xu camsaj i ticon. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xak ʼo ni ija xa ʼe tzak pa ʼutz laj ulew; lic qʼui ni u wach xu yaʼo. ʼO ni rakan xu ya jun ciénto u wach; xak ʼo i xu ya sesénta; xak ʼo i xu ya tréinta —xu bij. Teʼuri xu bij chic:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">—We yix ʼo i xiquin chu tayic, chi ta u be ʼuri —xcha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chac i tak tijojbal tzij xu bij i Jesus chique i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I u tijoxelab i Jesus, are xu bij ire ile, xe tejeb ruʼ. Xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xa tijojbal tzij ca bij are cat tijin chu cʼutic chique i winak? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xu bij ʼuri chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix ʼut, i Dios u yom chiwe qui ta u be wach usucʼ i ʼatbal tzij aj chicaj. I juban winak (chi n-que terej ta chwij) n-quiqui ta tu be. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Queje oʼonom i Dios ile, man niʼpa i quiqui cʼam na wach cu sujuj ire chique, mas cu ya ʼuri chique; queje ile nim ni ʼo cuʼ. Niʼpa i n-cacaj ti u cʼamic wach cu sujuj i Dios chique, quelsax na ʼuri i jubiʼ chi ʼo cuʼ. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Rumal ʼuri, xa ruʼ tijojbal tzij quin cʼut chique i winak, man ique, tupu que tzunic, n-ta quiquilo; tupu que tanic, n-quiqui ta taj, xak n-quiqui ta tu be. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Queʼel chique pacha u bim i Dios chupam u wuj u tzʼibam can i mam Isaías chi ajbil u tzij i Dios ujer; ire xu bij:</span>
</div><div class="Line1"><span lang="x-acc">Yix, katzij neri, qui ta na, péro n-qui ta tu be;</span>
</div><div class="Line1"><span lang="x-acc">katzij neri, quix taken na, péro n-ta quiwil na.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Man i winak-i, n-cacaj ta quiqui ta u be,</span>
</div><div class="Line1"><span lang="x-acc">xa qui tzʼapim i qui xiquin,</span>
</div><div class="Line1"><span lang="x-acc">xak qui mutzʼum i qui baʼwach,</span>
</div><div class="Line1"><span lang="x-acc">man n-que tzun ta ruʼ qui baʼwach,</span>
</div><div class="Line1"><span lang="x-acc">xak n-que tan ta ruʼ qui xiquin.</span>
</div><div class="Line1"><span lang="x-acc">N-ta quiqui ta u be piqui cʼux,</span>
</div><div class="Line1"><span lang="x-acc">xak n-que cʼun ta wuʼ, col qui cunbej quib.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u bim i Dios.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri yix, n-ix ta queje ile. Lic ʼutz iwe, man i baʼwach yix que tzunic, xak i xiquin que tanic. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Katzij i quin bij chiwe, je qʼui i ajbil u tzij i Dios ujer, xak je qʼui i je terejnak chirij, xcaj te rilic wach quix tijin yix chi rilic woʼor, péro n-xquil taj; xak xcaj u tayic teʼek pacha i quix tijin yix chu tayic woʼor, péro n-xqui ta taj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu sakij wach i usucʼ i tijojbal tzij u bim</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta ʼuri u be wach usucʼ i tijojbal tzij chi xin bij mier re i aj ticol ticon. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Niʼpa i winak chi quiqui ta i tzij re i ʼatbal tzij aj chicaj, we n-quiqui ta tu be, queʼelok pacha xoʼon ija chi xtzak pa be. Queje i winak-le, man ca cʼun itzel, y cresaj i ʼutz laj tzij chi tictal piqui cʼux. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xak i ija chi xtzak pa abaj, ile pacha i winak chi quiqui ta i ʼutz laj tzij, y que quicotic xqui cojo. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xui-ri, je pacha jun ticon chi n-naj taj ʼenak i raʼ; n-que najtin taj. Are ca pe i cʼax piquiwi rumal i ʼutz laj tzij qui cojom, xak ca pe i qui yoʼyaxic cumal i winak, xa cacoʼtaj canok. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak i ija chi xtzak pa qʼuix, ile pacha i winak chi quiqui ta i ʼutz laj tzij, xui-ri, xa que cʼachir rumal i qui cʼaslemal waral chuwach i jyub taʼaj, xak i qui rayijbal re mas ubitak que; ile xa cu chup i ʼutz laj tzij. Rumal-i n-ta ca wachin chique. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ija chi xe ʼe tzak pa ʼutz laj ulew, ile pacha i winak chi quiqui ta i ʼutz laj tzij, xak quiqui ta u be. Ique lic que wachinic; ʼo jujun chique je pacha i rakan chi xu ya cien u wach; xak ʼo jujun quiqui ya sesénta u wach; xak ʼo jujun quiqui ya tréinta. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i xoʼon i mal laj ʼes chuxol i trígo</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus xu bij chic jun tijojbal tzij chique, are iri:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj, queʼelok pacha i tzij-i: ʼO jun achi xu tic i trígo pa rulew; chom laj ija xu tico. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xui-ri, are ʼis que war conojel, xcʼun jun aj chʼoʼoj chirij i rajaw, y xu tic can mal laj ticon ruʼ i trígo (pacha trígo ca tzunic, péro n-are taj). </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are xe poʼic, junam xe qʼuiyic; xui-ri, are xpe u wach i trígo, are ʼuri xaʼalijin i juban chi n-trígo taj. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri i ajchaquib xe ʼe chu bixquil ruʼ i rajaw: “Nim laj winak, i ija chi a ticom na, lic chom, ¿pa xpe wi i mal laj ʼes chi ʼo ruʼ?” xe cha. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I rajaw xu bij chique: “Xa are jun aj chʼoʼoj chwij xa ʼanaw ile.” Teʼuri i ajchaquib xqui bij che: “¿Cawaj ca ʼe ka michʼa i mal laj ʼes?” xe cha. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">“Mi michʼo,” xu bij i rajaw, “man we qui michʼ i mal laj ʼes, mokxa ca michʼtaj i trígo ruʼ,” xu bij. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">“ʼUtz chi ya che ca qʼuiy na, junam ruʼ i trígo. Are cakaj caka jek nu chʼupic u wach i trígo, are ʼuri que in tak bi i aj molonel chi relsaxic i mal laj ʼes. Teʼuri ique quiqui ʼan manoj che, man ca porox na. We xutzin ile, caka mol i trígo y caka ya pu cʼolbal,” xu bij i rajaw. (Are ile are i tijojbal tzij xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re u qʼuiyic i ija re i mostas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xak xu bij jun chic tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj queʼelok pacha coʼon jun ija re i mostas, are jun achi cu tic pa rulew. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I ija-le, lic chʼutin na chiquiwach i ronojel ija. Xui-ri, we xpoʼic, mas nim na queʼel chiquiwach i ronojel i ticon. Lic nim queʼelok, pacha jun cheʼ; teʼuri i tzʼiquin que cʼunic y quiqui ʼan qui soc che tak u ʼab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i cunbal re i caxlanwa</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xak xu bij jun chic tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj coʼon pacha coʼon i cunbal re i caxlanwa. Ile, we jun ixok cu chapo, y cu coj oxib almul arin ruʼ, tupu xa jubiʼ i cunbal ʼo ruʼ, cwalij u wach i ʼor ronojel. (Xak queje ile coʼon i ʼatbal tzij re aj chicaj.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus, niʼpa i cʼutunic xoʼono, xa ruʼ i tijojbal tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus, ronojel i cʼutunic-le, xu bij chique i winak ruʼ tijojbal tzij; n-ta tzij xu bij chique, we n-are ti tijojbal tzij. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xeʼelok pacha u bim can jun ajbil u tzij i Dios ujer. Xu bij:</span>
</div><div class="Line1"><span lang="x-acc">Ruʼ i tijojbal tzij quin ʼan wi i cʼutunic chique;</span>
</div><div class="Line1"><span lang="x-acc">quin sakirsaj niʼpa tak i uwam u wach, cʼa chu xebal ʼij sak.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xu sakij wach usucʼ i tijojbal tzij re i mal laj ʼes</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri i Jesus xe u ʼijla bi i winak y xoc pa ja. Are ʼuri i u tijoxelab xe tejeb pan ruʼ y xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha sakij chake wach usucʼ i tijojbal tzij xa bij, che i mal laj ʼes tictal can pa ticon.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i ca ticaw i ʼutz laj ija, are yin chi in Achi aj Chicaj. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are i pa quin tic wi, are i jyub taʼaj. Are i ʼutz laj ija, are i winak chi qui jachom quib pa ʼatbal tzij re i Dios; are i mal laj tak ʼes, are i winak ʼuri chi je re itzel. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are i aj chʼoʼoj chirij i rajaw i ticon, are itzel chi ca ticaw i mal laj ija. Are i molonic re i ticon, are i qui molic i winak pa qʼuisbal ʼij. I ajchaquib chi quiqui mol i ticon, je are i ángel. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I mal laj tak ʼes, ca mol u chiʼ, y ca cʼak pa ʼaʼ porobal-re. Xak queje ca ʼan ni ile pa qʼuisbal re u wach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Yin, chi in Achi aj Chicaj, que in tak li in ángel ruʼ in ticon, col qui molbej-que niʼpa i je qui tacpum i cachiʼil pa mal, xak conojel niʼpa i que ʼanaw i mal. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Teʼuri que cʼak na pa ʼaʼ pa orno. Chila que oʼ na; xak quiqui kachʼachʼej uwaque rumal ni uyej quiqui tijo. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri, niʼpa i je ʼutz chuwach i Dios, que qʼuiji pa cu ʼat wi tzij ire. I qui ʼij qui chomal ique, pacha ca tzun i ʼij. We yix ʼo i xiquin chu tayic, chi ta u be ʼuri. (Queje ile xu bij i Jesus chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i mer muktalic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">(Teʼuri xu bij jun chic tijojbal tzij. Xu bij:)</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj queje pacha uqʼuial mer muktal chupam juban ulew. Ca cʼun jun achi y cu riko. N-xresaj ta lok, xa cu muk chic can u wi, y lic ca quicotic ca ʼec; ʼis que u cʼayij na niʼpa i ʼo ruʼ. Teʼuri ca petic y cu loʼ i ulew man ʼo i beyomal chupam. (Queje ile i ʼatbal tzij re aj chicaj.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i chom laj ral abaj, pérla ca bix che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">(ʼO jun chic tijojbal tzij xu bij chique, are iri:)</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj are pacha jun chom laj ral abaj, lic pakal rajil, pérla ca bix che. Jun aj cʼay pérla, ca ʼe chu tzucuxic i tak i pérla, y cu loʼo. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Ire, we xu rik jun chi lic chom, lic pakal rajil, ca ʼe chu cʼayixic ronojel i ubitak-re, loʼbal-re. (Queje coʼon ire ile man lic chom; xak queje ile i ʼatbal tzij re aj chicaj.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i ataraya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">(Teʼuri xu bij i Jesus chique:)</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re aj chicaj queje pacha jun ataraya. I je aj chapol car, are quiqui cʼak bi i ataraya pa ya, ʼis bi chi caril cu chap lok. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Are nojnak chic i ataraya, caquesaj li ʼuri chu chiʼ i ya. Teʼuri que cubi chi qui tzucuxic i ʼutz chique i car. Niʼpa i ʼutz, que qui cʼol na chupam jun chicach; i ne te ʼutz, que qui cʼak bic. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Queje coʼon ni ile pa qʼuisbal ʼij; que ʼel ni ángel chi qui chayic i ne te ʼutz chiquixol i je ʼutz. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Teʼuri que cʼak na pa ʼaʼ pa orno. Chila que oʼ na; xak quiqui kachʼachʼej uwaque rumal qui bis. (Queje ile i tijojbal tzij xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO i cʼutunic cʼacʼ, xak ʼo i cʼutunic re ujer</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Teʼuri i Jesus xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xi ta u be ronojel iri? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Katzij —xqui bij—, xka ta.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun tijonel re i ʼatbal tzij tzʼibtal can rumal i mam Moises, we ire nawnak che i tzij chi quin bij yin re i ʼatbal tzij aj chicaj, ʼutz re ire ʼuri. Queʼel ire pacha jun rajaw ja chi ʼo ubitak-re cʼacʼ, xak ʼo i re ujer. Che i queb-le ʼis cu chapo.</span><span class="scrFootnoteMarker"><a href="#F4ba80a04-6fdf-4d4b-bfe5-8ebcbe345c0c"></a></span><span class="Note_General_Paragraph" id="F4BA80A04-6FDF-4D4B-BFE5-8EBCBE345C0C" title="w"><span lang="x-acc">Ire ʼo i cʼutunic cʼacʼ ruʼ, xak ʼo i cʼutunic re ujer, tobal-re che u cʼaslemal chuwach i Dios.</span>
</span><span lang="x-acc"> (Queje ile xu bij chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus n-xajwax ta cumal i rach aj tinimit</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">I Jesus, are xutzin chu bixquil i tak tijojbal tzij-le, xel chila pa Capernaum y xa ʼe pa Nazaret. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Chila xoc chu cʼutic chique i aj Israel winak pa qui molbalʼib. Ique, are xqui ta, lic xqui bisoj che. Xqui bij ʼuri:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Ipa xa ʼe u nawsaj wi rib i achi-le, chi lic ʼo u nojbal? ¿Wach u tiquilem che i milágro-le? </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Ire xa are racʼal i mam chi aj ʼanol mexa, xak i u chuch xa are ati Mariy. I je u chaʼ xa are i a-Jacóbo, i a-Jose, xak i a-Simon, i a-Júdas. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Xak i ranab je jekel chi kuʼ yoj. ¿Ipa xretamaj wi ʼut ronojel ile? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Rumal-i, lic n-xcaj taj wach i xu bij, wach i xu ʼano. Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun ajbil u tzij i Dios, conojel i winak quiqui coj u ʼij, xui i je rach aj tinimit n-quiqui coj tu ʼij, xak queje i je aj ruʼ rachoch —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">Ire n-ta kas milágro ʼuri xu ʼan chila, man ique n-ta u cubibal qui cʼux che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u camsaxic i ma Wan aj kajsanel ya</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">14</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Che tak i ʼij-le, i ma Heródes, chi ʼatol tzij re i jyub Galiléa, xu ta rason wach coʼon i Jesus. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xu bij ire chique i rachiʼil:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire-le, are i ʼetz ma Wan, aj kajsanel ya, ya walijnak chic che i camic —xu bij—. Are i rumal ʼuri chi ʼo i choʼab ruʼ chu ʼonquil i milágro —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I u camic i ma Wan, queje iri xicʼaw wi: i ma Heródes xu tak u chapic i ma Wan y xqui ximo, y xqui cʼam bi pa cárcel. Queje xoʼon ire ile rumal i rixokil. I ixok-le, ati Erodiys u bi, are i rixokil i ma Felípe chi catz qui chaʼ quib ruʼ i ma Heródes. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I ma Wan u bim ujer che i ma Heródes:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ʼus taj chi ca ʼan awixokil che i ixok-le —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Rumal-i, i ma Heródes craj cu camsaj i ma Wan, xui-ri xu xij rib chique i winak. Conojel i winak qui cojom chi i ma Wan lic ajbil u tzij i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are xcʼun i nimaʼij re u ʼij i ma Heródes, xcʼun i ralit i ati Erodiys, xa xajaw chiquiwach conojel i je ʼo ruʼ. I ma Heródes lic kus xrilo. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i xu bij che i ali chi cu ya na che pachique tak ca tzʼonox che, y xu cuxtaj u bi i Dios puwi wach i xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I ali, ya bital chic che rumal u chuch wach i cu tzʼonoj; are ʼuri xu bij che i ma Heródes:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha ya li u jolom i ma Wan aj kajsanel ya; waral chupam jun plato cha ya chwe —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I ma ʼatol tzij lic xbisonic are xu ta ile. Xui-ri, xu tak u ʼanic pacha xbix che, man ire xu cuxtaj u bi i Dios puwi wach i xu sujuj che i ali. Xak niʼpa i je ʼo chila ruʼ ʼis xqui ta wach i xu bij; rumal-i, xu ʼano. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are ʼuri xu tak i relsaxic u jolom i ma Wan pa cárcel. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xqui cʼam li u jolom chupam jun plato, y xqui ya che i ali; ire xa ʼe u jacha che u chuch.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri xe upon i u tijoxelab i ma Wan chu cʼamic i u chʼacul; xqui cʼam bic y xqui muku. Teʼuri xe ʼe qui bij che i Jesus chi xcamsax i ma Wan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i qui tzukic joʼob mil winak xoʼon i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I Jesus, are xu ta ile, xel chila utuquel. Xoc bi chupam jun bárco, xa ʼe che jun jyub tzʼinilic. Xui-ri, i winak lic xqui ta pa xa ʼe wi. Ique xe ʼel pa tak qui tinimit, xe sutin chu chiʼ i ya, xe ʼe chu cʼulaxic i Jesus. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Ire, are xel pa bárco, xe ril tan chic uqʼuial winak je ʼo chila. Lic xril toʼbal qui wach, y xe rutzirsaj i iwabib. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ya coc aʼab, i u tijoxelab xe tejeb pan ruʼ y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xkaj i ʼij; i waral-i n-ta winak jekel chi. Che a ʼijla bi i winak; cha ya chique que ʼe pa tak aldéa chu loʼic wach i quiqui tijo —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-tu chac que ʼec; chi ya yix chique wach quiqui tij na —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">—N-ta kuʼ yoj wach caka ya chique; xui joʼob caxlanwa ruʼ queb car —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">—Chi cʼama li waral —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri xu bij chique i winak chi que cubi chuwach tak qʼuim. Ire xu chap i joʼob caxlanwa xak i queb car, xtzun chicaj y xu tioxij che i Dios. Teʼuri xu pir i caxlanwa y xu ya chique u tijoxelab; ique xqui jach chique i winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Conojel ʼis xqui tijo, y xe nojic. Xak xsobrin can cablajuj coban. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I uqʼuial winak chi xe tzukic, xui achiab ʼo joʼob mil chique, y mas puwi ile je ʼo juban ixokib, tak i acʼalab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u binic i Jesus chuwi ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri Jesus xu bij chique u tijoxelab chi que oc pa bárco, que ʼax chic chʼakap. Xu bij chique que nabeaj nubi chuwach ire, tzʼakat que u ʼijla bi i winak. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xutzin ile, xel bi Jesus chuwi jun jyub utuquel chu tzʼonoxic che i Dios. Are xoc aʼab, utuquel ʼo chila chuwi jyub. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are ʼuri i u tijoxelab je ʼo pa bárco pa nicʼaj ya. I uwi ya lic quel chicaj, quel ʼan chirij i bárco rumal i tew chi lic xpe chirij. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ya ca pe u sakiric, i Jesus ca tijin chi be chuwi ya, ca tijin u tejebic cuʼ. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I u tijoxelab, are xquilo chi ire ca bin chuwi ya, lic xqui xij quib che. Rumal ʼuri, xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ile, jun xibinel! —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mi xij iwib! Xa yin. ¡Chi cowirsaj i cʼux!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i ma Pédro xu ʼijla y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we lic katzij yet, cha ya na chwe quin bin awuʼ puwi i ya —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">—Saʼaj wuʼ —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro teʼuri xel chupam i bárco y xu jek bi binic chuwi ya, ca ʼe ruʼ i Jesus. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xak teʼet xrilo chi lic nim i tew, y xu xij rib rumal. Are ʼuri xu ticba sachic pa ya; rumal-i, xsiqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Kajwal, chin a to!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus juntir xu chap pan che u ʼab. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Pédro, ¿n-tu cubibal a cʼux chwe? ¿Wuchac xa xij awib? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are xe oc bi ique pa bárco, i tew xuxlanic. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are ʼuri niʼpa i je ʼo pa bárco, xe xuqui chuwach i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij yet at u Cʼojol i Dios —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u cunaj iwabib pa tinimit Genesaret</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri xqui maj chubi qui be puwi ya, y xe upon chu chiʼ i taʼaj Genesaret. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I winak chila, are xquetamaj are i Jesus xuponic, xqui paxsaj rason ronojel i taʼaj-le. Teʼuri xe qui cʼam li niʼpa i iwabib ruʼ i Jesus. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Lic xqui tzʼonoj che, chi cu ya na chique i iwabib quiqui yin na jubiʼ u chiʼ u ʼuʼ; y niʼpa i xqui chap ni u ʼuʼ, ʼis xe utzir na.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach ca ʼanaw che jun winak chi n-chʼam taj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">15</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri ʼo jujun chique i aj Fariséo winak xe upon ruʼ i Jesus, xak juban tijonel re i ʼatbal tzij re i mam Moises. Ique je petnak cʼa pa tinimit Jerusalen. Are ʼuri xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—I a tijoxelab yet, ¿wuchac n-quiqui ʼan ti ka costúmbre</span><span class="scrFootnoteMarker"><a href="#F9c825d66-3717-4e14-acff-0b68a734a33c"></a></span><span class="Note_General_Paragraph" id="F9C825D66-3717-4E14-ACFF-0B68A734A33C" title="x"><span lang="x-acc">I costúmbre-le xa are u chʼajic ʼan u kul qui ʼab lic naʼal cʼa piqui chʼuc.</span>
</span><span lang="x-acc"> chi qui cʼutum can i katit kamam? N-quiqui coj ta retalil che i ujer ʼatbal tzij re u chʼajic qui ʼab are quiqui tij i qui wa —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix ʼut, ¿wuchac xa quix terej chirij i costúmbre? ¿Wuchac ni cojom ti retalil che i méro tzij u bim can i Dios? Xa i canam can u ʼonquil. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Dios u bim na: “Cha cojo qui ʼij a kajaw a chuch,” xak u bim na: “Pachin cʼax ca chʼaw chiquij u kajaw u chuch, cha camsaxok.” Queje ile u bim i Dios. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xui-ri, yix qui ya na che jun achi cu bij che u kajaw, cu bij che u chuch: “N-cat in to taj,” cu bij che, “man niʼpa i ʼo wuʼ in sujum chic che i Dios,” cu bij che. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Yix, we queje cu bij i jun ile, qui bij na ʼuri, n-ta chic chukul que u to u kajaw u chuch. Queʼel ʼut chi i kajsam u ʼij u tzij u pixab i Dios; xa quix terej chirij i costúmbre yix. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix ¡xa queb i palaj! Lic katzij wach u tzʼibam can i ujer ajbil u tzij i Dios, mam Isaías. Lic u tzʼibam canok wach quix tijin yix chu ʼanic woʼor. Xu bij canok chi Dios u bim na:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I winak-i lic quiqui coj in ʼij ruʼ qui chiʼ,</span>
</div><div class="Line1"><span lang="x-acc">xui-ri, ruʼ qui cʼux n-quiqui ʼan taj.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I u cojic in ʼij quiqui ʼano, lic n-ta cu chacuj,</span>
</div><div class="Line1"><span lang="x-acc">man i tzij que tijin chu cʼutic,</span>
</div><div class="Line1"><span lang="x-acc">xa cuʼ winak petnak wi.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile u bim i Dios —xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri xe u siqʼuij i winak ruʼ y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta na wach quin bij; chi bisoj u tayic u be wach ca ʼanaw che jun winak chi n-chʼam taj. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">N-are ti wach coc pu chiʼ ca ʼanaw che chi n-chʼam taj, xa are i tzij chi quel li pu chiʼ; are ca ʼanaw ʼuri che chi n-chʼam taj —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i u tijoxelab i Jesus xe tejeb pan ruʼ, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xawil yet chi xpe coywal i aj Fariséo che i tzij-le? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">(—N-ta quin chʼob yin che ile. I qui patan ique, n-ruʼ ti in Kajaw petnak wi.) Xu bij i Jesus: —Niʼpa i ticon chi nu ticom ti in Kajaw chicaj, xa que michʼ na ruʼ i raʼ. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Mi coj retalil chique ique; xa je mawach laj tak cʼambeal chique i juban chic mawach. Jun mawach, we cu cʼam bi jun rach mawach, junam ʼuri que ʼe tzak pa siwan —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri i ma Pédro xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha sakij ni tijojbal tzij chake chi xa bij-le —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yix, maja bari qui ta u be wach i quin bij? </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">¿N-qui ta ta bari u be ile, chi wach tak coc chupam jun winak n-are ti ca ʼanaw che chi n-chʼam taj? Xa coc chupam u chiʼ, y ca ʼe che u pam; xa quicʼawic y quel tan chic. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xui-ri, wach i quel pu chiʼ, pu cʼux ʼuri petnak wi. Are ile are ca ʼanaw chique i winak chi ne te chʼam. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Man xa piqui cʼux ca pe wi ronojel tak n-ʼus taj. Are rumal ʼuri ca pe i qui nojbal chi n-ʼus taj; are rumal ʼuri ʼo i camsanic, xak ʼo i je cʼulanic quiqui kajsaj qui ʼij cuʼ i n-cachijil ta quib; xak ʼo i ne te cʼulanic xak quiqui kajsaj qui ʼij chiquiwach; are ile chi ca ʼanaw chique chi ne te chʼam, y piqui cʼux petnak wi. Xak queje iliʼomab, xak queje i je aj ʼanol mentir, xak queje i je aj nucʼul tzij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are i niʼpa ile are ca ʼanaw chique i winak chi ne te chʼam. We jun n-cu chʼaj tu ʼab are cu tij u wa, ile ʼut n-are ti ca ʼanaw che chi n-chʼam tu pu cʼux. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach rutzirsaxic i ralit jun ixok chi n-aj Israel taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xoʼon chupanok, i Jesus xel chila, xa ʼe cʼa pa jyub pa ʼo wi i queb tinimit, Tíro y Sidon. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Chila jekel wi jun ixok n-aj Israel taj;</span><span class="scrFootnoteMarker"><a href="#F369b9c7c-21a6-4f90-a513-9c50afd6dd96"></a></span><span class="Note_General_Paragraph" id="F369B9C7C-21A6-4F90-A513-9C50AFD6DD96" title="y"><span lang="x-acc">Ire aj Canaan winak.</span>
</span><span lang="x-acc"> ire xcʼun ruʼ i Jesus y co xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Nim laj winak! ¡Yet chi at umuk uxiquin can i mam David! ¡Chawila toʼbal in wach! Jun walit lic ʼo itzel tew che, mas cu tij uyej rumal —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus n-ta xu bij che. I u tijoxelab xe tejeb ruʼ y lic xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha taka bi ixok-le, man toʼ ca siqʼuinic teren li chikij —xe cha.</span>
