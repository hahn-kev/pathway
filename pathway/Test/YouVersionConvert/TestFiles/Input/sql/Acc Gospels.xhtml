</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xyaʼ mer chique i soldádo, ʼanbal re chique chi quiqui ʼan i mentir</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ixokib xqui maj bi qui be. Are que tijin chi be, xak ʼo jujun chique i soldádo xe ʼe pa tinimit chu bixquil chique i ajwab sacerdóte wach i xquilo. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i ajwab sacerdóte xe ʼe chu bixquil chique i nimak tak mamʼib. Xqui junamsaj i qui noʼoj chiquiwach, wach i quiqui ʼano. Teʼuri xqui ya uqʼuial mer chique i soldádo, </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">y xqui bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi bij yix chi xix war chaʼab, y are ʼuri xe cʼun i u tijoxelab i Jesus y xquelʼaj bi u chʼacul ire. Queje ile chi bij na. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">We xu ta rason i gobernador, mi xij iwib; yoj caka kajsaj ni u cʼux ire; ire n-ta cu ʼan chiwe. (Queje xqui bij i ajwab sacerdóte ile chique i soldádo.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri i soldádo xqui chap i mer, y xqui bij na pacha bital chique. Y queje quiqui bij ni aj Israel winak ile, cʼa are ʼo wi woʼor.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cʼutic rib xoʼon i Jesus chique u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I julajuj u tijoxelab xe ʼe pa Galiléa; xe ʼe che jun jyub pacha bital chique rumal i Jesus. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Chila xqui rik wi i Jesus, y are xquilo, xe oc chu cojic u ʼij, tupu ʼo jujun chique n-kas ta quiqui cojo we are i Jesus. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus xtejeb pan cuʼ y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yatal chic pinʼab u ʼatic tzij puwi ronojel niʼpa i ʼolic. ʼO chic pinʼab ronojel i aj chicaj, xak ronojel i aj chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Jix yix cuʼ i winak ronojel u wach i jyub taʼaj. Chi bij in tzij chique man xak ique que u ʼon ni in tijoxelab yin. Chi kajsaj ni ya piquiwi, cʼutbal-re chi je re chic i Ta chicaj, xak je re i u Cʼojol, xak je re i u Tewal i Dios</span><span class="scrFootnoteMarker"><a href="#Ffde51737-d30e-40c0-b38e-89fb7b908584"></a></span><span class="Note_General_Paragraph" id="FFDE51737-D30E-40C0-B38E-89FB7B908584" title="r"><span lang="x-acc">I mer tzij xu bij are iri: pubi i Ta, xak i u Cʼojol, xak i u Tewal i Dios.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Chi cʼutu chique chi ʼo u chac que cojon na che ronojel niʼpa in cʼutum yin chiwe yix. Mi sach pi cʼux chi yin in ʼo na iwuʼ ronojel ʼij sak, cʼa pa qʼuisbal re u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span lang="x-acc">Amen (katzij).</span>
</div></div></div></div><div class="scrBook"><span class="scrBookName" lang="x-acc">SAN MARCOS</span><span class="scrBookCode" lang="x-acc">MRK</span><div class="Title_Main"><span class="Title_Secondary" lang="x-acc">I ʼUTZ LAJ TZIJ CHIRIJ I JESUCRISTO U TZʼIBAM</span><span lang="x-acc">I SAN MARCOS</span>
</div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="en"></span>
</div><div class="Intro_List_Item1"><span lang="x-acc">I ʼutz laj tzij chirij i Jesuscrísto u tzʼibam i San Marcos</span>
</div><div class="Intro_List_Item2"><span lang="x-acc">San Marcos</span>
</div><div class="Intro_List_Item3"><span lang="x-acc">Mc</span>
</div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Wan, aj kajsanel ya, xe u pixbaj i winak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">1</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are iri are i jekbal re i ʼutz laj tzij chirij i Jesucrísto, chi u Cʼojol i Dios. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I jekbal re u chac i Jesus, xak jun ruʼ pacha u tzʼibam can i ujer ajbil u tzij i Dios, mam Isaías. Ire xu tzʼibaj i tzij-i chi Dios xu bij che u Cʼojol:</span>
</div><div class="Line1"><span lang="x-acc">Chatapeʼ —xu bij che— quin tak bi jun in takon ca nabeaj bi chawach, cu yijba a be chawach.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Ca tataj u chʼawbal jun ca siqʼuin che i jyub tzʼinilic; cu bij:</span>
</div><div class="Line1"><span lang="x-acc">“¡Ya ca pe i Kajwal! Chi yijba u be chuwach.</span>
</div><div class="Line1"><span lang="x-acc">Chi sucʼba niʼpa i jul, niʼpa i tanalak pu be i Kajwal.”</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xoʼon panok, queje ile xeʼelok. ʼO jun achi, ma Wan u bi, xoc che jun chakij jyub tzʼinilic. Chila xe u pixbaj wi i winak, xak xu kajsaj ya piquiwi. Xu bij chique: “Chi jalwachij i nojbal y chi tzʼonoj u kajsaxic ya piwi, man i Dios cu cuy na i mac.” (Queje ile xu bij.) </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Che tak i ʼij-le, je qʼui i winak xe upon ruʼ chila, chu tayiquil u tzij; xe upon i je aj Jerusalen, xak ronojel i juban tinimit re i jyub Judéa. Chila quiqui bij ni qui mac chiquiwach i winak, teʼuri i ma Wan xu kajsaj ya piquiwi chiya Jordan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I ma Wan, i u ʼuʼ ire xa are i rismal camey ʼantal u ʼuʼ che; i ximbal u pam xa are chʼakap tzʼum. Xak i u wa cu tijo xa wach tak i sacʼ, wach tak i u waʼal cab cu rik pa tak ʼes. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are xe u pixbaj i winak, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun ca pe chwijil yin chi nim ni u ʼij chinwach yin. N-ca majaw ta chwe we quin ʼan mocom che wib chirij, rumal u ʼij nim; mi te ne quin chaqui kaj chuwach chu toric u wach u xajab che. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Yin, xa ya quin kajsaj piwi, xui-ri ire cu kajsaj ni u Tewal i Dios piwi. (Queje ile xu bij i ma Wan chique i winak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u yijbaxic rib i Jesus che u chac</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Che tak i ʼij-le i Jesus xel pu tinimit Nazaret, u cwenta i Galiléa, y xa ʼe chiya Jordan. Chila, i ma Wan xu kajsaj ya puwi chiya. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak teʼet, are xel i Jesus pa ya, xril i caj xjaktajic, xak xril i u Tewal i Dios xkaj lok pacha jun palomax. Xcʼunic, y xkaj puwi ire. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are xa ʼantaj ile, ʼo jun chʼawbal xchʼaw chicaj chi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at Wacʼal chi lic cʼax cat in naʼo. Lic quin quicot awumal —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I itzel xu tzucuj wach tzaksabal re i Jesus cu ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri i u Tewal i Dios xu cʼam bi i Jesus che jun chakij jyub tzʼinilic. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Chila xqʼuiji cuarénta ʼij chiquixol itzel chicop. I itzel, chi Satanas, xupon ruʼ, xraj te ire cu tzaksaj i Jesus chupam jun u mac. Xui-ri, i Jesus n-xtzak taj. Are xicʼaw ile, xe upon juban ángel ruʼ, y xqui to wach i rajwaxic che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I jekbal re u chac i Jesus pa Galiléa</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xoʼon panok, i ma Wan aj kajsanel ya, xtzʼapix pa cárcel. Are ʼuri xa ʼe i Jesus pa Galiléa chu bixquil i ʼutz laj tzij re i Dios chila, wach u ʼatbal tzij i Dios piquiwi i winak. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xu rik i ʼij chi u chʼicom i Dios; ya ca jekan ʼuri i ʼutz laj ʼatbal tzij re ire. ¡Chi jalwachij i nojbal chi n-ʼus taj! ¡Chi cuba i cʼux che i tzij re iwelbal chi sak! —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u siqʼuij je cajib aj chapol car</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xoʼon chupan jubiʼ, i Jesus ca malcat chu chiʼ i alagun, Galiléa u bi. Chila xe ril i ma Simon ruʼ i ma Andres, chi je catz qui chaʼ quib. Que tijin chu cʼakic cataraya pa ya, man je aj chapol car. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix pet wuʼ, y quin cʼut chiwe wach qui molic i winak qui ʼano, pacha qui ʼan chique uqʼuial car are qui chapo —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are xqui ta wach xbix chique, juntir xqui canaj can i cataraya, y xe terej chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xbin chupan jubiʼ, xak xe ril i ma Jacóbo ruʼ i ma Wan chi catz qui chaʼ quib; ique je racʼal i mam Zebedéo. Je ʼo chupam jun bárco, que tijin chu yijbaxic tak i cataraya. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus, are xe rilo, juntir xe u siqʼuij ruʼ. Ique-le, xqui canaj can i qui kajaw ruʼ i qui bárco, xak i qui mocom, y xe terej chirij i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic jun achi, ʼo itzel tew che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xoʼon chupan jubiʼ, xe upon pa tinimit Capernaum. Are xcʼun i uxlambal ʼij, i Jesus xoc pa molbalʼib que i aj Israel winak, y xoc chu cʼutic chique. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Lic xqui bisoj i winak wach i cʼutunic xu ʼan chique, man ire, are ca chʼaʼat cuʼ, ʼalaj ʼuri chi lic retaʼam wach i cu bij; n-are ta pacha xqui ʼan i toʼ je tijonel re i ʼatbal tzij. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Chupam i molbalʼib-le, ʼo jun achi ʼo jun itzel tew che. Ire ca siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">—Yet, Jesus aj Nazaret ¿wuchac col a mina awib kuʼ yoj? ¿Mok xat cʼun na, col a sachbej ka wach? Yin wetaʼam a wach: at are i Jun petnak ruʼ i Dios; ¡lic ʼo re i Dios chawe! (Queje ile ca siqʼuin chu bixquil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I Jesus xu ʼatij wach i xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mat chʼawic! —xu bij che—. ¡Chawoʼtaj can i achi-le! —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are ʼuri i achi co xsicsax rumal itzel tew, teʼuri i itzel tew ca siqʼuinic xel che i achi. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Conojel i winak lic xqui bisoj, y xe oc chu chʼobic chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ile? ¿Wach usucʼ i cʼacʼ laj cʼutunic coʼon ire-le? I achi-le lic ʼo u choʼab; ʼo puʼab que u tak bi itzel tew, y que cojon che —xqui bij i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Y juntir xpax u tzijol i Jesus ronojel i jyub re i Galiléa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic u chuch u jiʼ i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are xel pa molbalʼib, xe ʼe che i cachoch i ma Simon y ma Andres, xak xe ʼe i ma Jacóbo y ma Wan cuʼ. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are xe upon chila, i u chuch u jiʼ i ma Simon iwab, cotzʼol chuwi u chʼat, ʼo ʼaʼ chirij. I je ʼo chila xqui bij che i Jesus chi iwab i ixok. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are ʼuri, ire xtejeb ruʼ ixok; xu chap che u ʼab, y xu walijsaj. Juntir xchup i ʼaʼ chirij. Teʼuri xoc chi qui tzukic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus, je qʼui iwabib xe rutzirsaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are xkaj i ʼij, ya xoc aʼab, teʼuri i winak xqui ticba li u cʼamic iwabib ruʼ i Jesus.</span><span class="scrFootnoteMarker"><a href="#Ff396d708-2189-49db-b933-4729d4655091"></a></span><span class="Note_General_Paragraph" id="FF396D708-2189-49DB-B933-4729D4655091" title="a"><span lang="x-acc">Queje ile xqui ʼano, man ʼo u chac xcoyʼej cʼa xkaj i ʼij pa uxlambal ʼij we cacaj que chacunic. We xe cunanic pa ʼij, i qui ʼatbal tzij i aj Israel winak cu bij chi que macunic.</span>
</span><span lang="x-acc"> Xak xqui cʼam li niʼpa i ʼo itzel tew chique. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Conojel i winak re i tinimit xqui rik quib pa ocbal bic ruʼ ja, pa ʼo wi i Jesus. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Je qʼui xe rutzirsaj, xa bi chi cʼaxil ʼo chique, xak xe resaj niʼpa itzel tew ʼo chique. Xui-ri, n-xu ya ta chique itzel tew que chʼawic, man ique-le quetaʼam u wach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xel chu bixquil u tzij i Dios pa tak tinimit re i jyub Galiléa</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Sakir chucab ʼij, cʼa ʼekum na, i Jesus xwalijic, xel ruʼ ja, xa ʼe che jun lugar tzʼinilic. Chila xu tzʼonoj wi che i Dios. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri i ma Simon cuʼ i rachiʼil, xe ʼe chu tzucuxic. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are xqui riko, xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Conojel i winak que tijin cha tzucuxic —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xui-ri, i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Coj ʼe chic che juban tak aldéa; ʼo u chac xak quin bij u tzij i Dios chique i winak chila. Are i rumal ile xin petic —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri, xe ʼe che ronojel i jyub re i Galiléa, chu bixquil u tzij i Dios chique i winak pa tak molbalʼib que i aj Israel. N-xui ta la ile xu ʼano, xak xe resaj itzel tak tew chique i je niʼpa je chaptajnak cumal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic jun achi ʼo yobil lépra che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xoʼon panok, ʼo jun achi xupon ruʼ i Jesus, ʼo yobil che, lépra</span><span class="scrFootnoteMarker"><a href="#F201e6b3d-6a47-490e-a435-a6c34fa03540"></a></span><span class="Note_General_Paragraph" id="F201E6B3D-6A47-490E-A435-A6C34FA03540" title="b"><span lang="x-acc">I yobil lépra-le, lic itzel cʼax, n-ta cunbal-re. I ʼatbal tzij n-cu ya ta che jun winak ca tejeb ruʼ jun, chi ʼo yobil lépra che.</span>
</span><span lang="x-acc"> ca bixic. Lic xu tzʼonoj utzil chomal che. Xuqui chuwach y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ta cawaj, cat tiqui chi rutzirsaxic i yobil ʼo chwe —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus lic xril toʼbal u wach. Xu yin pan ruʼ u ʼab; xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cwaj —xu bij—. ¡Chel ni yobil ʼo chawe! —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are xu bij ire ile, juntir xel i yobil che; xcanaj canok chom chic u chʼacul. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri i Jesus xu ʼijla bic; lic xu pixbaj y xu bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">—Chatapeʼ, mi jun ma lapla che wach in ʼanom chawe; xui-ri, ja cʼutu awib che i sacerdóte, cʼutbal-re che chi n-ta chic i yobil lépra chawe. Cha jacha can a sipon che, chi cu sujuj chuwach i Dios pacha u bim can i mam Moises ujer. Queje ile caquetamaj i winak chi utzirnak chic i cʼax chawe —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Xui-ri, i achi, are xa ʼec xoc chu bixquil chique conojel i winak wach i ʼantal che; lic xu paxsaj u tzijol. Rumal ile, lic xe qʼuiar i winak ruʼ i Jesus, xa ipa xa ʼe wi. Rumal-i, ire n-xoc ta chic mer pa tak tinimit, xui xcanaj can pa tak jyub tzʼinilic. Xui-ri, cʼa je qʼui ni winak xe upon ruʼ xa bi chi tinimital.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic jun chi siquirnak u chʼacul</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">2</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon chupan jubiʼ chic, i Jesus xtzalij chic pa tinimit Capernaum. Xpax rason chi ire ʼo chic chi rachoch. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Juntir xqui mol quib i winak ruʼ, ya n-que oc ta chic paja; que bajbatic cʼa chuxol uchija. I Jesus xoc chu bixquil u tzij i Dios chique. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ca tijin chu bixquil, xe upon cajib achiab, cucʼam bi jun achi chuwa chʼat, lic siquirnak u chʼacul. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Cacaj ique que oc ruʼ i Jesus; xui-ri, cumal i winak je qʼui, n-xe tiqui ta che. Rumal-i, xe ʼel bi chuwi ja y xe oc chu toric i xot mer puwi i Jesus. Teʼuri i je cajib-le xqui kajsaj bi achi chuwa chʼat chuwach i Jesus. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ire, are xrilo chi lic qui cubam qui cʼux che, xu bij che i iwab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, niʼpa i a mac, ya cuytajnak chic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak je ʼo jujun aj tijonel re i u ʼatbal tzij i mam Moises je cul chila. Ique xe oc chu chʼobic pa qui cʼux: </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">“¿Wuchac queje ile cu bij i achi-le? I tzij xu bij ire-le, tzel cu ta i Dios, man mi jun ʼo puʼab cu cuy ni qui mac i winak; xui i Dios ʼo puʼab cu cuy na,” que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Juntir xu na i Jesus pu cʼux wach que tijin chu chʼobic; rumal-i xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui chʼob ile pi cʼux? </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Ile, n-cʼax tu bixquil chi “Ya xcuytaj a mac.” Are i cʼax u ʼonquil are iri: “Chat walijok, cha yaca bi a soc, y chat binok.” Are cʼax u ʼonquil ile che jun winak. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xui-ri, yin chi in Achi aj Chicaj, quin ʼalijinsaj na chiwe chi yin ʼo pinʼab quin cuy ni qui mac i winak waral chuwach i jyub taʼaj —xu bij i Jesus chique. Teʼuri xu bij che i achi chi siquirnak:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">—Yet, chatapeʼ: chat walijok, cha yaca bi a soc, y jat chi awachoch.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Juntir xwalij i iwab, xu yac bi u soc, y xa ʼec. Xwalij chiquiwach niʼpa i je ʼo chila y xa ʼec. Ique lic xqui bisoj che y xe oc chu cojic u ʼij i Dios:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic n-kilom ta iri —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I sisʼbal re i ma Lewi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon panok, i Jesus xa ʼe chic chu chiʼ i nim laj alagun. Are ʼo chila, je mas i winak xe moltaj ruʼ; ire xoc chic chu cʼutic chique. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri xbin chic jubiʼ y xu rik jun achi, ma Lewi u bi, chi u cʼojol i ma Alféo. Ire cul pa qʼuijibal chila pa cu tzʼonoj wi i alcawal re i ʼatbal tzij. I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat terej chwij —coʼon che.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Lewi juntir xwalijic y xterej chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xoʼon panok, i Jesus cuʼ u tijoxelab que tijin chi waʼim pa rachoch i ma Lewi-le, junam cuʼ juban chic aj tzʼonol alcawal, je qʼui. Xak je ʼo juban winak</span><span class="scrFootnoteMarker"><a href="#F8417d73c-17cb-49e5-8273-66635c7a75a5"></a></span><span class="Note_General_Paragraph" id="F8417D73C-17CB-49E5-8273-66635C7A75A5" title="c"><span lang="x-acc">“Ajmaquib” ca bix chique cumal i aj Fariséo.</span>
</span><span lang="x-acc"> que tijin chi waʼim cuʼ, chi n-kas ta que cojon che i ʼatbal tzij re i mam Moises; je qʼui je terejnak chirij i Jesus. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Chila je ʼo jujun aj Fariséo junam cuʼ i qui tijonel re i ujer ʼatbal tzij; ique, are xquilo chi i Jesus ca tijin chi waʼim cuʼ i winak-le, xe oc chu bixquil chique i u tijoxelab i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">¿Wuchac i mayes yix cu tij u wa cuʼ i mal laj tak aj tzʼonol alcawal, xak cuʼ juban ajmaquib? —xqui bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus, are xu ta wach i quiqui bij, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ʼan iri, man are i je iwab craj jun ajcun chique; i ʼutz qui wach n-tu chac ajcun chique. Yin in cʼun-nak chi qui siqʼuixic i je ajmaquib; n-in cʼun-nak ta chi qui siqʼuixic i je ʼutz laj tak winak. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I costúmbre re ujer n-cumaj taj cocsax ruʼ i cʼutunic cʼacʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xoʼon panok, i u tijoxelab i ma Wan aj kajsanel ya, xak i je aj Fariséo, que tijin che qui costúmbre, ayun u bi. (Are i usucʼ i ayun-le: quiqui chʼij jun ʼij, queb ʼij chuwach i Dios, n-ta wa quiqui tijo.) Che i ʼij-le, je ʼo juban winak xe upon ruʼ i Jesus; xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac i a tijoxelab yet n-cacoʼtaj ta jun ʼij, queb ʼij i qui waʼim pacha quiqui ʼan i u tijoxelab i ma Wan, xak i que terej chiquij i aj Fariséo? —xqui bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak, we que ʼe pa nimaʼij re jun achi ya ca cʼuliʼic, ¿xataba n-quiqui tij ta wa ruʼ? Quiqui tijo pues. N-ʼus taj quiqui xutuj i waʼim, tzʼakat ire ʼo cuʼ. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri, we xu rik i ʼij chi ʼelsam chic i achi chiquixol, teʼuri quiqui mayij i waʼim</span><span class="scrFootnoteMarker"><a href="#F535fc7b8-42ec-46ab-ab6b-4c4e5e4a5155"></a></span><span class="Note_General_Paragraph" id="F535FC7B8-42EC-46AB-AB6B-4C4E5E4A5155" title="d"><span lang="x-acc">I usucʼ i tzij-le are iri: I Jesus, pacha i achi-le, ca ʼelsax na chiquixol; xui-ri, tzʼakat ʼo cuʼ n-tu chac quiqui ʼan i ayun. (I aj Israel winak, ʼo qui costúmbre nic are wi quiqui ʼan i ayun; ʼolic xqui ʼano, ʼanbal-re che chi weʼ ca cʼun i Tolque. Xui-ri, i Tolque ʼo chic chiquixol; ique n-xquetamaj tu wach.)</span>
</span><span lang="x-acc">. (Queje i tijojbal tzij ile xu bij i Jesus chique. Xak ʼo jun chic tijojbal tzij xu bij chique. Are iri:)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">—Mi jun cu cʼojoj jun u ʼuʼ ʼel ruʼ jun chʼakap cʼojbal cʼacʼ, man i cʼojbal cʼacʼ xa ca tzajic, y cu rakchʼij i cʼul ʼel y ruʼ ile cu nimarsaj i rakchʼijnak. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak queje ile, mi jun cu coj i víno cʼacʼ chupam i ʼel tak surum. N-quiqui ʼan taj, man i víno cʼacʼ xa cu rakchʼij ni surum. Queʼelok, coʼon mal i surum, xak ca sach i víno. Rumal-i, ʼo u chac qui cʼol i víno cʼacʼ chupam i surum cʼacʼ —xu bij i Jesus chique.</span><span class="scrFootnoteMarker"><a href="#Fc2bd5e7b-f77e-4965-96f3-eef7711e01f7"></a></span><span class="Note_General_Paragraph" id="FC2BD5E7B-F77E-4965-96F3-EEF7711E01F7" title="e"><span lang="x-acc">Queje xu bij i Jesus ile chique, cʼutbal-re chique re i cʼaslemal cʼacʼ. I costúmbre re ujer n-cu chʼij taj coc ruʼ i cʼutunic cʼacʼ.</span>
</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus rajaw i uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xoʼon panok, chupam jun uxlambal ʼij, i Jesus ca bin cuʼ u tijoxelab chupam juban ticon. I u tijoxelab xe oc chu chʼupic u wach i trígo are xe icʼawic. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I aj Fariséo xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chawilapeʼ! ¿Wuchac i a tijoxelab quiqui ʼan i chac-le che i uxlambal ʼij-i? Ile nim laj mac u bim i mam Moises —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri, ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-iwetaʼam ti yix wach i xoʼon i mam David ujer are xu tij numic? Ire cuʼ i rachiʼil lic que numic, lic ʼo rajwaxic chique. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Rumal-i, xoc ire pa rachoch i Dios y xu tij i caxlanwa chi sujtal chuwach i Dios. Are xu ʼan ile, are i mam Abiatar ʼatz laj sacerdóte. I caxlanwa-le, n-ta re i mam David che. Man cu bij i ʼatbal tzij tzʼibtal can rumal i mam Moises, xui i sacerdóte que tijaw i caxlanwa-le. Péro i mam David xu tijo, xak xu ya chique i je rachiʼil —xu bij i Jesus chique.</span><span class="scrFootnoteMarker"><a href="#F3ab8c09c-2451-4a66-a83f-0bd4883ecd39"></a></span><span class="Note_General_Paragraph" id="F3AB8C09C-2451-4A66-A83F-0BD4883ECD39" title="f"><span lang="x-acc">Queje xu bij i Jesus ile chique, man ique lic xqui coj u ʼij i ujer mam David, y xak ire u kelom i ujer ʼatbal tzij; xui-ri, ile n-mac taj chuwach i Dios, man lic xu tij numic.</span>
</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I uxlambal ʼij, Dios u yijbam cumal i winak, ʼanbal ʼutz chique. Mi ʼan jechʼ che; i uxlambal ʼij n-que u rajawij ta piquiwi i winak. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Rumal-i, yin chi in Achi aj Chicaj, quin rajawij puwi i uxlambal ʼij —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic i achi chakijnak u ʼab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">3</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xoc chic pa molbalʼib. Chila ʼo wi jun achi, xchakij u ʼab rumal siquirnak. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xak je ʼo jujun chila que tijin chu takexic i Jesus, we crutzirsaj i achi-le pa uxlambal ʼij; cacaj ique quiqui tzucuj u mac. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xu ʼijla i achi chi chakijnak u ʼab. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, y chat tacʼal chakaxol —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij tzʼibtal can rumal i mam Moises, ¿wach cu bij chake, qui bij yix? Chupam i uxlambal ʼij, ¿ʼutz we caka ʼan jun utzil chomal, o xa caka ʼan i n-ʼus taj? ¿ʼUtz caka to jun chuwach i camic? ¿O xa caka camsaj?</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xu bij i Jesus chique, xui-ri, mi jun xchʼawic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ire toʼ xe u takej, lic coywaric. Xak lic xbison chique man n-xcaj tu tayic usucʼ. Teʼuri xu bij che achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha sucʼba i a ʼab —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I achi xu sucʼba, y juntir xutziric. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are ʼuri i aj Fariséo xe ʼel bic y xe ʼe cuʼ i jutzobaj je u cwenta i ma Heródes. Junam xe oc chu chʼobic wach u camsaxic i Jesus quiqui ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Lic je qʼui i winak xe upon ruʼ i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xa ʼe chic cuʼ u tijoxelab chu chiʼ i alagun; xak je qʼui i winak re i jyub Galiléa xe terej chirij. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xqui ta u tzijol wach i nimak tak ʼanic ca tijin i Jesus chu ʼonquil, je qʼui i winak xe cʼun aj pa jyub Judéa, xak aj pa Jerusalen, xak aj pa jyub Iduméa, xak aj chʼakap re i ya Jordan, xak xe cʼun i je re i jyub u cwenta i queb tinimit Tíro y Sidon. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I winak je qʼui, lic quiqui pitzʼ i Jesus, rumal-i, xe u tak bi u tijoxelab chu yijbaxic jun bárco che. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Je qʼui i winak je rutzirsam, rumal-i, conojel i iwabib ʼis quiqui min quib ruʼ, cacaj quiqui chap na jubiʼ. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Niʼpa i ʼo itzel tak tew chique are xquil u wach i Jesus, juntir xe xuqui chuwach y xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yet at u Cʼojol i Dios! —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, i Jesus xe u yaj i itzel tew; n-xu ya ta chique quiqui bij pachin ire.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach qui chayic i cablajuj tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon panok, i Jesus xel bi chuwi jun jyub, y xe u siqʼuij ruʼ pachin craj ire chi que terej chirij; y xe ʼe ruʼ. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Chila xe u cha cablajuj chique, chi que terej na chirij, lic rachiʼil na ire. Xu ya qui patan que ʼel chu bixquil u tzij i Dios; (ique “apostelab” ca bix chique). </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak xu ya piquiʼab ique que tiqui chi cutzirsaxic iwabib, xak que quesaj bi itzel tew chiquij i winak. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I qui bi i cablajuj-le: jun, ma Simon, chi xak ma Pédro xbix che rumal i Jesus; </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">y queb chic: ma Jacóbo, chilam u chaʼ chi ma Wan, chi je racʼal i mam Zebedéo; i Jesus xu ya pi qui bi “Boanérges” chi queʼelok je achiab pacha u chʼawbal jab. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak i ma Andres, i ma Felípe, xak i ma Bartolome, i ma Matéo, i ma Tomas, y jun chic ma Jacóbo chi u cʼojol i mam Alféo; xak i ma Tadéo, xak i jun chic ma Simon chi re i partído cananísta, </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">xak ʼo i ma Júdas Iscarióte chi xoʼon panok xu jach i Jesus piquiʼab i tzel que ʼilawic. (Ile je are i cablajuj apostelab je chatal rumal i Jesus.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO i xe binic chi Jesus coʼon i milágro man u yom u wach ruʼ itzel</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xtzalij chali cuʼ u tijoxelab ruʼ ja. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are xe uponic, xqui mol tan chic quib i winak ruʼ; ique n-xtijtaj ta chic qui wa cumal. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I rachalal i Jesus, are xqui ta rason wach ca tijin chu ʼanic, ique xe ʼe chu cʼamic, man quiqui bij i winak xa chʼujernak, quiqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak xe upon i je aj tijonel re i ujer ʼatbal tzij; cʼa pa Jerusalen je petnak wi. Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri ʼo puʼab i cajʼatzil itzel, chi Beelzebu u bi. Ruʼ u choʼab i itzel-le, ca tiqui chi relsaxic itzel tak tew —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Rumal ʼuri, i Jesus xe u siqʼuij ruʼ y xu ya jun tijojbal tzij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—I cajʼatzil itzel ¿xataba que resaj i je u takon ire? N-que resaj taj</span><span class="scrFootnoteMarker"><a href="#F7fe36894-217d-4048-b542-6db6d38b6718"></a></span><span class="Note_General_Paragraph" id="F7FE36894-217D-4048-B542-6DB6D38B6718" title="g"><span lang="x-acc">I mer tzij xu bij are iri: “I Satanas, ¿wach u ʼonquil ʼuri we cresaj rib ire mísmo?”</span>
</span><span lang="x-acc"> —xu bij i Jesus chique—. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Iwetaʼam yix, jun tinimit we quiqui jach quib pa tak tzobajil, y quiqui ʼan chʼoʼoj chiquiwach, n-que najtin taj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xak queje juban alal, we n-junam ta qui wach, we quiqui jach quib chiquiwach, xak n-que najtin ta ʼuri. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xak queje i itzel cuʼ u takon; we quiqui jach quib chiquiwach, y quiqui ʼan chʼoʼoj chiquiwach, n-que najtin taj, xa que sachic. (Rumal-i, i Satanas, n-que resaj ti u takon ire che jun winak.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Jun, we craj coc pa rachoch jun achi chi lic ʼo u choʼab, cresajbej re ubitak-re, ire n-ca tiqui ta che we nu yutʼum ti rajaw ja nabe. We u yutʼum chic, teʼuri ca tiqui chi relsaxic ubitak-re. (Queje xu bij i Jesus ile, cʼutbal-re chique chi ire tiquinak chic che itzel.</span><span class="scrFootnoteMarker"><a href="#Fd34096c4-c133-4755-9388-34a343101bf4"></a></span><span class="Note_General_Paragraph" id="FD34096C4-C133-4755-9388-34A343101BF4" title="h"><span lang="x-acc">Rumal-i, i Jesus ca tiqui chi relsaxic jun winak puʼab itzel.</span>
</span><span lang="x-acc">)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">—Chitapeʼ —xu bij i Jesus chique i nimak qui patan—, ʼo u cuytajic i qui mac i winak, wach tak quiqui ʼano, wach tak quiqui bij, </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">xui-ri, we cʼax quiqui bij chirij i u Tewal i Dios, ile lic n-tu cuytajic. Pachin i que ʼanaw ile, lic ʼo ni qui mac chiquij ronojel ʼij sak. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Queje xu bij i Jesus ile chique; man qui bim ique chi xa are u tewal itzel ʼo ruʼ, xui-ri, are i u Tewal i Dios ʼo ruʼ</span><span class="scrFootnoteMarker"><a href="#F73a98df4-b289-48c4-9f1e-b38b1492f51a"></a></span><span class="Note_General_Paragraph" id="F73A98DF4-B289-48C4-9F1E-B38B1492F51A" title="i"><span lang="x-acc">I xqui bij-le queʼelok chi chirij u Tewal i Dios cʼax xe chʼaw wi, man xqui bij chi are u tewal itzel.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je pachin i ratz u chaʼ i Jesus, xak pachin i u chuch</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri xe upon i u chuch xak i u chaʼ i Jesus. Xe taqʼui chuwaja y xqui tak u siqʼuixic cuʼ. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Chila pa ja, je ʼo uqʼuial winak je chʼuquernak chu tayic u tzij i Jesus. Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a chuch cuʼ i a chaʼ je ʼo chi sak; cat qui tzucuj</span><span class="scrFootnoteMarker"><a href="#Fc6b07b6a-a0df-4839-8d4c-89809eab9202"></a></span><span class="Note_General_Paragraph" id="FC6B07B6A-A0DF-4839-8D4C-89809EAB9202" title="j"><span lang="x-acc">Ique xe upon chu cʼamic i Jesus man i winak quiqui bij chi chʼuj chic. Chawila 3:21.</span>
</span><span lang="x-acc"> —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin in chuch, tak i je in chaʼ? —coʼon chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri cʼula xe u takej niʼpa i je chʼuquernak ruʼ y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Niʼpa i je ʼo chi ʼis je are in chuch, xak je in chaʼ. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Pachin i que tijin chu ʼanic pacha craj i Dios, ique-le je are in chaʼ, xak je are i wanab, xak in chuch —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re ulew ʼutz, tak i n-ʼus taj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">4</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i Jesus ʼo chu chiʼ i alagun, ca tijin tan chic chi qui tijoxic i winak. Xe moltaj uqʼuial winak ruʼ, rumal-i, xoc ire chupam jun bárco y xcubi chila. I bárco, ʼo pan jubiʼ pa ya, i uqʼuial winak je ʼo chu chiʼ i ya. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ire, mas tak i cʼutunic xoʼon chila. Are i cʼutunic xu ʼano, xui tak ejémplo xu bij chique, tijojbal que. Jun tijojbal tzij xu bij chique are iri:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">—Chitape in tzij-i —xu bij chique—. ʼO jun achi xa ʼe chu tiquic u ticon. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are xe u quirij i rijaʼ, ʼo jubiʼ xeʼe tzak pa be; teʼuri xe cʼun i tzʼiquin y xqui tij bic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xak jubiʼ chic i ija xeʼe tzak pa tak abaj chi n-ta kas ulew che. Juntir xalax lok, man n-naj taj ʼenak wi pulew. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri, are xel li ʼij, xchakij na, man n-naj taj ʼenak i raʼ. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak juban chic xeʼe tzak pa qʼuix. Are xpoʼic, xqʼuiy i qʼuix chirij, y xcamic; n-xwachin taj. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xak ʼo ni ija xeʼe tzak che ulew chom. Chila xpoʼ wi, y xqʼuiyic, y xu ya u wach chom. ʼO jujun xu ya tréinta u wach; xak ʼo i xu ya sesénta u wach; xak ʼo i xu ya cien u wach —xu bij i Jesus chique. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are xutzin u bixquil ile chique, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yix ʼo i xiquin chu tayic, chi ta u be ʼuri —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chac tak i tijojbal tzij xu bij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are utuquel chic i Jesus, xe upon i cablajuj u tijoxelab ruʼ, tak juban chic chique i je terejnak chirij, xol qui tzʼonoj che chi ca sakirsax chique wach usucʼ i tijojbal tzij xu bij-le. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xu bij ʼuri chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix ʼut, i Dios u yom chiwe qui ta u be wach usucʼ i ʼatbal tzij aj chicaj, chi n-xa ʼetamax ta ujer. Xui-ri, i juban winak (chi n-que terej ta chwij), xa ruʼ tijojbal tzij ca ʼani i cʼutunic chique. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">(Queʼel chique pacha i tzʼibtal canok rumal i mam Isaías ujer): Quiqui ta neri, péro n-quiqui ta tu be; que tzun neri, péro n-ta quiquilo. Man we ta quiqui ta u be, quiqui jalwachij ʼuri qui cʼaslemal, y ca cuytaj qui mac ʼuri rumal i Dios —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach usucʼ i tijojbal tzij re i aj ticanel</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xak yix n-qui ta tu be i tijojbal tzij-le? We n-xi ta tu be i ral tak tzij-le, ¿wach u tayic ʼuri u be i juban tijojbal tzij quin bij na? </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I aj ticanel re ija-le are aj paxsal u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I ija-le chi ca tzak pa be, queʼelok pacha quiqui ʼan i winak chi quiqui ta u tzij i Dios, xui-ri, weʼ ca cʼun i Satanas cuʼ, col resaj i tzij chi tictal piqui cʼux. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak je ʼo jujun pacha xoʼon i ija chi xtzak pa abaj: are quiqui ta u tzij i Dios, que quicotic quiqui cʼam pa canima. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xui-ri, n-naj taj ʼenak i raʼ pa canima, rumal-i, n-quiqui chʼij ta naj. Are ca pe i cʼax piquiwi, xak we ca pe chʼoʼoj chiquij rumal u tzij i Dios, xa cacoʼtaj canok. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak je ʼo jujun pacha ija xtzak pa qʼuix: quiqui ta u tzij i Dios; </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">xui-ri, xa que cʼachir rumal i cʼaslemal waral chuwach i jyub taʼaj; xak i qui rayijbal re mas i mer, mas i ubitak que, xak u rayijbal re i qui chʼacul, niʼpa tak ile xa cu chup i ʼutz laj tzij. Rumal-i, n-ta ca wachin chique. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri, je ʼo jujun quiqui ta u tzij i Dios, y quiqui cʼam piqui cʼux. Teʼuri, ca wachin chique pacha xoʼon i ija tictal pa ʼutz laj ulew. ʼO jujun chique je pacha i rakan chi xu ya tréinta u wach, xak ʼo jujun quiqui ya sesénta, xak ʼo jujun quiqui ya cien u wach —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i cantil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xak xu bij chic jun tzij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun cantil, are qui cʼam lok, ¿xataba qui ya chuxeʼ jun cajon, o chuxeʼ jun chʼat? N-queje ta ile. I ʼaʼ-le ca yaʼ ʼan chicaj, man ca ʼe u tzunbal</span><span class="scrFootnoteMarker"><a href="#Fdef4af28-050b-49a0-97de-78a54ff85fe4"></a></span><span class="Note_General_Paragraph" id="FDEF4AF28-050B-49A0-97DE-78A54FF85FE4" title="k"><span lang="x-acc">Queje xu bij i Jesus ile, man ire pacha jun cantil cʼun-nak chuwach i jyub taʼaj, chi tzijtal pa ʼekum. Retaʼam chi ire ca yac ʼan chicaj are ca camsax chuwach cruz.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xui-ri, niʼpa i n-ca ʼiltaj taj, ca ʼalijinsax na; xak ronojel niʼpa i uwam u wach ʼis quelsax na chi sak. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">We yix ʼo i xiquin chu tayic, chi ta u be ʼuri —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus xak xu bij i tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi cojo retalil che wach quix tijin chu tayic. Ruʼ i pajbal pa quix pajan wi yix, xak ruʼ ile ca paj wi chiwe yix. (We lic qui coj retalil che i sak laj tzij re i Dios, ire cu ya ʼuri mas u nojbal chiwe. Y coʼon panok, mas cu ya na chic chiwe puwi ile.</span><span class="scrFootnoteMarker"><a href="#F489f46a9-ce71-4c33-a872-4f06b28b1080"></a></span><span class="Note_General_Paragraph" id="F489F46A9-CE71-4C33-A872-4F06B28B1080" title="l"><span lang="x-acc">Are iri are i usucʼ i tzij xu bij.</span>
</span><span lang="x-acc">) </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Jun, we ʼo na chic ʼo ruʼ, ca yaʼ na mas ʼuri che; xak queje i jun, we n-ta ʼo ruʼ, quelsax na i jubiʼ ʼo ruʼ —xu bij i Jesus chique.</span><span class="scrFootnoteMarker"><a href="#Fcbd0b854-a0d1-4f48-b4a1-3b927abd8642"></a></span><span class="Note_General_Paragraph" id="FCBD0B854-A0D1-4F48-B4A1-3B927ABD8642" title="m"><span lang="x-acc">Queje ile coʼono, man jun, we lic cu coj retalil che i sak laj tzij re i Dios y cu cʼol pu cʼux, i Dios cu cʼut na mas che. Niʼpa i n-quiqui coj ta retalil che, ique quelsax na ʼuri chique wach i qui tom.</span>
</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re u qʼuiyic jun ija</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu bij chic jun tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re i Dios quin junamsaj ruʼ juban ija tictal na. Queʼelok pacha coʼon jun achi chi cu tic ija pulew. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire n-cretamaj taj wach i qʼuiyic coʼon u ticon; ire xa cwaric ʼab ʼab, xak cwalij ronojel u sakirbal. Queje coʼon ire ile, tzʼakat quicʼaw i tiémpo. I u ticon ca poʼic y ca qʼuiyic. Ire n-retaʼam taj wach mer rumal xpoʼ u ticon. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Utuquel i ulew xoʼon che i ticon chi xqʼuiyic y xwachinic. Nabe, calaxic, teʼuri ca qʼuiy i rakan, ca pe i ochʼ che, y pa qʼuisbal-re, coʼon ʼan. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are ya ʼan chic, ca jachʼic, man ya xu rik i ʼij molbal-re.</span>
</div><div class="Paragraph"><span lang="x-acc">(Queje i tijojbal tzij ile xu bij i Jesus, wach coʼon i Dios chique i qui jachom chic quib puʼab i u ʼatbal tzij ire.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re ija mostas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij re i Dios, ¿wach nawi quin junamsaj ruʼ, sakirsabal-re chiwe wach usucʼ? ¿Wach i tijojbal tzij quin bij na chiwe? </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Quin junamsaj ruʼ jun ija re i mostas. I ija-le ca tiquic, are mer chʼutik chuwach ronojel niʼpa ija. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, are tictal chic, ca qʼuiyic, y mas nim queʼel chiquiwach i rachiʼil. Ca pe i u ʼab lic nimak, teʼuri que cʼun i tzʼiquin y quiqui ʼan ni qui soc che u mujbal u ʼab.</span>
</div><div class="Paragraph"><span lang="x-acc">(Queje i tijojbal tzij ile xu bij i Jesus chique, sakirsabal-re wach u qʼuiyaric i u ʼatbal tzij i Dios chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I cʼutunic xoʼon i Jesus chique i winak xa ruʼ tijojbal tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Queje u cʼutic ile xoʼon i Jesus. Ruʼ uqʼuial ejémplo xe u tijoj che u tzij i Dios, niʼpa tak i tzij chi xe tiqui chu tayic u be. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are i cʼutunic xoʼon ire chique i winak, ʼis ruʼ tijojbal tzij xu bij chique, xui-ri xu sakij ni usucʼ chique u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu ʼatij i tew, xak u choʼab i ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Che i ʼij-le, are xoc aʼab, teʼuri i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Coj ʼax chʼaka alagun —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri xe qui canaj can i winak y xqui cʼam bi i Jesus chupam i bárco pa cul wi ire; queje ile xqui ticba ʼenam puwi i ya. Xak je ʼo juban chic winak xe ʼe cuʼ chupam juban chic bárco. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are que tijin chi be, xpe jun nim laj tew puwi i ya. I tew lic cu yac u wi i ya chicaj, y xoc chupam qui bárco, laj xnoj rumal. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xa cwar pan che u je i bárco, u yom u jolom pujaʼ u chʼaquet. Ique xe ʼe qui cʼastaj, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes, ¿yet n-ta ca chʼob che we coj muktaj pa ya? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I Jesus xwalijic y xu ʼatij i tew. Xak xu bij che i ya:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha mayij! ¡Chat uxlanok! —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i tew juntir xuxlanic; xak i ya n-ca silab ta chic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xi xij iwib? ¿Wuchac n-tu cubibal i cʼux chwe? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Ique lic je ocnak ʼil che. Xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi achial ile chi que cojon i ya che, xak i loʼlaj tew? —xqui bij chiquiwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i relsaxic itzel tew che achi aj Gadára</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">5</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri xe upon chʼaka ya, pa qui jyub i aj Gadára. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus, are xel pa bárco, juntir xcʼun jun achi ruʼ, chi ʼo itzel tew che. I achi-ri petnak pa tak pantion chuwi camnak. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Chila jekel wi pa tak pec que i camnak. Ire tijtal u ximic cumal i winak, xui-ri ne te tiquinak che, xak mi ne ruʼ carena. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Qʼuialmul qui yutʼum i rakan i u ʼab che carena, xui-ri ire ʼis xu tʼukij, xa xoʼon chʼakatak che. Niʼpa i chʼichʼ qui cojom che i rakan, ʼis ca tiqui chu ʼajic; mi jun winak ca tiqui che ire. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Chi paʼij chi chaʼab, ire xmalcat tzam tak jyub xak chuwi camnak, toʼ ca siqʼuinic. Xak cu joy i rij che abaj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are xril u wach i Jesus cʼa naj panok, xa ʼe paʼanem, y xuqui chuwach. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xsiqʼuin chu bixquil i tzij-i:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jesus, yet chi at u Cʼojol i Dios chi ʼatz u ʼij, ¿wuchac xat cʼun wuʼ? Chuwach i Dios lic quin tzʼonoj chawe, min a ya pa cʼax —xu bij. (Ile are itzel tew xchʼawic.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Queje ile xu bij, man i Jesus ca tijin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, at itzel tew, ¡chat el che i achi-ri!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach a bi? —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Ire xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are in bi, are “Legion”</span><span class="scrFootnoteMarker"><a href="#Fa46ee755-9687-42a0-9417-3221b1df2951"></a></span><span class="Note_General_Paragraph" id="FA46EE755-9687-42A0-9417-3221B1DF2951" title="n"><span lang="x-acc">I usucʼ i tzij “Legion” queʼelok “je qʼui”.</span>
</span><span lang="x-acc">, man oj qʼui —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Ire lic xu tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Moj a tak bi naj che i jyub-i —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Chu nakaj i jyub-le ʼo juban ak que tijin chi waʼim chuwach jun ral jyub. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are ʼuri i itzel tak tew lic xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Choj a taka bi cuʼ i ak-le; cha ya chake coj oc chique —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i Jesus xu ya chique pacha i xqui tzʼonoj; xe ʼel ʼuri che achi y xe oc chique i ak. I uqʼuial ak-le, juntir xe ʼe paʼanem chu chiʼ jun siwan; xe tzak bi cʼa pa ya y xe jiʼic. Colo je queb mil i qui qʼuial i ak-le.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I aj yuʼul ak lic xqui xij quib. Xe ʼe paʼanem chija, xak pa tak jyub, chu lapic wach i xquilo. Y xe cʼun i winak chi rilic wach i xa ʼani chila. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are xe upon ruʼ i Jesus, xquil i achi chi ʼo te itzel tew che. Xquilo chi toʼ chʼucul chubic, jic chic u nojbal; u cojom chic u ʼuʼ. Rumal-i, i winak-i lic xqui xij quib che i Jesus. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Je niʼpa i quilom wach u ʼanom i Jesus che i achi-le, ique xqui lap chique i juban chi cʼa te xe cʼunic. Xqui bij chique wach i quelsaxic itzel tew che i achi, xak wach tak xqui ʼan i ak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri i winak xe oc chu tzʼonoxic pawor che i Jesus chi quel chila che i qui jyub.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are ca tijin roquic i Jesus pa bárco, i achi, chi ʼo te itzel tew che, lic craj te ʼenam ruʼ. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus n-xu ya ta che, xui-ri, xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jat che awachoch cuʼ awachalal. Ja lapa chique wach u ʼanom i Awajwal chawe; ja bij chique chi lic xril toʼbal a wach —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I achi-le xa ʼe chu bixquil wach i utzil chomal u ʼanom i Jesus che. Naj xa ʼec; xbin chupam i lajuj tinimit re i Decápolis chu bixquil. Conojel i winak chila lic xqui bisoj wach i cu bij i achi-ri.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rutzirsaxic u miʼal i ma Jáiro, xak i rutzirsaxic i ixok chi xu chap u ʼuʼ i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus, are xa ʼax chali ruʼ u bárco jewa, lic xe moltaj mas i winak ruʼ. Ire xcanaj can chu chiʼ i alagun. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are ʼo chila, xupon jun achi ruʼ, ma Jáiro u bi. Ire jun cajwal re i molbalʼib que i aj Israel. Are xril i Jesus, xuqui chuwach. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Lic xu tzʼonoj jun pawor che. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ral in miʼal ya ca camic —coʼono—. Cha ʼana utzil chomal chwe, jo wuʼ, que a ya a ʼab puwi, cawutzirsabej-re, ca yabej re u cʼaslemal —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are ʼuri i Jesus xa ʼe ruʼ i achi. Mas je qʼui i winak je teren chirij; lic ca bajbat i Jesus chiquixol i winak. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xak chiquixol i winak-le, ʼo jun ixok lic iwab. ʼO chic cablajuj junab u jekanic i yobil ʼo che; n-ca tani ta chic u yobil. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Ire ʼenak chic cuʼ uqʼuial aj cun, lic u chʼijom i cʼax rumal wach ʼantal che cumal, xak ʼis u sachom chic u mer rumal; xui-ri n-ta xoʼon re che; xa mas cu tzʼabij u yobil. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire u tom rason wach coʼon i Jesus, rumal-i xe u mina rib chiquixol i uqʼuial winak chirij i Jesus, y xu yin pan u ʼuʼ. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Queje xoʼon ire ile, man xu chʼob ire, “We xui quin chap jubiʼ u ʼuʼ i Jesus, quin utzir na.” </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are xu chap u ʼuʼ, juntir xtan can u quiqʼuel. Xu na pu chʼacul chi ya xutzir i cʼax che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xak i Jesus xu naʼo chi xak teʼet, ruʼ u choʼab, rutzirsam jun iwab. Rumal-i, xtzun chirij.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin xu yin in ʼuʼ? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I u tijoxelab xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic je qʼui i winak cat qui pitzʼo, y yet ca bij ¿pachin xu yin in ʼuʼ? ¿Wach retamaxic caka ʼan yoj ile? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I Jesus n-xu mayij ti u tzucuxic chiquixol i winak pachin xyinawic. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Rumal-i, i ixok lic xu xij rib, man retaʼam wach u ʼanom che. Ca barbatic xa ʼec, y xuqui chuwach i Jesus. Xu bij i sak laj tzij che, ronojel niʼpa i u ʼanom. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, at utzirnak chic rumal u cubibal a cʼux chwe. ʼUtz cat ʼec, mat cʼachir chic; ya xutzir i yobil chawij —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Cʼa ca tijin i Jesus chi tzij, ʼo i xe cʼun pa rachoch i cajwal i molbalʼib. Xqui bij che i qui patron:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a miʼal ya xcamic. N-ta chic u chac we ca ʼe i Mayes awuʼ —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xui-ri i Jesus n-xoʼon ta cas chique, wach i xqui bij; xa xu bij che i cajwal i molbalʼib:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat oc ʼil che, xui-ri, cha cuba a cʼux chwe —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I Jesus n-xu ya taj chi que rachiʼilaj bi i winak ruʼ. Xui i ma Pédro, i ma Jacóbo, xak i ma Wan chi u chaʼ i ma Jacóbo, xui ique xe u cʼam bi ruʼ. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are xe upon ruʼ rachoch i cajwal i molbalʼib, xril i Jesus chi toʼ que chʼokowic; i winak toʼ que oʼic, toʼ que siqʼuinic. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are xoc pa ja, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xa quix chʼokowic, xa quix oʼic? I ali n-camnak taj; xa cwaric —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xui-ri, i winak xa xqui tzeʼej che. Are ʼuri i Jesus ʼis xe resaj li chi sak conojel, teʼuri xe u cʼam bi i u kajaw i u chuch i ali, chilam i je rachiʼil bi ire, y xe oc pa ʼo wi ali. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Teʼuri xu chap u ʼab i ali, y xu bij pa qui chʼawbal ique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Talíta cúmi —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are i usucʼ i tzij-le: Ali, quin bij chawe, chat walijok, coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are xu bij ile, i ali juntir xwalijic, y xoc chi binic; i je ʼo chila lic xqui bisoj che. I ali ʼo cablajuj junab che. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I Jesus lic xu bij chique chi mi ta jubiʼ quiqui chʼachʼa wach i xquilo. Xak xu bij chique chi quiqui ya u wa i ali.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Nazaret xqui xutuj u cʼutunic i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">6</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri, i Jesus xel che i tinimit-le cuʼ u tijoxelab, y xe ʼe pu tinimit ire. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xu rik i uxlambal ʼij, xoc pa ja re i molbalʼib y xoc chu cʼutic chique i winak chila. Je qʼui i winak je ʼo chila; niʼpa i xqui ta u tzij lic xqui bisoj che.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa xu tijoj wi rib i achi-le ronojel wach ca tijin chu ʼonquil? —xqui bij—. ¿Wach usucʼ i nojbal chi yatal che? ¿Pa xu nawsaj wi rib ire-le chu ʼonquil i milágro? </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">¿Xataba n-are ti ire-le i aj ʼanol mexa? Ile xa are i ralab i ati Mariy; xa are i catz a-Jacóbo, i aJose, i a-Júdas, i a-Simon. ¿Xataba i ranab ne te je jekel chi kuʼ yoj? Je jekelic pues. Queje ile xqui bij i winak. Xa xqui xutuj wach i xu bij, wach i xu ʼano.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Conojel quiqui coj u ʼij jun ajbil u tzij i Dios, xui i je rach aj tinimit n-quiqui coj tu ʼij. Xak queje i rachalal, tak i je aj pa rachoch, xak n-quiqui coj tu ʼij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I winak chila n-xqui cuba ti qui cʼux che, rumal-i, ire n-xtiqui ta chu ʼanic i milágro.</span><span class="scrFootnoteMarker"><a href="#F1e892c58-8abe-46d1-96cd-37ee1a879e34"></a></span><span class="Note_General_Paragraph" id="F1E892C58-8ABE-46D1-96CD-37EE1A879E34" title="o"><span lang="x-acc">I winak xe walij chirij i Jesus y xquesaj bi pa tinimit. Chawila i u wuj i San Lúcas 4.28-38.</span>
</span><span lang="x-acc"> Xui je queb oxib winak xu ya u ʼab piquiwi y xe rutzirsaj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Lic xu bisoj man i winak n-xqui cuba ti qui cʼux che. Teʼuri xa ʼe pa tak aldéa nakaj chu cʼutic chique i winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u tak bi u tijoxelab chu paxsaxic u tzij i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xoʼon panok xe u siqʼuij i cablajuj u tijoxelab ruʼ, y pa cacabil xu jek bi qui takic pa tak aldéa. Xu ya piquiʼab caquesaj itzel tak tew chique i winak. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xak xu bij chique n-ta quiqui cʼam bic are quiqui maj qui be, mi tene qui teb, mi tene qui wa, mi tene qui mer; xui qui chʼamiy quiqui cʼam bic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xak xu bij chique chi toʼ xajab chiqui cojo, xak miqui cʼam chubi jumolaj qui ʼuʼ, xui i jumolaj chi qui cojom bic. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ʼo jun winak cu ya i posar, chix ʼol na ruʼ; cʼa te qui canaj we quix el che i aldéale. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">We ʼo i winak n-quix qui cʼulaj taj, xak n-cacaj ti u tayic i tzij, chix el chila. Che i pu can i ulew che iwakan, cʼutbal-re chique chi cʼo can i qui mac chiquij. I tinimit-le, are ca cʼun i tojpen re qʼuisbal ʼij, sak laj tzij i quin bij chiwe, mas nim ni tojbal mac que ique chuwach i queb tinimit Sodóma y Gomórra</span><span class="scrFootnoteMarker"><a href="#Ff81f7278-8108-456c-88c4-ed40ded849da"></a></span><span class="Note_General_Paragraph" id="FF81F7278-8108-456C-88C4-ED40DED849DA" title="p"><span lang="x-acc">Cha tzucuj i queb tzij-i pa Diccionário pa qʼuisbal re i wuj-i.</span>
</span><span lang="x-acc"> —xu bij chique u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri ique xe ʼe chu bixquil chique i winak chi ʼo u chac quiqui jalwachij qui nojbal chi n-ʼus taj. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xak xquesaj je qʼui itzel tak tew chique i winak; xak je qʼui iwabib xqui coj acéite piquiwi y xe cutzirsaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i camic ʼantal che i ma Wan chi aj kajsanel ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xoʼon panok, xak i ma Heródes, chi ʼatol tzij piquiwi i aj Israel winak, xak xu ta u tzijol wach i nim laj ʼanic ca tijin i Jesus chu ʼonquil, man conojel i winak quiqui lapo. Ire xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i ʼetz ma Wan aj kajsanel ya, walijnak chic chiquixol i camnak. Are i rumal ʼuri chi ʼo i choʼab ruʼ chu ʼonquil i milágro —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak je ʼo juban chic xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i ujer ajbil u tzij i Dios mam Elías —xe cha. Xak ʼo i que binic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are jun cʼacʼ laj ajbil u tzij i Dios pacha i je re ujer —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I ma Heródes, are xu ta, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">Ire-le are i ma Wan, chi xin tak u cʼatzixic u jolom; ya walijnak chic chiquixol i camnak —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17-18</span><span lang="x-acc">I ma Heródes u camsam i ma Wan rumal i rixokil, chi ati Erodiys u bi. Are maja ca camsax i ma Wan, i ma Heródes xu maj i ati Erodiys che u chaʼ, chi ma Felípe. I ma Wan xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ʼus taj cat qʼuiji ruʼ i rixokil a chaʼ —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Rumal-i, i ma Heródes xu tak u chapic i ma Wan, xu xim ruʼ carena, y xu tzʼapij pa cárcel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ati Erodiys tzel cril i ma Wan. Craj cu camsaj, xui-ri n-cu rik taj wach u ʼanic cu ʼan che, </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">man i ma Heródes n-xu ya ta che. Retaʼam chi ma Wan, lic sucʼul i cu ʼano; lic chʼam u cʼaslemal. Rumal-i, xu xij rib che. Are i rumal ʼuri n-xu ya ta che ixok coʼon cʼax che. I ma Heródes, are xu ta i u tzij i ma Wan, lic ʼutz xu ta, xui-ri, ʼo ca tiʼan pu cʼux rumal; n-xu rik taj wach i cu ʼano. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I ati Erodiys lic xraj u camsaxic i ma Wan, y xoʼon panok xu rik i ʼij che. I ma Heródes xoʼon jun nimaʼij re u ʼij ire. Je qʼui i nimak tak winak xe cʼun chu tijawic cenar ruʼ. Xe cʼun i je rakan u ʼab, xak xe cʼun i je cajʼatzil i u soldádo, xak xe cʼun i nimak qui patan re ronojel i jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are que tijin chi waʼim, xoc bi i ralit i ati Erodiys, y xoc chi xajawic chiquiwach. I ma Heródes, cuʼ i je ʼo ruʼ, kus xquilo wach i xajawic xoʼon i ali. Rumal-i xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha tzʼonoj chwe wach i cawaj quin ya chawe, y yin quin ya na ʼuri chawe —xu bij che ali. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Lic xu cuxtaj u bi i Dios chu bixquil.</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin lic quin ya na chawe pachique tak ca tzʼonoj chwe. N-ta coʼono we ca tzʼonoj i nicʼaj i uqʼuial tinimit chi ʼo pin ʼab —xu bij—, lic quin ya na chawe. Queje ile xu bij i ma Heródes.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I ali xe u tzʼonoj che u chuch:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quin tzʼonoj che, ca bij yet? —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha tzʼonoj u jolom i ma Wan che, chi aj kajsanel ya —xu bij u chuch che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I ali juntir xtzalijic; xa ʼe ruʼ i ma Heródes y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor tan cwaj i u jolom i ma Wan, aj kajsanel ya; cwaj ca ya li chwe chupam jun plato —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I ʼatol tzij, are xu ta ile, lic xbison rumal. Xui-ri, ire u bim chic chiquiwach conojel, chi cu ya na che wach i ca tzʼonox che, xak u cuxtam u bi i Dios puwi u tzij. Rumal-i, n-xraj ta ire cu tzalij u tzij. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are ʼuri xu tak-la bi jun soldádo chu cʼamic u jolom i ma Wan. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I soldádo xa ʼe ruʼ i cárcel, y xresaj u jolom i ma Wan; xu ya ʼuri pa plato y xu cʼam bi che ali. Ire-le xe u jacha che u chuch.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I u tijoxelab i ma Wan, are xqui ta wach xa ʼan che, xe qui cʼama u nimal y xe qui muku.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qui tzukic joʼob mil winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xoʼon panok, i u tijoxelab i Jesus xe tzalij chic y xqui mol quib ruʼ i Jesus. Xe oc chu lapic che niʼpa i qui ʼanom y niʼpa i qui cʼutum chique i winak. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Joʼ. Jo che jun lugar pa n-ta wi winak; coj uxlan jubiʼ —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje xraj ire ile, man i winak n-ta qui qʼuisic ruʼ. N-ca tijtaj ta chic u wa cumal. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Rumal-i, i Jesus cuʼ u tijoxelab, quituquel xe ʼe chupam jun bárco che jun lugar pa n-ta wi winak. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xui-ri, are xe ʼec, je qʼui i winak xe ʼilawic y xquetamaj chi are i Jesus. Are ʼuri xe ʼe paʼanem chi tak u chiʼ i alagun; nabe xe upon ique chuwach i Jesus. ʼIs pa ronojel tak tinimit je petnak wi. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus, are xel pa bárco, xe ril je uqʼuial winak je ʼo tan chic chila. Cʼax xu na u cʼux chique, man je pacha juban chij n-ta que chajiwic. Rumal-i, xoc chu bixquil uqʼuial cʼutunic chique. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Are mer xkaj i ʼij, i u tijoxelab xe tejeb ruʼ y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xkaj i ʼij, y waral xa tzʼinilic jyub, n-ta winak chi. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Cha bij chique i winak ʼutz que ʼe chu tzucuxic qui wa chi tak ja, xak pa tak aldéa nakaj —xqui bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xui-ri, ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix chi ya chique wach quiqui tij na —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Cawaj bari que ʼe ka loʼo queb ciénto quetzal caxlanwa, tzukbal que i winak-i? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Ire xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Niʼpa i caxlanwa ʼo iwuʼ? Je iwilapeʼ.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique, are xquetamaj niʼpa ʼo cuʼ, xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO joʼob caxlanwa ruʼ queb car —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri i Jesus xe u tak i winak chi que cubi chuwa tak qʼuim pa tak tzobajil. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Che tak i tzobajil-le, ʼo jujun chi ʼo i cincuénta chique, xak je ʼo jujun je ʼo jun ciénto chique. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Teʼuri i Jesus xu chap i joʼob caxlanwa, xak i queb car; are ʼuri xtzun chicaj xu cʼamwaj xu tioxij che i Dios. Teʼuri xu pir i caxlanwa, y xu ya chique u tijoxelab, quiqui jachbej-re chique i winak. Xak i queb car xu ya chique, man xak quiqui ya chique conojel i winak. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Conojel ʼis xe waʼic y xe nojic. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Are xquelej, i u tijoxelab xqui mol u chiʼ niʼpa i chʼakatak caxlanwa, xak i car chi n-xqʼuis taj. Xnoj cablajuj coban che i chʼakatak chi xsobrinic. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Niʼpa i achiab xe tzukic, je joʼob mil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i binic xoʼon i Jesus puwi ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are xutzin ile, i Jesus xu bij chique u tijoxelab chi que oc chic pa bárco, que ʼax chʼaka alagun cʼa pa tinimit Betsáida. Queje xu bij ile chi quiqui ʼan ique tzʼakat ire que u ʼijla bi i winak. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Are xutzin qui ʼijlaxic i winak, xa ʼe che jun jyub chu tzʼonoxic che i Dios. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Are xoc aʼab, i u tijoxelab ya que upon pa nicʼaj alagun; i Jesus utuquel ʼo che i jyub-le. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Are ʼo chila, xe ril lok chi u tijoxelab uyej quiqui ʼan chu minic bi qui bárco chuwi ya, rumal i tew chi lic xpe chirij. Are ya ca pe u sakiric, i Jesus ya ca nakajab cuʼ, lic ca bin chuwi ya; ca tijin ricʼawic chiquiwach ique. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I u tijoxelab, are xquilo chi ca bin chuwi ya, xqui chʼob ique, mok jun xibinel, y xe siqʼuin rumal. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Queje xqui ʼan ile, man conojel xquilo, xak ʼis xe oc ʼil rumal. Xui-ri, ire xe u ʼijla; xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mi xij iwib! Xa yin. ¡Chi cowirsaj i cʼux! —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Teʼuri xoc cuʼ pa bárco; are ʼuri i tew xuxlanic. I u tijoxelab lic xqui bisoj rumal. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Ique n-qui tom tu be wach usucʼ i milágro xoʼon ire che i caxlanwa (chi are ire ʼo puwi ronojel niʼpa i ʼolic). Ique toʼ tzʼapil i qui nojbal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj i wabib pa Genesaret</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Are xe ʼax chʼakap, xe upon chu chiʼ i jyub Genesaret. Chila xqui yukba wi can i qui bárco. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Juntir, are xe ʼel pa bárco, i winak je ʼo chila xquilo chi are i Jesus. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Rumal-i, ʼis xe ʼe paʼanem chu cʼamic li qui iwabib chuwa chʼat pa ʼo wi i Jesus. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Pa tak ca ʼe wi ire, pa tak tinimit, pa tak aldéa, pa tak jyub, ʼis que qui cʼam li iwabib ruʼ. Xe qui ya chi tak be, y lic xqui tzʼonoj che chi ca yaʼ chique quiqui chap jubiʼ u ʼuʼ. Conojel niʼpa i xqui chap u ʼuʼ, xe utziric.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ca ʼanaw n-chʼam taj chique i winak</span>
