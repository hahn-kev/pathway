</span><span lang="x-acc"> ca bix che. Are ire-le chi je wukub itzel tew ʼelsam na che rumal i Jesus. Jun chic chi xa ʼe cuʼ are i ati Wan, chi rixokil i ma Chus, jun achi nim u patan chirij i rey ma Heródes. Jun chic chi xa ʼe cuʼ are i ati Susan. Xak je qʼui chic i ixokib xe ʼe cuʼ, tobal-que ruʼ i qui mer ique wach i rajwaxic chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re ulew ʼutz, tak i n-ʼus taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Je qʼui i winak xe ʼel pa qui tinimit chu tayic u tzij i Jesus. Ire, are xrilo xe moltaj mas i winak, xu bij i tijojbal tzij-i chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">—ʼO jun achi xa ʼe chu tiquic u ticon. Are xu quirij bi i rijaʼ, ʼo jubiʼ xtzak pa be. Rumal-i, xa xyaʼyax u wi che akan, xak xe cʼun i tzʼiquin y xqui tij bic. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xak ʼo jubiʼ chic xtzak pa abaj, y are xalax lok, xa xchakijic, man n-chʼenen ti ulew pa i ʼo wi. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak juban chic xe tzak pa qʼuix; i qʼuix xqʼuiyic y xu camsaj i ticon. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xak ʼo ni ija xe tzak pa ʼutz laj ulew, y are xqʼuiyic xu ya ni u wach chom; ʼo ni rakan xu ya jun ciénto u wach.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus, are xutzin u bixquil ile chique, co xsiqʼuin chu bixquil i tzij-i:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yix ʼo i xiquin chu tayic, chi ta ʼuri u be —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chac i tak tijojbal tzij xu bij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are ʼuri i u tijoxelab xqui tzʼonoj che wach usucʼ i tijojbal tzij-le chi xu bij. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix ʼut, Dios u yom chiwe chi qui ta u be i u ʼatbal tzij ire, chi n-xa ʼetamax ta ujer; xui-ri, i toʼ winak, xa ruʼ tijojbal tzij ca ʼani i cʼutunic chique, man queʼel chique chi que tan neri, péro n-quiqui ta tu be, que tzun neri, péro n-quiquil taj —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach usucʼ i tijojbal tzij re i ticanel</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin bij ʼuri chiwe wach usucʼ i tijojbal tzij xin bij-le. I ija-le chi xin bij, queʼelok are u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Niʼpa i ija chi xtzak pa be, queʼelok are i winak chi quiqui ta, xui-ri, ca cʼun ni itzel, y cresaj i tzij piqui cʼux. N-craj ti ire we quiqui coj i tzij chi qui tom, xak que ʼel chupam i qui mac rumal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Niʼpa i ija xtzak pa abaj, queʼelok are i winak chi quiqui ta i tzij, y que quicotic xqui cojo, péro je pacha ticon n-ta kas raʼ ʼenak pa jyub. Ique xa ʼatal ʼij que cojon che, y are ca pe jun cʼax piquiwi, cacoʼtaj canok. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Niʼpa i ija xtzak pa qʼuix je are pacha i winak chi quiqui ta i tzij, xui-ri are que ʼe chic, ʼo i ca chupsaw i ʼutz piqui cʼux: xa que cʼachir rumal i qui cʼaslemal waral chuwach i jyub taʼaj, xa quiqui tzucuj ubitak-que, xak xa quiqui chʼob i qui rayijbal; ile xa cu chup i ʼutz laj tzij piqui cʼux. Queʼelok je pacha ticon chi n-ca wachin taj. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ija chi xtzak pa ʼutz laj ulew, ile queje pacha i winak chi lic cacaj quiqui ta i ʼutz laj tzij, lic je sicʼaj chu cojic; n-quiqui mayij ti u ʼonquil wach i qui tom, cʼa ca wachin ni ʼutz pi qui cʼaslemal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i cantil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Yix, are qui tzij jun cantil, n-qui chʼuk ta ʼuri u wi, xak n-qui min ta chuxeʼ i chʼat. Are i qui ʼano, qui ya ʼan chicaj, man niʼpa i que oc bi pa ja que tzun na. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Niʼpa i maja ca ʼalijinic, ca ʼalijinsax na; xak ronojel niʼpa uwam u wach ʼis quelsax na chi sak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Rumal-i, chi cojo retalil wach quin bij. Jun, we ʼo na chic ʼo ruʼ, ca yaʼ na mas ʼuri che; xak queje i jun, we n-ta ʼo ruʼ, ca ʼelsax na i jubiʼ che, chi cu bij ire ʼo ruʼ</span><span class="scrFootnoteMarker"><a href="#Fca969594-57b0-4d8b-a197-42eb815afa0b"></a></span><span class="Note_General_Paragraph" id="FCA969594-57B0-4D8B-A197-42EB815AFA0B" title="m"><span lang="x-acc">I usucʼ i tzij-le are iri: We lic qui coj retalil che i sak laj tzij re i Dios, ire cu cʼut na mas chiwe. Xak chique i n-quiqui coj ta retalil, ique-le quelsax na ʼuri chique wach i qui tom.</span>
</span><span lang="x-acc">, —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je pachin i ratz u chaʼ i Jesus, xak i u chuch</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri i je u chaʼ i Jesus, chilam i u chuch xe upon ruʼ ja, pa ʼo wi ire. N-xe oc ta ruʼ, cumal i uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri xbix che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a chuch je ʼo chi sak, cuʼ a chaʼ —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij ʼuri:</span>
</div><div class="Paragraph"><span lang="x-acc">—Je niʼpa i quiqui coj retalil che u tzij i Dios, xak que cojon che, je are ique je in chuch in chaʼ —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu ʼatij i tew, xak i u choʼab i ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Che tak i ʼij-le, i Jesus xa ʼan pa bárco cuʼ u tijoxelab. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Joʼ, coj ʼax chʼakap che i alagun —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Xqui jek ʼuri ʼaxic chuwi ya. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are que tijin chi be, i Jesus xwaric. Xak teʼet, xcʼun jun nim laj tew puwi i ya; i bárco xu ticba nojic che i ya. Laj xmuktaj rumal. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are ʼuri ique xe ʼe ruʼ i Jesus y xqui cʼastaj. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Tijonel! ¡Ka Tijonel! ¡Coj muktaj pa ya! —xqui bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xwalijic y xu ʼatij i tew, i ya. Are ʼuri i ya n-xsilab ta chic, xak i tew; ʼis xe uxlanic. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac xi sach u cubibal i cʼux? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique, are xquilo, lic xqui xij quib, lic xqui bisoj. Xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi achial ire-le, chi cu ʼatij i tew, i ya, y que cojon che? —que cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i relsaxic itzel tew che achi aj Gadára</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Que tijin qui ʼenam chuwi ya, cʼa xe upon che i jyub, Gadára u bi. I jyub-le ca canaj chʼakap re i jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus, are xkaj li pa bárco, xcʼun jun achi ruʼ, aj Gadára. I achi-le, ya ujer tan, ʼo juban itzel tew che. Rumal-i, lic n-tu ʼuʼ cu cojo, xak n-ruʼ ja ta jekel wi, xa chuwi tak camnak jekel wi. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xril u wach i Jesus, xu jek siqʼuinic, xuqui la chuwach, y co xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach col a tzucuj wuʼ yin, Jesus, chi at u Cʼojol i Dios ʼAtz u ʼIj? Lic quin tzʼonoj chawe, ¡min a ya pa tojpen! </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Queje xu bij ile che, man i Jesus ca tijin chic chu bixquil che i itzel tew chi quel che achi. I itzel tew-le, nic are wi cu ya i u choʼab che i achi. I winak qʼuialmul qui chapom i achi y qui ximom i rakan y u ʼab ruʼ carena. Ire xa cu rakij, y ca ʼanmaj na pa tak jyub tzʼinilic, cʼamtal bi rumal itzel tew-le.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach a bi? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—Legion</span><span class="scrFootnoteMarker"><a href="#F266d9d99-2a01-4365-bae6-80b61f1d35aa"></a></span><span class="Note_General_Paragraph" id="F266D9D99-2A01-4365-BAE6-80B61F1D35AA" title="n"><span lang="x-acc">I usucʼ i tzij “Legion” queʼelok “je qʼui”.</span>
</span><span lang="x-acc"> in bi —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje xu bij i itzel tew ile, man je qʼui je ʼo che i achi. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I tak itzel tew-le lic xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Moj a tak bi pa ka cʼujibal pu jyub —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Chu nakaj pa que chʼaʼat wi, je ʼo uqʼuial ak, que tijin chi waʼim chuwa tak jyub. I itzel tew lic xqui tzʼonoj che i Jesus chi cu ya chique que oc na chique i ak. Ire xu ya chique pacha xqui tzʼonoj; </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">xe ʼel ʼuri che achi y xe oc chique i ak. Are ʼuri i ak xe ʼe paʼanem, xqui cʼak bi quib pa siwan, y xe tzak pa ya. Xe jiʼic, xe camic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I je aj chajil ak, are xquil ile, xe ʼe paʼanem pa tinimit. Xqui jek u bixquil tzam tak ja, teʼuri xqui paxsaj rason ronojel i tinimit, wach xquilo. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I winak, are xqui ta ile, ʼis xe ʼe chi rilic wach i xa ʼantajic. Are xe upon chila pa ʼo wi i Jesus, xquil i achi chi ʼelsam chic itzel tew che. Ire cul chuwach i Jesus; u cojom chic u ʼuʼ, ʼutz chic u noʼoj. I winak lic xqui xij quib rumal. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Niʼpa i xquilo wach i xu ʼan i Jesus, xe oc chu bixquil chique i juban wach i rutzirsaxic i achi xu ʼano. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Are ʼuri, conojel i aj Gadára lic xqui tzʼonoj pawor che i Jesus chi quel chila pa Gadára, man lic xqui xij quib che. Rumal-i, i Jesus xoc chic pa bárco y xtzalijic. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I achi chi xel bi itzel tew che, lic craj ʼenam ruʼ, xui-ri, i Jesus n-xu ya ta che. Xu bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">—Chat tzalij chi awachoch y cha lapa niʼpa i u ʼanom i Dios chawe —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i achi xa ʼec; ʼis xu paxsaj pa tinimit wach i nim laj ʼutz xa ʼani che rumal i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i u cʼunsaxic sak chuwach jun ali, xak i rutzirsaxic jun ixok chi xu chap u ʼuʼ i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I Jesus, are xa ʼax chic chʼaka ya, i winak lic que quicotic xqui cʼulaj. Conojel lic coyʼem ni u cʼunic. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are ʼuri, xupon jun achi, ma Jáiro u bi; nim u patan pa molbalʼib que i aj Israel winak. Ire xuqui chuwach i Jesus, lic xu tzʼonoj che chi ca ʼe ruʼ pa rachoch. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Queje xoʼon ire ile, man ʼo jun u miʼal ya ca camic. I racʼal-le, xa jun chirij, ʼo cablajuj junab che.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus, are ca tijin chi be, je qʼui i winak je teren chirij; ire lic ca pitzʼpat chiquixol. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Chiquixol i winak-le, ʼo jun ixok iwab. ʼAx iwab wi; cablajuj junab ʼo chic i yobil che; n-ca tani ta chic. Ire u sachom chic ronojel u mer cuʼ i doctor; mi jun xtiqui chi rutzirsaxic. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Ire xtejeb pan chirij i Jesus xu yin pan u chiʼ u ʼuʼ. Are ʼuri xtani i u quiqʼuel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin xin u yino?</span>
</div><div class="Paragraph"><span lang="x-acc">Y conojel xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-yoj taj —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro, cuʼ i rachiʼil xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka Tijonel, lic je qʼui i winak cat qui pitzʼo, cat qui tacpuj, ¿y yet ca tzʼonoj chake pachin xat u yino? ¿Wach retamaxic caka ʼan yoj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij ʼo ni xin yinawic, man xin naʼo ʼo ni xwutzirsaj ruʼ in choʼab —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I ixok, are xu ta ile, xrilo chi Jesus retaʼam chic wach u ʼanom che. Ire, ca sicsatic, xuqui chuwach i Jesus, y xu bij che chiquiwach conojel i winak wach rumal xu yin u ʼuʼ. Xak xu bij chi juntir xutziric. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, xat utziric rumal u cubibal a cʼux chwe. Jat, mat cʼachir chic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Cʼa ca chʼaʼat i Jesus are xupon jun aj ruʼ ja re i ma Jáiro chi achi nim u patan pa molbalʼib. Xu bij che u patron:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a miʼal ya xcamic; n-ta chic u chac we ca ʼe i tijonel awuʼ —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Are xu ta i Jesus ile, xu bij che i ma Jáiro:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat oc ʼil che, xui cha cuba a cʼux chwe, y awacʼal cutzir na —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are xupon ruʼ ja, n-xu ya ta chique i winak que oc bi ruʼ pa ja. Xui xoc bi i ma Pédro cuʼ i ma Jacóbo, y ma Wan, xak i u kajaw i u chuch i ali. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I winak ʼis que oʼic, que siqʼuinic rumal i camnak. I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mix oʼic; i ali n-camnak taj. Ire xa ca waric —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">I winak xa xqui tzeʼej che, man quetaʼam ique chi camnak chic. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I Jesus are ʼo ruʼ i ali, xu chap u ʼab y co xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ali, ¡Chat walijok! —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Are ʼuri xcʼun sak chuwach, y juntir xwalijic. Teʼuri i Jesus xu bij chique chi quiqui ya u wa i ali. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">I u chuch u kajaw lic xqui bisoj. I Jesus xu bij chique chi mi xa ta jubiʼ quiqui lapo wach xoʼon che i ali-le.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u tak bi u tijoxelab chu paxsaxic u tzij i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">9</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xe u mol i cablajuj u tijoxelab ruʼ y xu ya qui choʼab, xu ya piquiʼab, caquesaj itzel tak tew, que cutzirsaj iwabib. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Teʼuri xe u tak bi chu paxsaxic i ʼutz laj tzij re u ʼatbal tzij i Dios, xak chi cutzirsaxic iwabib. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are quix ʼec, n-ta qui cʼam bic re i be, mi tene i chʼamiy, xak mi ne i teb, mi ne i wa, mi ne i mer, xak mi ne ucab i camix qui cʼam bic. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">We xi riko pa i quix cʼulax wi, chila chix canaj wi cʼa quix el na chila. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">We ʼo ni tinimit chi n-quix qui cʼulaj taj, chix el chila. Are quix el che i tinimit-le, chi pu can i ulew che iwakan chila, cʼutbal-re chique i winak chi cʼo qui mac chiquij. (Queje u pixbanic i Jesus ile chique u tijoxelab.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Ique xqui maj qui be; xe ʼe chu solixic ronojel tak i aldéa re i jyub-le. Xqui paxsaj u tzijol i ʼutz laj tzij re i Dios, xak xe qui cunaj iwabib ronojel i jyub-le.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i camic ʼantal che i ma Wan aj kajsanel ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I ma Heródes, chi ʼatol tzij, xu ta u tzijol wach ca tijin i Jesus chu ʼonquil. Ire lic xcʼachir chu chʼobic pachin ire-le, man je ʼo jujun quiqui bij chi are i ʼetz ma Wan aj kajsanel ya, xcʼun chic sak chuwach. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xak ʼo juban chic quiqui bij are i ujer ajbil u tzij i Dios, mam Elías, xcʼunic; xak ʼo juban chic quiqui bij are jun chic ajbil u tzij i Dios ujer chi xcʼun chic sak chuwach. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I ma Heródes xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin mísmo xin tak i relsaxic u jolom i ma Wan. ¿Pachin ʼuri i achi-le chi qʼui i nimak tak ʼanic u ʼanom, in tom yin?</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xu bij i ma Heródes, y xu tzucuj wach rilic i Jesus cu ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach qui tzukic i joʼob mil winak xu ʼan i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I u tijoxelab i Jesus are xe tzalij li che i qui solinic pa tak tinimit, xqui bij che i Jesus ronojel wach tak i xqui ʼano. Teʼuri ire xa ʼe cuʼ, xe u cʼam bi quituquel cʼa chu nakaj i tinimit Betsáida. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Queje ile xqui ʼano, xui-ri, i je uqʼuial winak xqui ta rason, y xe terej bi chiquij. Ire xe u cʼulaj ruʼ, y xoc chu bixquil chique wach u ʼatbal tzij i Dios, xak xe rutzirsaj niʼpa i iwabib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are ya ca kaj i ʼij, i cablajuj u tijoxelab i Jesus xe tejeb pan ruʼ, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che a ʼijla bi i winak-i. ʼUtz que ʼe chi tak ja pa tak aldéa nakaj, chu tzucuxic wach quiqui tijo, xak pa i que war wi. Waral pa oj ʼo wi lic tzʼinilic jyub —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ya yix chique wach i quiqui tijo —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ta kuʼ yoj wach caka ya chique; xui joʼob caxlanwa ruʼ queb car ʼolic. ¿Cawaj nawa yet que ka loʼo wach i quiqui tij niʼpa i winak-i? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Colo je joʼob mil qui qʼuial achiab je moltajnak. I Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che i cuba pa tak tzobajil; cincuénta achiab pa tak tzobajil chi ʼana chique —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Queje xqui ʼan ile, xe cubi conojel. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu chap i joʼob caxlanwa ruʼ i queb car; are ʼuri xtzun chicaj y xu tioxij che i Dios puwi. Teʼuri xu piro y xu ya chique u tijoxelab, quiqui jachbej-re chique i winak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Conojel xqui tijo, ʼis xe nojic. Are xquelej, xqui mol i chʼakatak, y xnoj cablajuj coban che i xsobrinic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Pédro xu bij chi Jesus are i Tolke</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus ca tijin chu tzʼonoxic che i Dios; xui i u tijoxelab je ʼo ruʼ. Teʼuri xu tzʼonoj ire chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach quiqui bij i winak chi in pachin yin? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jujun quiqui bij chi yet at ʼetz ma Wan aj kajsanel ya, quiqui bij. Xak ʼo jujun quiqui bij chi yet at ujer mam Elías; xak ʼo juban quiqui bij mok at jun chic ujer ajbil u tzij i Dios, y xcʼun chic sak chawach —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Y yix, ¿wach i qui bij, in pachin yin? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at Crísto, i Tolke petnak ruʼ i Dios —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chique wach i camic quicʼaw wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri i Jesus lic xu bij chique chi mi jun quiqui lap wi we are ire i Tolque chi coyʼem. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin chi in Achi aj Chicaj, ʼo u chac quin tij ni cʼax. Quin qui xutuj ni nimak tak mamʼib, junam cuʼ i cajʼatzil i sacerdóte, xak i je tijonel re i ujer ʼatbal tzij. ʼO u chac quin qui camsaj na, xui-ri, churox ʼij, quin walij tan chic —xu bij chique u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus xu bij chique conojel i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun, we craj ca terej chwij, ʼo u chac mu chʼob chic rib, xui-ri ʼij ʼij ca terej na chwij tupu ca cam na rumal. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Queje ile chu ʼana, man jun we xa cʼax cu na u cʼaslemal re i waral, xa cu sach ʼuri u cʼaslemal chi katzij. Xui-ri, we ʼo jun ca sachsax nu wach u cʼaslemal xa wumal yin, ca yaʼ ʼuri u cʼaslemal sakil che. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Cha terej chwij, man jun, we cu chʼac ronojel i beyomal re u wach i jyub taʼaj, xui-ri we ca sachsax nu wach ire, o we xa ca sach ire, ¿wach cu chʼac ʼuri? N-taj. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">(Chi ʼana pen n-ca sachsax ta i wach pa qʼuisbal ʼij.) We ʼo jun ca qʼuix na chwe, we ca qʼuix na che in tzij, xak yin quin qʼuix na che ire are quin cʼun tan chic. Yin ʼut, chi in Achi aj Chicaj, lic quin cʼun chic ruʼ u ʼij u chomal in Kajaw, xak ruʼ qui ʼij qui chomal i loʼlaj ángel. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Katzij i quin bij chiwe, je ʼo jujun waral, chi n-que cam ta tan cʼa quiquil ni u jekanic i ʼatbal tzij re i Dios waral —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u chomal i Dios xkaj li puwi i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Colo wakib ʼij ricʼawic u bixquil ile, i Jesus xel puwi jun jyub chu tzʼonoxic che i Dios. Xe u cʼam bi i ma Pédro, i ma Jacóbo, i ma Wan ruʼ. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Tzʼakat ca tijin chu tzʼonoxic che i Dios, i u palaj lic junwi xtzunic, lic chom; i u ʼuʼ xoʼon sak, lic ca walchʼinic. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xak teʼet, xe winakir queb achiab, que chʼaʼat ruʼ; je are i ujer mam Moises, xak i ujer mam Elías. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Ique, ʼo jun chom laj sak chiquij chiquiwach y que tijin chu lapic wach i camic quicʼaw wi i Jesus pa tinimit Jerusalen. (Ruʼ u camic-le, coʼon na pacha u chʼobom i Dios, tobal que i winak.) </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I ma Pédro cuʼ i rachiʼil, ya coc qui waram, xui-ri, lic xpactaj i qui wach y xquil i u chomal i Jesus xak i queb achiab chi je ʼo ruʼ. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I queb-le are xqui ticba ʼenam, are ʼuri i ma Pédro xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka Tijonel, ¡ʼutz xoʼono oj ʼo chi! caka ʼan oxib i mujbal: jun awe yet, jun re i mam Moises, xak jun chic re i mam Elías —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro n-xu na taj wach i xu bij. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are ca tijin chi chʼaʼatic, xkaj li jutzobaj sutzʼ y xqʼuiji piquiwi. Lic xqui xij quib are xe sach chupam. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Chupam i sutzʼ-le xqui ta jun chʼawbal: “Iri are in Cʼojol chi lic cʼax quin naʼo; chi ta wach i cu bij,” xbix chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Are xu mayij chʼawic i tzij-i, xquil ique chi Jesus utuquel chic. Wach i xquil chila, ique n-xqui lap taj; che tak i ʼij-le, mi ta che jun xqui lap wi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i relsaxic itzel tew che jun ala</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Chucab ʼij, are xe kaj li tzam jyub, xe qui cʼulaj uqʼuial winak, ʼenam-que chu cʼulaxic i Jesus. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">ʼO jun achi chiquixol i winak xsiqʼuin che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel —xu bij— cha ʼana utzil chomal chwe, chawila ni wacʼal chwe. Xui jun wacʼal ile ʼo chwij. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">ʼO jun itzel tew cu chapo, y xak teʼet ca siqʼuinic; coc chi sicsatic, y ca wokow u cʼaxaj rumal. Cu ʼan cʼax che, y xak pachalo croʼtaj canok. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Lic xin tzʼonoj chique i a tijoxelab caquesaj i itzel tew che, y n-xe tiqui ta che. Queje xu bij i achi ile che i Jesus. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ay, yix chi n-tu cubibal i cʼux che i Dios; lic ix sachnak na! ʼO tan chi ʼij in ʼo iwuʼ, y yix n-ta i nawic. ¿Niʼpa nawi chic ʼij cʼa craj? —xu bij chique. Teʼuri xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha cʼama li awacʼal waral —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">I acʼal xu ticba tejeb bic ruʼ i Jesus; are ʼuri, i itzel tew xu tzaksaj chic pulew y xu sicsa tan chic; lic xcʼachir puʼab. I Jesus xu yaj i itzel tew, xrutzirsaj i ala, y xu jach bi che u kajaw. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Conojel i winak xqui bisoj i nim laj u choʼab i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij tan chic chi ca camsax na</span>
</div><div class="Paragraph"><span lang="x-acc">Tzʼakat xqui bisoj i winak wach i nim laj ʼanic xu ʼan i Jesus, ire xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">—Chi ta u be bien wach i quin bij na, ma sach chi cʼux: Yin chi in Achi aj Chicaj, quin qui jach na piquiʼab i winak —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I u tijoxelab n-xqui ta tu be wach usucʼ i tzij-le. Maja ca yaʼ chique quiqui ta u be. Xak xqui xij quib chu tzʼonoxic che wach usucʼ i tzij-le chi xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin mas nim u ʼij, are ajchac ʼuri chiquij i rachiʼil</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xoʼon panok, i u tijoxelab i Jesus xe oc chu chapic quib chi tzij pachinok chique mas nim u ʼij. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I Jesus xu naʼo wach que tijin chu chʼobic, rumal-i xu cʼam pan jun acʼal y xu ya pu tzal. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun cu cʼulaj i acʼal-i ruʼ, rumal i cʼaxnabal u cʼux chwe yin, are yin ʼuri quin u cʼulaj ruʼ. Pachin quin u cʼulaj yin ruʼ, xak cu cʼulaj ʼuri i Dios ruʼ chi in takawnak lok. Pachin n-tu ʼij chixol yix, are ire ʼatz u ʼij chiquiwach i rachiʼil. (Queje ile xu bij i Jesus chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin n-coʼon ta chʼoʼoj chikij, ka cwenta yoj ʼuri</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Teʼuri i ma Wan xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka Tijonel, xkil jun achi ca tijin chi relsaxic itzel tew ruʼ u cuxtaxic a bi yet. Yoj ʼut xka bij che chi chu mayij, man n-kachiʼil taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Xui-ri, i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ile mi ʼatij; man jun, we n-coʼon ta chʼoʼoj chikij, ka cwenta yoj ʼuri —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u ʼatij i u tijoxelab chi cacaj ca kajsax ʼaʼ piquiwi i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are ya cu rik i ʼij re u ʼenbal i Jesus chicaj, xu cowirsaj u cʼux y xu maj u be pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Xe u nabsaj juban aj takon quiqui tzucuj pan qui posar. Xe ʼe ique che jun aldéa u cwenta i jyub Samária. </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Xui-ri, i aj Samária n-xqui cʼulaj ta cuʼ man xquilo chi ique je aj Israel winak ʼenam-que cʼa pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I u tijoxelab, chi ma Jacóbo i ma Wan, are xquilo wach i xqui ʼano, xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Kajwal, cawaj nawi yet caka kajsaj li ʼaʼ aj chicaj, porobal-que? ¿Caka ʼan na pacha xu ʼan i mam Elías ujer? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">I Jesus xu pisquilij rib y xe u yajo. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix n-iwetaʼam taj wach u noʼoj i u Tewal i Dios. Yix ix re ire, n-craj ti ire ile. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Yin chi in Achi aj Chicaj in cʼun-nak n-in ta aj sachol qui wach i winak; xin cʼunic man que wesaj na chupam i cʼax —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xe ʼax chic che jun aldéa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO cacaj que terej chirij i Jesus, xui-ri, cʼax i terejic chirij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Are que tijin chi be, ʼo jun achi xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, quin ʼe na awuʼ xa ipa cat ʼe wi —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—(Cʼax i terejic chwij.) I yac ʼo qui jul; xak i tzʼiquin ʼo qui soc, xui-ri yin chi in Achi aj Chicaj, n-ta pa quin cotzʼba wi in jolom are quin uxlanic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">I Jesus xu bij che jun chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat terej chwij —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Xui-ri i achi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cʼa te quin terej chawij we xcam in kajaw —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Suʼ woʼor chat terej chwij. Niʼpa i je camnak (piqui cʼux), cha ya can piquiʼab ique quiqui muk ni qui camnak. Xui-ri yet ja paxsaj u tzijol i ʼutz laj ʼatbal tzij re i Dios —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">Teʼuri ʼo jun chic xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, yin quin terej na chawij. Xui-ri, nabe cha ya na chwe que in ʼijla can i je ʼo chi wachoch —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Suʼ woʼor chat terej chwij. Yet awetaʼam we ʼo jun ʼo rij abixbal, y xa ca taken chirij, n-sucʼul ti u chac quelic. Xak queje ile jun, we coc pu ʼatbal tzij i Dios, n-ʼus taj we cʼa cu takej wach u canam canok —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u tak bi je seténta chu paxsaxic u tzij i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">10</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Kajwal xe u cha chic je seténta, y xe u tak bi pa cacabil chuwach ire, que ʼe pa tak tinimit, que ʼe pa tak jyub, pa ca ʼe na wi ire. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, lic nim i jachʼ ʼo chakawach, nim i cosech molic craj; i ajchaquib xa je queb oxib. Chi tzʼonoj ʼuri che i Rajaw i chac che u taka li rajchaquib chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Jix yix pa chac. Quix in tak bic pacha ix ral tak chij chiquixol i utiw. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are qui maj i be, mi cʼam bi wach i qui tijo, xak mi ne i mer, loʼbal-re; xak mi cʼam chubi jumolaj i xajab; xak mi bay iwib pa tak be chi chʼaʼatic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Niʼpa i ja pa quix oc wi, chi tioxij i rajaw ja, chi tzʼonoj i ʼutz re i Dios piquiwi niʼpa i je ʼo ruʼ ja. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I rajaw ja, we ʼutz u cʼux, ca qʼuiji i ʼutz-le puwi chi xi tzʼonoj che i Dios. Xak we n-ʼus ta i cʼulaxic quiqui ʼano, mi tzʼonoj ʼuri i ʼutz re i Dios piquiwi. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">We xi riko pa i quix cʼulax wi, chix ʼol chila cʼa te qui canaj we xix el chila, toʼ mix bin chi tak ja. Wach quiqui sujuj chiwe tzuk-bal-iwe, chi tija y chi tuʼu. ʼUtz we quix qui tzuk na, man jun aj chac ca majaw che chi ca toj na man u chʼacom. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are quix oc che jun tinimit, we quix qui cʼulaj, chi tija wach quiqui sujuj chiwe, xak </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">che iwutzirsaj i iwabib je ʼo chila; chi bij chique i winak: “I ʼatbal tzij re i Dios ya ca jekanic, nakaj chic ʼo wi chiwe,” chix chok chique. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Yix, we xix upon che jun tinimit y n-quix qui cʼulaj taj, chix el ʼuri pa be y chi bij chique: </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">“I ulew re i tinimit yix chi xnaqʼui che i kakan, caka pu can chiwach; iri, cʼutbal-re chiwe, chikul yix ʼo wi i mac. Xui-ri, cha cʼun chi cʼux, i ʼutz laj ʼatbal tzij re i Dios ka sujum chiwe, y n-xiwaj taj,” chix chok chique. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Quin bij iri chiwe: pa qʼuisbal ʼij, nim i tojpen ca tzak na puwi i tinimit-le. Nim ni tojpen ca pe na puwi, chuwach i mal laj tinimit Sodóma —xu bij i Jesus chique u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tinimit chi n-xqui coj ti Jesus, nim ni tojpen ca pe piquiwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xu bij i Jesus chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Toʼ i wach yix, ix aj tinimit Corazin! ¡Toʼ i wach yix, ix aj tinimit Betsáida! Nic are wi qui coj qui mac i queb tinimit Tíro y Sidon, man n-ta Dios cuʼ qui bij yix. Xui-ri, we tene in ʼanom uqʼuial milágro cuʼ ique pacha in ʼanom iwuʼ yix, ique ʼuri ya qui jalwachim tene chic-i i qui cʼaslemal; xak que bison tene-ri rumal i qui mac. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xui-ri yix ni jalwachim ta i cʼaslemal; are ca cʼun i qʼuisbal ʼij, nim ni tojpen ca pe piwi, chuwach i tojpen chi ca pe piquiwi i je aj Tíro, i je aj Sidon. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak yix, chi ix aj tinimit Capernaum, qui chʼob yix lic ix ʼutz, ya mer quix oc chila chicaj, qui bij yix. Xui-ri, ya mer quix kaj pa ʼaʼ. (Queje ile xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">—Pachin jun lic cu coj retalil wach i qui bij yix, queʼel ʼuri che chi ca tijin chu cojic wach i quin bij yin; xak pachin jun quix u xutuj yix, queʼel ʼuri chi are yin quin u xutuj. Pachin jun quin u xutuj, queʼelok chi cu xutuj i Dios, chi in takawnak lok. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu bij i Jesus chique i seténta are xe tzalij lok</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xoʼon panok, xe tzalij li seténta, lic que quicotic. Xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, nim i choʼab xa ya pakaʼab. Xak ʼo ne li itzel tew xe ʼel chique i winak are xka cuxtaj a bi chique —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak i itzel, chi Satanas, xkaj u choʼab, xwil yin wach u tzakic pacha jun ray aj chicaj. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Katzij, nim i choʼab in yom chiwe: quix bin na piquiwi i cumatz, tak i sinaj, y n-ta cʼax quiqui ʼan chiwe. Quix tiqui che itzel, ronojel i u choʼab y n-ta cu ʼan chiwe. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xui-ri, mix quicot che ile. Mix quicot rumal itzel tew chi que cojon chiwe, chi que ʼanmaj chiwach. Are, chix quicot che, chi tzʼibtal chic i bi chila chicaj. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus ca quicot rumal wach u ʼanom u Kajaw</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ʼuri, i Jesus lic ca quicot rumal u Tewal i Dios; xu jek chʼaʼatic ruʼ i Dios. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin cʼamwaj, quin tioxij chawe, Ta, chi at rajaw i caj, at rajaw i ulew. Quin tioxij chawe man a yom chique i n-ti qui ʼij chi quiqui ta u be wach a chʼobom yet. Xui-ri awuwam u wach chique i ʼo qui noʼoj, chique i nimak qui nojbal. Queje xa ʼan ile, Ta, man queje ile cawaj yet —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ronojel niʼpa i ʼolic, in Kajaw u yom pinʼab yin. Mi jun retaʼam pachin i u Cʼojol i Dios, xui i Ta chicaj. Xak mi jun retaʼam pachin i Ta; xui yin chi in u Cʼojol wetaʼam, xak niʼpa i winak chi quin ʼalijinsaj i Dios chique, quetaʼam. Queje xu bij i Jesus ile chique i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are ʼuri, i Jesus xe u takej i u tijoxelab. Xu bij chique ique quituquel:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz iwe yix, rumal wach tak quix tijin chi rilic. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Quin bij iri chiwe: Je qʼui ajbil u tzij i Dios ujer, xak i nimak tak ʼatol tzij, xcaj rilic u wach, niʼpa tak i quix tijin yix chi rilic woʼor, péro n-xquil taj; xcaj te u tayic i tzij chi quix tijin yix chu tayic, péro n-xqui ta taj. (Queje ile xu bij i Jesus chique i u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i cʼaxnabal cʼuxij xu ʼan i ʼutz laj aj Samária</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">ʼO jun tijonel re i ujer ʼatbal tzij, craj ire cu cʼam u pam i Jesus; xwalijic y xa ʼe ruʼ; xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ¿Wach i quin ʼan na, quin rikbej re in cʼaslemal chi n-tu qʼuisic? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach cu bij i ujer ʼatbal tzij? ¿Wach cawil yet che i wuj-le? —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cu bij i u wuj i Dios, “Chawaj Awajwal Dios ronojel a cʼux, ronojel awanima, ronojel a nojbal, ronojel a choʼab,” cu bij. Xak cu bij: “Chawaj a loʼcʼanij pacha cawaj awib yet,” queje ile tzʼibtal canok —xu bij i achi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i Jesus xi bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz i xa bij; we queje ca ʼan yet ile, ca rik ʼuri a cʼaslemal —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I tijonel re i tzij pixab, craj ire lic ʼo u noʼoj quiquil ni winak; rumal-i xu tzʼonoj chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Je pachin in loʼcʼanij? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are ʼuri i Jesus xu jek u bixquil jun tijojbal tzij che. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun aj Israel xel pa Jerusalen, ʼenam-re pa Jerico. Are ca tijin chi be, xe u cʼulaj juban iliʼomab y xqui chapo. Xquelʼaj ubitak-re, xak i u ʼuʼ. Xqui ʼan cʼax che, laj xqui camsaj canok; y xe ʼec. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Jun rat u ʼonquil ile, ʼo jun sacerdóte xicʼaw che i be-le. Are xril i achi chi ʼantal cʼax che, xu sol u be chuwach. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xoʼon chupanok, ʼo jun aj patan pa rachoch i Dios xak xicʼaw che i be-le. Are xupon chila pa ʼo wi i achi, xui xrilo, xak xu sol u be chuwach, y xa ʼec. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xoʼon chupan jubiʼ, ʼo jun achi aj Samária ca tijin chi be, xicʼaw ruʼ. Ire, are xrilo, lic cʼax xu na u cʼux, </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">y xtejeb ruʼ. Xu cunaj i soctajnak che; xu coj acéite che, tak i víno. Y xu xim ruʼ cʼul. Teʼuri xu ya bi chirij u caway y xu cʼam bic; xu tzucuj u posar y xu chajij. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Chucab ʼij, are ya cu maj u be, xu ya can mer che i rajaw i posar. Xu bij che: “Ca chajij i achi-ri chwe, y we n-coʼon ti mer-le, are quin tzalij chalok, quin yijba chawe,” xu bij. (Queje i tijojbal tzij ile xu bij i Jesus che i tijonel re i ʼatbal tzij.) </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor cha bij chwe wach ca chʼob yet che ile. ¿Pachin chique i je oxib-le xu ʼan u loʼcʼanij che i achi chi soctajnak cumal iliʼomab? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I tijonel re i ʼatbal tzij xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i jun chi cʼax xu na i achi soctajnak —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yet queje cha ʼana ile —coʼon che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ati Mariy xnaw che u tzij i Jesus; i ati Márta xa ca cʼachir che u chac</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xu maj chubi u be, y xupon che jun aldéa pa ʼo wi i rachoch jun ixok, ati Márta u bi. Ire xu cʼulaj i Jesus ruʼ ja. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I ixok-le, ʼo jun u chaʼ, ati Mariy u bi. Ire xcubi chi rakan i Jesus, cu tabej-re wach i cu bij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I ati Márta, lic ʼo i cu ʼano, lic ca cʼachir rumal. Are ʼuri ire xtejeb pan ruʼ i Jesus. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, yin lic ʼo ni quin ʼano; in chaʼ n-quin u to taj. ¿N-ta coʼon ile chawe? Cha bij che chi quin u to —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ati Márta, lic latzʼabnak a wach ruʼ wach i ca ʼano, lic cat cʼachir rumal. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Xa junacos ʼo u chac ca ʼano, pacha ca tijin i ati Mariy chu ʼanic. Ire u chom ni ʼutz chawach yet, chi cajwax che, y mi jun ca majaw che. (Queje xu bij i Jesus ile che.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cʼutu wach u tzʼonoxic caka ʼan che i Dios</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">11</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus ʼo che jun lugar, ca tijin chu tzʼonoxic che i Dios. Are xutzinic, ʼo jun chique u tijoxelab xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, cha cʼutu chake wach u tzʼonoxic caka ʼan che i Dios. Cha ʼana pacha i ma Wan, aj kajsanel ya; ire xu cʼut chique u tijoxelab wach u tzʼonoxic che i Dios quiqui ʼano. (Queje ile xu bij che i Jesus.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">Yix, are qui tzʼonoj che i Dios, queje iri chi bij:</span>
</div><div class="Line1"><span lang="x-acc">Ka Kajaw chicaj, chocsax u ʼij a bi. Cha petsax a ʼatbal tzij pakawi; cha ʼana na waral chuwach i jyub taʼaj xak jun ruʼ pacha i ca ʼani chila chicaj.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Cha ya na chake i ka wa re woʼor.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Cha cuyu ni ka mac man xak yoj caka cuy ni qui mac niʼpa i je macun-nak chikij.</span>
</div><div class="Line1"><span lang="x-acc">Ma ya chake coj tzak chupam i mac atzalal, xui-ri, choj awesaj puʼab itzel.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile chi tzʼonoj che i Dios —xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ʼo jun chiwe yix, tiqʼuil aʼab cupon jun rulaʼ, pent n-tu wa tzukbal-re. Rumal ʼuri ca ʼe ruʼ jun u loʼcʼanij y cu bij che: “Cuyu in mac, quin jal oxib a wa,” cu bij che, </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">“man xcʼun jun wulaʼ y n-ti quin ya che, wach i cu tijo.” (Pent queje ile cu bij che.) </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I u loʼcʼanij chi ʼo paja pent cu bij che, “Min a cʼascʼa. I uchija ʼo chic lawe che; i wacʼal je ʼo wuʼ chuwi chʼat, cʼax quin walij cumal. Rumal-i, n-ti quin ya chawe,” pent cu bij che. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Pent ire n-ca walij ta chu ʼanic jun pawor che u loʼcʼanij; xui-ri, we i jun n-cu mayij tu tzʼonoxic, i rajaw ja cawalij na ʼuri. Cu ya na che, wach i rajwaxic, man n-xu mayij tu tzʼonoxic che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">ʼO jun tzij quin bij na chiwe: we ʼo rajwaxic chiwe, chi tzʼonoj, y Dios cu ya na chiwe; chi tzucuj, y qui rik na; chi cʼojcʼa i porta, y ca jak na chiwe. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Queje ile chi ʼana, man we jun lic cu tzʼonoj, ca yaʼ na che; we lic cu tzucuj, cu rik na; we lic cu cʼojcʼa i porta, ca jak na che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix chi ix kajawxel, we ʼo jun iwacʼal cu tzʼonoj u wa chiwe, ¿xataba qui ya jun abaj che, pu qʼuexel u wa? N-queje ti ile. Xak we cu tzʼonoj car chiwe, ¿xataba qui ya jun cumatz che, pu qʼuexel? Xak n-queje taj. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xak we cu tzʼonoj sakmol chiwe, ¿xataba qui ya jun sinaj che? N-queje taj. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Yix, chi n-kas ta ix ʼutz, lic ix sicʼaj chu yaʼic i ʼutz chique iwacʼal. Bay, we queje yix ile, chi xa ix winak, mas ʼutz coʼon i Ta chicaj chuwach ile. Lic cu tak li u Tewal chique pachin i que tzʼonow che. (Queje ile xu bij i Jesus chique i je teren chirij.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui bij i aj Fariséo chi u choʼab i Jesus, xa ruʼ itzel petnak wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus ca tijin chi relsaxic jun itzel tew che jun mem; are xelic, i achi xchʼawic. I winak lic xqui bisoj ile. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xui-ri, ʼo jujun xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le cresaj i itzel tew chique i winak xa rumal u choʼab itzel ʼo ruʼ. I choʼab ʼo ruʼ, xa re i Beelzebu chi cajʼatzil itzel tak tew —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">ʼO juban chic cacaj quiqui cʼam u pam. Xqui tzʼonoj jun milágro che, cʼutbal-re chique we Dios ʼo ruʼ. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Ire retaʼam chic wach que tijin chu chʼobic, rumal-i xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun tinimit, we quiqui ʼan tak tzobajil che quib, quiqui ʼanbej chʼoʼoj chiquiwach, xa quiqui sach qui wach ʼuri. Xak queje juban alcʼwalaxel, we n-junam ti qui wach, we quiqui jach quib chiquiwach, ca sach qui wach. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak queje queʼel ile che i Satanas; we ʼo jujun itzel quiqui ʼan chʼoʼoj chiquiwach je itzel, n-que najtin ta ʼuri. Qui bij yix chi ruʼ u choʼab itzel</span><span class="scrFootnoteMarker"><a href="#F6a698993-648b-4db6-86f3-d89b0cc50898"></a></span><span class="Note_General_Paragraph" id="F6A698993-648B-4DB6-86F3-D89B0CC50898" title="o"><span lang="x-acc">I mer tzij xu bij are iri: ruʼ u choʼab i Beelzebu. (Are itzel.)</span>
</span><span lang="x-acc"> xwesaj bi itzel tew. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Bay, i tijoxelab yix xak caquesaj bi itzel tew chique i winak; ¿pachin ʼuri yawnak ile piquiʼab ique? Ruʼ ile, chi quiqui ʼan i tijoxelab yix, ca ʼalijin ʼuri chiwe chi n-usucʼ taj wach i xi bij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are i u choʼab i Dios ʼo wuʼ, are i quelsaw bi itzel tak tew. Queje ile ca ʼalijinsax chiwe chi i ʼatbal tzij re i Dios ya ʼo chic chiwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">(Qui bij yix chi ruʼ u choʼab itzel, xwesaj bi itzel tew, péro n-ruʼ taj.) Iwetaʼam yix iri: we ʼo jun achi ʼo u choʼab, we lic cu chajij i rachoch, we xak ʼo ni rucʼam tobal-rib, n-ca sach ta ʼuri ubitak-re. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xui-ri we ca cʼun jun chic mas nim ni u choʼab, ca tiqui na ʼuri che i rajaw ja. ʼIs cu maj na che wach i rucʼam, chajbal re i rachoch; cu maj na che wach i cul u cʼux che, tobal rib. Teʼuri cresaj niʼpa ubitak-re, y cu ʼan na che pacha craj ire. (Are i tijojbal tzij ile xu bij i Jesus chique, cʼutbal-re chique chi nim ni u choʼab ire chuwach itzel.) Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">—Pachin n-cu ya tu wach wuʼ, ire aj chʼoʼoj ʼuri chwij. Xak pachin jun n-quin u to ta chi qui molic in chij, xa que u quichersaj bi ʼuri qui wach chwe —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun itzel tew cu tzucuj wach tan chic u tzalijbal che jun winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Jesus xak xu bij i tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun itzel tew, we xel che jun winak, xa ca bin pa chakij jyub chu tzucuxic pa cuxlan wi, y n-cu rik taj. Teʼuri cu bij pu jolom: “Quin tzalij chic che i wachoch pa i xin pe wi,” cu bij, y ca tzalij chic ʼuri. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are cupon tan chic ruʼ achi, cu rik i pu cʼux i achi-le pacha jun ja lic josʼim, lic yijbam na che jun rajaw cʼacʼ. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri i itzel tew que u tzucuj bi i rachiʼil; que u rik je wukub, mas je mal chuwach ire. Que u cʼam bi ruʼ, y conojel que oc che achi. Chila que jeki wi. Teʼuri i achi-le, lic mas mal queʼel chuwach li ujer. (Queje xu bij i Jesus ile chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼUtz que ique chi quiqui coj u tzij i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are xutzin u bixquil ile chique, ʼo jun ixok ʼo chiquixol i uqʼuial winak, co xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡ʼUtz re ixok chi xat alax ruʼ! ¡ʼUtz re ixok chi xat u tzʼumansaj! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mas ʼutz que ique chi quiqui ta u tzij i Dios y quiqui cojo —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I winak xa cacaj rilic jun milágro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I winak lic ca tijin qui moltajic chirij i Jesus. Ire xu jek u bixquil chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak je re woʼor lic je mal na: xa quiqui tzʼonoj jun milágro chiquiwach, cʼutbal re u choʼab i Dios, péro n-ta jun milágro ca ʼan na chiquiwach, xui ile pacha ʼantal che i ma Jonas, chi ajbil u tzij i Dios ujer; are i milágro-le quiquil na. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Wach xa ʼani che i ma Jonas ujer are ʼilbal re i Dios chique i winak aj Nínive. Xak queje ile, wach quin ʼan ni yin, chi in Achi aj Chicaj, are i cʼutbal na re chique i winak re woʼor chi Dios ʼo wuʼ. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Cu rik ni ʼij, i winak je re woʼor, ca ʼat ni tzij piquiwi, wach i qui ʼanom. Are ʼuri, i ixok chi ʼatol tzij re i pa Sur ujer, ire cu coj ni qui mac rumal wach que tijin chu ʼonquil woʼor. Ire, ujer lic naj xpe wi chu tayic u nojbal i mam Salomon, chi mas ʼo u noʼoj. Péro i winak re woʼor n-cacaj ta quiqui ta i Jun cʼun-nak chi, chiquixol; nim ni u noʼoj chuwach i mam Salomon. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are ca pe i ʼij chi ca ʼat ni tzij piquiwi i winak je re woʼor, i ujer aj Nínive winak quiqui coj ni qui mac i je re woʼor. Man i aj Nínive xqui jalwachij qui cʼaslemal are xqui ta u tzij i Dios rumal i ma Jonas; xui-ri, i winak re woʼor n-quiqui coj ta i Jun cʼun-nak cuʼ, chi nim ni u ʼij chuwach i ma Jonas. Rumal-i, cocsax ni qui mac —xu bij chique i uqʼuial winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">We lic caka takej i Dios, queʼel chake pacha lic ʼutz i ka baʼwach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">—Jun, we cu tzij jun cantil, n-cruwaj taj, xak n-cu min ta chuxeʼ jun cajon. Are i cu ʼano, cu ya ʼan chicaj, man niʼpa i que oc bic que tzun na. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I baʼwach pacha jun cantil chiwe; rumal i baʼwach coc i sak che i chʼacul. We lic ʼutz i baʼwach, lic coc i sak ʼuri pi cʼux. Xui-ri, we i baʼwach n-coʼon ti u chac, ix ʼo ʼuri pa ʼekumal. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Chi ʼana cwent che i sak ʼo iwuʼ, mokxa toʼ coʼon ʼekumal. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">We lic ocnak i sak iwuʼ, ronojel i cʼux, ronojel i nojbal, we n-ta pichʼ ʼekumal chiwe, ronojel ʼuri ʼis sak chiwe, pacha coʼon jun cantil lic chom u tzunbal —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu sakij wach i qui mac i aj Fariséo xak i nimak tak tijonel</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I Jesus, are xu qʼuis u bixquil chique, are ʼuri ʼo jun aj Fariséo xu siqʼuij ruʼ chi rachoch man cu tij u wa ruʼ. I Jesus xa ʼec, xoc pa ja, y xcubi chi mexa. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I aj Fariséo xu bisoj wach xu ʼan i Jesus, man n-xu chʼaj ti u kul u ʼab cʼa pu chʼuc are xoc chi waʼim, pacha quiqui ʼan ique. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are ʼuri i Kajwal xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix chi ix aj Fariséo winak, lic qui chʼaj i rij i tuʼbal ya, i rij i lak; xak lic qui ʼan pen u chʼajic i ʼab. Xui-ri i pi cʼux, lic tzʼil, niʼpa i ʼo i wuʼ ʼis iwelʼam, lic ix mal. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">¡Yix n-ta i noʼoj! ¿N-iwetaʼam ta ba-ri chi n-xui ta i chʼacul u yijbam i Dios? ¡Xak u yijbam i pi cʼux! </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Che i to i nibaʼib ruʼ u bitak iwe, chi ʼana i ʼutz ruʼ i cʼux; teʼuri xak i pi cʼux, chʼam na queʼelok; n-xui ta i ʼab, chʼam.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">¡Toʼ i wach yix, ix aj Fariséo! Niʼpa i ʼo iwuʼ chi n-ta kas u chac, ile ʼut qui ʼan pen i relsaxic jun tant che i lajuj, qui ya na che i Dios. Queje qui ʼan ile ruʼ i arawen, ruʼ i aruta, xak ruʼ i ral tak ʼes chi cu ya ni u jelal i comída. Xui-ri, n-qui ʼan ta pen u ʼanic i sucʼulic chuwach i Dios, xak mi ne i cʼaxnabal i cʼux che. Are ile ʼo u chac qui ʼan na, xak ʼo u chac chi qui jach i nabe tant che i Dios che i qui chʼaco.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">¡Toʼ i wach yix, ix aj Fariséo! Cʼax qui na i cubibal ʼo u ʼij pa tak i molbalʼib. Cʼax qui na i tioxixic cumal i winak pa qʼuebal, cojbal re i ʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">¡Toʼ i wach yix, ix tijonel re i ʼatbal tzij, xak yix chi ix aj Fariséo! ¡Xa queb i palaj! Ix pacha jul re camnak, n-ca ʼalijin taj we ʼo camnak chupam. Toʼ que bin i winak puwi, y n-quetaʼam taj chi que quitzix na rumal. (Queje xu bij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">ʼO jun tijonel re i ujer ʼatbal tzij xak xu ta wach xu bij i Jesus. Xu bij ʼuri che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, yet are xa bij i tzij-le, xak xoj a chʼachʼa ni yoj. Cʼax caka ta yoj ile —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak yix, ¡toʼ ni wach, ix aj tijonel! Yix, qʼui ni ʼatbal tzij qui ya chiquikul i winak, chi quiqui ʼan na; pacha jun ekan lic nim, chi mi jun ca chʼijawic, y yix mi xa ta jubiʼ que i to ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">¡Toʼ i wach yix! Yix qui yijba i chom laj qui pantion i ujer ajbil u tzij i Dios, xui-ri, lic are iwatit i mam yix xe qui camsaj. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Queje ile qui ʼalijinsaj chi yix iwetaʼam wach qui ʼanom, xak i yom ni wach cuʼ. Ique xe qui camsaj; y yix qui yijba qui pantion.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I Dios, mas ʼo u noʼoj; retaʼam li ujer wach i qui ʼan ni yix woʼor. Rumal-i xu bij: “Que in tak bi i je ajbil in tzij cuʼ</span><span class="scrFootnoteMarker"><a href="#F7eab5785-c168-40fe-853e-70e8a15ac578"></a></span><span class="Note_General_Paragraph" id="F7EAB5785-C168-40FE-853E-70E8A15AC578" title="p"><span lang="x-acc">Cuʼ i aj Israel.</span>
</span><span lang="x-acc">, xak i je wapostelab. Xui-ri, ʼo jujun chique que camsax na; xak je ʼo jujun ca ʼan ni cʼax chique,” xu bij. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">I winak re woʼor, quiqui toj na i qui camsaxic i je ajbil u tzij i Dios ujer. Je niʼpa i je camsam na cʼa chu xebal ʼij sak, i winak re woʼor quiqui tojo. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">ʼIs quiqui toj na: quiqui toj ni nabe, chi u camsaxic i a-Abel; queje ile xpetic cʼa are xcamsax i mam Zacarías chi xqui camsaj pa rachoch i Dios, chuwach i lugar ʼo u ʼij. I winak re woʼor, ʼis quiqui toj ni ronojel, niʼpa i petnak lok cʼa chu xebal ʼij sak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">¡Toʼ i wach yix, ix tijonel re i ujer ʼatbal tzij! Yix lic chikul ʼo wi u cʼutic i sak laj tzij chique i winak, xui-ri, n-qui ʼan taj. Queʼel chiwe pacha ʼo jun lawe piʼab, xui-ri n-qui jak ti uchija. Mi tene quix oc bi yix, xak mi ne qui ya chique i juban que oc bic. (Queje ile xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Teʼuri lic xpe coywal i je tijonel re i ʼatbal tzij, xak i je aj Fariséo rumal wach i xu bij. Xe oc chu toʼtaxic, y xe oc chu tzʼonoxic uqʼuial tzij che. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Quiqui tzucuj tzaksabal-re che u tzij, cojbal re u mac.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chi ʼana cwent che iwib, mokxa coʼon queb i palaj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">12</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Che tak i ʼij-le, je qʼui i winak xe moltaj ruʼ i Jesus, lic je mil, je mil. Que bajbatic rumal qui qʼuial. Are ʼuri i Jesus xu jek chʼaʼatic cuʼ u tijoxelab.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent che iwib, mokxa quix ʼelic pacha i je aj Fariséo, xa queb qui palaj. Ile pacha coʼon i cunbal re i caxlanwa. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Niʼpa i n-ʼalijinsam taj, ca ʼalijinsax na; niʼpa i uwam u wach, ca ʼetamax na. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Rumal-i, ronojel niʼpa i bim yix pa ʼekumal, ca tataj ni rason chi sak; niʼpa i bim na paja aliʼal, lic tzʼapim i uchija, ʼo i ca siqʼuin na chu bixquil chuwi tak ja —xu bij i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Mi xij iwib chique i winak; are, chi xija iwib che i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Yix chi ix wachiʼil, quin bij ni iri chiwe: mi xij iwib chique i quiqui camsaj i chʼacul. Xui ile que tiqui chu ʼonquil; n-que tiqui ta chu camsaxic iwanima. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Yin quin bij na chiwe pachin che, chi xija iwib: chi xija iwib che i Dios; ire, we xix camsaxic, ʼo puʼab quix u ya pa ʼaʼ. Are, chi xija iwib che ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">(I Dios quix u chajij.) Iwetaʼam chi jun tzʼiquin n-pakal taj, xa queb centávo i cajil je joʼob. Péro i Dios que u chajij, n-que u sach ta pu cʼux. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">(Xak queje yix, i Dios lic quix u chajij.) Ire ʼis rajlam niʼpa i wi ʼo che i jolom. Mi xij iwib ʼuri; yix ʼut, mas ʼo ni ʼij chiquiwach uqʼuial tzʼiquin —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO u chac caka bij na chiquiwach i winak we oj re i Crísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin bij iri chiwe: niʼpa i qui yom qui wach wuʼ, we quiqui bij chiquiwach i winak chi je we yin, xak yin quin bij na chiquiwach i ángel re i Dios chi ique je in winak yin</span><span class="scrFootnoteMarker"><a href="#F3a47e8bd-c6f9-4764-8a57-0fe97db1d688"></a></span><span class="Note_General_Paragraph" id="F3A47E8BD-C6F9-4764-8A57-0FE97DB1D688" title="q"><span lang="x-acc">I mer tzij xu bij are iri: I Achi aj Chicaj cu bij na chiquiwach i ángel re i Dios chi je winak re ire.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Xui-ri, je niʼpa i quiqui bij chiquiwach i winak chi ne te we yin, xak yin quin bij na chiquiwach i ángel re i Dios chi ique ne te we yin.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I winak, niʼpa i cʼax que chʼaw chwij yin, in Achi aj Chicaj, ile ca cuytaj na chique; xui-ri je niʼpa i cʼax que chʼaw chirij u Tewal i Dios, i mac-le, lic n-ta u cuytajic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Coʼon panok, i je aj chʼoʼoj chiwij, quix qui cʼam nubi chuwach i nimak tak mamʼib pa molbalʼib, chuwach i ʼatbal tzij, o xak chiquiwach i ʼatol tzij. Are quiqui ʼan ile, mix cʼachir tan chu chʼobic wach i tobal iwib qui ʼano, mix cʼachir tan wach i qui bij chiquiwach, </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">man i u Tewal i Dios cu cʼut na chiwe wach i qui bij, are cu rik i ʼor-le. (Queje xu bij i Jesus ile chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chaka ʼana cwent mokxa oj rayinel</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">ʼO jun achi chiquixol i winak xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, cha bij che i watz chi cu jach ni nicʼaj-we re i ubitak-re in kajaw, chi xcanaj can puʼab ire, are xcamic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Achi, n-are ta in patan yin quin ʼan juez che wib piwi chu yijbaxic ile chiwe —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri xu bij chique conojel:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana cwent, mokxa qui ʼan che iwib xa ix rayinel, xa ix molonel re ubitak iwe; man n-rumal ti uqʼuial ubitak iwe ʼo i cʼaslemal sakil —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri xu bij jun tijojbal tzij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun achi beyom; i rulew, qʼui i cosech xu yaʼo. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Ire xu jek u chʼobic ʼuri: “¿Wach i quin ʼano? ʼUtz we tene mas nim i cʼolbal-re,” xu bij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri xu chʼob pu cʼux: “Wetaʼam chic wach i quin ʼano; quin wulijsaj i cʼolbal re in cosech, teʼuri quin ʼan juban chic mas nimak chuwach ile. Quin cʼol niʼpa in cosech chupam, tak i juban ubitak-we. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri quin bij che wib: lic ʼutz we yin, man ʼo ni ronojel wuʼ, wach i rajwaxic chwe qʼuial junab u wach. N-quin chacun ta chic, toʼ quin uxlanic, xui chic quin tij in wa, quin tij in yaʼ, y quin quicot na. Queje ile quin bij na,” xu bij i achi pu cʼux. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri i Dios xu bij che: “Achi, ¡laj at buy! Woʼor chaʼab, cat camic. I niʼpa i ubitak awe chi a cʼolom-na ¿pachin nawi re?” xu bij i Dios che. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Queje ile queʼel chique niʼpa i toʼ quiqui chʼob u molic i qui beyomal. Xa je nibaʼ ʼuri chuwach i Dios —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Dios que u chajij i je racʼal ire</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Rumal-i, mix cʼachir che i cʼaslemal, wach i qui tijo, tzukbal iwib, xak mix cʼachir che i ʼuʼ, wach i qui cojo, chʼukbal i iwij. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I cʼaslemal, ¿xataba xui i wa cajwax che? Xak i chʼacul, ¿xataba xui i ʼuʼ cajwax che? N-xui taj. ʼO i mas cajwax na chiwe chuwach i wa, xak i ʼuʼ. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Chi chʼobo ʼut wach quiqui ʼan i chʼoc: ique, n-ti quiqui tico, xak n-ti quiqui molo, xak n-ti quiqui cʼol pu cʼolbal-re. Tupu n-quiqui ʼan taj, i Dios que u tzuku. Y mas lic nim i ʼij yix chiquiwach ique. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">We toʼ qui cʼachirsaj iwib, n-ta cu chacuj. Mi jun chiwe ca tiqui chu nimarsaxic u najtil rij, tupu lic ca cʼachir che. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">We n-quix tiqui ta chu ʼonquil ile chi n-ta kas u chac ¿wuchac ʼuri lic quix cʼachir che wach i qui tijo, xak i chʼukbal iwij?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Chi chʼobo ʼut wach quiqui ʼan i cotzʼij. Ique n-que cʼachir ta chu chʼaquic qui ʼuʼ, xak mi ne u yijbaxic. Tupu n-quiqui ʼan taj, lic chom qui ʼuʼ. Quin bij chiwe: chom ni qui ʼuʼ ique chuwach i u ʼuʼ i nim laj ʼatol tzij, mam Salomon ujer, chi lic beyom. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Queje cu ʼan i Dios ile chique i cotzʼij pa tak ʼes, chi xa queb oxib ʼij ʼolic: woʼor cʼaslic, y chwek cʼatnak chic pa ʼaʼ. Ire we cu ya i chom laj u ʼuʼ i ral cu cotzʼij-le, ¿xataba n-cu ya ta ʼuri iwe yix? Cu yaʼo, pues. ¡Yix cʼo i rajwaxic che u cubibal i cʼux che i Dios! </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">We queje coʼon i Dios ile, mix cʼachir ʼuri chu tzucuxic wach i qui tijo, wach i qui tuʼu. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Niʼpa tak ile, are i quiqui tzucuj i toʼ winak. Péro yix, ʼo jun i Kajaw chicaj lic retaʼam wach i rajwaxic chiwe. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Rumal-i, chi ya iwib che i ʼutz laj ʼatbal tzij re i Dios, teʼuri ire cu ya na chiwe wach tak rajwaxic chiwe. (Queje xu bij i Jesus ile chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chaka tzucuj i beyomal chila chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi xij iwib, ix ral in tzobajil, yix n-ix ta qʼui. Xui-ri, i Ta chicaj craj cu ya chiwe quix oc che u ʼatbal tzij ire. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Chi cʼayij ubitak iwe, y chi jacha i mer chique i ʼo rajwaxic chique. Queje ile qui cʼol i mer pa yabal-re chi n-ca jar taj; queje ile, qui cʼol i beyomal chila chicaj, pa n-ca qʼuis ta wi; chila n-coc ta wi iliʼom, xak n-que oc ti pocʼ ruʼ. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Queje chi ʼana ile, man pa ʼo wi i beyomal, chila ʼuri ʼo wi i cubibal i cʼux. (Queje xu bij i Jesus ile chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Choj ʼolok oj yij chic che u cʼunic i Kajwal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix ʼolok ix yij chic, are ca cʼun i Iwajwal; ix ʼolok i tzijom i cantil chu cʼulaxic. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Chi ʼana yix pacha ix aj chajal ja chi coyʼem u cʼunic i qui patron che jun cʼulanquil. Ique je yij chic chu tayic u be; are cuponic, juntir quiqui jak uchija che, are que u ʼijla. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">ʼUtz que i mocom chi que cʼascʼatic y que chajinic are cupon i qui patron. Quin bij iri chiwe: ire cu bij na chique chi que cubi chi mexa, teʼuri que u tzuk na. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Ire mokxa cupon tiqʼuil aʼab, o xa ca pe u sakiric; ʼutz que i rajchaquib we que cʼascʼatic are cuponic —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Xak xu bij i tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ta iri: jun rajaw ja, we retaʼam wach u ʼonom ʼor cupon jun iliʼom ruʼ, ire ca cʼascʼat na ʼuri; n-cu ya ta che coc pa rachoch crelʼaj bi ubitak-re che, man ire yij na chu cʼacʼalixic. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xak yix, chi cʼacʼalij na, man i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F9dd5c5e1-016b-4808-81cf-225ae0eda0c1"></a></span><span class="Note_General_Paragraph" id="F9DD5C5E1-016B-4808-81CF-225AE0EDA0C1" title="r"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc"> ca cʼun na are n-ti qui chʼob che —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ajchac, chu ʼana u chac pusucʼ tupu naj ʼo wi u patron</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are ʼuri i ma Pédro xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, i tzij xa bij-le ¿xui chake yoj xa bij, o xak chique i winak conojel?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">I Kajwal xu bij che:</span>
