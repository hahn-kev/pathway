</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Je qʼui i je upon-nak pa Jerusalen ca ʼe qui cojbej u ʼij i Dios chupam i nimaʼij-le. Chiquixol ique je ʼo juban aj Griégo winak. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Ique-le xe tejeb ruʼ i ma Felípe</span><span class="scrFootnoteMarker"><a href="#F2246d10f-93f5-48f2-be1b-2f1b76596cea"></a></span><span class="Note_General_Paragraph" id="F2246D10F-93F5-48F2-BE1B-2F1B76596CEA" title="y"><span lang="x-acc">12:21,22 I ma Felípe y ma Andres, i qui bi ique-le, aj Griégo. Colo rumal-i i aj Griégo xqui ʼijla i ma Felípe.</span>
</span><span lang="x-acc"> chi aj pa tinimit Betsáida re i Galiléa, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cakaj cakil u wach i Jesus —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I ma Felípe xa ʼe chu bixquil che i ma Andres. Teʼuri che queb, xe ʼe chu bixquil che i Jesus chi je ʼo i aj Griégo winak quiqui chʼob rakan. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xu rik i ʼij ca ʼalijinsax in ʼij yin chi in Achi aj Chicaj —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">(Teʼuri i Jesus xu bij jun tijojbal tzij cumal i aj Griégo:)</span>
</div><div class="Paragraph"><span lang="x-acc">—Pacha coʼon ija re i trígo are ca tiquic: jun ija, we cu ya u wach, nabe ʼo u chac ca mukic. We n-ca muk taj, n-tu wach cu yaʼo. We xmukic, calax tan chic y cu ya u qʼuial u wach. (Queje coʼon ile chwe yin are quin muktajic.) </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">(Queje ile coʼon i ka cʼaslemal.) Pachin jun toʼ cʼax cu na u cʼaslemal waral chuwach i jyub taʼaj, cu sach u wach u cʼaslemal chila chicaj. Péro we ʼo jun, n-cʼax ta cu na u cʼaslemal waral chuwach i jyub taʼaj, are cu chʼac u cʼaslemal ʼuri chi n-ca qʼuis ta chic. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">We ʼo jun craj cu ʼan in chac, cha terej chwij, man pa in ʼo wi yin, xak chila ca qʼuiji wi i wajchac. We ʼo jun cu ʼan in chac yin, in Kajaw cu coj na ʼuri u ʼij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij wach i camic quicʼaw wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Woʼor lic ca cʼachir in cʼux. ¿Wach quin ʼan ʼut? ¿Xataba quin bij che in Kajaw: “Chin awesaj chuwach i camic chi ca pe chwij,” quin cha? N-quin bij taj, man xa rumal ile xin cʼun chuwach i jyub taʼaj —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, cha cʼutu li a choʼab, quiqui cojbej ni a ʼij i winak —xu bij. Are ʼuri xtataj jun tzij chi xchʼaw li chicaj:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya in ʼanom chic, y quin ʼan tan chic —xu bij i tzij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I winak chi je ʼo chila, are xqui ta i tzij chi xchʼaw li chicaj, xqui bij chi are ray xchʼawic</span><span class="scrFootnoteMarker"><a href="#F0018ede0-bcbb-4f16-8b8c-cec5606032a6"></a></span><span class="Note_General_Paragraph" id="F0018EDE0-BCBB-4F16-8B8C-CEC5606032A6" title="z"><span lang="x-acc">I aj Griégo winak quiqui bij chi u Cʼojol i Dios ʼo pu ʼab que u tak u chʼawbal ray. Rumal-i are xchʼaw i pacha ray, pent xqui ta u be chi Jesus are u Cʼojol i Dios. Chique ique ʼo usucʼ chiquiwach are quiqui ta i chʼawbal pacha ile.</span>
</span><span lang="x-acc">. Xak ʼo xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun ángel xchʼaw li che —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i chʼawbal xi ta, n-rumal taj we quin ta yin, xa iwumal yix (man quiwetambej-re in pachin yin). </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Ya xu rik i ʼij chi Dios cu ʼan ʼatbal tzij puwi i jyub taʼaj; ya xu rik i ʼij chi quelsax itzel chi ʼatol tzij re i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Yin, are quin yactaj ʼanok</span><span class="scrFootnoteMarker"><a href="#Fd1a9e798-1c0e-48fe-b021-ed82616ad74e"></a></span><span class="Note_General_Paragraph" id="FD1A9E798-1C0E-48FE-B021-ED82616AD74E" title="a"><span lang="x-acc">I usucʼ i xu bij-le are u camic chuwach cruz, man ca yac na ʼanok.</span>
</span><span lang="x-acc">, are ʼuri conojel i winak quin ʼan chique chi que cʼun wuʼ —xu bij. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are i tzij xu bij-le, are tabal-re chique wach u ʼonquil i camic quicʼaw wi. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are ʼuri i winak xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yoj ka tom chic wach cu bij i tzij chupam u wuj i Dios; cu bij chi Crísto, n-tu qʼuisic u cʼaslemal. ¿Wach u chac ʼuri ca bij yet chi cat yactaj ʼanok (cat camsax chuwach cruz), we yet at i Achi aj Chicaj? ¿Pachin ʼuri i Achi aj Chicaj-le? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Teʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xa queb oxib ʼij chic ʼo i sak iwuʼ (chi are yin). Chix binok, tzʼakat cʼo i sak iwuʼ, mokxa ca pe i ʼekumal piwi. Are i ca bin pa ʼekumal n-retaʼam taj pa ca ʼe wi. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Chi cuba i cʼux chwe tzʼakat in ʼo iwuʼ; quix eʼel ʼuri ix wacʼal.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus, are xbitaj ile rumal, xel chiquixol; n-xquetamaj taj pa i xa ʼe wi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I winak, tupu qʼui i milágro u ʼanom i Jesus chiquiwach, mi ne ruʼ ile n-quiqui cuba ta qui cʼux che. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Queje ile queʼelok pacha xu bij i mam Isaías</span><span class="scrFootnoteMarker"><a href="#Fde9c866b-4bc4-41ca-a766-7cb360924118"></a></span><span class="Note_General_Paragraph" id="FDE9C866B-4BC4-41CA-A766-7CB360924118" title="b"><span lang="x-acc">Is. 53:1</span>
</span><span lang="x-acc"> ujer. Xu bij:</span>
</div><div class="Line1"><span lang="x-acc">Kajwal, ¿pachin nawi coj cojowic, wach i ka bim?</span>
</div><div class="Line1"><span lang="x-acc">¿Pachin nawi quiqui ta u be i nimak tak ʼanic chi u ʼanom i Dios?</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtalic.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Rumal-i, n-xqui coj taj, man i qui nojbal queje pacha u tzʼibam i mam Isaías</span><span class="scrFootnoteMarker"><a href="#Ffa121994-8e12-41ca-b23d-cc96479efdfe"></a></span><span class="Note_General_Paragraph" id="FFA121994-8E12-41CA-B23D-CC96479EFDFE" title="c"><span lang="x-acc">Is. 6.10; Mt. 13:13-15; Mc. 4:12; Lc. 8:10; Hch. 28:26.</span>
</span><span lang="x-acc"> ujer. Xu bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I Dios xoʼon mawach che i qui nojbal; xak xoʼon chique n-xcaj tu cʼamic u tzij piqui cʼux;</span>
</div><div class="Line1"><span lang="x-acc">queje ile xoʼon chique man n-quiquil tu be usucʼ, xak n-quiqui ta tu be piqui cʼux,</span>
</div><div class="Line1"><span lang="x-acc">xak n-que cʼun ta wuʼ, col qui cunbej quib.</span>
</div><div class="Paragraph_Continuation"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I mam Isaías xu bij i tzij-i are xril u wach u chomal i Crísto pu wach. Man i tzij chi xu bij-i, xu lapbej re i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Katzij pacha i xu bij i mam Isaías ujer; ʼo i n-xe cojon taj, xui-ri, je qʼui i aj Israel winak xqui cojo, xak ʼo i je qui wi qui jolom xe cojowic. Péro n-quiqui ʼalijinsaj taj, man quiqui xij quib chique i aj Fariséo; ique we xquetamaj, n-que qui cʼulaj ta chic cuʼ pa qui molbalʼib. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">N-xqui ʼalijinsaj taj, man mas quiqui tzucuj u cojbal qui ʼij cumal i winak chuwach u tzucuxic u cojbal qui ʼij rumal i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ca pe tojbal mac piquiwi i n-que cojon ta che i u tzij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I Jesus co xchʼawic, y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i cu cuba u cʼux chwe yin, queʼelok n-xui ta chwe yin cu cuba wi u cʼux, xak cu cuba u cʼux che i Ta chi in takawnak lok. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are i quin u takej, xak cu takej i xin takaw lok. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">In cʼun-nak chuwach i jyub taʼaj pacha i sak re i paʼij. Rumal-i, pachin jun cu cuba u cʼux chwe yin, n-ca qʼuiji ta pa ʼekum. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">We ʼo jun cu ta in tzij quin bij, y n-cu cuba tu cʼux chwe, ʼo ni tojbal-re che, péro n-yin ta quin ʼanaw ʼuri che. Man yin xin cʼun chuwach i jyub taʼaj, n-in ti aj yol tojpen chiquij i winak, man are in chac yin, are ʼelsabal-que chi sak. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Pachin n-cu cuba tu cʼux chwe, y xak n-cu coj ta in tzij, ʼo chic ʼuri ca ʼataw tzij puwi. Are in tzij chi in bim che, are ca ʼataw tzij puwi are cu rik i qʼuisbal ʼij. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Man niʼpa i tzij chi quin bij, n-in nojbal ti yin. I Ta chicaj chi in takawnak lok are bin-nak chwe wach i quin bij y wach i quin cʼutu. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Yin wetaʼam chi i tzij xin u tak li chu bixquil, pachin i xu cojo, cu rik ʼuri u cʼaslemal chi n-ca qʼuis ta chic. Niʼpa i quin bij, ʼis are quin bij pacha xin u tak li Ta chu bixquil —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu chʼaj cakan i u tijoxelab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">13</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Ya cu rik i ʼor re i cenar re i nimaʼij páscua. I Jesus retaʼam chic chi ya cu rik i ʼor chi quel chi chuwach i jyub taʼaj, y ca ʼe chic ruʼ i Ta chicaj. Ire lic ʼax oʼonom wi lok, cʼax que u na i je re ire waral chuwach i jyub taʼaj; xak cʼax xe u naʼo cʼa pa qʼuisbal-re. </span><span class="Verse_Number" lang="x-acc">2-4</span><span lang="x-acc">Xui-ri, i ma Júdas Iscarióte chi u cʼojol i ma Simon, yatal chic u noʼoj rumal itzel chi cu jach ni Jesus piquiʼab i que tzucuw chʼoʼoj chirij. I Jesus retaʼam chi i Ta ʼis u yom puʼab ronojel i ʼolic; xak retaʼam chi ruʼ i Dios petnak wi, y ruʼ i Dios ca ʼe wi chic. Rumal-i, are ca tijin che i waʼim cuʼ u tijoxelab, xwalij chiquixol y xu jal jule u ʼuʼ chirij. Teʼuri xu cʼam jun toʼay, y xu xim xe u pam. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri xu cʼam i ya, xu ya pa jun palangan, y xu jek u chʼajic cakan u tijoxelab; teʼuri xu jek u chakijsaxic i cakan che i toʼay chi u ximom xe u pam.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are xupon ruʼ i ma Simon Pédro, ire xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, n-ca majaw taj we yet ca chʼaj i wakan —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i quin tijin chu ʼanic, n-ca maj ti usucʼ woʼor. Coʼon panok, teʼuri ca maj usucʼ —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I ma Pédro xu bij chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Lic n-quin ya taj ca chʼaj i wakan yin!</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yin n-quin chʼaj ti awakan chawe, n-at ta we yin chic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri xu bij i ma Simon Pédro che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we queje usucʼ ile, n-xui ta-ri i wakan; xak cha chʼaja in ʼab, in jolom —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun, we atin-nak chic, chʼam chic ʼuri, xui chic i rakan ʼuri craj chʼajic</span><span class="scrFootnoteMarker"><a href="#F39f63620-f7e7-479e-8d80-3db5e67f59c7"></a></span><span class="Note_General_Paragraph" id="F39F63620-F7E7-479E-8D80-3DB5E67F59C7" title="d"><span lang="x-acc">I xu bij i Jesus waral-i, pacha moxbal tzij. N-xui ta re i chʼaculaj i xu bij, xak re i qui cʼux i xu bij. Jun, we cu jach rib puʼab i Jesus, ca chʼajtaj ʼuri u mac che; xui-ri, xak ʼo u chac cu ya che i Jesus cresaj u mac chirij, tzʼakat ca bin chuwach i jyub taʼaj.</span>
</span><span lang="x-acc">. Yix ix chʼam chic; xui-ri, n-iwonojel taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I Jesus xu bij iri, “n-iwonojel taj ix chʼam”, xcha, man retaʼam pachinok chique ca jachaw ire piquiʼab i je aj chʼoʼoj chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus, are xrelej u chʼajic i cakan u tijoxelab, teʼuri xu coj chic i jule u ʼuʼ chirij. Xcubi chic chi mexa, teʼuri xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Iwetaʼam usucʼ wach i xin ʼano? </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Yix qui bij chi in Tijonel chiwe, xak in Iwajwal. Katzij i qui bij-le, man are in patan ile chiwe. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">We queje ile quin ʼan yin chi in i Tijonel, xak in Iwajwal, xin chʼaj iwakan chiwe, queje ile ʼuri chi ʼana yix; chi chʼaja iwakan chiwach. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yin, xa cʼutbal-re xin ʼan chiwach, man pacha i quin ʼan yin, ʼutz queje qui ʼan ni yix. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Sak laj tzij i quin bij chiwe; jun ajchac, n-ʼatz tu ʼij chuwach u patron; xak jun takon, n-ʼatz tu ʼij chuwach i xtakaw bic. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Yix, we qui ta u be niʼpa iri, xak we qui ʼano pacha in bim-i, ʼutz ʼuri iwe yix.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Péro n-iwonojel taj ix queje ile:</span><span class="scrFootnoteMarker"><a href="#F5ddcd421-aeaf-4c20-9b07-9f54b50ee4b9"></a></span><span class="Note_General_Paragraph" id="F5DDCD421-AEAF-4C20-9B07-9F54B50EE4B9" title="e"><span lang="x-acc">I Jesus xu bij ile, man retaʼam are i ma Júdas ca jachaw chique i que camsawic.</span>
</span><span lang="x-acc"> yin wetaʼam pachin je in chom. Queʼel na pacha i tzʼibtal chupam i wuj re i Dios; queje iri cu bij: “Jun chi cu tij wa wuʼ yin, xu yac chʼoʼoj chwij yin,” cu bij</span><span class="scrFootnoteMarker"><a href="#F1de0ede4-0432-43ab-8e37-360cdba5d059"></a></span><span class="Note_General_Paragraph" id="F1DE0EDE4-0432-43AB-8E37-360CDBA5D059" title="f"><span lang="x-acc">Sálmo 41:9</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Quin tijin iri chu bixquil chiwe woʼor, chi maja ca ʼantajic, man we xiwilo xa ʼantajic, teʼuri qui coj na in pachin yin. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Sak laj tzij i quin bij chiwe: pachin jun cu cʼulaj in takon yin, queʼelok chi yin quin u cʼulaj ruʼ. Pachin jun quin u cʼulaj yin, xak cu cʼulaj i Ta chicaj chi xin takaw lok —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi are ma Júdas ca jachaw na che i camic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus, are xrelej u bixquil ile, xa ʼutut pu cʼux. Are ʼuri xu sakij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, ʼo jun chiwe yix quin u jach na piquiʼab i je aj chʼoʼoj chwij —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are ʼuri i u tijoxelab toʼ xqui tzu quib chiquiwach, man n-quetaʼam taj pachinok chique i xu bij i Jesus. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">ʼO jun chiquixol i u tijoxelab, mas cʼax ca naʼ rumal i Jesus, ire cul pu tzal i Jesus chi mexa. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Che i jun-le, i ma Simon Pédro xoʼon pan séña che, chi cu tzʼonoj che i Jesus pachin i xu bij. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri, i jun-le xtejeb pan mas ruʼ i Jesus, y xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿pachinok chake chi cat jachaw na?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin mu ni caxlanwa, y quin jach puʼab junok chiwe. Pachin che quin ya wi ile, are i quin jachaw ʼuri —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu mu i caxlanwa, xu jach pan puʼab i ma Júdas Iscarióte, chi u cʼojol i mam Simon. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ma Júdas, are xu chap i caxlanwa, are ʼuri i itzel xoc pu cʼux. Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i a chʼobom chi ca ʼano, jat la chu ʼonquil —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Mi jun chique i que tijin chi waʼim xu ta u be wach usucʼ ile chi xu bij che. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Chiquixol ique, are i ma Júdas are ca cʼolow i qui mer. Rumal ʼuri ʼo jujun chique xqui chʼobo chi Jesus xu bij che, “Cha loʼo wach i cajwax chake pa nimaʼij,” o “Cha jacha jubiʼ chique i nibaʼib.” Queje ile xqui chʼob ique. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I ma Júdas xu cʼam i caxlanwa; are ʼuri xel bi chiquixol y xa ʼec. Ya chaʼab chic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij jun tzij cʼacʼ chi ʼo u chac ca ʼanic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are xel bi i ma Júdas, i Jesus xu bij chique i xe canaj canok:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor ca ʼalijin ʼut wach in ʼij in chomal yin chi in Achi aj Chicaj. Xak ca ʼalijin chwe yin wach u ʼij u chomal i Dios. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Y we ca ʼalijin u ʼij u chomal i Dios chwe yin, xak queje ile cu ʼalijinsaj ni Dios in ʼij in chomal yin. Weʼ tan ile ca ʼanic. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Ix ral tak wacʼal, n-naj ta chic in ʼo chixol yix. Quin i tzucuj na, xui-ri, pacha i xin bij chique i qui nimakil aj Israel winak, xak queje quin bij chiwe yix woʼor: pa i quin ʼe wi yin, yix n-quix ʼe taj, n-quix tiqui ta che. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">ʼO jun tzij pixab cʼacʼ quin bij chiwe, ʼo u chac chi ʼana iri: cʼax chi na iwib chiwach. Pacha i quin ʼan yin, cʼax quix in naʼo, xak queje ile chi ʼana yix, cʼax chi na iwib chiwach. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">We cʼax qui na iwib chiwach, chi ʼuri caquetamaj conojel i winak chi ix tijoxelab we yin, we queje qui ʼan ile —xu bij chique u tijoxelab.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus retaʼam chic chi i ma Pédro cu bij na chi n-retaʼam tu wach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Teʼuri i ma Simon Pédro xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿pa cat ʼe wi?</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ipa i quin ʼe wi yin woʼor, n-quix terej ta bi chwij; cʼa coʼon na panok, teʼuri quix terej chwij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I ma Pédro xu bij chic che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿wuchac n-quin terej ta bi chawij woʼor? Yin lic quin ya wib chi camic, tobal awe yet —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Katzij nawi cat camic tobal we? Sak laj tzij quin bij chawe, woʼor mísmo, are cʼa maja ca chʼaw i ucamul acʼ, cawuwaj na in wach oxmul —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Che i Jesucrísto ʼo wi i be chi ca ʼe ruʼ i Ta chicaj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">14</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Yix, mix cʼachir pi cʼux; cul i cʼux che i Dios, xak chi cuba i cʼux chwe yin. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ruʼ in Kajaw ʼo u qʼuial qʼuijibal. Ma te queje oʼonom ile, xak quin bij-i chiwe. Xui-ri quin ʼe ʼut que in yijba i qʼuijibal yix. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">We xin ʼe ʼut, xak we xyiji i qʼuijibal yix, teʼuri quin cʼun chic, y quix in cʼam bi wuʼ, man pa i quin qʼuiji wi yin, xak chila quix qʼuiji wi yix. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Yix iwetaʼam chic i pa quin ʼe wi, xak iwetaʼam chic i be —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri i ma Tomas xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, n-ketaʼam taj pa i cat ʼe wi, ¿wach retamaxic i be caka ʼano?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xui wumal yin qui rik i be; wumal yin qui rik i sak laj tzij, wumal yin qui rik i cʼaslemal</span><span class="scrFootnoteMarker"><a href="#Fd91590b9-338b-48b7-89a9-4b1ac7a1082c"></a></span><span class="Note_General_Paragraph" id="FD91590B9-338B-48B7-89A9-4B1AC7A1082C" title="g"><span lang="x-acc">I mer tzij xu bij waral-i are iri: Yin in i be; Yin in i sak laj tzij; yin in i cʼaslemal.</span>
</span><span lang="x-acc">. Xui wumal yin ca ʼan oquic ruʼ i Ta chicaj. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">We iwetaʼam in wach yin, xak iwetaʼam ʼuri u wach in Kajaw chila chicaj. Ya xiwetamaj ʼut woʼor, xak iwilom u wach —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xu bij i ma Felípe che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, cha cʼutu u wach i Ta chake; xui cakaj-i —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Felípe, ʼo tan chi ʼij in ʼo iwuʼ, ¿cʼa maja ʼuri cawetamaj in wach? We ʼo jun xril in wach yin, queʼelok xril u wach i Ta chicaj. ¿Wuchac ʼuri ca bij yet chwe, “Cha cʼutu u wach i Ta chake,” cat cha? </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">¿N-ca coj ta ba-ri chi yin in ʼo che i Ta chicaj, xak i Ta chicaj ʼo chwe yin? I tzij chi quin bij yin chiwe, n-yin ta quin nojiwic; are i Ta chicaj ca nojiwic, chi ʼo chwe yin; are u chac ire quin tijin chu ʼanic. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Chi cojo in tzij chi yin in ʼo che i Ta chicaj, xak i Ta chicaj ʼo chwe yin. We n-qui coj ta in tzij chi xin bij chiwe, chin i cojo ʼut rumal wach tak i quin ʼano. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Katzij i quin bij chiwe, pachin jun cul u cʼux chwe yin, xak coʼon na ʼuri wach tak i quin ʼan yin. N-xui ta la ile coʼon na; mas nim i coʼon na chinwach yin, man yin quin ʼe ruʼ i Ta chicaj. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ronojel niʼpa i qui tzʼonoj pin bi yin</span><span class="scrFootnoteMarker"><a href="#Fac750cd1-cb9e-4a46-b964-96ebbda32664"></a></span><span class="Note_General_Paragraph" id="FAC750CD1-CB9E-4A46-B964-96EBBDA32664" title="h"><span lang="x-acc">I usucʼ i tzij-i are iri: niʼpa i qui cubam qui cʼux che i Crísto, ʼo piquiʼab quiqui cuxtaj u bi ire, are quiqui tzʼonoj che i Dios, y Crísto cu ya na ʼuri chique, we ʼutz cril ile.</span>
</span><span lang="x-acc">, quin ya na chiwe. Quin ʼano, man ca ʼalijin ni nim laj utzil chomal re i Ta chicaj wumal yin, chi in u Cʼojol. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">We ʼo i qui tzʼonoj pin bi yin, quin ʼan na.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi cu tak li u Tewal i Dios waral</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yix, we cʼax quin i naʼo, chix cojon ʼuri che in tzij yin. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri quin tzʼonoj che i Ta chicaj cu tak li jun Ucʼanel iwe chi in qʼuexel yin. Ire ca qʼuiji iwuʼ queʼe ʼij sak, tobal iwe. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ire are u Tewal i Dios chi ca cʼutuw i sak laj tzij chiwe. Are i toʼ je re u wach i jyub taʼaj, n-quiqui cʼulaj ta cuʼ man n-caquil tu wach, xak n-caquetamaj tu wach. Péro yix quiwetamaj u wach, man Ire jekel iwuʼ yix, xak ca qʼuiji pi cʼux queʼe ʼij sak. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Yin, n-quix woʼtaj ta canok; quin cʼun chic iwuʼ. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xa jubiʼ chic in ʼo chi; i toʼ winak je re u wach i jyub taʼaj n-caquil ta chic in wach, péro yix quin iwil tan chic; yin in cʼaslic ronojel ʼij sak, rumal-i yix xak quix cʼasi ʼut. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">We xu rik i ʼij chi quin bij chiwe-ri, teʼuri quiwetamaj chi yin in ʼo che i Ta chicaj, xak yix ix ʼo chwe yin, xak queje yin in ʼo chiwe yix. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Pachin retaʼam in tzij yin, xak cu ʼan cas che, ca ʼalijin ʼuri che, chi lic cʼax quin u naʼo. Pachin cʼax quin u naʼo, xak cʼax ca naʼ rumal i Ta chicaj. Xak queje yin cʼax quin naʼo; quin ya na che cretamaj chi in ʼo ruʼ —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">ʼO jun chique u tijoxelab, ma Júdas u bi (n-are ti ma Júdas Iscarióte), ire xu tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿wach u chac ile xui ca cʼut awib chake yoj, y n-ca cʼut ta awib chique i conojel i winak chuwach i jyub taʼaj? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—(Man cʼax quin i naʼo.) Pachin cʼax quin u naʼo, cu coj in tzij; cʼax ʼuri ca naʼ rumal in Kajaw. Yin, junam ruʼ in Kajaw, coj cʼun ruʼ, col ka ʼana ka qʼuijibal pu cʼux. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Pachin jun n-cʼax ta quin u naʼo, n-cu coj ta ʼuri in tzij. I tzij chi i tom chwe, n-we ti yin, are u tzij in Kajaw chi xin takaw lok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Quin bij iri chiwe tzʼakat in ʼo chi iwuʼ. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Coʼon panok, i Ta cu tak li Ucʼanel iwuʼ, chi u Tewal; ire ca cʼun pin qʼuexel yin</span><span class="scrFootnoteMarker"><a href="#Fcb3866f9-cfae-42bf-88d1-f9f6f455d3bd"></a></span><span class="Note_General_Paragraph" id="FCB3866F9-CFAE-42BF-88D1-F9F6F455D3BD" title="i"><span lang="x-acc">I mer tzij xu bij are “pin bi yin.”</span>
</span><span lang="x-acc">. Are chic ire ca cʼutuw ronojel iri chiwe, y ca cʼunsaw pi cʼux niʼpa in bim yin chiwe. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Quin ya can i uxlambal i cʼux chiwe, woʼor quin ʼec. Are i uxlambal cʼuxij quin ya chiwe, n-are ti uxlambal cʼuxij pacha i quiqui ya i toʼ winak; i uxlambal cʼuxij quin ya yin, lic sakil. Rumal-i, mix cʼachir pi cʼux, xak mi xij iwib. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ya i tom chic wach in bim chiwe, chi quin ʼe ʼut, teʼuri quin cʼun chic iwuʼ. We katzij cʼax quin i naʼo, quix quicot ʼuri che i xin bij, chi quin ʼe ruʼ i Ta chicaj; man ire nim u ʼij u choʼab chinwach yin. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Suʼ xin bij iri chiwe, man we xoʼon ile pacha i xin bij; teʼuri qui cojo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Ya n-quin chʼaʼat ta chic mas iwuʼ, man ya ca cʼun itzel chi ʼatol tzij piquiwi i winak re u wach i jyub taʼaj. Tupu ire n-ta re chwe, </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">xui-ri, quin ya wib che, wach coʼon chwe, cʼutbal-re chique i winak chi yin cʼax quin na i Ta chicaj, xak quin ʼano pacha i cu bij ire chwe. Chix walijok; jo ʼut, coj el chi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij bital rumal i Jesus, wach coʼon jun raxcʼam</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">15</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">(Quin bij ni jun tzij, tijojbal iwe. Yix iwetaʼam u wach i jun ticon, raxcʼam rakan, úva u bi.) Yin in queje pacha u raxcʼamil i ticon-le, xui-ri, yin in sakil ticon; y are in Kajaw, are ca ʼanaw i chac che i ticon. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Ire cresaj bi u ʼab i ticon chi n-ca wachin taj. Xui-ri, i u ʼab i ticon chi ca wachinic, ire cu cʼatzij u tzam, xak cu josʼij, man cu ya mas u wach. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Yix ix pacha i u ʼab i ticon-le; ya ix josʼim chic rumal in tzij chi ix cojon-nak che. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Chix jekel ʼu chwe; queje pacha in ʼanom yin, in jekel chiwe yix. Man i u ʼab i ticon, n-coʼon tu wach utuquel we n-nacʼal ta che u raxcʼamil; xak queje yix ile, n-quix wachin taj we n-quix jeki ta chwe yin.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are yin, pacha in u raxcʼamil i ticon; are yix, pacha ix u ʼab i ticon. Pachin jun ca jeki chwe yin, xak yin quin jeki che ire, lic ca wachin ʼuri che u cʼaslemal. Yix, we xi jecʼ iwib chwe yin, n-ta ʼutz ʼuri qui ʼano. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Pachin jun n-cu jekba ta rib chwe yin, quelsax ʼuri y ca cʼak bic. Pacha u ʼab i ticon are quelsax che i raxcʼamil, ca cʼak bic y ca chakijic; teʼuri ca mol u chiʼ, y ca porox ʼu pa ʼaʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix, we quix jeki chwe yin, xak we ca jeki in tzij pi cʼux, chi tzʼonoj ʼuri wach i quiwaj, y ca yaʼ chiwe. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">We lic ca wachin i cʼaslemal yix, mas cocsax ʼuri u ʼij in Kajaw; queje ile quix u ʼon na ʼuri ix in tijoxelab sakil. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Yin, cʼax quix in na yix, pacha i cʼaxnabal we yin coʼon in Kajaw. Chix ʼol che i cʼaxnabal in cʼux in yom chiwe. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">We quix cojon che in tzij in pixab yin, quix qʼuiji ʼuri che i cʼaxnabal in cʼux; pacha i quin ʼan yin, quin coj u tzij u pixab in Kajaw, y quin qʼuiji che i cʼaxnabal u cʼux ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ronojel iri xin bij chiwe, man cwaj ca qʼuiji i quicotemal iwuʼ chi quin ya yin, queje ile, ca tzʼakat na i quicotemal. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">(We quiwaj ca tzʼakatsax i quicotemal), chix cojon che in tzij-i: cʼax chi na iwib chiwach, pacha i cʼax i naʼic yix quin ʼan yin. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">N-ti cʼaxnabal cʼuxij mas nim chuwach iri: we jun cu ya rib chi camic tobal-que pachin i cʼax que u naʼo. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Y yix, we quix cojon che niʼpa i quin bij chiwe, cʼax ʼuri quin i naʼo. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yin n-quin bij ta chic we toʼ ix wajchac, man jun ajchac n-retaʼam taj wach coʼon u patron. Xui-ri, in bim chic chiwe chi are yix chi cʼax quix in naʼo, man in ʼalijinsam chiwe ronojel niʼpa xu bij in Kajaw chwe. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">N-yix taj xin i cha yin, are yin xix in cha yix man quix ʼe chu ʼonquil i chac pa ticon re i Dios chi ca wachinic. Niʼpa i chac qui ʼano, n-ca yojtaj ta chic. Xak niʼpa wach i qui tzʼonoj che i Ta chicaj wumal yin</span><span class="scrFootnoteMarker"><a href="#F2053cd95-6423-4ac8-b861-0b915cb09422"></a></span><span class="Note_General_Paragraph" id="F2053CD95-6423-4AC8-B861-0B915CB09422" title="j"><span lang="x-acc">I mer tzij xu bij are iri: “pin bi yin”.</span>
</span><span lang="x-acc">, ire cu ya chiwe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are iri quin bij chiwe chi ʼo u chac qui ʼano: cʼax chi na iwib chiwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je re u wach i jyub taʼaj tzel que quil i je re i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">We i winak tzel quix quil yix, cha cʼun chi cʼux chi nabe tzel xin quil yin chiwach yix. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">We tene yix ix queje pacha i winak chi n-quin qui coj ti yin, ique cʼax quix qui na ʼuri man ix que ique; péro yix n-ix ta queje ile. Man, yin xix in cha chiquixol i winak, y ix terejnak chwij, rumal-i i winak tzel quix quilo, man n-ix ta chic que ique. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Cha cʼun chi cʼux wach i tzij in bim chiwe: chi jun ajchac, n-ʼatz tu ʼij chuwach u patron. We quiqui ʼan chʼoʼoj chwe yin, xak queje ile quiqui ʼan chʼoʼoj chiwe yix. We i winak qui cojom in tzij yin, xak quiqui coj ʼuri wach i qui bij yix. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Ronojel ile quiqui ʼan chiwe xa wumal yin; quiqui ʼan ʼuri man n-quetaʼam tu wach i Jun chi xin takaw lok. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Ma ta xin cʼun chu bixquil chique i winak-le, n-ti qui mac ʼuri. Péro ʼo qui mac man ya xqui ta wach i xin bij. Rumal ʼuri n-ta caquesaj wi quib chuwach i qui mac. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Pachin jun tzel quin ril yin, queʼelok xak tzel cril in Kajaw. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Ma ta xin chacuj tak i milágro chiquiwach chi n-ta jun chic winak ca ʼanawic, n-ti qui mac ʼuri. Péro woʼor, ya quilom chic wach i xin ʼano. Tupu quilom chic, tzel quin quilo, xak tzel quiquil in Kajaw. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xui-ri, queje na ile quiqui ʼano, man ca ʼantaj na pacha i tzʼibtal chupam qui wuj re u tzij i Dios. Man queje iri cu bij: “Xak n-ta usucʼ tzel xin quilo.” (Queje ile tzʼibtal canok</span><span class="scrFootnoteMarker"><a href="#Fc88a52e9-4f23-4312-8a76-a03b1a01e0fb"></a></span><span class="Note_General_Paragraph" id="FC88A52E9-4F23-4312-8A76-A03B1A01E0FB" title="k"><span lang="x-acc">Sálmos 35:19, 69:4</span>
</span><span lang="x-acc">.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xui-ri, are, quin tak li Ucʼanel iwuʼ, chi u Tewal i Dios, ire-le cu bij ni usucʼ chiwe in pachin yin. Man ire chi petnak ruʼ i Ta xui i sak laj tzij cu bij. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri, xak queje yix, quiwesaj ni u bixquil in pachin yin, man ix qʼuijinak wuʼ chu xebal in chac.</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">16</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xin bij i tzij-i chiwe man n-qui sach tu cubibal i cʼux chwe are quiwil tak iri. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Yix qui tij na chi n-quix cʼulax ta chic pa molbalʼib que aj Israel winak. Xak cu rik ni ʼij chi quiqui bij ni winak chi jun utzil chomal quiqui ʼan che i Dios we quix qui camsaj. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Queje ile quiqui ʼan na, man mi xa ta jubiʼ quetaʼam u wach in Kajaw, xak n-quetaʼam ti in wach yin. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xin bij iri chiwe, man we xu rik i ʼor quiwil ile, are ʼuri ca cʼun chi cʼux chi ya in bim chic chiwe.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach coʼon i u Tewal i Dios are ca cʼunic</span>
</div><div class="Paragraph"><span lang="x-acc">N-xin bij ti iri chiwe are xoj jekan wi lok, man in ʼo chi iwuʼ. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xui-ri, woʼor quin tzalij chic ruʼ i Ta chi xin takaw lok; quin bisoj man mi jun chiwe cu tzʼonoj chwe pa i quin ʼe wi. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Rumal i tzij in bim chiwe, xa xoc i bis pi cʼux. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Péro yin, sak laj tzij i quin bij chiwe, ʼutz queʼel chiwe yix we xin ʼec. Man yin, we n-quin ʼe taj, n-ca cʼun ta ʼuri i u Tewal i Dios chi quix rucʼaj; xui-ri, we xin ʼec, quin tak li iwuʼ. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ire, we xcʼun chi chuwach i jyub taʼaj, mas i cu sakij na chique i winak (chuwach tak i quin ʼan yin chique, man ire coc cʼa piqui cʼux, xak piqui nojbal). Queje ile, cu ʼalijinsaj na chique i winak chi lic je sachnak chupam i qui mac. Xak cu ʼalijinsaj na chique wach i ʼutz, sucʼulic chuwach i Dios; xak cu ʼalijinsaj na chique chi Dios cu ʼan i ʼatbal tzij piquiwi, wach tak quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I u Tewal i Dios cu ʼalijinsaj chique chi je sachnak chupam i qui mac man n-que cojon ta chwe yin. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Ire (pin qʼuexel yin), cu ʼalijinsaj wach i ʼutz, sucʼulic chuwach i Dios, man yin quin ʼe ruʼ i Ta chicaj y n-ca ʼiltaj ta chic in wach. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Cu ʼalijinsaj wach u ʼatic tzij cu ʼan i Dios, man i Dios ya u ʼatom chic tzij puwi itzel, chi ʼo piquiwi i winak waral chuwach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Cʼo u qʼuial tzij cwaj quin bij chiwe, péro n-quin bij taj, man n-quix tiqui ta chu tayic u be. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, i u Tewal i Dios are aj cʼutunel re i sak laj tzij. Are ca cʼun ire iwuʼ, cu ʼalijinsaj chiwe ronojel i sak laj tzij. Man ire, niʼpa i cu bij, nu nojbal ti ire, man ʼis are cu bij niʼpa i ca bix che. Xak cu bij chiwe wach i ca ʼani na coʼon panok. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Ire cu coj ni in ʼij yin, man cu ʼalijinsaj na chiwe wach cwaj u bixquil yin chiwe. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Ronojel i ʼo ruʼ i Ta chicaj, xak we yin; rumal-i xin bij chiwe chi u Tewal i Dios cu ʼalijinsaj na chiwe wach i cwaj yin.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij u pactajic i bis que u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xa ruʼ jubiʼ chic n-quiwil ta chic in wach, péro jubiʼ panok, quiwil tan chic in wach, man ruʼ i Ta chicaj quin ʼe wi —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ʼuri ʼo jujun chique u tijoxelab xqui tzʼonoj chiquiwach, xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach usucʼ ile xu bij? “Xa ruʼ jubiʼ chic n-quiwil ta chic in wach, péro jubiʼ panok, quiwil tan chic in wach, man ruʼ i Ta chicaj quin ʼe wi,” xcha. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">¿Wach craj u bixquil ile chake chi “jubiʼ panok” xu bij? N-caka ta tu be wach craj cu bij chake —xqui bij chiquiwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xril u be chi ʼo cacaj quiqui tzʼonoj che; are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i tzij xin bij chiwe, “Xa ruʼ jubiʼ chic n-quiwil ta chic in wach, péro jubiʼ panok, quiwil tan chic in wach,” ¿are i tzij-le chi qui tzucuj usucʼ chiwach? </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Sak laj tzij i quin bij chiwe: yix qui tij na quix bisonic, xak qui tij ni oʼej; xui-ri i winak re u wach i jyub taʼaj xa que quicotic. Péro yix, we qui tij na quix bisonic, coʼon panok ca pactaj i bis-le, teʼuri quix quicot tan chic. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Queje qui ʼano, pacha jun ixok ca bisonic are cu rik i ʼor ca qʼuiji jun racʼal, man retaʼam cu tij ni cʼax. Xui-ri we ya xqʼuiji i acʼal, teʼuri ca quicot tan chic, xak n-ca cʼun ta chic chu cʼux wach i cʼax xu tijo; ca quicot ʼut rumal i ral acʼal chi xalaxic. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Queje ile yix woʼor, quix bisonic, xui-ri cakil tan chic kib, teʼuri lic quix quicot tan chic. I quicotemal-le, n-ta jun ca majaw chiwe. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">We xu rik i ʼij-le, ya n-ta chic u chac qui tzʼonoj chwe wach usucʼ in tzij in bim chiwe.</span>
</div><div class="Paragraph"><span lang="x-acc">Sak laj tzij i quin bij chiwe: i Ta chicaj, wach i qui tzʼonoj che pin bi yin, cu ya na chiwe. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Cʼa are ʼo wi woʼor, n-ta i tzʼonom che pin bi yin; woʼor chi tzʼonoj ʼut, y ca yataj na chiwe, man mas quix quicot na rumal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto resam u choʼab i n-ʼus taj re u wach i jyub taʼaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Niʼpa in cʼutum chiwe, in junamsam ruʼ wach tak iwetaʼam u wach waral chuwach i jyub taʼaj. Xui-ri, cu rik ni ʼij n-ta chic u chac quin junamsaj in cʼutunic chiwe ruʼ wach tak iwetaʼam u wach; lic sakil chic quin lap i Ta chiwe. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">We xu rik i ʼij-le, are chic yix qui tzʼonoj che i Dios, man queje ile quin ya piʼab qui ʼano</span><span class="scrFootnoteMarker"><a href="#F44f8bebb-d856-48c4-b11d-ff895a129817"></a></span><span class="Note_General_Paragraph" id="F44F8BEBB-D856-48C4-B11D-FF895A129817" title="l"><span lang="x-acc">I mer tzij xu bij are iri: “pin bi yin.”</span>
</span><span lang="x-acc">. N-ta chic u chac chi yin quin tzʼonoj che i Ta pi qʼuexel yix, </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">man xak i Ta cʼax quix u naʼo. Cʼax quix u naʼo man yix cʼax quin i na yin, xak xi cojo chi yin in petnak ruʼ i Dios. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xwoʼtaj can i Ta man xin cʼun waral chuwach i jyub taʼaj; xui-ri, woʼor cwoʼtaj can u wach i jyub taʼaj, y quin tzalij chic ruʼ i Ta chicaj —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Teʼuri xqui bij u tijoxelab che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Bay, woʼor lic sakil cat tijin chu bixquil; ya n-ca junamsaj ta chic a tzij ruʼ wach tak i ʼo waral chi ketaʼam u wach. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Woʼor, xketamaj chi yet, ronojel ʼis awetaʼam. Yet awetaʼam chic wach cakaj caka tzʼonoj chawe are cʼa maja caka bij, rumal-i, n-tu chac we ʼo jun cu tzʼonoj chawe. Rumal ile, ketaʼam chi at petnak ruʼ i Dios —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Lic i cojom woʼor? </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ya cu rik i ʼij, y are chic i ʼij iri, iwonojel yix ca quichtaj nubi i wach, chi jujunal. Quin i canaj can intuquel. Xui-ri, n-intuquel taj quin canajic, man i Ta chicaj ʼo wuʼ. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Ronojel iri quin bij chiwe, man cwaj cuxlan i cʼux wumal yin. Yix, waral chuwach i jyub taʼaj, qui tij ni cʼax; xui-ri chi cowij i cʼux, man yix ix ʼo pin ʼab yin, y yin in tiquinak che u choʼab niʼpa i n-ʼus taj chi ʼo chuwach i jyub taʼaj —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzʼonbal i Jesus che i Dios piquiwi u tijoxelab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">17</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are xu qʼuis u bixquil ile chique, are ʼuri xtaken ʼan chicaj; queje iri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, ya xu rik i ʼor. Cha ʼalijinsaj chique i winak wach i nim laj u ʼij Awacʼal. Xak queje ile, yin chi in Awacʼal, quin ʼalijinsaj wach i nim laj a ʼij yet. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">A yom i ʼatbal tzij pinʼab piquiwi conojel i winak. Queje ile a ʼanom man quin yabej-re i cʼaslemal chique niʼpa i je a yom chwe; are i cʼaslemal chi n-ca qʼuis ta chic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are usucʼ i cʼaslemal-le are iri: are i retamaxic a wach yet, chi xui yet at sakil Dios, xak i retamaxic u wach i Jesucrísto chi a takom li yet.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Yin in cojom a ʼij waral chuwach i jyub taʼaj, xak ya xin qʼuis i chac chi xin a tak chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Woʼor, Ta, cha ʼana nim in ʼij chwe, chila awuʼ, pacha u nimal in ʼij are in ʼo awuʼ chu xebal ʼij sak, are maja ʼo u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are i xe a cha yet chiquixol i winak, y xe a ya pinʼab, in cʼutum chique at pachin yet. Lic chu xebal lok je awe yet, y yet xat ʼanaw chique chi quiqui cuba qui cʼux chwe yin, y je we yin; xak je cojon-nak che a tzij. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Woʼor quetaʼam chic chi niʼpa i xa ya chwe, awuʼ yet petnak wi. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Man, i tzij chi xa bij yet chwe, yin in bim chique, xak ique xqui cʼam i tzij-le pa qui cʼux. Xquetamaj ʼut chi lic katzij, awuʼ yet in petnak wi; xak xqui cojo chi yet xin a tak lok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Woʼor quin tzʼonoj chawe, che a to ique; n-are ta quin tzʼonoj piquiwi i winak chi toʼ je re u wach i jyub taʼaj. Are, quin tzʼonoj piquiwi ique chi xe a ya pinʼab, man je awe yet. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Niʼpa tak i we yin, xak awe yet; niʼpa tak i awe yet, xak we yin. Ique quiqui ʼalijinsaj in ʼij yin (xak quiqui ʼalijinsaj a ʼij yet).</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Woʼor quin upon awuʼ, n-quin canaj ta waral chuwach i jyub taʼaj; xui ique que canaj chuwach i jyub taʼaj. Loʼlaj in Kajaw, quin tzʼonoj chawe chi che a chajij ruʼ a choʼab conojel niʼpa i xe a ya chwe. Yin awuʼ, xak jun ka wach; cwaj yin xak queje ique, xak jun qui wach. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Tzʼakat xin qʼuiji cuʼ ique chuwach i jyub taʼaj, xe wucʼaj rumal a choʼab yet. Niʼpa i xe a ya pinʼab, xe in chajij. Rumal-i n-ta jun chique xtzak puʼab itzel, xui xtzak i jun chique, chi bital ujer chi ca tzakic, man queʼelok pacha i tzʼibtal can cumal i ajbil a tzij ujer.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Yin ya quin upon awuʼ chila pa at ʼo wi, péro quin bij i tzij-i, quiqui tabej-re ique tzʼakat in ʼo chuwach i jyub taʼaj. Man cwaj yin ʼo na qui quicotemal pacha i quicotemal quin na yin. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yin in bim a tzij chique, y xqui cojo. I winak chi toʼ je re u wach i jyub taʼaj, tzel que quilo man ne te cachiʼil chic ique, pacha yin, chi n-in ta cachiʼil i winak chi toʼ je re u wach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yin, n-are ta quin tzʼonoj chawe chi que awesaj chuwach i jyub taʼaj; xa are quin tzʼonoj chawe chi que a to chuwach itzel. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Queje pacha in ʼanom yin, n-in ta re u wach i jyub taʼaj, xak queje qui ʼanom ique ne te re u wach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Cha ʼana chique chi lic je awe yet rumal i sak laj tzij chi quiqui ta. Are i a tzij yet are i sak laj tzij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Pacha i xa ʼan yet chwe yin, xin a tak li chi, chiquixol i winak chuwach i jyub taʼaj, xak queje quin ʼan yin chique ique, que in tak bi chiquixol i winak chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Yin, cumal ique, quin jach in cʼaslemal pa ʼab, man xak ique queʼelok lic je awe yet, rumal i sak laj tzij chi ca pe awuʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">N-xui ta piquiwi ique quin tzʼonoj iri chawe; xak quin tzʼonoj chawe piquiwi niʼpa i quiqui cuba ni qui cʼux chwe coʼon panok, are quiqui ta ni qui tzij ique-ri. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Quin tzʼonoj chawe, Ta, chi conojel ique xak junam ni qui wach. Xak quin tzʼonoj chawe chi ique, junam ni qui wach kuʼ yoj, pacha yet wuʼ yin, xak jun ka wach awuʼ yet. Queje ile, i winak chuwach i jyub taʼaj quiqui coj na chi yet xin a tak lok. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I a ʼij a chomal chi a yom yet chwe, xak in yom yin chique ique. Queje ile xin ʼan chique man cwaj yin xak jun qui wach, pacha ka ʼanom yoj awuʼ, xak jun ka wach. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Yin in ʼo na chique ique, pacha yet at ʼo chwe yin; queje ile queʼel ni ique lic xak jun qui wach, man ʼutz quiquil i winak chuwach i jyub taʼaj chi yet xin a tak lok, xak quiquilo chi cʼax que a naʼo pacha ca ʼan chwe yin, cʼax quin a naʼo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Ta, yet xe a ya chwe; cwaj yin que qʼuiji na wuʼ chila pa i quin qʼuiji wi yin; man ʼutz quiquil in chomal a yom chwe. I chomal-le a yom chwe man cʼax xin a naʼo chu xebal ʼij sak, are maja ʼo i u wach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Yet Ta, chi lic sucʼul i ca ʼano, i winak chuwach i jyub taʼaj n-quetaʼam ti a wach, péro yin lic wetaʼam a wach; i achiab-i (chi je a yom chwe) quetaʼam chic chi yet xin a tak lok. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xin cʼut chique at pachin yet; xak n-quin mayij tu bixquil at pachin yet, man cwaj yin, pacha i cʼaxnabal we xa ʼano, xak ʼo chique ique, xak yin in ʼo na chique ique —xu bij i Jesus che i Ta chicaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u chapic bi i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">18</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are xrelej u tzʼonoxic che i Dios, are ʼuri xe ʼax cuʼ u tijoxelab chʼakap che jun u be ya, Cedron u bi. Chila chʼakap, ʼo jun lugar chom, ticom cheʼ che. Chila xoc wi cuʼ u tijoxelab. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I lugar-le, xak retaʼam i ma Júdas, man i Jesus ʼax que upon wi chila cuʼ u tijoxelab. (Are i ma Júdas-le, are ca jachaw i Jesus piquiʼab i je aj chʼoʼoj chirij.) </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are je ʼo chila, i ma Júdas xupon cuʼ, je rucʼam bi u qʼuial soldádo, xak juban policía chi aj patanib re i rachoch i Dios. Je takom bi cumal i ajwab sacerdóte, xak cumal i aj Fariséo. Ique qui yijbam bi quib, cucʼam bi qui chʼichʼ, xak i qui ʼaʼ tzam cheʼ, y tak i lámpara, ʼilbal-re qui be pa ʼekum. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus retaʼam chic ronojel wach i quiqui ʼan na che. Xe u cʼulaj panok y xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin i qui tzucuj? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">—Caka tzucuj i ma Jesus aj Nazaret —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">—Are yin i qui bij —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Júdas, chi ca jachaw i Jesus piqui ʼab i aj chʼoʼoj chirij, tacʼal cuʼ i soldádo. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus are xu bij: “Are yin”, ique xe tzalij chiquij, y xe tzak pulew. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xu tzʼonoj chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin i qui tzucuj?</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Caka tzucuj i ma Jesus, aj Nazaret —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I Jesus xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xin bij chiwe chi are yin. We yin i quin i tzucuj, chi ya bi chique i wachiʼil que ʼec —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje xqui ʼan ile, man ca ʼantaj na pacha u bim i Jesus. Ire u bim: “Ta, n-ta jun xin sach chique niʼpa i xa ya chwe,” u bim na. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I ma Simon Pédro ʼo jun chʼichʼ rucʼam; xresaj li pa rachoch y xu coj che jun takon re i ʼatz laj sacerdóte, y xresaj u xiquin wikabim. I achi-le, ma Málco u bi. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Are ʼuri i Jesus xu bij che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha cʼolo i a chʼichʼ pa rachoch. ¿Xataba n-quin icʼaw ta chupam i cʼax-i pacha craj in Kajaw? Quin ʼan na —xu bij i Jesus che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼamic bi Jesus chuwach i ma Anas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri, niʼpa u qʼuial soldádo ruʼ i cajʼatzil, xak i policía que i nimak tak aj Israel winak, xqui chap i Jesus y xqui ximo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri xqui cʼam bi chi rachoch i ma Anas. I ma Anas-le, are u kajaw u jiʼ i ma Caifas chi ʼatz laj sacerdóte che i junab-le. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I ma Caifas-le are i yawnak i nojbal chique i rachiʼil, chi mas ʼutz chique ique we xa jun achi ca camsax pa qui qʼuexel conojel i winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xu bij ma Pédro chi n-retaʼam tu wach i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I ma Simon Pédro, tak i jun chic tijoxel</span><span class="scrFootnoteMarker"><a href="#F1f1a0e0b-e7d5-4bff-bd89-05af9c51fb80"></a></span><span class="Note_General_Paragraph" id="F1F1A0E0B-E7D5-4BFF-BD89-05AF9C51FB80" title="m"><span lang="x-acc">I jun chic tijoxel-le are i ma Wan mísmo, chi xu tzʼibaj i wuj-i.</span>
</span><span lang="x-acc">, xe terej bi chirij i Jesus. I tijoxel jun-le</span><span class="Emphasis" lang="x-acc">18.15.</span><span lang="x-acc"> chi rachiʼil i ma Pédro, ʼetamam u wach rumal i ʼatz laj sacerdóte. Ire xoc bi ruʼ i Jesus cʼa chuwaja. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Péro i ma Pédro xcanaj can che u chibe, pa ocbal bic. Rumal-i, xel li jun, chi ʼetamam u wach rumal i ʼatz laj sacerdóte, y xu tzʼonoj pawor che i ali, chi chajal re i ocbal bic, chi coc bi i ma Pédro. Teʼuri xu cʼam bi i ma Pédro chuwaja. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ʼuri i ali xu bij che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xak at jun yet chique i u tijoxelab i achi-le? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—No, n-in ta cachiʼil —xu bij i ma Pédro che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I ajchaquib je ʼo chila, tak i policía, xqui nucʼ ʼaʼ chuwaja man joron tew y xe taqʼui chu chiʼ, quiqui miʼsaj quib. Xak i ma Pédro xtaqʼui pan cuʼ, cu miʼsaj rib chi ʼaʼ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzij i Jesus chuwach i ma Anas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Teʼuri, i ʼatz laj sacerdóte xoc chu tzʼonoxic che i Jesus chiquij u tijoxelab, xak xu tzʼonoj che wach usucʼ u cʼutunic ire. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin sakil in chʼaʼatnak chiquiwach conojel i winak; sakil in cʼutum pa tak molbalʼib, xak pa rachoch i Dios, pa quiqui mol wi quib i aj Israel winak. Queje ile in ʼanom, n-ta in chʼukum u wach chiwe. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">¿Wuchac ca tzʼonoj chwe yin? Cha tzʼonoj chique i je tawnak in tzij; chiqui bij ique wach in cʼutum chique. Ique quetaʼam wach in bim yin —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xu bij i Jesus ile, ʼo jun chique i policía ʼo chi, xu chʼay che u palaj y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Queje u laʼic u wach ile ca ʼan che i ʼatz laj sacerdóte?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu bij che i policía:</span>
</div><div class="Paragraph"><span lang="x-acc">—We n-ʼus ti xin bij, cha bij wach i n-ʼus taj xin bij. We xi ʼutz i xin bij, ¿wuchac xin a chʼayo? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri i mam Anas xu tak bi i Jesus ruʼ i ma Caifas, chi ʼatz laj sacerdóte; ximtalic xa ʼec.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Pédro xu bij tan chic chi n-retaʼam tu wach i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are que tijin ile chu ʼonquil, i ma Pédro cʼa tacʼal chu miʼsaxic rib chi ʼaʼ. Are ʼuri xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xak at jun yet chique i u tijoxelab i achi-le?</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xruwaj u wach; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—No, n-in ta cachiʼil —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Péro ʼo jun chique ajchaquib re i ʼatz laj sacerdóte, ire rachalal i jun chi xelsax u xiquin rumal i ma Pédro. Ire xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-xwil ta bawa a wach yet, xe tak cheʼ ruʼ ire? Xwilo pues.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ma Pédro xruwaj julaj chic, y juntir xchʼaw i acʼ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzʼonoxic i ma Piláto che i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are ya ca pe u sakiric, are ʼuri xquesaj i Jesus chi rachoch i ma Caifas, y xqui cʼam bi pa nim laj rachoch i gobernador. Are xe upon chila, i aj Israel n-xe oc tubi pa ja, man i gobernador n-aj Israel taj. We xe oc bic, queʼelok xa que rawasix rumal i ja; n-ta que ʼuri che i waʼim re qui nimaʼij páscua</span><span class="scrFootnoteMarker"><a href="#F3eea6433-1297-4c8f-b997-04138b79005f"></a></span><span class="Note_General_Paragraph" id="F3EEA6433-1297-4C8F-B997-04138B79005F" title="n"><span lang="x-acc">I tzij-le pa qui chʼawbal i aj Griégo pent queʼelok: “N-ca yaʼ ta ʼuri chique we que oc che i nimaʼij que i aj Israel.”</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Rumal-i, i ma Piláto, chi gobernador-le, xel li chiquiwach, chu tayic wach cacaj. Xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach xu macuj i achi-ri chiwe? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—We tene n-ti u mac i achi-ri, n-queje tene caka cʼam li ri chawe —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I ma Piláto xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi cʼama bi yix; chi ʼana che wach i ʼatbal tzij yix —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I nimak tak aj Israel winak xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Péro yoj chi oj aj Israel winak, n-ta ʼatbal tzij pakaʼab we caka camsaj jun winak —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Queje ile xa ʼani che, pacha u bim i Jesus chique oʼonom lok, wach i camic ca ʼani che</span><span class="scrFootnoteMarker"><a href="#Fabbc62a7-dae0-452f-b4d0-11e35f2e0592"></a></span><span class="Note_General_Paragraph" id="FABBC62A7-DAE0-452F-B4D0-11E35F2E0592" title="o"><span lang="x-acc">Chawila i capítulo 12, versículos 32 y 33 re i wuj-i.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I ma Piláto xoc chu bi pa ja, teʼuri xu siqʼuij i Jesus ruʼ; are ʼuri xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Yet at ʼAtol Tzij que i aj Israel winak? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij che i ma Piláto:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿A nojbal yet, wach i ca tzʼonoj chwe-le? ¿O xa bital chawe rumal jun chic? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I ma Piláto xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba in aj Israel winak yin? ¿Wach retamaxic ile quin ʼano? Are i xat qui jach pinʼab, are awach aj tinimit junam cuʼ i ajwab sacerdóte. ¿Wach a ʼanom? (¿At ʼAtol Tzij que, a bim yet?) —xu tzʼonoj che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij we yin n-aj chi taj chuwach i jyub taʼaj. We tene aj chi chuwach i jyub taʼaj, niʼpa i que terej chwij xin qui to tene-ri chu ʼonquil i chʼoʼoj, chi n-quin jachtaj ta piquiʼab i cajʼatzil i aj Israel. Péro n-queje ti ile, man in ʼatbal tzij n-aj chi taj —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I ma Piláto xu bij tan chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Katzij ba-ri chi at ʼatol tzij? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, in ʼatol tzij pacha i xa bij; rumal-i xin alaxic, rumal-i xin cʼun chuwach i jyub taʼaj. Xol in bij wach i sak laj tzij; niʼpa i je re i sak laj tzij quiqui ta usucʼ ʼuri wach i quin bij —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I ma Piláto xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i sak laj tzij? —xcha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U jachic bi i Jesus che u camsaxic</span>
</div><div class="Paragraph"><span lang="x-acc">Are xu bij ile, i ma Piláto xel chal ucamul cuʼ i aj Israel winak. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-tu mac i achi-ri quin rik yin. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Yix iwetaʼam chi ʼax quin ʼan wi, are ca cʼun i nimaʼij re i páscua, ʼo junok chique i aj prexil cwoʼtaj bi chiwe. ¿Quiwaj ʼut cwoʼtaj bi i ʼAtol Tzij iwe yix, ix aj Israel winak? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri, xe siqʼuin chu bixquil conojel:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mawoʼtaj bi ire-le! ¡Are, chawoʼtaj bi ma Barabas! —xqui bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Barabas quiqui bij-le are jun iliʼom.</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">19</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are ʼuri i ma Piláto xu tak u chʼayic i Jesus. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I soldádo xqui yijba jun sotosic qʼuix y xqui coj che u jolom i Jesus. Xqui coj jun u ʼuʼ cakcoj pacha i qui ʼuʼ i nimak tak ʼatol tzij. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri xe oc chu yoʼyaxic; xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Naj u ʼij i ʼAtol Tzij que i aj Israel! —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri quiqui chʼay che u palaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri i ma Piláto xel chal julaj chic. Xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwila, cwesaj chal chiwach, quiwil-bej-re chi yin n-tu mac quin riko.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are ʼuri xel li Jesus pa ʼatbal tzij re i ma Piláto. Cʼo i sotosic qʼuix che u jolom; xak cʼo i u ʼuʼ cakcoj chirij. I ma Piláto xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ri i achi-ri! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I ajwab sacerdóte, tak i policía re i rachoch i Dios, are xquil u wach i Jesus, xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj chuwach cruz! ¡Cha camsaj chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Piláto xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi cʼama bi yix; chi ripa yix chuwach cruz, man yin n-quin rik ta jun u mac —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I winak xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yoj chi oj aj Israel winak, ʼo ka ʼatbal tzij tzʼibtalic. I ka ʼatbal tzij-le cu bij chi ʼo u chac caka camsaj, man xu bij chi u Cʼojol i Dios —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I ma Piláto, are xu ta wach i xqui bij-le, xu xij mas rib rumal. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are ʼuri xe oc chubi junam pa ʼatbal tzij; teʼuri xu tzʼonoj tan chic che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Ipa mer xat pe wi yet?</span>
</div><div class="Paragraph"><span lang="x-acc">Péro i Jesus n-xu laʼ tu wach che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri i ma Piláto xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-ca laʼ tu wach chwe yin? ¿N-awetaʼam ta ba-ri, chi yin ʼo pinʼab we cat in rip chuwach cruz, xak ʼo pinʼab we cat woʼtaj bic? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri i Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ta yatal paʼab wach cawaj ca ʼan chwe, ma teji u yom li Dios chawe. Rumal ʼuri, pachin i xin jachaw paʼab, nim u mac ire chawach yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are ʼuri i ma Piláto xu jek u tzucuxic wach i roʼtaxic bi i Jesus cu ʼano. Péro n-xtiqui ta che man i aj Israel winak xe siqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—We cawoʼtaj bi i achi-le, xa ca kel ʼuri wach cu bij i ʼatz laj ʼatol tzij pawi yet. I achi-le craj coʼon ʼatol tzij che rib; pachin jun coʼon ʼatol tzij che rib, queʼel ʼuri aj chʼoʼoj chirij i ʼatz laj ʼatol tzij pakawi —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are xu ta i ma Piláto wach i xqui bij, are ʼuri xresaj li Jesus chi sak, teʼuri xcubi pu cubibal chija pa cu ʼan wi i ʼatbal tzij. (Are i lugar-le, “Gabáta” u bi pa qui chʼawbal i aj Israel winak; queʼelok “lugar ʼo natril che”.) </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xu ʼan ile, are i ʼij chuxeʼ i nimaʼij páscua, colo tiqʼuil ʼij xqui ʼano</span><span class="scrFootnoteMarker"><a href="#F18eb6d32-27bf-4cf1-b5d0-b4d397bc9325"></a></span><span class="Note_General_Paragraph" id="F18EB6D32-27BF-4CF1-B5D0-B4D397BC9325" title="p"><span lang="x-acc">Are xqui ʼan ile, are ʼij wi chi quiqui yijba niʼpa tak i rajwaxic chique re i nimaʼij.</span>
</span><span lang="x-acc">. Are ʼuri i ma Piláto xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Ri i ʼAtol Tzij yix-i; chiwila! —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I winak xe siqʼuinic:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Cha camsaj! ¡Cha camsaj! ¡Cha ripa chuwach cruz! —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Piláto xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼUtz bawa quin camsaj chuwach cruz i ʼatol tzij iwe yix?</span>
</div><div class="Paragraph"><span lang="x-acc">I ajwab sacerdóte xqui laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ta chic jun ʼo pakawi yoj; xui i ʼatz laj ʼatol tzij pa Róma cu ʼat tzij pakawi —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ʼuri, i ma Piláto xu jach i Jesus piquiʼab ique, quiqui camsabej-re chuwach cruz. Teʼuri ique xqui cʼam bic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u camsaxic i Jesus chuwach cruz</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xqui cʼam bi i Jesus, ire xrekaj bi u cruz xol u teleb. I jyub pa xe ʼe wi, u bi “u jolom anma” chi queʼel pa qui chʼawbal i aj Hebréo, “Gólgota”. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are xe uponic, chila xqui rip wi chuwach cruz. Xak je ʼo queb chic xe rip chuwach i qui cruz, jujun pa tak u tzal xe qʼuiji wi che i Jesus. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ma Piláto xu tak u tzʼibaxic juban tzʼib puwi u cruz i Jesus; queje iri cu bij i tzʼib: “I Jesus aj Nazaret, ʼAtol Tzij que i aj Israel winak.” Queje ile tzʼibtalic. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Je qʼui i aj Israel winak xcajlaj u wach i tzʼib-le, man xa nakaj che i tinimit Jerusalen pa xqui rip wi i Jesus chuwach cruz. I tzʼib-le tzʼibtalic pa oxib chʼawbal: piqui chʼawbal aj Hebréo, piqui chʼawbal aj Griégo, xak piqui chʼawbal aj Latin. (Queje ile xqui ta conojel wach i tzʼibtalic.) </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Rumal-i i ajwab sacerdóte que i aj Israel winak xqui bij che i ma Piláto:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma ta queje ile xa tak u tzʼibaxic chi cu bij: “ʼAtol tzij que i aj Israel winak.” N-queje ti ile craj; ca majawic ca tak u tzʼibaxic queje iri: “Ire xu bij chi ʼAtol Tzij que i i aj Israel winak” —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri ma Piláto xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i xin tak u tzʼibaxic, n-quin yoj ta chic. (Queje ile xu bij.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I soldádo, are xqui rip i Jesus chuwach i cruz, teʼuri xqui jach u ʼuʼ chiquiwach; xqui ʼan cajib tant che, y xqui jach jujun tant chiquiwach. Xui-ri, ʼo jun che u ʼuʼ, jun chom laj cʼul, naj rakan, n-ta tʼis che. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I soldádo-le xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Maka rakchʼij, ʼutz we caka saquij chakawach, ʼilbal-re pachinok chake ca cʼamaw bic —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje xqui ʼan ile, man ca ʼantaj na pacha i tzʼibtal ujer chupam u wuj i Dios;</span><span class="scrFootnoteMarker"><a href="#F4f054ac4-ea7b-491a-b317-6f4f574583e7"></a></span><span class="Note_General_Paragraph" id="F4F054AC4-EA7B-491A-B317-6F4F574583E7" title="q"><span lang="x-acc">Sálmo 22:18</span>
</span><span lang="x-acc"> queje iri cu bij: “Xqui jach in ʼuʼ chiquiwach; xe saquin chirij.” Y queje xqui ʼan i soldádo ile.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">ʼO jujun ixokib je ʼo chu nakaj i cruz; je are i u chuch i Jesus, rachiʼil u chaʼ, xak i ixok Mariy chi rixokil i ma Cleófas, xak i ixok Mariy Magdaléna. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus are xril u wach u chuch, xak xril u wach u tijoxel chi cʼax cu na ire, tacʼal ruʼ. Are ʼuri xu bij che u chuch:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nan, cha ʼana che i achi-le pacha awacʼal yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xak xu bij che u tijoxel:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha ʼana che in chuch pacha a chuch yet —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼij ʼuri, i tijoxel-le xu cʼam bi u chuch i Jesus ruʼ chi rachoch.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus retaʼam chi ya xqʼuisic niʼpa i ʼanic craj. Are ʼuri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin cʼatic.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xu ʼano pacha i tzʼibtal ujer chupam u wuj i Dios</span><span class="scrFootnoteMarker"><a href="#Fe00634a5-a300-4dfc-84fb-706134cecdd5"></a></span><span class="Note_General_Paragraph" id="FE00634A5-A300-4DFC-84FB-706134CECDD5" title="r"><span lang="x-acc">Sálmo 69:21</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">ʼO jun xar chila, nojnak che víno, cʼacʼoj ca nawic. Xqui cʼam jun espónja, y xqui mu chupam; teʼuri xqui ya tzam cheʼ, y xqui ya ʼan pu chiʼ. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus xu tzʼub bi i víno; teʼuri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xa ʼantajic —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu lucba u jolom, y xel u cʼux.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u soctajic u cʼalcʼax i Jesus</span>
