</div><div class="Line1"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Conojel i winak chuwach i jyub taʼaj, a yijbam wach i tobal-que.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I tobal-que chi a yijbam, queʼel chique i ne te aj Israel winak pacha sak petnak piquiwi.</span>
</div><div class="Line1"><span lang="x-acc">Y yoj, chi oj aj Israel, oj a winak yet, cocsax ni ka ʼij rumal wach a ʼanom.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij i mam Simeon.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I ma Jose, xak i u chuch i a-Jesus, xqui bisoj wach i xqui ta, chi xbix chirij i acʼal. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I mam Simeon xu tzʼonoj i ʼutz re i Dios piquiwi. Are ʼuri xu bij jun tzij che ixok Mariy, chi u chuch i acʼal. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I acʼal-i, yatal chakaxol man cu ʼalijinsaj na pachin je re i Dios, xak pachin ne te re. Rumal ire, je qʼui ni aj Israel que totaj na, xak je qʼui xa que tzak pa tojpen rumal. I acʼal-i col u cʼutu u choʼab i Dios, tobal na que i winak, xui-ri, je qʼui quiqui xutuj ni tobal-que le. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Queje ile, quiqui ʼalijinsaj na wach i mer qui nojbal. Xui-ri yet, coc i bis pa cʼux pacha chʼichʼ coc ruʼ awanima. (Queje ile xu bij i mam Simeon che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak ʼo jun tit ʼo chila, tit An u bi, chi ajbil u tzij i Dios. Ire u miʼal i ma Fanuel, chi u muk u xiquin can i mam Aser. I tit An-le, nim laj winak chic. Are cʼa ali, xcʼuliʼic, y xcucʼaj quib wukub junab ruʼ i rachijil. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri, xmalcanij canok, y ʼo chic ochénta y cuátro junab che. Ire n-kas ta xel pa rachoch i Dios, ca tijin chu cojic u ʼij i Dios chi paʼij, chi chaʼab; ʼolic n-cu tij ti u wa xa rumal u tzʼonoxic che i Dios. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are ʼuri ire-le xtejeb pan cuʼ i u kajaw i u chuch i a-Jesus, y xu tioxij che i Dios rumal i acʼal-le. Teʼuri xu paxsaj u tzijol i acʼal chique conojel niʼpa i aj Israel winak chi coyʼem i quelsaxic piquiʼab i aj Róma</span><span class="scrFootnoteMarker"><a href="#F6b5fa506-5cc6-4705-820a-12fd86212e09"></a></span><span class="Note_General_Paragraph" id="F6B5FA506-5CC6-4705-820A-12FD86212E09" title="d"><span lang="x-acc">I mer tzij xu bij are iri: coyʼem i relsaxic i Jerusalen piquiʼab i aj Róma. (I Jerusalen are u nimal qui tinimit i aj Israel winak.)</span>
</span><span lang="x-acc">.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I ixok Mariy, i ma Jose, are xe utzin chu ʼonquil pacha usucʼ u ʼatbal tzij i Kajwal Dios, xe tzalij ʼuri pa qui tinimit Nazaret, chi pa jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Chila xqʼuiy wi i acʼal; xqʼuiji u choʼab, xqʼuiji u nojbal, xak i rutzil i Dios lic ʼo puwi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu ʼan i a-Jesus chiquixol i mamʼib pa rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I u kajaw i u chuch i a-Jesus, ronojel junab que ʼe pa Jerusalen chi rilic i nimaʼij páscua</span><span class="scrFootnoteMarker"><a href="#Fead87003-671a-4e38-8ae8-57d2921b5656"></a></span><span class="Note_General_Paragraph" id="FEAD87003-671A-4E38-8AE8-57D2921B5656" title="e"><span lang="x-acc">I nimaʼij páscua que i aj Israel winak, are cʼunsabal chi qui cʼux wach i quelic lok piquiʼab i aj Egípto ujer.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Are ʼo cablajuj junab che i a-Jesus, xe ʼe pa Jerusalen, pacha ʼax quiqui ʼan wi pa nimaʼij. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Xqʼuis i nimaʼij, xe tzalij lok, xui-ri, xcanaj i a-Jesus pa Jerusalen. I u kajaw u chuch n-xqui na taj we xcanaj canok; </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">xqui bij ique, xa teren li cuʼ i rachiʼil. Xqui chʼij jun ʼij, toʼ queje ile xqui chʼob ique. Teʼuri xqui jek u tzucuxic chiquixol i rachalal, tak i je rachiʼil, </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">y n-xqui rik taj. Rumal-i xe tzalij chic chu tzucuxic pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xicʼaw urox ʼij, teʼuri xqui rik pa rachoch i Dios. Are xqui riko, ire cul cuʼ i je tijonel re i ujer tzij pixab, ca tijin chu tayic qui tzij, xak ʼo i tzij cu tzʼonoj ire chique. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Conojel i xqui ta wach i xu bij, lic xqui bisoj u nojbal, wach u tzalixic u wach xoʼon che i qui tzij. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I u kajaw i u chuch, are xquil u wach, lic xqui bisoj. I u chuch xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, ¿wuchac queje xa ʼan ile chake? Yin, ruʼ a kajaw, lic xoj cʼachir cha tzucuxic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">—¿Wuchac xa ipa xin i tzucuj wi? —xu bij i a-Jesus chique. ¿N-iwetaʼam ta ba ri, chi yin ʼo i quin ʼan pa rachoch in Kajaw? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Ique n-xqui ta ti usucʼ wach i xu bij chique. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Teʼuri i a-Jesus xa ʼe cuʼ pa tinimit Nazaret; chila xcojon chique pacha ʼax coʼon wi. I u chuch xu cʼol pu cʼux ronojel wach i ʼantalic. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I a-Jesus ca tijin u qʼuiyic, xak ca tijin u qʼuiyic u nojbal; wach i xu ʼano, i Dios ʼutz xrilo; xak i winak, ʼutz xquilo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u pixbanic i ma Wan chique i winak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">3</span><span class="Verse_Number" lang="x-acc">1-2</span><span lang="x-acc">Xoʼon panok, i Dios xu ʼijla i ma Wan, chi u cʼojol i mam Zacarías. Are xu ʼan i Dios ile, are i ma Tibério ʼatz laj ʼatol tzij, ʼo chic jolajuj junab che u ʼatbal tzij. Xak i ma Póncio Piláto are i gobernador re i jyub Judéa. Xak che i junab-le, are i ma Heródes are i cajʼatzil i aj Galiléa; xak i u chaʼ chi ma Felípe, are i cajʼatzil i aj Ituréa xak i aj Traconíte; xak i ma Lisánias are i cajʼatzil i aj Abilínia. Xak che i junab-le, i mam Anas, i mam Caifas, che queb, je ʼatz laj sacerdóte.</span>
</div><div class="Paragraph"><span lang="x-acc">Chupam i junab-le, i Dios xu ʼijla i ma Wan, chi ʼo pa jyub tzʼinilic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Xu tak bi che i jyub chu chiʼ i ya Jordan. I ma Wan, are xupon chila, xoc chu bixquil chique i winak chi ʼo u chac quiqui jalwachij qui noʼoj chi n-ʼus taj chuwach i Dios. Teʼuri, ca kajsax ni ya piquiwi, cʼutbal-re chi qui jalwachim qui noʼoj chuwach i Dios. Queje u rikic ile i cuybal qui mac, xu bij i ma Wan chique i winak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xeʼelok pacha u bim can i ajbil u tzij i Dios, mam Isaías, chupam u wuj ujer. Ire u tzʼibam can i tzij-i:</span>
</div><div class="Line1"><span lang="x-acc">Ca tataj u chʼawbal jun ca siqʼuin che i jyub tzʼinilic; cu bij:</span>
</div><div class="Line1"><span lang="x-acc">“¡Ya ca pe i Kajwal! Chi yijba u be chuwach.</span>
</div><div class="Line1"><span lang="x-acc">Chi sucʼba niʼpa i jul, niʼpa i tanalak pu be i Kajwal.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Niʼpa u xol tak jyub, ca nojsaxic;</span>
</div><div class="Line1"><span lang="x-acc">niʼpa i u tzam tak jyub, ca kajsaxic; xak i ral tak jyub ca kajsax na.</span>
</div><div class="Line1"><span lang="x-acc">Niʼpa i be cotcak, ca sucʼbax na;</span>
</div><div class="Line1"><span lang="x-acc">niʼpa i be tanalak, ca jos na.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri conojel i winak ʼis quiquil na wach i tobal-que u yijbam i Dios.”</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Are i tzij ile u tzʼibam can i mam Isaías ujer, y queje ile xeʼelok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Je qʼui i winak xe cʼun ruʼ i ma Wan, quiqui tzʼonoj u kajsaxic ya piquiwi. Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yix xa ix racʼal cumatz! ¿Pachin xbin chiwe chi quix totaj chuwach i tojpen chi ca tijin nali piwi? </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">N-ʼus taj we toʼ ca kajsax ya piwi. Chi ʼana i ʼutz, i chom, ʼalijinsabal-re we i jalwachim chic i nojbal chi n-ʼus taj. Mi chʼob yix pi jolom, “Lic oj ʼutz man oj u muk u xiquin can i mam Abraham,” quix cha. Ile n-ta coʼono. Chiwila i abaj-i; i Dios, we ta craj, ca tiqui chu yijbaxic je qʼui u muk u xiquin i mam Abraham che. N-are ti rumal i mam, mam Abraham, quix totajic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Chitapeʼ, i Dios yij chic chu cojic pa tojpen niʼpa i u muk u xiquin i mam Abraham chi n-ʼus ti quiqui ʼano. Lic yij chic chu petsaxic i tojpen-le pacha cu ʼan jun achi yij chic ruʼ i ricaj cʼatzbal-re jun cheʼ. Niʼpa i cheʼ chi n-cu ya ti ʼutz laj echaʼ, ca cʼatzix na; teʼuri cocsax pa ʼaʼ. (Queje ile xu bij i ma Wan chique i winak.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are ʼuri i winak xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach caka ʼan ʼut? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ʼo queb a camix, cha sipaj jun re i n-tu camix. We ʼo ca tijo, cha ya re i n-ti cu tijo —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xak ʼo i aj tzʼonol alcawal xe cʼun ruʼ i ma Wan, quiqui tzʼonoj u kajsaxic ya piquiwi. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—At tijonel, cha bij chake wach nawi caka ʼan yoj —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi tzʼonoj mas mer chique i winak, xui chi tzʼonoj chique pacha cu bij i ʼatbal tzij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xak ʼo i soldádo xe cʼun ruʼ, quiqui tzʼonoj che.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach caka ʼan yoj, oj soldádo? —xqui bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—Me i xibij i winak —xu bij chique— xak mi maj qui mer; mi coj qui mac we n-ti qui mac; chix quicot ruʼ iwajil chi qui chʼaco; mi rayij mas. (Queje xu bij i ma Wan ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I aj Israel winak, ʼis coyʼem chic u cʼunic i Tolque; xqui jek u chʼobic piqui cʼux chi i ma Wan mok are i Tolque-le. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Ire xu bij ʼuri chique conojel:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin n-in ti Toliwe chi iwoyʼem. Yin, katzij quin kajsaj ya piwi, xui-ri, i jun chi ca cʼun chwijil yin cu kajsaj li u Tewal i Dios piwi; xak cu kajsaj li ʼaʼ piquiwi i je mal. Ire mas nim ni u ʼij chinwach yin; n-ca majaw ta chwe quin ʼan mocom che wib chirij, mi tene quin tor u wach u xajab, rumal ni u ʼij nim. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Col u ʼata tzij piquiwi i winak, pachin i je ʼutz, xak pachin i ne te ʼutz. Ire yij chic pacha coʼon jun ruʼ u pubal u wach trígo. Are i ʼutz quel che u trígo, cu molo y cu ya pu cʼolbal. I rij, chi n-ʼus taj, cu poroj pa ʼaʼ chi n-tu chupic —xu bij i ma Wan chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Ruʼ tak i tzij-le, xe u pixbaj i winak, xak ruʼ juban chic pixbanic. Queje xoʼon ire ile, are ca tijin chu bixquil i ʼutz laj tzij re i Dios chique i winak. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xui-ri, i ma Heródes, chi cajʼatzil i aj Galiléa, xu tzʼapij i ma Wan pa cárcel. Xu tzʼapij, man i ma Wan xu bij che chi n-ʼus ti ca tijin chu ʼanic. Ire u majom i ati Erodiys, chi rixokil u chaʼ, chi ma Felípe; xak ʼo juban chic u mac u ʼanom. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are xyaj rumal i ma Wan, xpe roywal; rumal-i xu min pa cárcel. Are jun chic u mac-i xu ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xkajsax ya puwi i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus, are xkajsax ya piquiwi conojel i winak, xak xkajsax ya puwi ire. Are ʼuri, are ca tijin chu tzʼonoxic che i Dios, xjaktaj i caj, </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">y xkaj li u Tewal i Dios puwi, pacha u qʼuexwach palomax. Xtataj jun chʼawbal chicaj chi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet lic at in Cʼojol; cʼax cat in naʼo. Lic quin quicot awumal —xcha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qui bi i ratit u mam i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus, are xu jek u chac, colo ʼo chic tréinta junab che. Ire, are u cʼojol i ma Jose, quiqui bij i winak. I ma Jose-le, are u cʼojol i ma Eli.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I ma Eli are u cʼojol i ma Matat.</span>
</div><div class="Line1"><span lang="x-acc">I ma Matat are u cʼojol i ma Levi.</span>
</div><div class="Line1"><span lang="x-acc">I ma Levi are u cʼojol i ma Mélqui.</span>
</div><div class="Line1"><span lang="x-acc">I ma Mélqui are u cʼojol i ma Jána.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jána are u cʼojol i ma Jose.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I ma Jose are u cʼojol i ma Matatías.</span>
</div><div class="Line1"><span lang="x-acc">I ma Matatías are u cʼojol i ma Amos.</span>
</div><div class="Line1"><span lang="x-acc">I ma Amos are u cʼojol i ma Nahum.</span>
</div><div class="Line1"><span lang="x-acc">I ma Nahum are u cʼojol i ma Esli.</span>
</div><div class="Line1"><span lang="x-acc">I ma Esli are u cʼojol i ma Nagái.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I ma Nagái are u cʼojol i ma Maat.</span>
</div><div class="Line1"><span lang="x-acc">I ma Maat are u cʼojol i ma Matatías.</span>
</div><div class="Line1"><span lang="x-acc">I ma Matatías are u cʼojol i ma Seméi.</span>
</div><div class="Line1"><span lang="x-acc">I ma Seméi are u cʼojol i ma Jose.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jose are u cʼojol i ma Juda.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ma Juda are u cʼojol i ma Joána.</span>
</div><div class="Line1"><span lang="x-acc">I ma Joána are u cʼojol i ma Résa.</span>
</div><div class="Line1"><span lang="x-acc">I ma Résa are u cʼojol i ma Zorobabel.</span>
</div><div class="Line1"><span lang="x-acc">I ma Zorobabel are u cʼojol i ma Salatiel.</span>
</div><div class="Line1"><span lang="x-acc">I ma Salatiel are u cʼojol i ma Néri.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I ma Néri are u cʼojol i ma Mélqui.</span>
</div><div class="Line1"><span lang="x-acc">I ma Mélqui are u cʼojol i ma Adi.</span>
</div><div class="Line1"><span lang="x-acc">I ma Adi are u cʼojol i ma Cosam.</span>
</div><div class="Line1"><span lang="x-acc">I ma Cosam are u cʼojol i ma Elmodam.</span>
</div><div class="Line1"><span lang="x-acc">I ma Elmodam are u cʼojol i ma Er.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I ma Er are u cʼojol i ma Josue.</span>
</div><div class="Line1"><span lang="x-acc">I ma Josue are u cʼojol i ma Eliézer.</span>
</div><div class="Line1"><span lang="x-acc">I ma Eliézer are u cʼojol i ma Jorim.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jorim are u cʼojol i ma Matat.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I ma Matat are u cʼojol i ma Levi.</span>
</div><div class="Line1"><span lang="x-acc">I ma Levi are u cʼojol i ma Simeon.</span>
</div><div class="Line1"><span lang="x-acc">I ma Simeon are u cʼojol i ma Juda.</span>
</div><div class="Line1"><span lang="x-acc">I ma Juda are u cʼojol i ma Jose.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jose are u cʼojol i ma Jonan.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jonan are u cʼojol i ma Eliaquim.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I ma Eliaquim are u cʼojol i ma Meléa.</span>
</div><div class="Line1"><span lang="x-acc">I ma Meléa are u cʼojol i ma Mainan.</span>
</div><div class="Line1"><span lang="x-acc">I ma Mainan are u cʼojol i ma Matáta.</span>
</div><div class="Line1"><span lang="x-acc">I ma Matáta are u cʼojol i ma Natan.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I ma Natan are u cʼojol i ma David.</span>
</div><div class="Line1"><span lang="x-acc">I ma David are u cʼojol i ma Isai.</span>
</div><div class="Line1"><span lang="x-acc">I ma Isai are u cʼojol i ma Obed.</span>
</div><div class="Line1"><span lang="x-acc">I ma Obed are u cʼojol i ma Booz.</span>
</div><div class="Line1"><span lang="x-acc">I ma Booz are u cʼojol i ma Salmon.</span>
</div><div class="Line1"><span lang="x-acc">I ma Salmon are u cʼojol i ma Naason.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I ma Naason are u cʼojol i ma Aminadab.</span>
</div><div class="Line1"><span lang="x-acc">I ma Aminadab are u cʼojol i ma Aram.</span>
</div><div class="Line1"><span lang="x-acc">I ma Aram are u cʼojol i ma Esrom.</span>
</div><div class="Line1"><span lang="x-acc">I ma Esrom are u cʼojol i ma Fáres.</span>
</div><div class="Line1"><span lang="x-acc">I ma Fáres are u cʼojol i ma Juda.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I ma Juda are u cʼojol i ma Jacob.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jacob are u cʼojol i ma Isaac.</span>
</div><div class="Line1"><span lang="x-acc">I ma Isaac are u cʼojol i ma Abraham.</span>
</div><div class="Line1"><span lang="x-acc">I ma Abraham are u cʼojol i ma Tare.</span>
</div><div class="Line1"><span lang="x-acc">I ma Tare are u cʼojol i ma Nacor.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I ma Nacor are u cʼojol i ma Serug.</span>
</div><div class="Line1"><span lang="x-acc">I ma Serug are u cʼojol i ma Ragáu.</span>
</div><div class="Line1"><span lang="x-acc">I ma Ragáu are u cʼojol i ma Peleg.</span>
</div><div class="Line1"><span lang="x-acc">I ma Peleg are u cʼojol i ma Héber.</span>
</div><div class="Line1"><span lang="x-acc">I ma Héber are u cʼojol i ma Sála.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">I ma Sála are u cʼojol i ma Cainan.</span>
</div><div class="Line1"><span lang="x-acc">I ma Cainan are u cʼojol i ma Arfaxad.</span>
</div><div class="Line1"><span lang="x-acc">I ma Arfaxad are u cʼojol i ma Sem.</span>
</div><div class="Line1"><span lang="x-acc">I ma Sem are u cʼojol i ma Noe.</span>
</div><div class="Line1"><span lang="x-acc">I ma Noe are u cʼojol i ma Lamec.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I ma Lamec are u cʼojol i ma Matusalen.</span>
</div><div class="Line1"><span lang="x-acc">I ma Matusalen are u cʼojol i ma Enoc.</span>
</div><div class="Line1"><span lang="x-acc">I ma Enoc are u cʼojol i ma Jared.</span>
</div><div class="Line1"><span lang="x-acc">I ma Jared are u cʼojol i ma Mahalaleel.</span>
</div><div class="Line1"><span lang="x-acc">I ma Mahalaleel are u cʼojol i ma Cainan.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I ma Cainan are u cʼojol i ma Enos.</span>
</div><div class="Line1"><span lang="x-acc">I ma Enos are u cʼojol i ma Set.</span>
</div><div class="Line1"><span lang="x-acc">I ma Set are u cʼojol i ma Adan.</span>
</div><div class="Line1"><span lang="x-acc">I ma Adan are u cʼojol i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I itzel craj cu cʼam u pam i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">4</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus xel chila che i ya Jordan, lic ʼo u Tewal i Dios ruʼ. Teʼuri xcʼam bi che jun jyub tzʼinilic rumal u Tewal i Dios. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chila xu chʼij cuarénta ʼij, lic n-ta xu tijo. Are ʼo chila, xupon itzel ruʼ; xraj ire cu ʼan che i Jesus chi cu ʼan jun u mac. Are xicʼaw i cuarénta ʼij, xpe i numic che. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri, i itzel xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yet at u Cʼojol i Dios, cha bij che i abaj-i coʼon wa che rib —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-quin ʼan taj —xu bij—. Man chupam u wuj i Dios, queje iri tzʼibtalic: “N-xui ta rumal i wa je cʼas i winak. Xui-ri are ronojel u tzij i Dios je cʼasbawnak” —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri i itzel xu cʼam bi che jun nim laj jyub. Juntir xu cʼut che i Jesus ronojel i nimak tak tinimit ʼo chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri xu bij chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ronojel iri ʼis ʼo pinʼab yin. Xak ʼo pinʼab quin sipaj che, pachin che cwaj yin. Ronojel iri, ruʼ u chomal, quin sipaj chawe, </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">xui-ri we yet cat xuqui chinwach, y ca coj in ʼij —xu bij itzel che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I Jesus xu laʼ chic u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat el chinwach, a-Satanas, man chupam u wuj i Dios, queje iri tzʼibtalic: “Xui che Awajwal Dios cha cojo u ʼij; xui che ire ca ʼan wi a patan,” queje ile cu bij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri i itzel xu cʼam bi i Jesus pa Jerusalen. Xe u ya chila cʼa chu tzam i rachoch i Dios. Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yet at u Cʼojol i Dios, cha cʼaka bi awib cʼa pulew. N-cat cam taj, </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">man chupam u wuj i Dios, queje iri tzʼibtalic:</span>
</div><div class="Line1"><span lang="x-acc">I Dios cu bij na chique u ángel cat qui chajij.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ique lic cat cucʼaj che qui ʼab;</span>
</div><div class="Line1"><span lang="x-acc">mi tene quiqui ya chawe que ʼana cʼax che awakan che abaj, cu bij.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij itzel che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus xu laʼ chic u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak tzʼibtal i tzij-i chupam u wuj i Dios: “Ma cʼam u pam Awajwal Dios,” cu bij. Rumal-i, n-quin ʼan taj —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I itzel, ya n-cu rik ta chic wach cu tʼorbej re i Jesus, are ʼuri, xel jun tiémpo chuwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i jekbal re u chac i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i Jesus xtzalij pa Galiléa, lic ʼo u Tewal i Dios ruʼ. Ronojel wach i xu ʼano, xel u tzijol ronojel pa tak jyub chirij chuwach. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Ire xu cʼut u tzij i Dios chique i winak pa tak molbalʼib, y conojel xqui bij chi nim u ʼij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Nazaret n-cacaj ti u tzij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri i Jesus xa ʼe pa tinimit Nazaret, pa xqʼuiy wi. Pacha ʼax coʼon wi pa tak uxlambal ʼij, xoc pa molbalʼib. Xqui tzʼonoj che chi crajlaj u tzij i Dios chique i je ʼo chila. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xtaqʼui chu ʼonquil, xqui ya i wuj che chi u tzʼibam can i mam Isaías, chi ajbil u tzij i Dios ujer. Xu jak i wuj, xu tzucuj y xu riko pa ʼo wi i tzij chi queje iri cu bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I u Tewal i Kajwal lic ʼo wuʼ, man in u chom yin chu paxsaxic i ʼutz laj tzij chique i nibaʼib;</span>
</div><div class="Line1"><span lang="x-acc">in u takom li chi relsaxic i cʼax piqui cʼux, niʼpa i que bisonic.</span>
</div><div class="Line1"><span lang="x-acc">In u takom li chu bixquil wach i quelbal chi sak, niʼpa i je chaptajnak, xak chu bixquil wach u rikic i qui tzunbal i je mawach.</span>
</div><div class="Line1"><span lang="x-acc">In u takom li chi qui toʼic niʼpa i quiqui tij i cʼax.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">In u takom li chu bixquil chiwe chi ya xu rik i ʼij chatal rumal i Dios chi cu cʼut chiwe ʼo chic toʼbal i wach.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Are i tzij-le xrajlaj i Jesus chique, chi u tzʼibam can i mam Isaías.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Teʼuri xu bor chic i wuj, y xu ya che i chajinel, y xcubiʼic. Conojel i je ʼo pa ja toʼ xqui maj u takexic. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri xu jek i chʼaʼatic cuʼ. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor, chupam i ʼij-i, i Dios ca tijin chu ʼonquil pacha i tzij-le chi tzʼibtal can ujer. Woʼor, quiwil ʼut ʼo chic chi chiwach —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Conojel lic ʼutz xe chʼaw chirij i Jesus. Lic chom i u tzij xu bij; lic xqui bisoj rumal. Xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ire-le ¿xataba n-are ti u cʼojol i ma Jose? Are pues —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yix qui bij na i tzij-i chwe, chi ʼax bital wi: “Ajcun, cha cunaj awib yet,” qui bij na chwe. Xak qui bij na iri chwe: “Niʼpa i ka tom chi a ʼanom chila pa tinimit Capernaum, cha ʼana ni waral chupam a tinimit yet,” qui bij na chwe. (Queje xu bij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-quin ʼan taj, man mi jun ajbil u tzij i Dios cocsax u ʼij pu tinimit ire. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Quin cʼunsaj na pi cʼux wach xu ʼan i mam Elías, chi ajbil u tzij i Dios ujer. Che tak i ʼij-le, n-xpe ti jab oxib junab ruʼ nicʼaj; rumal-i xpe waʼjal chuwach i jyub taʼaj. Je qʼui ixokib malcanib pa jyub Israel, </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">xui-ri i Dios n-xu tak ti mam chi qui toʼic ique; xa xu tak bi ruʼ jun ixok malcan chi n-aj Israel taj; i ixok-le aj Sarépta, chi re i jyub Sidon. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xak quin cʼunsaj pi cʼux wach xu ʼan i mam Eliséo ujer. Je qʼui je rach aj Israel chi ʼo itzel laj yobil lépra chique. Xui-ri, mi jun xe u cunaj chique, xui i ma Naaman chi aj Síria, xcunaxic; ire n-aj Israel taj. (Queje xu bij i Jesus ile chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xqui ta wach i xu bij, ʼis xpe coywal niʼpa je ʼo pa molbalʼib</span><span class="scrFootnoteMarker"><a href="#F71819020-5108-4a26-bdba-d8ec9c8a194b"></a></span><span class="Note_General_Paragraph" id="F71819020-5108-4A26-BDBA-D8EC9C8A194B" title="f"><span lang="x-acc">I aj Israel xpe coywal che, man xqui ta usucʼ wach xraj u bixquil i Jesus, chi xak ca ʼax i ʼutz re i Dios chique i ne te aj Israel.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are ʼuri xe walijic y xquesaj pa tinimit. Xqui cʼam bi tzam jyub re i tinimit, xcaj ique quiqui cʼak li chuwi jyub, </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">xui-ri i Jesus xa xicʼaw chiquixol y xu maj u be.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cunaxic jun achi ʼo itzel tew che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Teʼuri xkaj bi i Jesus pa Capernaum, chi u cwenta i jyub Galiléa. Che i uxlambal ʼij, xe u tijoj i winak. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ique toʼ quiqui bisoj wach i cʼutunic cu ʼano, man i u tzij pacha u tzij jun ʼatol tzij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">ʼO jun achi pa molbalʼib, ʼo itzel tew che. Ire xsiqʼuin chu bixquil:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">—Jesus aj Nazaret, ¿wuchac col a mina awib kuʼ yoj? ¿Mok xat cʼun na col a sachbej ka wach? Yin wetaʼam a wach: yet are i jun at petnak ruʼ i Dios; ¡lic ʼo re i Dios chawe! (Queje ile ca siqʼuin chu bixquil.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xu ʼatij i itzel tew che, wach i xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mat chʼawic! —xu bij—. ¡Chawoʼtaj can i achi-le! —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i itzel tew xu tzaksaj i achi pulew chiquiwach i winak. Teʼuri xel che, n-ta chic jun cʼax xu ʼan che i achi. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Conojel i winak xe oc ʼil che y xe oc chu chʼobic chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi tzijol ile xu bij? —xe cha chiquiwach—. I achi-le, u tzij lic ʼo u choʼab; ʼo puʼab que u tak bi itzel tew, ¡y que ʼelic! —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Teʼuri xpax u tzijol i Jesus ronojel i jyub re i Galiléa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rutzirsaxic u chuch u jiʼ i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xel pa molbalʼib y xa ʼe chi rachoch i ma Simon. I u chuch u jiʼ i ma Simon lic iwab, nim i ʼaʼ ʼo chirij. Are xoc i Jesus pa ja, xqui tzʼonoj cuybal mac che chi crilo. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are ʼuri xa ʼe tacʼal ruʼ u chʼat y xu ʼatij i ʼaʼ. Juntir xpactaj i ʼaʼ chirij ixok. Are ʼuri ire xwalijic, y xoc chi qui tzukic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj i iwabib je qʼui</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are kajnak chic i ʼij, i winak xqui ticba li u cʼamic iwabib ruʼ i Jesus</span><span class="scrFootnoteMarker"><a href="#F51f209ad-2c2e-41d4-a8e6-0318c7497f06"></a></span><span class="Note_General_Paragraph" id="F51F209AD-2C2E-41D4-A8E6-0318C7497F06" title="g"><span lang="x-acc">Queje ile xqui ʼano, xcoyʼej cʼa xkaj ni ʼij pa uxlambal ʼij, man we xe cunan pa ʼij, i qui ʼatbal tzij i aj Israel winak cu bij chi que macunic.</span>
</span><span lang="x-acc">. Xa bi chi yobil ʼo chique, ire ʼis xu ya u ʼab piquiwi chi qui jujunal, y xe utziric. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Xak je qʼui i winak xelsax itzel tew chique. Are xe ʼelic, xe siqʼuinic: “¡Yet at u Cʼojol i Dios!” xe cha. Ire xe u ʼatij, y xu bij chique, “Mix chʼawic,” xu bij, man ique quetaʼam are ire i Tolque i aj Israel winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij u tzij i Dios pa tak molbalʼib</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Sakir chucab ʼij, i Jesus xel pa tinimit, xa ʼe che jun jyub tzʼinilic. I winak lic xqui tzucuj, y xqui riko pa ʼo wi. Cacaj ique ca canaj cuʼ, </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">péro i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ʼe chic che juban tak tinimit; ʼo u chac xak quin bij chique ique wach i coquic pa cu ʼat wi tzij i Dios. Are i rumal-i xin u tak li Dios —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Teʼuri, xa ʼe chu bixquil u tzij i Dios chique i winak pa tak molbalʼib, ronojel i jyub que i aj Israel winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i qui chapic uqʼuial car</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">5</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus tacʼal chiya, Genesaret u bi. Lic je qʼui i winak xe uponic, lic quiqui tacpuj chic quib, man cacaj quiqui ta u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus xril queb bárco, ʼo chu chiʼ i ya, pa xqui canaj wi can i aj chapol car. Ique que tijin chu chʼajic i cataraya. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xoc chupam jun bárco chi re i ma Simon. Teʼuri xu tzʼonoj pawor che i rajaw chi cocsax pan jubiʼ pa ya. Are ʼuri i Jesus xcubi chupam i bárco y xoc chu cʼutic chique i winak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are xutzin u chʼaʼatic cuʼ i winak, xu bij che i ma Simon:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha binsaj bi a bárco pa cho, teʼuri cha cʼaka bi awataraya chila y ʼo ca riko —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I ma Simon xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, lic coj tijinic jun aʼab, péro n-ti xka riko. Xui-ri, we queje ca bij yet ile, quin ʼan na —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri xqui cʼak bi i cataraya. Lic qʼui i car xu jecʼ li ataraya; xu ticba u rakcrijic rumal. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xqui ʼan pan séña chique i cachiʼil ruʼ chic jun bárco, chi que ol qui to na ruʼ i cataraya. I juban xe cʼunic y xe qui to i cachiʼil; xnoj i queb bárco che i car, laj xe muktaj pa ya rumal. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I ma Simon Pédro, are xril ile, xuqui chuwach i Jesus y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chat el chinwach, Kajwal, man yin xa in ajmac laj achi! —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje xu bij i ma Simon ile, man lic xu xij rib. Xak niʼpa i je ʼo ruʼ ʼis xe oc ʼil rumal ni uqʼuial car xqui chapo. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak i juban cachiʼil xqui xij quib, chi je are i ma Jacóbo i ma Wan, chi je u cʼojol i mam Zebedéo. I Jesus xu bij che i ma Simon:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma xij awib; woʼor quin ʼan chawe at aj tzucul-que i winak pacha ca ʼan chique i car —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xquesaj li qui bárco chu chiʼ i ya; ronojel ʼis xqui canaj canok y xe terej bi chirij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rutzirsaxic i achi ʼo yobil lépra che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xoʼon panok, i Jesus, are ʼo che jun tinimit, xupon jun achi ruʼ, ʼo itzel laj yobil che, lépra ca bixic. Ire, are xril i Jesus, xuqui chuwach y xu kajsaj u jolom cʼa chuwach ulew; lic xu tzʼonoj utzil chomal che. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, we ta cawaj, cat tiqui chi relsaxic itzel laj yobil ʼo chwe —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri i Jesus xu chap ruʼ u ʼab;</span>
</div><div class="Paragraph"><span lang="x-acc">—Cwaj —xu bij—. ¡Chat utzirok!</span>
</div><div class="Paragraph"><span lang="x-acc">Are xu bij ile che, juntir xchomar chic u chʼacul i achi. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi jun ma lap che wach in ʼanom. Xui-ri, jat, ja cʼutu awib che i sacerdóte chi at utzirnak, cha sujuj a sipon chuwach i Dios, pacha u bim can i mam Moises. Queje cha ʼana ile, man caquetamaj conojel i winak chi at utzirnak chic, chʼam chic a chʼacul —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri i Jesus, mas xpax u tzijol wach ca tijin chu ʼonquil. I winak lic quiqui tzucuj; je qʼui xe moltaj chu tayic u tzij; xak chu tzʼonoxic che, chi que utzirsaxic. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri, ire ʼolic ca ʼe pa tak jyub tzʼinilic chu tzʼonoxic che i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rutzirsaxic jun sic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xoʼon panok, i Jesus ca tijin chu cʼutic chique i winak. Xak chila je cul juban aj Fariséo, xak jujun chique i tijonel re i ujer ʼatbal tzij. Ique je petnak pa ronojel tak i aldéa re i jyub Galiléa, xak i re i jyub Judéa, xak ʼo jujun je petnak cʼa pa tinimit Jerusalen. I Jesus, lic ʼo u choʼab i Dios ruʼ, che i cutzirsaxic iwabib. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are ʼuri, xe upon juban achiab, cucʼam bi jun achi chuwa chʼat, lic siquirnak u chʼacul. Cacaj que oc bi pa ja, quiqui yabej-re chuwach i Jesus. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">N-xqui rik taj pa que oc wi, cumal i winak lic je qʼui. Rumal ʼuri, xe ʼel chuwi ja y xquesaj i xot. Teʼuri xqui kajsaj bi iwab chuwa chʼat cʼa paja. Lic chiquixol i winak xqui kajsaj wi, mer chuwach i Jesus xqui ya wi. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus xrilo, chi i achiab-le lic qui cubam qui cʼux che. Rumal ʼuri, xu bij che i iwab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, niʼpa i a mac ya cuytajnak chic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Are ʼuri, i tijonel re i ujer ʼatbal tzij, xak i aj Fariséo xe oc chu chʼobic piqui cʼux: “¿Bi ruxic i achi-le? I tzij xu bij-le, cu kajsaj u ʼij i Dios ruʼ. Mi jun ʼo puʼab cu cuy i qui mac i winak; ¡xui i Dios!” xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xui-ri, i Jesus retaʼam wach quiqui chʼobo. Rumal-i xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui chʼob ile pi cʼux? </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Ile n-cʼax tu bixquil chi “Ya xcuytaj a mac.” Are i cʼax u bixquil are iri: “Chat walijok, y chat binok,” are ile cʼax u ʼonquil che jun winak. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xui-ri yin chi in Achi aj Chicaj quin ʼalijinsaj na chiwe chi ʼo pinʼab quin cuy ni qui mac i winak waral chuwach i jyub taʼaj —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu bij che i achi chi siquirnak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chatapeʼ, chat walijok, cha yaca bi a soc, y jat chi awachoch —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Juntir xwalij i iwab chiquiwach i winak. Xu yac bi u soc chi cotzʼol te chuwach, y xa ʼe chi rachoch, ca tijin chu cojic u ʼij i Dios. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Conojel lic xqui bisoj, y xe oc chu bixquil u ʼij i Dios. Lic je ocnak ʼil, xqui bij: “I kilom woʼor, lic jun milágro,” xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I sicʼbal re i ma Lewi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Are xu ʼan ile, i Jesus xa ʼec. Are ca tijin chi be, xril jun aj tzʼonol alcawal cul pu qʼuijibal. I achi-le, ma Lewi u bi. I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat terej chwij —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I ma Lewi juntir xwalijic, ʼis xu canaj can ubitak-re, y xterej chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Xoʼon panok i ma Lewi xu ʼan jun nim laj cenar che rachoch, cojbal u ʼij i Jesus. Je qʼui i aj tzʼonol alcawal je ʼo cuʼ chi mexa, xak je ʼo chic juban winak cuʼ. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I aj Fariséo chila, je cachiʼilam i qui tijonel, chi je ajʼatzil re i ujer ʼatbal tzij. Ique xe oc chi qui chʼachʼaxic u tijoxelab i Jesus. Y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac queje qui ʼan yix ile? Xa qui tij i wa y qui tuʼ i yaʼ cuʼ i aj tzʼonol alcawal, xak i juban ne te ʼutz laj tak winak —xe cha chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ʼan iri, man are i je iwab craj jun ajcun chique; i ʼutz qui wach, n-tu chac jun ajcun chique. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Yin in cʼun-nak chi qui siqʼuixic i je ajmaquib, man quiqui rik ni u jalwachixic i qui cʼaslemal. Niʼpa i je ʼutz, n-tu chac quin ʼat in pen cuʼ —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I costúmbre re ujer n-cumaj taj cocsax ruʼ i cʼutunic cʼacʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri ique xe oc chu tzʼonoxic che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac i a tijoxelab yet n-cacoʼtaj ta jun ʼij queb ʼij i qui waʼim chuwach i Dios, pacha caka ʼan yoj? —xqui bij—. I u tijoxelab i ma Wan quiqui ʼano; xak queje caka ʼan yoj oj aj Fariséo. Xui-ri, i awe yet n-quiqui ʼan taj; ʼij ʼij que waʼic y que tuʼunic —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak, we que ʼe pa nimaʼij re jun achi ya ca cʼuliʼic, ¿xataba yix qui ʼan chique we n-quiqui tij ti wa ruʼ? Quiqui tijo pues. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xui-ri, we xu rik i ʼij chi ʼelsam chic i achi chiquixol, teʼuri quiqui mayij i waʼim</span><span class="scrFootnoteMarker"><a href="#F46d6b822-a089-4232-ab6c-397c39fd85a0"></a></span><span class="Note_General_Paragraph" id="F46D6B822-A089-4232-AB6C-397C39FD85A0" title="h"><span lang="x-acc">I usucʼ i tzij-le are iri: I Jesus, pacha i achi-le, ca ʼelsax na chiquixol; xui-ri, tzʼakat ʼo cuʼ, n-tu chac quiqui ʼan i ayun.</span>
</span><span lang="x-acc">. Queje i tijojbal tzij ile xu bij i Jesus chique. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak ʼo jun chic tijojbal tzij xu bij chique; are iri:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun, we craj cu cʼojoj jun u ʼuʼ ʼel chic, n-cu cʼatzij ti chʼakap che u ʼuʼ cʼacʼ, cu cʼoj-bej re u ʼuʼ ʼel. Mi jun ca ʼanaw ile. We ta queje cu ʼan ile, cu ʼan mal che u ʼuʼ cʼacʼ; xak queje i chʼakap cʼacʼ, n-ʼus ta cu ʼan che u ʼuʼ ʼel. (Queje xu bij i Jesus ile chique, cʼutbal-re chique chi i costúmbre re ujer, n-cu chʼij taj coc ruʼ i cʼutunic cʼacʼ.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">—Xak queje ile, mi jun cu coj víno cʼacʼ chupam i ʼel tak surum. N-quiqui ʼan taj man i víno cʼacʼ xa cu rakchʼij i surum. Queʼelok, coʼon mal i surum, xak ca sach i víno. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Rumal-i ʼo u chac qui cʼol i víno cʼacʼ chupam i surum cʼacʼ. Queje ile, ca totaj ni víno, xak i surum. Queje ile xu bij i Jesus chique. Xak xu bij:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Jun, we ʼax cu tuʼ wi i ujer víno, n-craj ta tan cu tuʼ i cʼacʼ. Cu chʼob ire, “Mas ʼutz i ujer víno,” cu bij ire. (Queje i tijojbal tzij ile xu bij i Jesus chique, cʼutbal-re chique chi cʼax u jalwachixic qui costúmbre re ujer.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus rajaw i uxlambal ʼij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">6</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, chupam jun uxlambal ʼij, i Jesus ca bin cuʼ u tijoxelab chupam juban ticon. I u tijoxelab xe oc chu chʼupic u wach i trígo, y xqui bar piqui ʼab ca quesbej re u solot; teʼuri xqui tijo. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri ʼo jujun chique aj Fariséo xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac qui ʼan yix i chac-le? N-ʼus taj quix chacun pa uxlambal ʼij, cu bij i ʼatbal tzij tzʼibtal can rumal i mam Moises —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-iwetaʼam ti yix wach xu ʼan i mam David ujer are xqui tij numic cuʼ i rachiʼil? </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xoc ire pa rachoch i Dios, y xu chap i caxlanwa chi sujtal can chuwach i Dios. Teʼuri, xu tijo, xak xu ya chique i rachiʼil. Queje xu ʼan ire ile, tupu n-ta re che. Man cu bij i ujer ʼatbal tzij chi xui i sacerdóte que tijaw i caxlanwa-le</span><span class="scrFootnoteMarker"><a href="#F7cf7ecb3-c869-4cbb-81ef-067c87060878"></a></span><span class="Note_General_Paragraph" id="F7CF7ECB3-C869-4CBB-81EF-067C87060878" title="i"><span lang="x-acc">Queje xu bij i Jesus ile chique, man ique lic xqui coj u ʼij i ujer mam David, y xak ire xu kel i ujer ʼatbal tzij are ʼo numic che. Ile n-mac taj chuwach i Dios.</span>
</span><span lang="x-acc">. (Queje ile xu bij i Jesus chique).</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin chi in Achi aj Chicaj xak quin rajawij puwi i uxlambal ʼij —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I rutzirsaxic i achi chakijnak u ʼab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xu rik chic jun uxlambal ʼij, i Jesus xoc pa molbalʼib y xoc chic chu cʼutic chique i winak. Chila ʼo wi jun achi siquirnak u ʼab wikabim, chakijnak chic. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak chila je ʼo wi jujun tijonel re i ʼatbal tzij, xak jujun aj Fariséo winak. Ique que tijin chu takexic i Jesus, we crutzirsaj i achi-le pa uxlambal ʼij. Cacaj ique quiqui tzucuj u mac. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Ire retaʼam wach quiqui chʼob piqui cʼux; xu bij che i achi chi chakijnak u ʼab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, y chat tacʼal chakawach —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i achi xwalijic y xtaqʼuiʼic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri i Jesus xu bij chic chique i que tzucuw u mac:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼO jun tzij cwaj quin tzʼonoj chiwe. I ujer ʼatbal tzij, ¿wach cu bij chake, qui bij yix? Chupam i uxlambal ʼij, ¿ʼutz nawi we caka ʼan jun utzil chomal, o xa caka ʼan i n-ʼus taj? ¿ʼUtz caka to jun chi ya ca camic? ¿O xa caka ya che chi ca camic? (Queje ile xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Cʼula xe u takej, teʼuri xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha sucʼba i a ʼab —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I achi xu sucʼba u ʼab, y xutziric. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xui-ri, i juban lic xpe coywal; xe oc chu chʼobic chiquiwach, “¿Wach caka ʼan che i achi-le?” xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u chayic i cablajuj tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Che tak i ʼij-le, i Jesus xel bi che jun jyub chu tzʼonoxic che i Dios. Xu chʼij jun aʼab ca tijin chu tzʼonoxic che. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are xpe u sakiric, xe u siqʼuij u tijoxelab ruʼ. Teʼuri xe u cha cablajuj chiquixol, chi xu ya can piqui bi, je apostelab. (Queʼel pa ka chʼawbal, je u takon.) </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are i qui bi i cablajuj-le are iri: jun, ma Simon, chi xak ma Pédro ca bix che rumal i Jesus. Xak ʼo i ma Andres, chi ratz u chaʼ i ma Pédro. Xak je ʼo i ma Jacóbo, i ma Wan, i ma Felípe, i ma Bartolome. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak je ʼo i ma Matéo, i ma Tomas; xak i ma Jacóbo chi u cʼojol i ma Alféo; xak ʼo chic jun ma Simon, chi re i partído cananísta. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak ʼo i ma Júdas chi catz qui chaʼ quib ruʼ i ma Jacóbo. Xak ʼo i ma Júdas Iscarióte chi xoʼon panok xu cʼayij i Jesus. (Ile je are i cablajuj apostelab je chatal rumal i Jesus.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u nawsaj je uqʼuial winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri i Jesus xe kaj li tzam jyub cuʼ u tijoxelab, y xe qʼuiji che jun uwataʼaj. Je qʼui chic i u tijoxelab xe moltaj cuʼ, xak je qʼui i winak xe cʼun cuʼ, chi je aj ronojel i jyub Judéa, xak xe cʼun i je aj pa tinimit Jerusalen, xak xe cʼun i je aj pa queb tinimit, Tíro y Sidon chi ʼo pa cósta. Naj je petnak wi. Ique je upon-nak chu tayic u tzij i Jesus, xak chu cunaxic i cʼax ʼo chique. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Xak niʼpa i ʼo itzel tew chique, xak xe utzirsax na. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Conojel i winak cacaj quiqui yin pan i Jesus, man i choʼab ʼo ruʼ ire que u cunaj iwabib.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Pachin ca pe ni ʼutz piquiwi, xak pachin ca pe ni cʼax piquiwi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri i Jesus xe u takej i u tijoxelab. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz iwe yix, ix nibaʼ, man ix ʼo chic puʼab i Dios; ire cu ʼat tzij piwi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">ʼUtz iwe yix, chi woʼor quix numic, man quix nojsax na.</span>
</div><div class="Paragraph"><span lang="x-acc">ʼUtz iwe yix chi woʼor quix oʼic, man quix tzen na.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">ʼUtz iwe yix we i winak tzel quix quilo xa wumal yin chi in Achi aj Chicaj, xak we quix quesaj chiquixol, xak we quix qui yoʼya, xak we tzel quiqui ta i bi yix, xa wumal yin. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Chix quicot ʼuri, ¡chix sacʼlin chicaj! man yix qui chʼac ni nim laj i sipon chila chicaj. Mi bisoj we queje quiqui ʼan ique ile chiwe, man xak queje xqui ʼan i catit qui mam chique i je ajbil u tzij i Dios ujer.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xui-ri, ¡toʼ i wach yix ix beyomab! quix tijin ruʼ i ʼutz chuwach i jyub taʼaj, xui-ri, ya ca qʼuisic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Toʼ i wach yix chi woʼor ix nojnak, man coʼon panok qui tij numic.</span>
</div><div class="Paragraph"><span lang="x-acc">Toʼ i wach yix chi quix tzen woʼor man coʼon panok quix oʼ na rumal i bis.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Toʼ i wach yix we conojel i winak quiqui bij ix ʼutz laj winak. Xak queje xqui bij i catit qui mam chique i je aj tʼoronel ujer (ique chi toʼ xqui ʼan che quib pacha je ajbil u tzij i Dios).</span>
</div><div class="Paragraph"><span lang="x-acc">(Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO u chac cʼax que ka na i aj chʼoʼoj chikij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I Jesus xak xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix chi quix tijin chu tayic in tzij, cwaj quin bij iri chiwe: Cʼax che i na i aj chʼoʼoj chiwij; chi ʼana i ʼutz chique i tzel quix quilo. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Chi tzʼonoj i ʼutz re i Dios piquiwi i que tzʼonow i cʼax piwi yix. Chi tzʼonoj che i Dios piquiwi i quix qui yoʼya. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">We ʼo jun cat u chʼay che juperaj a palaj, cha sujuj i juperaj chic che. We ʼo jun cu maj a chaquet, xak cha ya che we cresaj bi a camix. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">We ʼo jun cu tzʼonoj chawe wach i rajwaxic che, cha ya che; xak we ʼo jun cu maj ubitak awe, ma tzʼonoj chic che. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Pacha i cawaj yet chi quiqui ʼan i winak chawe, xak queje cha ʼana yet chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Yix, we xui cʼax que i na ique chi xak cʼax quix qui naʼo, mi chʼob ʼuri we ix ʼutz chuwach i Dios rumal. Xak i ajmaquib queje quiqui ʼan ile. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xak, we xui qui ʼan i ʼutz chique i que ʼanaw i ʼutz chiwe yix, mi chʼob ʼuri we ix ʼutz chuwach i Dios rumal. Xak i ajmaquib queje quiqui ʼan ile. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xak we ʼo i qui ya pa chaʼim xa rumal ca jach na chic chiwe, mi chʼob yix ʼuri quix ʼel ʼutz chuwach i Dios rumal. Xak queje i ajmaquib que chiʼman chiquiwach je ajmaquib, man quetaʼam ca jach na chic chique. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xui-ri yix, cʼax che i na i je aj chʼoʼoj chiwij; chi ʼana i ʼutz chique; xak we ʼo qui ya pa chaʼim, miwoyʼej u qʼuexel. We qui ʼan niʼpa tak ile, nim i sipon qui rik na ʼuri, xak quix ʼelok ix racʼal i Dios chi ʼAtz u ʼIj. Lic ix racʼal ni ire, man xak queje cu ʼan ire, aj ʼanol ʼutz chique i je mal, xak chique i n-quiqui tioxij ta che. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Chi ʼana che iwib ʼo i cʼaxnabal i cʼux, xak jun ruʼ i Ta chicaj chi xak ʼo i cʼaxnabal u cʼux.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ma ʼat tzij chirij jun chic, wach u ʼanom</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Mi ʼat tzij piquiwi iwachiʼil, wach qui ʼanom, man xak n-cu ʼat ti tzij i Dios piwi yix; xak mi coj qui mac iwachiʼil, man n-cocsax ta i mac yix rumal i Dios. We ʼo i qui ʼanom qui mac chiwe, chi cuyu, man xak ca cuytaj na i mac yix. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Che i to niʼpa i ʼo rajwaxic chique, man i Dios xak cu ya na chiwe yix wach i rajwaxic chiwe. Ire qʼui cu ya na chiwe we qʼui i yom yix; lic cu nojsaj i coxtal yix, lic cu chʼaychʼa, xak cu laʼpuj, y mas cu ya puwi, tzubub cu ʼan che. (Queje ile xu bij i Jesus chique.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri xu bij chic jun tijojbal tzij chique. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼO tak wa jun mawach cu binsaj rach mawach? N-taj; we queje ile quiqui ʼano, che queb que tzak bi pa jul. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Jun, we are u tijoxel jun chic, n-nim ti u ʼij ire chuwach u tijonel. Xui-ri, i tijoxel, we xutzin u nawsaxic rib che, queʼel na ʼuri pacha u tijonel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Ma takej jun ral tzʼil ʼo chupam u baʼwach awachiʼil, y awe yet n-ca na taj ʼo jun nim laj ʼet chupam. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Y yet, we n-ca coj ti retalil che i ʼet ʼo pa baʼwach, ¿wuchac ʼuri ca bij che awachiʼil: “Cuyu in mac, wachalal, cha ya a baʼwach chwe, cwesaj i tzʼil ʼo chupam” cat cha? Yet ¡n-katzij ti ca ʼano! Nabe chawesaj ni ʼet ʼo pa baʼwach yet, teʼuri cat tzun na chi relsaxic i tzʼil ʼo chupam u baʼwach awachiʼil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun cheʼ, ca ʼalijin che u wach we ʼutz laj cheʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Jun ʼutz laj cheʼ n-tu wach cu yaʼo chi n-ʼus taj; xak i n-ʼus ta laj cheʼ, n-tu wach ʼutz cu yaʼo. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">ʼIs ca ʼalijin che u wach, we ʼutz laj cheʼ o we n-ʼus taj. Xak queje jun qʼuix: are cu ya u wach, n-cu wachij ti inum</span><span class="scrFootnoteMarker"><a href="#Fd635c29d-49f7-48b4-aafc-398eaa5b06a6"></a></span><span class="Note_General_Paragraph" id="FD635C29D-49F7-48B4-AAFC-398EAA5B06A6" title="j"><span lang="x-acc">I mer tzij xu bij are i echaʼ “hígo” u bi; xak i echaʼ “úva” u bi.</span>
</span><span lang="x-acc">; xak queje jun qʼuix rixcʼak sacʼ, n-cu wachij ti tapal</span><span class="Emphasis" lang="x-acc">6.44</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Jun achi we ʼutz, ʼutz i cu bij, man xui i ʼutz ʼo pu cʼux. Xak queje jun achi we n-ʼus taj, xui i n-ʼus taj cu bij, man n-ʼus ti ʼo pu cʼux. Queje ile queʼelok man ruʼ i ka chiʼ caka bij wach i ʼo pa ka cʼux.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tijojbal tzij re i queb cubibal ja</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Yix ¿wuchac qui bij chwe, “Lic at Kajwal,” quix cha, xui-ri n-qui coj taj wach quin bij chiwe? </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Jun, we ca cʼun wuʼ y cu coj retalil che in tzij, xak cu ʼan pacha i quin bij, yin quin bij na chiwe wach ca majaw ire. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Ire queje pacha jun aj ʼanol ja chi ʼutz laj cubibal xu coj che i rachoch. Nabe, naj xu wor u pam ulew cʼa xe u rika ni abaj; teʼuri xu coj i cubibal ja puwi abaj. Xoʼon panok, xnimar i ya, y xu ya li u choʼab che i ja. Xui-ri, i ya n-xtiqui ta chu bokic i ja man cul puwi abaj. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Xui-ri, jun, we u tom in tzij, péro n-xcojon ta che, ire pacha jun aj ʼanol ja chi n-xu coj ti u cubibal i rachoch. Ire toʼ xu cuba i rachoch chuwach ulew, n-tu cubibal xu yijba. Xoʼon panok, are xnimar i ya, xu ya li u choʼab che i ja; are ʼuri xtzak i ja pulew, y xsach u wach. (Queje i tijojbal tzij ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i rutzirsaxic i u mocom jun capitan n-aj Israel taj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are xutzin u chʼaʼatic cuʼ i winak, xoc pa tinimit Capernaum. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chila ʼo wi jun capitan aj Róma winak, chi ʼo jun u mocom ruʼ ja lic cʼax cu naʼo. I u mocom-le, lic iwab, ya ca camic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I capitan, are xu ta u tzijol i Jesus, xe u tak bi jujun nimak tak mamʼib ruʼ, chi je aj Israel winak. (I capitan, n-aj Israel taj.) Xe u tak bi chu tzʼonoxic chi ca ʼe ruʼ ja, ca ʼe cunax i u mocom. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ique, are xe upon ruʼ i Jesus, xe tejeb ruʼ, y ronojel qui cʼux xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I capitan-i lic ca majawic que a to na. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ire lic coj raj yoj chi oj aj Israel, xak xu yijba jun ja re i molbal kib —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri i Jesus xa ʼe cuʼ. Are ya que upon ruʼ ja, xqui cʼulaj juban chic achiab chi quetaʼam u wach i capitan; ique je taktal li rumal ire. Xol qui bij u tzij i capitan che i Jesus. Queje iri u bim lok:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cha cuyu in mac; n-tu chac cat cʼun cʼa ruʼ ja. N-ca majaw ta chwe we cat oc chi wachoch, man n-nim ti in ʼij chawach yet. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i, n-tu cowil in cʼux quin upon chawach. Xui-ri, we ca bij li yet, cutzir ni in mocom. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Wetaʼam ile, man xak yin in ʼo piquiʼab i je wajʼatzil, xak je ʼo juban soldádo pinʼab yin, y we quin bij che jun “¡Jat!”, ca ʼec; y we quin bij che i jun chic, “¡Saʼaj!”, ca petic. We xak quin tak bi jun wajchac, ire cu ʼan na wach i quin bij che. (Queje xqui bij ique ile che i Jesus, chi u bim li capitan.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus, are xu ta wach u bim li capitan, lic xu bisoj. Xe u tzu i winak chi je teren chirij, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi tene jun chique i aj Israel winak cul u cʼux chwe pacha u ʼanom i achi-le —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I ramig i capitan chi je u takom lok, xe tzalij chic ruʼ ja. Are xe uponic, xquil i achi utzirnak chic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u cʼunsaxic sak chuwach i ralab i ixok malcan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Xoʼon chupanok, i Jesus xa ʼe che jun tinimit, Nain u bi, cucʼam quib cuʼ u tijoxelab, xak cuʼ uqʼuial winak. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are ya cuponic xe u cʼulaj juban winak cucʼam jun camnak, ʼenam-que chu mukic. I camnak-i, jun ala, xa jun chirij u chuch, chi ixok malcan. Je qʼui i winak aj tinimit que tijin qui ʼenam ruʼ u chuch chu mukic. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I Kajwal Jesus, are xril i ixok, cʼax xu na u cʼux che.</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat oʼic —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are ʼuri xtejeb pan cuʼ, y xu yin i tzʼalam pa cotzʼol wi i camnak. I je ucʼawnak xe taqʼuiʼic. I Jesus xu bij che i camnak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ala, ¡Chat walijok! —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I camnak juntir xcubi ʼanok, y xoc chi lapanic cuʼ. Teʼuri i Jesus xu jach bi che u chuch. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I winak, are xquil ile, ʼis xe oc ʼil che. Xqui jek u cojic u ʼij i Dios:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jun nim laj ajbil u tzij Dios cʼun-nak kuʼ yoj —xqui bij—. I Dios xoj ol u tobej yoj oj u winak ire —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Lic xel u tzijol i Jesus, wach ca tijin chu ʼonquil pa ronojel i jyub que i aj Israel winak, xak i chirij chuwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach xu bij i Jesus chique u tijoxelab i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I ma Wan aj kajsanel ya, i u tijoxelab ire qui bim che wach tak cu ʼan i Jesus. Rumal-i, xe u siqʼuij queb chique, </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">xe u tak bi ruʼ i Jesus. Xu bij chique: “Jix ruʼ i Jesus y chi tzʼonoj che we are ire i Tolke chi koyʼem. Mokxa n-are taj, mok cʼa ca koyʼej jun chic,” xu bij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I u takon i ma Wan, are xe uponic, xe tejeb ruʼ i Jesus y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ma Wan aj kajsanel ya, xoj u tak lok col ka tzʼonoj jun tzij chawe. ¿Mok yet i Tolke chi u bim i Dios ca cʼunic? ¿O xa cakoyʼej chic jun chic? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Che i ʼij-le chi xe upon i u takon i ma Wan, i Jesus xe u cunaj uqʼuial iwabib. Niʼpa i cʼax ʼo chique, niʼpa i yobil ʼo chique, niʼpa itzel tew, ʼis xresaj chique. Xak je qʼui i mawach xe u tzunsaj. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Rumal-i, i Jesus xu bij chique u takon i ma Wan:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix ruʼ i ma Wan y chi bij che wach iwilom, xak wach i tom, chi quin tijin yin chu ʼanic. Chi bij che chi wumal yin, i mawach ya xe tzunic; xak i je sic, xe binic; xak i iwabib chi ʼo itzel cʼax “lepra” chique, xe utziric; xak i je tac, xe tanic; xak i camnak xe walijic; xak i nibaʼib qui tom i ʼutz laj tzij re i quelbal pa cʼax. (Are ile quin tijin chu ʼonquil.) </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xak chi bij che, chi ʼutz que ique niʼpa n-quiqui sach ti u cubibal qui cʼux chwe —xu bij i Jesus chique u tijoxelab i ma Wan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chique i winak wach u patan i ma Wan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are xe ʼe ique chi je u takom li ma Wan, i Jesus xu jek u bixquil chique i winak wach u ʼanom i ma Wan.</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, are xix ʼe che i jyub tzʼinilic que i tabej re i ma Wan, ¿wach xi bij yix que iwila? ¿Xix ʼe bawa chi rilic jun ʼes ca silab rumal i tew? N-are taj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">¿Wach i xix ʼe chi rilic? ¿Xataba xix ʼe chi rilic jun achi, chom u wikic rib u ʼanom che u ʼuʼ? N-are taj. Niʼpa i ʼo qui ʼuʼ chom, pakalic, niʼpa i ʼis ʼo cuʼ wach tak quiqui rayij, ique ne te ʼo pa tak jyub, ique je jekel pa rachoch i ʼatol tzij. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">¿Wach i xe iwila ʼut? ¿Jun ajbil u tzij i Dios? Katzij, are. I jun chi xiwilo-le, mas nim ni u ʼij chiquiwach i xa je ajbil u tzij i Dios chi je icʼawnak. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ma Wan-le are i jun chi u bim can i Dios chi cu tak na lok, ca nabeaj chuwach i Toliwe. I Dios u bim can chupam u wuj:</span>
</div><div class="Line1"><span lang="x-acc">Yin nabe quin tak na bi jun ajbil in tzij chawach yet,</span>
</div><div class="Line1"><span lang="x-acc">cu yijba ni a be chawach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Chitapeʼ: i ma Wan aj kajsanel ya, nim ni u ʼij ire chiquiwach conojel i winak. Xui-ri, woʼor conojel niʼpa i que oc na pa ʼutz laj ʼatbal tzij re i Dios, mas ʼutz na que ique chuwach ire (man i ma Wan-le n-xril ti ʼatbal tzij re i Dios petnak waral chuwach i jyub taʼaj). (Queje ile xu bij i Jesus chique i winak.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I winak, are xqui ta ile, ʼis xqui bij chi Dios ʼutz i cu ʼano, xak queje xqui bij i aj tzʼonol alcawal ile, man ique ʼis xqui cojo wach i xu bij i ma Wan, xak xqui tzʼonoj u kajsaxic ya piquiwi rumal. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xui-ri, i je tijonel re i ujer ʼatbal tzij, xak i aj Fariséo n-xqui tzʼonoj ti u kajsaxic ya piquiwi. Rumal ʼuri ʼalaj chi xqui xutuj wach u yijbam i Dios chique. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jesus xak xu bij chique i je ʼo chila:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak woʼor ¿wach tak que in junamsaj ruʼ? ¿Wach i que majawic? </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ique xa je pacha acʼalab je cul xol tak be; jutzobaj que siqʼuin chique i cachiʼil: “Yix lic n-ta ʼo quiwaj,” quiqui bij. “Yoj xka xutʼij i suʼ chiwe, péro n-xiwaj ti xix xajawic. Teʼuri xka bixaj jun bix re i bisonbal, péro n-xix oʼ taj,” quiqui bij. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Queje que tijin i winak chu ʼanic woʼor; n-ta ʼo cacaj, man xcʼun i ma Wan aj kajsanel ya, chi n-ta wa cu tijo, xak n-ta víno cu tuʼu. Y qui bij yix, xa ʼo itzel tew ruʼ. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are xin cʼun yin in Achi aj Chicaj, ʼis ronojel quin tijo y quin tuʼu, y qui bij yix lic in aj numel, xak in aj ʼabarel, qui bij yix. Xak qui coj in mac chi yin in cachiʼil ajmaquib, xak i mal laj tak aj tzʼonol alcawal. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xui-ri, we te xi ta u be wach cu ʼan i ma Wan, xak wach quin ʼan yin, quiwetamaj ʼuri chi Dios lic ʼo u noʼoj</span><span class="scrFootnoteMarker"><a href="#Ffff1d27f-d0af-4577-8d17-8cdc15197031"></a></span><span class="Note_General_Paragraph" id="FFFF1D27F-D0AF-4577-8D17-8CDC15197031" title="k"><span lang="x-acc">I mer tzij xu bij are iri: I nojbal, ca ʼalijinsax ni usucʼ cumal conojel i racʼal.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun ixok xu chʼaj i rakan i Jesus ruʼ uwal uwach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">ʼO jun aj Fariséo ma Simon u bi, u bim che i Jesus que u tija i wa ruʼ. I Jesus xa ʼe ruʼ chi rachoch y xcubi chi waʼim. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Che i tinimit-le, ʼo jun ixok chi lic ajmac laj ixok. Are xu ta rason chi i Jesus ca tijin chi waʼim pa rachoch i aj Fariséo, ire xa ʼe cuʼ. Rucʼam bi jun chom laj baxo ʼantal che abaj pacha sakchoʼ, nojnak che cunbal muy. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are xuponic, xqʼuiji che i rakan i Jesus. Xoʼic xqʼuiji chila. Are ʼuri xoc chu chʼajic i rakan i Jesus ruʼ uwal uwach, y xu su ruʼ u wi. Teʼuri xu tzʼubaj u wach rakan i Jesus, xak xu coj i cunbal muy che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I aj Fariséo chi ʼo i Jesus chi rachoch, are xril ire ile, xu bij pu cʼux: “I achi-le, n-ajbil tu tzij i Dios,” xu bij. “We tene are, cretamaj ʼuri bi chi ixokil ile chi cu yin i rakan-le; xak cretamaj ʼuri chi lic ajmac laj ixok.” Queje ile xu chʼob i aj Fariséo pu cʼux.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma Simon, ʼo jun tzij cwaj quin bij chawe —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz, Nim laj Winak, cha bij chwe —xu bij i aj Fariséo.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Teʼuri i Jesus xu bij jun tijojbal tzij che. Queje iri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Je ʼo queb achiab ʼo qui cʼas ruʼ jun achi. I jun ʼo joʼob ciénto u cʼas ruʼ, i jun chic, xa cincuénta u cʼas ruʼ. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Ique n-que tiqui ta chic chu tojic; i achi xu cuy ʼuri i qui mac, y xu chup i qui cʼas. Cha bij pe chwe, ¿pachin chique i je queb-le ʼo ni mas cʼaxnabal u cʼux che i xcuyuw qui mac? (Queje xu bij i Jesus ile.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri i ma Simon xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin bij yin are i jun chi mas nim u cʼas chuptalic —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz i xa bij —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I Jesus xu takej i ixok, teʼuri xu bij che i ma Simon:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Cawil i ixok-i? ʼUtz i ca tijin chu ʼanic. Yet, are xin oc chi, che awachoch, n-ta ya xa ya chwe, chʼajbal re wakan. Xui-ri, i ixok-i, xu chʼaj i wakan ruʼ uwal uwach, y xu su ruʼ u wi. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Yet n-xin a tzʼubaj taj, tioxbal-we, are xin a cʼulaj. I ixok-i nu mayim ti u tzʼubaxic i wakan niʼpa i woquic lok. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Yet mi tene acéite xa coj che in jolom; xui-ri, ire u jamom ni cunbal muy rij wakan. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Queje ile, u ʼalijinsam chi lic cʼax quin u naʼo. I u ʼanom-i, cʼutbal-re che, chi qʼui u mac ya cuytajnak chic. Xui-ri, jun chi n-ta kas u mac cuytajnak che, ire n-ta kas cʼaxnabal u cʼux ʼuri. (Queje xu bij i Jesus ile che i ma Simon.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Teʼuri xu bij che ixok:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a mac ya cuytajnak chic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Teʼuri i juban chi que tijin che i waʼim xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi achial ire-le, chi xak cu cuy i qui mac i winak? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">I Jesus n-xu coj ta retalil wach xqui bij ique. Xu bij che i ixok:</span>
</div><div class="Paragraph"><span lang="x-acc">—At ʼelnak chupam a mac man xa cuba a cʼux chwe. Jat chi awachoch; mat cʼachir chic —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO jujun ixokib xqui to i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">8</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon chupan jubiʼ, i Jesus ca tijin chi qui solixic i tinimit, tak i aldéa, chu bixquil u tzij i Dios chique. Xu paxsaj i ʼutz laj tzij re u ʼatbal tzij i Dios chique i aj pa tak tinimit-le. I cablajuj rapostelab xak xe ʼe ruʼ. </span><span class="Verse_Number" lang="x-acc">2-3</span><span lang="x-acc">Xak je ʼo jujun ixokib je terejnak bi chiquij chi je utzirsam rumal i Jesus. ʼO jujun chique, ʼelsam ni itzel tew chique, xak ʼo jujun chique chi je utzirsam na che tak yobil. Jun chique are i ati Mariy chi xak Magdaléna</span><span class="scrFootnoteMarker"><a href="#Fc0469762-b7db-4f39-a166-feafa11b6b2b"></a></span><span class="Note_General_Paragraph" id="FC0469762-B7DB-4F39-A166-FEAFA11B6B2B" title="l"><span lang="x-acc">“Magdaléna”, ca bix che man i u tinimit pa i ca pe wi, u bi “Magdála”. Rumal-i “Mariy Magdaléna” ca bix che i ixok.</span>
