</div><div class="Intro_List_Item3"><span lang="x-acc">Jn</span>
</div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U cʼunic i Dios chuwach i jyub taʼaj</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">1</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are cʼa maja ca jekan u xebal ʼij sak, i Crísto</span><span class="scrFootnoteMarker"><a href="#Fa2c4725d-73ed-46ae-91cc-c91ea963699b"></a></span><span class="Note_General_Paragraph" id="FA2C4725D-73ED-46AE-91CC-C91EA963699B" title="a"><span lang="x-acc">I San Juan, are xu tzʼibaj i wuj-i, xu bij are i Crísto are u Tzij i Dios. Queje ile xu bij man i Crísto cu ʼalijinsaj chake wach u chʼobom i Dios.</span>
</span><span lang="x-acc"> ʼax ʼo wi. Ire ʼo ruʼ i Dios; ire lic Dios. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Cʼa chu xebal, ire ʼax ʼo wi ruʼ i Dios. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Ronojel niʼpa i ʼolic, are ire xa ʼanawic junam ruʼ i Dios; n-ta xak ʼolic we n-are ti ire xa ʼanawic. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are ire, are u xebal ronojel i cʼaslemal; i cʼaslemal chi ca pe ruʼ ire, lic are i sak, ca sakirsaw qui nojbal i winak. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are i sak-i, ca tzun chupam i ʼekumal; i ʼekumal n-ca tiqui ta chu chupic i sak-le.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xu rik i ʼij, i Dios xu tak li jun u takon, jun achi, ma Wan u bi. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are u chac i achi-le, are cu bij chique i winak wach usucʼ i sak-le. Xol u bij i tzij chique, ʼutz conojel quiqui coj che pachin ca yaw i sak chique. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">N-are ti ma Wan ca yaw i sak-le, ire xa col u lapa i Jun chi ca yaw i sak-le. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje ile xu ʼano man i Jun chi ca yaw i sak-le ya ca nakajab u cʼunic chuwach i jyub taʼaj. (Are ire are i Crísto, chi ca tzunsaw qui nojbal conojel i winak.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Ire xcʼun chuwach i jyub taʼaj; tupu are ire ʼanawnak i jyub taʼaj, xui-ri, i winak n-xquetamaj tu wach. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ire xol ʼol cuʼ i ratz u chaʼ chi je rach aj tinimit, xui-ri, ique n-xqui cʼulaj ta cuʼ. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, ʼo jujun xqui cʼulaj cuʼ, y xqui cuba qui cʼux che; ique ʼut, xyaʼ chique xe u ʼon racʼal i Dios. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">N-queje ta pacha cacʼal toʼ winak, n-queje ta pacha i je alaxnak xa rumal qui rayijbal i winak, n-queje taj; lic are i Dios xoʼon racʼal chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Crísto (chi “U Tzij i Dios” bital che) xoʼon achi che rib, y xqʼuiji chakaxol. Lic nim i cʼaxnabal u cʼux; lic xu cʼut i sak laj tzij re i Dios chake ruʼ wach tak i xu ʼano. Yoj kilom u ʼij u chomal chi xui ruʼ ire ʼo wi, chi are i mer Racʼal i Dios; xa jun ʼolic. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I ma Wan aj kajsanel ya xu bij pachin ire. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri are i Jun chi xin lap chiwe, are xin bij chi ca cʼun Jun chic chwijil yin, ʼatz u ʼij chinwach yin, man ire ʼax ʼo wi are xin alax yin.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Lic nim i rutzil u cʼux, rumal-i, qʼui i ʼutz cu ʼan chake; lic u terbalam rib i utzil chomal re ire chake. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Man i ʼatbal tzij re i Dios, are i mam Moises xcʼutuw chake; xui-ri, are i Jesucrísto xcʼutuw chake chi Dios cʼax coj u naʼo, xak xu sakij chake wach i sak laj tzij re i Dios. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesucrísto, lic xak jun qui cʼux, xak jun qui noʼoj ruʼ i Dios. Mi jun ʼilawnak u wach i Dios; xui-ri, ketaʼam u wach rumal i Racʼal chi lic xa jun chirij, lic ruʼ ire petnak wi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Wan, aj kajsanel ya, xu bij u cʼunic i Crísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">(ʼO jun achi, ma Wan u bi, xnabeaj chuwach i Jesus. Ire ca tijin chu kajsaxic ya piquiwi i winak chu chiʼ i ya Jordan.) Are ʼo chila, xe upon juban sacerdóte, xak juban aj patanib re i rachoch i Dios pa Jerusalen. Ique je taktal bi cumal i qui nimakil i aj Israel winak chu tzʼonoxic che i ma Wan pachin ire (mokxa are i Crísto). </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Ire n-xruwaj tu wach, xu bij chique chi n-are taj. Ile pusucʼ i xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri xqui tzʼonoj chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿At pachin ʼut; mok yet at ajbil u tzij i Dios mam Elías, mok xat walij chic? —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Wan xu bij:</span>
</div><div class="Line1"><span lang="x-acc">—N-yin taj —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Y xqui bij chic che:</span>
</div><div class="Line1"><span lang="x-acc">—¿Mok yet at are i nim laj ajbil u tzij i Dios chi koyʼem?</span>
</div><div class="Paragraph"><span lang="x-acc">Ire xu bij:</span>
</div><div class="Line1"><span lang="x-acc">—N-yin taj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">—¿At pachin ʼut? Man yoj que ʼe ka bij chique i xoj qui tak lok. ¿Wach usucʼ a patan ʼut? —que cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I ma Wan xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin in are i jun chi xu bij i mam Isaías ujer chi ca cʼun na. In are i jun chi ca siqʼuin chu bixquil i tzij-i pa tak jyub tzʼinilic: “¡Ya ca pe i Kajwal! Chi sucʼba i u be</span><span class="scrFootnoteMarker"><a href="#F485954a3-b86c-41f1-a211-1900b36643d2"></a></span><span class="Note_General_Paragraph" id="F485954A3-B86C-41F1-A211-1900B36643D2" title="b"><span lang="x-acc">I usucʼ i tzij-i are iri: Chi yijba iwib chu cʼulaxic i Kajwal.</span>
</span><span lang="x-acc"> chu wach” —xu bij i ma Wan chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I achiab, chi xqui tzʼonoj che ma Wan pachin ire, je takom bi cumal i aj Fariséo winak. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri xqui tzʼonoj chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We n-yet ti at Crísto, mi mam Elías, mi i nim laj ajbil u tzij i Dios chi koyʼem, ¿wuchac ʼut ca kajsaj ya piquiwi i winak? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I ma Wan xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin, katzij quin kajsaj ya piquiwi i winak, péro chixol yix ʼo jun nim laj winak n-iwetaʼam tu wach. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire ca cʼun chwijil yin, xui-ri, ʼax ʼo wi chinwach yin. Nim ni u ʼij ire chinwach yin; n-ca majaw ta chwe quin ʼan mocom che wib chirij ire, mi tene ca majaw chwe quin quir u wach u xajab che —xu bij i ma Wan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Ronojel iri xa ʼani che jun taʼaj u bi Betábara, chʼaka ya re i Jordan, chila pa cu kajsaj wi ya i ma Wan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Are i Jesucrísto are ca tojow i qui mac i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Chucab ʼij, i Jesus xupon ruʼ i ma Wan. Ire, are xril u wach i Jesus, xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwilapeʼ, are i Jun-i are pacha jun ral chij chi ca camsax chuwach i Dios tojbal re qui mac i winak ronojel u wach i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are ire-le xin lapo are xin bij chi ca cʼun jun chwijil yin chi lic ʼatz u ʼij chinwach yin, man ʼax ʼo wi chinwach. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Yin n-wetaʼam ta teʼek pachin ire, xui-ri, xin paxsaj rason chique i aj Israel. Are rumal-i xin cʼunic, xin kajsaj ya piquiwi i winak —xu bij ma Wan chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I u Tewal i Dios xkaj li chicaj pacha palomax ca ʼanawic. Xkajic y xcanaj puwi i achi-le. Yin mísmo xwilo. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Yin n-wetaʼam ta teʼek pachinok, péro i Dios chi xin u tak chu kajsaxic ya piquiwi i winak xu bij chwe: “Coʼon panok, in Tewal ca kaj lok y ca canaj puwi jun achi; are cawil ile, cawetamaj ʼuri chi i achi-le are i ca kajsaw in Tewal piquiwi i winak.” Queje ile xu bij i Dios chwe. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Yin wilom chic pacha i xu bij i Dios; rumal-i, quin bij chiwe chi i achi-le lic are i Racʼal i Dios —xu bij i ma Wan chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je queb xqui jek terejic chirij i Jesucrísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Chucab ʼij, ʼo tan chic i ma Wan aj kajsanel ya chu chiʼ i ya-le, xak je ʼo queb u tijoxelab</span><span class="scrFootnoteMarker"><a href="#Fadd9311f-621c-4c81-ac39-c101f8a6e1c8"></a></span><span class="Note_General_Paragraph" id="FADD9311F-621C-4C81-AC39-C101F8A6E1C8" title="c"><span lang="x-acc">I queb u tijoxelab i ma Wan-le, jun are i ma Andres, y jun chic are i ma Wan chi xtzʼibaw i wuj-i.</span>
</span><span lang="x-acc"> ruʼ. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">I ma Wan xril u wach i Jesus chi xicʼaw pan chu nakaj; xu cʼut chique i winak y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwilapeʼ, are ire-le, are i pacha i chij chi u yom ni Dios pa ka qʼuexel, tojbal-re ka mac —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I queb u tijoxelab i ma Wan, are xqui ta ile, xe terej bi chirij i Jesus. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus xtzun chirij, xe ril i queb chi je teren bi chirij, y xu bij chique:</span>
</div><div class="Line1"><span lang="x-acc">—¿Wach quiwaj wuʼ? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Line1"><span lang="x-acc">—Tijonel ¿Pa at jekel wi?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Line1"><span lang="x-acc">—Chol iwila —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri ique xe ʼe ruʼ y xquilo pa jekel wi. I ʼor-le, colo a las cuátro re u kajbal ʼij, y xe kajsan ʼij ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Queje ile xqui ʼan i queb chi xqui ta u tzij i ma Wan y xe terej bi chirij i Jesus. Jun chique are i ma Andres, chi ratz u chaʼ i ma Simon Pédro. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I ma Andres-le, juntir xa ʼe la chu tzucuxic i ma Simon, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ka rikom i Mesías, i Jun chi chatal rumal i Dios chaka toʼic —xu bij. I usucʼ i tzij-le queʼelok “i Crísto”.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Teʼuri i ma Andres xu cʼam bi i ma Simon ruʼ i Jesus. I Jesus, are xril u wach, xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at a-Simon, racʼal i ma Jonas, péro yin quin ya pa bi woʼor: chi at a-Céfas —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I tzij a-Céfas xak queʼelok a-Pédro.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto xe u siqʼuij chic queb ruʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Chucab ʼij, i Jesus xu chʼob ʼenam pa Galiléa; xu rik chuwach i ma Felípe y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jo wuʼ —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I u tinimit i ma Felípe, are i Betsáida, xak jun qui tinimit cuʼ i ma Andres y ma Pédro. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Teʼuri i ma Felípe xa ʼe chu tzucuxic i ma Natanael, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xkil u wach i achi, chi u tzʼibam can i mam Moises ujer chi cakil na</span><span class="scrFootnoteMarker"><a href="#Fd2cc7636-6655-4721-ad77-5db8d981114f"></a></span><span class="Note_General_Paragraph" id="FD2CC7636-6655-4721-AD77-5DB8D981114F" title="d"><span lang="x-acc">I mer tzij xu bij are iri: u tzʼibam can chuwach i wuj re u ʼatbal tzij i Dios.</span>
</span><span lang="x-acc">. Are i jun chi xak qui tzʼibam i ujer ajbil u tzij i Dios. I achi-le are i Jesus aj Nazaret, chi racʼal i ma Jose —xu bij i ma Felípe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I ma Natanael xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼO nawi jun nim laj winak cwalij che i tinimit Nazaret? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Felípe xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat petok, chol awila —coʼon che; y xa ʼec.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">I Jesus, are xril u wach i ma Natanael chi ca tijin u tejebic ruʼ, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri lic ʼutz laj aj Israel; ire n-ca tʼoron taj, mi xa ta jubiʼ —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I ma Natanael xu tzʼonoj che:</span>
</div><div class="Line1"><span lang="x-acc">—¿Wach retamaxic in wach xa ʼano?</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin xwil a wach are at ʼo chuxeʼ i cheʼ higuéra; xwil a wach are maja cat u siqʼuij i a-Felípe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I ma Natanael xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—At Tijonel, katzij at Racʼal i Dios; yet at ka ʼAtol Tzij chi koyʼem yoj oj aj Israel —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Quin a cojo xa rumal xin bij chawe chi xat wil chuxeʼ i cheʼ-le? Mas nim i milágro cawil na chuwach ile, cʼutbal-re in pachin yin.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Teʼuri xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij quin bij chiwe, yix quiwil ni caj jakalic, tak i ángel re i Dios ʼo que ʼel bic, y que kaj li pinwi yin, chi in Achi aj Chicaj —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i milágro xu ʼan i Jesus pa cʼulanquil</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">2</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Churox ʼij, ʼo jun cʼulanquil pa tinimit Cana, u cwenta i jyub Galiléa. I u chuch i Jesus ʼo chila che i cʼulanquil. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I Jesus, tak u tijoxelab, xak je siqʼuim rumal i rajaw i cʼulanquil y xe uponic. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xqʼuis i víno, i u chuch i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xqʼuis i víno —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are ʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac ca bij ile chwe yin? Cʼa maja cu rik i ʼij quin ʼalijinsaj wach in patan —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xui-ri, i u chuch xu bij chique i que silab chila:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi ʼana wach i cu bij ire chiwe —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">ʼO wakib nimak tak cucub chila, yabal ya; ile ʼantal che abaj. I ya-le, cajwax chique i winak chʼajbal re qui ʼab, chʼajbal re qui lak pacha ʼax quiqui ʼan wi i aj Israel winak chuwach i Dios. Jujun cucub-le cu chʼij colo veinticínco galon ya. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xu bij chique i takon chi que silab chila:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi nojsaj che i ya niʼpa i cucub-i —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui nojsaj i cucub, lic cʼa chu chiʼ. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xu bij i Jesus chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor chiwesaj bi jubiʼ, y chi ya che i rajaw i nimaʼij —xu bij. Ique xqui cʼam bic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I rajaw i nimaʼij-le xu tij jubiʼ che i ya chi yijinak chic che i víno. Ire n-retaʼam taj pa xqui cʼam wi; xui i que silab chila quetaʼam, man ique quesam li pa cucub. Are ʼuri i ca ucʼaw u tzam i nimaʼij xu siqʼuij i achi chi ca cʼuliʼic. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xupon ruʼ, xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Conojel i winak, nabe quiqui ya chi tuʼic i jel laj víno. Are ʼut, we qʼui chic qui tuʼum i winak, teʼuri quiqui ya chi tuʼic i víno chi n-kas ta jel. Péro yet, n-are ti xa ʼano; cʼa pa qʼuisbal-re xawesaj li víno chi mas jel —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Iri chi xu ʼan i Jesus pa tinimit Cana re i Galiléa, are i nabe milágro chi xu ʼano, cʼutbal-re i nim laj u choʼab; chila xu ʼalijinsaj i nim laj u ʼij u chomal. Teʼuri i u tijoxelab mas xqui jicba qui cʼux che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xutzin ile, xa ʼe pa tinimit Capernaum, junam ruʼ u chuch, i niʼpa i u chaʼ, xak i u tijoxelab. Chila xcanaj wi queb oxib ʼij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach quelsaxic i aj cʼay xu ʼan i Jesus pa rachoch i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xoʼon panok, ya ca nakajab i nimaʼij que i aj Israel winak, páscua u bi</span><span class="scrFootnoteMarker"><a href="#Fad7a8368-956c-4da6-b142-01bc20e030d5"></a></span><span class="Note_General_Paragraph" id="FAD7A8368-956C-4DA6-B142-01BC20E030D5" title="e"><span lang="x-acc">I nimaʼij-le, are cʼunsabal chi qui cʼux i aj Israel winak wach i quelic lok piquiʼab i aj Egípto winak ujer.</span>
</span><span lang="x-acc">. Rumal i nimaʼij-le, i Jesus xa ʼe pa tinimit Jerusalen. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Chila pa rachoch i Dios, i Jesus xe u rik achiab chuwaja que tijin chu cʼayixic boyex, xak i chij, tak i palomax. Xak xe ril qui wach achiab chi tak mexa, quiqui cʼayij mer re i rachoch i Dios. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus, are xrilo wach i quiqui ʼano, xu yijba jun asial, oktabal bi que conojel, niʼpa i chij, niʼpa i boyex xe roktaj bic. Y xupon cuʼ i achiab chi quiqui jalwachij mer, xu pisquilij bi qui mexa chique y xquicher bi qui mer. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak xe u yaj i aj cʼay palomax, xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Chiwesaj bi iri chi! Man i ja-ri, rachoch in Kajaw, ¡mi ʼan qʼuebal che! —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are ʼuri, xcʼun piqui cʼux i u tijoxelab wach i tzʼibtal chupam u wuj i Dios: “Rumal i cʼaxnabal in cʼux che awachoch, ca sachsax in wach.” Queje ile tzʼibtal canok</span><span class="scrFootnoteMarker"><a href="#Fed68903e-5716-48ad-bcd1-908e9b738df5"></a></span><span class="Note_General_Paragraph" id="FED68903E-5716-48AD-BCD1-908E9B738DF5" title="f"><span lang="x-acc">Sálmos 69:9</span>
</span><span lang="x-acc">.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">ʼO jujun nimak tak aj Israel winak chila; xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i milágro ca ʼano, cʼutbal-re chake we ʼo paʼab que awoktaj bi i aj cʼay? —xe cha che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We tene qui wulijsaj i rachoch i Dios-i, che oxib ʼij quin yac tan chic cʼacʼ —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I aj Israel winak xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cuarentiséis junab xe chacun chu ʼonquil i rachoch i Dios-i; ¿cat tiqui nawi yet chu yaquic che oxib ʼij?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">(Queje ile xqui bij che, man n-xqui ta tu be u tzij i Jesus.) Are i rachoch i Dios chi xu bij i Jesus, are i mísmo u chʼacul ire. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Y xoʼon panok, are xcamsax i Jesus, ire xwalij chiquixol i camnak churox ʼij. Teʼuri i u tijoxelab xcʼun chi qui cʼux wach u bim chila pa rachoch i Dios. Teʼuri xqui jicba qui cʼux che i tzij tzʼibtalic, tak che i tzij chi bital rumal i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto retaʼam qui cʼux i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus, are ʼo pa Jerusalen rumal i nimaʼij páscua, je qʼui i winak xqui cuba qui cʼux che ire are xquil i nimak tak milágro xu ʼano. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xui-ri, ire n-xcubi tu cʼux chique, man retaʼam wach i qui nojbal conojel i winak. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Lic retaʼam wach i ʼo pa canima i winak, rumal-i n-tu chac we ʼo jun cu bij che wach i qui cʼux i winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I winak, ʼo u chac que alax u camul</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">3</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">ʼO jun achi, ma Nicodémo u bi, nim u patan chiquixol i aj Israel winak. Ire cachiʼil i aj Fariséo. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I ma Nicodémo-le, xa ʼe lapan ruʼ i Jesus chaʼab, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj Tijonel, ketaʼam chi Dios at u takom lok, col a cʼutu chake. Ketaʼam ile man niʼpa i ca ʼano, mi jun ca tiqui chu ʼonquil we n-ti u choʼab i Dios ruʼ —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij quin bij chawe: are i n-calax ta chic julaj chic, n-coc ta ʼuri che u ʼatbal tzij i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I ma Nicodémo xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ʼuri chi jun achi, nim chic, calax tan chic u camul? ¿Xataba ca tiqui tan chic che i oquic pu chʼacul u chuch, y calax tan chic? —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij quin bij chawe: mi jun coc che u ʼatbal tzij i Dios we n-alaxnak ta jun u cʼaslemal ruʼ ya</span><span class="scrFootnoteMarker"><a href="#Fb07c7836-b0a9-4650-b9ea-d4cfee8cf08c"></a></span><span class="Note_General_Paragraph" id="FB07C7836-B0A9-4650-B9EA-D4CFEE8CF08C" title="g"><span lang="x-acc">Chique i aj Griégo, i tzij chi xu bij i Jesus “calax ruʼ ya”, xak jun usucʼ queʼelok chi alaxnak che u chuch u kajaw.</span>
</span><span lang="x-acc">, xak rumal i u Tewal i Dios. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Jun, we xui alaxnak che u chuch u kajaw, toʼ winak ʼuri alaxnak; jun ʼut, we alaxnak u cʼaslemal rumal u Tewal i Dios, ʼo u cʼaslemal ʼuri ruʼ i Dios. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Mat oc ʼil che iri chi xin bij chawe: ʼo u chac ʼis que alax tan chic julaj chic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I tew xa ipa quicʼaw wi; yet ca ta are quicʼawic, péro n-awetaʼam taj pa ca pe wi, xak n-awetaʼam taj pa ca ʼe wi. Xak queje coʼon ile chique niʼpa i que alax tan chic rumal i u Tewal i Dios (ʼalaj chi cʼacʼ chic qui cʼaslemal, péro n-awetaʼam taj wach mer u ʼonquil) —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I ma Nicodémo xu bij chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-quin ta tu be wach u ʼonquil ile.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, chi at nim laj tijonel que i aj Israel winak, ¿n-ca ta tu be i quin bij chawe-ri? </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Sak laj tzij quin bij chawe: yoj caka bij niʼpa i ketaʼam; caka bij wach i kilom, y yix n-qui coj taj wach i caka bij. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">We n-qui coj taj wach i quin bij chiwe re i cʼaslemal waral chuwach i jyub taʼaj, ¿wach u cojic ʼuri qui ʼano we quin lap chiwe wach usucʼ i cʼaslemal re aj chicaj?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Mi jun aj waral chuwach ulew ʼelnak bi chicaj; xui i jun chi kajnak lok rilom i chila chicaj. Ire-le are i Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F98c4341c-a3e3-4c4f-ac94-da9b05ccca22"></a></span><span class="Note_General_Paragraph" id="F98C4341C-A3E3-4C4F-AC94-DA9B05CCCA22" title="h"><span lang="x-acc">Are i Jesus mísmo.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I mam Moises ujer, are je ʼo che i jyub tzʼinilic, xu ʼan jun u qʼuexwach cumatz</span><span class="scrFootnoteMarker"><a href="#F36103dea-0c74-4bf0-83fd-11c663cca378"></a></span><span class="Note_General_Paragraph" id="F36103DEA-0C74-4BF0-83FD-11C663CCA378" title="i"><span lang="x-acc">I mam Moises ujer are je rucʼam i aj Israel winak che i jyub tzʼinilic, ʼo juban cumatz xe oc chi qui chʼopixic i winak; niʼpa i xe chʼopixic ʼis xe camic. Rumal-i, i Dios xu bij che i mam Moises chi cu ʼan jun u qʼuexwach cumatz, cu ya tzam cheʼ, y cu yac ʼan chicaj chiquiwach i winak. Teʼuri niʼpa i xe chʼopixic, we xqui takej u qʼuexwach i cumatz-le, n-que cam taj. (Num. 21:4-9)</span>
</span><span lang="x-acc"> xu yac ʼan chicaj chiquiwach i winak. Xak queje ile ʼo ni u chac chi i Achi aj Chicaj ca yactaj ni chicaj chiquiwach i winak. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">ʼO ni u chac, man queje ile, pachin jun cu cuba u cʼux che, n-ca sachsax tu wach, are, ca yaʼ u cʼaslemal chi n-ca qʼuis ta chic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Nim i cʼaxnabal u cʼux i Dios chake</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Dios lic cʼax xe u na i winak chuwach i jyub taʼaj, rumal-i xu tak li u Cʼojol, chi xa jun ruʼ; queje ile xu ʼano man pachin jun cu cuba u cʼux che, n-ca sachsax tu wach, cu rik u cʼaslemal chi n-ca qʼuis ta chic. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Dios xu tak li u Cʼojol chuwach i jyub taʼaj, ʼelsabal-que i winak chupam i qui mac. Are rumal-i xu tak li u Cʼojol, n-are ti yabal tojbal mac piquiwi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Pachin jun cu cuba u cʼux che Ire, n-cril ti tojbal mac, péro pachin jun n-cu cuba tu cʼux che, ʼo chic i tojbal mac ca pe puwi. Ca pe puwi man nu cubam tu cʼux che u Cʼojol i Dios, chi xa jun ʼolic. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I qui mac i winak are iri: are xcʼun i sak chuwach i jyub taʼaj, i winak n-xcaj ta xe qʼuiji pa sak, mas kus xquil i ʼekum chuwach i sak, man niʼpa i quiqui ʼano, xui i mac atzalal. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Niʼpa i quiqui ʼan i n-ʼus taj, tzel quiquil i sak, xak n-cacaj ta que oc pa sak, man n-cacaj taj ca ʼiltajic chi n-ʼus ti quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Niʼpa i quiqui ʼan i ʼutz sucʼulic chuwach i Dios, que tejeb che i sak; ca ʼalijin ʼuri chi niʼpa i que tijin chu ʼanic are i Dios que tow chu ʼonquil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Wan aj kajsanel ya xu bij u ʼij i Jesucrísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xoʼon panok i Jesus xa ʼe cuʼ u tijoxelab pa tak jyub re i Judéa. Chila xe najtin jubiʼ, quiqui kajsabej ya piquiwi i winak. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xak queje i ma Wan ca tijin chu kajsaxic ya piquiwi i winak, chila che i jyub Enon, chu nakaj i jyub Salim. Chila xoʼon wi, man qʼui ʼo wi i ya pa jyub-le. I winak, chila que upon wi ruʼ, man ca kajsax ya piquiwi. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Queje ile xqui ʼano are cʼa maja ca tzʼapix i ma Wan pa cárcel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I aj Israel winak, ʼo usucʼ chiquiwach quiqui ʼan i rawasil, chʼajbal quib chuwach i Dios. I u tijoxelab i ma Wan, xak juban aj Israel, xe oc chu chapic quib chi tzij puwi i costúmbre-le. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Teʼuri xe ʼe ruʼ i ma Wan, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ¿ca cʼun cha cʼux i achi chi xupon awuʼ are at ʼo chʼaka ya Jordan? Are i jun chi xa lap chake wach u patan. Chatapeʼ, ire xak cu kajsaj ya piquiwi i winak, y conojel i winak lic que upon ruʼ —xqui bij che. (Ile are i Jesus chi xqui lapo.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ma Wan xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi jun ca tiqui che i patan-le we n-yatal ta che rumal i Dios</span><span class="scrFootnoteMarker"><a href="#F5d14749f-63b6-45c9-970a-57f643043869"></a></span><span class="Note_General_Paragraph" id="F5D14749F-63B6-45C9-970A-57F643043869" title="j"><span lang="x-acc">I mer tzij xu bij are iri: Jun achi, n-ta ca yaʼ che we n-chicaj ta petnak wi.</span>
</span><span lang="x-acc"></span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Lic i tom chic yix are xin bij chi n-yin ti in Crísto; yin xa in taktal li nabe chuwach ire. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Xa in aj cojol u tzij chiquiwach i winak. In queje pacha i ramig i achi chi ca cʼuliʼic. Jun achi, we ca cʼuliʼic, re ire i ixok chi ca cʼuli ruʼ</span><span class="scrFootnoteMarker"><a href="#F62560958-a6f2-4e9b-9125-15e1717cf427"></a></span><span class="Note_General_Paragraph" id="F62560958-A6F2-4E9B-9125-15E1717CF427" title="k"><span lang="x-acc">I achi chi ca cʼuli ruʼ ixok, re ire ixok. Xak queje i winak, pachin quiqui coj u tzij i Jesus, queʼelok pacha que cʼuli ruʼ, xak je re ire.</span>
</span><span lang="x-acc">. I ramig chi aj cojol u tzij, ca taqʼui chucʼulel chu tayic; are cu ta u chʼawbal, ca quicot rumal. Queje ile quin ʼan yin woʼor, mas quin quicot rumal (man mas que upon i winak ruʼ i Jesus chuwach i wuʼ yin.) </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus, ʼo u chac chi ire mas cocsax u ʼij, xak ʼo u chac chi yin coqʼuil ca sach in ʼij —xu bij i ma Wan chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach coʼon i Jun chi cʼun-nak chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I Jun chi petnak chicaj, mas nim u ʼij chiquiwach conojel i winak. I jun chi toʼ winak aj chuwach jyub taʼaj, xa re u wach i jyub taʼaj, xak xui i ʼo chuwach i jyub taʼaj cu lapo. Are i petnak ruʼ i Dios, nim u ʼij chiquiwach conojel i winak. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ire cu bij niʼpa i rilom, niʼpa i u tom chila ruʼ i Dios, xui-ri, n-conojel taj quiqui coj u tzij. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">We jun cu coj u tzij ire, ʼalaj ʼuri chi cu coj u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Are i u takom li Dios, cu bij u tzij i Dios, man ʼo i u Tewal i Dios ruʼ. I Dios, are cu ya u Tewal che, n-cu paj taj; lic nim cu yaʼo. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Ta chicaj lic cʼax cu na u Cʼojol, xak u yom puʼab ronojel niʼpa i ʼolic. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Pachin i cu cuba u cʼux che u Cʼojol i Dios, ʼo ʼuri u cʼaslemal chi n-ca qʼuis ta chic; pachin i n-cu cuba tu cʼux che u Cʼojol i Dios, n-ta ʼuri u cʼaslemal-le; lic cu rik ni tojbal re u mac rumal i Dios. (Queje ile xu bij i ma Wan chique u tijoxelab.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto xu tijoj jun ixok aj Samária</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">4</span><span class="Verse_Number" lang="x-acc">1-3</span><span lang="x-acc">I aj Fariséo winak, xqui ta rason chi je qʼui i winak que terej chirij i Jesus, je qʼui quiqui tzʼonoj u kajsaxic ya piquiwi, mas xe qʼuiar i winak ruʼ i Jesus chuwach quiqui ʼan ruʼ i ma Wan, aj kajsanel ya. Katzij n-are ti Jesus ca kajsaw ya piquiwi i winak, xa are i u tijoxelab. I Jesus, are xretamaj chi xpe coywal i aj Fariséo winak, ire xel pa Judéa, xtzalij chic pa Galiléa.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Pu tzalijbal, xicʼaw na pa jyub Samária. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Chila pa Samária, xupon che jun tinimit, Sicar u bi. I tinimit-le, ʼo chu nakaj i rulew i mam Jacob ujer; i ulew-le xu ya can che i u cʼojol, chi ma Jose. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Chila ʼo wi i cʼotom re can i mam Jacob; (i Jesus, cuʼ u tijoxelab, xe upon chila). I Jesus, cosnak chic che i be, rumal-i, xcubi chu chiʼ i cʼotom. Are oʼonom ʼor-le, colo tiqʼuil ʼij. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Cul i Jesus chila, xupon jun ixok aj Samária chu cʼamic u yaʼ pa cʼotom. I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha ya jubiʼ in yaʼ —coʼon che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I u tijoxelab i Jesus je ʼenak tan pa tinimit, chu loʼic wach quiqui tijo. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I ixok aj Samária xu laʼ u wach che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at aj Israel winak, ¿wuchac ca tzʼonoj a yaʼ chwe yin chi in aj Samária winak?</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xu bij che man i aj Israel winak n-cacaj ta quib cuʼ aj Samária. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-awetaʼam taj wach cu sujuj i Dios chawe, xak n-awetaʼam taj in pachin yin chi quin tzʼonoj jubiʼ in yaʼ chawe. We tene awetaʼam ile, yet tene-ri ca tzʼonoj a yaʼ chwe yin, y yin quin ya ne ʼuri i cʼaslic ya chawe —xu bij che i ixok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ixok xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, i cʼotom naj u pam, y cʼa naj ʼo kaj i ya; yet n-ta ne cawesbej li re. ¿Pa ca cʼam wi i cʼaslic ya chi ca ya chwe? </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I nim laj ka mam, mam Jacob, u yom can i cʼotom-i chake. Che i cʼotom-i xresaj wi u yaʼ ire, tak que i racʼal, tak que u chicop. ¿Xataba mas nim a ʼij yet chuwach i ka mam, mam Jacob? —xu bij i ixok che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin i quiqui tij i ya chi quel pa cʼotom-i, xa ca pe chic i cʼatic chique. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">We jun cu tuʼ i ya chi quin ya yin che, n-ca pe ta chic i cʼatic che. Man i ya chi quin ya yin che, coʼon pu cʼux pacha jun ralaxbal ya chi lic ca silabic, cu yabej re i cʼaslemal chi n-ca qʼuis ta chic —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Teʼuri i ixok xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cha ya i ya-le chwe chi ca sujuj, man n-ca pe ta chic i cʼatic chwe, xak quin mayij cʼunic ʼij ʼij waral chu cʼamic in yaʼ —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jat, ja siqʼuij awachijil, teʼuri chix petok —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I ixok xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin n-ta wachijil.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i ca bij “N-ta wachijil,” cat cha. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Man joʼob awachijil je icʼawnak, y are i ʼo awuʼ woʼor, n-awachijil taj. Rumal-i a bim i sak laj tzij —coʼon i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ixok, are xu ta ile, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, woʼor quin ta u be chi yet at ajbil u tzij i Dios. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I katit ka mam yoj chi oj aj Samária, chi xqui coj wi u ʼij i Dios puwi i jyub-le; péro yix chi ix aj Israel qui bij chi xui pa Jerusalen coc wi u ʼij i Dios —xu bij i ixok che. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chatape, ixok, cha cojo i quin bij chawe-ri: cu rik ni ʼij n-tu chac quix ʼe chic puwi i jyub-i, xak n-tu chac quix ʼe cʼa pa Jerusalen chu cojic u ʼij i Ta chicaj. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Yix chi ix aj Samária, qui coj u ʼij jun Dios chi n-iwetaʼam tu wach. Péro yoj chi oj aj Israel ketaʼam u wach i Dios chi caka coj u ʼij, man i tobal que i winak chi Dios u yijbam, cuʼ i aj Israel winak ca pe wi. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Péro cu rik i ʼij, y are chic i ʼij iri, chi conojel niʼpa i lic katzij quiqui coj u ʼij i Ta chicaj, ruʼ qui cʼux quiqui ʼano, lic sakil quiqui ʼano. I Ta chicaj, queje ile craj chique niʼpa i quiqui coj u ʼij ire. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I Dios, lic tewal, n-cakil tu wach. Xak queje u cojic u ʼij: niʼpa i quiqui coj u ʼij, ʼo u chac quiqui ʼano lic pa qui cʼux; lic sakil quiqui ʼan na —xu bij i Jesus che ixok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri xu bij i ixok che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wetaʼam chi ca cʼun i Tolke chatal rumal i Dios, “Crísto” ca bix che. Are ca cʼunic, ire ʼis ronojel cu sakij chake —xu bij ixok che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">—Yin ile chi ca bij, chi quin lapan awuʼ —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Teʼuri xe upon u tijoxelab. Are xquilo chi Jesus ca lapan ruʼ jun ixok</span><span class="scrFootnoteMarker"><a href="#Fd41a6616-95bd-43aa-9b17-c9f917b1e8f0"></a></span><span class="Note_General_Paragraph" id="FD41A6616-95BD-43AA-9B17-C9F917B1E8F0" title="l"><span lang="x-acc">I ʼatbal tzij que i aj Israel winak n-cu ya ta che jun achi ca lapan ruʼ jun ixok pa be, mi ne ruʼ i rixokil, we i achi-le aj tijonel que i aj Israel.</span>
</span><span lang="x-acc">, lic xqui bisoj. Mi jun chique xu tzʼonoj che wach craj i ixok; xak n-xqui tzʼonoj ta che wach tak quiqui lap ruʼ. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i ixok xu canaj can u cucub, y xa ʼe pa tinimit. Xu bij chique i winak:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">—Chix petok, chol iwila jun achi chi xu bij chwe ronojel wach in ʼanom. ¿Mok are i Crísto ile? —coʼon chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Teʼuri i winak xe ʼel pa tinimit, y xe ʼe pa ʼo wi i Jesus. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are cʼa maja que upon i winak, i u tijoxelab i Jesus lic xqui sujuj u wa. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, cha tija jun a wa —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin, ʼo i quin tijo chi yix n-qui maj ti usucʼ —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I u tijoxelab xe oc chu bixquil chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿ʼO nawi jun xcʼamaw li u wa? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are in wa yin, are iri; chi quin ʼan na pacha i craj i Ta chi in takawnak lok, xak quin qʼuis ni u chac chi u yom pin ʼab. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Yix qui bij: “Cʼa pa cajib icʼ, teʼuri ca ʼan i chac re i jachʼanic” quix cha. Xui-ri yin quin bij chiwe: are chic ʼij iri chi ca ʼan i jachʼ. Chiwilapeʼ, i abix ya ʼutz chic ca jachʼic</span><span class="scrFootnoteMarker"><a href="#F918ab0d0-ad8c-4d84-aa1c-60104ae51ab1"></a></span><span class="Note_General_Paragraph" id="F918AB0D0-AD8C-4D84-AA1C-60104AE51AB1" title="m"><span lang="x-acc">I jachʼ xu bij ire, je are i u qʼuial winak chi xe upon ruʼ, chi cacaj u tayic u tzij i Dios.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Pachin jun ca chacun che i jachʼanic-le, ca yaʼ ni rajil. Niʼpa i xe moltajic, que yaʼ pa cʼaslemal chi n-ca qʼuis ta chic. Teʼuri i chacun-nak che i jachʼ-le, que quicot na junam ruʼ i ticawnak. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Man pacha i cu bij jun tzij: “Jun ca ticanic, y jun chic ca jachʼanic.” Sak laj tzij ile. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Yix ix in takom chu molic u wach i ticon chi ni ticom taj. Junwi je ticawnak i ticon-le, y yix xui qui mol u wach i qui chac —xu bij i Jesus chique u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Je qʼui i aj Samária winak xqui cuba qui cʼux che i Jesus rumal i tzij chi xu bij ixok chique: “Ire xu bij chwe ronojel niʼpa in ʼanom,” xu bij chique. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Bay, are xe upon i aj Samária ruʼ i Jesus, xqui bij che chi ca canaj na cuʼ pa tinimit. Rumal-i, i Jesus xcanaj cuʼ queb ʼij. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Je qʼui chic xqui cuba qui cʼux che, are xqui ta u tzij i Jesus. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">I winak-i xqui bij che i ixok:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor lic caka cojo; n-xui ta rumal wach i xa lap yet chake caka cojo, xak yoj mísmo xka ta u tzij ire. Rumal-i, ketaʼam chi lic katzij, ire are i Crísto, are i Tolque i winak chuwach i jyub taʼaj —xqui bij i aj Samária winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj i racʼal jun achi, nim u patan</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Churox ʼij xel i Jesus pa Samária; xu maj chubi u be, xa ʼe pa jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Man ire mísmo u bim chi jun ajbil u tzij i Dios, n-cocsax tu ʼij pa tinimit pa xqʼuiy wi. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Are xupon pa Galiléa, i winak chila lic xqui cʼulaj cuʼ, man ique quilom i milágro u ʼanom pa Jerusalen. Ique je upon-nak chila pa Jerusalen chi rilic i nimaʼij páscua; chupam i ʼij-le, xquilo ronojel wach u ʼanom i Jesus chila.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Entónces i Jesus xupon chic che i tinimit Cana, u cwenta i jyub Galiléa; are i tinimit-le pa xu yijba wi i víno che i toʼ ya. ʼO jun achi aj Capernaum, nim u patan chirij i ʼatol tzij; y ʼo jun racʼal iwab. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Ire xu ta chi ya xtzalij li Jesus pa Judéa, ya ʼo chic pa Galiléa; rumal-i, xa ʼe ruʼ i Jesus. Xu tzʼonoj pawor che, chi ca ʼe ruʼ chi rachoch, crutzirsaj i racʼal chi ya ca camic. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix n-quiwaj ta qui cuba i cʼux chwe we n-quiwil ta jun milágro, we n-quiwil ta nimak tak ʼanic chi quin ʼano —xu bij i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I achi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cuyu in mac, Nim laj Winak, cha bisoj chwe chi cat ʼe wuʼ, man ya ca cam i wacʼal.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jat che awachoch; i awacʼal ca cʼasi na —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I achi xu cojo wach xu bij i Jesus che, y xa ʼec. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Are ca tijin chi be, xa ʼe cʼulax cumal i rajchaquib je aj pa rachoch, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I awacʼal ca cʼasi na —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I achi xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonom ʼor xu ticba utziric?</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iwir a la úna re u kajbal ʼij xchup i ʼaʼ chirij —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">I u kajaw i iwab, are xu ta i ʼor-le, xu nabej chi are ʼor ʼuri are xu bij i Jesus che: “Awacʼal ca cʼasi na.” Teʼuri i achi xu cuba u cʼux che i Jesus junam cuʼ conojel u miʼal ralcʼwal. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Are ucab milágro iri, xu ʼan i Jesus, are xel pa Judéa y xa ʼe cʼa pa Galiléa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu walijsaj jun clis</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">5</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon pan jubiʼ, ʼo tan chic jun nimaʼij que i aj Israel winak, rumal-i, i Jesus xa ʼe chic pa Jerusalen. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Pa tinimit-le, ʼo jun u chibe, “Ocbal bic que i chij” ca bix che. Chu nakaj ile ʼo jun atinbal, “Betésda” u bi piqui chʼawbal i aj Israel winak; ile ʼo joʼob uwachja che. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I chi tak ja-le, chila je cotzʼbam wi u qʼuial iwabib. ʼO i je mawach chique, ʼo i je sic, xak ʼo i lic n-que silab taj. Conojel coyʼem u silabic i ya, </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">man xa coʼon tan ca cʼun jun ángel col u silabsaj i ya. Are ca silab i ya, i nabe iwab chi coc chupam, cutziric, xa bi chi cʼaxil ʼo che. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Chiquixol i iwabib chila ʼo jun achi chi ʼo chic tréinta y ócho junab che u jekanic i yobil che. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus xril u wach i achi-le chi cotzʼo-lic, xak xu nabej chi qʼuial chic junab ʼo i yobil che. Are ʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Cawaj cat utziric?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I iwab xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, n-ta jun quin towic quin oc pa ya, are ca silabic. Are quin ʼan pen i oquic pa atinbal, jun chic cu min la rib nabe chinwach yin —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, cha molo bi a soc, y chat binok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I achi juntir xutziric, xu yac bi u soc, y xoc chi binic.</span>
</div><div class="Paragraph"><span lang="x-acc">Are i ʼij xa ʼan wi ile, are i uxlambal ʼij. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Rumal-i, i nimak tak aj Israel xqui bij che i achi chi utzirnak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor uxlambal ʼij, n-ca majaw ta chawe awekam a soc —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i xin utzirsawic, are ire xu bij chwe: “Cha molo a soc y chat binok,” xu bij chwe.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Ique xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pachin i achi-le chi xu bij chawe, cha molo i a soc y chat binok? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I achi n-xretamaj tu wach pachin i xutzirsawic, man i Jesus weʼ xel chiquixol i u qʼuial winak chila. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xoʼon pan jubiʼ, i Jesus xu rik chic i achi pa rachoch i Dios y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chatapeʼ, woʼor at utzirnak chic. Mat macun chic, man pent ca pe chic jun cʼax chawij, mas nim chuwach ile —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I achi xtzalijic, y xu bij chique i nimak tak aj Israel chi are i Jesus are i xutzirsawic. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Teʼuri i nimak tak aj Israel xqui jek u tzucuxic chʼoʼoj chirij i Jesus; cacaj quiqui camsaj, man que rutzirsaj i winak pa uxlambal ʼij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—In Kajaw ʼij ʼij ca chacunic (tupu uxlambal ʼij); rumal-i xak queje quin ʼan yin —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Rumal i tzij-le chi xqui ta, i aj Israel winak xqui cowij u tzucuxic u mac i Jesus, camsabal-re. Xpe coywal che, n-xui ta rumal cu kajsaj u ʼij i uxlambal ʼij, xak rumal cu bij chi i u Kajaw are i Dios; queje ile xu junamsaj rib ruʼ i Dios, xqui bij ique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Dios, nim u yom puʼab u Cʼojol</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, yin chi in Racʼal i Dios, n-ta junacos quin ʼano toʼ pin wach wi; quin ʼano pacha cwilo chi coʼon in Kajaw. Man ronojel wach coʼon in Kajaw, xak are quin ʼan yin, chi in u Cʼojol. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Man in Kajaw cʼax quin u naʼo, rumal-i u cʼutum chwe ronojel wach coʼon ire. Ire xak cu cʼut na chwe juban chic nimak tak chac chuwach in ʼanom-le; y yix, are quiwil ile, quix oc na ʼil che. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">In Kajaw que u yac chic i je camnak y cu ya qui cʼaslemal, xak queje yin quin ya qui cʼaslemal pachin cwaj quin ya chique. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">N-xui ta la ile. In Kajaw u yom pinʼab quin ʼan ʼatbal tzij piquiwi i winak; n-are ti ire ca ʼataw tzij piquiwi ique. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Queje ile u ʼanom man craj in Kajaw conojel i winak quiqui coj in ʼij pacha quiqui ʼan che ire, quiqui coj u ʼij. Pachin jun n-cu coj ti in ʼij yin, chi in u Cʼojol i Dios, xak n-cu coj ta ʼuri u ʼij in Kajaw chi in takawnak lok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Katzij i quin bij chiwe: we jun cu coj retalil che wach i quin bij, xak cu cuba u cʼux che i Jun chi xin u tak lok, ʼo ʼuri u cʼaslemal chi n-ca qʼuis ta chic. Ire n-coc ta pa tojbal mac, man ire n-ta chic puʼab i camic, ya xa ʼax che u cʼaslemal cʼacʼ. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Sak laj tzij i quin bij chiwe, ca cʼun i ʼij, y are chic i ʼij iri, chi niʼpa i je camnak chuwach i Dios quiqui ta na in tzij yin, chi in u Cʼojol i Dios. Niʼpa i quiqui coj in tzij, ca yaʼ qui cʼaslemal. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Are in Kajaw ʼo i cʼaslemal ruʼ y xak xu ya chwe yin chi ʼo i cʼaslemal wuʼ. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Ire xak u yom pinʼab quin ʼat tzij piquiwi i winak, man in Achi aj Chicaj. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Mix oc ʼil che iri chi xin bij, man cu rik ni ʼij chi niʼpa i je camnak quiqui ta na in chʼawbal </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">y que ʼel na lok pa i je muktal wi. Are i xqui ʼan i ʼutz, ca cʼunsax sak chiquiwach, y que cʼasi chic. Are i xqui ʼan i n-ʼus taj, ca cʼunsax sak chiquiwach, xa ya-bal-que pa tojbal qui mac.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO i ca ʼalijinsawic chi nim u ʼij i Jesucrísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Lic n-ta quin ʼano toʼ pin wach wi; yin quin ʼan ʼatbal tzij pacha cu bij i Ta chwe. Are i ʼatbal tzij chi quin ʼan yin, pusucʼ quin ʼan wi, man n-quin ʼan taj pacha i cwaj yin, xa are quin ʼano pacha i craj in Kajaw chi xin takaw lok. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">We xa yin quin bij chiwe chi nim in patan, n-tu chac ʼuri chiwe wach i quin bij. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri ʼo jun chic cu bij wach in patan yin; y yin wetaʼam chi niʼpa i cu bij ire, sak laj tzij, ʼalijinsabal-re chiwe, in pachin yin. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Yix xi tak u tzʼonoxic che i ma Wan chi aj kajsanel ya; ire, sak laj tzij i xu bij chiwe wach in patan yin. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Chwe yin, n-ta coʼono we jun winak cu bij wach in patan yin, xui quin cʼunsaj chi cʼux wach xu bij ire man cwaj yin qui rik iwelbal chi sak. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I ma Wan, aj Kajsanel ya, queje teʼek pacha jun ʼaʼ ca juluwic y ca tzunic; y yix kus xiwilo, xui-ri, xa queb oxib ʼij xix quicot che. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Péro ʼo jun cʼutbal-re chiwe mas nim chuwach u tzij i ma Wan, chi cu cʼut chiwe in pachin yin. I cʼutbal-re chiwe are i nimak tak ʼanic chi quin ʼano. Are i ʼanic-le, are xin u tak in Kajaw chu ʼonquil. Niʼpa tak i ʼanicle, are ca cʼutuw chiwe chi are i Ta xin takaw lok. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xak i Ta, chi xin takaw lok, u yom retalil in pachin yin. Yix ni tom tu chʼawbal, xak n-iwilom tu wach. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">U tzij i Dios n-ta piwanima; ʼalaj ʼuri che, man ni cubam ti cʼux chwe yin, chi in u takom li Ta. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Yix lic qui nawsaj iwib che u tzij i Dios tzʼibtalic. Queje ile qui ʼano man qui bij yix, rumal i wuj-le qui rik i cʼaslemal chi n-ca qʼuis ta chic. Bay, i tzij chi tzʼibtal chuwach wuj-le, are ca binic wach in patan yin. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Xui-ri, yix n-quiwaj ta quix pe wuʼ, qui rikbej re i cʼaslemal-le.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Yin n-quin tzucuj tu cojic in ʼij cumal i winak. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">N-xui ta la ile, xak wetaʼam wach u ʼanom i cʼux yix; wetaʼam chi n-cʼax ta qui na i Dios pi cʼux. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Yin in cʼun-nak man xin u tak li in Kajaw, péro yix n-quiwaj ta qui coj in tzij. We tene ʼo jun, toʼ pu wach wi ca cʼunic, bay ile qui coj ʼuri wach i cu bij chiwe. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Yix lic ʼutz qui ta, are cocsax i ʼij cumal iwachiʼil, péro n-qui ʼan ta pen u tzucuxic cojbal i ʼij chi ca pe ruʼ i Dios, ire chi xa jun ʼolic. Rumal-i, n-quiwaj ta qui coj in tzij</span><span class="scrFootnoteMarker"><a href="#Fcd71b7a6-7ed4-4b12-98db-df70215095a5"></a></span><span class="Note_General_Paragraph" id="FCD71B7A6-7ED4-4B12-98DB-DF70215095A5" title="n"><span lang="x-acc">I Dios cu coj qui ʼij ique chi quiqui coj u tzij i Jesucrísto, péro ique-le n-xcaj taj.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Mi chʼobo chi mok are yin quin coj i mac yix chuwach in Kajaw; n-yin taj. Are i mam Moises are i ca cojow i mac; are ire chi i cubam i cʼux yix che u tzij. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Yix, we ta katzij qui cojo wach xu bij i mam Moises, xak quin i coj ne ʼuri yin wach i quin bij. Man i tzij chi u tzʼibam can i mam Moises, are yin chi xin u lapo. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">We n-qui coj taj wach i xu tzʼibaj can i mam Moises, ¿wach u cojic ʼuri qui ʼano niʼpa i quin bij yin chiwe? (Queje ile xu bij i Jesus chique i nimak tak aj Israel winak.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach qui tzukic u qʼuial winak xoʼon i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">6</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xu ʼaxuj i alagun, Galiléa u bi, chi xak Tibérias ca bix che. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Je qʼui i winak xe terej bi chirij, man quilom chic i milágro u ʼanom are xe rutzirsaj i iwabib. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri i Jesus xel bi che jun jyub cuʼ u tijoxelab y xe cubi chila. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Ya ca nakajab i niraaʼij chi are i páscua que i aj Israel winak. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus cul chila, xe ril u qʼuial winak ca tijin cuponic ruʼ. Xu bij che i ma Felípe:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa caka loʼ wi i wa quiqui tijbej re conojel i winak-i?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Queje ile xu bij, xa ilbal-re wach cu bij i ma Felípe, man i Jesus u chʼobom chic wach coc chu ʼonquil. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I ma Felípe xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi tene queb ciénto quetzal n-coʼon taj, loʼbal-re i caxlanwa ca yaʼ chique; mi tene we xa jutak biʼ caka ya chique, n-que u ʼon taj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xchʼaw i ma Andres chi jun chic chique u tijoxelab i Jesus, chi xak ratz u chaʼ i ma Simon Pédro. Xu bij che i Jesus:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">—ʼO jun acʼal chi, rucʼam queb car xak joʼob caxlanwa ʼantal che cebáda. Péro we xui ile, n-coʼon taj man je qʼui i winak —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi bij chique i winak chi que cubiʼic —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Pa i je ʼo wi-le, chom i qʼuim ʼo che, y conojel xe cubiʼic; colo je joʼob mil achiab. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri i Jesus xu cʼam i caxlanwa; are ʼuri xu cʼamwaj xu tioxij che i Dios, y xu ya chique u tijoxelab. Ique xqui jach chique conojel i winak chi je culic. Xak queje xoʼon che i car, xu ya chique niʼpa u nimal cacaj. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xe noj i winak conojel, i Jesus xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi molo ronojel i chʼakatak chi n-xqʼuis taj, n-ʼus taj toʼ ca ʼani cʼax che —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are xqui molo, xnoj cablajuj coban che. Ile are i chʼakatak chi n-xqʼuis ta che i joʼob caxlanwa re cebáda. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i winak, are xquil i milágro-le chi xoʼon i Jesus chiquiwach, xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, iri are i ajbil u tzij i Dios chi koyʼem u cʼunic chuwach i jyub taʼaj —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus xu nabej chi i winak-le cacaj quiqui ʼan pen che, chi quiqui cʼam bic, y quiqui ʼan qui ʼatol tzij che. Rumal-i, xel chiquixol, y xel chubi mas che i jyub utuquel.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u binic i Jesus chuwi ya</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are ya coc aʼab, i u tijoxelab i Jesus xe kaj li chu chiʼ i alagun. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Teʼuri xe oc chupam jun bárco, y xqui maj bi qui be chuwi ya, ʼenam-que cʼa pa tinimit Capernaum. Ya ocnak chic aʼab, i Jesus cʼa maja ca kaj li che i jyub. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are je ʼo chic chuwi ya, xpe jun tew, nim u choʼab; i uwi ya lic xu ticba silabic rumal i tew. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Ique je bin-nak chic chuwi ya, colo jun légua ruʼ nicʼaj. Xak teʼet xquilo chi Jesus ca tijin u tejebic ruʼ i bárco; lic ca bin chuwi ya. Are xquilo, xqui xij quib che. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Mi xij iwib! Xa yin —coʼon chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Rumal-i xcubi qui cʼux, y xqui cʼulaj i Jesus cuʼ pa bárco. Juntir, xe upon che i lugar pa ʼenam-wi que.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je ʼo u qʼuial winak xqui tzucuj i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Chucab ʼij, i winak chi xe canaj can chila pa xqui tij wi i caxlanwa, quetaʼam chi xa jun bárco ʼo teʼek chu chiʼ i ya. Xqui nabej chi i u tijoxelab i Jesus xe ʼe chupam i bárco-le, xak xquetamaj chi Jesus n-xa ʼe ta cuʼ. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Tzʼakat je ʼo chila, xe upon juban bárco je aj pa tinimit Tibérias. Xe qʼuiji chu nakaj i lugar pa qui tijom wi i caxlanwa, are xutzin i Kajwal chu tioxixic che i Dios. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I winak, are xquilo chi Jesus, tak i u tijoxelab, je n-ta chic chila pa xqui tij wi i wa, xe oc chupam tak i bárco-le; teʼuri xe ʼax chʼakap cʼa Capernaum chu tzucuxic i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Are i Jesucrísto are i wa re i cʼaslemal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I winak-le, are xe upon chʼaka alagun, xqui rik i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ¿umpa xat ʼax li chi? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij chiwe, yix quin i tzucuj xa rumal xix in tzuku. Xa rumal xix nojic quin i tzucuj; n-are ta rumal xi ta u be i nimak tak milágro chi in ʼanom. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Mi ya i cʼux chu chʼaquic i wa chi xa ca qʼuisic; are chi ya i cʼux chu chʼaquic i wa chi n-ca qʼuis taj; chi chʼaca i wa chi cu ya i cʼaslemal chi n-ca qʼuis ta chic. I wa-le chi quin bij chiwe, ca yaʼ chiwe wumal yin chi in Achi aj Chicaj. Quin tiqui chu yaʼic chiwe man i Dios, chi i Ta Chicaj, u cʼutum chi u yom pinʼab quin ʼan ile —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach nawi caka ʼano ʼanbal re i chac chi craj i Dios? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I chac yix chuwach i Dios are iri: chi cuba i cʼux chwe yin, man i Dios in u takom lok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Xqui tzʼonoj chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach i cʼutbal re a choʼab ca ʼan na chakawach, caka cojbej-re a tzij? ¿Wach i nim laj séña ca ʼan na? </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I katit ka mam ujer, are je ʼo pa jyub tzʼinilic, xe tzuk che i wa aj chicaj, mana u bi. Ketaʼam ile man chuwach i wuj re i Dios, queje iri cu bij: “Xu ya i wa chique chi xpe chicaj, tzukbal que.” Queje ile tzʼibtalic —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—(Qui bij yix chi are i mam Moises xyaw i wa-le chique.) Katzij i quin bij chiwe, n-are ti mam Moises xyaw i wa aj chicaj chique; are i Dios. Xui-ri, i wa-le n-xu ya ti qui cʼaslemal chi n-ca qʼuis taj. Péro woʼor in Kajaw cu ya i sakil wa aj chicaj chiwe. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are i sakil wa chi cu ya i Dios, are i Jun chi kajnak li chicaj. Ire cu ya i sakil cʼaslemal chique i winak chuwach i jyub taʼaj —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, cha ya na chake i wa-le ronojel tak ʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin i wa-le chi cu ya i sakil cʼaslemal; pachin jun ca cʼun wuʼ, n-ca pe ta chic u numic; pachin cu cuba u cʼux chwe n-ca pe ta chic i cʼatic pu cʼux. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xui-ri yix, pacha xin bij ʼut, n-quix cojon taj, tupu iwilom chic in wach. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Conojel niʼpa i que yaʼ chwe rumal in Kajaw, que cʼun wuʼ. Niʼpa i cacaj que terej chwij, n-que in tzalijsaj tubic. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Man yin xin pe chicaj, n-are ta col in ʼana pacha i cwaj yin; xa are col in ʼana pacha i craj i Jun chi in takawnak lok. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Are i craj in Kajaw chi xin u tak lok are iri: chi mi jun quin sach chique i je u yom chwe; queje ile, que in walijsaj na chiquixol i camnak pa qʼuisbal ʼij. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Man are i craj i xin takaw lok are iri: conojel niʼpa i quiquil u be in pachin yin, chi in u Cʼojol i Dios, xak quiqui cuba qui cʼux chwe, ca yaʼ ni cʼaslemal chique chi n-tu qʼuisic. Xak quin cʼunsaj sak chiquiwach chiquixol i camnak pa qʼuisbal ʼij —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are ʼuri i qui nimakil i aj Israel winak xpe coywal che y xe oc chu chʼachʼaxic chiquiwach, man xu bij chique, “Yin i wa chi xpe chicaj,” xu bij. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-ri xa are i ma Jesus, u cʼojol i ma Jose; lic ketaʼam qui wach u kajaw u chuch. ¿Wuchac ʼut cu bij woʼor chi kajnak li chicaj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi mayij in chʼachʼaxic chiwach. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">N-ta jun ca cʼun wuʼ yin, we n-are ti in Kajaw ca cʼamaw lok, chi in u takom li yin. Xak quin cʼunsaj sak chuwach chiquixol i camnak pa qʼuisbal ʼij. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I ajbil u tzij i Dios ujer xqui tzʼibaj i tzij-i: “I Dios que u tijoj na conojel.” Queje ile tzʼibtalic. I tzij-le queʼelok chi conojel niʼpa i quiqui ta u be wach cu bij i Ta, y xak que naw che ire, que cʼun ʼuri wuʼ yin. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Katzij mi jun winak rilom u wach i Ta, xa jun ilawnak u wach, xui yin, man in petnak chila ruʼ ire. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Sak laj tzij i quin bij chiwe: pachin jun cu cuba u cʼux chwe yin, ʼo u cʼaslemal chi n-ca qʼuis ta chic. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Are yin i wa chi cu ya i sakil cʼaslemal. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Iwatit i mam ujer, are xe bin pa jyub tzʼinilic, xqui tij i mana chi xpe chicaj; xui-ri i wa-le n-xu ya ti sakil cʼaslemal chique, man are xu rik i ʼij, xe camic. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Xui-ri ʼo jun wa petnak chicaj, chi pachin jun cu tijo, lic n-ca cam taj. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Yin i wa-le chi petnak chicaj, are yin i wa chi lic cʼaslic. Pachin jun cu tij i wa-ri, i u cʼaslemal n-tu qʼuisic ʼuri. I wa chi quin ya yin are in chʼacul, quin ya wib piqui qʼuexel i winak, yabal-re qui cʼaslemal chuwach i jyub taʼaj —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Rumal i tzij-le, i aj Israel winak xe oc chu chapic quib chi tzij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ile, chi cu ya u chʼacul caka tijo? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i quin bij chiwe: we yix n-qui tij ti u chʼacul i Achi aj Chicaj, xak we n-qui tuʼ ti u quiqʼuel, n-ti i cʼaslemal ʼuri. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Pachin jun cu tij in chʼacul y cu tuʼ in quiqʼuel, ʼo u cʼaslemal ʼuri chi n-ca qʼuis ta chic. Xak quin cʼunsaj sak chuwach chiquixol i camnak pa qʼuisbal ʼij. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Queje ile quin bij, man in chʼacul are i sakil wa; xak in quiqʼuel are i sakil ya. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Pachin jun cu tij in chʼacul, xak cu tuʼ in quiqʼuel, ca qʼuiji ʼuri wuʼ yin, xak yin quin qʼuiji ruʼ ire. </span><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">I Ta chi xin u tak lok, ire cʼaslic; rumal ire, xak yin in cʼaslic. Xak queje ile, we jun cu tzuk rib chwe yin, ca cʼasi na wumal yin. </span><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">Queje i wa ile chi kajnak li chicaj; i wa-le n-are ta pacha i mana chi xqui tij iwatit i mam, man ique xak xe camic are xu rik qui ʼij. Are i cu tij i wa-ri chi quin ya yin, cu rik u cʼaslemal chi n-ca qʼuis ta chic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">Are i tzij-le xu bij i Jesus, are xe u tijoj wi i winak pa molbalʼib que i aj Israel pa tinimit Capernaum.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzij i Jesucrísto cu ya i sakil cʼaslemal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">60</span><span lang="x-acc">I je teren chirij, are xqui ta i tzij-le, je qʼui chique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cʼax u tayiquil i tzij-le; ¿pachin ca chʼijaw u tayic ile? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">61</span><span lang="x-acc">I Jesus xu nabej wach quiqui bij chiquiwach. Rumal-i xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Tzel qui ta i xin bij-le? </span><span class="Verse_Number" lang="x-acc">62</span><span lang="x-acc">¿Wach nawi qui bij we quin iwilo quin ʼel chubi chicaj pa in ʼo wi teʼek, yin chi in Achi aj Chicaj? </span><span class="Verse_Number" lang="x-acc">63</span><span lang="x-acc">Are i ranima jun winak, are i ca yaw u cʼaslemal i u chʼacul; i toʼ chʼaculaj n-ta cu chacuj. Xak queje i tzij ile chi xin bij chiwe, are i ca yaw i sakil cʼaslemal, are i ca yaw i u Tewal i Dios pi cʼux. </span><span class="Verse_Number" lang="x-acc">64</span><span lang="x-acc">Xui-ri, cʼo jujun chiwe yix chi n-qui coj taj —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus retaʼam chu xebal pachin n-cacaj ta que cojonic, xak retaʼam pachin i jun chi ca jachaw na che i camic. </span><span class="Verse_Number" lang="x-acc">65</span><span lang="x-acc">Xu bij chic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Rumal-i, in bim chiwe n-ta jun toʼ ca cʼun wuʼ yin, we n-are ta in Kajaw ca cʼamaw lok —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">66</span><span lang="x-acc">I je teren chirij, are xqui ta ile, je qʼui xcoʼtaj canok; n-xe terej ta chic chirij. </span><span class="Verse_Number" lang="x-acc">67</span><span lang="x-acc">Teʼuri xu bij chique i cablajuj u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Y yix, ¿mok xak quiwaj ʼenam? —xu bij.</span>
