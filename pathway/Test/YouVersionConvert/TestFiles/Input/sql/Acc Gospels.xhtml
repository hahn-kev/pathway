</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are xcamsax i Jesus, are jun ʼij chuxeʼ i nimaʼij páscua. I qui nimakil i aj Israel xqui chʼobo chi n-ʼus taj we que canaj i oxib achiab chuwach i qui cruz chucab ʼij, man are i uxlambal ʼij. I uxlambal ʼij-le are qui nimaʼij, lic nim laj ʼij chiquiwach ique. Rumal-i xe ʼe chu tzʼonoxic che i ma Piláto chi cu tak u ʼajsaxic u bakil cakan man weʼ que camic. We queje ile xa ʼani chique, weʼ ʼuri que kajsax lok. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are ʼuri i soldádo xe uponic; nabe xqui ʼajsaj u bakil rakan jun chique i je ʼo pu tzal i Jesus; teʼuri xak queje xqui ʼan chic che jun chic chi xak ʼo pu tzal i Jesus. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are xe upon ruʼ i Jesus, xquilo chi ire ya camnak chic, rumal-i n-xqui ʼajsaj ti u bakil i rakan ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xui-ri, ʼo jun chique i soldádo, xu toʼij pu cʼalcʼax i Jesus che jun u tzam chʼichʼ</span><span class="scrFootnoteMarker"><a href="#Fdfaee522-305e-4158-9f5c-e666b8ae0eaa"></a></span><span class="Note_General_Paragraph" id="FDFAEE522-305E-4158-9F5C-E666B8AE0EAA" title="s"><span lang="x-acc">I chʼichʼ-le, lánza u bi, lic chʼut u tzam, chʼaptal chu tzam jun cheʼ naj rakan.</span>
</span><span lang="x-acc">. Juntir xjaktajic, xel u quiqʼuel, ruʼ ya. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Y yin chi quin bij iri chiwe, in jun chique i xe ʼilawic; sak laj tzij i quin bij. Quin bij chiwe wach i xwilo man cwaj qui cuba i cʼux che i Jesus. Wetaʼam chi sak laj tzij i quin bij. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Queje ile xa ʼani che i Jesus (pacha ca ʼani che i chij are ca cʼamsaxic re i páscua), man ca ʼantaj na pacha i tzʼibtal chupam u wuj i Dios ujer. Cu bij: “N-ca ʼajsax ta jun u bakil ire</span><span class="scrFootnoteMarker"><a href="#F4c13a452-b708-45eb-ade0-1c8d6fe9813e"></a></span><span class="Note_General_Paragraph" id="F4C13A452-B708-45EB-ADE0-1C8D6FE9813E" title="t"><span lang="x-acc">(Ex. 12:46, Nu. 9:12) I tzij tzʼibtal can rumal i mam Moises xu ʼatij u ʼajsaxic u bakil i chij re i páscua. Xak queje ile xa ʼan che i Jesus are xcamsaxic, n-xqui ʼaj tu bakil.</span>
</span><span lang="x-acc">.” </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xak cu bij u wuj i Dios: “I winak quiquil nu wach i jun chi xqui toʼij</span><span class="scrFootnoteMarker"><a href="#Fc7ed5a91-bf8e-48dc-a295-d7ba069a00b1"></a></span><span class="Note_General_Paragraph" id="FC7ED5A91-BF8E-48DC-A295-D7BA069A00B1" title="u"><span lang="x-acc">(Zac. 12:10) I tzij tzʼibtal can rumal i mam Zacarías, xak re i Crísto tzʼibtalic. I Crísto, ʼo u chac xtoʼix ni pu cʼalcʼax, man quel ni u quiqʼuel, tobal que conojel i winak, pacha xa ʼani ujer che u quiqʼuel i chij, tobal que i aj Israel (chawila Ex. 12:6-13).</span>
</span><span lang="x-acc">.” (Queje ile tzʼibtalic.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u mukic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Are xutzin u ʼonquil ile, are ʼuri i ma Jose aj Arimatéa xu tzʼonoj utzil chomal che i ma Piláto chi ca yaʼ che chi cu cʼam bi u chʼacul i Jesus. I ma Jose-le are jun terejnak chirij u cʼutunic i Jesus, xui-ri aliʼal man cu xij rib chiquiwach i nimak tak aj Israel. I ma Piláto xu ya che; teʼuri i ma Jose xu cʼam bi u chʼacul i Jesus. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Xak xupon i ma Nicodémo chu toʼic i ma Jose. I ma Nicodémo-le are i jun chi ʼe chʼaʼatnak ruʼ i Jesus chaʼab. Ire xuponic, u cʼamom bi colo jun quintal i cunbal lic muy, queb u wach, mírra ruʼ áloes. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri i ma Jose ruʼ ma Nicodémo xqui cʼam u chʼacul i Jesus, xqui pasij pa sawan, y xqui coj i cunbal muy che, man queje xqui ʼan ile i aj Israel winak che i qui camnak are quiqui muku. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Chu nakaj pa xcamsax wi i Jesus chuwach i cruz, ʼo jun ulew, chom i cotzʼij, chom i cheʼ ʼo chuwach. Chila ʼo wi jun abaj worom u pam, mukbal que i camnak. I jul-le cʼacʼ u ʼonquil, cʼa maja ca yaʼ camnak chupam. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Chila xqui muk wi i Jesus, man xa nakaj ʼo wi, y ya xcʼun i uxlambal ʼij que i aj Israel winak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U cʼastajic i Jesus che i camic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">20</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xu rik i ʼij domíngo, nabe ʼij re i seman, are ʼuri i ixok Mariy Magdaléna xupon chila pa muktal wi i Jesus, cʼa ʼekum re u sakiric. Are ʼuri xrilo chi ʼelsam chic i abaj chi tzʼapbal re u chiʼ i jul pa xmuk wi i Jesus. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xril ile, xa ʼe paʼanem chu bixquil che i ma Simon Pédro, xak che i jun chic tijoxel</span><span class="scrFootnoteMarker"><a href="#F9c176284-8633-457d-b8dc-34a9cf5ac6f2"></a></span><span class="Note_General_Paragraph" id="F9C176284-8633-457D-B8DC-34A9CF5AC6F2" title="v"><span lang="x-acc">I tijoxel-le are i ma Wan mísmo, chi xu tzʼibaj i wuj-i.</span>
</span><span lang="x-acc"> chi cʼax xnaʼ rumal i Jesus. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xelsax bi u chʼacul i Kajwal pa i xmuk wi; n-ketaʼam taj pa xcʼam wi bic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri i ma Pédro, tak i jun chic tijoxel, xe walij la, y xe ʼe pa muktal wi i Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Che queb xe ʼe paʼanem, péro i ma Pédro n-cu chʼij ta ʼanem chuwach i jun; i jun-le nabe xupon chila pa i xmuk wi i Jesus. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are i nabe xuponic, xwuʼi chu takexic i jul; xui xril i cʼul ʼo chila, xui-ri n-xoc tubic. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are xupon i ma Simon Pédro chi teren bi chirij i jun, ire xoc bi chupam i jul, xak xrilo chi xui chic i cʼul ʼo chila. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xak xrilo, i cʼul chi ʼo te che u jolom i Jesus, n-xak jun ta chic ʼo wi ruʼ i juban cʼul. U borom chic rib pu wach wi. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri xoc bi i jun chi xupon nabe; xak xrilo wach oʼonom; are ʼuri xu cojo chi Jesus xwalijic. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Cʼa maja quiqui ta u be bien wach i tzʼibtal can chupam u wuj i Dios, chi Jesus ca walij na chiquixol i camnak. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Teʼuri, i queb tijoxelab-le xe tzalij chic chi cachoch.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic rib i Jesus che ixok Mariy Magdaléna</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ixok Mariy coʼic, ʼo chi sak pa xmuk wi i Jesus. Ca tijin che oʼej, xwuʼi chu takexic upam i jul. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are ʼuri xril qui wach queb ángel, sak qui ʼuʼ. Ique je cul chila pa ʼo wi te u chʼacul i Jesus. Jun ʼo chu jolom; i jun chic ʼo chi rakan. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I ángel-le xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ixok, ¿wuchac cat oʼic?</span>
</div><div class="Paragraph"><span lang="x-acc">Ixok Mariy xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Man xcʼami bi i Wajwal, y n-wetaʼam taj pa xyaʼ wi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xu bij ile, xtzun pan chirij; are ʼuri xril u wach i Jesus, ʼo chi ruʼ. Xui-ri n-retaʼam taj we are i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are ʼuri i Jesus xu tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Ixok, wuchac cat oʼic? ¿Pachin ca tzucuj? —xu bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">I ixok Mariy xu chʼobo mok are i aj chajinel re i ulew-le. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, we yet xa cʼam bi u chʼacul i Jesus, cha bij chwe pa i xa ya wi, man yin quin cʼam bic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Al-Mariy! —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri ixok Mariy xu pisquilij rib.</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Rabóni! —xu bij. (Ile qui chʼawbal i aj Hebréo, chi queʼelok “¡Tijonel!”)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Min a chapo, man cʼa maja quin ʼel bi chila pa ʼo wi in Kajaw. Xui-ri, jat cuʼ i watz in chaʼ (chi je in tijoxelab teʼek). Cha bij chique chi quin ʼel bi chicaj ruʼ in Kajaw yin, chi woʼor xak i Kajaw yix; quin ʼe ruʼ in Dios yin, chi xak i Dios yix.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Are ʼuri, ixok Mariy Magdaléna xa ʼe cuʼ u tijoxelab i Jesus. Xu bij chique chi ya xril u wach i Kajwal, xak xu bij chique wach i bital bi che rumal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic rib i Jesus chique u tijoxelab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are xoc aʼab re i ʼij domíngo-le, i u tijoxelab i Jesus qui molom quib paja, qui tzʼapim li uchija man quiqui xij quib chique i nimak tak aj Israel winak. Are ʼuri xwinakir i Jesus, y xtaqʼui chiquixol u tijoxelab. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chuxlan i cʼux —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Xbitaj ile chique, xu cʼut i puʼab chique, tak u cʼalcʼax. Ique xe quicotic are xquil u wach i Kajwal. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri, i Jesus xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chuxlan i cʼux. Pacha xu ʼan i Ta chwe yin, xin u tak lok, xak queje quin ʼan yin chiwe yix, quix in tak bic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are xu bij ile, xu xutʼij piquiwi u tijoxelab, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ya u Tewal i Dios chiwe. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Pachinok chique i winak qui cuy qui mac yix, ca cuytaj qui mac ʼuri; xak pachinok chique n-qui cuy ti qui mac yix, xak n-ca cuytaj ti qui mac ʼuri —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic rib i Jesus che i ma Tomas</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">ʼO jun chique i cablajuj tijoxelab, n-ta cuʼ ique are xcʼun i Jesus. Ire are i ma Tomas, chi “a-Yox” que cha che. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri i juban tijoxelab xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xkil u wach i Kajwal —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Péro i ma Tomas xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-quin coj taj, cʼa cwil na pa i xoc wi i clawux che u ʼab, xak quin chap na che uwi in ʼab. N-quin coj taj cʼa quin chap na che in ʼab pa ʼo wi i soctajnak che u cʼalcʼax —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Wajxakib ʼij ricʼawic, i tijoxelab qui molom tan chic quib, are ʼuri ʼo i ma Tomas cuʼ. Tupu tzʼapil uchija pa je ʼo wi, xoc i Jesus cuʼ, y xtaqʼui chiquixol. Xu bij tan chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chuxlan i cʼux yix —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Juntir, xu bij che i ma Tomas:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chawilape in ʼab-i, cha cojo ni uwi a ʼab che. Xak cha cojo ni a ʼab che in cʼalcʼax. Ma chʼob yet we n-katzij taj chi xin walijic, xui-ri cha cojo chi in walijnak chic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Teʼuri i ma Tomas xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡At Wajwal! ¡At in Dios! —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Jesus xu bij tan chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Tomas, xa coj ʼut man xin awilo; xui-ri, mas ʼutz que ique chi quiqui cojo, tupu n-quilom ti in wach —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach rumal ʼo i wuj-i</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus, qʼui i nimak tak milágro xu ʼan chiquiwach i u tijoxelab chi n-xin tzʼibaj ta chupam i wuj-i. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Péro niʼpa i xin tzʼibaj, are quiwetambej-re chi i Jesus are i Tolke, chi u Cʼojol i Dios. We qui coj ile, we qui cuba i cʼux che ire, qui chʼac ʼuri i cʼaslemal ruʼ i Dios. Rumal-i, xin tzʼibaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼutic rib i Jesus chique i wukub u tijoxelab</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">21</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i Jesus xu cʼut chic rib chique u tijoxelab chu chiʼ i alagun, Tibérias</span><span class="scrFootnoteMarker"><a href="#F6d8a228d-64c7-4051-9032-4462a95f347a"></a></span><span class="Note_General_Paragraph" id="F6D8A228D-64C7-4051-9032-4462A95F347A" title="w"><span lang="x-acc">I alagun-le, xak Galiléa u bi.</span>
</span><span lang="x-acc"> u bi. Queje iri xu ʼano: </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chila je ʼo wi jutzobaj u tijoxelab i Jesus, ʼo i ma Simon Pédro, xak i ma Tomas chi “a-Yox” que cha che, xak i ma Natanael aj Cana re Galiléa, xak i queb</span><span class="scrFootnoteMarker"><a href="#Fd46c41fe-3dfa-440f-ba74-fe562d598f3e"></a></span><span class="Note_General_Paragraph" id="FD46C41FE-3DFA-440F-BA74-FE562D598F3E" title="x"><span lang="x-acc">Are i ma Wan mísmo, ruʼ i ma Jacóbo, chi je catz qui chaʼ quib.</span>
</span><span lang="x-acc"> u cʼojol i mam Zebedéo, tak i queb chic u tijoxelab i Jesus. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i ma Simon Pédro xu bij chique i rachiʼil:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin quin ʼe pa chapoj car —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak queje yoj coj ʼe awuʼ —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Xe ʼe ʼut, xe ʼan bi chupam jun bárco. Jun aʼab xe chacunic, n-ti xqui riko. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are ʼut xpe u sakiric, xquil u wach jun achi tacʼal chi ya. Are i Jesus, péro n-quetaʼam taj we are ire. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are ʼuri xu bij pan chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Achiab, ¿n-ta car i rikom? —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij li che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mi xa ta jun.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">—Chi cʼaka i ataraya pu wikabim i bárco; chila qui rik wi —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Queje ile xqui ʼano, pacha i xbix chique. Are ʼuri, je qʼui i car xqui chapo, n-quiqui chʼij ta chic relsaxic i ataraya pa ya rumal i ralil. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Are ʼuri i tijoxel</span><span class="scrFootnoteMarker"><a href="#Fe90e7ac4-5291-4381-b0c5-17aa239f582a"></a></span><span class="Note_General_Paragraph" id="FE90E7AC4-5291-4381-B0C5-17AA239F582A" title="y"><span lang="x-acc">Ile are i ma Wan mísmo chi xu tzʼibaj i wuj-i.</span>
</span><span lang="x-acc"> chi cʼax ca naʼ rumal i Jesus xu bij che i ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Are i Kajwal!</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro, are xu ta chi are i Kajwal, xu coj-la u ʼuʼ (man resam u ʼuʼ chirij), teʼuri xu cʼak la bi rib chuwi ya. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Colo seténta y cínco xicʼab je ʼo wi che u chiʼ i ya. I juban tijoxelab xqui cʼam bi bárco chu chiʼ i ya, qui jucuquem bi ataraya nojnak u pam. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Are xe kaj pulew, xquil jun ʼaʼ nucʼum chila, ca tijin u bolic jun car puwi, xak ʼo juban caxlanwa chila.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">—Chi cʼama li queb oxib car chi cʼa te xi chapo —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I ma Simon Pédro xa ʼan chupam i bárco y xu juquej bi i ataraya cʼa chuwach ulew. I ataraya, nojnak che nimak tak car; je ʼo jun ciénto ruʼ cincuénta y tres chupam. Laj je qʼui, péro n-xrakchʼij ti ataraya. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus xu bij pan chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix petok, chol i tija i wa —xcha.</span>
</div><div class="Paragraph"><span lang="x-acc">Mi jun chique u tijoxelab xu cowij u tzʼonoxic che pachin ire, man quetaʼam chi ire are i Kajwal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri i Jesus xa ʼe pan cuʼ, xu cʼam bi caxlanwa pu ʼab, y xu jach chique; xak queje xu ʼan che i car.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are uroxmul iri xu cʼut rib i Jesus chique u tijoxelab, che u walijic chiquixol i camnak.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu pixbaj i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Are xquelej i waʼim, i Jesus xu tzʼonoj che ma Simon Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Simon, chi at u cʼojol i ma Jonas, ¿cʼax quin a naʼo? ¿Mas chuwach i cʼaxnabal qui cʼux ique? —xu bij che</span><span class="scrFootnoteMarker"><a href="#F55719ea1-670c-4d62-8267-12850a266012"></a></span><span class="Note_General_Paragraph" id="F55719EA1-670C-4D62-8267-12850A266012" title="z"><span lang="x-acc">I tzij-i pa Griégo, n-kas ta sakil wach mer usucʼ. Pent xraj u bixquil iri: “Mas cʼax quin a naʼo chuwach tak ile.” (Mokxa are ubitak-re, o are i ropis i ma Pédro xu bij.)</span>
</span><span lang="x-acc">.</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, Kajwal; yet awetaʼam chi cat waj</span><span class="scrFootnoteMarker"><a href="#F6241a6aa-cee0-4d12-bfa4-efed066e7a41"></a></span><span class="Note_General_Paragraph" id="F6241A6AA-CEE0-4D12-BFA4-EFED066E7A41" title="a"><span lang="x-acc">I ma Pédro xu jalwachij jubiʼ i tzij; n-xu bij taj: “Cʼax cat in naʼo,” xa are xu bij: “Cat waj.”</span>
</span><span lang="x-acc"> —xu bij ma Pédro.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che a tzuku i ral tak in chij —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">(I usucʼ i xu bij-le are iri: “Che a tijoj y che a chajij i je we yin.”)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu tzʼonoj chic ucamul che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Simon, chi at u cʼojol i ma Jonas, ¿cʼax quin a naʼo?</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xu bij tan chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, Kajwal; awetaʼam chi cat waj.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che a chajij in chij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Jesus xu tzʼonoj chic uroxmul che ma Pédro:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Simon, chi at u cʼojol i ma Jonas, ¿quin awaj?</span>
</div><div class="Paragraph"><span lang="x-acc">I ma Pédro xbisonic are xu ta chi uroxmul ile chi xtzʼonox che: “¿Quin awaj?” Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ʼis ronojel awetaʼam. Yet awetaʼam chi lic cat waj —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Che a tzuku in chij —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Teʼuri xu bij che;</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij iri quin bij chawe: are cʼa at acʼal winak, xa yutʼ a pam che a bant y xat ʼe ʼut pa i xawaj wi ʼenam. We xat rijabic, n-queje ta chic ca ʼan ile, man ca sucʼba ni a ʼab, y jun chic cat ximawic; xak cat u cʼam bic pa n-cawaj ta wi ʼenam.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Queje ile xu bij i Jesus, ʼalijinsabal-re wach i camic quicʼaw wi i ma Pédro. Ruʼ u camic-le, ca ʼalijinsax ni u ʼij i Dios. Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat terej chwij (min awoʼtaj) —xbix che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I ma Pédro, are xtzun chirij, xrilo chi teren bi jun chic tijoxel</span><span class="scrFootnoteMarker"><a href="#F8a199715-44d5-4ab7-bedf-da6daf530a1f"></a></span><span class="Note_General_Paragraph" id="F8A199715-44D5-4AB7-BEDF-DA6DAF530A1F" title="b"><span lang="x-acc">I tijoxel-le are i ma Wan mísmo, chi xu tzʼibaj i wuj-i.</span>
</span><span lang="x-acc">, i jun chi lic cʼax ca naʼ rumal i Jesus. I tijoxel-le are i jun chi xcubi pu tzal i Jesus are xqui ʼan i waʼim re i páscua; are ire chi u bim che i Jesus: “Kajwal, ¿pachinok chake cat u jacho?” </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I ma Pédro, are xril u wach i tijoxel-le, xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, i jun-i, ¿wach ca ʼani che?</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We xwaj yin chi ca cʼasi na, cʼa are quin cʼun tan chic, n-ta awe yet che. Xui-ri, yet chat terej chwij —xu bij che i ma Pédro.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Rumal i tzij-le, xoʼon panok, i winak chi qui cubam qui cʼux che i Jesus xqui bij chi i tijoxel-le n-ca cam taj. Péro i Jesus n-xu bij taj we n-ca cam taj. Xui xu bij: “We xwaj yin chi ca cʼasi na cʼa are quin cʼun tan chic, n-ta awe yet che.” (Queje ile u bim.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Are yin i tijoxel-le chi quin bij chiwe wach xwilo chi xoʼon i Jesus, xak in tzʼibam chupam i wuj-i. Yoj (chi oj u tijoxelab) ketaʼam chi wach i in tzʼibam, lic katzij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Cʼo i xu ʼan i Jesus chi n-tzʼibam ta chupam i wuj-i. We tene xtzʼibax che u jujunal, quin bij yin n-coc ta-ri niʼpa i wuj-le chuwach ronojel i jyub taʼaj. Amen (katzij).</span>
</div></div></div></div></body>
</html>
