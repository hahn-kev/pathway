</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">68</span><span lang="x-acc">Are ʼuri i ma Simon Pédro xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ¿Pachin ruʼ coj ʼe wi? Mi jun; xui yet ca bij i tzij chake chi cu ya i cʼaslemal n-tu qʼuisic. </span><span class="Verse_Number" lang="x-acc">69</span><span lang="x-acc">Yoj ka cubam chic ka cʼux chawe; ketaʼam chi yet at Crísto, u Cʼojol i Dios chi lic cʼaslic —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">70</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">Xix in cha yix, ix cablajuj; tupu yin xix in cha, xui-ri ʼo jun chiwe chi xa itzel —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">71</span><span lang="x-acc">I tzij xu bij-le, re i ma Júdas chi u cʼojol i ma Simon Iscarióte. Man i ma Júdas-le, are i ca jachaw na che i camic, tupu are jun chique i cablajuj tijoxelab je chatal rumal i Jesus.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u chaʼ i Jesus n-xqui coj ti u tzij</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xui chic ca bin pa tak jyub re i Galiléa; n-craj ta ca qʼuiji pa Judéa man i nimak tak aj Israel chila cacaj quiqui camsaj. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Teʼuri, ya xnakajab jun chic nimaʼij que i aj Israel winak; are i nimaʼij re i mujbal</span><span class="scrFootnoteMarker"><a href="#Fd7a7f229-37bf-48d7-9ebb-09e97fe6c7f3"></a></span><span class="Note_General_Paragraph" id="FD7A7F229-37BF-48D7-9EBB-09E97FE6C7F3" title="o"><span lang="x-acc">Che i nimaʼij-le, i winak xqui yijba qui mujbal, cuxtabal re i cuarénta junab are xe bin che tak i jyub tzʼinilic n-ta cachoch. Rumal-i, che tak i nimaʼij-le, que qʼuiji wukub ʼij chupam i qui mujbal, are qui molom chic i qui cosech; lic quiqui cʼamwaj quiqui tioxij cheʼi Dios rumal wach u ʼanom chique.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri i u chaʼ i Jesus xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Mat canaj waral; jat pa Judéa, cha cʼutu chique i quetaʼam a wach chila wach tak i milágro ca ʼano. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Man we jun craj ca ʼetamax u wach u patan, n-coʼon tu chac toʼ aliʼal. Yet chi cat tijin chu ʼonquil nimak tak ʼanic, cha ʼana ʼuri chiquiwach conojel i winak —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">ʼAlaj ʼuri chi xak mi ne u chaʼ n-xqui coj taj we Tolque. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Maja cu rik i ʼij chinwach chi quin ʼalijinsaj in pachin yin; chiwe yix, pachique ʼij ʼis ʼutz. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I winak aj u wach i jyub taʼaj n-tzel ta quix quil yix, péro yin, tzel quin quilo, man quin ʼalijinsaj chique chi n-ʼus taj wach i que tijin chu ʼanic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Jix yix pa nimaʼij-le; yin cʼa maja na quin ʼec</span><span class="scrFootnoteMarker"><a href="#F0565c038-c2bc-4ccc-9b74-1690b95088f9"></a></span><span class="Note_General_Paragraph" id="F0565C038-C2BC-4CCC-9B74-1690B95088F9" title="p"><span lang="x-acc">ʼO i wuj tzʼibtal pa Griégo chi cu bij waral-i: N-quin ʼe taj.</span>
</span><span lang="x-acc">, man maja cu rik i ʼij chinwach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Queje ile xu bij chique y xcanaj pa Galiléa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u tzij i Jesus petnak ruʼ i Dios</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are je ʼenak chic u chaʼ, teʼuri i Jesus xak xa ʼe paʼ nimaʼij. N-xa ʼe ta chiquixol i winak, n-kas ta xu cʼut rib are xa ʼec. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I nimak tak aj Israel winak quiqui tzucuj i Jesus pa nimaʼij-le. Quiqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa nawi ʼo wi i achi-le? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I winak pa nimaʼij-le, xa quiqui lap i Jesus chiquiwach. ʼO i que binic: “Ile lic ʼutz laj achi,” que cha. Xak ʼo i que binic: “Ile n-ʼus taj; xa que u tʼor i winak,” que cha. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Péro xa aliʼal quiqui lap i Jesus chiquiwach, man quiqui xij quib chique i nimak tak aj Israel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are nicʼajarnak chic i nimaʼij, i Jesus xoc bi pa rachoch i Dios; teʼuri xoc chi qui tijoxic i winak chila. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I nimak tak aj Israel winak xqui bisoj wach tak i xu cʼutu; xqui bij: ¿Wach retamaxic tak ile u ʼanom? Ire n-ta u nawsam wi rib —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are i quin tijin chu cʼutic n-are ti yin xin nojij, lic are petnak ruʼ i xin takaw lok. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Pachin jun lic craj cu ʼan pacha craj i Dios, cu nabej ʼuri pa xpe wi i cʼutunic quin ʼano; cretamaj we petnak ruʼ i Dios, o xa petnak pin nojbal yin. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Jun, we xui cu cʼut u nojbal ire, xa craj ʼuri cocsax u ʼij. Péro jun, we cu tzucuj u cojic u ʼij i Jun chi takawnak lok, cu bij ʼuri i sak laj tzij, xak n-que u tʼor ta i winak. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Katzij, i mam Moises xu cʼut i ʼatbal tzij re i Dios chiwe, xui-ri, mi jun chiwe cu ʼano pacha cu bij i ʼatbal tzij-le. Yix quiwaj quin i camsaj (rumal quin cunan pa uxlambal ʼij) —xu bij i Jesus chique. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I winak xqui laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xa at chʼuj;</span><span class="scrFootnoteMarker"><a href="#F7cc0f876-ac73-4948-990c-4abb37d62212"></a></span><span class="Note_General_Paragraph" id="F7CC0F876-AC73-4948-990C-4ABB37D62212" title="q"><span lang="x-acc">I mer tzij xqui bij are iri: Xa ʼo itzel tew awuʼ, xe cha. (Xqui bij ique chi xchʼujer i Jesus rumal itzel tew.)</span>
</span><span lang="x-acc"> ¿pachin craj a camsaxic? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chupam jun uxlambal ʼij xin ʼan jun milágro. Yix xi bisoj man pa jun uxlambal ʼij xin ʼan wi. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Chiwila ba i qui ʼan yix. ʼOlic qui ʼan retal circuncision che i qui chʼacul acʼalab pa tak uxlambal ʼij. We xel wajxakib ʼij jun ral ala, queje ile qui ʼano, man queje ile xu cʼut i mam Moises chiwe. Katzij, n-are ti mam Moises xjekaw u cʼutic ile, xa are iwatit i mam que ʼanaw chic ile are xu bij i mam Moises i tzij-le. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Yix qui ʼan pen u ʼanic pacha xu bij i mam Moises; qui ʼan retal circuncision che i qui chʼacul iwacʼal, tupu xa pa uxlambal ʼij. We queje ile qui ʼan yix, ¿wuchac ʼuri ca pe iwoywal chwe, xa rumal xwesaj ronojel i cʼax che u chʼacul jun achi che i uxlambal ʼij? </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Mi coj u mac jun winak we n-iwetaʼam taj we kas ʼo u mac. Chiwila u be bien we kas ʼo u mac, teʼuri chi bij u mac —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus, ruʼ i Dios petnak wi</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri i winak chi je jekel pa Jerusalen xe oc chu bixquil:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-are ta bari i achi-le ca tzucuxic man cacaj quiqui camsaj? </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Chiwilapeʼ, chi ʼo wi; lic ca chʼaʼat chiquiwach conojel i winak. ¿Wuchac n-ta ca bix che? ¿Xataba i ka wi ka jolom qui cojom chic u tzij? ¿Xataba qui bim ique we are i Crísto, chi Tolke? </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">N-are ti Crísto ile. Yoj, ʼut, ketaʼam pa petnak wi i achi-le; xui-ri, i Crísto, mi jun quetama-nic pa ca pe wi —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">I Jesus xu ta wach i quiqui bij are ca tijin chu cʼutic chique i winak pa rachoch i Dios. Teʼuri co xchʼawic y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Qui bij yix iwetaʼam in wach; qui bij yix iwetaʼam pa xin pe wi. Xui-ri, yin n-toʼ ta in cʼun-nak pin wach wi. In cʼun-nak man in taktal li rumal i Jun chi yix n-iwetaʼam tu wach, péro ire sakil. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Yin ʼut, wetaʼam u wach, man ruʼ ire in petnak wi, are ire xin takaw lok —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Are ʼuri laj xcaj xqui tzʼapij, péro n-ta jun xa ʼanawic, man cʼa maja cu rik i ʼij u chʼicom i Dios. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xui-ri je qʼui i winak xqui cuba qui cʼux che y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are ca cʼun i Crísto, ¿xataba ʼo mas tan chic i milágro cu ʼano, chuwach i cu ʼan i achi-ri? N-ta chic mas —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Je taktal bi i policía chu chapic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I aj Fariséo xqui ta chi quiqui bij i winak chi Jesus are i Crísto. Rumal-i, ique junam cuʼ i ajwab sacerdóte xe qui tak bi policía chi aj patanib re i rachoch i Dios, que ʼe qui chapr i Jesus. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xu bij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xa ʼatal ʼij in ʼo iwuʼ, teʼuri quin tzalij chic ruʼ i xin takaw lok. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Yix quin i tzucuj na, péro n-quin i rik taj, man pa i quin ʼe wi yin, n-ca yaʼ ta chiwe quix ʼe chila —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I qui nimakil i aj Israel winak xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa nawi ca ʼe wi i achi-ri chi yoj n-coj tiqui ta chu rikic? ¿Mok ca ʼe cuʼ i kach aj tinimit chi je ʼenak chiquixol i aj Griégo winak? ¿Mokxa que u cʼutu chique i aj Griégo chila? </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">¿Wach queʼel i tzij-i chi xu bij chake? Man xu bij: “Quin i tzucuj na, péro n-quin i rik taj, man n-quix oc taj pa i quin ʼe wi yin,” xcha. ¿Wach usucʼ ile? —xe cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Niʼpa i cacaj, quiqui rik i cʼaslic ya ruʼ i Jesucrísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I qʼuisbal ʼij re i nimaʼij chila, mas ʼo u ʼij. Chupam i ʼij-le, i Jesus xtaqʼui ʼan chiquiwach i winak y co xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Pachin jun ca cʼatic, cha pet wuʼ yin, chol u tuʼu i ya chi quin sujuj. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">We jun coʼon ile, queʼel ʼuri pacha i tzʼibtal can chupam i wuj re i Dios, chi cu bij: “Pachin i cu cuba u cʼux chwe yin, u cʼux ire coʼon pacha ralaxbal ya; pacha ya cʼaslic quel che,” —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I tzij chi xu bij i Jesus-le queʼelok: niʼpa i quiqui cuba qui cʼux che ire, coc ni u Tewal i Dios piqui cʼux coʼon panok. Are xu bij ile, cʼa maja ca kaj li u Tewal i Dios chuwach i jyub taʼaj, man cʼa maja coc i Jesus che u ʼij u chomal.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I winak xqui chap quib chi tzij rumal i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">ʼO jujun chiquixol i winak, are xqui ta ile, xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, i achi-ri are i ajbil u tzij i Dios chi koyʼem —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">ʼO juban chic xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iri are i Crísto chi koyʼem —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak ʼo juban chic xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ile? ¿Xataba ʼo Tolke ca pe pa Galiléa? ¡N-taj! </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Chupam i wuj re i Dios cu bij: i Crísto chi ca petic, u muk u xiquin i ujer mam David: xak cu bij chi calax na pu tinimit i mam David; ile are i tinimit Belen. Rumal-i, n-are ti achi-le —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Teʼuri i winak xqui chap quib chi tzij rumal i Jesus. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">ʼO jujun xcaj teʼek u tzʼapixic, péro n-ta jun xu ya rib chu ʼonquil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je rajʼatzil i rachoch i Dios n-xqui coj ti u tzij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Teʼuri i policía re i rachoch i Dios xe tzalij chal cuʼ i je takawnak bic. I aj Fariséo winak xak i ajwab sacerdóte xqui tzʼonoj chique i policía-le:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-xi cʼam ta lok? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">I policía xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ta jun chic achi ka tom wi ruʼ, pacha i tzij chi cu bij i achi-le; rumal-i n-xka cʼam ta lok —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Teʼuri i aj Fariséo xqui bij chique i policía:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xak queje yix xix tʼortaj rumal i achi-le? </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">¿Xataba ʼo jun chake yoj oj aj Fariséo, u cojom u tzij? Mi jun. Xak mi jun kajʼatzil yoj u cubam u cʼux che i achi-le. </span><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I toʼ winak-le, qui cojom; péro ique n-quiqui ta tu be i ʼatbal tzij tzʼibtal canok; ique-le ʼo i cʼokbal-re i Dios piquiwi —xqui bij i aj Fariséo winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Are ʼuri ʼo jun chiquixol ique xchʼawic. Are i ma Nicodémo chi upon-nak ruʼ i Jesus aliʼal chaʼab. Xu bij chique:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">—I ka ʼatbal tzij tzʼibtal can rumal i mam Moises n-cu ya ta chake caka ya jun achi pa tojpen we n-caka ya ta che cu to rib chakawach. ʼO u chac coj taqʼui pa rakan we kas ʼo u mac.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">I rachiʼil xa xqui yoʼya, y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba yet xak at aj chila pa Galiléa? Cha tzucuj chupam i wuj re i Dios; cawil ʼut chi mi jun ajbil u tzij i Dios ca pe pa Galiléa —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Teʼuri, chi qui jujunal wi, xe ʼe chi cachoch.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cuytajic u mac jun ixok ajmac</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">8</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xui-ri, i Jesus xa ʼe che i jyub, Olívos u bi. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chucab ʼij, are xsakiric, xtzalij chic pa rachoch i Dios. Je qʼui i winak xqui mol quib ruʼ; are ʼuri ire xcubiʼic, y xoc chu cʼutic u tzij chique. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri ʼo juban aj tijonel re i ujer ʼatbal tzij, xak juban aj Fariséo, xqui cʼam li jun ixok chuwach, quiqui cojbej u mac. I ixok-le xqui riko ca tijin chu ʼonquil u mac ruʼ jun achi chi n-rachijil taj. Xqui ya chiquixol i winak chuwach i Jesus. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Queje iri xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, i ixok-i xka riko are ca tijin chu ʼonquil u mac ruʼ jun achi chi n-rachijil taj. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I ʼatbal tzij chi u yom can i mam Moises pakawi cu bij chi caka camsaj che abaj jun ixok pacha ile. Bay, ¿wach ca bij yet che ile?</span><span class="scrFootnoteMarker"><a href="#Fb3fa8351-2b7e-4b49-9089-96669d5fe89f"></a></span><span class="Note_General_Paragraph" id="FB3FA8351-2B7E-4B49-9089-96669D5FE89F" title="r"><span lang="x-acc">Katzij queje ile xu bij i ʼatbal tzij tzʼibtal can rumal i mam Moises (Lev. 20:10, Deut. 22:22), chi jun ixok y jun achi we je macun-nak, que camsaxic. Xui-ri, ique, xui ixok xqui cʼam lok. Péro che tak i ʼij-le, i ʼatbal tzij aj Róma n-xu ya ta chique i aj Israel quiqui camsaj jun winak; rumal-i, cacaj quiqui ta wach cu bij i Jesus, we cu kel i ʼatbal tzij que aj Róma.</span>
</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Queje ile xqui bij che, xa cʼambal u pam i Jesus quiqui ʼano, tzucbal re u mac. Are ʼuri i Jesus xchaqui kaj chuwach ulew, y xoc chi tzʼib ruʼ u wi u ʼab. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Ique n-quiqui mayij tu tzʼonoxic che, rumal-i xu sucʼba rib y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We ʼo jun chiwe yix n-tu mac, chu cʼaka i nabe abaj chirij i ixok-le —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xchaqui chakajok, y xoc chic chi tzʼib pulew. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Ique, are xqui ta ile, xqui na piqui cʼux chi xak ʼo qui mac. Xqui ticba ʼenam chi qui jujunal; are i je rijab chiquixol, are i nabe xe ʼec. Are je ʼenak chic conojel, xui chic i Jesus ʼo can ruʼ i ixok chi cʼamtal bi chuwach. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu sucʼba chic rib y mi jun chic chique xe rilo, xui chic i ixok. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ixok ¿pa je ʼo wi i que cojow te a mac? ¿N-ta jun craj cu coj abaj chawe rumal a mac? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">—N-taj, nim laj winak; mi jun —xu bij ixok.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak mi yin quin bij chi ʼo u chac ca toj a mac. Woʼor, jat; xui-ri cha mayij i macunic —xu bij che i ixok.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto cu sakirsaj qui nojbal i winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xoʼon panok i Jesus xu bij chic jun tzij chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin in queje pacha i sak re i paʼij chuwach i jyub taʼaj. Pachin craj ca terej chwij, n-ca bin ta pa ʼekum, xa ca bin pa sak re i cʼaslemal chi quin ya yin —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri aj Fariséo winak xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-tu chac i ca bij man xui yet ca bij awib —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tupu quin bij wib yin, n-toʼ ta ca sach in tzij. In tzij, lic usucʼ i quin bij, man yin wetaʼam pa i xin pe wi, xak pa i quin ʼe wi. Yix n-iwetaʼam taj pa i xin pe wi, xak pa i quin ʼe wi. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Yix qui coj u mac jun pacha i qui nojij yix ix winak re u wach i jyub taʼaj; yin mi jun quin coj u mac. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xui-ri, we ta quin coj u mac jun, pusucʼ quin ʼan wi, man n-intuquel taj quin ʼano. Junam ruʼ i Ta quin ʼano, chi xin takaw lok. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Chupam i ʼatbal tzij yix, tzʼibtal i tzij-i: we ʼo queb winak xak jun quiqui bij wach i quilom, ʼo u chac ʼuri ca cojic wach i quiqui bij. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Bay, katzij yin quin bij wib wach in patan; xui-ri, oj queb, man xak i Ta chi xin u tak lok, xak cu cʼut chiwe wach in patan, xak jun i ka tzij ruʼ —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Rumal-i xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa ʼo wi a Kajaw?</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix n-iwetaʼam taj in pachin yin, xak n-iwetaʼam tu wach in Kajaw. We ta iwetaʼam in pachin yin, xak quiwetamaj ʼuri u wach in Kajaw.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Queje ile xu bij i Jesus are ca tijin chu cʼutic pa rachoch i Dios. I cʼutunic-le xu ʼan chila pa ʼo wi tak i yabal mer re i rachoch i Dios. Mi jun xchapawic, man cʼa maja cu rik i ʼij chi u chʼicom i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">“Pa i quin ʼe wi yin, n-quix ʼe ti yix chila”</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I Jesus xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin quin ʼec, y yix quin i tzucuj na, péro n-quin i rik taj; quix camic cʼo i mac chiwij. Pa quin ʼe wi yin, n-quix ʼe ti yix chila —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Teʼuri i nimak tak aj Israel winak xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba cu camsaj rib, y rumal-i xu bij chi yoj n-coj ʼe taj pa ca ʼe wi ire? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix xa ix aj chi; yin in aj chila chicaj. Yix xa ix aj chuwach i jyub taʼaj, yin n-in ta aj chuwach i jyub taʼaj. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Rumal-i xin bij chiwe chi quix camic cʼo i mac chiwij. Man we n-qui coj taj in pachin yin, quix camic cʼo i mac chiwij —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Teʼuri xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach a patan yet? —que cha.</span>
</div><div class="Paragraph"><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼAx in bim wi chiwe chu xebal lok wach in patan. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Yin mas ʼo i wetaʼam chiwij yix, cojbal-re i mac, y mas i tzij ʼo u chac quin bij chiwe. Xui-ri, xui quin bij wach in tom che i Jun chi in takawnak lok; Ire xui i sak laj tzij cu bij, y yin, xui u tzij Ire quin bij chique i winak aj chuwach i jyub taʼaj —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Péro i nimak tak aj Israel winak n-xqui ta tu be u tzij chi are i Ta chicaj i xu lapo. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Rumal-i xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are quin i yac na ʼan chicaj (yin chi in Achi aj chicaj), cʼa teʼuri quiwetamaj in pachin yin</span><span class="scrFootnoteMarker"><a href="#Fbbeb85f5-51f0-4600-bead-e15e5c6c368e"></a></span><span class="Note_General_Paragraph" id="FBBEB85F5-51F0-4600-BEAD-E15E5C6C368E" title="s"><span lang="x-acc">I tzij chi xu bij-le, are xu lap u camic chuwach cruz, xui-ri, ique n-xqui ta tu be.</span>
</span><span lang="x-acc">. Xak quiwetamaj ʼuri chi niʼpa i quin ʼan yin, n-toʼ ta in nojim, xak niʼpa i quin bij, are u cʼutum i Ta chwe. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I Ta chi in takawnak lok, ʼo wuʼ yin; n-quin roʼtaj taj, man ʼax quin ʼan wi pacha i craj ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus, are xu bij i tzij-le, je qʼui i winak xqui cuba qui cʼux che ire.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">“I u Cʼojol i Dios quix resaj puʼab i mac atzalal”</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I aj Israel winak chi xe cojow u tzij i Jesus, ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yix n-qui mayij tu cojic in tzij, katzij ix in tijoxelab ʼuri. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Quiwetamaj ni sak laj tzij, y quix quirtaj na rumal; quix el ʼuri puʼab wach ix chapawnak —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">ʼO i xqui laʼ u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yoj oj u muk u xiquin can i mam Abraham; n-ta jun u yom rib pakawi. ¿Wuchac ʼuri ca bij chi ʼo kelsaxic puʼab i oj chapawnak? —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij i quin bij: conojel i que macunic, je chaptal rumal i cajaw chi are i mac atzalal. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">(Quin bij jun chic tzij chiwe): jun, we xa aj takon ruʼ ja, lic re wi n-alcʼwa-laxel taj man ʼo rajaw, péro jun, we u cʼojol i rajaw ja, alcʼwalaxel ʼuri ronojel ʼij sak. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Yin, chi in u Cʼojol i Ta, we quix wesaj puʼab i iwajaw chi ix chapawnak, katzij quix el ʼuri chi sak, ix líbre chic. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Yin wetaʼam chi ix u muk u xiquin i mam Abraham. Xui-ri, quiwaj quin i camsaj man in tzij n-coc ta piwanima. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Niʼpa i quin bij chiwe, are in Kajaw cʼutuw nak chwe. Xak yix, are i quix tijin chu ʼanic, are u bim i kajaw yix chiwe —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">—Are i ka kajaw yoj are i ujer mam Abraham; oj u muk u xiquin ire —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xu bij i Jesus chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We tene lic ix u muk u xiquin i mam Abraham piwanima, quix tijin te neri chu ʼanic pacha i xu ʼan ire. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Péro n-queje ti ile quix tijin chu ʼanic. Yin, wach in bim chiwe are i sak laj tzij chi Dios u cʼutum chwe. Tupu queje ile quin tijin chu bixquil chiwe, yix quiwaj quin i camsaj. I mam Abraham, lic n-queje ti ile. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Yix, are i quix tijin chu ʼanic, are pacha i coʼon i kajaw —xu bij chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yoj n-ta jun chic ka kajaw. Xa jun i ka kajaw, are i Dios —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We tene are i Dios i kajaw, cʼax ne quin i na yin-i, man yin in petnak ruʼ i Dios; rumal ire in cʼun-nak, n-toʼ ta in nojbal xin cʼunic; Dios in takawnak lok. </span><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">¿Wuchac n-qui ta tu be wach i quin bij chiwe? Xa are man n-qui chʼij tu tayic. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">I kajaw yix are itzel. Yix ix re ire, y quiwaj qui ʼano pacha craj ire. I itzel lic are aj camsanel chu xebal ʼij sak. Ire lic nu yom tu wach ruʼ i sak laj tzij, lic n-craj ta cu bij i sak laj tzij. Ire, are coʼon jun tʼoronic, coʼono man lic re wi. Ire aj tʼoronel, xak are rajaw niʼpa i tʼoronic. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Xui-ri, yin quin bij i sak laj tzij, rumal-i, yix n-qui coj taj wach i quin bij. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">¿Xataba ʼo jun chiwe yix rilom chi ʼo jun in mac yin? Mi jun. Yin, lic katzij i quin bij, ¿wuchac ʼuri n-quin i coj taj? </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Jun, we re i Dios, lic cu coj retalil che u tzij i Dios. Yix n-ix ta re i Dios, rumal-i n-quiwaj tu tayic u tzij ire —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Crísto ʼax ʼo wi chuwach i mam Abraham</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Teʼuri i nimak tak aj Israel winak xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿N-katzij ta bawa caka bij chi yet at aj Samária winak? ¿Chi xak ʼo jun itzel tew pawanima? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">I Jesus xu laʼ u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin, n-ta itzel tew chwe. Are i quin tijin chu ʼanic, quin tijin chu cojic u ʼij in Kajaw. Y yix xa qui kajsaj in ʼij. </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">Yin, n-quin tzucuj ti u cojic in ʼij; xui-ri, i Ta chicaj craj chi cocsax in ʼij cumal i winak. Ire cu ʼat tzij piquiwi i n-quin qui coj taj. </span><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">Yin, sak laj tzij i quin bij chiwe; niʼpa i quiqui ʼan i quin bij, ique n-que cam taj ronojel ʼij sak —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Teʼuri i nimak tak aj Israel winak xqui laʼ u wach; xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Woʼor ya xketamaj chi ʼo itzel tew chawe. I nim laj ka mam, mam Abraham, ire xcamic, xak i nimak tak ajbil u tzij i Dios ujer, xe camic. ¿Wuchac ʼuri ca bij yet chi n-ca cam ta jun we cu ʼan pacha cu bij a tzij yet? </span><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">¿Xataba yet mas ʼatz a patan chuwach i ka mam, mam Abraham? Ire xcamic, xak i ujer je ajbil u tzij i Dios xe camic. ¿At pachin yet ca ʼan che awib? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—We yin quin coj in ʼij intuquel, n-ta queʼel wi. Are i ca cojow in ʼij are in Kajaw, chi qui bij yix are i Dios yix. </span><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Péro yix n-iwetaʼam tu wach. Yin, lic wetaʼam u wach, y we ta quin bij chi n-wetaʼam tu wach, quin el ʼuri in aj tʼoronel, in xak jun ʼuri iwuʼ yix. Yin, lic katzij wetaʼam u wach, lic quin cojo wach cu bij ire chwe. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">I mam Abraham, chi iwatit i mam yix, ire retaʼam ujer chi yin quin cʼun na chuwach i jyub taʼaj; lic xquicot ire rumal. Xril ire chi quin cʼunic, y lic xquicot rumal —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">Teʼuri i nimak tak aj Israel winak xqui bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet cʼa maja cincuénta junab chawe. ¿Wuchac ca bij chi awilom u wach i ka mam, mam Abraham? ¿Wach u ʼonquil ʼuri? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">58</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i quin bij chiwe: are maja calax i mam Abraham, yin ʼax in ʼo wi chic —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">59</span><span lang="x-acc">(Teʼuri lic xpe coywal) xqui jek u yaquic abaj, cacaj quiqui coj che, péro i Jesus xu sach rib; xicʼaw chiquixol y xel pa rachoch i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu tzunsaj jun mawach chi ralaxic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">9</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i Jesus ca tijin chi be, xril jun mawach; lic mawach chi ralaxic. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I u tijoxelab xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel ¿wuchac xalax i achi-le mawach chi ralaxic? ¿Pachin xmacun chique ile? ¿Mokxa qui mac u chuch u kajaw, o xa u mac ire pu wach wi? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-are ti u mac ire, xak n-are ti qui mac u chuch u kawaw ʼanawnak che. Xa che ire-le i Dios craj cu cʼut i nim laj u choʼab chique i winak. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Presis quin ʼan i chac chi Dios in u takom li chu ʼonquil. (We xu rik i ʼij quin camic, ya n-quin chacun ta chic.) Tzʼakat cʼa paʼij, presis coj chacunic; we ya xoc ʼekum, ya n-coj chacun ta chic. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Tzʼakat in ʼo chi chuwach i jyub taʼaj, in queje pacha i sak re i paʼij —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Are xrelej u bixquil ile, xu chubaj pichʼ u cʼaxaj pulew, xu yijba pichʼ xoʼol ruʼ, y xu coj che u baʼwach i mawach. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jat, ja chʼaja a palaj pa ya Siloe —xcha. (I tzij Siloe queʼelok: “Takom”.)</span>
</div><div class="Paragraph"><span lang="x-acc">I mawach xa ʼec, xe u chʼaja u baʼwach, y are xtzalij lok, ya ca tzun chic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are ʼuri, niʼpa i je u besin, niʼpa i quilom i mawach oʼonom lok, ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cakil yoj, are i achi-le are i mawach chi ca cubi chu tzʼonoxic u mer —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">ʼO jujun xe binic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Lic are ire —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak ʼo i xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-are taj, xui-ri, laj ca majawic —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i achi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Katzij, yin i qui bij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Y xqui tzʼonoj che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil xa ʼano chi xat tzunic? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Ire xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are achi chi “ma Jesus” quiqui bij che, ire xu yijba pichʼ xoʼol y xu coj che in baʼwach. Teʼuri xu bij chwe: “Jat, ja chʼaja a baʼwach pa ya Siloe,” xu bij chwe. Xin ʼe ʼut y xin chʼajo; teʼuri xin tzunic —xu bij i achi chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">—¿Pa ʼo wi i achi-le? —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">—N-wetaʼam taj pa ʼo wi —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I aj Fariséo xqui tzʼonoj che i mawach wach u tzunic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Teʼuri ique xqui cʼam bi i achi chi mawach teʼek, y xa ʼe qui ya chiquiwach i je aj Fariséo. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus, are xu yijba i xoʼol, xak xrutzirsaj i mawach, che i uxlambal ʼij xoʼon wi. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I aj Fariséo, are xupon i achi chiquiwach, xqui tzʼonoj che wach u ʼonquil xu ʼano are xtzunic. I achi xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xu coj xoʼol che in baʼwach, teʼuri xin chʼajo, y woʼor quin tzunic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">ʼO jujun chique i aj Fariséo xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi chi queje ca ʼanaw ile n-re ti Dios, man ca chacun chupam i uxlambal ʼij —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Xak ʼo juban chic chique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba ire ajmac laj winak, we ca tiqui chu ʼonquil tak i milágro pacha ile? —xe cha.</span>
</div><div class="Paragraph"><span lang="x-acc">Rumal-i xpe coywal chiquiwach. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xqui tzʼonoj chic che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, ¿wach ca chʼob che i achi-le chi xrutzirsaj a baʼwach? ¿Pachin i achi-le ca bij yet? —xqui bij che.</span>
</div><div class="Paragraph"><span lang="x-acc">—I achi-le, are jun ajbil u tzij i Dios —xu bij i achi chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I aj Israel winak n-cacaj ta quiqui cojo chi i achi mawach teʼek, y woʼor ca tzun chic. Rumal-i xqui siqʼuij u kajaw u chuch. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">(Are xe upon u kajaw u chuch chiquiwach) xqui tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Are iwacʼal iri chi qui bij yix lic mawach chi ralaxic? We katzij ile, ¿wach u ʼonquil chi woʼor ca tzunic? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I u kajaw u chuch xqui bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ketaʼam chi lic are i kacʼal ile; xak ketaʼam chi mawach chi ralaxic. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xui-ri n-ketaʼam taj wach u ʼonquil xu ʼano chi ca tzun chic, xak n-ketaʼam taj pachin xcunaw u baʼwach. Chi tzʼonoj che ire; ire ya nim chic, ʼo chic u junab. Are ire mísmo cu bij chiwe wach u ʼonquil xu ʼano.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Queje ile xqui bij u kajaw u chuch chique man xqui xij quib chique i nimak tak aj Israel winak. I je nimak-le qui bim chic chi n-ʼus taj we jun u cojom chi Jesus are i Tolque chatal rumal i Dios. We queje ile u ʼonom jun, n-ca yaʼ ta chic che coc bi cuʼ pa qui molbal quib. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Rumal-i, xqui bij u kajaw u chuch: “Chi tzʼonoj che ire, man ire ya tzʼakatnak chic u junab,” xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Teʼuri i aj Fariséo xqui tak chic u siqʼuixic i achi chi mawach teʼek. Xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cha bij i sak laj tzij chuwach i Dios; man yoj ketaʼam chi i achi-le lic ajmac laj winak —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">—Yin n-wetaʼam taj we ajmac, xui wetaʼam chi yin in mawach teʼek, y woʼor quin tzun chic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xak xqui tzʼonoj chic che:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach xoʼon chawe? ¿Wach u ʼonquil xu ʼano are xat u tzunsaj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Y xu bij chic chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xin bij, y n-quiwaj ta qui cojo. ¿Wuchac quiwaj quin bij chic ucamul? ¿Mok quiwaj yix qui ya i wach ruʼ? —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Rumal-i, xqui yoʼya i achi; xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet at jun chique u tijoxelab i ajmac-le, péro yoj oj u tijoxelab i mam Moises. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ketaʼam chi Dios xchʼaʼat ruʼ i mam Moises ujer, péro i achi-le, mi pichʼ ketaʼam pa petnak wi —que cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I achi chi mawach teʼek xu laʼ chic u wach chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach u ʼonquil ile chi yix n-iwetaʼam taj pa petnak wi? ʼAlaj pa petnak wi, man xin u tzunsaj. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Ketaʼam chi Dios n-que u ta ti ajmaquib wach i quiqui tzʼonoj che. Xui que u ta pachin i quiqui coj u ʼij, pachin i quiqui ʼan wach craj ire. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Cʼa chu xebal ʼij sak n-ka tom taj we ʼo jun cu tzunsaj jun mawach chi ralaxic. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I achi-le, we n-ruʼ ti Dios petnak wi, n-ta puʼab-i cu ʼan ile —xu bij i mawach teʼek.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri i aj Fariséo xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, lic che awalaxic at sachnak chupam a mac. ¿Cawaj yet ca cʼut u tzij i Dios chake yoj? —xe cha che.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri xquesaj li achi pa molbalʼib, y xqui bij che chi mupon chic chila.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO i je mawach pa canima</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xu ta chi xquesaj li achi mawach teʼek. Are xu cʼulaj chic, xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, ¿cul a cʼux che u Cʼojol i Dios? —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">I achi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cha bij chwe pachinok, man cwaj quin cuba in cʼux che ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya awilom chic; are yin, chi cat lapan wuʼ —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">—Kajwal, quin cuba in cʼux chawe —xu bij che, y xuqui chuwach i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Teʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yin xin cʼun chuwach i jyub taʼaj, quin ʼalijinsaj pachin i je re i Dios y pachin i ne re taj. Niʼpa i je mawach pa canima, quin tzunsaj na chique; xak niʼpa i toʼ quiqui bij chi que tzun pa canima, que ʼelok je mawach.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">I aj Fariséo winak chi je ʼo chila, are xqui ta ile, je ʼo jujun chique xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba yoj xak oj mawach? —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma tene iwetaʼam chi ix mawach piwanima, n-ti mac ʼuri chiwij. Xui-ri, qui bij chi quix tzunic; rumal-i ʼo i mac chiwij —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je re i Dios quetaʼam u wach i chajinel-que</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">10</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">(I Jesus xu bij jun tzij chique tijojbal-que):</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i quin bij chiwe: jun winak, we craj coc pa coral cuʼ i chij, cu tzucuj i ocbal; we n-coc ta che i ocbal, we xa cu cʼak rib puwi i coral, katzij xa iliʼom ʼuri, xa craj que relʼaj i chij. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Jun we che i ocbal coc wi, are aj yuʼul chij ʼuri. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I aj chajal re i ocbal retaʼam u wach, y cu ya ʼuri che coquic. Xak i chij quetaʼam u chʼawbal i aj yuʼul-que. Ire cu bij qui bi u chij are que u siqʼuij, y que resaj li pa coral. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Are que ʼel li u chij, ire ca nabeaj chiquiwach; y u chij que terej bi chirij, man quetaʼam u chʼawbal. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ique xak n-que terej ta chirij jun we n-quetaʼam tu wach, xa que ʼanmaj chuwach, man n-quetaʼam tu wach u chʼawbal —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">I tzij-le, are jun tijojbal tzij xu bij i Jesus chique, péro ique n-xqui ta tu be wach usucʼ i xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto queje pacha ʼutz laj aj yuʼul chij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Rumal-i, i Jesus xu bij chic jun tzij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Sak laj tzij i quin bij chiwe: yin in ocbal que i chij. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Niʼpa i je cʼun-nak nabe chinwach yin, ique xa je iliʼomab, xa elaʼ quiqui ʼano. Xui-ri, i chij n-xquetamaj tu wach i qui chʼawbal. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Chwe yin qui rik wi uchibe. Pachin i ca cʼun wuʼ, ca totaj ʼuri. Lic quin chajij; y queʼelok pacha jun chij quelsax bic, ca ʼe waʼok, y cocsax chalok.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I iliʼom, we xcʼunic, xui col u ʼana elaʼ, tak i camsanic, col u ʼana cʼax chique i chij. Yin n-queje ta quin ʼan ile. Yin in cʼun-nak quin yabej qui cʼaslemal i winak, jun cʼaslemal tzʼakatnak, lic ʼo u qʼuial u chomalil. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yin in ʼutz laj chajinel que i we yin, queje pacha jun ʼutz laj aj chajil chij. Jun ʼutz laj aj chajil chij cu ya rib chuwach i cʼax, tupu ca camsaxic, cu tobej que u chij. Queje quin ʼan yin ile, que in tobej i winak. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Jun toʼ aj chʼacanel, n-cʼax ta que u na i chij. Are crilo ca cʼun li jun itzel chicop, que roʼtaj can i chij, y ca ʼanmajic. Queje ile cu ʼano, man n-are ti mer cajaw i chij, ire xa mocom. Are ʼuri itzel chicop que u chap i chij, y que u quichersaj bic. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I achi-le, xa ca ʼanmajic man n-cʼax ta que u na i chij; ire ʼo chila xa rumal i chʼacoj craj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14-15</span><span lang="x-acc">(Yin n-in ta pacha i aj chʼacoj-le), in queje pacha i ʼutz laj aj chajil chij man in ʼutz laj chajinel que i winak</span><span class="scrFootnoteMarker"><a href="#F6ead2985-2e87-46b8-b117-aab6b1145be5"></a></span><span class="Note_General_Paragraph" id="F6EAD2985-2E87-46B8-B117-AAB6B1145BE5" title="t"><span lang="x-acc">10:14-15 I mer tzij xu bij are iri: In ʼutz laj chajinel que in chij.</span>
</span><span lang="x-acc"> we yin. Yin lic wetaʼam u wach in Kajaw, xak in Kajaw retaʼam in wach yin. Queje yin ile chique i winak je we yin, wetaʼam qui wach; ique xak quetaʼam in wach yin. Yin xak quin ya wib chi camsaxic, tobal-que i je we yin. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak je ʼo juban chic winak, ne te aj Israel; ique xak que in siqʼuij wuʼ. Ique quiqui coj ni in tzij; coʼon panok xak jun iwach que u ʼon iwuʼ yix, y xui yin in aj chajal piwi iwonojel.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I Ta cʼax quin u naʼo man yin quin ya na wib che i camic, y ca cʼun chic sak chinwach. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Mi jun quin u camsaj we n-quin ya ta che cu ʼano, xui-ri, quin ya na wib chi quin camsaxic. Lic ʼo pinʼab chi quin ya wib chi camic, xak ʼo pinʼab quin walij chic. Man queje ile u yom in Kajaw pin ʼab —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I nimak tak aj Israel winak, are xqui ta ile, xe oc chu chapic quib puwi u tzij. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Je qʼui chique ique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yix, ¿wuchac qui coj retalil che? I achi-le xa chʼuj; ʼo itzel tew che —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Je ʼo juban chic chi xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—We jun achi ʼo itzel tew che, n-cu bij taj pacha i cu bij ire-le. ¿Xataba jun itzel tew ca tiqui chu tzunsaxic jun mawach? —xqui bij chique i cachiʼil.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qui nimakil i aj Israel n-xqui coj tu tzij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Chupam i ʼalaj, ʼo jun nimaʼij pa tinimit Jerusalen; are i nimaʼij re i rachoch i Dios</span><span class="scrFootnoteMarker"><a href="#Fdea83107-dcef-462e-982a-a770136ac4ba"></a></span><span class="Note_General_Paragraph" id="FDEA83107-DCEF-462E-982A-A770136AC4BA" title="u"><span lang="x-acc">Chi junab junab xqui ʼan i nimaʼij-le cuxtabal re i ʼij are xutzin u yijbaxic i rachoch i Dios. (Oʼonom lok i soldádo aj Asíria qui wulijsam bi xan re u wach ja che i rachoch i Dios.) I nimaʼij-le xak ca bix che “I ʼij chi quiqui tzij wi i ʼaʼ,” man quiqui tzij i ʼaʼ pa ronojel tak ja re i tinimit.</span>
</span><span lang="x-acc"> chila. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Che i rachoch i Dios, ʼo jun u wach ja chi u bi “U wach ja re i mam Salomon”; chila ca malcat wi i Jesus. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xe upon juban nimak tak aj Israel, xqui mol quib ruʼ i Jesus y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cʼa koyʼem na umpa ca bij chake chi at pachin yet. Cha bij i sak laj tzij we yet at Tolke chi koyʼem —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xin bij, y n-qui coj taj. Dios u yom chwe quin ʼan nimak tak ʼanic, cʼutbal-re in pachin yin, péro yix n-qui coj taj chi Dios u yom pinʼab. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Yix ix queje pacha i chij chi n-quin i coj taj, man n-ix ta we yin; pacha xin bij chiwe oʼonom lok. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Niʼpa i je we yin quetaʼam in chʼawbal. Yin wetaʼam qui wach, xak ique que terej chwij pacha quiqui ʼan i chij: quetaʼam u chʼawbal i cajaw, y que terej chirij. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Y yin quin ya i qui cʼaslemal chi n-tu qʼuisic. Lic n-que sach taj; xak mi ta jun cu maj chwe. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are in Kajaw je u yom ique chwe. In Kajaw, nim ni u choʼab chiquiwach conojel; mi jun ca tiqui chi qui majic che. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Yin, ruʼ in Kajaw, xa oj jun —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Rumal-i, i nimak tak aj Israel winak xe oc chic chu yaquic abaj, quiqui coj che, quiqui bij ique. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Are ʼuri i Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Rumal in Kajaw, in ʼanom u qʼuial tak ʼutz chiwach. ¿Pachique che tak i in ʼanomle u petsam iwoywal yix? ¿Wach rumal quiwaj qui coj abaj chwe? —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Teʼuri i nimak tak aj Israel xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-rumal ta jun ʼutz a ʼanom chi caka coj abaj chawe. Caka ʼan na chawe man n-ʼus ti a bim chuwach i Dios; yet ca bij chi at xak jun ruʼ i Dios. Queje ile ca bij, y yet xa at jun chi winak —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ʼatbal tzij tzʼibtal can rumal i mam Moises, cu bij chi Dios u bim i tzij-i: “Iwonojel yix ix tiox,” xu bij. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Ketaʼam chi niʼpa i tzʼibtal chupam i wuj re i Dios, lic katzij. Bay, cu bij chi niʼpa i quiqui cʼam u tzij i Dios pa qui cʼux, ire cu bij chi je tiox. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Y yin, Dios in u chom, xak in u takom chuwach i jyub taʼaj. ¿wuchac ʼut qui bij yix chi in kajsam u ʼij i Dios man xin bij chi in u Cʼojol i Dios? </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Yin we n-quin tijin ta chu ʼanic u chac in Kajaw, min i coj ʼuri. </span><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">We n-qui cuba ta i cʼux chwe yin, tupu quin ʼan u chac in Kajaw, chi cuba i cʼux che wach tak quin ʼano. We queje ile qui ʼano, lic quiwetamaj ʼuri chi i Ta chicaj ʼo chwe yin, y yin xak in ʼo che ire —xu bij i Jesus chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Rumal-i, xcaj tan chic i nimak tak aj Israel quiqui tzʼapij i Jesus, péro ire xtiqui chi relsaxic rib chiquixol.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Teʼuri, i Jesus xa ʼax chic chʼakap che i ya Jordan. Chila xcanaj wi, pa xu kajsaj wi ya i ma Wan piquiwi i winak oʼonom lok. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Je qʼui i winak xe upon ruʼ i Jesus, y xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ma Wan, katzij n-ta jun milágro xu cʼutu, xui-ri niʼpa i xu bij chirij i achi-le, lic sak laj tzij —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Je qʼui i winak xqui cuba qui cʼux che i Jesus chila.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U camic i ma Lázaro</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">11</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">ʼO jun achi, ma Lázaro u bi, lic iwab. Ire are qui xibal i ati Mariy i ati Márta, je jekel pa ral tinimit Betánia. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I ati Mariy-le, are ati Mariy chi xoʼon panok, xcojow cunbal muy che rakan i Kajwal, y xu chakijsaj ruʼ u wi. Ire, ranab i ma Lázaro chi iwab. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I je queb ranab-le, xqui tak rason ruʼ i Jesus, xqui bij bic:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, lic iwab i achi chi cʼax ca naʼo —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus, are xu ta ile, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I yobil-le, n-are ta ca qʼuisaw u camic. Are i rumal re, are ca ʼalijinsaw u ʼij u choʼab i Dios, ca ʼalijinsaw u ʼij u choʼab i u Cʼojol i Dios chique i winak —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I Jesus lic cʼax que u na i oxib alcʼwa-laxel-le. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">(Tupu cʼax que u naʼo), are xu ta chi iwab i ma Lázaro, xcanaj chic queb ʼij chila pa ʼo wi. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Coj ʼe chic pa Judéa (pa jekel wi i ma Lázaro).</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I u tijoxelab xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Tijonel, ¿cawaj bari cat ʼe tan chic chila? Man cacaj teʼek i nimak tak aj Israel chila cat qui camsaj che abaj —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">(I Jesus xu bij jun tzij chique, ʼilbal-re chi maja cu rik i ʼij ca camic.) Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-ta cablajuj ʼor che jun ʼij? ʼOlic pues. We jun ca bin paʼij, n-ta cu taquij wi rib, man ʼo i sak chuwach i jyub taʼaj crilo. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Péro we jun ca bin chaʼab, cu taquij rakan, man n-ti sak ruʼ —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri xu bij i Jesus chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I kamig ma Lázaro ya xwaric, xui-ri ca ʼe in cʼastaj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I u tijoxelab xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we xa cwaric, lic cutzir-i —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Xui-ri, i usucʼ u tzij i Jesus queʼelok chi ma Lázaro camnak chic. I u tijoxelab xqui chʼob ique chi xa cwaric, man queje ile xu bij i Jesus. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i Jesus xu ʼalijinsaj u tzij chique; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ma Lázaro ya xcamic. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Quin quicotic chi n-in ta chila are xcamic. ʼUtz queʼel chiwe yix, man ca cowir u cubibal i cʼux chwe, rumal wach i quin ʼan na. Bay. Joʼ, jo kila —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">ʼO jun chique i tijoxelab, ma Tomas u bi, xak “a-Yox” quiqui bij che. Ire xu bij chique i juban chic tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak choj ʼoj yoj ruʼ, chakachiʼilaj bi i ka Mayes; we quiqui camsaj, xak coj qui camsaj yoj ruʼ —xu bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesucrísto are rajaw i cʼaslemal</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xupon i Jesus chila pa Betánia, ʼo chic cajib ʼij che u mukic i ma Lázaro. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I ral tinimit Betánia, n-naj ta ʼo wi che i Jerusalen, colo queb kilómetro ruʼ nicʼaj ʼo che u najtil. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Rumal-i je qʼui chique i aj Israel winak xe ʼe quila i ati Márta i ati Mariy, que qui pacbej qui bis rumal u camic i qui xibal. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I ati Márta, are xu ta chi xupon i Jesus, xa ʼe u cʼulaj; xui-ri, i ati Mariy xcanaj can ruʼ ja. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I ati Márta xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we tene at ʼo chi, n-queje tene ca cam-i in xibal. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Péro wetaʼam chi Dios cu ya na chawe wach ca tzʼonoj che —xu bij che i Jesus.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—I a xibal ca cʼasi chic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I ati Márta xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wetaʼam chi ire cwalij chic are que walij i camnak pa qʼuisbal ʼij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri i Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are yin que in walijsaj i je camnak; are yin in qui cʼaslemal. Pachin cu cuba u cʼux chwe yin, we xcamic, ca cʼun chic sak chuwach. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xak pachin i cʼaslic, we xu cuba u cʼux chwe yin, lic n-ca cam taj. ¿Cat cojon yet che ile? —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I ati Márta xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—In cojom ile, Kajwal. Cul in cʼux che chi yet at i Crísto, at Racʼal i Dios; are yet chi ʼax koyʼem wi a cʼunic chuwach i jyub taʼaj —xcha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xoʼ chila pa muktal wi i ma Lázaro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xbitaj ile, teʼuri i ati Márta xa ʼe chu siqʼuixic u chaʼ, chi ati Mariy. Xu bij che aliʼal:</span>
</div><div class="Paragraph"><span lang="x-acc">—I ka Tijonel ya xcʼunic y cat u siqʼuij —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">I ati Mariy, are xu ta ile, juntir xwalijic, xa ʼe chu cʼulaxic i Jesus. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">I Jesus cʼa maja coc che i tinimit; chila ʼo wi pa xcʼulax wi rumal i ati Márta. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">I aj Israel winak chi je ʼo chi rachoch i ati Mariy, quiqui pacbej u bis, are xquilo chi juntir xa ʼe i ati Mariy, xqui chʼobo chi mok chila ca ʼe oʼ wi pa muktal wi u xibal. Rumal-i ique xe terej bic. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I ati Mariy xupon chila ruʼ i Jesus. Are xril u wach, xuqui chuwach y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we tene at ʼo chi, n-queje tene ca cam-i in xibal —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">I Jesus xril ati Mariy coʼic, xak xe ril i juban je ʼo ruʼ que oʼic. Ile n-xu maj tu wach y xa ʼutut u cʼux. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xu tzʼonoj chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Pa xi muk wi i a-Lázaro? —coʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, chol awila —xe cha che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">I Jesus xoʼic. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Rumal-i, i aj Israel winak xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwilapeʼ, lic cʼax cu na i ma Lázaro —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xak je ʼo jujun chique xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Are ire-le chi xu tzunsaj i mawach. We tene ʼo ire chi ¿ca cam nawi i ʼetz ma Lázaro? —xqui bij chiquiwach.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach u walijsaxic i ma Lázaro chiquixol i camnak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">I Jesus lic xa ʼutut tan chic pu cʼux, y xtejeb pan pa muktal wi i ma Lázaro. I jul pa qui mukum wi qui worom che jun abaj, tzʼapim can u chiʼ ruʼ jun abaj. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chiwesaj i abaj-le.</span>
</div><div class="Paragraph"><span lang="x-acc">I ati Márta, chi ranab i camnak xu bij che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, ya n-ʼus ta chic; ya ʼo chic ruxlab man ya ʼo chic cajib ʼij che —coʼono.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">Are ʼuri i Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Xataba n-in bim ta chawe, we cul a cʼux chwe, cawil i nim laj u ʼij u choʼab i Dios? —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">Are ʼuri xquesaj abaj chu chiʼ i jul. I Jesus xtaken chicaj, xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ta, quin tioxij chawe man a tom in tzij. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">Yin wetaʼam chi yet ʼax quin a ta wi, péro xin bij i tzij-le cumal que i winak-i, man ʼutz quiqui coj ique chi yet in a takom lok —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">Are xbitaj ile rumal, teʼuri co xchʼawic; xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Lázaro, ¡chat el lok! —xcha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Juntir xel li camnak, balʼatim i rakan u ʼab pa cʼul; i u palaj xak pasim pa cʼul. I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi toro, man ca binic —xu bij chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui tzucuj wach u chapic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">I aj Israel winak chi je petnak ruʼ i ati Mariy, je qʼui xqui cuba qui cʼux che i Jesus rumal wach i xquilo. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Xui-ri je ʼo jujun chique xe ʼe chu bixquil chique i aj Fariséo wach i xu ʼan i Jesus. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Rumal-i, i aj Fariséo, xak cuʼ i ajwab sacerdóte, xe ʼe chu molic quib cuʼ i aj nucʼbal tʼisbal. Are qui molom quib, xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach caka ʼano? I achi-le, mas i milágro ca tijin chu ʼanic. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">We toʼ queje ile caka canaj, conojel i winak quiqui coj ni u tzij i achi-le. Teʼuri i ʼatbal tzij pa Róma que u tak li rakan u ʼab, quiqui maj i rachoch i Dios waral, xak quiqui ya quib puwi i ka tinimit —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">49</span><span lang="x-acc">Teʼuri, i mer cajʼatzil i sacerdóte che i junab-le, ma Caifas u bi, ire xu bij chique i qui molom quib:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yix n-ta ʼo iwetaʼam! </span><span class="Verse_Number" lang="x-acc">50</span><span lang="x-acc">¿N-qui chʼob ta bari chi ʼutz queʼel chake we ta ca cam jun achi, xa jun, pa qui qʼuexel conojel i winak? Queje ile, n-ca sach tu wach ronojel i ka tinimit —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">51</span><span lang="x-acc">I mam Caifas, are xu bij i tzij-le, n-toʼ ta pu jolom ire xpe wi; ruʼ i Dios petnak wi u bixquil ile. Dios xa ʼanaw che are xu bij i tzij-le, man i mam-le ʼatz laj sacerdóte che i junab-le. Queje ile, xu ʼalijinsaj chique chi Jesus ca cam na pa qui qʼuexel i aj Israel winak. </span><span class="Verse_Number" lang="x-acc">52</span><span lang="x-acc">Y n-xui ta chique i aj Israel; xak ca cam na, junamsabal-que conojel i je racʼal i Dios chi je ʼo chuwach tak i jyub taʼaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">53</span><span lang="x-acc">Che i ʼij-le, i nimak tak aj Israel xqui jek u yijbaxic wach u camsaxic i Jesus quiqui ʼano. </span><span class="Verse_Number" lang="x-acc">54</span><span lang="x-acc">Rumal-i, i Jesus n-xmalcat ta chic chiquiwach u qʼuial aj Israel winak chila pa Judéa, xui-ri xa ʼe che jun aldéa chi ʼo chu chiʼ i chakij jyub pa n-ta wi winak. I aldéa-le, Efrain u bi. Chila xcanaj wi cuʼ u tijoxelab.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">55</span><span lang="x-acc">Are ya mer cu rik i ʼij re i páscua que i aj Israel winak, je qʼui i winak xe ʼel pa qui tinimit, xe ʼe cʼa Jerusalen. Xe ʼe chu ʼanic rawasil, ʼanbal chʼam che quib chuwach i Dios man ya ca cʼun i nimaʼij páscua. </span><span class="Verse_Number" lang="x-acc">56</span><span lang="x-acc">Are xe malcat pa tinimit Jerusalen, xqui tij u takexic chiquixol i winak, ʼilbal-re we ca cʼun i Jesus. Are xe oc pa rachoch i Dios, xqui tzʼonoj chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach qui chʼob yix? ¿Ca cʼun nawi che i nimaʼij-i? ¿O n-ca cʼun taj? —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">57</span><span lang="x-acc">I aj Fariséo, xak cuʼ i ajwab sacerdóte xquesaj u bixquil chique i winak: “We xiwil u wach i Jesus, chi bij chake,” xqui bij. Queje ile xqui bij man cacaj ique quiqui chapo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U cojic i cunbal muy che i rakan i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">12</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Wakib ʼij chuxeʼ li nimaʼij páscua, xa ʼe chic i Jesus pa Betánia, pa jekel wi i ma Lázaro chi walijsam chic rumal i Jesus are xcam teʼek. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xupon chila, xqui ʼan jun nim laj waʼim cojbal u ʼij i Jesus. I ati Márta ca tijin chi qui tzukic; i ma Lázaro, xak juban chic achiab, je cul chi mexa ruʼ i Jesus. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I ati Mariy rucʼam jun lamet cunbal lic muy, ʼantal che jun ʼes, nárdo u bi, pakal rajil. Xu coj i cunbal muy che i rakan i Jesus, y xu chakijsaj ruʼ u wi. I u muyal i cunbal, lic xa ʼe ruxlab paja.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I ma Júdas Iscarióte, chi u cʼojol i mam Simon, n-xu ya tu wach che, wach i xu ʼan i ixok. Ire are jun chique i u tijoxelab i Jesus, chi xak xu cʼayij i Jesus xoʼon panok. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ire xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I cunbal muy-le, ʼutz we tene xu cʼayij y cu cʼam li mer que u tobej que i nibaʼib, man ile, rajil tres ciéntos quetzales —xu bij i ma Júdas.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Péro n-are ti tobal-que i nibaʼib xu chʼobo; ire xa iliʼom, craj crelʼaj i mer. Man ire, aj cʼolol mer chiquij i rachiʼil; ʼolic queje coʼon che i mer chi qui molom, xa crelʼaj. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri i Jesus xu bij che i ma Júdas:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ma yaj i ixok-i. Ire ʼax u cʼolom wi i cunbal muy-le, cu bacbej re in chʼacul, yij-bal-we che in mukic. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I nibaʼib, nic are wi je ʼo iwuʼ, pachique ʼij quiwaj qui ya chique, ʼis ʼutz. Péro yin n-quin najtin ta chic iwuʼ —xu bij i Jesus che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xqui tzucuj u camsaxic i ma Lázaro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Je qʼui chique i aj Israel winak xqui ta rason chi Jesus ʼo pa Betánia. Xe ʼe chila, n-xui ta rumal cacaj rilic i Jesus, xak cacaj rilic i ma Lázaro chi walijsam chiquixol i camnak rumal i Jesus. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Rumal-i, i ajwab sacerdóte xqui bij chiquiwach chi ma Lázaro xak quiqui camsaj na. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Queje xqui chʼob ile, man rumal re i ma Lázaro je qʼui i aj Israel winak xqui cuba qui cʼux che i Jesus; xqui mayij can u cojic qui tzij i ajwab sacerdóte.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I u cʼulaxic i Jesus cumal i winak pa Jerusalen</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Chucab ʼij i Jesus xel pa Betánia y xu maj u be pa Jerusalen. Je qʼui i winak je upon-nak pa Jerusalen chi rilic i nimaʼij páscua. Ique xqui ta rason chi Jesus cupon na chila pa tinimit Jerusalen. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Rumal-i, xqui tzucuj u xak pálma, y xe ʼe chu cʼulaxic i Jesus. Are que tijin chi be, xe siqʼuin chu bixquil i tzij-i:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Hosánna! ¡Nim u ʼij i Dios! ¡Dios chu ya ni ʼutz puwi i jun-i chi u takom na lok! ¡Chu ya ni ʼutz puwi i jun-i chi ka ʼAtol Tzij yoj oj aj Israel winak!</span><span class="scrFootnoteMarker"><a href="#Fb61340f4-9f08-4403-8ee3-22518260e57d"></a></span><span class="Note_General_Paragraph" id="FB61340F4-9F08-4403-8EE3-22518260E57D" title="v"><span lang="x-acc">(Sálmo 118:25, 26) Niʼpa i tzij-i, ʼax quiqui bij wi chi junab junab, are quiqui ʼan i nimaʼij pa rachoch i Dios, cuxtabal-re i qui mujbal ujer, are xe bin wi che i jyub tzʼinilic. I tzij-le pacha quiqui bixaj are que sutin chirij i altar pa quiqui sujuj wi qui qʼuexel chuwach i Dios. Are quiqui ʼan ile, xak cucʼam u xak pálma piqui ʼab.</span>
</span><span lang="x-acc"> —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I Jesus xu rik jun buru, y xa ʼan chirij. Xeʼelok pacha i tzʼibtal chupam i wuj ujer, man i Dios u bim canok:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Mi xij iwib yix chi ix aj Sion;</span><span class="scrFootnoteMarker"><a href="#F9fa2f7c6-c4bf-467a-99d7-ead1370a79d2"></a></span><span class="Note_General_Paragraph" id="F9FA2F7C6-C4BF-467A-99D7-EAD1370A79D2" title="w"><span lang="x-acc">I Sion-le, mísmo are i tinimit Jerusalen.</span>
</span>
</div><div class="Line1"><span lang="x-acc">chiwilapeʼ, ya xcʼun i ʼAtol Tzij yix ʼan-nak chirij jun ral buru.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal ujer chupam i wuj re i Dios.</span><span class="scrFootnoteMarker"><a href="#F94a8fe74-5315-4c80-bcd9-45d5155937ce"></a></span><span class="Note_General_Paragraph" id="F94A8FE74-5315-4C80-BCD9-45D5155937CE" title="x"><span lang="x-acc">Zacarías 9:9</span>
</span><span lang="x-acc">)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I u tijoxelab i Jesus, are xquil ile, n-xqui ta tu be wach usucʼ. Xoʼon panok, are xocsax u ʼij u chomal, teʼuri xcʼun chi qui cʼux chi are i xeʼelok pacha i tzʼibtal can ujer.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">I winak chi quilom wach i u ʼanom i Jesus che i ma Lázaro, xqui paxsaj rason wach i quilom: chi Jesus xu siqʼuij i ma Lázaro pa i muktal wi, y xu cʼunsaj sak chuwach. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Rumal-i, je qʼui i winak xe walij chu cʼulaxic i Jesus; ique qui tom rason wach i milágro xoʼon che i ma Lázaro. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are ʼuri i Fariséo xqui bij chiquiwach:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ya xiwilo, lic n-ta queʼel wi wach i caka ʼano. Chiwilapeʼ, conojel i winak que terej chirij —xqui bij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">ʼO i aj Griégo winak xqui tzucuj i Jesus</span>
