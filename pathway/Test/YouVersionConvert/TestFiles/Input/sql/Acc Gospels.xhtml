<div class="scrBook"><span class="scrBookName" lang="x-acc">SAN MATÉO</span><span class="scrBookCode" lang="x-acc">MAT</span><div class="Title_Main"><span class="Title_Secondary" lang="x-acc">I ʼUTZ LAJ TZIJ CHIRIJ I JESUCRISTO U TZʼIBAM</span><span lang="x-acc">I SAN MATÉO</span>
</div><div class="scrIntroSection"><div class="Intro_Section_Head"><span lang="en"></span>
</div><div class="Intro_List_Item1"><span lang="x-acc">I ʼutz laj tzij chirij i Jesuscrísto u tzʼibam i San Matéo</span>
</div><div class="Intro_List_Item2"><span lang="x-acc">San Mateo</span>
</div><div class="Intro_List_Item3"><span lang="x-acc">Mt</span>
</div></div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qui bi i je ratit u mam i Jesucrísto</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">1</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Iri are i qui bi i je ratit u mam i Jesucrísto chi umuk uxiquin i ujer mam David xak i ujer mam Abraham.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">I mam Abraham-le are u kajaw i mam Isaac; xoʼon panok, i mam Isaac-le are u kajaw i mam Jacob; teʼuri i mam Jacob-le are i qui kajaw i mam Juda cuʼ i ratz u chaʼ. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Teʼuri i mam Juda are qui kajaw i mam Fáres xak i mam Zar, i qui chuch are i ati Támar. Xoʼon panok, i mam Fáres are u kajaw i mam Esrom, teʼuri i mam Esrom are u kajaw i mam Aram. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Xoʼon panok, i mam Aram are u kajaw i mam Aminadab; y teʼuri i mam Aminadab are u kajaw i mam Naason; i mam Naason-le are u kajaw i mam Salmon. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xoʼon panok, i mam Salmon are u kajaw i mam Booz, y u chuch are i ati Rahab. Teʼuri i mam Booz are u kajaw i mam Obed, y u chuch are i ati Rut. Teʼuri i mam Obed-le are u kajaw i mam Isai. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Y xoʼon panok, i mam Isai are u kajaw i mam Rey David. I mam David-le are u kajaw i mam Salomon, i u chuch i mam Salomon are i rixokil can i ʼetz mam Urías.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xoʼon panok, i mam Salomon-le are u kajaw i mam Roboam; teʼuri i mam Roboam are u kajaw i mam Abías; i mam Abías-le are u kajaw i mam Asa. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Xoʼon panok, i mam Asa are u kajaw i mam Josafat, teʼuri i mam Josafat are u kajaw i mam Joram; i mam Joram are u kajaw i mam Uzías. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri i mam Uzías are u kajaw i mam Jotam; i mam Jotam are u kajaw i mam Acaz; i mam Acaz-le are u kajaw i mam Ezequías. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I mam Ezequías are u kajaw i mam Manases, i mam Manases are u kajaw i mam Amon; i mam Amon are u kajaw i mam Josías. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">I mam Josías are qui kajaw i mam Jeconías cuʼ i ratz u chaʼ. Are je cʼas ique, are ʼuri xe chap i aj Israel winak y xe cʼam bi pa tinimit Babilónia.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Teʼuri, xoʼon panok i mam Jeconías are u kajaw i mam Salatiel; teʼuri i mam Salatiel are u kajaw i mam Zorobabel. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">I mam Zorobabel are u kajaw i mam Abiud; i mam Abiud are u kajaw i mam Eliaquim; i mam Eliaquim are u kajaw i mam Azor; </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">i mam Azor are u kajaw i mam Sadoc; i mam Sadoc are u kajaw i mam Aquim; i mam Aquim are u kajaw i mam Eliud. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I mam Eliud are u kajaw i mam Eleázar; i mam Eleázar are u kajaw i mam Matan; i mam Matan are u kajaw i mam Jacob. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I mam Jacob are u kajaw i mam Jose; i mam Jose-le are i rachijil i al-Mariy. I al-Mariy are u chuch i Jesus chi Tolke</span><span class="scrFootnoteMarker"><a href="#Fc9de758c-3779-415e-9de9-413945505736"></a></span><span class="Note_General_Paragraph" id="FC9DE758C-3779-415E-9DE9-413945505736" title="a"><span lang="x-acc">I tzij “Crísto” ca bixic queʼelok “Tolke,” pa ka chʼawbal yoj.</span>
</span><span lang="x-acc">.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Chi cakil wi je cajlajuj lemaj chi qui kajawim re can i mam Abraham cʼa ruʼ i mam David; teʼuri xak je cajlajuj tan chic lemaj chi qui kajawim tan chic chi rijil i mam David cʼa xe cʼam bi i aj Israel winak pa tinimit Babilónia. Xak je cajlajuj lemaj tan chic chi rijil i qui ʼenam i aj Israel winak pa Babilónia cʼa xu rik i ʼij chi xalax i Crísto chi Tolke.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Wach i ralaxbal i Jesucrísto</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I ralaxbal i Jesucrísto, queje iri xoʼono: i al-Mariy, chi u chuch, ya u bim chic che i ma Jose chi que cʼuliʼic. Xui-ri, are maja cacucʼaj quib, ire iwab winak chic rumal u choʼab u Tewal i Dios chi petnak puwi. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I ma Jose xu bij pu cʼux chi xa quiqui jach quib ruʼ i al-Mariy aliʼal. ʼUtz laj winak ire, n-craj ta cu ya u qʼuix che chiquiwach conojel i winak. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ca tijin chu chʼobic ile, jun ángel re i Kajwal xupon ruʼ. I ma Jose xrachicʼaj pu waram chi xu bij i ángel che:</span>
</div><div class="Paragraph"><span lang="x-acc">—A-Jose, chi at umuk uxiquin can i mam David, ma xij awib che i al-Mariy; cha cʼulaj na awuʼ, lic are awixokil, man i acʼal chi calax na ruʼ, i rajaw are i u Tewal i Dios. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I acʼal-le chi calax na, are jun ala. Cha ya pu bi A-JESUS. Queje ni u bi ile, man que resaj u winak chupam i qui mac. (Queje ile xu bij i ángel che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Queje xe icʼaw wi ique ile; y xeʼelok pacha u bim can i Kajwal ujer. Ire u bim che jun ajbil u tzij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">I apoj ali ca qʼuiji ni yobil chirij y calax ni jun ala ruʼ;</span>
</div><div class="Line1"><span lang="x-acc">i ala-le, Emanuel ca bix che.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje i tzij ile xu tzʼibaj i ajbil u tzij i Dios ujer. I “Emanuel” queʼelok: Dios ʼo kuʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">I ma Jose, are xcʼun sak chuwach, ʼis xoʼon pacha xbix che rumal i ángel chi taktal li ruʼ rumal i Kajwal Dios; xrucʼaj i al-Mariy chi lic rixokil. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xui-ri, ire toʼ xu chajij i al-Mariy, n-xqʼuiji ta tan ruʼ, cʼa xqʼuiji ni ral acʼal; y xu ya pu bi A-JESUS.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I nimak tak aj ʼij que upon ruʼ i Jesus</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">2</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xalax i Jesus pa tinimit Belen re i jyub Judéa, i ʼatol tzij are i mam Heródes. I mam-le ʼo pu patan pa tinimit Jerusalen; je ʼo juban winak je aj ʼij</span><span class="scrFootnoteMarker"><a href="#F3bae7b8f-4a0c-4da6-8519-678b2fad388c"></a></span><span class="Note_General_Paragraph" id="F3BAE7B8F-4A0C-4DA6-8519-678B2FAD388C" title="b"><span lang="x-acc">I je aj ʼij-le je winak chi quetaʼam i ajlanic re i ʼij, i icʼ.</span>
</span><span lang="x-acc">, je petnak cʼa naj pa oriénte. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are xe upon pa Jerusalen, xqui tzʼonoj chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Paʼowi i nim laj ʼatol tzij que i aj Israel winak chi xalaxic? Ya xkil i u chʼumil are oj ʼo chila pa oriénte, rumal-i xoj cʼun chu cojic u ʼij —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I nim laj ʼatol tzij, mam Heródes, are xu ta rason ile, lic xcʼachir rumal; xak conojel i winak pa tinimit Jerusalen xe cʼachir rumal. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Teʼuri i ʼatol tzij xe u siqʼuij i nimak tak sacerdóte que i aj Israel, tak i tijonel re i tzij tzʼibtal can rumal i mam Moises ujer. Are xe moltajic, xu tzʼonoj chique pa calax na wi i Crísto chi tolque coyʼem. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ique xqui bij ʼuri che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Calax pa tinimit Belen, u cwenta i jyub Judéa. Queje ile queʼelok, man queje ile tzʼibtal can rumal i ajbil u tzij i Dios ujer. Queje iri xu bij:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Yet chi at tinimit Belen,</span>
</div><div class="Line1"><span lang="x-acc">at u cwenta i jyub Juda,</span>
</div><div class="Line1"><span lang="x-acc">ma chʼobo mok n-ti a ʼij yet;</span>
</div><div class="Line1"><span lang="x-acc">ʼo ni a ʼij man chiquixol awacʼal yet</span>
</div><div class="Line1"><span lang="x-acc">queʼelok ʼo ni jun qui cʼambeal;</span>
</div><div class="Line1"><span lang="x-acc">cucʼaw ni u tzam chique in winak, aj Israel.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">Queje ile tzʼibtal canok —xqui bij i mamʼib.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Teʼuri i mam Heródes aliʼal xe u siqʼuij i nimak tak aj ʼij chi je petnak pa oriénte y xu tzʼonoj chique wach xoʼon i icʼ, wach xoʼon i ʼij are xwinakir i chʼumil. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri, xe u takbi pa Belen. Xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix chu tzucuxic i ral acʼal-le; naʼal chi tzucuj. We xi riko, col i bij chwe, man xak yin quin ʼe chu cojic u ʼij —xu bij i mam Heródes.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I nimak tak aj ʼij, are xutzin u bixquil ile chique, xqui maj chubi qui be. I chʼumil chi xnabeaj chiquiwach cʼa pa oriénte, xbin chic chiquiwach cʼa xupon pa yatal wi i ral acʼal. Chila xtaqʼui na puwi i ja paʼowi i Jesus. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xquil i nimak tak aj ʼij chi xtaqʼui i chʼumil, lic xe quicotic. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Y xe ʼoc ruʼ ja, xqui rik i acʼal ruʼ u chuch, ixok Mariy, xe xuquiʼic, xqui coj u ʼij i acʼal. Teʼuri, xqui tor i quekan, xquesaj li qui sipon chi cucʼam y xqui ya che. Ile are óro, xak inciénso, xak i mírra</span><span class="scrFootnoteMarker"><a href="#F74e596bf-e376-4b51-85be-59dec0e59b77"></a></span><span class="Note_General_Paragraph" id="F74E596BF-E376-4B51-85BE-59DEC0E59B77" title="c"><span lang="x-acc">Mírra are jun cunbal lic muy, lic pakal rajil.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Are xe tzalij chic pa qui tinimit, junwi chic be xqui majo man xbix chique rumal i Dios piqui waram chi me tzalij chic ruʼ i mam Heródes.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I qui camsaxic i acʼalab rumal i mam Heródes</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Je ʼenak chic i nimak tak aj ʼij, teʼuri jun ángel re i Kajwal xwinakir pu waram i ma Jose. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, cha cʼama bi awacʼal, xak i u chuch, y chat ʼanmajok, jat cʼa Egípto. Chat ʼol chila cʼa quin bij na chawe umpa cat petic, man i mam Heródes cu tzucuj ni acʼal, craj cu camsaj —xu bij i ángel che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I ma Jose xwalijic, xu cʼambi i acʼal, xak i u chuch, y xqui majbi qui be chaʼab, xe ʼe cʼa pa Egípto. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Chila xe qʼuiji wi cʼa are xcam i mam Heródes. Queje ile xeʼelok xak jun ruʼ pacha u bim can i Kajwal; man i ajbil u tzij i Dios u tzʼibam can i tzij-i chi u bim i Kajwal: “Pa Egípto quin siqʼuij wi in Cʼojol.” (Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I mam Heródes, are xu nabej chi xtʼor can cumal i nimak tak aj ʼij, lic xpe roywal che. Rumal ʼuri, xu tak qui camsaxic conojel i ral tak alabom we maja quiqui chap oxib junab, man qui bim che chi colo ʼo chic queb junab che u winakiric i chʼumil. Queje xu tak u ʼanic ile pa tinimit Belen, xak ronojel i jyub chirij chuwach. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Queje ile xeʼelok pacha xu bij i tzij tzʼibtal can rumal i mam Jeremías, i ajbil u tzij i Dios ujer. Xu bij ire:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Ca tataj jun nim laj oʼej pa tinimit Rama,</span>
</div><div class="Line1"><span lang="x-acc">Are i ixokib aj Israel</span><span class="scrFootnoteMarker"><a href="#F406fa0ef-e6a4-4a7a-abaf-2dac4385c5de"></a></span><span class="Note_General_Paragraph" id="F406FA0EF-E6A4-4A7A-ABAF-2DAC4385C5DE" title="d"><span lang="x-acc">I mer tzij xu bij waral-i are “Ati Raquel.” Ire queʼelok qui qʼuexel conojel i ixokib aj Israel.</span>
</span><span lang="x-acc"> que siqʼuinic, que oʼic,</span>
</div><div class="Line1"><span lang="x-acc">Man i cacʼal, ya xe camic, ya n-ta chic;</span>
</div><div class="Line1"><span lang="x-acc">Lic n-ca pactaj ti qui bis rumal.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Xoʼon panok xcam i mam Heródes. Teʼuri, chila pa Egípto, jun ángel re i Kajwal xwinakir ruʼ i ma Jose pu waram. Xu bij che:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">—Chat walijok, cha cʼama bi acʼal y u chuch, chix tzalij che i jyub Israel; man ya xe cam ique chi cacaj u camsaxic i acʼal. (Queje ile xu bij i ángel che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri i ma Jose xwalijic, xu cʼam bi racʼal, i rixokil y xe tzalij che i jyub Israel. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are que tijin chi be, i ma Jose xu ta rason chi u qʼuexel i mam Heródes are i u cʼojol, ma Arqueláo u bi. Ire xu xij rib che, n-xraj ta xa ʼe jeki pa jyub Judéa rumal. Teʼuri xbix chic che rumal i Dios pu waram wach i cu ʼano; rumal-i, xa ʼe pa jyub Galiléa. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Are xe upon chila, xa ʼe jeki pa tinimit Nazaret. Queje ile xeʼelok, pacha qui bim i ajbil u tzij i Dios ujer, chi Jesus “aj Nazaret” ca bix na che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I ma Wan, aj kajsanel ya, coc chi chac</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">3</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Xoʼon panok, i ma Wan, aj kajsanel ya, xupon che i chakij jyub tzʼinilic, chila pa jyub Judéa. Are xuponic, xoc chu bixquil u tzij i Dios chique i winak chi xe moltaj ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">—Chi jalwachij i nojbal chuwach i Dios —xu bij chique—. Man i ʼatbal tzij chi ca pe chicaj ya ca jekanic —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I ma Wan-le are i jun chi ʼax bital wi chi ca cʼunic. Are i bin-nak can ile are i ujer ajbil u tzij i Dios mam Isaías. Ire u tzʼibam canok:</span>
</div><div class="Line1"><span lang="x-acc">Ca tataj u chʼawbal jun ca siqʼuin che i jyub tzʼinilic; cu bij:</span>
</div><div class="Line1"><span lang="x-acc">“¡Ya ca pe i Kajwal! Chi yijba u be chuwach.</span>
</div><div class="Line1"><span lang="x-acc">Chi sucʼba niʼpa i jul, niʼpa i tanalak pu be i Kajwal.”</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile tzʼibtal canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I ma Wan, i u ʼuʼ ire xa are i rismal camey ʼantal u ʼuʼ che; i ximbal u pam xa are chʼakap tzʼum. Wach i xu tijo xa are wach i xu rik pa tak ʼes: xa xu tij u waʼal cab, xak xe u tij i ral tak sacʼ. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">I winak chi xe upon ruʼ chu tayic u tzij, ʼo i je petnak cʼa pa tinimit Jerusalen, xak ʼo i je petnak pa ronojel tak lugar re i jyub Judéa, xak ʼo i je petnak chu nakaj i ya Jordan. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Ique, are xqui tzʼonoj ni cuybal mac che i Dios, teʼuri i ma Wan xu kajsaj ya piquiwi pa ya Jordan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Xui-ri, xril ire je qʼui i aj Fariséo winak, xak i aj Saducéo</span><span class="scrFootnoteMarker"><a href="#F98d62011-8c4e-4ef9-b11d-ae35ac350731"></a></span><span class="Note_General_Paragraph" id="F98D62011-8C4E-4EF9-B11D-AE35AC350731" title="e"><span lang="x-acc">I aj Fariséo winak je jutzobaj aj Israel winak chi lic xqui coj u ʼij i ujer ʼatbal tzij re i mam Moises. Xak lic xqui coj u ʼij i qui costúmbre chi qui cojom junam ruʼ i ʼatbal tzij-le. I aj Saducéo winak xak je jutzobaj aj Israel. Ique-le lic je are u nimakil re i rachoch i Dios. I qui cʼutunic ique junwi jubiʼ chuwach que i aj Fariséo.</span>
</span><span lang="x-acc">, chi cacaj ique toʼ ca kajsax ya piquiwi. Are ʼuri xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Yix xa ix racʼal cumatz! ¿Pachin xbin chiwe yix chi quix totaj chuwach i tojpen chi ca tijin nali piwi? </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Chi ʼalijinsaj ʼut ruʼ wach tak i qui ʼano we i jalwachim chic i nojbal chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Mi chʼob yix mok xa n-ca pe tu tojbalil piwi yix xa rumal ix aj Israel winak, xa rumal ix umuk uxiquin can i mam Abraham. Mi chʼob yix chi lic quix totaj na rumal. Quin bij chiwe chi Dios, che i abaj-i, ca tiqui chu ʼonquil uqʼuial aj Israel winak che, we ta craj —xu bij i ma Wan chique. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Xak xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—I tojpen ya ca pe piwi, pacha jun icaj yij chic che jun cheʼ, cʼatzbal re i raʼ. Ronojel tak i cheʼ chi n-cu ya tu wach chom, ca cʼatzixic; teʼuri ca porox pa ʼaʼ. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yin, katzij, quin kajsaj ya piwi yix, cʼutbal-re we i jalwachim chic i nojbal chuwach i Dios. Xui-ri, i Jun chi ca cʼun chwijil yin cu kajsaj i u Tewal i Dios piquiwi niʼpa i qui jalwachim qui cʼaslemal; xak cu kajsaj li ʼaʼ piquiwi i je mal. Ire lic nim ni u ʼij chinwach yin; n-ca majaw ta chwe we quin ʼan mocom che wib chirij, mi tene cwucʼaj u xajab, rumal ni u ʼij nim. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Col u ʼata tzij piquiwi i winak, pachin i je ʼutz, xak pachin i ne te ʼutz. Ire yij chic pacha coʼon jun ruʼ u pala are cu pu u wach u trígo. Are i ʼutz quel che u trígo, cu molo y cu ya pu cʼolbal. I rij, chi n-ʼus taj, ca porox pa ʼaʼ chi n-tu chupic —xu bij i ma Wan chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">U kajsaxic ya puwi i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Che tak i ʼij-le, i Jesus xel pa Galiléa, xupon chiya Jordan pa ʼo wi i ma Wan; xupon chu kajsaxic ya puwi rumal ire. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I ma Wan xu chʼobo chi n-cu maj taj we are ire ca kajsaw ya puwi i Jesus. Xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yet, mas ca majaw chawe chi ca kajsaj ya pinwi yin. N-ca majaw taj we yin quin kajsaw ya pawi yet —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-ta coʼono. Queje cha ʼana ni ile woʼor, man ca majawic caka ʼan ni ronojel pacha craj i Dios —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i ma Wan xu ya u wach che, wach i xbix che. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I Jesus, are xutzin u kajsaxic ya puwi, xel pa ya. Xak teʼet, xjaktaj i caj, xa ʼiltaj i u Tewal i Dios chi xkaj lok pacha jun palomax sucʼulic puwi Jesus, </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">y xtataj jun chʼawbal chicaj chi xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Iri lic are i wacʼal chi cʼax quin naʼo; lic quin quicot che, wach u ʼanom.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Xraj itzel cu tzaksaj i Jesus chupam u mac</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">4</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xoʼon ile, i Jesus xcʼam bi rumal i u Tewal i Dios che jun jyub tzʼinilic. Xcʼam bi chila, ʼilbal-re we ca tzaksax chupam u mac rumal itzel. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Chila xu chʼij cuarénta ʼij, cuarénta aʼab, lic n-ta xu tijo; teʼuri xpe i numic che. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are ʼuri, xupon itzel ruʼ, tzaksabal-re chupam u mac. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We katzij at u Cʼojol i Dios, cha bij che i abaj-le chi coʼon wa che rib —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu laʼ u wach che itzel y xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—N-quin ʼan taj, man tzʼibtalic chupam u wuj i Dios: “N-xui ta rumal i wa je cʼas i winak; are rumal ronojel u tzij i Dios je cʼaslic.”</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Teʼuri itzel xu cʼam bi i Jesus che i loʼlaj tinimit, Jerusalen. Xe u ya chila cʼa chu tzam i rachoch i Dios. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—We at u Cʼojol i Dios, cha cʼaka bi awib cʼa pulew. N-cat cam taj, man chupam u wuj i Dios, queje iri tzʼibtalic:</span>
</div><div class="Line1"><span lang="x-acc">I Dios cu bij na chique i ángel chi cat qui chajij.</span>
</div><div class="Line1"><span lang="x-acc">Ique lic cat cucʼaj che qui ʼab, mi tene quiqui ya chawe que ʼana cʼax che awakan che abaj.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu bij itzel che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xu laʼ chic u wach che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Xak tzʼibtal chupam u wuj i Dios chi maka cʼam u pam i Kajwal Dios —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Teʼuri itzel xu cʼam chubi i Jesus che jun jyub, naj u wi. Chila xe u cʼutu wi ronojel i tinimit ʼo chuwach i jyub taʼaj, ruʼ tak i qui chomal. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Teʼuri xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Ronojel iri ʼis quin sipaj chawe, xui-ri we yet cat xuqui chinwach chu cojic in ʼij. (Queje ile xu bij itzel che.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xu laʼ chic u wach che itzel:</span>
</div><div class="Paragraph"><span lang="x-acc">—¡Jat, at Satanas! Man chupam u wuj i Dios, queje iri tzʼibtalic: “Xui che i Kajwal Dios cha cojo u ʼij; xui che ire ca ʼan wi a patan,” —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Teʼuri itzel xel chuwach i Jesus; are ʼuri xe upon juban ángel ruʼ, xol qui to wach i rajwaxic che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu jek u chac pa jyub Galiléa</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xoʼon panok, xu ta rason i Jesus chi ma wan tzʼapil pa cárcel. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are xu ta ile, xa ʼe tan chic pa jyub Galiléa, xel pa Nazaret, xa ʼe jekel pa tinimit Capernaum. I Capernaum ʼo chu chiʼ i alagun; ʼo che i jyub Zabulon, tak i Neftali. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Are xupon i Jesus pa jyub-le, xeʼelok pacha u tzʼibam can i mam Isaías chi ajbil u tzij i Dios ujer. U tzʼibam can ire i tzij-i:</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Quin bij chiwe wach quiquil na</span>
</div><div class="Line1"><span lang="x-acc">chila pa jyub Zabulon tak pa Neftali,</span>
</div><div class="Line1"><span lang="x-acc">chila pa jyub pa ca ʼe wi i be ruʼ i mar,</span>
</div><div class="Line1"><span lang="x-acc">chila pa jyub chʼaka ya re i Jordan,</span>
</div><div class="Line1"><span lang="x-acc">chila ʼut pa Galiléa, pa je ʼo wi i ne te aj Israel, chi n-quetaʼam ti Dios.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">I winak chila chi je ʼo pa ʼekumal, quiquil na jun nim laj sak.</span>
</div><div class="Line1"><span lang="x-acc">Ca pe u sakirbal piquiwi niʼpa i toʼ je ʼo chupam qui mac, toʼ je ʼo chuwach i camic.</span>
</div><div class="Paragraph_Continuation"><span lang="x-acc">(Queje ile xu tzʼibaj i mam Isaías ujer.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xupon i Jesus chila, are ʼuri xu jek u bixquil chique i winak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chi jalwachij i noʼoj chuwach i Dios, man i u ʼatbal tzij ya ca jekanic. (Queje ile xu bij i Jesus chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u siqʼuij cajib achiab, aj chapol car</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Che tak i ʼij-le, are ca tijin i Jesus chi be chu chiʼ i alagun Galiléa, xe ril queb achiab, catz qui chaʼ quib. I jun are i ma Simon chi xak ma Pédro quiqui bij che; i jun chic are i ma Andres. Ique-le je aj chapol car, y que tijin chu cʼakic i cataraya pa ya. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chix terej chwij y quin ʼan na chiwe ix aj molol que i winak pacha qui ʼan chique i car —xu bij chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are ʼuri, ique xcoʼtaj can i cataraya, y xe ʼe ruʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Xoʼon chupan jubiʼ, i Jesus xe ril chic queb achiab catz qui chaʼ quib. Are i ma Jacóbo, xak i ma Wan, je u cʼojol i mam Zebedéo. Ique je ʼo pa bárco ruʼ i qui kajaw, que tijin chu yijbaxic i cataraya are xe u siqʼuij i Jesus ruʼ; </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">juntir xqui canaj can i qui bárco, xqui canaj can i qui kajaw, y xe terej chirij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe u nawsaj je uqʼuial winak</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus xu jek qui solixic ronojel tak i tinimit pa jyub re i Galiléa. Xoc ruʼ tak ja re qui molbalʼib, y xe u nawsaj i winak chi que moltaj chila. Xu paxsaj i ʼutz laj tzij re u ʼatbal tzij i Dios, xak xe rutzirsaj iwabib, bi chi cʼaxil ʼo chique. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xak ronojel i jyub Síria xak xqui ta rason wach ca tijin i Jesus chu ʼonquil pa Galiléa. Xqui jek li qui cʼamic iwabib ruʼ: niʼpa ʼo tak i yobil chique, niʼpa ʼo tak cʼax chique. Xe qui cʼam li ʼo itzel tew chique, xak niʼpa i quiqui tij i camic rumal i atac, xak niʼpa i je sic. I Jesus, niʼpa ile xe rutzirsaj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Je uqʼuial winak xe terej chirij: xe cʼun i aj Galiléa, xe cʼun i aj Decápolis, xe cʼun i aj pa Jerusalen, xak ronojel i Judéa, xak xe cʼun aj chʼakap re i ya Jordan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij pachin i ca pe ni ʼutz piquiwi</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">5</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">I Jesus, are xe ril je uqʼuial winak je teren chirij, xel bi chuwi jun jyub, y xcubi chila. Niʼpa i que tijin qui nawic che u tzij xqui mol quib ruʼ. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Teʼuri xu jek qui nawsaxic ruʼ i tzij-i:</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">—ʼUtz que ique chi quetaʼam ʼo rajwaxic piqui cʼux chuwach i Dios, man que oc na ʼuri pa cu ʼat wi tzij i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">ʼUtz que ique chi que bisonic, man i Dios cu cubsaj ni qui cʼux.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">ʼUtz que ique chi ʼo u nimal qui cʼux, man ca yaʼ ni jyub taʼaj chique chi u sujum i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">ʼUtz que ique chi lic quiqui rayij u ʼanic wach tak craj i Dios, man ire lic que u to chu ʼonquil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">ʼUtz que ique chi quewi ʼo i cʼaxnabal qui cʼux, man i Dios xak cʼax que u na ni ique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">ʼUtz que ique chi chʼam i piqui cʼux, man ique quiquil nu wach i Dios.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">ʼUtz que ique chi que qui chomarsaj i que chʼoʼojinic, man “je wacʼal” cu bij na ʼuri i Dios chique.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">ʼUtz que ique chi caʼani cʼax chique xa rumal u ʼanic wach craj i Dios chique, man que oc na ʼuri pa cu ʼat wi tzij ire.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">ʼUtz iwe yix we cʼax que chʼaw ni winak chiwe xa wumal yin. ʼUtz iwe yix we quix qui yoʼya, xak we quiqui bij i mentir chiwij xa rumal quix terej chwij. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Mix bisonic, xa chix quicotok, man qui rikbej ʼuri jun nim laj sipon chila chicaj. Cha cʼun chi cʼux, xak queje xqui ʼan li winak ile chique i ajbil u tzij i Dios ujer.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I je re chic i Dios je pacha atzʼam, xak je pacha u tzunbal ʼaʼ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Yix ʼut lic qui rik i chac chique i winak waral chuwach i jyub taʼaj; ix pacha i atzʼam chi lic cu rik u chac chique. Xui-ri, i atzʼam, we xsach u jelal, ¿wach ʼuri u yijbaxic chic u jelal ca ʼanic? N-taj. Ile n-cu rik ta chic u chac; xa ca cʼak bic; toʼ ca wachʼalbex chic cumal i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yix ix pacha u tzunbal ʼaʼ waral chuwach i jyub taʼaj. Iwilom ʼut wach oʼonom jun tinimit we ʼo tzam jyub; lic ʼalaj, n-ruwam ta rib. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xak iwetaʼam, we jun cu tzij jun cantil, n-que u mina ta chuxeʼ jun cajon; n-ʼus taj we cruwaj. Are i cu ʼano, cu ya ʼan chicaj paja, man conojel que tzun na rumal. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Xak queje chi ʼana yix, chi ix pacha u tzunbal ʼaʼ waral chuwach i jyub taʼaj, chi ya che i tzunbal ca ʼe chiquiwach i winak. Queje ile quiquil na wach tak i ʼutz qui ʼano. Rumal ʼuri, quiqui coj u ʼij i Kajaw yix chila chicaj.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus aj ʼanol re i mer usucʼ i ujer ʼatbal tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Mi chʼob yix mok col in sacha u wach i ʼatbal tzij tzʼibtal can rumal i mam Moises ujer; mi tene ile, xak mi tene i qui cʼutunic can i ujer ajbil u tzij i Dios. Yin n-in ta aj sachol re ile. Xa in aj ʼanol re i usucʼ i tzij-le chiwach yix. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">Katzij iri: tzʼakat cʼo i caj, i jyub taʼaj, n-ca sachsax ti u wach i ujer ʼatbal tzij, mi ta jubiʼ, mi ta jun tzʼib, mi ta pichʼ che jun ral tzʼib. Ile cu chʼij na cʼa ca qʼuis ni ronojel u ʼanic pacha u chʼobom i Dios chi ca ʼani na. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">N-ca sachsax taj; rumal-i, ʼo u chac qui ʼan na pacha i cu bij ronojel i ʼatbal tzij. We ʼo jun n-xcojon ta che i ral cu jupaj tzij pichʼ re i ʼatbal tzij, xak we xu cʼut ʼuri chique i winak queje quiqui ʼan ile, ire ʼut xa pichʼ queʼelok chiquiwach conojel i juban pa cu ʼat wi tzij i Dios. Xui-ri, we jun xcojon che i mer usucʼ i ʼatbal tzij, xak xu cʼut ʼuri chique i juban chic, ire ʼuri lic nim queʼel na, pa cu ʼat wi tzij i Dios. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Lic quin bij chiwe, ʼo u chac chix cojon na che ronojel pacha u bim can i Dios; ʼo u chac mas ʼutz u ʼanic chi ʼana ni yix chiquiwach i je tijonel re i ʼatbal tzij; xak mas ʼutz u ʼanic chi ʼana na chiquiwach i aj Fariséo. We n-qui ʼan taj, n-quix oc ta puʼab i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu bij chi n-ʼus taj ʼo awoywal che i jun chic</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">I tom yix i ʼatbal tzij bital chique iwatit imam ujer. “Mix camsanic,” bital chique, “man pachin jun ca camsanic, caʼat ni tzij ʼuri puwi,” xbix chique. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: pachin jun xa ca pe roywal che jun rachalal, xak ire caʼat ni tzij puwi. Xak pachin jun cu yoʼya i rachalal, ca yaʼ ni ire chiquiwach i nim laj nucʼbal tʼisbal. Xak we ʼo jun cu bij mal laj tzij che i rachalal, chu ʼana cwent ʼuri che rib, mok xa ca ʼe pa ʼaʼ rumal. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Rumal-i, we yet a cʼamom li jun a sipon col a ya chuwach i Dios, teʼuri we ca cʼun pa cʼux chi ʼo jun awachalal cu chʼobo ʼo a mac che, </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">cha canaj can ʼuri a sipon chila chuwach i altar, y jat ruʼ awachalal. Chi chomaj iwib chiwach. Teʼuri chat tzalij chic y cha jacha a sipon chuwach i Dios. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">We ʼo jun u cojom a mac, y craj cat u cʼam bi chuwach i ʼatbal tzij, chi chomaj iwib chiwach pa be. Queje chi ʼana ile, man ire n-cat u ya ta chuwach i ʼatbal tzij. Man i ʼatbal tzij cat u jach na piquiʼab i policía; teʼuri i policía cat u tzʼapij pa cárcel. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Katzij iri: n-cat el ta lok, cʼa ca toj ni ronojel a mult. (Rumal-i, weʼ chi chomaj iwib chiwach.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I pixbanic xoʼon i Jesus chique i je cachijil quib</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I tom yix wach cu bij i ʼatbal tzij re i mam Moises: “Ma kajsaj a ʼij ruʼ jun ixok, we n-awixokil taj,” cu bij. </span><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: we ʼo jun lic cu takej jun ixok, man cu rayij u wach, xeʼel ʼuri pu cʼux xak jun ruʼ pacha i xmacun ruʼ. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Rumal-i, quin bij i tzij-i chiwe: we yet toʼ ca takej jun ixok y toʼ ca rayij u wach, mejor chawesaj a baʼwach y cha cʼaka bic</span><span class="scrFootnoteMarker"><a href="#Fd698c724-1160-48d6-8492-ae1e300f71e5"></a></span><span class="Note_General_Paragraph" id="FD698C724-1160-48D6-8492-AE1E300F71E5" title="f"><span lang="x-acc">I mer tzij xu bij i Jesus chique are iri: “We are a baʼwach wikabim coʼon chawe cat macunic, chawesaj y cha cʼaka bic.”</span>
</span><span lang="x-acc"> Mas ʼutz queʼelok we xa are a baʼwach ca sacho, chuwach i ronojel a chʼacul ca ʼe pa ʼaʼ. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">We xak are a ʼab wikabim ca ʼanaw chawe cat macunic, cha cʼatzij y cha cʼaka bic. ʼUtz queʼelok we xa are a ʼab ca sacho, chuwach i ronojel a chʼacul ca ʼe pa ʼaʼ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Xak i tom yix iri chi ca bixic: “Jun we cu jach can i rixokil, ʼo u chac cu tzʼibaj jun wuj, cu ya che i rixokil, re i jachbal quib.” ca bixic. </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: jun, we cu jach can i rixokil, i ixok, we n-tu mac u ʼanom ruʼ jun chic achi, n-ʼus ta xu ʼan ʼuri i rachijil che. Queʼel ʼuri xa are u mac i rachijil che, we i ixok xcʼuli ruʼ jun chic achi; i u mac i ixok ʼo ʼuri chukul i achi chi jachawnak bic. Xak we ʼo jun achi ca cʼuli ruʼ jun ixok chi jachtal bi rumal i rachijil, i achi-le xak ca macun ʼuri chuwach i Dios.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ma cuxtaj u bi i Dios puwi a tzij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Xak i tom yix iri chi bital chique iwatit imam ujer: “ʼO u chac ca ʼan na pacha a sujum che jun winak, we a cuxtam u bi i Kajwal puwi a tzij-le.” (Queje ile tzʼibtal canok.) </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: n-ʼus taj qui cuxtaj u bi i Dios puwi i tzij che jun winak. Xak mi cuxtaj u bi i caj, man are u qʼuijibal i Dios, pa cu ʼat wi tzij. </span><span class="Verse_Number" lang="x-acc">35</span><span lang="x-acc">Xak mi cuxtaj u bi i ulew, man are pa cu ya wi i rakan. Xak mi cuxtaj u bi i tinimit Jerusalen, man are u tinimit i Dios chi ka nim laj ʼAtol Tzij. </span><span class="Verse_Number" lang="x-acc">36</span><span lang="x-acc">Xak mi cuxtaj u bi i jolom, man n-quix tiqui ta chu yijbaxic wach ca tzun jun ral ʼis re i wi, we ʼek ʼo we sak quiwaj che. </span><span class="Verse_Number" lang="x-acc">37</span><span lang="x-acc">Xui chi bij “are”; o we n-are taj, chi bij “n-are taj”. We ʼo mas tzij qui bij puwi ile, xa ruʼ itzel petnak wi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun, we cu ʼan jun mal chiwe, mi tzalij u wach che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">38</span><span lang="x-acc">Xak i tom yix chi i ujer ʼatbal tzij cu bij: “We ʼo jun u puchʼum a baʼwach yet, xak ca puchʼ ni jun u baʼwach ire ʼuri; xak we u bokom jun a wawe, xak ire ca bok ni jun u ware ʼuri.” Queje ile cu bij i u ʼatbal tzij i mam Moises. </span><span class="Verse_Number" lang="x-acc">39</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: mi tzalij u wach che, wach cu ʼan chiwe. Are i chi ʼana, we ʼo jun cat u chʼay che juperaj a palaj, cha ya i juperaj chic che. </span><span class="Verse_Number" lang="x-acc">40</span><span lang="x-acc">We ʼo jun ca ʼe pa ʼatbal tzij, man craj cu maj a camix, cha ya na ʼuri che, xak cha ya bi a chaquet che. </span><span class="Verse_Number" lang="x-acc">41</span><span lang="x-acc">We ʼo jun coʼon pen chawe ca cʼam bi jun rekan pa jun kilómetro, yet ja ya che cʼa pa queb kilómetro. </span><span class="Verse_Number" lang="x-acc">42</span><span lang="x-acc">We ʼo tak ca tzʼonox chawe, cha ya wach i ca tzʼonoxic. Y we ʼo i ca chiʼmax chawe, cha ya wach i rajwaxic.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Cʼax che i na i je aj chʼoʼoj chiwij</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">43</span><span lang="x-acc">I tom yix i tzij-i chi ca bixic: “Cʼax cha na i cʼax cat nawic,” quiqui bij, “xak tzel chawila i tzel cat ilawic,” quiqui bij. </span><span class="Verse_Number" lang="x-acc">44</span><span lang="x-acc">Xui-ri, yin quin bij ni usucʼ chiwe: cʼax che i na i je aj chʼoʼoj chiwij; chi tzʼonoj i ʼutz piquiwi i que tzʼonow mal piwi yix; chi ʼana ʼutz chique i tzel quix ilawic; chi tzʼonoj che i Dios piquiwi niʼpa i quix qui yoʼya, xak piquiwi niʼpa i cʼax que chʼaw chiwe. </span><span class="Verse_Number" lang="x-acc">45</span><span lang="x-acc">Queje ile, quix ʼel na lic ix racʼal i Kajaw yix chila chicaj. Ire ʼut cu ʼan che i ʼij cu tzunsaj piquiwi i je mal, xak jun ruʼ pacha cu ʼan chique i je ʼutz. Xak cu tak li jab piquiwi i je ʼutz, xak piquiwi i je mal. </span><span class="Verse_Number" lang="x-acc">46</span><span lang="x-acc">Yix ʼut, we xui cʼax que i na ique chi xak cʼax quix qui na yix, n-ta qui chʼac na ʼuri ruʼ i Dios. Xak i je mal laj tak aj alcawal queje quiqui ʼan ile. </span><span class="Verse_Number" lang="x-acc">47</span><span lang="x-acc">Yix, we xui chique iwamig qui ya rutzil qui wach, ¿pa ʼutz wi ʼuri ile? Xak queje quiqui ʼan i winak chi n-quetaʼam tu wach i Dios. </span><span class="Verse_Number" lang="x-acc">48</span><span lang="x-acc">Yix, chom ix ʼolok, ronojel niʼpa i qui ʼano, xak jun ruʼ pacha cu ʼan i Kajaw chi ʼo chicaj, chi lic n-ta cʼax che ronojel niʼpa i cu ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I tak i ʼutz qui ʼano, mi ʼano xa sicʼbal que i winak</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">6</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">We ʼo tak i ʼutz qui ʼano, cojbal-re u ʼij i Dios, mi ʼan ile chiquiwach i winak we xa quiwaj quix quilo. We queje qui ʼan ile, n-ta qui chʼac na ʼuri ruʼ i Ta chicaj.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Rumal-i, are que i to i nibaʼib, aliʼal chi ʼana, man n-sicʼbal ta que i winak qui ʼano. Xa are sicʼbal que i winak quiqui ʼan jujun, chi lic je re i Dios quiwil yix, xui-ri, n-katzij taj. Queje quiqui ʼan ique ile pa tak molbalʼib, xak pa tak be. Are quiqui ʼan tak i ʼutz, xa are cacaj ca bix ni ʼutz chiquij. Chitapeʼ, xa are ile quiqui chʼaco, chi que ʼiltaj cumal i winak. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Yix, are que i to i nibaʼib, chi ʼana che chi mi jun retaʼam wach i ʼanom, xak mi ne iwachalal. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Aliʼal chi ʼana; teʼuri i Kajaw yix chi xrilo wach xi ʼano aliʼal, cu ya ni ʼutz piwi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cʼutu wach u tzʼonoxic che i Dios caka ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Yix, are qui tzʼonoj che i Dios, mi ʼano pacha quiqui ʼan i jujun chi lic je re i Dios quiwil yix, xui-ri n-katzij taj. Ique, kus quiquilo we je tacʼal chiquiwach i winak are quiqui tzʼonoj che i Dios. Queje quiqui ʼan ile pa tak ja re i molbalʼib, xak i xol tak be, man cacaj ique que ʼiltaj na cumal i winak. Chitapeʼ, xa are ile quiqui chʼaco, chi que ʼiltaj cumal i winak. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Yet, are ca tzʼonoj che i Dios, chat oc bi pa ja y cha tzʼapij uchija. Teʼuri cha tzʼonoj che a Kajaw chi ʼo chila awuʼ, xui-ri, n-ca ʼiltaj tu wach. Y a Kajaw chi xrilo wach xa ʼano atuquel, cu ya ni ʼutz pawi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">Yix, are qui tzʼonoj che i Dios, mi bij uqʼuial tzij chi toʼ tzij, n-tu chac. Queje quiqui ʼan ique ile chi n-quetaʼam tu wach i Dios. Quiqui bij ique chi cu ta i Dios man qʼui i tzij quiqui bij che. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Mi ʼan yix pacha quiqui ʼan ique; i Ta chicaj retaʼam wach i rajwaxic chiwe are maja qui tzʼonoj che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Rumal-i, queje iri chi tzʼonoj che:</span>
</div><div class="Line1"><span lang="x-acc">Ka Kajaw chicaj, chocsax u ʼij a bi.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Chapetsax a ʼatbal tzij,</span>
</div><div class="Line1"><span lang="x-acc">cha ʼana na waral chuwach i jyub taʼaj, xak jun ruʼ pacha i ca ʼani chila chicaj.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Cha ya na chake wach i caka tijo, wach i rajwaxic chake.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Cha cuyu ni ka mac, xak jun ruʼ pacha ka ʼanom yoj, chi ka cuyum ni qui mac niʼpa i je macun-nak chikij.</span>
</div><div class="Line1"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Ma ya chake coj tzak chupam i mac atzalal, xui-ri choj awesaj puʼab itzel.</span>
</div><div class="Line1"><span lang="x-acc">Man yet ʼo i ʼatbal tzij paʼab; nim a choʼab, xak nim a ʼij a chomal.</span>
</div><div class="Line1"><span lang="x-acc">At queje ile queʼe ʼij sak chawij. Amen.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">(Queje ile chi tzʼonoj che i Dios.) Man yix, we i cuyum chic qui mac i juban chi qui ʼanom qui mac chiwe, xak i Kajaw yix chila chicaj xak cu cuy na i mac yix. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Xui-ri, we yix n-qui cuy ti qui mac i juban, xak ire n-cu cuy ta i mac yix.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu cʼutu wach i roʼtaxic ka waʼim caka ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Yix, ʼolic quiwoʼtaj i waʼim qui yabej-re iwib chu tzʼonoxíc che i Dios. Are qui ʼan ile, mi ʼan che i palaj lic ca bisonic pacha quiqui ʼan i winak chi queb qui palaj. Queje quiqui ʼan ique ile, man quiquil i winak chi quiqui tij uyej rumal qui tzʼonoxic che i Dios. Chitapeʼ, xa are ile quiqui chʼaco chi que ʼiltaj cumal i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xui-ri, yix, are quiwoʼtaj i waʼim chu tzʼonoxic che i Dios, chi chʼaja i palaj, chi xiya i wi, </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">man n-quiquil ti winak wach quix tijin chu ʼanic chuwach i Dios. I Kajaw chi n-caʼiltaj tu wach, ire crilo wach quix tijin chu ʼanic; cu ya na ʼuri i ʼutz piwi.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chaka tzucuj ka beyomal chila chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Mi rayij i beyomal waral chuwach i jyub taʼaj, man xa ca pocʼaric, ca pusiric, xak caquelʼaj iliʼomab chiwe. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Are i chi ʼana, chi molo u chiʼ i beyomal chila chicaj, man i chila, n-ca pocʼar taj, xak n-ca pusir taj, xak n-que oc ti iliʼom ruʼ quiqui maj chiwe. </span><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Chi cʼolo i beyomal chila chicaj, man pa i cʼolom wi i beyomal, chila ʼuri ʼo wi u cubibal i cʼux.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">(Chi ta u be i tzij-i:) Rumal i baʼwach, coc i sak che i chʼacul. We ʼutz i baʼwach, ʼo ʼuri i chʼacul pa sak. </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Xui-ri, we ix potzʼ, ʼo ʼuri i chʼacul pa ekum. We qui bij yix chi ʼo i sak pi cʼux, xui-ri, we i sak chi ʼo pi cʼux xa ʼekum, lic ʼek ʼuri i ʼekumal-le.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">N-qui rik ti Dios we xa are qui tzucuj re u wach i jyub taʼaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Mi jun ca tiqui che, we je ʼo queb u patron ca chacun cuʼ. Queʼelok xa jun cʼax cu naʼo, y jun tzel crilo. Xa jun, ʼutz u ʼanic u chac coʼon che; y che i jun, n-kas ta coʼon cas che. N-quix tiqui ta che, we qui ya iwib chu ʼonquil u chac i Dios, xak qui ya iwib chu molic i mer.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Rumal-i, mix cʼachir che i cʼaslemal, wach i qui tijo, wach i qui tuʼu; xak mix cʼachir che i ʼuʼ, wach i qui cojo, chʼukbal re iwij. I cʼaslemal, ¿xataba xui i wa cajwax che? Xak i chʼacul, ¿xataba xui i ʼuʼ cajwax che? N-xui taj. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Chi chʼobo ʼut wach quiqui ʼan i tzʼiquin chi que bin pa tew. Ique, n-ti quiqui tico, xak n-ti quiqui molo, xak n-ti quiqui cʼol pu cʼolbal-re. Tupu n-quiqui ʼan taj, i Kajaw yix chi ʼo chicaj que u tzuku. Y yix lic nim ni i ʼij chiquiwach ique. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">We toʼ qui cʼachirsaj iwib, n-ta cu chacuj. Mi jun chiwe ca tiqui chu nimarsaxic u najtil rij, tupu lic ca cʼachir che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">¿Wuchac quix cʼachir chu tzucuxic i ʼuʼ? Chi chʼobo ʼut wach quiqui ʼan i cotzʼij pa tak ʼes. Ique n-que cʼachir ta chu chʼaquic qui ʼuʼ, xak mi ne u yijbaxic. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Tupu n-quiqui ʼan taj, lic chom qui ʼuʼ. Quin bij chiwe, chom ni qui ʼuʼ ique chuwach i u ʼuʼ i nim laj ʼatol tzij mam Salomon ujer chi lic beyom. </span><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Queje coʼon i Dios ile che i cotzʼij pa tak ʼes, chi xa queb oxib ʼij ʼolic: woʼor cʼaslic, y chwek cʼatnak chic pa ʼaʼ. We ire cu ya i chom laj u ʼuʼ i ral cu cotzʼij-le, ¿xataba n-cu ya ta ʼuri iwe yix? Cu yaʼo pues. ¡Yix cʼo i rajwaxic che u cubibal i cʼux che i Dios! </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">We queje coʼon i Dios ile, mix cʼachir ʼuri; mi bij ʼut, “¿Wach tak caka tijo? o ¿wach tak caka tuʼu? o ¿wach tak u cojic ka ʼuʼ?” </span><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">Niʼpa tak ile, are i quiqui tzucuj i toʼ winak. Péro yix, ʼo jun i Kajaw chicaj lic retaʼam wach i rajwaxic chiwe. </span><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Rumal-i, chi ya iwib che i ʼutz laj ʼatbal tzij re i Dios; chi ya iwib chu ʼonquil wach craj ire; teʼuri ire cu ya na chiwe wach tak i rajwaxic chiwe. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Mix cʼachir tan rumal wach i qui rik na chwek. Katzij, chwek mok ʼo ni pen caka riko, xui-ri, mix cʼachir tan chu chʼobic woʼor; xui chi chʼobo i re woʼor.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ma ʼat tzij chirij jun chic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Mi ʼat tzij piquiwi iwachiʼil, queje ile, i Dios n-cu ʼat ti tzij ʼuri piwi yix. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Mi ʼano, man we cʼax u ʼatic tzij qui ʼano, xak cʼax ʼuri u ʼatic tzij coʼon i Dios piwi yix; ire xak jun u ʼonquil coʼono, pacha u ʼonquil xi ʼan yix. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">¿Wuchac cat cʼachiric rumal i ral tzʼil ca takej chupam u baʼwach awachiʼil, y n-ca na taj ʼo jun nim laj ʼet chupam a baʼwach yet? </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">¿Wuchac ʼuri ca bij che awachiʼil: “Cha ya a baʼwach chwe, cwesaj i tzʼil ʼo chupam,” cat cha, we ʼo jun ʼet chupam a baʼwach yet? </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Yet, ¡n-katzij ti ca ʼano! Nabe chawesaj ni ʼet pa baʼwach yet, teʼuri cat tzun bien cawesaj ni tzʼil ʼo chupam u baʼwach awachiʼil.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Mi ya chique i tzʼi wach tak i ʼo u ʼij, man mokxa i tzʼi quiqui cʼak quib chiwij y quix qui raxij. Xak mi ya jun chom laj uwaj chiquiwach i ak, mokxa que oc chu yaʼyaxic</span><span class="scrFootnoteMarker"><a href="#F36281e7a-d221-4880-ac25-aaada5d33f6d"></a></span><span class="Note_General_Paragraph" id="F36281E7A-D221-4880-AC25-AAADA5D33F6D" title="g"><span lang="x-acc">I usucʼ i jupaj tzij-i are iri: Are qui bij u tzij i Dios chique i winak, chiwila u be pachin craj u tayic.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Dios cu ya ni ʼutz chique i racʼal chi lic qui tzʼonom che</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">We ʼo rajwaxic chiwe, chi tzʼonoj che i Dios y Ire cu ya na chiwe; chi tzucuj, y qui rik na; chi cʼojcʼa i porta, y ca jaki na chiwe. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Queje ile chi ʼana, man we jun lic cu tzʼonoj, ca yaʼ che; we lic cu tzucuj, cu rik na; we lic cu cʼojcʼa i porta, ca jaki na che. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Yix chi ix kajawxel, we ʼo jun iwacʼal cu tzʼonoj u wa chiwe, ¿xataba qui ya jun abaj che, pu qʼuexel u wa? N-qui ya taj. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">We xak cu tzʼonoj car chiwe, ¿xataba qui ya jun cumatz che, pu qʼuexel? Xak n-qui ya taj. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix, chi toʼ ix winak, tupu n-qui ʼan ti ʼutz, xui-ri, lic qui ya ni ʼutz chique iwacʼal. I Kajaw chicaj, mas ʼutz coʼon na chuwach ile; lic cu ya ni ʼutz chique pachin i que tzʼonow che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Chi ʼana chique i winak pacha i quiwaj yix quiqui ʼan na ique chiwe. Are ile are usucʼ i ʼatbal tzij u tzʼibam can i mam Moises, xak are i usucʼ i tzij qui bim can i ajbil u tzij i Dios ujer.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Chix oc che uchija chi xa pichʼ u wach</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Je queb i be re i cʼaslemal: jun, xa pichʼ u wach y jun chic, nim u wach. Chix oc yix che i uchibe chi pichʼ u wach, man i uchibe chi nim u wach, xa pa ʼaʼ ca ʼe wi. Lic je qʼui que bin na che i be-le. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">I uchibe, xak i be, chi coj u cʼam bi che i cʼaslemal sakil, xa pichʼ qui wach; ne te qʼui quiqui riko.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Que iwetamaj na pachin je aj tʼoronel, rumal wach tak quiqui ʼano</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Chi ʼana cwent chique i que upon iwuʼ chi quiqui bij je ajbil u tzij i Dios; pent ne te are. ʼOlic xa je pacha mal laj tak utiw chi qui ʼanom che quib pacha je chij; lic je ʼutz quiwil yix. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Que iwetamaj na, je bi chi winakil rumal wach tak i quiqui ʼano. Que iwetamaj na pacha retamaxic u wach i qʼuix. Iwetaʼam chi jun qʼuix n-ta úva</span><span class="scrFootnoteMarker"><a href="#F6790d1e9-34b0-40a2-8586-999c719a8d50"></a></span><span class="Note_General_Paragraph" id="F6790D1E9-34B0-40A2-8586-999C719A8D50" title="h"><span lang="x-acc">I úva ca bixic, xak i hígo, are juban echaʼ lic ʼutz ca tijawic.</span>
</span><span lang="x-acc"> cu wachij; xak i jun tzum-tzerek n-ti hígo </span><span class="Emphasis" lang="x-acc">7.16</span><span lang="x-acc"> cu wachij. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Quiwil na bi chi winakil, man jun ʼutz laj cheʼ, niʼpa i u wach cu yaʼo ʼis ʼutz; xak jun cheʼ n-ʼus taj, n-ti u wach ʼutz cu yaʼo. </span><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I jun cheʼ ʼutz, n-cu ya ti u wach chi n-ʼus taj; xak jun cheʼ n-ʼus taj n-ca tiqui ta chu yaʼic u wach ʼutz. </span><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Niʼpa i cheʼ chi n-ti u wach ʼutz cu yaʼo, ca cʼatzix na, y ca porox na pa ʼaʼ. </span><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">Yix ʼut que iwetamaj na pachin i xa je aj tʼoronel; que iwetamaj na rumal wach quiqui ʼano.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Jun, n-rumal ta wach cu bij ruʼ u chiʼ cu rikbej na re i rocbal chicaj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Mok ʼo jun cu bij na, “Wajwal, Wajwal,” cu bij chwe, ire n-coc ta chicaj pa cu ʼat wi tzij i Dios we xa rumal ni ile chi cu bij ruʼ u chiʼ. Xui niʼpa i qui ʼanom pacha craj i Ta chicaj, xui ique que oc ruʼ. </span><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">Are cu rik i qʼuisbal ʼij, je qʼui na quiqui bij chwe: “Kajwal, Kajwal, choj a to, man are yoj xoj cuxtaw a bi are xka bij u tzij i Dios chique i winak; are yoj xoj cuxtaw a bi are xe kesaj bi itzel tak tew chique i winak; are yoj xoj cuxtaw a bi are xka ʼan uqʼuial milágro.” (Queje ni ile quiqui bij chwe.) </span><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Yin quin bij na ʼuri chique: “Lic n-wetaʼam ti wach; ¡chix el chin wach, yix chi ix aj ʼanol mal!” (Queje ile quin bij na chique.)</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I queb ja: jun cubam puwi abaj y jun cubam puwi seneb</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Je niʼpa i que taw in tzij-i, we que cojon che, ʼo qui noʼoj ʼuri. Queje pacha jun achi, ʼo u noʼoj, xu cuba i rachoch pujaʼ abaj. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Xoʼon panok, xpe i jab nim, lic xnimar i ya, xak xpe i tew, craj cu tzaksaj i ja pulew péro n-xtzak taj man cul pujaʼ abaj. </span><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">Xui-ri, je niʼpa i que taw in tzij, we n-que cojon ta che, n-ta qui noʼoj ʼuri. Queje pacha jun achi, n-tu noʼoj, xu cuba i rachoch xa puwi i seneb. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">Xoʼon panok, xpe i jab; xnimar i ya; xak xpe i tew chirij i rachoch, y xtzak pulew. ¡Lic xoʼon mal!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are xutzin i Jesus chu bixquil chique, i winak lic xqui bisoj wach i cʼutunic xoʼono. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Are ca chʼaʼat cuʼ, ʼalaj ʼuri chi lic retaʼam usucʼ wach i xu bij; n-are ta pacha quiqui ʼan i toʼ je tijonel re i ʼatbal tzij.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun achi ʼo yobil lépra che</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">8</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Are xkaj li Jesus tzam jyub, je qʼui i winak je teren chirij. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri xcʼun li jun achi, ʼo i tzel laj yobil lépra</span><span class="scrFootnoteMarker"><a href="#F82be0d2a-065d-4c0f-a3ca-c59ae13a5d2c"></a></span><span class="Note_General_Paragraph" id="F82BE0D2A-065D-4C0F-A3CA-C59AE13A5D2C" title="i"><span lang="x-acc">I yobil lépra-le, lic itzel cʼax, n-ta cunbal-re. I ʼatbal tzij n-cu ya ta che jun winak ca tejeb ruʼ jun chi ʼo i yobil lépra che.</span>
</span><span lang="x-acc"> che. Ire xupon chuwach i Jesus y xuquiʼic. Xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal, we ta cawaj, cawesaj ni itzel cʼax chwe —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">I Jesus xu chap ruʼ u ʼab, y xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cwaj. Chat utzirok.</span>
</div><div class="Paragraph"><span lang="x-acc">Are xu bij ile che, i achi xutziric. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chatapeʼ, mi jun ma lap wi. Xui-ri, jat, ja cʼutu awib che i sacerdóte chi at ʼutz chic; cha sujuj a sipon chuwach i Dios pacha u bim can i mam Moises. Queje cha ʼana ile man caquetamaj conojel chi at utzirnak chic, chi ya n-ta chic i chʼac chawij —xu bij che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj i u mocom jun capitan n-aj Israel taj</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Xoʼon chupanok, are xoc i Jesus pa tinimit Capernaum, jun capitan aj Róma xa ʼe chu cʼulaxic y xu tzʼonoj u tobal che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">—Nim laj winak —xu bij che—, ʼo jun in mocom ruʼ ja, lic iwab. ʼO chuwi chʼat, lic siquirnak chic; lic cu tij uyej rumal u cʼaxcʼol —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I Jesus xu bij che i achi:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ʼe wutzirsaj —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">—Nim laj winak —xu bij i capitan che—, yet n-ca majaw ta chawe cat oc pa wachoch; n-in ti aj Israel winak. Xui cha bij panok: ¡Chutzirok! Teʼuri in mocom cutzir na. Wetaʼam ʼo paʼab yet u ʼanic ile. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Wetaʼam ile man xak yin in ʼo piquiʼab i je wajʼatzil; xak je ʼo jujun soldádo pinʼab yin. We “¡Jat!” quin bij che jun chique, ca ʼec; y we “¡Saʼaj!” quin bij che jun chic, ca petic. We xak quin tak bi wajchac, ire cu ʼan na wach i quin bij che. Wetaʼam chi xak ʼo paʼab yet cawesaj na bi itzel cʼax-le —xu bij i capitan.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Are xu ta i Jesus ile, lic xu bisoj.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chitapeʼ —xu bij chique i je teren chirij—, mi tene jun chique i aj Israel winak cul u cʼux chwe pacha oʼonom i achi-le. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Lic quin bij chiwe, je qʼui i ne te aj Israel winak chi lic qui cubam qui cʼux chwe, que pe pa quel wi i ʼij, que pe pa ca kaj wi i ʼij, que oc na ʼuri pa cu ʼat wi tzij i Dios; quiqui tij ni ʼutz chila junam cuʼ i mam Abraham, i mam Isaac, i mam Jacob, i catit qui mam i aj Israel winak. </span><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Xui-ri, je qʼui i aj Israel winak n-que oc ta chila cuʼ, tupu que ique i qʼuijibal-le. Ique-le, xa que yaʼ na pa ʼekumal; chila que oʼ wi, lic quiqui kachʼachʼej ni qui waque rumal qui bis —xu bij i Jesus chique i winak.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Are ʼuri xu bij che i capitan:</span>
</div><div class="Paragraph"><span lang="x-acc">—ʼUtz cat ʼe che awachoch, y ca ʼani na che a mocom pacha a tzʼonom; queje ile queʼel na rumal u cubibal a cʼux chwe —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span lang="x-acc">Lic are ʼor ʼuri xutzir i u mocom i capitan.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj u chuch u jiʼ i ma Pédro</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Xoʼon panok, xa ʼe i Jesus che i rachoch i ma Pédro. Are xoc paja, xrilo chi iwab u chuch u jiʼ i ma Pédro; ire cotzʼol chuwi chʼat, ʼo ʼaʼ chirij. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus xa ʼe u yina u ʼab; are ʼuri, xchup i ʼaʼ chirij, xwalijic y xoc chu yijbaxic wach i quiqui tijo.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Cʼax i terejic chirij i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Are xoc aʼab, je qʼui i winak xe qui cʼam li iwabib chuwach i Jesus. ʼO jujun ʼo itzel tew chique; i Jesus, xa ruʼ jun tzij xu bij, xe resaj bic; xak xe rutzirsaj niʼpa i iwabib. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Are xoʼon ire ile, xeʼelok pacha u bim can i mam Isaías, chi ajbil u tzij i Dios ujer. Ire u bim canok chi i Jesus “Lic are ire aj ʼelsanel bi yobil chake; are ire aj ʼelsanel re i cʼax chake.” (Queje ile u tzʼibam canok.)</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus, are xrilo je qʼui i winak je ʼo chirij chuwach, xu bij chique u tijoxelab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Joʼ, choj ʼax chʼakap re i alagun —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">19</span><span lang="x-acc">Are ʼuri, ʼo jun tijonel re i ʼatbal tzij xtejeb ruʼ i Jesus.</span>
</div><div class="Paragraph"><span lang="x-acc">—Mayes —xu bij che—, cwaj quin ʼe awuʼ xa ipa cat ʼe wi —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">20</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Cʼax i terejic chwij. I yac ʼo qui jul, xak i tzʼiquin ʼo qui soc, xui-ri yin chi in Achi aj Chicaj</span><span class="scrFootnoteMarker"><a href="#F433428de-cfd9-4ea5-8a89-6b0cce43f961"></a></span><span class="Note_General_Paragraph" id="F433428DE-CFD9-4EA5-8A89-6B0CCE43F961" title="j"><span lang="x-acc">I tzij-i “Achi aj Chicaj”, cha tzucuj pa Diccionário pa qʼuisbal-re i wuj-i.</span>
</span><span lang="x-acc">, n-ta pa quin cotzʼba wi in jolom are quin waric —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">21</span><span lang="x-acc">Teʼuri ʼo jun chique i je teren chirij xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Nim laj winak, cʼa te quin terej chawij we xcam ni in kajaw —xu bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">22</span><span lang="x-acc">I Jesus xu bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Suʼ woʼor chat terej chwij. Niʼpa i je camnak</span><span class="scrFootnoteMarker"><a href="#Fec2da882-578d-4b08-a8f9-378b8ce44b8f"></a></span><span class="Note_General_Paragraph" id="FEC2DA882-578D-4B08-A8F9-378B8CE44B8F" title="k"><span lang="x-acc">Are i usucʼ i tzij-le, are iri: je camnak piqui cʼux.</span>
</span><span lang="x-acc">, cha ya can piquiʼab ique quiqui chajij i que camic —xu bij i Jesus che.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu ʼatij i tew-jab</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">23</span><span lang="x-acc">Teʼuri i Jesus xoc pa bárco, je rachiʼil u tijoxelab. </span><span class="Verse_Number" lang="x-acc">24</span><span lang="x-acc">Xak teʼet xpe jun nim laj tew puwi i alagun; i u wi ya, lic quel chicaj, cʼa puwi i bárco. I Jesus, lic cwaric. </span><span class="Verse_Number" lang="x-acc">25</span><span lang="x-acc">Are ʼuri i u tijoxelab xe ʼe qui cʼastaj.</span>
</div><div class="Paragraph"><span lang="x-acc">—Kajwal —xqui bij che—, ¡Choj a to! ¡Ya coj muktaj pa ya!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">26</span><span lang="x-acc">I Jesus xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac lic qui xij iwib? ¿N-ta u cubibal i cʼux chwe? —xu bij.</span>
</div><div class="Paragraph"><span lang="x-acc">Are ʼuri, xtaqʼui ʼanok y xu jek u ʼatixic i tew, tak i ya chi quel chicaj; y xe uxlanic, n-que silab ta chic. </span><span class="Verse_Number" lang="x-acc">27</span><span lang="x-acc">I rachiʼil lic xqui bisoj wach i xoʼono.</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Bi chi achial i achi-le chi ʼo i milágro puʼab? —xqui bij chiquiwach—. Ire, i tew, xak i ya, que cojon che, wach i cu bij —que cha.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xe rutzirsaj queb achiab ʼo itzel tew chique</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">28</span><span lang="x-acc">Are ya xe ʼax chʼaka alagun, xe upon pa jyub Gadára. Are ʼuri xe ʼel li queb achiab pa tak mukbal que i camnak y xe upon ruʼ i Jesus. I queb-le, ʼo itzel tew chique, lic je chʼuj rumal; i winak lic quiqui xij quib chique, rumal-i, mi jun quicʼaw che i be-le. </span><span class="Verse_Number" lang="x-acc">29</span><span lang="x-acc">Ique-le xqui jek i sicʼ y xqui bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wach col a tzucuj chi kuʼ yoj, Jesus, chi at u Cʼojol i Dios? ¿Xat cʼun na col oj a ya pa cʼax? ¡Maja na cu rik i ʼij! —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">30</span><span lang="x-acc">Nakaj che i lugar-le, je ʼo juban uqʼuial ak que tijin chi waʼim. </span><span class="Verse_Number" lang="x-acc">31</span><span lang="x-acc">Are ʼuri i itzel tew queje iri xqui tzʼonoj che i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—We coj awesaj na chique i achiab, cha ya chake coj oc chique i ak-le —xe cha.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">32</span><span lang="x-acc">I Jesus xu bij:</span>
</div><div class="Paragraph"><span lang="x-acc">—Jix ba chique.</span>
</div><div class="Paragraph"><span lang="x-acc">Teʼuri i itzel tew xe ʼel chique achiab y xe oc chiquipam i ak. Xak teʼet conojel i ak xe kaj bi paʼanem, xe ʼe tzak pa ya y xe jiʼic.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">33</span><span lang="x-acc">Are xqui ʼan ile, i que chajiw i ak lic xqui bisoj. Xe ʼe paʼanem cʼa pa tinimit. Are xe upon chila, xe oc chu bixquil ronojel wach i xquilo; xqui bij wach i xa ʼani chique i queb achiab chi ʼo itzel tew chique. </span><span class="Verse_Number" lang="x-acc">34</span><span lang="x-acc">Teʼuri conojel i winak re i tinimit xe ʼe chila paʼowi i Jesus. Are xquil u wach, lic xqui tzʼonoj che chi ca ʼec; n-cacaj ta ca canaj ire pa qui jyub ique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xrutzirsaj jun achi sic</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">9</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Teʼuri i Jesus xoc chupam jun bárco y xa ʼax chic chʼaka alagun y xupon chic pu tinimit</span><span class="scrFootnoteMarker"><a href="#Ffc65e520-e117-43bd-9057-f16e21e66eb1"></a></span><span class="Note_General_Paragraph" id="FFC65E520-E117-43BD-9057-F16E21E66EB1" title="l"><span lang="x-acc">I tinimit-le are i Capernaum.</span>
</span><span lang="x-acc">. </span><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Are ʼuri cʼamtal bi jun achi ruʼ, siquirnak u chʼacul, ʼo chuwa chʼat. Niʼpa i je cʼamawnak lok, lic cul qui cʼux che i Jesus. Ire, are xril ile, xu bij che i iwab:</span>
</div><div class="Paragraph"><span lang="x-acc">—Wacʼal, cha cowij a cʼux; niʼpa i a mac ya cuytajnak chic —xu bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Je ʼo jujun aj tijonel re i ʼatbal tzij je ʼo chila. Ique xqui bij chiquiwach: “I achi-ri cu kajsaj u ʼij i Dios ruʼ u tzij,” xqui bij. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">I Jesus retaʼam chic wach que tijin chu chʼobic, rumal-i xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac n-ʼus ta qui chʼobo? —xu bij chique—. </span><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Ile, n-cʼax tu bixquil chi “Ya xcuytaj a mac.” Are i cʼax u bixquil are iri: “Chat walijok, y chat binok,” are ile cʼax u ʼonquil che jun winak. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri, yin chi in Achi aj Chicaj, quin ʼalijinsaj ʼut chi ʼo pinʼab quin cuy ni qui mac i winak waral chuwach i jyub taʼaj —xu bij i Jesus chique. Teʼuri xu bij che i achi chi siquirnak:</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat walijok, cha yaca bi a soc, y jat che awachoch.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">I achi sic xwalijic y xa ʼe che rachoch. </span><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">I winak, are xquilo, xe oc ʼil che y xqui coj u ʼij i Dios man u yom jun chique chi ʼo puʼab que rutzirsaj i winak, xak cresaj i qui mac.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu siqʼuij i ma Matéo</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">I Jesus xel chila; are ca tijin chi be, xril jun aj tzʼonol alcawal, ma Matéo u bi, chi cul pu qʼuijibal.</span>
</div><div class="Paragraph"><span lang="x-acc">—Chat terej chwij —xu bij i Jesus che.</span>
</div><div class="Paragraph"><span lang="x-acc">Ire xwalijic y xterej chirij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">I Jesus xe ʼe junam cuʼ u tijoxelab pa rachoch i ma Matéo. Are que tijin chi waʼim, xak xe upon juban chic aj tzʼonol alcawal, xak juban chic ajmaquib, que ʼe qui tija qui wa cuʼ. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">ʼO jujun aj Fariséo winak xe quilo, y xqui bij chique u tijoxelab i Jesus:</span>
</div><div class="Paragraph"><span lang="x-acc">—¿Wuchac i tijonel yix cu tij u wa cuʼ i mal laj tak aj tzʼonol alcawal, xak cuʼ ajmaquib? —xqui bij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">I Jesus xu ta ile chi xqui bij, y xu bij chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—Quin ʼan iri man je pacha iwabib. Are i je iwab cajwax jun ajcun chique; i ʼutz qui wach n-tu chac ajcun chique. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">Je i ta u be bien wach usucʼ i tzij-i chi i tzʼibtal can chupam u wuj i Dios chi cu bij: “Are i cwaj yin are quiwil toʼbal qui wach i loʼcʼanij; n-are ti u sujuxic i chicop chinwach.” Queje ile u bim can i Dios —xu bij i Jesus chique—. Yin in cʼun-nak in aj siqʼuil que i ajmaquib, man quiqui jalwachij qui cʼaslemal. N-in ta cʼun-nak cumal i je ʼutz chuwach i Dios —xu bij i Jesus chique.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I costúmbre re ujer n-cumaj ta rib ruʼ u cʼutunic i Jesus</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Teʼuri i u tijoxelab i ma Wan aj kajsanel ya, xe upon ruʼ i Jesus y xqui bij che:</span>
</div><div class="Paragraph"><span lang="x-acc">—Yoj, nic are wi caka ʼano, caka chʼij jun ʼij queb ʼij chuwach i Dios, n-ta wa caka tijo; xak queje quiqui ʼan i aj Fariséo. ¿Wuchac ʼuri n-queje ta quiqui ʼan i a tijoxelab yet? —xqui bij che.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">I Jesus xu bij ʼuri i tijojbal tzij-i chique:</span>
</div><div class="Paragraph"><span lang="x-acc">—I winak, we que ʼe pa nimaʼij re jun achi ya ca cʼuliʼic, ¿xataba que bisonic? ¿xataba n-quiqui tij ti wa ruʼ? Quiqui tijo pues, tzʼakat ire ʼo cuʼ. Xui-ri, are cu rik i ʼij chi ʼelsam chic i achi chiquixol, teʼuri quiqui mayij qui nimaʼij.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">—Mi jun cu cʼojoj jun u ʼuʼ ʼel ruʼ jun chʼakap cʼojbal cʼacʼ, man i cʼojbal cʼacʼ xa ca tzajic y cu rakchʼij i cʼul ʼel; ruʼ ile coʼon mas nim i rakchʼijnak. </span><span class="Verse_Number" lang="x-acc">17</span><span lang="x-acc">Xak queje ile, mi jun cu cʼol i víno cʼacʼ chupam i ʼel tak surum, man we queje quiqui ʼan ile, xa ca rakchʼij i surum. Queʼelok, coʼon mal i surum, y ca sach i víno. Rumal-i, ʼo u chac cocsax i víno cʼacʼ chupam i surum cʼacʼ; queje ile ʼutz queʼelic che queb —xu bij i Jesus chique</span><span class="scrFootnoteMarker"><a href="#F9720cde9-955e-47b9-9037-b0c9b5e7716f"></a></span><span class="Note_General_Paragraph" id="F9720CDE9-955E-47B9-9037-B0C9B5E7716F" title="m"><span lang="x-acc">I usucʼ iri are iri: i cʼutunic cʼacʼ n-cumaj ta rib ruʼ i cʼutunic re ujer.</span>
</span><span lang="x-acc">.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">I Jesus xu walijsaj jun ali camnak, xak xrutzirsaj jun ixok</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">18</span><span lang="x-acc">I Jesus, are ca tijin chu bixquil ile chique, xak teʼet xupon jun achi ruʼ, chi nim u patan chiquixol i aj Israel. Xuqui chuwach i Jesus cʼa chuwach ulew y xu bij che: —Cuymac, Ta, jun in miʼal cʼa te xcamic —coʼono—. Xui-ri, we ta cat ʼe yet wuʼ, xui ca ya a ʼab puwi y ca cʼun chic sak chuwach —xu bij.</span>
