<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body class="scrChapter"><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1Tim</p><div class="scrSection"><div class="Section_Head"><span lang="nko">Itsiáha</span></div><div class="Paragraph"><span class="Chapter_Number" lang="nko">1</span><span class="Verse_Number" lang="nko">1-2</span><span lang="nko">Mɩ́ Paulo ánɩ́ anɩ Nkpa Ɔhɔ́pʋ Bulu mʋa Kristo Yesuá anɩ ansɩ́ dɩn mʋsʋ lɔ́bwɛ mɩ́ </span><span class="See_In_Glossary" lang="nko">sumbí ɔyɔpʋ́</span><span lang="nko">, dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́ Timoteo ánɩ́ fʋ́gyi mɩ́ bí onutó Yesu hógyi amʋtɔ.</span></div><div class="Paragraph"><span lang="nko">Anɩ Sɩ́ Bulu mʋa anɩ Wíe Kristo Yesu bʋgyíi fʋ bʋalɛ, abʋwun fʋ nwɛ ha fʋ́ iwilwii.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atosunáhɛ́</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">3</span><span lang="nko">Brɛ́á ndɛnatɩ́ nɔyɔ́ Makedonia nsáɩntɔ á, nɛbláa fʋ mbɛ́ɛ, fʋtsía Efeso ɔmátɔ́, afʋka ahá ámʋ́ʋ́ bʋdɛ afunu atɔ́ suná ámʋ itin. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Mʋ́ ɔma a, da amʋ́ ɔlá abʋsi brɛ́ yintá há ɔtɛwa pʋ́ anáin ɩlɩ́ntɔ kláa tɩ́ntɩ́ɩ́ntɩ́n. Nwɛ́ɛngyí kɛkɛ ɩtɔpʋ́ba. Ɩtamahá ahá abʋtsia nkpa Bulu hógyitɔ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tɔ́á sʋá anɩaa fʋkáa amʋ́ itin gyí, alɩá Okristoyin okugyíɔkʋ ɔbɔ́dwɛ mʋ ba, mʋ klʋn mɛ́ɛha mʋ ɩpɔ́n, obénya agywɩɩn wankláán mʋ́a hógyi onutó. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Akʋ bʋmobuo alɩ ɔkpa ánfɩ. Mʋ́ sʋ bafwɩ́ yɔ́ bʋdɛ asʋ́n ánɩ́ ɩma asɩ blɩ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Bʋdekléá bɔ́bwɛ Mose </span><span class="See_In_Glossary" lang="nko">mbla asunápʋ́</span><span lang="nko">, támɛ bʋmɛdɛ́ ɩtɔ́ ámʋ́ʋ́ bʋdesuná ámʋ asɩ nu. Ɩdɛ amʋ́ bwɛ fɛ́ bʋyin mʋ́, támɛ bʋmeyín mʋ́.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Anɩyin ánɩ́ mbla ámʋ bʋ alɛ́, nɩ́ bɔpʋ́súná atɔ́ ɔkpa wankláánsʋ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Támɛ ɩwánkɩ anɩ ánɩ́ megyí yilé abwɛpʋ́ sʋ Bulu lɔ́wa mbla ámʋ. Mboún ahá ánɩ́ bʋtamagyi mʋ́sʋ́, ahá ánɩ́ amʋ́ asʋtɔ bʋ amʋ́ ɔnlɩn, ahá ánɩ́ bʋtamanyá mʋ ifú, lakpan abwɛpʋ́, ahá ánɩ́ amʋ́ ɩwɩ mɛ́tɩn, ahá ánɩ́ bʋtɔkpɔ́ɩ́ Bulu, ahá ánɩ́ bʋtɔmɔ́ amʋ́ akwɩɩ́pʋ́ pʋ́ aha bambá, </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">mbʋa atɔpʋ́, ayin ánɩ́ bʋtekle amʋ́ aba ayin pʋ́ atsɩá bʋtekle amʋ́ aba atsɩ, anyánkpʋ́sa ibíá agyípʋ́, afunupʋ, ahá ánɩ́ bɛká ntam bʋtamagyi mʋ́sʋ́ pʋ́ tsiátɔ́á ɩmɛkanáa atosunáhɛ́ wankláán ámʋ́ʋ́ </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Bulu Onumnyampʋ, ɩkanfʋ́ gyi mʋ klɛ amʋ lɔ́pʋhá mɩ́ ɔbɛ́ɛ, ndáa mʋ́ ɔkan amʋ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Bulu Paulo Bʋalɛgyí</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">12</span><span lang="nko">Nɛdá anɩ Wíe Kristo Yesu ɩpán ánɩ́ alawá mɩ́ ɔwʋnlɩ́n, bú mɩ́ ɔnɔkwalɩpʋ ɔbɛ́ɛ, nyɔ́ɔ agyʋ́má ánfɩ pʋsum mʋ. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Tɛkɩ mɩ́tɛblɩ́ mʋ ɩwɩ asʋn laláhɛ, ntɛdɩ́nká mʋ ahásʋ, sʋ́pa amʋ́ nɩ́. Támɛ olowun mɩ nwɛ, tsúfɛ́ mmɔhɔ mʋ gyi alɩ brɛ́ ámʋtɔ, mmeyín tɔ́á ndɛbwɛ ɛ́. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Óo, hɩɛ kɩ alɩá ɔhɩ́ɛ́ ɔbʋ awɩtɔlɛ! Ɔlɛha mɩ́ nenya mʋ hógyi pʋ́ mʋa mɩ́ abadwɛá ɩbʋ anɩa Kristonyɔ ɩkʋlɛbwɛtɔ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Asʋ́n ánfɩ ɩbʋ mʋ́tɔ́, ilehián ánɩ́ ɔhagyíɔha ɔbɔ́hɔ mʋ́sʋ́ gyí. Mʋ́gyí, Kristo Yesu lɛ́ba ɔyɩ́tɔ́ bɛlɛ lakpan abwɛpʋ́. Mɩ́gyí amʋ́tɔ́ ɔlaláhɛ nɩ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Támɛ ɩ́nɩ sʋ Bulu lówun mɩ nwɛ, há Kristo Yesu lɛ́lɛ mɩ́ ánfɩ ngyi lakpan ɔbwɛpʋ́ kpɔnkpɔɔnkpɔntɩ ánfɩ nɩ́. Mɛ́nɩ ɔhagyíɔha ɔbɛ́bɩ ánɩ́ Bulu tɛhɩ́ɛ́ nyá klʋn há ɔhá ánɩ́ ɔbɛ́ba bɔhɔ mʋ gyi, nyá nkpa ánɩ́ ɩtamatá. </span><span class="Verse_Number" lang="nko">17</span><span lang="nko">Mlɩha awa Bulu numnyam, akanfʋ mʋ anɩaa, &lt;&lt;Fʋ́gyí Owíeá fʋ́ iwíegyí tamamɔ́ ɔnɔ́. Bulu Ɔkʋkʋ́nʋ́ ɔkʋlɛ, bʋtamapʋ́ ansíbi wun fʋ. Fʋbʋ ɩnʋ brɛ́ fɛ́ɛ́, fʋtamawú! </span><span class="See_In_Glossary" lang="nko">Amen.</span><span lang="nko">&gt;&gt;</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">18</span><span lang="nko">Mɩ́ bí Timoteo, atɔ́ ámʋ́ʋ́ Bulu lɛ́lɛ súná tsú fʋ́ ɩwɩ ámʋ sʋ́ ndɛ mbla ánfɩ wa há fʋ́. Pʋ asʋ́n ánfɩ yɔ agyʋ́má, afʋpʋkɔ atosunáhɛ́ wankláán ámʋ nwunsʋ. </span><span class="Verse_Number" lang="nko">19</span><span lang="nko">Kɩta fʋ́ hógyitɔ. Bwɛ tɔ́á fʋyin fʋ́ klʋntɔ ánɩ́ ɩbʋ alɛ́, tsúfɛ́ akʋ babwɛ́ tɔ́á bʋyin ánɩ́ ɩma alɛ. Mʋ́ sʋ ɩlahá amʋ́ hógyi lawú. </span><span class="Verse_Number" lang="nko">20</span><span lang="nko">Amʋ́tɔ́ akʋ gyí Himeneo mʋa Aleksandro. Napʋ́ amʋ́ wá Ɔbʋnsám ɩbɩtɔ. Ɔbɩ́tɩ amʋ́ ɩsʋ, mɛ́nɩ bɛ́bɩá mehián ánɩ́ fɛ́blɩ́ Bulu ɩwɩ abususʋ.</span></div></div></body></html>
