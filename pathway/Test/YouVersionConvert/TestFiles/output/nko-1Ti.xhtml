<body class="scrBody">
<div class="scrBook"><span class="scrBookName" lang="nko">1 Timoteo</span><span class="scrBookCode" lang="nko">1TI</span><div class="Title_Main"><span class="Title_Secondary" lang="nko">Ɔwʋlʋ́ Gyankpapʋá Paulo Lɔ́wanlɩ́n Sɩ́sɩ́</span><span lang="nko">Timoteo</span>
</div><div class="columns"><div class="scrSection"><div class="Section_Head"><span lang="nko">Itsiáha</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">1</span><span class="Verse_Number" lang="nko">1-2</span><span lang="nko">Mɩ́ Paulo ánɩ́ anɩ Nkpa Ɔhɔ́pʋ Bulu mʋa Kristo Yesuá anɩ ansɩ́ dɩn mʋsʋ lɔ́bwɛ mɩ́ </span><span class="See_In_Glossary" lang="nko">sumbí ɔyɔpʋ́</span><span lang="nko">, dɛ́ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́ Timoteo ánɩ́ fʋ́gyi mɩ́ bí onutó Yesu hógyi amʋtɔ.</span>
</div><div class="Paragraph"><span lang="nko">Anɩ Sɩ́ Bulu mʋa anɩ Wíe Kristo Yesu bʋgyíi fʋ bʋalɛ, abʋwun fʋ nwɛ ha fʋ́ iwilwii.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atosunáhɛ́</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">3</span><span lang="nko">Brɛ́á ndɛnatɩ́ nɔyɔ́ Makedonia nsáɩntɔ á, nɛbláa fʋ mbɛ́ɛ, fʋtsía Efeso ɔmátɔ́, afʋka ahá ámʋ́ʋ́ bʋdɛ afunu atɔ́ suná ámʋ itin. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Mʋ́ ɔma a, da amʋ́ ɔlá abʋsi brɛ́ yintá há ɔtɛwa pʋ́ anáin ɩlɩ́ntɔ kláa tɩ́ntɩ́ɩ́ntɩ́n. Nwɛ́ɛngyí kɛkɛ ɩtɔpʋ́ba. Ɩtamahá ahá abʋtsia nkpa Bulu hógyitɔ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tɔ́á sʋá anɩaa fʋkáa amʋ́ itin gyí, alɩá Okristoyin okugyíɔkʋ ɔbɔ́dwɛ mʋ ba, mʋ klʋn mɛ́ɛha mʋ ɩpɔ́n, obénya agywɩɩn wankláán mʋ́a hógyi onutó. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Akʋ bʋmobuo alɩ ɔkpa ánfɩ. Mʋ́ sʋ bafwɩ́ yɔ́ bʋdɛ asʋ́n ánɩ́ ɩma asɩ blɩ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Bʋdekléá bɔ́bwɛ Mose </span><span class="See_In_Glossary" lang="nko">mbla asunápʋ́</span><span lang="nko">, támɛ bʋmɛdɛ́ ɩtɔ́ ámʋ́ʋ́ bʋdesuná ámʋ asɩ nu. Ɩdɛ amʋ́ bwɛ fɛ́ bʋyin mʋ́, támɛ bʋmeyín mʋ́.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Anɩyin ánɩ́ mbla ámʋ bʋ alɛ́, nɩ́ bɔpʋ́súná atɔ́ ɔkpa wankláánsʋ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Támɛ ɩwánkɩ anɩ ánɩ́ megyí yilé abwɛpʋ́ sʋ Bulu lɔ́wa mbla ámʋ. Mboún ahá ánɩ́ bʋtamagyi mʋ́sʋ́, ahá ánɩ́ amʋ́ asʋtɔ bʋ amʋ́ ɔnlɩn, ahá ánɩ́ bʋtamanyá mʋ ifú, lakpan abwɛpʋ́, ahá ánɩ́ amʋ́ ɩwɩ mɛ́tɩn, ahá ánɩ́ bʋtɔkpɔ́ɩ́ Bulu, ahá ánɩ́ bʋtɔmɔ́ amʋ́ akwɩɩ́pʋ́ pʋ́ aha bambá, </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">mbʋa atɔpʋ́, ayin ánɩ́ bʋtekle amʋ́ aba ayin pʋ́ atsɩá bʋtekle amʋ́ aba atsɩ, anyánkpʋ́sa ibíá agyípʋ́, afunupʋ, ahá ánɩ́ bɛká ntam bʋtamagyi mʋ́sʋ́ pʋ́ tsiátɔ́á ɩmɛkanáa atosunáhɛ́ wankláán ámʋ́ʋ́ </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Bulu Onumnyampʋ, ɩkanfʋ́ gyi mʋ klɛ amʋ lɔ́pʋhá mɩ́ ɔbɛ́ɛ, ndáa mʋ́ ɔkan amʋ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Bulu Paulo Bʋalɛgyí</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">12</span><span lang="nko">Nɛdá anɩ Wíe Kristo Yesu ɩpán ánɩ́ alawá mɩ́ ɔwʋnlɩ́n, bú mɩ́ ɔnɔkwalɩpʋ ɔbɛ́ɛ, nyɔ́ɔ agyʋ́má ánfɩ pʋsum mʋ. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Tɛkɩ mɩ́tɛblɩ́ mʋ ɩwɩ asʋn laláhɛ, ntɛdɩ́nká mʋ ahásʋ, sʋ́pa amʋ́ nɩ́. Támɛ olowun mɩ nwɛ, tsúfɛ́ mmɔhɔ mʋ gyi alɩ brɛ́ ámʋtɔ, mmeyín tɔ́á ndɛbwɛ ɛ́. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Óo, hɩɛ kɩ alɩá ɔhɩ́ɛ́ ɔbʋ awɩtɔlɛ! Ɔlɛha mɩ́ nenya mʋ hógyi pʋ́ mʋa mɩ́ abadwɛá ɩbʋ anɩa Kristonyɔ ɩkʋlɛbwɛtɔ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Asʋ́n ánfɩ ɩbʋ mʋ́tɔ́, ilehián ánɩ́ ɔhagyíɔha ɔbɔ́hɔ mʋ́sʋ́ gyí. Mʋ́gyí, Kristo Yesu lɛ́ba ɔyɩ́tɔ́ bɛlɛ lakpan abwɛpʋ́. Mɩ́gyí amʋ́tɔ́ ɔlaláhɛ nɩ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Támɛ ɩ́nɩ sʋ Bulu lówun mɩ nwɛ, há Kristo Yesu lɛ́lɛ mɩ́ ánfɩ ngyi lakpan ɔbwɛpʋ́ kpɔnkpɔɔnkpɔntɩ ánfɩ nɩ́. Mɛ́nɩ ɔhagyíɔha ɔbɛ́bɩ ánɩ́ Bulu tɛhɩ́ɛ́ nyá klʋn há ɔhá ánɩ́ ɔbɛ́ba bɔhɔ mʋ gyi, nyá nkpa ánɩ́ ɩtamatá. </span><span class="Verse_Number" lang="nko">17</span><span lang="nko">Mlɩha awa Bulu numnyam, akanfʋ mʋ anɩaa, &lt;&lt;Fʋ́gyí Owíeá fʋ́ iwíegyí tamamɔ́ ɔnɔ́. Bulu Ɔkʋkʋ́nʋ́ ɔkʋlɛ, bʋtamapʋ́ ansíbi wun fʋ. Fʋbʋ ɩnʋ brɛ́ fɛ́ɛ́, fʋtamawú! </span><span class="See_In_Glossary" lang="nko">Amen.</span><span lang="nko">&gt;&gt;</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">18</span><span lang="nko">Mɩ́ bí Timoteo, atɔ́ ámʋ́ʋ́ Bulu lɛ́lɛ súná tsú fʋ́ ɩwɩ ámʋ sʋ́ ndɛ mbla ánfɩ wa há fʋ́. Pʋ asʋ́n ánfɩ yɔ agyʋ́má, afʋpʋkɔ atosunáhɛ́ wankláán ámʋ nwunsʋ. </span><span class="Verse_Number" lang="nko">19</span><span lang="nko">Kɩta fʋ́ hógyitɔ. Bwɛ tɔ́á fʋyin fʋ́ klʋntɔ ánɩ́ ɩbʋ alɛ́, tsúfɛ́ akʋ babwɛ́ tɔ́á bʋyin ánɩ́ ɩma alɛ. Mʋ́ sʋ ɩlahá amʋ́ hógyi lawú. </span><span class="Verse_Number" lang="nko">20</span><span lang="nko">Amʋ́tɔ́ akʋ gyí Himeneo mʋa Aleksandro. Napʋ́ amʋ́ wá Ɔbʋnsám ɩbɩtɔ. Ɔbɩ́tɩ amʋ́ ɩsʋ, mɛ́nɩ bɛ́bɩá mehián ánɩ́ fɛ́blɩ́ Bulu ɩwɩ abususʋ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Bulusúm Mbla</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">2</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ɩtɔ́á ndedunká ánɩ́ mlɩgyánkpa bwɛ gyí, mlɩkokoli Bulu ahá fɛ́ɛ́ nwunsʋ, amlɩbɔ mpáɩ ha amʋ́. Mlɩkʋlɩ Bulu atɔ́ há amʋ́, amlɩda mʋ ɩpán ɔhagyíɔha nwunsʋ. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Ilehián ánɩ́ mlɔ́bwɛ mʋ́ alɩ há awíe pʋ́ ahandɛ ɛ́, mɛ́nɩ asʋtɔ bólwií anɩ, abétsiá iwilwiitɔ, atalɩ sum Bulu ɔkpagyíɔkpasʋ. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɩ́nɩ bʋ́ʋ alɛ́, anɩ Nkpa Ɔhɔ́pʋ Bulu tekle nɩ. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Tsúfɛ́ odekléá ɔbɔ́hɔ ahá fɛ́ɛ́ nkpa, mɛ́nɩ bɛ́bɩ ɔnɔkwalɩ amʋ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Bulu ɔkʋkʋ́nʋ́ ɔkʋlɛ bʋ ɩnʋ. Nsɩnɛ́ ɔlapʋ́ ɔkʋlɛ pɛ́ ɛ́ bʋ Bulu mʋa anyánkpʋ́sa nsɩnɛ́. Mʋgyí Kristo Yesu, ogyi nyankpʋsa amʋ. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Mʋlési mʋ nkpa há pʋ́hɔ ahá fɛ́ɛ́ nkpa. Asʋ́n ánfɩ Bulu lɔ́pʋhá ɔyɩ́ fɛ́ɛ́ mʋ́ brɛ́ wankláántɔ́ nɩ. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Ɔnɔkwalɩ ndɛ mlɩ bláa, mmɛdɛ́ afunu wa. Ɩ́nɩ sʋ́ Bulu lɛ́lɛ mɩ́ ɔbɛ́ɛ, mbwɛ́ɛ mʋ asʋ́n ɔkan ɔdapʋ́, mʋ sumbí ɔyɔpʋ́ pʋ́ osunápʋ́ ha ahá ánɩ́ bʋmegyi Yudafɔ, mɩ́ ambla amʋ́ ɔnɔkwalɩ asʋ́n tsú Yesusʋ hógyi ɩwɩ nɩ́.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Ndekléá ɔpasua kugyíkʋtɔ á, ayin ánɩ́ amʋ́ ɩwɩ lɛtɩn bʋtsúu ɩbɩ fʋa bɔ mpáɩ. Ɔblɔ́ ntɛ́ɛ nwɛ́ɛngyí mátsiá amʋ́tɔ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Atsɩ ámʋ ɛ́ bʋdɩ́da tati ɔkpa wankláánsʋ́. Amʋ́ atɔ dɩdáhɛ́ máwɔ ansíbi. Bʋmádʋn imi bwɛ, wá sika atɔ́, dɩ́dá atatiá ɩbʋ ibíá dʋbɩ. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Atsɩá bɛɛ bʋtenyá Bulu ifú bʋbwɛ́ɛ yilé. Mʋ́ ɔbɛ́ha bɔ́wa akɩ́lɛ nɩ. </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Ilehián ánɩ́ bétsiá asɩ díín, ba ɩwɩasɩ súan atɔ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Mmɔkʋ́há atsɩ ɔkpa mbɛ́ɛ, bʋsúna ayin atɔ́, ntɛ́ɛ bʋgyíi ayinsʋ. Mboún bʋtsía díín. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Tsúfɛ́ </span><span class="See_In_Glossary" lang="nko">Adam</span><span lang="nko"> Bulu légyankpá bwɛ́ asa ɔlɔbwɛ </span><span class="See_In_Glossary" lang="nko">Hawa</span><span lang="nko">. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Megyí Adam ɛ́ </span><span class="See_In_Glossary" lang="nko">Satan</span><span lang="nko"> lɛ́mlɛ́, mboún Hawa ɔlɛmlɛ́, ɔlɔkʋsʋ́ lɩ́ɩ́ Bulu mblasʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Támɛ Bulu ɔbɔ́hɔ ɔtsɩ nkpa tsʋn ɩkwɩ́ɩsʋ.</span><span class="scrFootnoteMarker"><a href="#Fb8f96935-a549-4f0d-8bd1-d3929160adc3"></a></span><span class="Note_General_Paragraph" id="FB8F96935-A549-4F0D-8BD1-D3929160ADC3" title="a"><span class="Alternate_Reading" lang="nko">Tsʋn ɩkwɩɩ́sʋ, </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">Tsʋn mʋ abi kwɩɩ́hɛ́sʋ. </span><span lang="nko">Idesuná ánɩ́ </span><span class="Alternate_Reading" lang="nko">Tsʋn obíá ɔtsɩ ámʋ ɔbɔ́kwɩɩ́sʋ, </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">tsʋn Yesu ɩkwɩ́ɩsʋ.</span>
</span><span lang="nko"> Nɩ́ ɔlɛtalɩ́ kɩ́tá mʋ hógyi pʋ́ mʋ abadwɛtɔ, ɔlɛha mʋ ɩwɩ lɛtɩn, oletsiá nkpa ɛ́ wankláán.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Ɔpasua Ɔhandɛ Bwɛ</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">3</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Asʋ́n ánfɩ bʋ mʋ́tɔ́. Nɩ́ ɔha ɔbwɛ́ agywɩɩn ánɩ́ mɔ́bwɛ ɔpasua ɔhandɛ a, alakle agyʋ́má wankláán. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Imehián ánɩ́ ɔlala bétsiá ɔpasua ɔhandɛ ɩwɩ. Ɔbwɛ́ɛ ɔka ɔkʋlɛ otsiápʋ, mʋ agywɩɩntɔ da, otegyi ɩwɩsʋ, obú bʋ mʋsʋ, ɔtɔhɔ afɔɔ́, otosúná atɔ́ ɛ́ wankláán. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɔmábwɛ nta ɔbʋpʋ́ ntɛ́ɛ ɔhá ánɩ́ ɔbʋ ɩyɩn. Ɔbwɛ́ɛ ɔhá ánɩ́ ɔlɛba ɩwɩasɩ, mʋ asʋ́n lolwií. Ɔmábwɛ ɔtrɛ́pʋ́, ɔmábwɛ kɔ́ba ɔdwɛpʋ́. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Ɔbwɛ́ɛ ɔhá ánɩ́ ɔtɛkɩ mʋ wóyísʋ́ wankláán, mʋ abí bɛba ɩwɩasɩ, bʋtobú mʋ ɔkpagyíɔkpasʋ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tsúfɛ́ nɩ́ ɔha méyín mʋ wóyísʋ́ kɩ wankláán á, nkálɩ ɔbɛ́talɩ́ kɩ Bulu ɔpasua ámʋsʋ? </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Ɔmábwɛ ɔhá ánɩ́ ɔlɛdamlí klʋntɔ mɔkʋ́wá ɔpá. Nɩ́ megyí alɩ á, ɩbɛ́ha mʋ obótsu ɩwɩ, Bulu ɔbɛ́bɩtɩ́ mʋ ɩsʋ fɛ́ Ɔbʋnsám. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Ɩ́nɩ fɛ́ɛ́ ɔma a, ilehián ánɩ́ ahá ánɩ́ bʋma ɔpasua ámʋtɔ kʋ́ráá bɛ́tɩ mʋ ɩdayilé. Nɩ́ megyí alɩ á, ɔbɛ́kpa wíé Ɔbʋnsám yibitɔ sʋ́pa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Ɔpasua Ɔhandɛ Ɔbʋápʋ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">8</span><span lang="nko">Ɔpasua ɔhandɛ ɔbʋápʋ ɛ́ ɔbwɛ́ɛ ɔhá ánɩ́ obú bʋ mʋsʋ, ɔma nnonyɔ, ɔtamabʋ́ ntá, ɔma sika ɔnsɩ́pɛ. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ilehián ánɩ́ ɔbɛ́kɩtá hógyi asʋ́n ámʋ́ʋ́ ɩlalɩn ɔwan ámʋtɔ wankláán, mʋ klʋn ɛ́ mɛ́ɛtrá ha mʋ ɩpɔ́n. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Mlɩgyankpa pʋ agyʋ́má ɩkʋ wa mʋ ɩbɩtɔ, pʋsɔ mʋ kɩ bɛɛ ɔlala ma mʋ ɩwɩ, asa amlɩha mʋ ɔbwɛ ɔpasua ɔhandɛ ɔbʋápʋ. </span><span class="Verse_Number" lang="nko">11</span><span lang="nko">Alɩ kɛ́n mʋ ka</span><span class="scrFootnoteMarker"><a href="#F32510ebd-8c04-41c5-a97a-d83b8514e0fe"></a></span><span class="Note_General_Paragraph" id="F32510EBD-8C04-41C5-A97A-D83B8514E0FE" title="b"><span lang="nko">Mʋ ka ntɛ́ɛ ɔpasua ɔhandɛ ɔbʋápʋ tsɩ́hɛ́</span>
</span><span lang="nko"> ɛ́ ɔbwɛ́ɛ ɔtsɩá obú bʋ mʋsʋ, ɔtamablɩ́ ahá ɩwɩ asʋn laláhɛ, otegyi ɩwɩsʋ, ɔbʋ ɔnɔkwalɩ tógyítɔ́tɔ́ nɩ. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Ɔpasua ɔhandɛ ɔbʋápʋ ɔbwɛ́ɛ ɔka ɔkʋlɛ otsiápʋ, ɔtɛtálɩ́ kɩ mʋ abí pʋ́ mʋ wóyísʋ́ wankláán. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Ahá bʋtobú ɔpasua ɔhandɛ ɔbʋápʋ ánɩ́ ɔtɔyɔ́ mʋ agyʋ́má wankláán. Ɩtɛhá mʋ ɔtɛtálɩ́ tɔ́ɩ́ tsú mʋ hógyiá ɔbʋ Kristo Yesutɔ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Asʋn Ŋaínhɛ́ Kpɔnkpɔɔnkpɔntɩ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">14</span><span lang="nko">Ndɛ ɔwʋlʋ́ ánfɩ wanlɩ́n sɩ́sɩ́ fʋ́, támɛ ndɩn ansɩ́ ánɩ́ nɔ́kɔsɩ́ ba ɩnʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Mʋ́mʋ́ nɩ́ ndɛ ɔpá wa kʋ́ráá á, ɔwʋlʋ́ ánfɩ ɩbɛ́ha fɛ́bɩ tsiátɔ́ oduá ilehián ánɩ́ ɔha obétsiá Bulu wóyí, igyi Bulu Ɔkɩankpapʋ ɔpasua ámʋtɔ. Ɔpasua ámʋ gyí ɔtan pʋ́ ntswɩasɩ kpékplékpéé há ɔnɔkwalɩ asʋ́n ámʋ nɩ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Ɔnɔkwalɩ, anɩ Bulusúm ɩwɩ asʋ́n ámʋ́ʋ́ ɩlalɩn ɔwan ámʋ lómoní. Mʋ́gyí,</span>
</div><div class="Line1"><span lang="nko">Kristo</span><span class="scrFootnoteMarker"><a href="#Fe99982be-74f0-48a7-ae5f-ad12f0ef436f"></a></span><span class="Note_General_Paragraph" id="FE99982BE-74F0-48A7-AE5F-AD12F0EF436F" title="c"><span class="Alternate_Reading" lang="nko">Bulu </span><span lang="nko">bʋ nwʋlʋ́ dada amʋ akʋtɔ.</span>
</span><span lang="nko"> lɛ́lɛ mʋ ɩwɩ súná fɛ́ nyankpʋsa.</span>
</div><div class="Line2"><span lang="nko">Ɔŋɛ Wankɩ́hɛ́ lɛ́lɛ mʋ suná ánɩ́ yilé ɔbwɛpʋ́ ogyi.</span>
</div><div class="Line2"><span lang="nko">Bulu-abɔpʋ bowun mʋ,</span>
</div><div class="Line1"><span lang="nko">ahá bɛda mʋ asʋ́n ɔkan súná ɔmá fɛ́ɛ́.</span>
</div><div class="Line2"><span lang="nko">Ɔyɩ́tɔ́ ahá bɔhɔ mʋ gyi,</span>
</div><div class="Line2"><span lang="nko">Bulu lótsu mʋ ya ɔsʋ́sʋ́ numnyamtɔ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atɔ́ Asunápʋ́</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">4</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ɔŋɛ Wankɩ́hɛ́ amʋ lahɩ́ɛ́ lɛ́ blɩ́ ɔbɛ́ɛ, brɛ́ tráhɛ amʋtɔ á, akʋ bési Kristosʋ hógyi. Bɛ́yaa asʋ nú afunu ɔŋɛ́ asʋ́n pʋ́ </span><span class="See_In_Glossary" lang="nko">ɔŋɛ laláhɛ</span><span lang="nko"> atosunáhɛ́. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Apinabwɛbí abwɛpʋ́ afunu atɔ́ asunápʋ́ anfɩ bʋgyi. Amʋ́ klʋn tamatráa ha amʋ́ ɩpɔ́n.</span><span class="scrFootnoteMarker"><a href="#F74b80a73-8fa5-407b-9b6c-9c8088d7a928"></a></span><span class="Note_General_Paragraph" id="F74B80A73-8FA5-407B-9B6C-9C8088D7A928" title="d"><span lang="nko">Amʋ́ klʋn labwɛ́ fɛ́ tɔ́á bapʋ́ dátɔ wá ogyá, lɛ́ tɔ́ mʋ́.</span>
</span><span lang="nko"></span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Amʋ́dɛ́ ahá hɩɛ bɛɛ, bʋkísi atogyihɛ kʋ, bʋmátsiá aká mʋ́a akúlu ɛ́ nɩ́. Támɛ Bulu onutó lɔ́bwɛ atogyihɛ amʋ, ánɩ́ ahógyipʋá babɩ́ ɔnɔkwalɩ amʋ bʋdáa mʋ ɩpán, abʋgyi. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Tógyítɔ́á Bulu lɛ́lɛ bʋ alɛ́. Mʋ́ sʋ ɩma alɛá abékisí kʋkʋ. Ilehián ánɩ́ abɔ́hɔ kugyíkʋ, dá mʋ ɩpán. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Tsúfɛ́ Bulu asʋ́n pʋ́ mpáɩ ámʋ́ʋ́ anɩlabɔ́ wʋ́lɩ́ atogyihɛ amʋsʋ ámʋ lahá mʋ́ lamlí Bulu klɛ́.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Kristo Osúmpʋ́ Wankláán</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">6</span><span lang="nko">Nɩ́ fɔpʋ́ asʋ́n ánfɩ tswɩ apíó ámʋ ansɩ́tɔ́ á, fɔ́bwɛ Kristo Yesu osúmbi wankláán ánɩ́ bapʋ́ hógyi amʋtɔ asʋ́n, pʋ́ atosunáhɛ́ wankláán ámʋ bʋ́lá fʋ́, fʋdɛ mʋ́tɔ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Máyaa asʋ nú atsɩ dɛhɛn ɔtɛ pʋ́ mʋ́á imotsú Bulu ɩwɩ. Mboún hɩɛ fʋ́ ɩwɩ, afʋsum Bulu wankláán. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Tsúfɛ́ nɩ́ fʋ́dɛ nyankpʋsa ɔyʋlʋ́ʋ anfɩ hɩɛ á, labi kpalobí kʋ bʋ mʋ́tɔ́. Támɛ nɩ́ fɔpʋ́ Bulusúm hɩ́ɛ́ fʋ́ ɩwɩ á, ɩbʋ alɛ́ dʋn. Tsúfɛ́ oyúla bʋ mʋ́tɔ́ há anɩ séi ánfɩ anɩtsie nkpa, pʋ́ nkpa ámʋ́ʋ́ ɩbɛ́ba amʋtɔ. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Asʋ́n ánfɩ bʋ mʋ́tɔ́, ilehián ánɩ́ abɔ́hɔ mʋ́. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">(Nkpa ánfɩ sʋ́ anɩdɛ́ ɩwɩ laláa yɔ agyʋ́má ɔwʋnlɩ́nsʋ́), anɩ ansɩ́ dɩn Bulu Ɔkɩankpapʋ, ogyi ahá fɛ́ɛ́ Ɔlɛpʋ́, títriu ahógyipʋ anfɩsʋ nɩ́.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Suna amʋ́ atɔ́ ánfɩ, afʋha amʋ́ abʋgyi mʋ́sʋ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Máha ɔhaa obu fʋ́ kebi. Mboún fʋ́ tɔ́ɩtɔ, fʋ́ nkpatsiátɔ́, fʋ́ ahádwɛ, fʋ́ Bulu hógyi pʋ́ fʋ́ ɩwɩtɩ́ɩn ɩbwɛ́ɛ atosuánhɛ ha amʋ́. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Nɩ́ mlefia a, bɔ mbɔ́dɩ́ afʋtsia kla Bulu asʋ́n suna amʋ́. Da asʋ́n ámʋ ɔkan, afʋsuna amʋ́ atɔ́ alɩɩ yɔ́fʋn brɛ́á nɛ́ba. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Mákiná Bulu atokiehɛ́ ámʋ́ʋ́ ɔlɔpʋhá fʋ́ tsʋn mʋ ɔnɔ́sʋ́ atɔɩ́pʋ́sʋ, brɛ́á ɔpasua ahandɛ bɔpʋ ɩbɩ dɩ́nká fʋ́sʋ́ amʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Tsia bwɛ ɩ́nɩ aná, afʋsi ɩwɩ ha mʋ́, mɛ́nɩ ahá bówun ánɩ́ fʋ́dɛ nkpá yɔ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Tsia kɩ fʋ́ tsiátɔ́ pʋ́ atosunáhɛ́ amʋ. Tomi bwɛ mʋ́ alɩ, mɛ́nɩ fɔ́hɔ fʋ́a asʋ́n ámʋ anupʋ́ nkpa.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Tɔ́á Abɔ́bwɛ Há Ahógyipʋ</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">5</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Mákplʋn wa oyin dɛhɛn. Mboún tɔɩ bla mʋ asʋ́n fɛ́ fʋ́ sɩ́. Kɩta nyasubi ámʋ fɛ́ alɩá fɛ́kɩtá fʋ́ apio yinhɛ́. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Kɩta atsɩ dɛhɛn amʋ fɛ́ fʋ́ yín, afʋkɩta mbitebí ámʋ ɛ́ fɛ́ fʋ́ apio tsɩhɛ́. Máwa amʋ́ mba.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">3</span><span lang="nko">Ɔpasua ámʋ bʋkɩ́ɩ asʋrapʋá bʋhɩ́ɛ́ bʋma ɔbʋápʋsʋ. </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">Támɛ nɩ́ ɔsʋrapʋ ɔkʋ bʋ abí ntɛ́ɛ aná á, ha amʋ́ abʋbɩ tɔ́á ilehián ánɩ́ bégyankpá bwɛ́ há amʋ́ akwɩɩ́pʋ́ ntɛ́ɛ amʋ́ aná Bulusúm ɔkpasʋ, pʋka amʋ́ akɔ. Mʋ́gyí amʋ́sʋ́ kɩ, tsúfɛ́ mʋ́tegyi Bulu ansɩ́ nɩ́. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Ɔsʋrapʋá ɔhɩ́ɛ́ ɔma ɔhaa tɔpʋ́ ansɩ́ dɩ́nká Bulusʋ, tsíá bɔ mpáɩ ɔpa onyé, kʋ́lɩ́ Bulu tɔ́á ɩdɛ mʋ hián. </span><span class="Verse_Number" lang="nko">6</span><span lang="nko">Ɔsʋrapʋá mʋ klɛ gyí nkpagyí kotóó mʋ́ lawú asa ɔna ɔyɩ́tɔ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Bla ɔpasua ámʋ asʋ́n ánfɩ, mɛ́nɩ ɔhaa mɛ́ɛblɩ́ ɔsʋrapʋ ɔkʋkʋ ɩwɩ asʋn laláhɛ. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Nɩ́ ɔkʋ mɛ́kɩ mʋ abusuanfɔsʋ, títriu mʋ wóyítɔ́ ahásʋ á, mʋ́mʋ́ aladámlí ɔma há hógyi amʋ. Ɩ́nɩ sʋ mʋ lakpan dʋn ɔhá ánɩ́ ɔmɔhɔ Bulu gyi.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ɔsʋrapʋ oduá mʋ ɩdá bétsiá asʋrapʋ adá ɔwʋlʋ́tɔ́ gyí, ɔsʋrapʋá alahɔ tsú nfí aduesie pʋ́ya, ɔlɔwa ɔnɔkwalɩ há mʋ kulu.</span><span class="scrFootnoteMarker"><a href="#Fe7ee3241-89bb-42fa-9422-62a6666f9fba"></a></span><span class="Note_General_Paragraph" id="FE7EE3241-89BB-42FA-9422-62A6666F9FBA" title="e"><span lang="nko">Ɔsʋrapʋá ɔmɔkʋ́kíná okúlu kɩ.</span>
</span><span lang="nko"></span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Ɔbwɛ́ɛ ɔhá ánɩ́ ahá bʋyin ánɩ́ ɔlɔbwɛ yilé, fɛ́ abísʋ́kɩ, afɔɔ́hɔ, olosúm Bulu ahá,</span><span class="scrFootnoteMarker"><a href="#Fbde995ed-52ed-4177-968f-9bb189632e8d"></a></span><span class="Note_General_Paragraph" id="FBDE995ED-52ED-4177-968F-9BB189632E8D" title="f"><span class="Alternate_Reading" lang="nko">olosúm Bulu ahá </span><span lang="nko">ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">ɔtɔfwɩ́ ahógyipʋ ayabiasɩ.</span>
</span><span lang="nko"> ɔtɔbʋ́a ahá ánɩ́ bʋdɛ ɩwɩɔsɩn wúun, ɔlɔbwɛ agyʋ́má wankláán kugyíkʋ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Máwanlɩ́n asʋrapʋá bʋmɔkʋ́dan adá wá ɔwʋlʋ́ ámʋtɔ, tsúfɛ́ nɩ́ amʋ́ ɔwɔ́lɩ ɩhá amʋ́ bɔbwɛ́ agywɩɩn ánɩ́ bɛ́latsía akúlu a, bʋmɛ́ɛtrá talɩ́ súm Kristo ɔnɔkwalɩsʋ. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Ɩ́nɩ ɩbɛ́ha bégyi pɔ́n, tsúfɛ́ batʋ́n amʋ́ ntam ánɩ́ bɛka há Bulu. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Ɔma a, bʋtɛbɩ́ ɔwʋlɩyɔ wa, yíntá brɛ́ nátɩ́ kí ahá wóyítɔ́. Megyí ɔwʋlɩyɔ wʋlɛ, bʋtemlí ahá ɩwɩ asʋ́n ablɩ́pʋ́, nátɩ́ wá ɔnɔ́ ahá asʋ́ntɔ́, blɩ́ asʋ́n ánɩ́ imehián ánɩ́ bɛ́blɩ́. </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">Ɩ́nɩ sʋ ndekléá asʋrapʋ amʋ́ʋ́ bʋmɔkʋ́dan amʋ bʋwúna tsia akúlu kwɩɩ abí, abʋkɩ amʋ́ wóyísʋ́, mɛ́nɩ bʋmɛ́ɛha anɩ alupʋ́</span><span class="scrFootnoteMarker"><a href="#F3a620f44-d726-4806-b9a6-34cd077d569c"></a></span><span class="Note_General_Paragraph" id="F3A620F44-D726-4806-B9A6-34CD077D569C" title="g"><span lang="nko">Ntɛ́ɛ </span><span class="Alternate_Reading" lang="nko">olupʋ́</span>
</span><span lang="nko"> ɔkpa abʋblɩ anɩ ɩwɩ asʋn laláhɛ kʋkʋ. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Ndɛ asʋ́n ánfɩ blɩ́, tsúfɛ́ asʋrapʋ akʋ badámlí yɔ́ bʋbuo Ɔbʋnsám dodo. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Nɩ́ Okristoyintse ɔkʋ bʋ asʋrapʋ mʋ abusuantɔ á, ɔkɩ́ɩ amʋ́sʋ́. Ɔmási amʋ́ tswɩ ɔpasua ámʋsʋ, mɛ́nɩ ɔpasua ámʋ bénya ɔkpa kɩ amʋ́á bʋma ɔhaasʋ.</span>
</div><div class="Paragraph"><div class="pictureCenter"><img id="P44CFB458-E72F-4430-9673-D5234296C0C1" class="picture" src="C:/My Paratext Projects/NKOu/Figures/hk00096b.tif" alt="C:/My Paratext Projects/NKOu/Figures/hk00096b.tif" /><div class="pictureCaption"><span lang="nko">&lt;&lt;Bʋtamawá ɔnantswieá ɔdɛ ayó da ɔnɔ́ ɩkan.&gt;&gt;</span>
</div></div><span class="Verse_Number" lang="nko">17</span><span lang="nko">Ilehián ánɩ́ ɔpasua ámʋ bɛ́ka ɔpasua ahandɛá bʋdɛ amʋ́ kpa akɔ wankláán, wá amʋ́ numnyam. Títriu amʋ́á bʋtɔbɔ́ mbɔ́dɩ́ Bulu asʋ́n ámʋ ɔkanda pʋ́ mʋ́ suná ɩwɩ. </span><span class="Verse_Number" lang="nko">18</span><span lang="nko">Tsúfɛ́ Bulu asʋn wanlɩ́nhɛ́ amʋ ɩlɛblɩ́ ɔbɛ́ɛ, &lt;&lt;Bʋtamawá ɔnantswieá ɔdɛ ayó da ɔnɔ́ ɩkan.&gt;&gt;</span><span class="scrFootnoteMarker"><a href="#Fc82ea996-4183-4c8c-9e92-edbed2a192d6"></a></span><span class="Note_General_Paragraph" id="FC82EA996-4183-4C8C-9E92-EDBED2A192D6" title="h"><span lang="nko">Deut. 25:4. Mʋ́ asɩ gyí, &lt;&lt;Bʋtamalɛ́ ɔkwɛ́n pʋ́ ɩbɩ tsítsi ɔsʋlʋ́tɔ.&gt;&gt;</span>
</span><span lang="nko"> Ɩlɛtrá blɩ́ ɔbɛ́ɛ, &lt;&lt;Agyʋ́má ɔyɔpʋ́ bʋtɛká ɩkɔ.&gt;&gt; </span><span lang="nko"></span><span class="Verse_Number" lang="nko">19</span><span lang="nko">Nɩ́ ɔkʋ ɔdá ɔpasua ɔhandɛ asʋ́n súná fʋ́ á, máhɔ mʋ́, nkɛ́tɩ fanú mʋ́ tsú ahá abanyɔ́-abasá ɔnɔ́ asa. </span><span class="Verse_Number" lang="nko">20</span><span lang="nko">Wa ɩyɩn wa ɔhandɛ ámʋ́ʋ́ ɔdɛ lalahɛ bwɛ ámʋ ɔpasua ámʋ ansɩ́tɔ́, mɛ́nɩ atráhɛ bénya ifú.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">21</span><span lang="nko">Nlɩɩ́ Bulu mʋa Kristo Yesu pʋ́ Bulu-abɔpʋ ánɩ́ alalɛ́ ansɩ́tɔ́, ndɛ fʋ́ hɩɛ mbɛ́ɛ, fʋgyí asʋ́n ánfɩsʋ wankláán. Mákɩ ɔhaa ansɩ́tɔ́ ntɛ́ɛ fútí fɩtátɔ kɩ. </span><span class="Verse_Number" lang="nko">22</span><span lang="nko">Mákɔsɩ́ tsíá yáɩ́ ɔha ɔpasua ɔhandɛ. Máwa ɩbɩ ɔha bambá lalahɛbwɛtɔ. Ha fʋ́ ɩwɩ ɩtɩn brégyíbrɛ́.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">23</span><span lang="nko">Fʋ́ ɔmɛ́tɔ́ ɩlɔ ámʋ sʋ mátsiá nu ntsu wʋlɛ, tsia nu ntá kpalobí-kpalobí.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">24</span><span lang="nko">Akʋ lakpan meŋaín. Mʋ́ sʋ bʋtɔkɔ́sɩ́ wun mʋ́ bɩ́tɩ́ amʋ́ ɩsʋ. Akʋ klɛ́ ɛ́ leŋaín, ɔma asa ɩtɛlɩn ɔwan. </span><span class="Verse_Number" lang="nko">25</span><span lang="nko">Alɩ kɛ́n yilébwɛ tamaŋáín nɩ́. Nɩ́ ɩmɔkɔsɩ́ lɩn ɔwan kʋ́ráá á, ɩtɛbɛlɩn ɔwan ɔma.</span>
</div><div class="Paragraph"><span class="Chapter_Number" lang="nko">6</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ilehián ánɩ́ nkpábiá bʋbʋ ɔpasua ámʋtɔ bɛ́hɩɛ bú amʋ́ awíe, mɛ́nɩ ɔhaa mɔ́ɔkpɔɩ́ Bulu mʋa anɩ atosunáhɛ́ amʋ. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Ilehián ánɩ́ amʋ́á amʋ́ awíe bʋbʋ ɔpasua ámʋtɔ bóbu amʋ́ awíe amʋ dʋn. Séi kʋ́ráá ilehián ánɩ́ bóbu amʋ́ dʋn nɩ, tsúfɛ́ ahógyipʋ bʋgyi, bʋtɔdwɛ́ amʋ́ ɛ́.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atosunáhɛ́ Pʋ́ Atonyahɛ́ Onutó</span>
</div><div class="Paragraph"><span lang="nko">Ɩ́nɩ aná gyí tɔ́á fʋsúna amʋ́, afʋwa amʋ́ atɛtɔ-ɔnlɩn abʋbwɛ nɩ́. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Nɩ́ ɔkʋ lósuná atɔ laláhɛ kʋ, mʋ́a anɩ Wíe Yesu Kristo asʋn blɩ́hɛ́ pʋ́ Bulusúm atosunáhɛ́ amʋ ɩmɛná á, </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">idesuná ánɩ́ ɔhá ámʋ dɛ́ ɩwɩ tsu. Omeyín tɔtɔ, nwɛ́ɛnkpangyí labʋ́lá mʋtɔ. Mʋ́á ɩtɛdálɩ tsu mʋ́tɔ́ gyí ɔnsɩ́pɛ, ɩtrɛ́, isia pʋ́ agywɩɩn laláhɛ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Asʋ́n ánɩ́ imedéhián ɩwɩ nwɛ́ɛn ahá ánfɩ odu bʋtɛnátɩ́ gyí. Amʋ́ agywɩɩn lawú, bʋtamablɩ́ ɔnɔkwalɩ. Amʋ́ odu bʋtosúsu ánɩ́ Bulusúm igyi ɔkpa kʋá fɔ́tsʋn mʋ́sʋ́ nyá ɩwɩ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">6</span><span lang="nko">Labi kpɔnkpɔntɩ bʋ Bulusúmtɔ́ nɩ́ tɔ́á anɩbʋ yaɩ́ legyi anɩ ansɩ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Tsúfɛ́ anɩmɔ́pʋ tɔtɔ ba ɔyɩ́tɔ́, anɩmɛ́ɛtalɩ́ pʋ́ tɔtɔɔtɔ ɛ́ nátɩ́. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Mʋ́ sʋ nɩ́ anɩbʋ atogyihɛ pʋ́ atɔ dɩdáhɛ́ a, mlɩha mʋ́ kpán igyi anɩ ansɩ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ahá ánɩ́ bʋtekleá bʋnyáa atɔ́ á, ɩbwɛ́bwɛ́ɛ́bwɛ́ bʋtɛkpá wíé ɩsɔ́kɩ pʋ́ ayibitɔ. Amʋ́ mimlála tɛkpá amʋ́ yówie ɩwɩɔsɩn mʋ́a lalahɛtɔ, hɩ́ amʋ́. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Tsúfɛ́ kɔ́badwɛ tɔ́pʋ́ lalahɛ kugyíkʋ ba. Mʋ́ ɔma akʋ bagya alɩɩ, bafwɩ́ dalɩ hógyi amʋtɔ, ɩlahá amʋ́ bʋdɛ awɩrɛhɔ tsɔtsɔɔtsɔ gyí nɩ.</span>
</div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Paulo Asʋ́n Tráhɛ</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Timoteo, fʋ mʋ́ á, Bulu ɔha fʋgyi. Mʋ́ sʋ ha ɩ́nɩ aná ɩwa ɩfɔ́ fʋ́ wá. Hɩɛ fʋ́ ɩwɩ, afʋbwɛ tɔ́á ɩda ɔkpa. Bɔ mbɔ́dɩ́ afʋha yilébwɛ, Bulusúm, hógyi, ɔdwɛ, klʋnya pʋ́ ɩwɩasɩbá itsía fʋ́tɔ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Kɔ hógyi ɩkɔ́ wankláán ámʋ. Fʋ́ ɩbɩ bɛ́da nkpa ámʋ́ʋ́ ɩtamatá, Bulu obékie anɩ mʋ́ ɔma amʋ. Nkpa ánfɩ sʋ́ Bulu lɛ́tɩ fʋ́ nɩ́. Mʋ́ sʋ fobwií ɔnɔ́ ahá tsɔtsɔɔtsɔ ansɩ́tɔ́, gyi fʋ́ hógyi ɩwɩ adánsɩɛ nɩ́. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Nlɩɩ́ Bulu, ogyi tógyítɔ́ nkpa Ɔhapʋ́ mʋa Kristo Yesuá olegyi ɩwɩ adánsɩɛ wankláán Pontio Pilato ansɩ́tɔ́, ndɛ fʋ́ hɩɛ, </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">mbɛ́ɛ, fʋkɩ́ta mbla ánfɩ fɛ́ɛ́tɔ́ wankláán. Mási mʋ́tɔ́ kpɛ́fʋn ɛkɛá anɩ Wíe Yesu Kristo ɔbɛ́lɛ ɩwɩ ɔwan. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Bulu ɔkʋkʋ́nʋ́ ɔkʋlɛ amʋ ilehián ánɩ́ abɛ́kanfʋ́. Mʋ nkʋlɛ pɛ́ gyí Otúmípʋ, awíe fɛ́ɛ́tɔ́ Owíe. Mʋ ɔbɛ́lɛ Kristo súná brɛ́ wankláán ámʋ́ʋ́ mʋ onutó ɔlɛhɩɛ yáɩ́ ámʋtɔ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Mʋ nkʋlɛ pɛ́ tamawú, otsie ɔwankɩ́kpá ánɩ́ ɔhaa tamatálɩ́ kpʋ́kpɛ́ mánta mʋ. Ɔhaa mɔ́kʋ́wun mʋ kɩ, ɔhaa móowun mʋ ɛ́ ɛkɛkɛɛkɛ. Mʋ klɛ gyí obú mʋ́a túmi brɛ́ fɛ́ɛ́! </span><span class="See_In_Glossary" lang="nko">Amen</span><span lang="nko">!</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">17</span><span lang="nko">Bla ɔyɩ́ ánfɩtɔ ɩwɩ anyapʋ́ fɛɛ, bʋmátsu ɩwɩ. Bʋmápʋ ansɩ́ dɩ́nká kɔ́ba anfɩ́ iméetsiá yɔ́ ánfɩsʋ. Mboún bʋpʋ́ʋ ansɩ́ dɩnka Bulusʋ. Mʋtɛ́há anɩ tógyítɔ́á abɔ́pʋnyá ansigyí ɔyɩ́ ánfɩtɔ. </span><span class="Verse_Number" lang="nko">18</span><span lang="nko">Bla amʋ́ fɛɛ, bʋpʋ́ʋ amʋ́ kɔ́ba bwɛ yilé, amʋ́ yilébwɛ imoni. Bʋsánkɩ ɩbɩtɔ abʋkie atɔ́. </span><span class="Verse_Number" lang="nko">19</span><span lang="nko">Nɩ́ bʋdɛ ɩ́nɩ bwɛ á, bʋdɛ atonyahɛ́ yaɩ́ há brɛ́ ámʋ́ʋ́ ɩbá ámʋ. Amʋ́ ɩbɩ bɛ́da nkpa onutó ámʋ.</span>
</div><div class="Paragraph"><span class="Verse_Number" lang="nko">20</span><span lang="nko">Timoteo, kɩ́tá ɩtɔ́ ámʋ́ʋ́ Bulu lahá fʋ́ ámʋ wankláán. Asʋ́n ánɩ́ ɩma asɩ, imosuná Bulusúm mádalɩ fʋ́ ɔnɔ́. Máwa ɩwɩ mimlá nwɛ́ɛngyí ánɩ́ ɩtamasúná Bulusúmtɔ́. Akʋ bʋtɔwá afunu bɛɛ, asʋ́nbɩ igyi. </span><span class="Verse_Number" lang="nko">21</span><span lang="nko">Tsúfɛ́ akʋ batsʋn mʋ́sʋ́ sí Kristosʋ hógyi.</span>
</div><div class="Paragraph"><span lang="nko">Bulu ogyíi mlɩ bʋalɛ.</span>
</div></div></div></div></body>
