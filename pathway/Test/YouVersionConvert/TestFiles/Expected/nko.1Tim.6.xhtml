<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="nko-1Ti.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="nko">1 Timoteo</p><p class="scrBookCode" lang="nko">1Tim</p><div class="scrSection"><div class="Paragraph"><span class="Chapter_Number" lang="nko">6</span><span class="Verse_Number" lang="nko">1</span><span lang="nko">Ilehián ánɩ́ nkpábiá bʋbʋ ɔpasua ámʋtɔ bɛ́hɩɛ bú amʋ́ awíe, mɛ́nɩ ɔhaa mɔ́ɔkpɔɩ́ Bulu mʋa anɩ atosunáhɛ́ amʋ. </span><span class="Verse_Number" lang="nko">2</span><span lang="nko">Ilehián ánɩ́ amʋ́á amʋ́ awíe bʋbʋ ɔpasua ámʋtɔ bóbu amʋ́ awíe amʋ dʋn. Séi kʋ́ráá ilehián ánɩ́ bóbu amʋ́ dʋn nɩ, tsúfɛ́ ahógyipʋ bʋgyi, bʋtɔdwɛ́ amʋ́ ɛ́.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Afunu Atosunáhɛ́ Pʋ́ Atonyahɛ́ Onutó</span></div><div class="Paragraph"><span lang="nko">Ɩ́nɩ aná gyí tɔ́á fʋsúna amʋ́, afʋwa amʋ́ atɛtɔ-ɔnlɩn abʋbwɛ nɩ́. </span><span class="Verse_Number" lang="nko">3</span><span lang="nko">Nɩ́ ɔkʋ lósuná atɔ laláhɛ kʋ, mʋ́a anɩ Wíe Yesu Kristo asʋn blɩ́hɛ́ pʋ́ Bulusúm atosunáhɛ́ amʋ ɩmɛná á, </span><span class="Verse_Number" lang="nko">4</span><span lang="nko">idesuná ánɩ́ ɔhá ámʋ dɛ́ ɩwɩ tsu. Omeyín tɔtɔ, nwɛ́ɛnkpangyí labʋ́lá mʋtɔ. Mʋ́á ɩtɛdálɩ tsu mʋ́tɔ́ gyí ɔnsɩ́pɛ, ɩtrɛ́, isia pʋ́ agywɩɩn laláhɛ. </span><span class="Verse_Number" lang="nko">5</span><span lang="nko">Asʋ́n ánɩ́ imedéhián ɩwɩ nwɛ́ɛn ahá ánfɩ odu bʋtɛnátɩ́ gyí. Amʋ́ agywɩɩn lawú, bʋtamablɩ́ ɔnɔkwalɩ. Amʋ́ odu bʋtosúsu ánɩ́ Bulusúm igyi ɔkpa kʋá fɔ́tsʋn mʋ́sʋ́ nyá ɩwɩ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">6</span><span lang="nko">Labi kpɔnkpɔntɩ bʋ Bulusúmtɔ́ nɩ́ tɔ́á anɩbʋ yaɩ́ legyi anɩ ansɩ́. </span><span class="Verse_Number" lang="nko">7</span><span lang="nko">Tsúfɛ́ anɩmɔ́pʋ tɔtɔ ba ɔyɩ́tɔ́, anɩmɛ́ɛtalɩ́ pʋ́ tɔtɔɔtɔ ɛ́ nátɩ́. </span><span class="Verse_Number" lang="nko">8</span><span lang="nko">Mʋ́ sʋ nɩ́ anɩbʋ atogyihɛ pʋ́ atɔ dɩdáhɛ́ a, mlɩha mʋ́ kpán igyi anɩ ansɩ́. </span><span class="Verse_Number" lang="nko">9</span><span lang="nko">Ahá ánɩ́ bʋtekleá bʋnyáa atɔ́ á, ɩbwɛ́bwɛ́ɛ́bwɛ́ bʋtɛkpá wíé ɩsɔ́kɩ pʋ́ ayibitɔ. Amʋ́ mimlála tɛkpá amʋ́ yówie ɩwɩɔsɩn mʋ́a lalahɛtɔ, hɩ́ amʋ́. </span><span class="Verse_Number" lang="nko">10</span><span lang="nko">Tsúfɛ́ kɔ́badwɛ tɔ́pʋ́ lalahɛ kugyíkʋ ba. Mʋ́ ɔma akʋ bagya alɩɩ, bafwɩ́ dalɩ hógyi amʋtɔ, ɩlahá amʋ́ bʋdɛ awɩrɛhɔ tsɔtsɔɔtsɔ gyí nɩ.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="nko">Paulo Asʋ́n Tráhɛ</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">11</span><span lang="nko">Timoteo, fʋ mʋ́ á, Bulu ɔha fʋgyi. Mʋ́ sʋ ha ɩ́nɩ aná ɩwa ɩfɔ́ fʋ́ wá. Hɩɛ fʋ́ ɩwɩ, afʋbwɛ tɔ́á ɩda ɔkpa. Bɔ mbɔ́dɩ́ afʋha yilébwɛ, Bulusúm, hógyi, ɔdwɛ, klʋnya pʋ́ ɩwɩasɩbá itsía fʋ́tɔ́. </span><span class="Verse_Number" lang="nko">12</span><span lang="nko">Kɔ hógyi ɩkɔ́ wankláán ámʋ. Fʋ́ ɩbɩ bɛ́da nkpa ámʋ́ʋ́ ɩtamatá, Bulu obékie anɩ mʋ́ ɔma amʋ. Nkpa ánfɩ sʋ́ Bulu lɛ́tɩ fʋ́ nɩ́. Mʋ́ sʋ fobwií ɔnɔ́ ahá tsɔtsɔɔtsɔ ansɩ́tɔ́, gyi fʋ́ hógyi ɩwɩ adánsɩɛ nɩ́. </span><span class="Verse_Number" lang="nko">13</span><span lang="nko">Nlɩɩ́ Bulu, ogyi tógyítɔ́ nkpa Ɔhapʋ́ mʋa Kristo Yesuá olegyi ɩwɩ adánsɩɛ wankláán Pontio Pilato ansɩ́tɔ́, ndɛ fʋ́ hɩɛ, </span><span class="Verse_Number" lang="nko">14</span><span lang="nko">mbɛ́ɛ, fʋkɩ́ta mbla ánfɩ fɛ́ɛ́tɔ́ wankláán. Mási mʋ́tɔ́ kpɛ́fʋn ɛkɛá anɩ Wíe Yesu Kristo ɔbɛ́lɛ ɩwɩ ɔwan. </span><span class="Verse_Number" lang="nko">15</span><span lang="nko">Bulu ɔkʋkʋ́nʋ́ ɔkʋlɛ amʋ ilehián ánɩ́ abɛ́kanfʋ́. Mʋ nkʋlɛ pɛ́ gyí Otúmípʋ, awíe fɛ́ɛ́tɔ́ Owíe. Mʋ ɔbɛ́lɛ Kristo súná brɛ́ wankláán ámʋ́ʋ́ mʋ onutó ɔlɛhɩɛ yáɩ́ ámʋtɔ. </span><span class="Verse_Number" lang="nko">16</span><span lang="nko">Mʋ nkʋlɛ pɛ́ tamawú, otsie ɔwankɩ́kpá ánɩ́ ɔhaa tamatálɩ́ kpʋ́kpɛ́ mánta mʋ. Ɔhaa mɔ́kʋ́wun mʋ kɩ, ɔhaa móowun mʋ ɛ́ ɛkɛkɛɛkɛ. Mʋ klɛ gyí obú mʋ́a túmi brɛ́ fɛ́ɛ́! </span><span class="See_In_Glossary" lang="nko">Amen</span><span lang="nko">!</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">17</span><span lang="nko">Bla ɔyɩ́ ánfɩtɔ ɩwɩ anyapʋ́ fɛɛ, bʋmátsu ɩwɩ. Bʋmápʋ ansɩ́ dɩ́nká kɔ́ba anfɩ́ iméetsiá yɔ́ ánfɩsʋ. Mboún bʋpʋ́ʋ ansɩ́ dɩnka Bulusʋ. Mʋtɛ́há anɩ tógyítɔ́á abɔ́pʋnyá ansigyí ɔyɩ́ ánfɩtɔ. </span><span class="Verse_Number" lang="nko">18</span><span lang="nko">Bla amʋ́ fɛɛ, bʋpʋ́ʋ amʋ́ kɔ́ba bwɛ yilé, amʋ́ yilébwɛ imoni. Bʋsánkɩ ɩbɩtɔ abʋkie atɔ́. </span><span class="Verse_Number" lang="nko">19</span><span lang="nko">Nɩ́ bʋdɛ ɩ́nɩ bwɛ á, bʋdɛ atonyahɛ́ yaɩ́ há brɛ́ ámʋ́ʋ́ ɩbá ámʋ. Amʋ́ ɩbɩ bɛ́da nkpa onutó ámʋ.</span></div><div class="Paragraph"><span class="Verse_Number" lang="nko">20</span><span lang="nko">Timoteo, kɩ́tá ɩtɔ́ ámʋ́ʋ́ Bulu lahá fʋ́ ámʋ wankláán. Asʋ́n ánɩ́ ɩma asɩ, imosuná Bulusúm mádalɩ fʋ́ ɔnɔ́. Máwa ɩwɩ mimlá nwɛ́ɛngyí ánɩ́ ɩtamasúná Bulusúmtɔ́. Akʋ bʋtɔwá afunu bɛɛ, asʋ́nbɩ igyi. </span><span class="Verse_Number" lang="nko">21</span><span lang="nko">Tsúfɛ́ akʋ batsʋn mʋ́sʋ́ sí Kristosʋ hógyi.</span></div><div class="Paragraph"><span lang="nko">Bulu ogyíi mlɩ bʋalɛ.</span></div></div></body></html>
