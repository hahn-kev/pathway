<?xml version="1.0" encoding="utf-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"[]><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="utf-8" lang="utf-8"><head><title /><link rel="stylesheet" href="Scripture Draft.css" type="text/css" /><meta name="linkedFilesRootDir" content="." /><meta name="description" content="Pathway YouVersion Chapter File" /><meta name="filename" content="." /></head><body><p class="scrBookName" lang="x-acc">2 CORINTIOS</p><p class="scrBookCode" lang="x-acc">2CO</p><div class="scrSection"><div class="Paragraph"><span class="Chapter_Number" lang="x-acc">7</span><span class="Verse_Number" lang="x-acc">1</span><span lang="x-acc">Wachalal, are ile u sujum i Dios chake. Rumal-i, chaka ʼana che kib oj chʼam pa ka cʼux, oj chʼam che ka chʼacul; chaka jecʼa kib che i n-chʼam taj. Chaka xija kib chuwach i Dios che niʼpa i caka ʼano; chaka ʼana che i ka cʼaslemal lic chʼam chuwach ire.</span></div></div><div class="scrSection"><div class="Section_Head"><span lang="x-acc">Ca quicot i ma Páblo cuʼ i aj Corínto, man xqui jalwachij qui noʼoj</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">2</span><span lang="x-acc">Cʼax choj i na na. Mi jun winak ka ʼanom i mal che, mi jun tzaknak chupam u mac kumal, mi jun ka tʼorom. </span><span class="Verse_Number" lang="x-acc">3</span><span lang="x-acc">Are xin bij ile chiwe, n-are ti cojbal i mac xin ʼano, man lic cʼax quix in naʼo, pacha ʼax in bim wi chiwe ujer. Yin, we in cʼaslic, we xi in camnak chic, in cʼux lic ʼo iwuʼ. </span><span class="Verse_Number" lang="x-acc">4</span><span lang="x-acc">Lic cul in cʼux chiwe, rumal-i quin sakij u wach in nojbal chiwe; are quin lapan cuʼ i winak, lic quin coj i ʼij yix. Iwumal yix, ʼo u cowil in cʼux chupam i cʼax; lic quin quicot iwumal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">5</span><span lang="x-acc">Are xoj upon pa jyub Macedónia, n-ta uxlanem xka tijo; toʼ cʼax xka rik cʼulala, toʼ chʼoʼoj xpe chikij, toʼ xibinʼib xpe pa ka cʼux. </span><span class="Verse_Number" lang="x-acc">6</span><span lang="x-acc">Xui-ri i Dios, chi cu cubsaj qui cʼux niʼpa i que bisonic, xak xu cubsaj ka cʼux yoj are xcʼun i ma Títo kuʼ. </span><span class="Verse_Number" lang="x-acc">7</span><span lang="x-acc">N-xui ta rumal u cʼunic xoj quicotic, xak rumal wach i xu bij chake, chi yix lic ʼutz i quix tijin chu ʼanic, lic quiwaj ni rilic in wach, lic xix bison rumal i bis chi xi petsaj chwij, lic quix cʼachir chwe. Are xin ta ile, mas xpe in quicotemal.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">8</span><span lang="x-acc">Are xin tak bi i nabe wuj chiwe, xix bison rumal; xak yin xin bison rumal, man n-cwaj ta yin we quix bisonic. Xui-ri, woʼor yin n-quin bison ta chic man ʼutz xelic. Katzij xix bison rumal in wuj, xui-ri, xa ʼatal ʼij. </span><span class="Verse_Number" lang="x-acc">9</span><span lang="x-acc">Woʼor ʼut, lic quin quicotic; tupu xix bison jubiʼ rumal in wuj, i bis-le, ʼutz xoʼon chiwe, man rumal i bis-le, xi mayij u ʼonquil i n-ʼus taj. Are xi chʼij i bis, wach i xi ʼan rumal, ʼutz xeʼel chiwe chuwach i Dios. Xeʼel ʼuri n-ta jun cʼax xin ʼan pan chiwe. </span><span class="Verse_Number" lang="x-acc">10</span><span lang="x-acc">Jun, we ʼo chupam i bis, we xu chʼijo pacha craj i Dios, ʼutz queʼel che, man cu mayij i macunic, y quel ʼuri chi sak. Mi jun ca bison rumal ile. Xui-ri, we jun toʼ ca bison rumal i cʼax chi petnak puwi rumal u mac u ʼanom, we n-cu jalwachij ti u nojbal, n-ta queʼel wi ʼuri che; toʼ cu petsaj ʼuri i camic puwi. </span><span class="Verse_Number" lang="x-acc">11</span><span lang="x-acc">Yix, are xi chʼij i bis, xi ʼan ʼuri lic pacha craj i Dios, y woʼor ¡lic ʼutz xeʼel chiwe! Xoʼon chiwe, chi xi coj retalil che i n-ʼus taj chixol, y xi bij la chiwach chi n-quiwaj taj. Xpe iwoywal che i n-ʼus taj-le, xak xix oc na ʼil che. Teʼuri xiwaj quiwil ni in wach, xak xi bij la chi ca majawic cu toj u mac i aj ʼanol mal-le. Queje ile i ʼalijinsam chi yix n-ta chic i mac che tak ile.</span></div><div class="Paragraph"><span class="Verse_Number" lang="x-acc">12</span><span lang="x-acc">Rumal-i, niʼpa i xin tzʼibaj bi chiwe xa are ʼanbal re i ʼutz chiwe yix. N-rumal ti ajmac xin tzʼibaj ile, xak n-rumal ti i jun chi xa ʼan i mal che, xa iwumal yix xin tzʼibaj. Xa are xwaj quin sakirsaj chiwe wach qui na pi cʼux, are iri: yix chuwach i Dios n-quiwaj taj we coj bison iwumal. </span><span class="Verse_Number" lang="x-acc">13</span><span lang="x-acc">ʼUtz xeʼelok, rumal-i, cubinak chic in cʼux iwumal.</span></div><div class="Paragraph"><span lang="x-acc">N-xui ta rumal ile xpactaj in bis, xak quin quicot rumal i nim laj u quicotemal i ma Títo iwumal yix, man ʼutz u cʼulaxic xi ʼano. </span><span class="Verse_Number" lang="x-acc">14</span><span lang="x-acc">Yin in bim che i ma Títo chi yix ix ʼutz, y n-quin qʼuix ta che in bim-le, man ire rilom chic chi katzij i xin bij. Yin, xui i sak laj tzij in bim chiwe yix, xak lic sak laj tzij i xin bij che i ma Títo are xin bij che chi yix ix ʼutz. </span><span class="Verse_Number" lang="x-acc">15</span><span lang="x-acc">Ire woʼor ca tijin mas u qʼuiaric i cʼaxnabal u cʼux chiwe yix, man ca cʼun chu cʼux chi iwonojel xi ʼan cas che, wach xu bij chiwe. Xak chom u cʼulaxic xi ʼan iwuʼ; ʼo u ʼij chiwach; xak xi xij jubiʼ iwib chuwach, are ʼo chila iwuʼ. </span><span class="Verse_Number" lang="x-acc">16</span><span lang="x-acc">Mas quin quicotic man cul in cʼux che, chi ʼutz i qui ʼano.</span></div></div></body></html>
