<div class="letHead">

<div class="letData">
<div class="entry" id="hvo17653">
<span class="headword" lang="bzh">anon</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">a.ˈnon</span></span><span class="LexEntry-publishStemPara-First--person">First Person: sa anoġ/sanoġ</span><span class="senses"><span class="sense" id="hvo17658"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">noun(inal)</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>fruit, seed</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>pikinini bilong diwai samting</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Sakom anon loḳ om hil aġa</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>There is fruit on the corn so let's eat it</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Sis anon luu meraḳ nare</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>It has two nuts/pieces of fruit on it</span></span></span></span></span><span class="sense" id="hvo17665"><span class="xsensenumber" lang="en">2) </span><span class="grammatical-info"><span class="partofspeech" lang="en">noun(inal)</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>body</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>bodi</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Hil anod nedo vesa in hil naha nos meneġadu hil</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>Our bodies stay alive because we eat food and that strengthens us</span></span></span></span><span class="sense" id="hvo17670"><span class="xsensenumber" lang="en">3) </span><span class="grammatical-info"><span class="partofspeech" lang="en">noun(inal)</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>true, real</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>tru</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Nġaa pin sënë anon raḳ yoh vu ġaġek sën Mehöböp nër lo</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>All these things happened according to what the Lord said</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Ham kwamin nevo ġaġek sën senër agi lo bë anon ma </span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>You think that what I just said is not true!</span></span></span></span></span><span class="sense" id="hvo17677"><span class="xsensenumber" lang="en">4) </span><span class="grammatical-info"><span class="partofspeech" lang="en">noun(inal)</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>spirit, essence, reality-this part of a person may leave the body in a dream (cf also <span lang="bzh">kenu</span>)</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>spirit/ tewel em i lusim bodi long nait long driman</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Yesu nġeeḳ böpata ggökin log lëëin anon ya</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>Jesus cried out loudly and released his spirit</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">B b</div>
</div>
<div class="letData">
<div class="entry" id="hvo17684">
<span class="headword" lang="bzh">bumin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ᵐbum.in</span></span><span class="LexEntry-publishStemPara-Potential--mode">Potential Mode: nabumin</span><span class="senses"><span class="sense" id="hvo17687"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>cause sickness or ailments of various kinds of sickness usually caused by spirits. Often from trespassing in a <span lang="bzh">nyëġ ġebus</span> or haunted place. This would also happen so someone who used the <span lang="bzh">ġebum</span> or <span lang="bzh">varap</span> tailpieces, or the red paint (<span lang="bzh">mon-ḳavaan</span>) in dancing, but didn't follow the correct ritual.</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>sampela samting i bagarapim em</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Nġaa la bumin beloḳ nedo begganġ</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>Something has made him sick and he is staying in the house</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Nyëġ bumin</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>The (spirit from this) place made him sick</span></span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">D d</div>
</div>
<div class="letData">
<div class="entry" id="hvo17694">
<span class="headword" lang="bzh">deġinengin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ⁿdə.ˈᵑɢin.əŋ.in</span></span><span class="LexEntry-publishStemPara-Potential--mode">PotentialMode: deġinengin</span><span class="senses"><span class="sense" id="hvo17697"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span> press down, press together, hold down, crush</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">daunim</span> strong</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Deġinengin bahë pesuv</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>It crushed him and his insides spurted out</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Begganġ tamanġ bedeġinengin bööḳ</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>The house collapsed and squashed the pig</span></span></span></span></span><span class="sense" id="hvo17704"><span class="xsensenumber" lang="en">2) </span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>oppress, burden, persecute</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>givim hevi long</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Su rëḳ dedeġinengin nġaa maggin jaḳ sa rë</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>They won't persecute me</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">G g</div>
</div>
<div class="letData">
<div class="entry" id="hvo17711">
<span class="headword" lang="bzh">gelöġin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ᵑɡə.ˈl̪ɔᵑɢ.in</span></span><span class="LexEntry-publishStemPara-Potential--mode">Potential Mode: gelöġin</span><span class="senses"><span class="sense" id="hvo17714"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>to scrape, to rub off-as of skin</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>skrapim skin</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Gelöġin seḳë raḳ ḳele nyë</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>He scraped his arm on the projection from the tree</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Sa ġelöġin rekuġ raḳ ġelönġ</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>I scraped my elbow on a stone</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Nema loḳ mala lob gelöġin</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>She scratched his eye out with her fingers</span></span></span></span></span><span class="sense" id="hvo17723"><span class="xsensenumber" lang="en">2) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>remove-as of clothing etc</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">l</span>usim siot samting</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Gelöġin trases geya neripek</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>He took his trousers and went to wash</span></span></span></span></span>
</div>
<div class="entry" id="hvo17728">
<span class="headword" lang="bzh">gëpin</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ᵑɡep.in</span></span><span class="LexEntry-publishStemPara-Potential--mode">This form usually occurs in 3rd person Potential Mode as an expression of sympathy.</span><span class="senses"><span class="sense" id="hvo17731"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class3</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>be sorry for, to pity, to express a wish that something won't happen</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">sori long</span> em</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Rëḳ mu gëpin mehö sën rëḳ nanër Mehönon Nalu ranġah vu alam bedengis yi</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>But pity the person who betrays the Son of Man to death</span></span></span></span></span>
</div>
<div class="entry" id="hvo17737">
<span class="headword" lang="bzh">gujeng</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ˈᵑɡuⁿd͡ʒ.əŋ</span></span><span class="LexEntry-publishStemPara-Potential--mode">Potential Mode:  nagujeng</span><span class="senses"><span class="sense" id="hvo17740"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>sleep somewhere; but then get up and go on to somewhere else; to finish staying somewhere and go on</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">l</span>usim haus</span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Gujeng ya begganġ mewis</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>He finished staying here and went on to another house</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Dëggëp loḳ gujeng yah</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>They slept there and then went back</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Segujeng ya Rae loḳ tum segujeng meyom</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>I went and lived in Lae for a while and then I came back</span></span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">H h</div>
</div>
<div class="letData">
<div class="entry" id="hvo17749">
<span class="headword" lang="bzh">huh yi</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ʁuʁ yi</span></span><span class="LexEntry-publishStemPara-Potential--mode">PotentialMode: gehuh</span><span class="senses"><span class="sense" id="hvo17753"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class2</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>restrain oneself, hold back, refrain, to remain calm--used with the appropriate pronoun, <span lang="bzh">yi, ham</span>, etc.</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span>sindaun isi</span></span><span class="examples"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Ham huh ham geham su vonġ baar rë</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>You held back and didn't play football</span></span></span></span></span>
</div>
</div>
<div class="letHead">
<div class="letter">J j</div>
</div>
<div class="letData">
<div class="entry" id="hvo17760">
<span class="headword" lang="bzh">jij</span><span class="pronunciations"><span class="pronunciation" lang="bzh-fonipa">ⁿd͡ʒiⁿd͡ʒ</span></span><span class="LexEntry-publishStemPara-Potential--mode">PotentialMode: najij</span><span class="senses"><span class="sense" id="hvo17763"><span class="xsensenumber" lang="en">1) </span><span class="grammatical-info"><span class="partofspeech" lang="en">Class1</span></span><span class="definition" lang="en"><span class="xitem" lang="en"><span class="xlanguagetag" lang="en">Eng </span>entreat, entice, persuade, urge, tempt, seduce; to cause someone to do something they hadn't intended</span><span class="xitem" lang="tpi"><span class="xlanguagetag" lang="en">Pdg </span><span lang="en">hariapim</span></span></span><span class="examples"><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Pesooḳ jij sa</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>I had the hiccups</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Jij bë dena pevis</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>He urged them to go quickly</span></span></span><span class="xitem"><span class="example" lang="bzh"><span class="xlanguagetag" lang="en">Bua </span>Sa su nër bë alu ana rë gaḳ yö jij sa bë alu ana</span><span class="translations"><span class="translation" lang="en"><span class="xlanguagetag" lang="en">Eng </span>I didn't say we would go, but he urged me to</span></span></span></span></span></span>
</div>
</div>
