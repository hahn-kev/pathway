            <div class="letData">
                  <div class="entry" id="hvo32552">
                        <span class="headword" lang="mcb">kamaritagantsi</span>
                        <span class="senses">
                              <span class="sense1" id="hvo32555">
                                    <span class="LexSense-publishRoot-Finite-Form">ikamaritake</span>
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="es">
                                                <span lang="es">vi.</span>
                                          </span>
                                    </span>
                                    <span class="subsenses">
                                          <span class="subsense" id="hvo32556">
                                                <span class="subsensenumber">1. </span>
                                                <span class="definition" lang="es">
                                                  <span lang="es">gatear.</span>
                                                </span>
                                                <span class="examples">
                                                  <span class="example" lang="mcb">
                                                  <span class="mcb">Ogari pagiro tekyasano
                                                  ovegaempa omantsigavagetanakera,
                                                  nerotyo chapi operatanakara
                                                  opitakera paniro anta ovankoku,
                                                  opokakera aka onti </span>
                                                  <span lang="mcb" class="FocusedMcb"
                                                  >okamaritake</span>
                                                  <span class="mcb">.</span>
                                                  </span>
                                                  <span class="translations">
                                                  <span class="translation" lang="es">
                                                  <span lang="es">Mi tía todavía no
                                                  se ha sanado del todo de su
                                                  larga enfermedad, por eso
                                                  ayer cuando se aburrió de
                                                  estar sola en su casa y vino
                                                  aquí, lo hizo
                                                  gateando.</span>
                                                  </span>
                                                  </span>
                                                </span>
                                          </span>
                                          <span class="subsense" id="hvo32559">
                                                <span class="subsensenumber">2. </span>
                                                <span class="definition" lang="es">
                                                  <span lang="es">andar (ciertos animales como, </span>
                                                  <span lang="es" class="Emphasized_Text">p.ej.</span>
                                                  <span lang="es">, el jaguar, el majás y el
                                                  ratón, en contraste con los monos y los
                                                  que se arrastran).</span>
                                                </span>
                                                <span class="examples">
                                                  <span class="example" lang="mcb">
                                                  <span class="mcb">Yogari kemari onti
                                                  yanuiti savi, ontitari </span>
                                                  <span lang="mcb" class="FocusedMcb"
                                                  >ikamariti</span>
                                                  <span class="mcb">, teranika
                                                  inkañotempari kompishiigacharira
                                                  intiri aragetatsirira.</span>
                                                  </span>
                                                  <span class="translations">
                                                  <span class="translation" lang="es">
                                                  <span lang="es">El tapir camina en
                                                  la tierra (</span>
                                                  <span lang="es"
                                                  class="Emphasized_Text">lit.</span>
                                                  <span lang="es"> abajo) porque
                                                  anda y no es como los que
                                                  pasan de rama en rama (en
                                                  los árboles) ni como las
                                                  (aves) que vuelan.</span>
                                                  </span>
                                                  </span>
                                                </span>
                                          </span>
                                    </span>
                              </span>
                        </span>
                  </div>

                        <span class="headword" lang="mcb">konkari</span>
                        <span class="senses">
                              <span class="sense1" id="hvo37616">
                                    <span class="grammatical-info">
                                          <span class="partofspeech" lang="es">
                                                <span lang="es">m.</span>
                                          </span>
                                    </span>
                                    <span class="definition" lang="es">
                                          <span lang="es">esp. de pájaro carpintero.</span>
                                    </span>
                              </span>
                        </span>
                        <div class="encyclopedic-info" lang="es">
                              <span lang="es">Es la especie que se le reconoce como el verdadero
                                    carpintero con cabeza roja.</span>
                        </div>
                        <div class="LexSense-publishRoot-AnthroNotePub" lang="es">
                              <span lang="es">♦ Se compara a un tacaño con este pájaro. </span>
                              <span class="mcb">Inti </span>
                              <span lang="mcb" class="FocusedMcb">konkari</span>
                              <span class="mcb">. </span>
                              <span lang="es">Él es tacaño (</span>
                              <span lang="es" class="Emphasized_Text">lit.</span>
                              <span lang="es"> un pájaro carpintero). </span>
                        </div>
                  </div>
                  <div class="entry" id="hvo37618">
