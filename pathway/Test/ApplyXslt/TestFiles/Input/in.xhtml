<span class="headword" lang="fr">aide</span><span class="senses"><span class="sense" id="hvo7881"><span class="grammatical-info"><span class="partofspeech" lang="en"><span lang="en">nf</span></span></span><span class="definition" lang="en"><span lang="en">A mean for the rider to communicate commands to the horse.</span></span><span class="examples"><span class="example" lang="fr"><span lang="fr">Connaître les aides naturelles et artificielles.</span></span></span></span></span>
<div class="subentries">
<span class="xitem"><a href="#hvo7948"><div class="subentry"><a href="#hvo7948"><span class="headword-sub" lang="fr">aide artificielle</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo12442"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">A mean to command the horse using equipment such as spurs (</span><span class="Emphasized_Text" lang="fr">étriers</span><span lang="en">), whip and reins (</span><span class="Emphasized_Text" lang="fr">rênes</span><span lang="en">).</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo8242"><div class="subentry"><a href="#hvo8242"><span class="headword-sub" lang="fr">aide naturelle</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo3037"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">A mean to command the horse using one's body, such as voice, weight shifts, legs.</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span></div>
</div>

<div class="entry" id="hvo437">
<span class="headword" lang="fr">ajuster</span><span class="senses"><span class="sense" id="hvo8894"><span class="grammatical-info"><span class="partofspeech" lang="en"><span lang="en">v</span></span></span><span class="definition" lang="en"><span lang="en">Adjusting the tack, such as the saddle (</span><span class="Emphasized_Text" lang="fr">selle</span><span lang="en">), the stirrups (</span><span class="Emphasized_Text" lang="fr">étriers</span><span lang="en">) and the bridle (</span><span class="Emphasized_Text" lang="fr">bride</span><span lang="en">) to attain maximum comfort and efficiency both for the horse and the rider.</span></span></span></span>
<div class="subentries">
<div class="subentry"><a href="#hvo535"><span class="headword-sub" lang="fr">ajusté</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo2786"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">adj</span></span></span><span class="definition-sub" lang="en"><span lang="en">Well-fitted, well-adjusted, typically when speaking of parts of the tack such as the noseband, the stirrup leathers, the throat latch, etc.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Ajuster le filet : le mors du filet doit être ajusté de façon à exercer une légère pression sur la commissure des lèvres (il ne doit pas faire plus d'un ou deux plis). </span></span></span></span></span></a></div><div class="subsubentries">
</div>
</div>
</div>

<div class="subentries">
<div class="subentry"><a href="#hvo11107"><span class="headword-sub" lang="fr">désarçonner</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo2672"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">v</span></span></span><span class="definition-sub" lang="en"><span lang="en">For the horse to intentionally throw its rider off the saddle, usually associated with disobedience, fear, behaviour issues or mistreatment on the part of the rider.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Pris de panique en entendant le bruit, le cheval a désarçonné son cavalier et s'est enfui vers l'écurie.</span></span></span></span></span></a></div><div class="subsubentries">
</div>

<span class="headword" lang="fr">boucle</span><span class="senses"><span class="sense" id="hvo4421"><span class="grammatical-info"><span class="partofspeech" lang="en"><span lang="en">nf</span></span></span><span class="definition" lang="en"><span lang="en">A metal device used to adjust the length of a strap and which is used in various places on the saddle (</span><span class="Emphasized_Text" lang="fr">selle</span><span lang="en">) and the bridle (</span><span class="Emphasized_Text" lang="fr">bride</span><span lang="en">).</span></span></span></span>
<div class="subentries">
<span class="xitem"><a href="#hvo3191"><div class="subentry"><a href="#hvo3191"><span class="headword-sub" lang="fr">bouclé</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo4760"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">adj</span></span></span><span class="definition-sub" lang="en"><span lang="en">Fastened or adjusted by means of a buckle (</span><span class="Emphasized_Text" lang="fr">boucle</span><span lang="en">).</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Le sanglon n'est pas bouclé assez haut sur le contre-sanglon.</span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo12508"><div class="subentry"><a href="#hvo12508"><span class="headword-sub" lang="fr">boucler</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo7089"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">v</span></span></span><span class="definition-sub" lang="en"><span lang="en">Fastening by means of a buckle (</span><span class="Emphasized_Text" lang="fr">boucle</span><span lang="en">), for example the girth (</span><span class="Emphasized_Text" lang="fr">sangle</span><span lang="en">).</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Bouclez la sous-gorge en laissant plus ou moins 4 doigts d'aisance. </span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo10581"><div class="subentry"><a href="#hvo10581"><span class="headword-sub" lang="fr">déboucler</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo10515"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">v</span></span></span><span class="definition-sub" lang="en"><span lang="en">Unfastening, when speaking of the girth (</span><span class="Emphasized_Text" lang="fr">sangle</span><span lang="en">), the throat latch (</span><span class="Emphasized_Text" lang="fr">sous-gorge</span><span lang="en">), the noseband (</span><span class="Emphasized_Text" lang="fr">muserolle</span><span lang="en">), or any other strap with a buckle on the tack.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Si le cheval est attaché au licol, débouclez la têtière, enlevez le licol et placez-le autour de l'encolure.</span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span></div>
</div>

<span class="xitem"><a href="#hvo785"><div class="subentry"><a href="#hvo785"><span class="headword-sub" lang="fr">branche extérieure</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo10331"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">The side of the stirrup (</span><span class="Emphasized_Text" lang="fr">étrier</span><span lang="en">) facing away from the horse's belly.</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo10444"><div class="subentry"><a href="#hvo10444"><span class="headword-sub" lang="fr">branche intérieure</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo1597"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">The side of the stirrup  (</span><span class="Emphasized_Text" lang="fr">étrier</span><span lang="en">) facing the horse's belly.</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span></div>
</div>

<span class="headword" lang="fr">branche<span class="xhomographnumber">2</span></span><span class="senses"><span class="sense"><span class="grammatical-info"><span class="partofspeech" lang="en"><span lang="en">nf</span></span></span></span><span class="xsensenumber">1</span><span class="sense" id="hvo8384"><span class="definition" lang="en"><span lang="en">Part of the curb bit (</span><span class="Emphasized_Text" lang="fr">mors de bride</span><span lang="en">) sticking out downwards at the end of which the curb reins (</span><span class="Emphasized_Text" lang="fr">rênes de bride</span><span lang="en">) are attached; when the rider pulls on the reins, the shanks (</span><span class="Dictionary-Contrasting" lang="fr">branches</span><span lang="en">) drives the curb chain (</span><span class="Emphasized_Text" lang="fr">gourmette</span><span lang="en">) upwards against the horse's chin.</span></span></span><span class="xsensenumber">2</span><span class="sense" id="hvo1913"><span class="definition" lang="en"><span lang="en">Metal part of the noseband on the Hackamore bridle (</span><span class="Emphasized_Text" lang="fr">hackamore</span><span lang="en">) at the end of which the reins are attached.</span></span></span></span>
</div>

<div class="entry" id="hvo513">
<span class="headword" lang="fr">bride</span><span class="senses"><span class="sense" id="hvo5313"><span class="grammatical-info"><span class="partofspeech" lang="en"><span lang="en">nf</span></span></span><span class="definition" lang="en"><span lang="en">Part of the tack (</span><span class="Emphasized_Text" lang="fr">harnachement</span><span lang="en">) that goes on the horse's head, typically made of leather and consisting of a bit (</span><span class="Emphasized_Text" lang="fr">mors</span><span lang="en">), reins (</span><span class="Emphasized_Text" lang="fr">rênes</span><span lang="en">), headcrown (</span><span class="Emphasized_Text" lang="fr">têtière</span><span lang="en">), noseband (</span><span class="Emphasized_Text" lang="fr">muserolle</span><span lang="en">), throat latch (</span><span class="Emphasized_Text" lang="fr">sous-gorge</span><span lang="en">) and cheekpieces (</span><span class="Emphasized_Text" lang="fr">montants</span><span lang="en">).</span></span></span></span><span class="sense-complexformrefs"><_ComplexFormsNotSubentries><span class="xitem"><span class="sense-complexform-type-minor"><span class="LexEntryType-publishRootComplexFormType-ReverseAbbrPub" lang="en"><span lang="en">comp.</span></span></span><span class="sense-complexform-form-minor" lang="fr">mors de bride</span><span class="sense-subentryref-minor"><LexEntryRefLink_NonTrivialEntryRoots><a href="#hvo6301"><span class="LexEntry-publishRootMinorSenseSubUnderTarget-MLHeadWordPub" lang="fr">mors</span></a></LexEntryRefLink_NonTrivialEntryRoots></span></span><span class="xitem"><span class="sense-complexform-type-minor"><span class="LexEntryType-publishRootComplexFormType-ReverseAbbrPub" lang="en"><span lang="en">comp.</span></span></span><span class="sense-complexform-form-minor" lang="fr">rêne de bride</span><span class="sense-subentryref-minor"><LexEntryRefLink_NonTrivialEntryRoots><a href="#hvo11267"><span class="LexEntry-publishRootMinorSenseSubUnderTarget-MLHeadWordPub" lang="fr">rêne</span></a></LexEntryRefLink_NonTrivialEntryRoots></span></span></_ComplexFormsNotSubentries></span>
<div class="subentries">
<span class="xitem"><a href="#hvo13123"><div class="subentry"><a href="#hvo13123"><span class="headword-sub" lang="fr">bridé</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo4014"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">adj</span></span></span><span class="definition-sub" lang="en"><span lang="en">Is wearing the bridle (</span><span class="Emphasized_Text" lang="fr">bride</span><span lang="en">), when speaking of a horse.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Est-ce que ton cheval est bridé?</span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo10687"><div class="subentry"><a href="#hvo10687"><span class="headword-sub" lang="fr">bride complète</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo4794"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">Bridle used by experienced riders and composed of two bits (</span><span class="Emphasized_Text" lang="fr">mors</span><span lang="en">), two sets of reins (</span><span class="Emphasized_Text" lang="fr">rênes</span><span lang="en">) and two sets of cheekpieces (</span><span class="Emphasized_Text" lang="fr">montants</span><span lang="en">) for more precision on the horse's direction and impulsion.</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo1490"><div class="subentry"><a href="#hvo1490"><span class="headword-sub" lang="fr">bride simple</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">comp.</span></span></span><span class="senses-sub"><span class="sense" id="hvo4842"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">nf</span></span></span><span class="definition-sub" lang="en"><span lang="en">Bridle with only one set of bit (</span><span class="Emphasized_Text" lang="fr">mors</span><span lang="en">) and reins (</span><span class="Emphasized_Text" lang="fr">rênes</span><span lang="en">) that is generally used by beginners, on young horses or simply for leisure riding, but not used by high-level riders for lack of precision in the commands.</span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo11503"><div class="subentry"><a href="#hvo11503"><span class="headword-sub" lang="fr">brider</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo6602"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">v</span></span></span><span class="definition-sub" lang="en"><span lang="en">Putting the bridle on the horse and adjusting it.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Tenez-vous à côté de l'épaule gauche du cheval pour le brider.</span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span><span class="xitem"><a href="#hvo11729"><div class="subentry"><a href="#hvo11729"><span class="headword-sub" lang="fr">débrider</span><span class="subentry-type"><span class="entry-type-abbr-sub" lang="en"><span lang="en">der.</span></span></span><span class="senses-sub"><span class="sense" id="hvo710"><span class="grammatical-info-sub"><span class="partofspeech-sub" lang="en"><span lang="en">v</span></span></span><span class="definition-sub" lang="en"><span lang="en">Taking the bridle off the horse by swinging the reins above the head of the horse and unbuckling the noseband (</span><span class="Emphasized_Text" lang="fr">muserolle</span><span lang="en">), the throatlatch (</span><span class="Emphasized_Text" lang="fr">sous-gorge</span><span lang="en">) and pulling the headcrown (</span><span class="Emphasized_Text" lang="fr">têtière</span><span lang="en">) downwards and gently slipping the bit (</span><span class="Emphasized_Text" lang="fr">mors</span><span lang="en">) out of the mouth.</span></span><span class="examples-sub"><span class="example-sub" lang="fr"><span lang="fr">Après l'entraînement, le cavalier est allé débrider et desseller son cheval.</span></span></span></span></span></a></div><div class="subsubentries">
</div>
</a></span></div>
</div>
