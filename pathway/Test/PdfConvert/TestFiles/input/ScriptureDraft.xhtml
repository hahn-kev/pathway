    <div class="scrBook">
      <span class="scrBookName" lang="seh">Djona</span>
      <span class="scrBookCode" lang="seh">JON</span>
      <div class="Title_Main">
        <span class="Title_Secondary" lang="seh">Kucenjezwa kwa ndzinda wa Ninivi</span>
        <span lang="seh">Bukhu ya Djona</span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Djona akhonda kubvera Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">1</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pyacitika ntsiku ibodzi MBUYA atuma mamuna m'bodzi anacemerwa Djona, mwana wa Amitayi, mbampanga tenepa:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">“Sasanyira wende ku ndzinda ukulu unacemerwa Ninivi, wende kaacenjedze anthu a dziko eneyo kuti ine ndisadziwa kuipa kwawo kuonsene kunacita iwo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Mbwenye Djona anyerezera kuthawa kuenda kakhala kutali na Mulungu, ku dziko inacemerwa Tarixixi. Aenda ku ndzinda wa Djopi. Pidafika iye kweneko agumana paketi ikhafuna kuenda ku ndzinda Tarixixi. Na tenepa Djona, na kufuna kuthawa MBUYA, agula thikiti ya paketi mbapakira mbaenda pabodzi na anyabasa a paketi ku Tarixixi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbwenye MBUYA atuma conzi cikulu ca mphepo m'bara, mbacifuna kuswa paketi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Na tenepa, anyabasa a paketi agopa pikulu kakamwe mbatoma kuphemba m'bodzi na m'bodzi, kuti aphembe kuna mulungu wace toera aphedziwe. Pontho anyabasa a paketi atoma kubulusa mitolo yonsene ikhali na iwo, mbaitaya m'madzi mwa bara toera paketi ileke kuririma. Mbwenye Djona akhadachitira pantsi pa paketi mbakhagona citulo cikulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Nkulu wa paketi mudapita iye nkati mukhagona Djona, amulamusa mbampanga tenepa: “Kodi iwe uli kucitanji muno? Lamuka uphembe kuna Mulungu wako. Panango iye anatibvera nsisi mbatipulumusa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Anyabasa a paketi akhabverana mbalonga kuti: “Tendeni tisake pakati pathu mbani anatidzesera tsoka.” Pa kumala kucita penepyo, pagumanika kuti nyatwa zenezi, ziri kubulukira kuna Djona.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Na tenepa, awene ambvunzisa Djona kuti: “Tipange, thangwi yanji ziri kuoneka nyatwa zenezi kuna ife? Basa yako njanji? Ndiwe wa dzinza ipi? Wabuluka kupi? Dziko yako njipi?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Djona aatawira kuti: “Ine ndine wa dzinza ya aebereu. Ndisalambira MBUYA, Mulungu wa kudzulu, adalenga bara na mataka.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Pontho Djona aapanga pyonsene pikhadacitika kuna iye. Na mwenemo awene agopserwa napyo na kubva kuti iye Djona acita thawa Mulungu wace. Na tenepa awene ambvunzisa Djona kuti: “Xii! Ninji penepyo pidacita iwe?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Mphapo usafuna tikucitenji toera mphepo ya m'bara inafuna kutipha imatame?” Thangwi iyo ikhaenderatu mbikula.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Djona aatawira mbalonga: “Ndiphateni mundiponye m'bara toera mphepo imatame. Thangwi ine ndisadziwa kuti mphepo yonsene iyi yaoneka na thangwi yanga.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Mbwenye anyabasa a paketi akhawangisa basi na kucapa paketi na mphambvu zawo zonsene toera afike muntunda. Mbwenye akhaicimwana, thangwi mphepo ikhadawangiratu kakamwe kupita mphambvu zikhacita iwo. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mphapo iwo aphemba pontho kuna MBUYA, Mulungu wa Djona, kuti aaphedze, mbalonga tenepa: “MBUYA, taphata myendo, lekani kutipha na thangwi ya munthu uyu; pontho lekani kutipasa thangwi ya kupha munthu wa kusowa mathangwi. Thangwi pyonsene pidaoneka pyacitika na kufuna kwanu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Pidamala iwo, amphata Djona mbamponya m'bara. Kubulukira pa ndzidzi ubodzi-ubodzi mphepo ya m'bara yamatamiratu!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa, anyabasa a paketi adzumatirwa mbagopa mphambvu za MBUYA; na tenepa atoma kumuikhira ntsembe na kuncitira cidumbiriro.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">MBUYA atuma nyama ikulu kakamwe ya m'madzi mbimeza Djona. Iye akhala m'mimba mwa nyama eneyi ntsiku zitatu, masiku na masikati.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Djona aphembera m'mimba mwa nyama ya m'madzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">2</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">M'mimba mwa nyama ya m'madzi, Djona atoma kuphembera kuna MBUYA, Mulungu wace,</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">mbalonga tenepa: “Pikhakhala ine nkati mwa kuthabuka, ine ndakucemerani, MBUYA; imwe mwanditawira. N'kati mwa djenje ya anyakufa ine ndakhuwa kuna imwe; na tenepa imwe mwandibva kulira kwanga. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Imwe mwandiponya pa boo ya nakati-nakati ya bara, mwendamberi mbundikwewa, mabimbi anu mbakhapita na pansolo panga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Na tenepa ine ndalonga ndekha: “Ndabuluswa pamaso pako; mphapo ndinadza pontho kaona nyumba yako ya kucena ya ntsembe?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Madzi andizungulira mpaka kulowa mbandifuna kufa. Boo yandibidza. Mabande andipyangirira munsolo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Ndachitira mpaka pa tsinde ya mapiri, mataka mbandimanga kuenda na kuenda. Mbwenye imwe MBUYA, Mulungu wanga, mwacita kuti ndikwanise kubuluka wa m'maso n'thumbi. </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Pa ndzidzi ukhamala ine mphambvu, ndakukumbukani imwe, MBUYA, mbandifikisa miphembero yanga kuna imwe, mpaka kunyumba kwanu ya kucena ya ntsemba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Ale analambira alungu a pezi ali kukhonda nsisi za Mulungu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Mbwenye ine ndinakuikhirani ntsembe na kukucitirani takhuta na nyimbo, mbandicita cidumbiriro canga na imwe. Ndimwe basi MBUYA, anakwanisa kutipulumusa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Na tenepa, MBUYA alonga kuna nyama ya m'madzi, kuti amulukule Djona kuntunda. Na tenepa nyama yamulukula.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Djona amwadza mphangwa ku dziko ya Ninivi.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">3</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">MBUYA alonga pontho ka ciwiri kuna Djona kuti:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">“Sasanyira; ndoko cincino mu ndzinda ukulu wa Ninivi ukalonge kuna anthu a mwenemo, pire pikhadakupanga ine.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Na tenepa Djona alamuka mbaenda ku Ninivi, ninga mukhadampangira MBUYA. Ninivi ukhali ndzinda ukulu kakamwe. Ulaphi wace basi, munthu akhaufamba ntsiku zitatu na myendo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Djona apita mu ndzinda wa Ninivi; afamba nsinzo wa ntsiku ibodzi ya mumphu. Kubulukira penepa atoma kukhuwa na kulonga tenepa: “Pa ntsiku makumanai, kutomera lero, ndzinda wa Ninivi unafudziwa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Anthu a ku Ninivi, nkulu na mwana, ankhulupira Mulungu. Na tenepa, mbabverana kupinensa kusia cakudya na kubvala masakha, toera kupangiza kusukwala na thangwi ya kudawa kwawo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Mphangwa zenezi pidafika izo kuna mambo wa Ninivi, iye achita pa mpando wace wa umambo, mbadula nguwo zace za umambo, mbabvalambo masakha sawasawa ninga anango na kubulumunda padotha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Pakumala atoma kumwaza nkati mwa ndzinda onsene ntemo unalonga kuti: “Na dzina yanga, ninga mambo, na ya mathubu anga, anthu onsene ali kutongwa aleke kudya na kumwa madzi. Pontho, ale ana pifuyo pyawo ninga ng'ombe peno mabira peno na pinango, ali kutongwambo aleke kupidyesa na kupimwesa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pontho, onsene ali kutongwa kubvala masakha, anthu na pifuyo pyene, ninga cizindikiro ca kuchunyuka. Cemerani Mulungu na mphambvu zonsene; pontho, munthu na munthu asie makhaliro ace a kuipa na umphandu uli na iye. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Na tenepa, mbani anadziwa kuti, panango Mulungu anatibvera nsisi mbasia kuipirwa kwace na ife toera tikhonde kufa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mulungu na kuona kuti iwo asia makhaliro awo akale a kuipa, anyerezera kualekerera, mbasia pikhanyerezera iye kucita.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuipirwa kwa Djona.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">4</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Mbwenye Djona aipirwa napyo na kuipirwa kukulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na tenepa, aphemba kuna MBUYA na mafala awa: “Ha, MBUYA! Pikhali penepi pikhanyerezera ine kuti pinacitika, pa ndzidzi ukhakhala ine kudziko kwathu. Ndi thangwi eneyi pikhafunira ine kuthawa kuenda ku dziko ya Tarixixi. Thangwi ine ndikhapidziwa kuti imwe ndimwe Mulungu wa kukoma ntima, na wa kudzala na nsisi, na wa kudembuka na kuipirwa, na wadidi. Pontho ndimwe Mulungu wa kukhoboka ntima pa kufuna kupasa nyatwa zidadumbirira imwe kuna munthu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Na thangwi eneyi, MBUYA, ndipheni pyanu. Thangwi, kuna ine, kukhala m'maso tenepano, na kufa, pyadidi ndi kufa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbwenye MBUYA antawira tenepa: “Kodi iwe uli kunyerezera kuti unayo thangwi ya kuipirwa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Djona abuluka mundzinda mbaenda khundu ya kumabulukira dzuwa. Penepo amanga cikhumbi cace, mbakhala pa n'thunzi, kudikhira kuti aone ndi ninji pinafuna kucitika na ndzinda.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">MBUYA apfunzisa Djona</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Mulungu MBUYA acita kuti pa mbuto eneyo pamere muti ubodzi wa n'tanga toera kumpasa n'thunzi wa kunsanzayisa. Iye Djona na kuona n'thunzi akomerwa pikulu kakamwe na muti unowu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbwenye mangwana mwace na macibese dzuwa mbidzati kubuluka, Mulungu atuma mpfunye toera kunyenyena michichi ya muti unowu. Na tenepa muti wauma.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pa kubuluka dzuwa, Mulungu atuma mphepo ya kupisa, ya kumabulukira dzuwa. Na tenepa, dzuwa ikhamenya pansolo pa Djona mbifuna kunkomosa. Na thangwi eneyo Djona aphemba pontho kufa, mbalonga tenepa: “Kukhala kwace m'maso ndi kupi? M'phyadidi kufa pyanga.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Mbwenye Mulungu ambvunza Djona kuti: “Iwe uli kuona thangwi ya kuipirwa na muti?” Djona antawira Mulungu kuti: “Ande, ndiri kuona thangwi kuti ine ndiipirwe na kuphemba kufa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">MBUYA ampanga tenepa: “Lang'ana, thangwi yanji iwe uli kubva nsisi na muti udakhonda iwe kucheka na kudziwa makuliro wawo, pontho iwo mbukhonda kukupasa basa ibodzi? Wamera mbukula pyawo na masiku, pa kufikira masiku ace anango mbufa pyawo?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Na tenepa, ine ndinakhonda tani kukhala na nsisi na dziko ya Ninivi, ndzinda ukulu kakamwe, munagumanika anthu a kupiringana dzana na makumawiri a pikwi pya anthu, mbakhonda kudziwa na kudzindikira udidi na uipi, pontho ndzinda unagumanika pinyama na pinyama mbapikhonda kulengeseka?”</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="seh">Mateu</span>
      <span class="scrBookCode" lang="seh">MAT</span>
      <div class="Title_Main">
        <span lang="seh">Mateu</span>
      </div>
      <div class="scrIntroSection">
        <div class="Intro_Section_Head">
          <span lang="en">
          </span>
        </div>
        <div class="Intro_Paragraph">
          <span lang="seh">Pyacitika kale yene ku dziko ya Palixtina ku Djudeya, mu dzinza ya Abharamu, ku mimba ya Mambo Dhavidhi. Ipi pyonsene pidalembwa na kulongiwa kuti:</span>
        </div>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Makholo a dzinza ya Yezu Kirixtu.</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">1</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu Kirixtu abaliwa ku mimba ya Dhavidhi, dzinza ya baba Abharamu.</span>
          </div>
          <div class="List_Item1">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Abharamu abala Izaki;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Izaki abala Djakobu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Djakobu abala Djuda na abale ace.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Djuda na nkazi wace Tamari abala Faresi na Zara;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Faresi abala Esiromu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Esiromu abala Aramu.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Aramu abala Aminadabu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Aminadabu abala Nasoni;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Nasoni abala Salamoni.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Salamoni na nkazi wace Rakabi abala Bozi;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Bozi na nkazi wace Ruti abala Obedi;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Obedi abala Djesi;</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Djesi abala mambo Dhavidhi;</span>
          </div>
          <div class="List_Item1">
            <span lang="seh">Dhavidhi abala Salomoni na nkazi akhali wa Uriya;</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Salomoni abala Reboamu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Reboamu abala Abiya;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Abiya abala Asa.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Asa Abala Djozafati;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Djozafati abala Djoramu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Djoramu abala Uziya.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Uziya abala Djotamu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Djotamu abala Akasi;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Akasi abala Ezekiya.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Ezekiya abala Manasi;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Manasi abala Amoni;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Amoni abala Djosiya.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Djosiya abala Djekoniya na abale ace, pa midzidzi ikhadatapatwa mbumba ya madjudeu kwenda ku dziko ya Babilonya.</span>
          </div>
          <div class="List_Item1">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Pa kubuluka kwawo pa kutapatwa pa pyaka pidzinji ku dziko ya Babilonya,</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Djekoniya abala Salatiyeri;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Salatiyeri abala Zolobabeli.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Zolobabeli abala Abiyudi;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Abiyudi abala Eliakimu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Eliakimu abala Azori.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Azori abala Sadoki;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Sadoki abala Akimu;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Akimu abala Eliyudi.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Eliyudi abala Elizari;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Elizari abala Matani;</span>
          </div>
          <div class="List_Item2">
            <span lang="seh">Matani abala Djakobu.</span>
          </div>
          <div class="List_Item2">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Djakobu abala Zuze, mamuna ace Mariya na baba wa Yezu wa kunfuya; abala Yezu, anadziwika dzina ya Kirixtu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Na tenepa, asagumanika makholo khumi na manai a dzinza ya madjudeu, tomera kuna Abharamu mpaka kuna Dhavidhi; tomera kuna Dhavidhi mpaka kubuluka kwawo pa kutapatwa ku Babilonya, kusagumanika khumi na manai a makholo; na kubulukira ku Babilonya mpaka kufikira pa kubalwa kwa Misiya, kusagumanika pontho makholo khumi na manai.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kubaliwa kwa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu Kirixtu kubaliwa kudacita iye, cidaoneka ndi kuti Mariya, mai wace Yezu, pa ndzidzi ukhabvunzirana awene na mamuna wace Zuze, amuona mbali na pathupi mbadzati kudziwana na iye. Mbwenye ipi pyacitika na mphambvu za Nzimu wa Mulungu. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na thangwi yeneyi Zuze, mankhazi wace Mariya, anyerezera kun'khonda. Mbwenye cidaoneka ndi kuti Zuze akhali munthu wadidi kakamwe pamaso pa Mulungu, acimwana kuti an'khonde pakweca na kumpasisa manyadzo na kunnyadzisa pa mwinji. Na tenepa, anyerezera kunsia wa kumatama ene, mbakhonda kulonga cinthu kuli anthu. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mbwenye ndzidzi unowu ukhanyerezera iye kun'khonda, Mulungu atuma ntumwi wace anacemerwa anju, mbabwera n'ndoto mbadza kampanga kuti: “Zuze, iwe ndiwe mwana wa dzinza ya mambo Dhavidhi, leka kun'khonda tayu mankhazi wako, Mariya. Nkwate! Thangwi ipi pina iye pyacitika na mphambvu za Nzimu wa Mulungu. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Iye anadza kabala mwana wa mamuna, iwe unadza kan'thula Yezu. Dzina yeneyi ya Yezu ndi kubveka ‘mpulumusi’. Thangwi iye anadza kapulumusa mbumba yace mwa kudawa kwayo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Awa ndi mafala a ntumwi wa Mulungu. Pyonsene ipi pyaoneka toera pisimbisiswe pire pikhadapangwa mporofeta kalene na Mulungu kuti: </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Quoted_Text" lang="seh">“Lang'anani, mwali m'bodzi anadza kakhala na pathupi mbabala mwana wa mamuna. Dzina yace inango anadza kakhala ‘Emanuweli’.”</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">“Emanuweli” ndi kubveka “Mulungu ali pakati pa ife”.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Zuze mudadza iye kadzizimuka n'ndoto, acita ninga mukhadampangira ntumwi wa Mulungu. Na tenepa Zuze ankwata nkazi wace Mariya. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Mbwenye akhonda kudziwana na iye, mpaka kufikira kubaliwa kwa mwana. Pakumala penepo Zuze an'thula mwana dzina ya “Yezu”.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kulambirwa kwa Misiya na anyakudziwisa</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">2</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu abaliwa ku cisa ca Bheleya, ku dziko ya Djudeya, pa midzidzi ikhagumanika Mambo Herodhi mbakhatonga dziko yeneyi. Pa kupita ntsiku zingasi pakubaliwa kwa Yezu, abwera ku Djerusalema anthu anyakudziwisa a ku dziko ya kumabulukira dzuwa. Pidafika awene abvunzisa tenepa: </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">“Kodi tikhafuna tidziwe, abaliwa kupi mambo wa dzinza ya adjuda? Thangwi ife taiona nyenyezi yace kubuluka kwa iyo inatipangiza kubaliwa kwace. Na tenepa ife tabwera kamulambira.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Mambo Herodhi na kupibva pinthu penepi atutumuka napyo pikulu, iye na anthu anango onsene a mu ndzinda unowu wa Djerusalema. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Na thangwi yeneyi Mambo Herodhi acemeresa akulu onsene anyantsembe na anyakudziwisa a mwambo, mbaabvunza kuti: “Kodi ndipangeni ndi kupi kunafuna baliwa Misiya?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Akulu awa antawira tenepa: “Anabaliwa ku Bheleya, muno mu dziko ya Djudeya, thangwi Mulungu alonga na mporofeta Mikeya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Quoted_Text" lang="seh">‘Iwe Bheleya, dziko ya Djudeya,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">leka kunyerezera kuti iwe ndiwe cindzinda cing'ono-ng'ono kakamwe pakati pa mizinda inango mikulu mu Djudeya.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">Thangwi n'ndziko mwako ndimo munafuna buluka nkumbidzi</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">wa nkulu wa mbumba yanga ya ndzinza ya Izirayeli.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Pakumala penepo, Mambo Herodhi acemeresa pakhundu ale anyakudziwisa a kumabulukira dzuwa, mbaabvunzisa na kuaphemba kuti aapange mwadidi ndzidzi udatoma iwo kuona nyenyezi. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pakumala penepi, mambo Herodhi aasia anyakudziwisa a kumabulukira dzuwa kuti iwo aende ku dziko ya Bheleya na kuapanga tenepa: “Ndokoni, mbwenye mungangumana Mwana, bvunzisani musake kudziwa mwadidi pya thangwi yace. Mungamala, bwererani na kuno mundidziwisembo, toera ine ndiendembo kamulambira.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9-10</span>
            <span lang="seh">Pakumala kupangwa na kubva pyonsene pikhalonga mambo, anyakudziwisa abuluka mbaenda ulendo wawo. Mphapo, cidaoneka ndi kuti nyenyezi ire ikhaatsogolera pakubuluka kwawo kumabulukira dzuwa, yaabulukira pontho kutsogolo kwawo mbikhaatsogolera mpaka kufikira kulimira cidzulu-dzulu panyumba ikhagumanika mwana. Na tenepa awene na kuiona pontho nyenyezi, akomerwa pikulu kakamwe. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Pidafika iwo penepa apita n'nyumba, agumana mwana na Mariya mai wace. Awene atoma kugodamira mwana na kumulambira. Pidamala iwo abulusa mbapereka mioni yawo ya ntengo ukulu kakamwe, inacemerwa oro, nsenso na mira. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Pakumala, Mulungu aalotesa ndoto mbaapanga tenepa: “Bwererani kudziko kwanu na njira inango. Lekani kugumana na Mambo Herodhi kuti mumpase mphangwa.” Na tenepa iwo abwereradi na njira inango kuenda kudziko kwawo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuthawa kwa Zuze na Mariya kuenda kudziko ya Idjitu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Pikhabwerera iwo kuenda kudziko kwawo, ntumwi m'bodzi wa Mulungu abwera kuna Zuze, mundoto, mbampanga tenepa: “Lamuka ukwate mwana na mai wace, uthawe nawo kuenda kuIdjitu. Khalani kweneko mpaka kufika ntsiku inalonga ine pontho kuti Mubwerere; thangwi Herodi anadza kasaka mwana toera amuphe.” </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Zuze, mudadzudzumuka iye n'citulo, mbakwata mwana na maiwace, na masikuene mbaenda nawo ku Idjitu. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Tenepa, iye akhaladi kweneko mpaka kufa kwa mambo Herodi. Na tenepa, pyacitika pire pikhadalonga Mulungu kale ene na mulomowa mporofeta kuti: </span>
            <span class="Quoted_Text" lang="seh">“Ndancemera mwananga ku Idjitu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuphiwa kwa ana ang'ono</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mambo Herodi mudapiona iye kuti anyengezwa na anyakudziwisa a kumabulukira dzuwa, akhala wa kuipirwa maningi. Mbatoma kubulusa mwambo wace wa kuphesa ana onsene anagumanika na pyakapiwiri kuenda pantsi, ninga mukhadapangirwa iye, na amuna akumabulukira dzuwa, na thangwi ya ndzidzi udatoma kuonekera kwa nyanyezi. Penepi pyacitika mu dziko ya Bheleya na m'pisa munango za nkhundu-nkhundu. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Na tenepa pyacitika pire pikhadalonga Mulungu na mporofeta Djeremiya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Quoted_Text" lang="seh">“Ku Rama kwabveka nkhuwo.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">Cikhali ciriro na kubva kupha pikulu kwa mai Rakeli,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">na thangwi ya kuferwa na anace.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">Na tenepa, asakhonda kumatamibza</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">na thangwi anace onsene amala kufa.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kubwerera kwa Zuze na Mariya kubuluka ku Idjitu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19-20</span>
            <span lang="seh">Pakufa kwa Herodi, ntumwi wa Mulungu aonekera kuna Zuze mundoto ku Idjitu, mbampanga tenepa: “Lamuka. Kwata mwana na mai wace ubwerera nawo ku dziko ya Izirayeli, tangwi afa ule akhafuna kupha mwana.” </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Zuze alamuka, mbakwata mwana na mai wace, mbabwerera kuenda nawo ku dziko ya Izirayeli. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Mbwenye, Zuze na kubva kuti pa kufa kwa mambo Herodi, adapita pampando pace ndi mwanace anacemerwa Arikilau, agopa kubwerera ku dziko eneyi. Na thangwi eneyi, Mulungu amulotesa ponto, iye mbalamuka mbaenda kakhala ku dziko ya Galileya. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Aenda kakhalamu ndzinda wa Nazarete. Na mwenemu pyacitika pirepi khadalongwa na maporofeta kuti: “Iye anadza kacemerwa munthu wa ku Nazareya.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kumwazwa kwa mphangwa za Mulungu na Djuwau Batixta</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">3</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Akhalipo kalene mamuna m'bodzi akhacemerwa Djuwau Batixta, akhakhala n'thando ku dziko ya Djudeya, mbakhalonga kuna anthu na mafala awa:</span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">“Zungunusani mitima yanu, muchunyuke kudawa kwanu thangwi Mulungu ali dhuzi na kutitonga.” </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Munthu uyu ndiye akhalongwa na mporofeta Isaya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">“Alipo munthu anakhuwa n'thando mbalonga tenepa:</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">‘Sasanyirani nseu wa Mbuya mbamufungulira</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">na kundendemeza pyadidi njira yace.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Djuwau akhabvala nguwo za kucitwa na uweya wa pinyama pinacemerwa kamero, mbakhamanga bhande ya nthembe ncunu mwace. Pontho akhadya nthete na uci wa n'tsanga. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Na tenepo anthu onsene a ku ndzinda wa Djerusalema na anthu onsene akhagumanika m'pisa mwa dziko ya Djudeya, na anango anthu akhagumanika n'khundu-n'khundu mwa nyanza ya Djorodani, onsene akhaenda kuna iye. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Akhabweka kudawa kwawo, na tenepa Djuwau akhaatambirisa batixmu mu nyanza ya Djorodani.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Adjuda anango anacemerwa afarisi na asadusi, pikhadza iwo katambirambo batixmu, Djuwau aalongera tenepa: “Dzinza ya kuipa ninga nyoka! Imwe anthu a umbirimi, mbani akupangani kuthawa nyatwa zinafuna kudzesa Mulungu? </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pa kutoma pangizani kuchunyuka kwanu na macitiro anu, toera anthu akudziweni kuti imwe mwachunyukadi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Lekani kunyindira basi na thangwi ya kukhala dzinza ya Abharamu. Thangwi ine ndisakupangani pa kweca kuti Mulungu ana mphambvu za kusanduza myala iyi mbikhalambo dzinza ya Abharamu ninga imwe. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Pontho ndisakupangani kuti mbadzo yamala kunoziwa toera kugwanda miti na michichi yace yene. Na tenepa miti yonsene inakhonda kubala misapo yadidi inatemiwa mbiponyiwa pa moto. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Ine ndisakutambirisani batixmu na madzi kuti muchunyuke kudawa kwanu. Mbwenye munthu unango anadza nduli mwanga, unowu ndiye ana mphambvu za kupiringana ine. Pontho ine sine cinthu pamaso pace kuti ndinakwanisa kun'dula nsapato zace. Unowu ndiye anadza kakutambirisani batixmu na Nzimu wa Mulungu na moto. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Iye ana cisero m'manja mwace toera apambule naco anthu, ninga tirigu na dzungu pa mbuwa. Na tenepa anakoya tirigu n'cikwa. Mbakwata dzungu yace mbaipisa pa moto wa kukhonda kuthima.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Batixmu ya Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Ntsiku ibodzi Yezu abuluka ku dziko ya Galileya, mbaenda ku nyanza ya Djorodani, toera atambiriswembo batixmu na Djuwau Batixta. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mbwenye Djuwau akhafuna kun'khondera mbalonga tenepa: “Ine ndine akhafuna kudza katambira na imwe batixmu. Mphapo lero imwe ndimwe munadza kuna ine?!” </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Mbwenye Yezu antawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Pa ndzidzi uno pisie picitike tenepa. Thangwi m'phyadidi kucita kufuna kwa Mulungu.”</span>
            <span lang="seh"> Mphapo Djuwau na kubva tenepa, ambvera mbantambirisa batixmu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Yezu pa kumala kwace kutambira batixmu abuluka m'madzi. Pa ndzidzi unowu thambo yafunguka. Iye aona Nzimu wa Mulungu mbuchita muna iye sawasawa ninga nkhangaiwa, mbumphamira. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Penepo yabveka fala kubulukira kudzulu mbilonga tenepa: “Uyu ndi Mwana wanga wa kufunika anakomerwa pikulu na ine.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuleserwa kwa Yezu n'thando</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">4</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Na tenepa Yezu pakumala penepa akwatiwa na Nzimu wa Mulungu mbaenda n'thando, kuti aende kaleserwe mwa kudawa na nzimu wa kuipa unacemerwa dyabu. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Pidamala iye ntsiku makumanai, masiku na masikati, mbadzimana cakudya, Yezu abva njala. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Penepo dyabu nyakunyengerera afendezera Yezu dhuzi mbampanga tenepa: “Ngakhala iwe ndiwedi Mwana wa Mulungu sanduza myala iyi idze mikate.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbwenye Yezu antawira kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> “Pyalembwa m'Bukhu ya Mulungu kuti: </span>
            <span class="Quoted_Text" lang="seh">‘Munthu nkhabe kukhala m'maso basi na kudya mikate yokha, mbwenye na kubvambo mafala onsene a Mulungu.’</span>
            <span class="Words_Of_Christ" lang="seh">”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Kubuluka penepo dyabu ankwata mbaenda na iye ku ndzinda wa Djerusalema, mbakwira na iye padzulu kakamwe pa nyumba ikulu ya ntsembe, </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">mbampanga tenepa: “Ngakhala iwe ndiwe Mwana wa Mulungu, numpha padzulu pano ugwe pantsi, thangwi pyalembwa nkati mwa Bukhu ya Mulungu kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">‘Mulungu anadza kapanga atumwi ace</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">kuti iwo abwere kudza kakugampha na manja awo</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">toera ukhonde kuphekeka na myala.’</span>
            <span lang="seh">”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbwenye Yezu antawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Pyalembwambo nkati mwa Bukhu kuti: </span>
            <span class="Quoted_Text" lang="seh">‘Leka kulesera Mbuya Mulungu wako.’</span>
            <span class="Words_Of_Christ" lang="seh">”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Penepo dyabu ankwata pontho Yezu mbaenda na iye pa phiri ya kulapha kakamwe, mbampangiza madziko onsene a pantsi pano na mbiri zawo zonsene, </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">mbampanga kuti: “Pyonsene ipi ndinakupasa, male ungandigodamira mbundilambira.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Yezu antawira mbampanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Buluka, Sathani! Pyalembwa m'Bukhu ya Mulungu kuti: </span>
            <span class="Quoted_Text" lang="seh">‘Godamira na kulambira Mbuya Mulungu wako ekha basi.’</span>
            <span class="Words_Of_Christ" lang="seh">”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Penepo dyabu ansia. Mbabwera atumwi a Mulungu, anacemerwa maanju, kudza kam'phatira Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kutoma kwa basa ya Yezu ku Galileya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Yezu na kupibva kuti Djuwau Batixta akhomerwa nkaidi, abwerera mbaenda ku Galileya. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Mbwenye Yezu abuluka ku Nazareya, kukhakhala iye mbaenda kakhala ku ndzinda wa Kafarnaumi ukhagumanika nkhundu-nkhundu mwa bara ya Galileya, ku cisa ca Zabuloni na ca ku Nafitali. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Na tenepa pyacitika ninga mukhadapilongera mporofeta Isaya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Quoted_Text" lang="seh">"Iwe dziko ya Zabuloni na ya Nafitali,</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">dziko inagumanika mumbale mwa bara na ntunda unango wa nyanza ya Djorodani,</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">iwe Galileya dziko ya ntundu unango wa anthu udasiyana na madjuda!</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Quoted_Text" lang="seh">Mbumba ya anthu ikhali ncidima yaona ciyeza cikulo!</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">Ciyeza camwanikira kuli ale akhali m'mbuto ya cidima ca kufa. "</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Kutomera ndzidzi onole kuenda kutsogolo Yezu atoma kupfunzisa mphangwa zadidi mbakhalonga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">Chunyukani kudawa kwanu, thangwi umambo wa Kudzulu uli dhuzi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kucemerwa kwa anyakokota anai</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu pikhafamba iye dhuzi na bara ya Galileya, aona abuwa awirimuubale mwawo/wawo, mbakha gwesera/gwisira makokota awom'bara. Iwo akhacemerwa Simau, akhadziwika na dzina ya Pedhru. Unango akhacemerwa Andereya. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Yezu aacemera: </span>
            <span class="Words_Of_Christ" lang="seh">"Bwerani kuna ine, toera ndikucitenia anyakokota a anthu."</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Na tenepa iwo, pandzidzi ubodzi-ubodzi asiya makokota awo, mbantowera. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Pidafamba Yezu pang'ono kutsogolo, aona pontho anthu awirimuubale mwawo. M'bodzi akhacemerwa Tiyago unangoDjuwau. Onsene mba ana a Zebedeu. Iwo akhali pabodzi na babawawo m'bote, mbakhasasanya/mbakhatunka makokota awo. Penepo Yezu aacemera. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Penepo pene iwo asiya/asiiratu bote na baba wawo ene, mbaendana Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu asapfunzisa na kukonsa anthu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Na tenepa, Yezu akhafamba dziko yonsene ya Galileya, mbakhapfunzisa n'nyumba ya kuphembera, mbakhalonga mphangwa zadidi zinalongera udidi wa umambo wa Mulungu, pontho na kuwangisa anthu nthenda na nyatwa zawo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Na tenepa mbiri yace yamwadzika dziko yonsene ya Sirya. Na mwenemo anthu onsene akhaenda kuna Yezu na atenda awo akhanenseka na nthenda za kusiana-siana, ninga za mizimu ya kuipa, za njiri, na za nfutete. Zonsene izi Yezu akhaziwangisa. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa mbumba izinji ya anthu ikhantowera Yezu, anthu a ku dziko ya Galileya, na Dekapoli, na anthu a ku ndzinda ya Djerusalema, na anthu a ntunda unango wa nyanza ya Djorodani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh"> KupfunzisaYezu pa phiri</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">5</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu pa kuona mwinji wa anthu akwira pa phiri, mbakhala pantsi. Na tenepa, anyakupfunza ace anfendezera.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kusimbiswa kwa anyakutsanzaya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mphapo Yezu atoma kuapfunzisa tenepa:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">“Mbatsanzaye ale anabva kusowa Mulungu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo mambo wawo anakhala Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye ale anatsukwala,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo anadza kabalangazwa na Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye anyakupipoloza,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo anadza kapasiwa unthaka wa dziko ya pantsi na Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye ale ana njala na nyota ya kucita kufuna kwa Mulungu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo anadza kapasiwa pyonsene na Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye anabvera anzawo nsisi,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo anadza kabverwambo nsisi na Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye anyakucena ntima,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo anadza kaona Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye ale anasaka ntendere pakati pa anthu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi iwo ene Mulungu anadza kaacita ana ace.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye anyakuidiwa na thangwi ya kucita kufuna kwa Mulungu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">thangwi mambo wawo anakhala Mulungu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Tsanzayani imwe mungatikanwa na kuidiwa</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">na kulongerwa uthambi wa kusiana-siana,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">na thangwi ya kukhala anyakupfunza anga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Komerwani mbamudzala na kutsanzaya thangwi muoni wanu unakudikhirani kudzulu ndiwo ukulu. Thangwi aporofeta akale aidiwambo sawasawa ninga imwe."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anyakupfunza a Yezu asakhala ninga munyu na cedza</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">“Imwe ndimwe munyu wa pa dziko. Lang'anani, munyu ungakhonda kulungula, unadza kadzipa tani pontho? Na tenepa, unamalisira tayiwa, thangwi nkhabe cinango ca kucita nawo, mbumalisira kupwandiwa na anthu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh"> Imwe ndimwe cedza ca pa dziko. Ndzinda udamangwa pa phiri nkhabe kubisalika. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Pontho nkhabe munthu anagasa nyale yace mbaibisa n'citundu. Mbwenye anasaka mbuto ya padzulu toera kumwenikira mwadidi anthu onsene nkati mwa nyumba. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh"> Sawasawa ninga imwembo, citani kuti cedza canu cimwenikire anthu onsene, toera aone mabasa anu adidi anacita imwe. Na tenepa, iwo anansimba Baba wanu wa kudzulu mbankuza."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu apfunzisa pya mwambo wa Mozesi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kunyerezera kuti ndadzera kamalisa mwambo wa Mozesi peno cipfunziso ca aporofeta akale. Sidadzera penepyo tayu. Ndadza kapisimbisisa. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Pontho dziwani kuti ndzidzi uno unagumanika thambo na mataka mbakhalipo, nkhabe cinthu cibodzi cing'ono nkati mwa malemba, peno cidzindikiro cinango ca malemba, cinafuna kumala nkati mwa mwambo wa Mozesi. Ca kutoma kakamwe pyonsene pidalembwa nkati mwa mwambo wa Mozesi pisatongwa kusimbisiswa na ine. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi eneyi ule anakhonda kubvera myambo, peno mbudakhala pyawo ung'ono kakamwe, na kupfunzisambo anzace kucita pibodzi-bodzi, munthu unowu anaoniwa ng'ono kakamwe pakati pa ale anasankhula Mulungu ninga mambo wawo. Mbwenye ule anabvera mwambo na kupfunzisa anzace kucita pibodzi-bodzi, anakhala nkulu pakati pa ale anasankhula Mulungu ninga mambo wawo. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ndinakupangani kuti imwe mungakhonda kucita na kutoweza kufuna kwa Mulungu kupita anyakudziwisa a mwambo wa Mozesi na afarisi, nkhabe kudza kakhala na Mulungu ninga mambo wanu."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu asapfunzisa kusekesana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">“Imwe musadziwa pikhadalongwa kuli akulu akale kuti: ‘Leka kupha munthu. Mbwenye ule anapha munthu anatongwa.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani kuti munthu onsene anaipirwa na nzace asafunika atongwe; ule anatikana nzace asafunika atongwe na akulu a utongi; na ule anacemera nzace ‘dzemwa’, asatongwa kuenda mu mbuto ya moto.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ungapita n'nyumba ikulu ya ntsembe kuenda kapereka ntsembe yako kuna Mulungu, penepo ungakumbuka kuti nzako m'bodzi ana thangwi na iwe, </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">sia ntsembe yako pa guwa, ndoko pa kutoma ukasekesane na iye. Ungamala, bwerera ukapereke ntsembe yako kuna Mulungu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Pontho pa ndzidzi unaenda imwe pabodzi katongwa, sakani kusekesana na mwansanga na nyamalwa wako, toera nyamalwa wako akhonde kukupereka m'manja mwa nkulu wa nyakutonga, iye uyu mbakuperekambo m'manja mwa nsupai wace, na tenepo mbufungirwa n'kaidi. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Tenepa ndisakupanga pa kukwana kuti iwe nkhabe kudza kabuluka mwenemo mbudzati kumalisa mangawa ako."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu akhondesa pya lukwali</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">“Imwe musadziwa pikhadalongwa kuti: ‘Leka kufamba na nkazi wa mwanacinthu.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani kuti munthu onsene analang'ana nkazi wa nzace na kunsirira na muntima mwace, ndzidzi unowu ali kucita lukwali na iye. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo, ngakhala diso yako ya nkono wa madyo iri kukugwisa mwa kudawa, ibuluse mbuitaya kutali na iwe. Thangwi ndi pyadidi kuluza phindi ibodzi ya manungo ako, kupita kuluza manungo onsene mu mbuto ya moto. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Sawasawa, ngakhala manja ako a nkono wa madyo asakugwisa mwa kudawa, ndi pyadidi kuagwanda mbuataya kutali na iwe. Thangwi ndi pyadidi kuluza phindi ibodzi ya manungo ako kupita kuluza manungo onsene mu mbuto ya moto."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu apfunzisa pya kumwalana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">“Pyalongwambo pontho kuti: ‘Mamuna onsene anakhonda nkazi wace asatongwa kumpasa tsamba ya kumwalana.’ </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani pinango kuti: Mamuna onsene anamwala nkazi wace, thangwi yace mbikhonda kukhala ya lukwali, ali kunpfunzisa lukwali. Na tenepa mamuna ana thangwi. Mphapo mamuna onsene anacita banja na nkazi wa kumwaliwa ali kucitambo lukwali na iye."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu apfunzisa pya kudumbira</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">“Pontho imwe musadziwa pikhadapangwa anthu akale kuti: ‘Leka kudumbira pya pezi, mbwenye usatongwa kucita pidapikira iwe pamaso pa Mulungu.’ </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani pontho kuti: Siani kudumbira konsene. Na tenepa, lekani kudumbira na dzina ya kudzulu, thangwi ndi mbuto ya umambo wa Mulungu. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Peno na dzina ya pantsi, thangwi ndipo panayikha iye myendo yace. Peno na dzina ya Djerusalema, thangwi ndi ndzinda wa Mulungu, Mambo wa nkulu. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Pontho leka kudumbira na dzina ya nsolo wako, thangwi unacimwana kuisanduza tsisi ya kupsipa mbidza ya kucena, peno ya kucena mbidza ya kupsipa. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye m'phyadidi kulonga tenepa: ‘Ande, ndinapicita,’ mbupicita, peno ‘Nkhabe, sinapicita,’ mbukhonda kupicita. Kulonga pinango na kudumbira, m'phya Sathani."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu apfunzisa pya kulekererana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">“Musadziwa pikhadalembwa kuti: ‘Diso ibwerezere diso; dzino ibwezere dzino.’ </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani kuti lekani kubwerezera uipi kuli ale anakucitani uipi. Munthu angakumenya kunkhope kwa khundu ya madyo, mpasembo akumenye khundu inango. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Munthu angakusumira kwa atongi toera akupokosere kamidza, mpase pontho kadzako yako. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Munthu anakukakamiza kufamba na ntolo nsinzo ubodzi, famba naye pontho misinzo miwiri. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">Munthu anakuphemba cinthu, mpase. Munthu anaphemba kubwerekeswa cinthu, leka kumpasa nkhodolo."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Yezu apfunzisa pya kufunana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">"Imwe musadziwa pikhadalongwa kuti: ‘Funa nzako anadya na iwe, mbwenye uide nyamalwa wako.’ </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndisakupangani kuti: Funani anyamalwa anu, phembererani ale anakuchingani. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh"> Na tenepa munakhaladi ana a Baba wanu wa kudzulu. Thangwi iye asagasira dzuwa yace anyakuipa na adidi, pontho na kubvumbira anyakulungama na anyakukhonda kulungama. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi mungafuna basi anakufunani, munapaswa muoni wanji? Penepyo pisacitwambo na ale anakumbusa misonkho na kubera. </span>
            <span class="Verse_Number" lang="seh">47</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, mungamwanyika abale anu basi, ndi ninji pikulu pinacita imwe? Penepyo ndi pinacitambo ale anakhonda kutawira Mulungu. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa imwe khalani anthu a kudzala na udidi ninga Baba wanu wa kudzulu ndi wa kudzala na udidi.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu apfunzisa mapasiro a pinthu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">6</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span class="Words_Of_Christ" lang="seh">“Mungacita udidi, lekani kucitira toera kusimbwa na anthu. Thangwi mungacita tenepa nkhabe kudza kapaswabve muoni na Baba wanu wa kudzulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ungapasa cinthu nyakucherenga leka kuimba kaluta, ninga pinacita anthu anyauthambi n'zinyumba za kuphembera peno m'miseu, toera asimbwe na anthu. Ndimo mwene, ine ndinakupangani kuti anthu anawa amala kale kutambira muoni wawo. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iwe, ungapasa cinthu nyakucherenga, cita kuti ukhonde kudziwika na anthu, </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">toera pinthu pidabulusa iwe pikhonde dziwika na anthu. Thangwi Baba wako asadziwa pya kubisala. Na tenepa iye anakupasa muoni wako.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu apfunzisa kuphembera</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">“Mungaphembera lekani kucita ninga pinacita anthu a uthambi, anaphembera mbadalimira nkati mwa zinyumba za kuphembera, na m'mphambano mwa miseu, toera aoniwe na anthu onsene. Ndimo mwene, ine ndinakupangani kuti anthu anawa amala kale kutambira muoni wawo. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iwe ungafuna kuphembera, pita n'nyumba mwako mbufunga nsuwo mbuphembera kuna Baba wako n'cibiso-biso. Thangwi Baba wako asadziwa pya kubisala. Na tenepa iye anakupasa muoni wako.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Mungaphembera, lekani kumala midzidzi mizinji na kulonga mafala mabodzi ene, ninga pinacita anthu anakhonda kutawira pya Mulungu, mbanyerezera kuti Mulungu anaabva na kulonga mafala mazinji. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kulandana ana awene! Thangwi Mulungu, Baba wanu, asadziwa pinafunika imwe mbamudzati kumphemba. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemo, imwe kuphembera kwanu mbakulandane na mafala awa:</span>
          </div>
          <div class="Line1">
            <span class="Words_Of_Christ" lang="seh">Baba wathu, muli kudzulu,</span>
          </div>
          <div class="Line2">
            <span class="Words_Of_Christ" lang="seh">dzina yanu ikhale na mbiri.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Khalani Mambo wathu,</span>
          </div>
          <div class="Line2">
            <span class="Words_Of_Christ" lang="seh">pinafuna imwe mbapicitwe, pantsi pano ninga kudzulu.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Tipaseni ca kudya cathu ca lero.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Tilekerereni madawi athu</span>
          </div>
          <div class="Line2">
            <span class="Words_Of_Christ" lang="seh">ninga ifembo tinalekerera anzathu madawi awo.</span>
          </div>
          <div class="Line1">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kutisiya mbatigwa mwa kudawa,</span>
          </div>
          <div class="Line2">
            <span class="Words_Of_Christ" lang="seh">mbwenye tipulumuseni mwa uyu wa kuipa,</span>
          </div>
          <div class="Line1">
            <span class="Words_Of_Christ" lang="seh">[thangwi ndi wanu ufumu, na mphambvu, na mbiri ya kukhaliratu. Ameni.]</span>
            <span class="scrFootnoteMarker">
              <a href="#F987d1d46-f1b1-4e08-9da3-cd6d12b26707">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F987D1D46-F1B1-4E08-9DA3-CD6D12B26707" title="a">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi mungalekerera anzanu madawi awo, Baba wanu wa kudzulu anakulekereranimbo. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mungakhonda kulekerera anzanu, Baba wanu wa kudzulu nkhabembo kudza kakulekererani madawi anu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu apfunzisa pya kupimana ca kudya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">“Mungafuna kupimana mwokha ca kudya na thangwi ya kuphembera, lekani kupangiza nkhope ya kutsukwala, ninga anthu a uthambi, anaphindudza nkhope zawo toera kupangiza kuli anthu onsene kuti asapimana ca kudya. Ndinakupangani kuti na tenepa anthu anawa atambira kale mioni yawo. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iwe, ungapimana ca kudya na thangwi ya kuphembera, samba nkhope mbusapula pyadidi tsisi yako. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, nkhabe munthu anafuna kudziwa kuti iwe wapimana ca kudya na thangwi ya kuphembera, mbakhonda kukhala Baba wako basi, ali pakweca mbakhonda kuoneka. Thangwi iye asadziwa pya kubisala. Na tenepa iye anakupasa muoni wako.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mbuto yadidi ya kukoyera mpfuma</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kukoya mpfuma zanu pa dziko ino panagumanika mabereti na furuju mbazifudza, pontho na panagumanika mambabva mbaziba. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye koyani mpfuma zanu kudzulu kunakhonda kugumanika mabereti na furuju mbazifudza peno mambabva mbazinumphira mbaziba. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Panagumanika mpfuma zanu, ndipo pana ntima wanu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Maso ndi cedza ca manungo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">“Ceza ca manungo ndi maso. Na mwenemu, kulang'ana kwako ngakhala n'khwadidi, thupi yako yonsene ali muceza. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ngakhala kulang'ana kwako n'khwa kuipa, manungo ako onsene anakhala n'cidima. Na tenepa, ngakhala cedza ciri muna iwe ndi cidima, nkhulongera kuti cidima ceneci nchikulu kakamwe!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mulungu na mpfuma</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">“Nkhabe munthu anaphatira ambuya awiri thangwi unakhonda mbodzi mbufuna unango, peno unalemedza mbodzi mbupwaza unango. Nkhabe citika kuphatira Mulungu na kobiri pabodzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Ndi thangwi eneyi ine ndinakupangani kuti: Lekani kudzudzumika na pinafunemwe kudya, peno na pinafunemwe kumwa, peno na pinafunemwe kubvala. Nkhabe kupidziwa imwe kuto kulalama kwanu na cakudya, cikulu ndi kulalama kwanu? Peno manungo anu na ca kubvala, cikulu ndi manungo? </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anani mbalame za kudzulu. Nkhabe bzala, nkhabe bvuna pontho nkhabe koya n'cikwa. Mbwenye Baba wanu asaapasa cakudya. M'phapo, imwe na mbalame mbani anafunika makamaka? </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Mbani pakati panu, iye mbapifuna, anakwanisa kuthimizira pang'ono ntsiku za kukhala kwace m'maso?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, thangwi yanji musakhala mbamudzudzumika na pya kubvala? Lang'anani kukula kunacita maluwa a n'tsanga! Iyo nkhabe kuphata basa pontho nkhabe kucita nguwo. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ndinakupangani kuti Mambo Salomoni, na kupfuma kwace konsene, acimwana kubvalira ninga pidacita maluwa awa! </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, lang'anani, ngakhala Mulungu asabvazika tenepa maluwa a n'tsanga, anacita kuti lero asagumanika, mangwana mbapiswa, anakhonda tani Mulungu kubvazika imwe? Imwe anthu a kusowa cikhulupiriro!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, lekani kudzudzumika na kunyerezera kuti: ‘Tinadyanji?’ peno ‘Tinamwanji?’ peno ‘Tinabvalanji?’ </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Penepyo pisacitwa na ale anakhonda kunyindira Mulungu, mbwenye Baba wanu wa kudzulu asadziwa mwadidi mwene pyonsene pinafunemwe. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemo, sakani pa kutoma umambo wa Mulungu na pinafuna iye. Pyonsene pinango munadza kapasiwa. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kudzudzumika na ntsiku ya mangwana, thangwi ntsiku ya mangwana ina pyayo. Ntsiku na ntsiku kuna kuipa kwayo.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Lekani kutonga munthu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">7</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span class="Words_Of_Christ" lang="seh">"Lekani kutonga munthu, toera mukhonde kutongwambo na Mulungu. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi Mulungu anakutongani ninga monatongera imwe anzanu, mbatonga na /mbakwata ndida /ndida ubozi unatonga na imwe anango. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi yanji usalongana cirombo ciri m'maso mwanzako, mbukhonda kuona cirombo ciri m'maso mwako? </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Usakwanisa tani kupanga nzako: “Bwera ndikubuluse cirombo m'maso mwako, “ mbukhonda kusalakana cakombo cina iwe m'maso mwako? </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Nyengeri! Bulusa cirombo cako pakutoma, toera uonese/onesa mwadidi ungamala unaona mwadidi, toera mbulusembo cirombo ciri m'maso mwa nzako.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kupasa anambwa pinthu pya usantu / pyadidi! Thangwi iwo / gopa anadza ka kudzungunukirani mbakupwadzani. Pontho, lekani kutaya nfuma ndalama zanu muna nkhumba, thanwgwi iwo anazipwanda."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mulungu asabva maphembero</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">"Phembani, Mulungu anakupasani. Sakani, munapigumana. Gogodzana nsuwo munafungulirwa. </span>
            <span class="Verse_Number" lang="seh">8</span>
