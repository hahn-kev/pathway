            <span class="Words_Of_Christ" lang="seh">Thangwi ndi sawasawa na mwana wa Munthu hadabwera kudza kaphatirwa tayu. Mbwenye abwera kudza kaphatira na kupereka upulumuki/umaso/moyo/kulalama/n'tima wace, toera kuombola mbumba yonsene ya pantsi."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa madzimola kuDjeriko</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Yezu na anyakupfunza ace pa kubuluka ku Djeriko, mwinji uzinji wa anthu ukhatowera Yezu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Penepo akhalipo amuna awiri maboliboli akhakhala n'khundu mwa njira. Na kubva kuti Yezu ali kupita, atoma kukhuwa: “Mbuya, Mwana wa dzinza ya Dhavidhi, tibverenimbo nsisi!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Mbumba ikhaasandika mbati: “Matamani!” Mbwenye iwo akhakhuiratu kakamwe, mbakhalonga: “Mbuya, Mwana wa dzinza ya Dhavidhi, tibverenimbo nsisi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Na tenepa Yezu alimira mbaacemera, mbaabvunza kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Musafuna ndikucitireninji?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Awene alonga kuti: “Mbuya, tisafuna kuona.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Yezu aabvera nsisi, mbaaphata m'maso mwawo. Na tenepa, pa ndzidzi ubodzi ene maso awo afunguka! Aona, mbantowera Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kupita kwa Yezu muDjerusalema ninga mambo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">21</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu, pidafika iye na anyakupfunza ace pa cisa cinacemerwa Betifaje pa phiri ya Mulivera, dhuzi na kufuna kufika ku ndzinda wa Djerusalema, iye atuma anyakupfunza ace awiri na mphangwa izi: </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">“Ndokoni ku cisa cire, ciri kutsogolo kwanu. Kweneko munagumana buru ikazi na mwana wace, mbidamangirwa pa nkhambala. Isudzuleni mudze nayo. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Mungabvunziwa na munthu, longani kuti Mbuya ali kuzifuna, mbwenye angamala anazidzesa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Ipi pyacitika toera pisimbisiswe pikhadalongwa na mporofeta kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Quoted_Text" lang="seh">“Longani kuna ana a Djerusalema kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">‘Lang'anani, mambo wako ali kudza kuna iwe!</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">Ali kudza, mbapicepeseka, mbakwizwa padzulu pa mwana wa buru,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">mwana cinyama ca kukwata mitolo.’</span>
            <span lang="seh">”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Anyakupfunza ace aenda, mbacita ninga mudapangwa iwo na Yezu. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Awene aibweresa buru ikazi na mwana buru, mbakwata nguwo zawo mbayikha pa nsana pa pinyama, toera Yezu akhalire. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mwinji ukulu wa anthu ukhathasika nguwo zawo n'njira, anango mbakhatema masanzo a micindu, mbakhaathasika pantsi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Na tenepa, mbumba yonsene ya anthu, ale ikhaenda kutsogolo kwa Yezu na ale akhabwera nduli mwace, onsene akhakhuwa, mbalonga tenepa:</span>
          </div>
          <div class="Line1">
            <span lang="seh">“Dondowe Mwana wa dzinza ya Dhavidhi!</span>
          </div>
          <div class="Line1">
            <span class="Quoted_Text" lang="seh">Mbasimbwe ule anadza na dzina ya Mbuya!</span>
          </div>
          <div class="Line1">
            <span lang="seh">Mbasimbwe Mulungu wa kudzulu!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh"> Yezu pidapita iye mu ndzinda Djerusalema, anthu onsene a mwenemu adzumatirwa atutumuka mbakabvunza: Ndiani onowu uyu?/ mbani onowu uyu/ uyu onowu?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Na tenepa mbumba ikhakhuwa mbilonga: Uyu ndi Yezu, mporofeta wa cisa ca Nazareti, ku ndzinda wa Galileya.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu ali mu nyumba ya ntsembe ya Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Pa kupita Yezu mu Tempulu /Nyumba ya ntsembe ya Mulungu, athamangisa onsene akhagulisa, na ale akhagula. Pontho mbataya/mbaguisa “pantsi” meza za ale akacinja makobiri, na kugwisa mipando ya ale akhagulisa mankhangaiwa/mankhangayiwa. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Pakumala apanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Pyalembwa mbukhu kuti: </span>
            <span class="Quoted_Text" lang="seh">'Nyumba yanga inadza kacemerwa nyumba ya Kuphembera /miphembero'</span>
            <span class="Words_Of_Christ" lang="seh"> mbwenye imwe mwaicinja kuti </span>
            <span class="Quoted_Text" lang="seh">'ikhale zimba/gurumbiza ya mambabva.'</span>
            <span class="Words_Of_Christ" lang="seh"> "</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Yezu akonza mazimola na anyakulamala akhadafikira mu nyumba ya ntsembe ya Mulungu. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Mbwenye akulu a anyantsembe na anyakudziwisa /anyakuzuisa a mwambo, aipirwa pikulu na kuona pinthu pya kudzumisa pikhacita Yezu. Pontho na kubva kukhuwa kukhacita anang'ono mu nyumba ya ntsembe ya Mulungo, mbakhalonga: Hosana Mwana wa Dhavidhi/Mbiri kunamwana wa Dhavidhi. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa iwo ambvunzisa Yezu kuti: "Usabva/usapibva pinalonga iwo?" </span>
            <span class="Words_Of_Christ" lang="seh">"Ande ndisabva /ndisapibva,"</span>
            <span lang="seh"> aatawira Yezu.</span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span lang="seh">Pontho Yezu mbatthimiza na kuapanga kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> "Imwe cipo mudzati kupiona pidalembwa n'kati mwa fala ya Mulungu/mu bukhu ya Mulungo, pinthu/mafala {pi} analonga tenepa: </span>
            <span class="Quoted_Text" lang="seh">'Pamulomo pa anang'ono na {ana} apabere, wacita kuti pabuluke/pabveke mbiri?'</span>
            <span class="Words_Of_Christ" lang="seh">"</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Na tenepa Yezu mbabuluka mu ndzinda onowu mbaenda ku cisa ca Betanya. Kweneko ndiko kuda gona iye/mbaenda kagona Kucisa ca Betanya.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kupikirirwa kwa muti wa kusowa misapo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Mangwana mwace, na macibese kakamwe pa kuenda ku ndzinda, Yezu abva njala. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na tenepa Yezu pakubuluka, aona muti ubodzi unacemerwa “pfigu”, nkhundu-nkhundu mwa n'jira mbaufendezera dhudzi penepo agumana matsamba basi, nkhabe misapo. Na thangwi eneyi aupikirira mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">"Cipo na cipo unadza kabala pontho nsapo!"</span>
            <span lang="seh"> Pa ndzidzi ubodzi-mbodzi muti wauma.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Anyakupfunza a Yezu na kupiona penepyo, adzumatirwa napyo mbabvunzisa /mbabvunza: </span>
            <span class="Words_Of_Christ" lang="seh">"Kodi wauma tani muti onowu. Kabodzi na Kabodzi? pa ndzidzi ubodzi-bodzi?"</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Mbwenye Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Ndimo mwene ndisakupangani kuti mungatawira na kunyi ndira mbamukhonda kuganakana, munacita pinthu pikulu kakamwe kupiringana/kupita muti uyu. Na tenepa munakwanisa kupanga phiri iyi mbamulonga: 'Buluka penepa gwoa m'bara.' Penepyo pinacitika. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Mungakhala na cikhulupiro, munatambira pyonsene pina phemba imwe m'maphembero/pakuphembera/pamiphembero."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kusakiwa wa utongi wa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Yezu pidafika iye n'nyumba ya ntsembe ya Mulungo/mu Tempulo atoma kupfunzisa. Penepo afika akulu anyantsembe na mathubu a mbumba. Mbanfendezera mbavunzisa/nza: Kodi iwe penepyo usacita/ulikupicita na mphambvu zani? Mbani akupasa mphambvu zenezi?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Inembo ndisafuna/ndinafuna ikha/cita mmbvunzo wanga kuna imwe. Munganditawira, inembo ndinakupangani, mbani andipasa/asandipasa mphambvu izi/zenezi zinacita/zisacita na ine pinthu penepyo. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Bvaani: Djuwau Batixta akhacitisa batixmu na mphambvu za Mulungu peno za anthu?"</span>
          </div>
          <div class="Paragraph">
            <span lang="seh"> Awene/iwo akhateketesana okha m'bodzi na m'bodzi mbakhalonga: Tingatawira kuti asacita na mphambvu za za Mulungu, iye anatibvunza kuti thagwi yanji tisakhonda kuntawira Djuwau Batixta. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Mbwenye tingalonga kuti asacita na mphambvu za anthu, mbaticiteni mphole-mphole na mbumba. Thangwi onsene asanziwa Djuwau ninga mporofeta. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Na tenepa, iwo antawira kuti nkhabe kupidziwa. Na mwenemo Yezu aatawirambo kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> "Ine nkhabe kukupanganimbo ndisacita pinthu penepyo na mphambvu zani."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa ana awiri</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">"Musaona tani? Mamuna m'bodzi akakhala na ace awiri amuna. Aenda kuna mwana wace wakutoma mbampanga: Mwananga, ndoko ukaphate basa ku munda wa mauva. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Iye antawira Nyonyo nkhabe funa. Mbwenye pakupita ndzidzi pang'ono achunyuka mbaenda. //Mbwenye aona kuti aipisa/akhadaipisa, achunyuka mbaenda. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Baba mbaenda kapanga mwana uaciwiri pibodzi-bodzi. Mbwenye uyu antawira kuti: Ande, ndinenda. Mbwenye hadenda tayu. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Yezu aabvunza: Mbani pa ana awiri awa adacita kufuna kwa baba wace?"</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">Awene antawira: "Ndi wakutoma."</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">Yezu aapanga: </span>
            <span class="Words_Of_Christ" lang="seh">"ndimo mwene, ine ndisakupangani/ndinakupangani kuti ale anyakupereka misonkho na ale akadzi a njira, anakuthangirani kupita mu ufumu wa Mulungugu. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi Djuwau abwera kuna imwe na njira ya udidi imwe mwankhonda. Mbwenye anyakupereka misonkho na akadzi anjira aatawira. Mbwenye imwe masedze mbamupiona na kupiona penepyo, mwakhonda kuchinyuka, mbamuntawira. //Imwe mwapiona pyonsene ipi, mbwenye nkabe funa kuchinyuka kutimuntawire."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa anyakulima a kuipa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">"Mbvani nsanje unango: Akhalipo mamuna m'bodzi, baba wa panyumba. Uyu acheka muthi wa mauva m'munda mwace mbauzungulira na ngome/fenze//mbauyi kha fenze. Acita mbuto yakukamutiramo mauva na kumanga cinyumba ca munthu wakuonera munda. Pidamala iye kucita penepyo akwata munda mbausya m'manja mwa anyakulima, iye mbaenda ku dziko inango. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Pidakwana/pidafika awo/iwo ndzidzi wa kuchada/kubulusa mauva, mwanacinthu/momba munda atuma maboi/anyabasa ace kuna anyakulima, toera ampase misapo yace ninga mudaverana awo/iwo. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye anyakulima aaphata maboi ale mbaamphekesa/mbaphekesa m'bodzi, unango mbaampha, unango mbammenya/na myala. //Mbwenye maboi ale aphatiwa na anyakulima. M'bodzi wawo mbaphekeswa, unango mbaphiwa, pontho unango mbameniywa na myala. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mwanacinthu munda atuma maboi anango akuvirira azinji kupita akutoma. Mbwenye anyakulima aacita sawasawa ninga akutoma. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Pakumalisa, aatumira mwana wace yene/ene, na kunyerezera kuti iwo anamulemeza. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye anyakulima pidamuona iwo mwana, alonga okha-okha pakati pawo: Uyu ndiye anafuna kudya unthaka/nyaunthaka| Tendeni/bwerani timuphe, tisale na unthaka wace. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, iwo amphata, mbamponya kunja kwa munda wa mauva, mbamupha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi enei anaacitanji anawa anyakulima mwanacithu munda angabwera?"</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Awene atawira tenepa iwo antawira tenepa: Anaapha anthu anawa akuipa. Mbakwata munda mbapasa/mbabwerekesa/mbarikisa {na} anango anyakulima, ale anakwanisa kumpasa pire pinaza tokota m'munda, ndzidzi ungafika, ninga kubverana kunafuna iwo kucita.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Ine ndisatawira/ndisazwa kuti imwe mwaona m'bukhu/nkati mwa bukhu ya Mulungu, mbuto ibodzi/ire inalonga kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">'Mwala ndakhondiwa na anyakumanga nyumba,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">diwo udaza kakhala mwala wakutoma/wakufunika.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">Ipi ndi mabasa a Mbuya /pisabulukira/pyabulukira kuna Mbuya,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">ife tisaona pinthu penepyo pyakudzumisa!'</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ndisakupangani kuti ufumu wa Mulungu munaza kabulusirwa/kapokesiwa/kapokoswa/kapokeserwa, mbupasiwa mbumba/dzinza inango ina bala misapo. [</span>
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Onsene anagwera mwala uyu anatemeka/anaphekeka/ananyezeka. Mbwenye anagwerwa nawo ananyezeka kuza ufa.]"</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffa9c1881-cd22-43ed-9352-017ff31b84b2">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="FFA9C1881-CD22-43ED-9352-017FF31B84B2" title="g">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Akulu a anyantsembe na amafarisi na kubva nsanje onowo, apidziwa kuti Yezu asalongera/asalonga iwo. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Na thangwi eneyo iwo akhasaka kummanga, mbwenye akagopa mbumba, thangwi Yezu akadziwika ninga mporofeta na mbumba yonsene.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Phwandu ya banja</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">22</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu alonga pontho na misanje kuna anthu mbaapanga tenepa: </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">"Ufumu wa Kudzulu walandana na mambo m'bodzi adacitisa phwandu ya banja ya mwana wace. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, mambo atuma anyabasa ace kuti aende kacemere anthu toera adze kadye phwandu. Mbwenye iwo anthu akhonda pyawo kuenda. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi eneiyo mambo atuma anyabasa anango na mphangwa izi: Ndokoni mukalonge kuna anthu onsene adacemerwa pa phwandu kuti abwere tangwi pyonsene pya phwandu pyamala kusasanyirwa. Ndamala kuphesa ng'ombe na mphulu za kukhuma/kunenepa. Mbwenye adze kadye phwandu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iwo akhonda kupitsalakana penepyo, mbaenda kacita pinthu pyawo. Anango aenda maminda mwawo, anangombo mbaenda kacita mabviramau awo. //Unango aena ku munda kwace, unangombo mbaenda kacita mabviramau ace. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Pontho anthu anango aphata anyabasa ale a mambo, mbaamenya, mbaapha/mbaamenya na kwaapha. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mambo aipirwa napyo. Atuma anyankhondo ace mbaenda kaapha na kwaapisira ndzinda wawo. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Pakumala penepo mambo alonga kuna anyabasa ace kuti: Phwandu yamala sasanyirwa. Mbwenye anthu akhadacemera ine/adacemera ine mbakuipa. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ndokoni mimphambano/m'mphambano za/njira mwende kacemere onsene anagumana imwe toera adze kadye phwandu. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Iwo aendadi, mbakwanisa kuagumanisa {nyisa} (nya) anthu onsene adagumana iwo, adidi na akuipa. Na tenepa nyumba ya phwandu, yadzala na anthu. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mambo pakupita m'nyumba toera aone/kuona anyaphwandu adacemerwa, mwenemu agumana/aona mamuna m'bozdzi adasoeka nguwo za banja//aona mamuna m'bodzi adakhonda bvala nguwo za banja. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ambvunza: Kodi iwe xamwali, wapita tani muno, mbukhonda bvala nguwo ya banja?Iye akhala wakumatama/ye amatama. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Penepo, mambo aapanga anyabasa ace kuti: M'mangeni myendo na manja mbamumponya kunja kucidima/kwacidima. Kweneko kunabveka kulira na kugeda-geda mano. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, thangwi azinji ndiwo adacemerwa, mbwenye adasankhulwa ndi pang'ono/acepa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Cibvunzo ca misonkho</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Na tenepa, mafarisi abverana pakati pawo kuti ansake Yezu cinthu ca kumpambazira naco//kuti asake cinthu ca kumpambizira naco Yezu. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa iwo atuma anzawo anango, pabodzi na anthu anango a kukhundu/ansoka {wa} a mambo Herodi kuna Yezu. Iwo atumwi pidafikawo alonga tenepa kuna Yezu: Mpfunzisi ife tisadziwa kuti imwe ndimwe munthu wamaso. Pontho musapfunzisa ipyodi, pire pina funa Mulungu. Pontho imwe nkhabe kulang'ana nkhope ya munthu, peno kunyengererwa na munthu. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Mphapo, tipangenimbo manyeredzero/maonero anu: Mphya/ndi pya mwambo/ntemu kuti tipereke/tipase/tilipe/tibuluse misongo/misonkho kuna Sezari peno nkhabe? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Mbwenye Yezu na kuadziwa/kudziwa kuipa kwawo aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Anthu a uthambi!/Anthu ampfaka-mpfaca!Thangwi yanji musandilesera? </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Ndipangizeni kobiri inapereka/isapereka na imwe nsonkho/misonkho?" </span>
            <span lang="seh"> Iwo adzesera mbapangisa. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Yezu aabvunza: </span>
            <span class="Words_Of_Christ" lang="seh">"Nkhope/ratarato iyi na malemba awa mbaani?Na zina iyi njani?" </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Iwo antawira kuti: Mphya mambo Sezari. Na tenepa Yezu aapanga: </span>
            <span class="Words_Of_Christ" lang="seh">"Pingakhala ndi tenepo: Pya Sezari, pasani Sezari. Pya Mulungu, pasani Mulungu." </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Iwo na kubva mafala awa adzumatirwa pikulu, mbansiya. Na tenepa iwo alamuka mbaenda.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kulamuka kwa anyakufa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Pa ntsiku ibodzi afikambo anango anacemerwa asaduseu, awa analonga kuti nkhabepo/nkhabe kulamuka kwa anyakufa, kuna Yezu mbabvunzisa tenepa: </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">"Mpfunzisi, Mozesi asiya n'temo uyu/uxu: 'Mamuna m'bodzi angafa mbakhonda kusiya mwana, asatongwa kuti m'bale wace mamuna adafa, akwate nkadzi adasala acite na iye banja/akwate mulamu wace adasala acite na iye banja, toera dzinza ya dafuntu ikhonde kufa/mala//asatongwa kuti mbale wace dafuntu, wa mamuna, apite kufa/ku musa, toera abalire nyakuenda.' </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Akhalipo pakati pathu amuna a nomwe, onsene mu </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Ntsoka ibodzi-ibodzi yagumanika kuna wa ciwiri, wacitatu m'paka wa cinomwe. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Pa kumalisira adza kafambo nkazi. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">M'phapo, na tenepa, pa kulamuka kwa anyakufa, nkazi unowu anakhala wa ani? Thangwi onsene akhali nkazi wawo."</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Mwadodomeka na thangwi ya kukhonda kudziwa kwanu malemba mafala/bukhu {a} ya Mulungu. Pontho na kukhonda ku dziwa mphabvu za Mulungu. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi pakulamuka muli a kufa, nkhabeve kudza kaoneka/kacitika banja. Pontho nkhabe kapasana mabanja. Thangwi amuna na akazi anakhala ninga maanjo, kweneko Kudzulu. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">/need to insert/ </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Anthu na kubva penepyo, adzumatirwa na cipfunzo cace/adzumatirwa naco cipfunzo.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Matongero makulu a mwambo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Mafarisi na kubva kuti akonesa masaduseu, abverana pontho kuti agumane pabodzi. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Na tenepa, m'bodzi wawo, nyakudziwisa wa mwambo, toera kulesera Yezu ambvunza tenepa: </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Mpfunzisi, mbapi matogero makulu a mwambo? </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Yezu antawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">" 'Funa Mbuya Mulungu wako na ntima wako onsene, na nzimu wako onsene, pontho na nzeru zako zonsene.' </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Awa ndiwo matongero makulu na akutoma. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">/need be inserted/ ' </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Pyonsene pinapfunziwa mu mwambo wa Mozesi na aprofeta, pisagumanika m'matongero mawiri awa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Misiya ndi Mbuya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Mafarisi pidagumana iwo, Yezu aabvunza kuti: </span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">"Kuti Musanyerezera tani na thangwi ya Kirixtu?Ndi mwana wani?Ndi wadzinza yani?/Ipi?"</span>
            <span lang="seh"> Iwo antawira kuti; ndi Mwana wa Dhavidhi/wa dzinza ya Dhavidhi. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Pyacitika tani mphapo, kuti Dhavidhi ancemere Mbuya, Kirixtu, na mphavu za nzimo wakucena, pakulonga kwace kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Mbuya alonga kuna Mbuya:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Words_Of_Christ" lang="seh">Khala ku nkono-nkono kwanga/ku kono wanga wa madyo/wadidi</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">m'paka ntsiku inayika ine anyamalwaako pantsi pa manyalo ako.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, ngakhala/kakhala iye Dhavidhi asancemera, asacemera Kirixtu, Mbuya/Mbuya, Kirixtu, anakhala tani pontho mwana wace? wa dzinza yace?" </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Na tenepa acimwanika oneka/gumanika munthu wa kuntawira. Kutomera penepo ntsiku eneyo, m'paka kutsogolo hadaonekabve/hadaonekave {tayu} munthu unango adambvunza/wakumbvunza.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kucenjedzwa kwa anyakupfunza a Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">23</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pakumala penepo Yezu alonga na mbumba ya anthu na anyakupfunza ace. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">"Anyakudziwisa a Mwambo na afarisi asagumanika mbatonga pa mpando wa Mozesi. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, citani mbamwabvera pyonsene pinakupangani iwo. Mbwenye lekani kuasangadzira, kuatoerera tayu pinacita iwo/makhaliro awo. Thangwi nkhabe kucita pinalonga iwo/pinalonga iwo pisasiyana na'pinacita iwo/uku asalonga pinthu, (mbwenye) uku mbacita pinango. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi iwo asadziwa basi kupasa anzawo myambo yakunensa kakamwe kuti aicite, mbwenye iwo mbaicimwana kuicita. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, iwo asacita mabasa awo onsene, toera asimbwe/akome/aoneke na anthu. Lang'anani mafala adalemba iwo, mbaswetera pankhope pawo na m'mikono ya n'guwo zawo!Pontho lang'anani pimbverere pyakulapha pya nguwo zawo! </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Pa maphwando asafuna mbuto za kutoma. Pontho n'kati mwa Sinagoga asasaka mipando yakutoma </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Pontho asafuna kakamwe kuti anthu aamoyoke/aamwanyike na cilemedzo m'mbuto zinakhala anthu. Pontho na kufuna kuti anthu aacemere apfunzisi/na kufuna kucemerwa apfunzisi na anthu. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye imwe lekani kutawira kucemerwa apfunzisi, thangwi mpfunzisi wanu ndi m'bodzi basi. Imwe monsene ndimwe/ndi ubale wanu. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Pontho lekani kucemera Baba wanu munthu wa pantsi pano. Thangwi Baba wanu ndi m'bodzi basi ule ali kudzulu. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Pontho lekani kucemerana apfunzisi, thangwi mpfunzisi wanu ndi m'bodzi basi. Ndi Kirixtu. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pakati panu, nkulu ndi ule anakuphatirani basa/anaphatira anzace basa//nkulu anakhala/anadza kakhala nyabasa wanu. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, munthu anapikudza ekha, anadza kacepeswa. Mbwenye ule anapicepeseka ekha, anadza kakubza."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kusandikwa kwa atsogoleri a uthambi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">/not yet translated/ </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">[Muna nyatwa imwe, anyakudziwisa a mwambo, na afarisi na anthu authambi! Thangwi musaabera/musaadyera pinthu pyawo akazi adaferwa na amuna awo, na kucita miphembero yakukhonda kugwandira panyumba pawo. Na thangwi eneyo Mulungu anakuonesani/anakupasani nyatwa zikulu piringana/kupita zenezi]</span>
            <span class="scrFootnoteMarker">
              <a href="#F0d5b16bf-100a-4f21-8867-344938db3fff">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F0D5B16BF-100A-4F21-8867-344938DB3FFF" title="h">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi makala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
            <span class="Words_Of_Christ" lang="seh">. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Muna nyatwa imwe, anyakudziwisa a mwambo na afarisi na anthu authambi!Thangwi musafamba m'bara na kuntunda kwene, toera kunyengerera anthu/munthu wa kunja, kuti apite mu mwambo wanu. Mungamala mbamuncita/mbamuacita ana/anthu akuipa kakamwe, kuti apite mu nyatwa ya moto kawiri/kairi kupita imwe. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Muna nyatwa imwe, atsogoleri akukhonda kuona/akusoa maso, munalonga kuti: 'Munthu anadumbira na dzina ya nyumba ya ntsembe ya Mulungu, penepi nkhabe pinthu. Mbwenye ule anadumbira na dzina ya oro/ndalama idaikhwa/idaikhiwa pa nyumba ya ntsembe ya Mulungu, onowo asatongwa kuti acite cire cidadumbirira iye.' </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Imwe ndimwe madzemwa na mazimoladi! Musaona kuti cikulu nchipi?Ndalama peno nyumba ya ntsembe ya Mulungu inacenesa ndalama? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Pontho musalonga kuti : 'Anadumbira na dzina ya guwa ya ntsembe, penepi nkhabe pinthu; mbwenye ule anadumbira na dzina ya ntsembe inaikhwa/inaikhiwa pa guwa onowo asatongwa kupicita pire pidadumbirira iye.' </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Imwe ndimwedi maboliboli!Cikulu nchipi?Ntsembe peno guwa inacenesa ntsembe? </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, anadumbira na dzina ya guwa, asadumbirambo pontho na dzina ya guwa, na pionsene pyene pinagumanika penepo. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ule anadumbira na dzina ya nyumba ya ntsembe ya Mulungu, asadumbirambo na dzina eneyo, na ya Mulungu anakhala mwenemo. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa anadumbira na dzina ya Kudzulu, asadumbirambo na dzina ya mpando wa Mulungu, pontho na dzina yace iye Mulungu anakhala penepo. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Munanyatwa imwe anyakudziwisa a mwambo na afarisi na anyauthambi. Thangwi musabulusa cikhumi/ca cikhumi ca masamba. . . mbamupwaza pinthu pinafunika kakamwe pa mwambo. Pinthu penepyo ninga, udidi nsisi na kunyindirika /kunyindira/kunyinda. Ipi ndipyo pikhafunika kuti mupicitembo pabodzi na pinango pinacita imwe. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Imwe atsogoleri akukhonda kuona/azimola/aboliboli! Ndimwe abozi-abozi/sawasawa na ale anthu ana sungula/sangula/bulusa immbu, mbamedza cinyama cikulu cinacemerwa Kamelo. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Munanyatwa imwe anyakudziwisa a mwambo, na afarisi na anyauthambi!Thangwi musadziwa suka basi kunja kwa ndiko/copo na kwa mbale/parato. Mbwenye tikalangana nkati mwawo mwazala na umbabva na upandu. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Farisi dzimola/farisi wa zimola/boliboli!Pakutoma suka nkati mwa ndiko na mwa mbale, toera kuja kucenembo. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Muna nyatwa imwe anyakudziwisa a mwambo, na afarisi na anyauthambi! Thangwi ndimwe sawasawa/mwalandana na zinthumbi/ntumbi za kukhwabza/kukhwaziwa n'toto/ntoto//za kukhwabza na ntoto/n'toto. Na tenepa, kunja zisakhala zakubalika/isakhala yakubalika. Mbwenye n'kati mwadzala na magogodo a anthu a kufa na pinthu pinango pyakubvunda. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa sawasawambo na imwe. Thangwi kunja, pamaso pa anthu, musakhala/musaoneka anthu adidi/akulungama. Mbwenye n'kati mwanu mwazala na uthambi na uipi/uyipi."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nyatwa ya anthu a uthambi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">"Muna nyatwa imwe anyakudziwisa a mwambo na afarisi na anyauthambi!Thangwi musacita/musakumba nthumbi za aporofeta/maporofeta na maluwa nthumbi za anthu adidi/akulungama. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Mungamala mbamulonga kuti: 'Mbatidakhala pabodzi na ambuya athu/ambuyathu pa midzizi yawo, ife mbatidakhonda kukhala kukhundu kwawo toera kupha maporofeta/aporofeta!' </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Tenepa musapangiza kuti ale adapha maporofeta mba ambuyanu/ndi ambuyanu. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ndi pyadidi mumalise kucita pidatoma ambuyanu! </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Nyoka, dzinza ya/za nsato! Musanyerezera kuti munakwanisa thawa/kuthawa nyatwa za moto/mu moto/mu inferuno? </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi eneyo ine ndinakutumirani aporofita, anthu anzeru/aucenjeri, apfunzisi. Mbwenye imwe azinji awo munati/munadza/mwaaphe/kaapha/munaapha, anango munaakhomera pa ntanda pontho, anango munaakwapula m'masinagoga/m'manyumba akuphembera, na kuachinga/na kuaida m'midzinda monsene. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa nyatwa zonsene za ale adapha anthu akusowa mathangwi/matangwi/thangwi, kutomera kuna Abhele, munthu wakulungama, m'paka Zacariya, mwana wa Barakiya, zinagwera/zinadza kagwera imwe. Thangwi ndimwe adaapha, pakati pa nyumba ya ntsembe ya Mulungu na pa guwa ya ntsembe. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, dziwani, ndisakupangani kuti anthu a ntsiku zino anadza/anati/kaoneswa nyatwa na thangwi ya pinthu pyonsene ipi."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Siphance ya Yezu na anthu a kuDjerusalema</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Yezu alonga: </span>
            <span class="Words_Of_Christ" lang="seh">"Kodi iwe Jerusalema, !Usapha aporofeta, na kumenya na myala atumi a Mulungu adakutumira iye!Kangasi mbandifuna kugumanya mbumba yako, sawasawa ninga khuku isagumanya anapiye m'mapapido mwace? Mbwenye iwe wakhonda pyako! </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi enei, cincino nyumba yako inakhala yokhene/yapezi/nkhabe khala munthu/pinthu. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, ndisakupangani kuti, kutomera cincino imwe nkhabe kudza kandionave tayu, m'paka ntsiku inadza imwe kalonga kuti: Mbasimbwe ule anaza na dzina ya Mbuya!"</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kufudzwa kwa nyumba ya ntsembe</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">24</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pakubuluka Yezu mu Tempulo, ndzidzi ukhaenda iye, anfendezera dhudzi anyakufunza ace, kuti iwo ampangize na kulonga kumangwa kudacita Tempulo. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mbwenye Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Musaona pyonsene ipi?Ndimo mwene, ndisakupangani kuti pano nkhabe kudza kasala mwala padzulu pa mwala nzace. Pyonsene pinamala gwisiwa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuchululwa kwa aporofeta a uthambi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Pikhala Yezu na matako pa phiri ya Mulivera anfendedzera pkhundu anyakupfunza ace mambvunzisa kuti: Tipangenimbo, pintu penepi pinacitika lini?Pontho, cidzindikiro canji cinafuna kudza kaoneka pa kubwera kwanu na pa kumala kwa pantsi? </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Mpholeni/citani mphole, musafuna mucenjere. Lekani kunyengedza kunyengetwa/kunyengererwa na munthu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi azinji anafuna bwera/kudza na uthambi na dzina yanga mbalonga: 'Ine ndine Kirixtu.' Na tenepa anadza kataisa/kanyengeza anthu azinji. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Imwe munadza kabva nkhondo/pya nkhondo/za nkhondo, madziko onsene a pantsi. Mbwenye, lekani kututumuka napyo/kudzuzumika napyo. Thanwi pisatongwa/pisafunika kuti pyonsene ipi picitike. Mbwenye penepyo sipyo pyakumalisa tayu. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi dziko na dziko/dziko/dzko na inango zinamenyana, umambo na umambo/umambo na unango unamenyana. Ponho kunaoneka njala na citeke-teke mu mbuto zizinji. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pyonsene ipi ndi kutoma kwa nyatwa. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa imwe munadza kaoneswa/kaonepsa nyatwa mbamphiwa. Pontho munadza kachingiwa/kaidiwa na anthu onsene na thangwi yanga/ya dzina yanga. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Pa ndzidzi onowo anthu azinji anafuna kudza/anadza kasiya kutawira Mulungu. Pontho mbadza kasandukirana na kuidana. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Anadza kabulukira aporofeta azinji a uthambi mbataisa anthu azinji mwa kuipa/mbadza kanyengerera anthu azinji mwa kuipa. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Na kuinjipa uipi/kwa kuipa, kufunana kunacepa kuna anthu azinji/kunati kucepe/kunadza kacepa. . . </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ule anawangisira m'paka pakumalisira, anapulumuswa/anapulumuka. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mphangwa zadidi izi za ufumu wa Kudzulu, zinati zilongwe/zinalongwa pa dziko yonsene ya pantsi, toera zikhale ninga umboni kuna anthu onsene. Pa kumala cinabwera ca kumalisa /kumalisira."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nyatwa ya kumalisira pa kubwera Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Yezu alonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Mungadza kaciona/mungaciona cirombo cakugopsa cidalonga mporofeta Daniyli mbacikhala mu m'mbuto yakucena ya mu Tempulu"</span>
            <span lang="seh"> (anadziwa kuona penepyo bukhu mbabvesese), </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">"Na tenepa ale anagumanika mu Judeya mbathawe aende ku mphiri/m'mapiri/ku mapiri. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Anagumanika pa nsoyi/ntsoyi/cisusu, mbaleke ku/chita kuti abuluse pinthu pya n'nyumba mwace/pinthu n'nyumba mwace. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Nyatwa kuna ale akadzi ali pathupi na ale anamwesa bere pa ntsiku zenedzi!//Kuna ale anayamwisa bere! </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Phembani kuna Mulungu kuti ntsiku zanu za ndzidzi wano wa kuthawa zikhonde ukhonde citika mu khoni/wkhoni na/peno ntsiku ya Sabudu. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi pa ntsiku zenezi, pantsi panati zioneke/paoneke/zinaoneka nyatwa zikulu kakamwe, kuti cipo zizati kuoneka/kucitika, kubulukira kutomera kwa pantsi/awa kutoma kwa pantsi m'paka dzidi uwo. Pontho nyatwa zenedzi nkhabe kudza kaonekave/kacitikave kacikawiri. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ntsiku zenedzi mbazidakhonda kugwandirwa/ra nkhabe munthu m'bodzi akhafuna kupulumuka/kukhala m'maso//. Na tenepa ntsiku zenedzi Mulungu mbadakhonda kuzigwandira nkhabe munthu m'bodzi akafuna kupuluma/kukhala m'maso. Mbwenye na thangwi ya anthu akusangulwa/anyakusangulwa Mulungu anati azipungule/azicepesa/azigwande/azibweze ntsiku za nyatwa. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, mungapangiwa na munthu kuti Kiristu ali pano, peno ali kule, lekani kumbvera/kuntawira. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi anati abulukire/aoneke a Kirixtu authambi na a porofeta/a maporofeta, mbacita pirengo pikulu na pinthu pya kudzumisa, toera anyengeze/kunyengeza napyo anthu akusangulwa na Mulungo, pingafunika/pingakwanisika. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anani, ndakucenjezani kale. //Na tenepa ndakucenjezani/kale! </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, mungapangiwa kuti iye ali n'tando lekani kubuluka!Peno mungapangiwa/wa kuti ali nkati mwa nyumba lekani kutawira. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ‘‘sawasawa’’ ninga kuyetima kwa njazi kusabulukira kumabulukira dzwa m'paka kumadokera dzwa, ndi sawasawambo kubwera kunafuna cita Mwana wa Munthu. //Thangwi ninga njazi isamwanikira Kudzulu kutomera kumabulukira dzwa m'paka kumadokera dzwa, ndi sawasawambo na kubwera kunafuna cita Mwana wa Munthu. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi pale panagumanika cinyama ca kufa ndipo panagumanikambo malezi."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Cidzindikiro ca kubwera kwa Mwana wa Munthu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Na tenepa Yezu alonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Pakumala/pakupita ntsiku zenezo za nyatwa/kuthabuka,</span>
          </div>
          <div class="Citation_Line1">
            <span class="Words_Of_Christ" lang="seh">dzwa inathima,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">mwedzi nkhabe kugakave,</span>
          </div>
          <div class="Citation_Line1">
            <span class="Words_Of_Christ" lang="seh">nyenyezi zinagwa kudzulu.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">Pontho mphambvu za kudzulu zinatekenyeka.</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Penepo ndi panafuna kuoneka cizindikiro kudzulu ca Mwana wa Munthu. Na tenepa mbumba/madzinza onsene a pantsi inati ilire/anati alire, pontho anadza kaona Mwana wa Munthu mbakhabwera/mbakabwera/mbabwera padzulu pa makole a Kudzulu na mphambvu na mbiri ikulu kakamwe. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa pakulira tuluka, iye Mwana wa Munthu, anatuma maanjo ace/anjo zace kuti agumanyise {nise}kuti adze kagumanyisa {se}/toera agumanyisa anthu ace adasankhula iye, a makhundu manai a dziku/a mphepo kutomera nsindi ibodzi ya kudzulu m'paka ku nsindi yace inango ya Kudzulu."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa muti wa nsambvu</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Yezu alonga pontho kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Bveserani/pfunzani ntsanje uyu: Mungaona muti/n'sambvu, mbukhaphwetera/mbukhaphwikira misanzo na matsamba ace, imwe musadziwa kuti mainza/malimwe ali dhudzi/kufika/chifupi. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Ipi ndi kulongesa kuti imwembo mungaona pinthu pyonsene ipyo mbapicitika, dziwani kuti Mwana wa Munthu ali pa nswo/ali dhudzi na nsuwo. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, dziwani kuti pyonsene ipyo/ipi pinacitika nfendo yi ya anthu/anthu a ntsiku zino/anthu a madzwa ano mbadzati kufa/mala. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Kudzulu na pantsi panamala. Mbwenye mafala anga nkhabe kudza kamala."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Ntsiku na ndzidzi wa kubwera Yezu</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">"Mbwenye ntsiku na ndzidzi unafuna kucitika pinthu penepyo, nkhabe munthu anadziwa. Kutomera kuna maanjo mpaka kuna Mwana wa Munthu. Anapidziwa ndiye Baba basi//Baba basi ndiye anapidziwa. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi pa kubwera kwa Mwana wa Munthu, anthu anati acita sawasawa ninga pidacita iwo pa ntsiku za Nowa. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi {pa} ndzidzi onole/onowo, madzi makulu mbazati kudzala, anthu akhadya, akhamwa, akhacita macungudzo awo/mabanja awo, m'paka kufikira ntsiku idapita Nowa m'paketi/mu Arka. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, onsene amala kulowa/kufa/kudyiwa na madzi, thangwi nkhabe cinthu cikhadziwa iwo. Na tenepa, Mwana wa Munthu angabwera, pinacitikambo sawasawa. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Amuna awiri anadza kagumanika mbakhalima m'munda. M'bodzi wawo anakwatiwa, unango anasala/anasiyiwa. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Akadzi awiri anagumanikambo mbakapeyesa/mbakapeesa. Penepo, m'bodzi anakwatiwa, unango mbasiyiwa. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa cenjerani na kulang'anira, thangwi imwe nkhabe kuidziwa ntsiku yakubwera Mbuya wanu. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, kumbukani kuti momba n'nyumba mbakhadziwa ndzidzi wakufika mbabva n'nyumba mwace, mbadakhala wa kulang'anira. Na tenepa mbabva mbadacimwana kum'bera n'nyumba mwace. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo wangisani na kulang'anira. Thangwi ndzidzi unakhonda imwe kudikhira, ndiwo unadza kafika Mwana wa Munthu."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nyabasa wa kunyindirika na wa kukhonda kunyindirika</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh">"Mbani mphapo, nyabasa wakukhulupirika na wanzeru adaikhwa na nzungu wace, kuti aonera niumba yace na kupasa cakudya anyabasa anzace pa midzidzi yakukwana? </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span class="Words_Of_Christ" lang="seh">Nyabasa anowo mbasanzaye, anagumanizwa mbaphata tenepa basa, pakubwera kwa nzungu wace. </span>
            <span class="Verse_Number" lang="seh">47</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi nzungu wace anadza kankhulupira/kanyindira kuti atonge/aonere nfuma/yace yonsene. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span class="Words_Of_Christ" lang="seh">Ndi tani mphapo nyabasa uyu angakhala ‘‘ndi’’ wa kuipa mbalonga ekha kuti: Nzungu/Mbuya wanga anadembuka na kudza/kubwera. </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mbatoma kucita kuipa/kumenya anzace na kucita maphwandu, mbadya na kumwa/mbamwa na anthu akuledzera? </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span class="Words_Of_Christ" lang="seh">Tenepa nzungu wace angabwera pa ntsiku na ndzidzi unakhonda/ukhakhonda iye kudikhira. </span>
            <span class="Verse_Number" lang="seh">51</span>
            <span class="Words_Of_Christ" lang="seh">Anamuonesa nyatwa mbamuyikha ku/mu nkumbi wa anthu authambi. Mwenemo iye anati alire na kugeda-geda/kuluma mano."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa atsikana khumi</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">25</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu alonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Umambo wa kudzulu unati ulandane na asikana khumi akhadakwata nyale zawo mbaenda kagumana na mwali wa mamuna anafuna kucita banja. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">Axanu awo akhali madzemwa. Anangombo axanu akhali akucenjera. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Asikana amadzemwa akwata nyale zawo, mbwenye aduwala kukwata mafuta a/a mu nyale. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye anzawo akucenjera, akwatambo nyale zawo, pabodzi na mafuta awo pakhundu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye na thangwi ya kudembuka kwa mwali wa mamuna, asikana onsene aphatwa na citulo mbagona. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pa ciriciti/citiciti, anthu atoma kukhuwa mbakhalonga tenepa: 'Ali kudza mwali wa mamuna!Lamukani mwantambire/mukantambire!' </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, asikana onsene alamuka mbasasanya nyale zawo. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Asikana amadzemwa atoma kuphemba anzawo kuti: 'Tipasenimbo pang'ono mafuta anu. Thangwi nyale zathu ziri kuthima.' </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye anzawo, akucenjera, akhonda mbaatawira tenepa: 'Mafuta athu acepa. Nkhabe kwana ‘‘kuna’’ imwe na ife tonsene. Ndokoni mwagule/mukagule anu muna guliswa iyo/awo//. Mafuta athu acepa. Toera tikhonde kuluza tonsene, ndokoni.' </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa pidafika mwali wa mamuna, asikana ale akucenjera akhadagumanika mbadasasanyira, apita na iye onsene nkati mwa mphwandu. Pakumala kupita misuwo yafungwa. Pa ndzidzi onowo asikana amadzemwa akhali kunja, kasaka mafuta a nyale. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa pa kubwerera kwawo kagula mafuta, iwo atoma kukhuwa mbalonga: 'Mbuya Mbuya, tifungulerinimbo nsuwo.' </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mwali wa mamuna aatawira kuti: 'Ine nkhabe kukudziwani!' "</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Pakumala Yezu/aapanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Khalani dzololo mbamulang'anira. Thangwi ntsiku na ndzidzi wa kubwera kwa Mwana wa Munthu, imwe nkhabe kuudziwa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa kobiri zixanu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Yezu athimiza na kulonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Umambo wa Kudzulu wabaliwa sawasawa ninga pidacita mamuna m'bodzi adacita ulendo wace, mbaenda kunja kwa dziko yace. Pakubuluka kwace asiya nfuma zace zonsene, kuna anyabasa ace akukhulupirika. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa abulusa kobiri zixanu za ndalama mbapasa munthu m'bodzi. Kobiri ziwiri za ndalama mbapasa unango. Kobiri ibodzi ya ndalama mbapasambo unango m'bodzi. Munthu m'bodzi na m'bodzi apasiwa ntengo unakwanirana na mphambvu nzeru zace. Pakumala penepa, abuluka mbaenda. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Ule adatambira kobiri zixanu, azikwata mbaenda nsanga-nsanga kazicitisa viramau/kazifambisa, mbawina zinango zixanu. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Ule adatambira kobiri ziwiri acitambo sawasawa ninga nzace, mbawinambo pontho kobiri ziwiri. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ule adatambira kobiri ibodzi, aikwata kobiri yace mbaenda kaikumbira/kaifikira pantsi, mbaibisa penepo kobiri ibodzi-bodzi idapaswa iye na mbuya wace/na nzungu wace. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Pakupita ntsiku zidzinji, abwera mwanacinthu wa nfuma/abwera mbuya wawo/nzungu wawo, mbaphemba kuna anyabasa ace kudziwa viramau/kobiri idasiya iye. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa abwera nyabasa ule akhadatambira kobiri zixanu za ndalama mbalonga tenepa: 'Mbuya, kobiri zixanu zidandipasa imwe ndiizi. Mbwenye pa ntengo onowo ndawina pontho zinango izi zixanu.' </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Mbuya wace ampanga tenepa: 'Makolokoto!Ndiwe nyabasa wanga wadidi na wakunyindirika. Na tenepa wakwanisa kunyindirika pa/na pinthu ping'ono, ndinati ndikunyindire na/pa pinthu pikulu. Mphapo cincino bwera uze kadye phwandu pabodzi na ine. //Uze kasanzaye pabodzi na ine.' </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Buluka penepo, abwerambo ule akhadatambira kobiri ziwiri za ndalama, mbalonga tenepa: 'Mbuya, kobiri ziwiri zikhadandipasa imwe ndi izi. Mbwenye pa ntengo onowo, ndawina pontho zinango izi ziwiri.' </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Mbuya wace ampanga tenepa: 'Makolokoto!Ndiwe nyabasa wanga wadidi na wakunyindirika. Na tenepa wakwanisa kunyindirika pa pinthu ping'ono, ndinati ndikunyindire pa pinthu pikulu.' </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Pakumala penepa afikambo/apitambo/abulikirambo/abwerambo ule akhadatambira kobiri ibodzi ya ndalama, mbalonga tenepa: 'Mbuya, na kukudziwani/kupidziwa kuti imwe ndimwe munthu wakuuma/wakuipa ntima, thangwi musabvuna mudakhonda imwe kubzala. Pontho musagumanya padakhonda imwe kuthasika/kumwadza pinthu. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi eneyo ndagopa, mbadibisa pantsi kobiri yanu ibodzi yandalama. Mphapo lero/cincino kwatani kobiri yanu.' </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Penepo, mbuya wace antawira tenepa: 'Iwe ndiwe nyabasa wakuipa, pontho ndiwe wakupolola. Thangwi iwe ukhapidziwa/ukhadziwa kuti ine ndisabvuna padakhonda ine kubzala, pontho ndisagumanya padakhonda ine kumwadza pinthu. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, watani mphapo wakhonda/khonda kuyikha kobiri yanga, n'nyumba zinakoyera anthu kobiri?Na tenepa, pakubwera kwanga mbidaigumana kobiri yanga yathimizirika//mbidaigumana yathimizirika kobiri yanga. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, m'bulusireni/n'kwatireni kobiri yace ibodzi yandalama, muipase ule adatambira/ana kobiri khumi yandalama. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi onsene ana pinthu pizinji, anati apaswe pontho pinango, toera piinjipiretu kakamwe pinthu pyace. Mbwenye ule ana pinthu pang'ono, anati apokoswe na ping'ono pyene pina iye. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa nyabasa uyu wapezi mponyeni kunja, n'cidima. Mwenemo munati mubveke kulira/ciliro na kugeda-keda mano/na kuliza mano.' "</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kutongwa kwa anthu pa kubwera Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Yezu alonga pontho kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Mwana wa Munthu angadza kabwera/angabwera na mbiri, yace pabodzi pene na anjo zace zonsene, anadza kakhala pa mpando wace /wambiri. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Penepo, anthu a madziko onsene a pantsi/mbumba za madziko onsene a pantsi/madziko onsene a pantsi anagumanyikana patsogolo pace. Penepo iye anaamwaza sawasawa ninga nkumbizi wa mabira anamwanza, mabira mbudzi. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Mbaikha mabira ku nkono-nkono nkonowa madyo, mbuzi ku nkono wa bzere. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Penepo mambo analonga kuna/kuli ale pa nkono-nkono wace, tenepa: 'Bwerani imwe anyakusimbwa a Baba wanga! Bwerani mutambire, ninga unthaka umambo udacitirwa imwe, kubulukira pa/kwa kutoma kwa pantsi/dziko. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ndikhakhala na/ndikhava njala, imwe mwandipasa cakudya, ndikhali na/ndikabva nyota, imwe mwandipasa cakumwa. Pontho ndikhali mulendo/n'fambi, imwe mwanditambira/mwandipasa mbuto/dalo yakugona. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Ndikhali/ndikhakhala cipezi-pezi, imwe mwandipasa cakubvala na manungo/nndikhadwala, imwe mwandiona. Pontho ndikhakhala n'kaidi/mu kaidi, imwe mwandiona/mwadza/mwabwera kandiona.' </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Penepo ale akulungama/adidi anadza kabvunza mbalonga tenepa: 'Mbuya, takuonani lini na njala mbatikupasani cakudya?Peno na nyota mbatikupasani cakumwa? </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ndi lini takuonani ninga n'fambi/munthu wakudza mbatikupasani dalo yakugona?Peno cipezi-pezi mbatikupasani cakubvala? </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Pontho takuonani lini na manungo/mbamudwala mbatikuonani/mbatikumusani?Peno mu nkaidi mbatikuonani?/mbatidza kakuonani?' </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mambo anadza kaatawira/anaatawira tenepa: 'Dziwani, ndimo mwene, kuti pyonsene ipyo pikhacitira/pidacitira imwe abale anga ang'onong'ono, ndine yene akhacitira imwe/mukhacitira ine yene/mukhapicitira ine yene. //Mbwenye mambo anaatawira tenepa: Lang'anani!Dziwani kuti ntsiku zonsene pikhacita imwe penepyo kuna abale anga ang'onong'ono, mukhapicitira ine yene/kuna ine yene.' </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Pakumala penepo analongambo na ale/kuna ale, ali ku nkono wace wabzere kuti: 'Bulukani pano pana ine!Anyakuipa!/Anthu akuipa!Ndokoni mu moto/mu nyatwa wa/ya kukhonda mala, ndacitirwa sathani pabodzi na anjo zace. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ndikhakhala na njala, imwe mwakhonda kundipasa cakudya. Ndikhakhala na nyota imwe mwandimana madzi. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ndikhali n'fambi imwe mwakhonda kunditambira, ndikhali cipezi-pezi, imwe mwandimana cakubvala. Pontho ndikhadwala imwe mwakhonda kundiona. Ndikhali kaidi, imwe mwakhonda kudza kandiona.'</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Penepo iwo anadzambo kattawira mbabvu nza kuti: 'Xi Mbuya takuonani lini na njala, peno na nyota, peno ninga n'fambi, peno cipezi-pezi, peno na manungo/wa kudwala, peno mu nkaidi, ife mbatikhonda kukuphedzani?' </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye Mambo anaatawira tenepa: 'Lang'anani! Dziwani kuti ntsiku zonsene zikhakhonda imwe kucitira m'bodzi wa ng'ono-ng'ono wa abale anga, ndine akhakhondera imwe/akhali ine akhakhondera imwe.' </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, anthu awa anaendeswa/anenda mu nyatwa yakukhonda mala. Mbwenye ale akulungama/adidi, anaenda anapita/kwa upulumuki wakukhaliratu/ku moyo. . . /ku mbuto ya upulumuki ya kuenda na kuenda."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kubverana kwa atsigoleri amadjuda toera kupha Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">26</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">5</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nkazi wa kuBetanya asuluzira kufa kwa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Na tenepa Yezu akhadafikira ku Betanya ku nyumba ya Simau Nyamatanya/akhacemerwa/akhazuwika na dzina ya Nyamatanya. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Penepo, ndzidzi ukhadya iwo, nkadzi m'bodzi afendezera Yezu na ntete wace wa mafuta akudzola, akununkhira kakamwe, mbadzodza muusolo mwace. Mafuta anawa akhali antengo ukulu kakamwe. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Anyakupfunza a Yezu na kupiona penepyo aipirwa napyo, mbatoma kulonga tenepa: Thangwi yanji kubvunga pinthu tenepa? /Thangwi yanji asabvunga. . . ! </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pikhali pyadidi mbadaguliswa mafuta awa na ntengo ukulu, kuti uphezere anyakucherenga. ” </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mbwenye Yezu na kuona kuti anyapfunza ace aipirwa napyo, aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Thangwi yanji musansandika/muli kunsandika nkadzi uyu? Imwe khabe kupidziwa kuti, iye acita pinthu pyadidi kakamwe kuna ine? /Imwe khabe kupidziwa kuti pidacita iye mphyadidi kakamwe kuna ine? //Dziwane kuti iye acita pinthu pyadidi kakamwe kuna ine. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi anyakucherenga munawo ntsiku zonsene. Mbwenye ine nkhabe. /Mbwenye ine khabe kudza kakhala na imwe kadzinji. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anani, kudzoza manungo anga kudandicitira nkadzi uyu , na mafuta ace, ndi kundisasanyira ntsiku yanga ya kuikhwa/kuikhiwa. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, dziwani kuti, dziko yonsene ya pantsi inafuna kulongwa/kudza kalongwa mphangwa izi zadidi, pinati pilongwembo pyonsene ipi pidacita nkadzi uyu, toera iye akumbukwe/iwe/irwe. /Na tenepa iye anati akumbukirwe."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Paxukwa ya Kumalisa ya Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">16</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Ntsiku ya kutoma ya phwandu ya Paxukwa, ikhadya iwo mikate ya kusoweka cimera, anyakupfunza ace aenda kambvunza Yezu kuti: “Ndi kupi kunafuna imwe kuti tiende kaisasanyire phwandu ya Paxukwa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndokoni ku ndzinda ya Djerusalema, kunyumba kwa mamuna m'bodzi, mumpange tenepa: ‘Mpfunzisi akutumirani mphangwa izi: ‘Ndzidzi wanga uli dhuzi. Phwandu ya Paxukwa ndinaidyera kunyumba kwako na anyakupfunza anga.’’” </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Awene acita ninga mudaapangira Yezu, mbaisasanyira phwandu ya Paxukwa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
