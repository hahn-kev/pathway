            <span lang="seh">Pa kudoka kwa dzuwa, Yezu aenda kadya na anyakupfunza ace khumi na awiri. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Pa kudya Yezu alonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndimo mwene, ndinakupangani kuti m'bodzi wanu anandisandukira.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Awene na kubva penepyo atsukwala pikulu, mbatoma m'bodzi na m'bodzi kumbvunzisa kuti: “Mbuya, ndine pano?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ule adafonda na ine pabodzi m'mbale, ndiye anafuna kundisandukira. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, Mwana wa Munthu anati afe, ninga mudalemberwa ipyo na thangwi yace m'Bukhu ya Mulungu. Mbwenye nyatwa njace ule anafuna kunsandukira Mwana wa Munthu! Iye anadza kalonga kuti: ‘Ine m'phyadidi mbidakhonda kubaliwa.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa, Djuda, nyakusandukira, ambvunzambo kuti: “Mpfunzisi, ndine pano?” Yezu antawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ande, ndiwe.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Seya ya Mbuya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Pa kudya, Yezu akwata nkate ubodzi mbauphemberera, mbaumenya, mbaupasa anyakupfunza ace, mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Kwatani, dyani; ici ndi manungo anga.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Pa kumala penepa akwata ndiko ibodzi. Na tenepa, pa kumala kuiphemberera, aipasa anyakupfunza ace, mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Mwani muonsene. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ici ndi ciropa canga, cidacita na ine cibverano cipsa. Ciropa cinawazika kuli anthu onsene, toera kulekerera kudawa. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, ndisakupangani kuti tomera ntsiku ya lero kuenda kutsogolo ine nkhabe kudza kamwabve vinyu iyi, mpaka ntsiku inadza ine kamwa vinyu ipsa na imwe, mu umambo wa baba wanga.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Pa kumala imba nyimbo, iwo abuluka mbaenda ku phiri inacemerwa Mulivera.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu ali kulonga nyapantsi kuthawiwa kwace na anyakupfunza ace</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Na tenepa Yezu alonga kuli anyakupfunza ace kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Masiku ano, monsene munati mundithawe. Thangwi pyalembwa m'bukhu ya Mulungu kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Words_Of_Christ" lang="seh">‘Ndinadza kapha nkumbidzi,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">mabira mbamala kubalalika.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pakumala kwanga kulamuka pa kufa, ndinatsogola kuenda ku Galileya.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Penepo Pedhru antawira, mbalonga tenepa: “Ine cipo nkhabe kudza kakukhondani. Peno anzanga, mbwenye ine nkhabe.” </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Yezu antawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Inembo ndisakupanga pa kukwana kuti masiku ano, dzongwe mbidzati kulira, iwe unati undikhonde katatu.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Mbwenye Pedhru athimiza na kulonga kuti: “Pingafunika kuti ine ndife na imwe ndinafa. Mbwenye kukukhondani nkhabe kucitika.” Tenepa anyakupfunza onsene a Yezu atawirambo sawasawa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuphembera kwa Yezu ku Djesemani</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Pa kumala penepo, Yezu abuluka na anyakupfunza ace mbaenda nawo pa mbuto ibodzi inacemerwa Djesemani, mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Khalani pano, mbwenye ine ndiri kuenda patsogolo pale kaphembera.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Penepo Yezu akwata Pedhru na ana awiri a Zebedeu. Penepo atoma kubva kunenseka muntima mwace na kutsukwala. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Na tenepa aapanga kuti, </span>
            <span class="Words_Of_Christ" lang="seh">“Khalani pano mbamulang'anira, thangwi ntima wanga uli kubva kutsukwala kwa kufa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Abuluka mbaenda pang'ono patsogolo, mbagodama mbagwa pantsi mbaphembera tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Baba, mbapidakwanisika ndiri kuphemba kundibulusira ndiko iyi ya nyatwa zanga. Mphapo lekani kucita kufuna kwanga, citani kufuna kwanu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">Pa kumala abwerera kuna anyakupfunza ace atatu, mbaagumana mbakhagona. Iye alonga kuna Pedhru kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Kodi imwe mwacimwana kukhala m'maso na ine, pa ndzidzi ubodzi basi? </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anirani mbamuphembera, toera mukhonde kugwa m'manyengerero a kuipa. Thangwi ntima uli kufuna, mbwenye manungo nkhabe mphambvu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Yezu abuluka pontho ka ciwiri kuenda kaphembera, mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Baba wanga, pingakhonda kwanisika kundibulusira ndiko iyi ya nyatwa, ndinaimwa, citani kufuna kwanu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Na tenepa, pa kubwerera kuna anyakupfunza ace aagumana pontho mbakhagona, thangwi maso awo akhadalemerwa na citulo. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">Pa kumala, Yezu aasia pontho anyakupfunza ace, mbaenda kaphembera ka citatu, mbalonga sawasawa ninga pa kutoma.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Pa kumala penepo, abwerera kuna anyakupfunza ace mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Muli kugona mbamupuma basi, mpaka ndzidzi uno? Wafika ndzidzi wa kuperekwa kwa Mwana wa Munthu m'manja mwa anyakudawa. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span class="Words_Of_Christ" lang="seh">Lamukani tiende. Thangwi ali kufika anafuna kundisandukira.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuphatwa kwa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Mbwenye Yezu mbadzati kumala kulonga, afika Djuda, ule m'bodzi wa khumi na awiri pa anyakupfunza ace. Ukhadza na iye mwinji wa anthu na piphano pya masupada na miti. Iwo akhadatumwa na akulu anyantsembe na mathubu a mbumba. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">Mbwenye Djuda, nyakusandukira, akhadaapanga anthu cidzindikiro ici: “Kuti ule anamwanyika ine na kumpsompsona, ndiye unowu. M'phateni.” </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Na tenepa, Djuda pidafika iye afendezera Yezu mbamwanyika tenepa: “Masiku adidi, Mpfunzisi.” Mbampsompsona.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">50</span>
            <span lang="seh">Mbwenye Yezu ampanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Xamwali, cita pidadzera iwe.”</span>
            <span lang="seh"> Penepo anzace Djuda anfendezera Yezu, mbam'phata. </span>
            <span class="Verse_Number" lang="seh">51</span>
            <span lang="seh">Na tenepa, pandzidzi unowu m'bodzi wa anyakupfunza a Yezu abulusa supada mbaphekesa nyabasa m'bodzi wa akulu a nyantsembe mbangwanda khutu yace ibodzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">52</span>
            <span lang="seh">Mbwenye Yezu ampanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Koya supada yako mukhakhala iyo. Thangwi anthu onsene anathamangira supada pa nthonga, anadza kafa na supada. </span>
            <span class="Verse_Number" lang="seh">53</span>
            <span class="Words_Of_Christ" lang="seh">Usanyerezera kuti ine nkhabe kwanisa kuphemba Baba wanga kuti andiphedze? Mbidam'phemba mbadanditumira cincino pano anyankhondo ace a kupiringana pikwi na pikwi pya maanju. </span>
            <span class="Verse_Number" lang="seh">54</span>
            <span class="Words_Of_Christ" lang="seh">Mbadabwera iwo anyankhondo a maanju, mbapidacitika tani mphapo pire pidalembwa mu Bukhu ya Mulungu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">55</span>
            <span lang="seh">Penepo Yezu alonga kuna anthu mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Mwandidzera na miti na masupada kudza kandiphata, ninga ine ndine mbava? Mbamudziwa kuti ine ndikhakhala na imwe n'nyumba ikulu ya ntsembe, ntsiku zonsene, mbandikupfunzisani, pa midzidzi eneyo imwe nkhabe ntsiku ibodzi idandiphata imwe. </span>
            <span class="Verse_Number" lang="seh">56</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pyonsene ipi pyaoneka toera pisimbiswe pire pidalembwa na maporofeta nkati mwa Bukhu ya Mulungu.”</span>
            <span lang="seh"> Na thangwi ya pyonsene ipi anyakupfunza ace onsene aansia mbathawa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kutongwa kwa Yezu na atongi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">57</span>
            <span lang="seh">Ale adam'phata Yezu ankwata mbaenda na iye ku nyumba ya nkulu wa anyantsembe, anaacemerwa Khaifasi. Kweneko akhadagumanikana anyakudziwisa a mwambo na mathubu. </span>
            <span class="Verse_Number" lang="seh">58</span>
            <span lang="seh">Pedhru akhaenda mbantowerera Yezu na kutali na kutali mpaka pa nsuwo wa pa thando ya nyumba ya nkulu wa anyantsembe. Pidafika iye, apita pa thando mbakhala pantsi pakati pa nsoka wa anyabasa a panyumba, kuti aonese kumala kwa pinthu. </span>
            <span class="Verse_Number" lang="seh">59</span>
            <span lang="seh">Akulu a anyantsembe na akulu anango a utongi akhasaka uipi kuna Yezu toera antunuzire, kuti amphese. </span>
            <span class="Verse_Number" lang="seh">60</span>
            <span lang="seh">Penepo akhagumanika anyamaso azinji authambi. Mbwenye nkhabe mathangwi a kuipa adagumanika muna Yezu.</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">Na tenepa, pa kumalisa adza kaonekambo anyamaso anango awiri authambi. </span>
            <span class="Verse_Number" lang="seh">61</span>
            <span lang="seh">Awene alonga tenepa: “Mamuna uyu alonga kuti: ‘Ine ndinaikwanisa kuifudza nyumba ya Mulungu, pa ntsiku zitatu mbandiimanga pontho.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">62</span>
            <span lang="seh">Nkulu wa anyantsembe alamuka mbalonga kuna Yezu kuti: “Kodi iwe, nkhabe pinthu pya kutawira pa thangwi ya pyonsene pinakulongera anthu?” </span>
            <span class="Verse_Number" lang="seh">63</span>
            <span lang="seh">Mbwenye Yezu akhonda kutawira cinthu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">64</span>
            <span lang="seh">Yezu antawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ande, ndi tenepa ninga mudapirongera imwe. Mbwenye ndinakupangani pontho kuti: ‘Kutomera kutsogolo munati muone Mwana wa Munthu, mbakhala pa nkono-nkono wa Mulungu wa mphambvu zonsene, mbabwera m'makole a kudzulu.’”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">65</span>
            <span lang="seh">Nkulu wa anyantsembe pa kubva penepyo apandula nguwo zace, kupangiza kuipirwa, mbakhuwa: “Iye axola Mulungu! Asafunika pontho anyamaso kuna iye? Mwabva mwekha cincino kulonga kudacita iye kuti ndine Mwana wa Mulungu. </span>
            <span class="Verse_Number" lang="seh">66</span>
            <span lang="seh">“Musaona tani?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">67</span>
            <span lang="seh">Na tenepa anango atoma kum'phulira mata kunkhope mbakhammenya na maxoko. Anangombo mbakhammenya nkhope na manja, </span>
            <span class="Verse_Number" lang="seh">68</span>
            <span lang="seh">mbakhalonga: “Iwe Misiya, ngakhala ndiwe mporofeta, lotera mbani adakumenya?”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Pedhru akhonda Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">69</span>
            <span lang="seh">Pedhru akhakhala pa thando. Na tenepa, nyabasa m'bodzi wa nkazi anfendezera mbampanga kuti: “Iwe ukhakhalambo pabodzi na Yezu, ule wa ku Galileya!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">70</span>
            <span lang="seh">Mbwenye Pedhru atuna mbakhonda pamaso pa anthu onsene, mbalonga: “Ine nkhabe kupidziwa pinalonga iwe.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">71</span>
            <span lang="seh">Pikhabuluka iye pansuwo nyabasa unango m'bodzi wa nkazi amulang'anisa mbalonga kuna anthu akhali penepo kuti: “Uyu ndi unango m'bodzi akhakhala pa nsoka wa Yezu wa ku Nazareti!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">72</span>
            <span lang="seh">Pedhru atuna pontho mbakhonda na kudumbira kuti: “Nkhabe kundziwa mamuna unowu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">73</span>
            <span lang="seh">Pa ndzidzi pang'ono anthu akhakhala penepo aenda kuna Pedhru mbanfendezera dhuzi mbampanga: “Ndimo mwene, iwe ndiwe m'bodzi wawo. Thangwi malongero ako asapangiza.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">74</span>
            <span lang="seh">Pedhru atoma kukhonda pontho na kudumbira kuti: “Mulungu mbandionese pyace nyatwa ngakhala ine ndisandziwa mamuna uyu!”</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">Pa ndzidzi ubodzi-bodzi dzongwe yalira. </span>
            <span class="Verse_Number" lang="seh">75</span>
            <span lang="seh">Na tenepa Pedhru akumbuka mafala akhadalonga Yezu kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Madzongwe mbadzati kulira, iwe unadza kandikhonda katatu.”</span>
            <span lang="seh"> Penepo Pedhru abuluka kunja mbalira pikulu kakamwe.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu aperekwa kuna Piratu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">27</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Mangwana mwace, na macibese ene/kakamwe, agumana akulu a anyantsembe na mathubu a mbumba, toera kubverana/abverane kuti anamuptha tani Yezu. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na tenepa iwo ankwata Yezu Wakumangiwa, mbaenda na iye kwa/kuna Piratu/Kampereka kuna Piratu, ntongi wa Roma/Muroma.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kufa kwa Djuda Xikariyoti</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Djuda, nyakusandukira Yezu na kupibva kuti iye Yezu antongiwa {wa} kuti afe/aphiwe, agopa pontho/apaluka pontho ntima na kugopa. Na tenepa athamanga mbaenda pontho kuna akulu a anyantsembe na mathubu a mbumba, kuenda kaabwedzera kobiri zawo makumatatu za parata. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbalonga kuti: Ine ndadawa na kukupasani/na thangwi ya kukupasani/thangwi ndakupasani munthu wakusoweka/wakusowa mathangwi, kuti aphiwe. Mbwenye iwo atawira tenepa: Tinapyonji ife penepyo?Mphyako penepyo/Njako eneyo! </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Penepo Djuda, akwata makumatatu a kobiri za parata mbazitaya/mbaziponya mu Tempulu, mbaenda kamangika, mbafa. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Akulu a anyantsembe akwata kobiri izi za parata mbalonga kuti nkhabe kutawirirwa. /kutairirwa mu mwambo wathu, kuti tikwate kobiri iyi yaciropa tiibvunganise na kobiri inango ya ntsembe. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Na tenepa iwo akhala pantsi mbabverana kuti, ndi pyadidi tikwate kobiri iyi, tigule nayo munda wa mamuna m'bodzi, akhale na basa ya kuumba pyombo pya dongo. Toera tikwate munda onowo tiucite masiye a anthu akudza. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Ndi thangwi eneyo, ‘‘kuti’’ munda onowo usacemerwa “munda wa ciropa”, mphaka lero. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Na tenepa pyacitika pire pikhadalongwa na mporofeta Jeremiya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span lang="seh">Iwo akwata ntengo wa makumatatu a kobiri za parata.</span>
          </div>
          <div class="Citation_Line1">
            <span lang="seh">Ntengo wa munthu ule adasakhulirwa ntengo onowu na mbumba ya ijirayeli.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mbaupasa nyabuumbira, mwanacinthu munda, ninga mundandipangira Mbuya.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu patsogolo pa Piratu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu akhakhala dzololo pamaso pa ntongi. Iye ntongi atoma kumbvunza Yezu kuti: “Iwe ndiwe Mambo wa adjuda?</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">Yezu antawira: </span>
            <span class="Words_Of_Christ" lang="seh">"Ndi tenepa ninga munapilonga imwe."</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Mbwenye, akulu a anyantsembe na mathubu pidamulongera iwo uthambi, Yezu akhonda kutawira cinthu. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Na tenepa ntongi Piratu ambvunza Yezu kuti: “Iwe nkhabe kubva pyonsene ipi, pinalongerwa iwe?” </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Yezu athimiza na kumatama, mbakhonda kutawira cinthu. Na tenepa, ntongi adzumatirwa napyo pikulu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu asatongwa kufa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Pa midzidzi ya Paxukwa ukhalipo nsambo ukhacita ntongi wa kuombola nyakudawa m'bodzi n'kaidi. Ule nyakudawa anathonyiwa na mbumba. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa akhalipo n'kaidi nyakudawa m'bodzi wa kudziwika kakamwe akhacemerwa Bharabhasi. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Ntongi Piratu abvunza mbumba ikhadagumanikana penepa, mbalonga tenepa: “Mbani anafuna imwe kuti abuluke? Bharabhasi, peno Yezu anacemerwa Kirixtu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Thangwi iye, Piratu, akhapidziwa pyace kuti iwo ampereka Yezu m'manja mwace na thangwi ya bibvu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Piratu mbali n'nyumba ya kutongera miseru, nkazi wace antumira mphangwa mbalonga kuti: “Leka kupipitira pinthu pya munthu uyu. Thangwi iye ndi munthu wa kulungama kakamwe. Pontho, masiku ndaona nyatwa kakamwe mundoto na thangwi yace.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Akulu a anyantsembe na mathubu akwanisa kunyengerera mbumba yonsene ya anthu kuti iphembe Piratu abuluse Bharabhasi n'kaidi, mbaphesa Yezu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Na tenepa ntongi Piratu abvunza anthu kuti: “Pa amuna awiri awa, mbani anafuna imwe kuti abuluswe n'kaidi?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Piratu athimiza pontho na kulonga: “Kodi, ndinancitanji Yezu, anacemerwa Kirixtu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Mbwenye Piratu aabvunza: “Mphapo, n'chanji ca kuipa cidacita iye?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mphapo, Piratu na kuona kuti nkhabe cinthu cinakwanisa iye kucita, pontho akhagopa kuti mwinji wa anthu unadza kansandukira. Na tenepa, abweresa madzi, mbasamba manja patsogolo pa anthu onsene, mbalonga: “Ine nkhabe kudza kakutawirira kufa kwa mamuna uyu! Citani pinafuna imwe.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa anthu onsene atawira kuti: “Mathangwi a kufa kwace mbakhale na ife na ana athu!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Na tenepa Piratu aabulusira Bharabhasi. Pa kumala penepa, ankwapulisa Yezu na michamu, mbaampereka m'manja mwa anthu kuti ankhomere pa ntanda.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anyankhondo asingirira Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Na tenepa anyankhondo a mambo Piratu ankwata Yezu mbaenda na iye paberere ya nyumba ya atongi. Penepo anyankhondo onsene anzungulira. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">An'dulisa nguwo zace mbambvazika/mbambalisa/mbangudumirisa n'kumi/kapoti yakufuira. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Aumba/acita nkhata/nthimba ya minga mbamvazika/mbamuika munsolo. Pontho, akwata n'tete/phesi/n'sengere/m'psimbo/golomondo mbaphatisa m'manja mwace wa wa nkono-nkono/wa nkono wa madyo/wadidi. kubuluka penepo iwo mbangodamira patsogolo pace na kusingirira mbalonga tenepa: “Dondowe/makolokoto/mbasimbwe/viva mambo wa madjuda!” </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Mbampokesera pontho mpsimbo, mbam'menya nayo munsolo na kumphulira mata. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Pidamala iwo kunsingirira, an'dulisa n'kumi ukhadamvazika iwo, mbambvazika pontho nguwo zace pakumala ankwata mbaenda kankhomera pa ntanda.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kukhomerwa kwa Yezu pantanda</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Na tenepa, pakufika pa mbuto ibodzi inacemerwa Gologota/Goligota, uku ndiko kubveka/ndi kulongera cipala?/magogodo/gogodo/mbuto ya magogodo. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Iye akhulupira Mulungu, pontho mbalonga kuti ndine Mwana wa Mulungu. Ngakhala ndi tenepo, mbabwere mphapo Mulungu wace adze kamuombole/kam'buluse cincino. Nkhala Mulungu wace asanfunadi/antawiriradi. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">Na mambabva ene ale adakhomerwa na iye/Yezu pabodzi, akhanxolambo sawasawa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kufa kwa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Kutomera pa ndzidzi khumi na uwiri mpaka pa ndzidzi wa citatu wa kumaulo, dziko yonsene yadzala na cidima.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Dhuzi na ndzidzi wa citatu wa maulo, Yezu alonga na kukhuwa: </span>
            <span class="Words_Of_Christ" lang="seh">“Eli, Eli, lama sabaktani?”</span>
            <span lang="seh"> Kweneku ndi nkhubveka: “Mulungu wanga, Mulungu wanga, wandisiiranji?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Anthu anango akhali penepo, pikhabva iwo penepyo, akhalonga kuti: “Asacemera Aliasi!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">M'bodzi wa iwo aenda mbathamanga kakwata thonje mbaivika mu vinyu ya kudjamuka. Mbakwata thonje ya kutota mbaimangirira pa ntete, mbammwesa nayo pamulomo pace. </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Mbwenye anango akhalonga tenepa: “Mulekeni tenepo! Tione ngakhala Aliasi anabwera kampulumusa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">50</span>
            <span lang="seh">Mbwenye Yezu athimiza na kukhuwa pontho, mbapuma kwa kumalisika, mbafa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">51</span>
            <span lang="seh">Pa ndzidzi ubodzi ene, nguwo ikhasitira mbuto ya Mulungu n'nyumba ya ntsembe yapanduka nakati-nakati tomera kudzulu mpaka pantsi. Mataka atekenyeka myala mbipseka. </span>
            <span class="Verse_Number" lang="seh">52</span>
            <span lang="seh">Zinthumbi zafunguka, na tenepa anthu azinji a Mulungu akhadafa kalene alamuka pa kufa. </span>
            <span class="Verse_Number" lang="seh">53</span>
            <span lang="seh">Pa kumala kulamuka pa kufa kwa Yezu, anyakufa adabuluka zinthumbi atoma kupita mu ndzinda wa usantu, mbaoniwa mwenemu na anthu azinji.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">54</span>
            <span lang="seh">Nkulu wa anyankhondo wa aroma na anyankhondo akhaonera Yezu, na kubva kutekenyeka kwa mataka na pyonsene pidacitika, apitirwa na kugopa pikulu kakamwe mbakhalonga: “Ndimo mwene, mamuna uyu akhali Mwana Mulungudi!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">55</span>
            <span lang="seh">Kweneko akhalipombo akazi azinji mbakhalang'anisa na kutali. Awene akhaperekera na kuphatira basa Yezu, kubulukira ku Galileya. </span>
            <span class="Verse_Number" lang="seh">56</span>
            <span lang="seh">Pakati pawo akhalipo Mariya Madhalena, Mariya mama wa Tiyago na Zuze, pontho na nkazi wa Zebedeu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuyikhwa kwa manungo a Yezu n'nthumbi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">57</span>
            <span lang="seh">Ca maulo, abulukira mamuna m'bodzi anacemerwa Zuze. Dziko yace ya kubaliwa ndi Arimateya. Iye akhali mpfumi, pontho akhakhalambo m'bodzi wa anyakupfunza wa Yezu. </span>
            <span class="Verse_Number" lang="seh">58</span>
            <span lang="seh">Iye aenda kuna ntongi Piratu kuenda kaphemba manungo a Yezu. Piratu atuma anthu ace kuti ampase. </span>
            <span class="Verse_Number" lang="seh">59</span>
            <span lang="seh">Na tenepa, Zuze aakwata manungo a Yezu mbaafinikiza na nguwo ya kucena, </span>
            <span class="Verse_Number" lang="seh">60</span>
            <span lang="seh">mbaakwata mbaayikha mu nthumbi ipsa ikhadakumbisa iye pa mwala toera ikhale yace. Pa kumala kubisa manungo abulumundisa mwala ukulu mbafunga nawo nthumbi. Pidamala iye mbaenda pyace. </span>
            <span class="Verse_Number" lang="seh">61</span>
            <span lang="seh">Mariya Madhalena na Mariya unango akhakhala pantsi, patsogolo pa nthumbi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anyankhondo aonera nthumbi ya Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">62</span>
            <span lang="seh">Mangwana mwace na macibese, ikhali ntsiku ya sabudu, akulu a anyantsembe na nsoka unango wa afarisi aenda kuna Piratu, </span>
            <span class="Verse_Number" lang="seh">63</span>
            <span lang="seh">mbalonga: “Tisakumbuka kuti ule akhaenda mbanyengerera anthu, mbali m'maso, mbalonga kuti: ‘Ine ndinadza kalamuka pa kufa, pa kupita ntsiku zitatu.’ </span>
            <span class="Verse_Number" lang="seh">64</span>
            <span lang="seh">Na thangwi yeneyi m'phyadidi mubuluse ntemo wa kuti nthumbi ionerwe na mphambvu, mpaka ntsiku ya citatu. Pezi anyakupfunza ace anaenda kaaba manungo, angamala mbapanga mbumba yonsene ya anthu kuti iye alamuka pa kufa! Na tenepa, uthambi uyu wa kumalisa unakhala ukulu kakamwe kupita wa kutoma.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">65</span>
            <span lang="seh">Piratu aapanga tenepa: “Anyankhondo munawo. Mphapo ndokoni mukaonere nthumbi ninga munafunira imwe.” </span>
            <span class="Verse_Number" lang="seh">66</span>
            <span lang="seh">Na tenepa, awene aenda, mbayikha cidzindikiro pa mwala ukhadafunga nthumbi, pontho na kusia anyankhondo kuti aionere.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu Asalamuka pa kufa</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">28</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">M'bambakuca kwa ntsiku ya dimingu pa kupita ntsiku ya sabudu, Mariya Madhalena na Mariya unango aenda kaona ku nthumbi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na mwansanga kuabveka citeketeke cikulu, thangwi ntumwi m'bodzi wa Mbuya achita kudzulu, mbabulumundisa mwala pakhundu ukhadafunga nsuwo wa nthumbi, mbaukhalira. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Makhaliro ace ntumwi akhacetuma ninga njazi, nguwo zace za kucena ninga thonje. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Anyankhondo akhaonera atoma kudzadzamira na kugopa, mbakhala ninga anthu a kufa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Ntumwi alonga na akazi kuti: “Lekani kugopa, thangwi ine ndisadziwa kuti imwe muli kusaka Yezu adakhomerwa pa ntanda. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Iye nkhabepo pano. Alamuka pa kufa ninga mukhadalongera iye. Bwerani mudze kaone pakhadayikhwa iye. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Cincino ndokoni na mwansanga mukalonge kuna anyakupfunza ace, kuti iye alamuka pa kufa. Iye atsogola kuenda ku Galileya. Ndi kweneko kunafuna imwe kamuona. Ipi ndipyo pikhafuna ine kukupangani.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Na tenepa iwo abuluka na mwansanga pa nthumbi na kugopa. Mbwenye na kukomerwa pikulu aenda mbathamanga kalonga mphangwa kuna anyakupfunza ace. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pa ndzidzi unowu iye Yezu aenda kuna akazi mbaamwanyika mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">"Kusanzaya kukhale na imwe."</span>
            <span lang="seh"> Na tenepa iwo anfendezera mbaamphata myendo mbamulambira. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mphapo Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kugopa! Ndokoni kapange abale anga kuti aende ku Galileya. Kweneko anaonana na ine.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Uthambi wa anyankhondo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Pa ndzidzi ukhaenda akazi, anyankhondo anango akhaonera nthumbi abwerera ku ndzinda, kuenda kalonga kuna akulu a anyantsembe pire pyonsene pikhadacitika. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Na tenepa akulu a anyantsembe agumanikana mbakhala pantsi na mathubu. Penepo iwo abverana kudyekera anyankhondo na ntengo ukulu wa kobiri, </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">na kuapanga tenepa: “Longani kuti: ‘Anyakupfunza ace abwera na masiku mbaaba manungo, ife mbatikhagona.’ </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mbwenye ntongi Piratu angadza kapibva pinthu penepi, ife tinammatamisa, mbaticita kuti imwe mukhonde kuoneswa nyatwa na thangwi eneyi.” </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Anyankhondo atawira kucita pidapangwa iwo, mbatambira kobiri. Na tenepa, uthambi unowu usagumanika pakati pa adjuda, mpaka lero.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu atuma anyakupfunza ace</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Anyakupfunza khumi na m'bodzi aenda ku Galileya, pa phiri ikhadaapanga Yezu. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Pidamuona iwo, amulambira, mbwenye anango akhapenula. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Na tenepa Yezu aafendezera mbaapanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndapasiwa mphambvu zonsene za kutonga kudzulu na pantsi. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, ndokoni mbamucita kuti madzinza onsene anyakupfunza anga. Mbatambirisa onsene batixmu inaaphataniza na Baba na Mwana na Nzimu wa Mulungu, </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">mbamuapfunzisa kubvera na kucita pyonsene pikhadakupangani ine. Dziwani kuti ine ndinakhala na imwe kuenda-na-kuenda, mpaka kumala kwa pantsi.”</span>
          </div>
        </div>
      </div>
    </div>
    <div class="scrBook">
      <span class="scrBookName" lang="seh">Marku</span>
      <span class="scrBookCode" lang="seh">MRK</span>
      <div class="Title_Main">
        <span lang="seh">Mphangwa zadidi ninga mudazilembera Marku</span>
      </div>
      <div class="columns">
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kumwabza kwa mphangwa na Djuwau Batixta</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">1</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Kutoma kwa mphangwa zadidi za yezu kirixtu, mwana wa Mulungu. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Atoma ninga mudazilembera mporofeta wa Mulungu Izaya kuti: Ndinatuma mwanankati wanga pasogolo pako toera kukusasanyira njira. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Iyi ndi fala ya ule anakhuwa n'thando mbalonga:Sasanyirani njira ya mbuya na kundendemeza miseu yace. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Ndi tenepa kubulukira kudacita Djuwau Batixta n'thando, mbakhapasa anthu batixmu na kuapanga tenepa:Chunyukani mbamusanduza mitima yanu toera Mulungu a kulekelereni kudawa kwanu.' </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Anthu onsene a ku Djudeya na a ku Djerusalema akhaenda kuna Djuwau Batixta,kabweka kudawa kwawo penepo Djuwau Batixta akhaapasa batixmo n'nyanza ya Djordani. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Djuwau akhabvala nguwo za nthembe za cinyama cinacemerwa kamero mbakhamanga bhande ya nthembe n'cuno mwace mbakhandya nthete na uci wa n'tsanga. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbakhalonga tenepa kuna mbumba kuti:'Nduli mwanga anabwera ana mphambvu zakupiringana ine pontho ine sine munthu wakukwanisa kunkotamira toera kunsudzula mithambo ya nsapato zace. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Ine ndakupasani batixmu na madzi. Mbwenye Iye anakupasani batixmu na nzimu wa mulungu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pa ntsiku zenizo yezu akhabuluka kucisa ca Nazareti ku dziku ya Galileya mbaenda kukapasiwa batixmu na Djuwau Batixta mu nyanza ya Djordani. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Pa ndzidzi udapandira yezu m'madzi iye aona thambo yafunguka na tenepa ndzimu wa Mulungu,ninga nkhangaiwa, mbukhachita mbumphamira. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Penepo, kudzulu kwabveka fala mbilonga kuti:Iwe ndiwe mwananga wakufunika.Muna iwe ndisabva kusanzaya. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Pakumala penepyo Yezu akumbizwa na ndzimu wa Mulungu kuenda n'thando.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Na tenepa Yezu akhala n'thando ntsiku makumanai mbakhaleserwa na Sathani. Yezu akhakhala pakati pa pinyama pya nsanga. mbwenye atumwi ace abwera kam'phatira. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Pidamala Djuwau Batixta kupita n'kaidi,Yezu abwerera ku Galileya kalonga mphangwa zadidi za Mulungu,mbakhalonga tenepa: </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Ndzidzi wakwana. Umambo wa Mulungu uli dhuzi chunyukani kudawa kwanu,mutawire mphangwa zadidi. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Yezu mukhapita iye na mumbale mwa Bara ya Galileya aona anyakokota awiri mu ubale mwawo mbakhagwisira kokota yawo. M'bara madzina awo anacemerwa Simao na Andereya. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu a apanga tenepa: Nditowereni ndinakucitani anyakokota a anthu. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Iwo padzidzi ubozdi ene asiya makokota awo mbatowera Yezu. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Pakufamba pang'ono pasogolo Yezu aona Tiago Djakobo na Djuwau, ana a zebedeu; mbakhathunka makoota awo m'mwadiya. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Yezu aacemera. Penepo pene iwo ansiya babawawo na anyabasa ace m'mwadia, iwo mbaenda mbatowera Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Pakumala Yezu na anyakupfunza ace aenda ku ndzinda wa kafaranaumi. Nsabudu mwace ya kuphembera, mbatoma kupfunzisa. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Anthu akhamubva mapfunzisiro ace akhadzumatirwa napyo, thangwi iye akhalonga tayu ninga anyakuziwisa a mwambo, mbwenye ninga n'tongi. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Pa ndzidzi unowu abulukira pa nyumba ya kuphembera mamuna m'bodzi akhali na uzimu wa kuipa. iye akhakhuwa kmbakhalonga kuna Yezu kuti: </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Iwe Yezu wa ku kunazareti usafunanji kuna ife? Wabwera kudza katifudza kidi? Ine ndisadziwa kuti Iwe ndiwe wakulungama adatumiwa na Mulungu! </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Yezu am'pwekera nzimu wakuipa mbam'panga:matama! buluka muna munthu uyu! </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Nzimu uyu wakuipa am'bhoma mamuna na mphambvu zonsene, mbakhuwa mbabuluka muna iye mamuna. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Anthu onsene adzumtirwa napyo, mbabvuuna okha-okha: Ninji penepi?Cipfunzo ici n'chipsa.Mbwenye cirikupfunziswa na mphambvu za munthu wakutonga. Thangwi asaikha mwambo ace kuna mizimu ya kuipa, iyo mbimbvera. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Na tenepa mbiri yace Yezu yabalalika na mwansanga mu dziko yonsene Galileya.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Kubuluka penepo Yezu abuluka mu nyumba ya kuphembera mbaenda pabodzi na Tiyago na Djuwau, kunyumba kwa Simau Pedhuru na Andereya. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Penepo anthu ampanga Yezu kuti mebzalace wace Simau asagona na kudwala. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Yezu aenda pakhakhala iye mbam'phata manja ace mbam'pheza kumulamusa. Na tenepa nthenda yamulekeratu yawangiratu. Iye mbatoma kuaphatira basa. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Anthu onsene a mundzinda akhadagumanyana pa nsuo wa nyumba ikhadafikira Yezu /ikhakhala Yezu. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Yezu akonza/ awangisa nthenda zakusiyana-siyana za anthu azinji na kuthamangisambo mizimu yakuipa mizinji.Iyo ikhanziwa mbani Yezu. ndi thangwi eneyo Yezu aakhondesa kulonga / kuti alonge.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Na macibese mukhacita manga nkhaa, Yezu alamuka mbaenda n'thando kaphembera. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Simau Pehuru aenda na anzace kasaka Yezu. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Na tenepa iwo pidan'gumanawo alonga tenepa: Anthu asakusaka/Anthu azinji... </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Yezu aapanga tenepa:Tendeni m'pisa pinangopya dhuzi-dhuzi, toera ndaafokotozerembo mphangwa zadidi.Thangwi ndazera/ndabwerera penepyo. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Yezu akhaenda mbuto zonsene za Galileya, mbakhalonga mphangwa zadidi m'manyumba a kuphembera,na kubulusa mizimu yakuipa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">Penepo abwera mamuna m'bodzi wamatanya kuna Yezu mbam'godamira mba'phemba tenepa:Mungafuna,ndikhafuna mundiwangise'' </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Yezu am'bvera nsisi zikulu mbafutula manja ace mbam'gwesa mbampanga: Ndisafuna, nthenda yako mbiwange/wawanga. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Pa ndzidzi ubodzi ene mamuna awanga. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Na tenepo ampwekera mbamuendesa. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">Mbampanga kuti:Leka kupanga munthu penepyo.pakotoma ndoko ukadingwe kuna nyantsembe/kuna nyantsembe toera akundinge. Ungamala uperekentsembe idalinga Mozesi,toera anthu aziwe kuti iwe wawangadi. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Mbwenye mamuna uyu pidabuluka iye penepo atoma kulonga pakweca pyonsene pidacitika. Natenepa mphangwa zamwadzika monsene, na tenepa Yezu akhacimwana kupita m'pisa na kusanzaya. Akhakhala kunja m'mbuto za kubisala.Mbwenye anthu akhabuluka m'mbuto zinsene kwenda kansaka.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">2</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pakupita ntsiku pan'gono,Yezu abwerera pontho kukafarnau. Pidabva iwo kuti Yezu aly panyumba, </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Agumanykana mwinji wa anthu mbakafinyana pansuo na thangwi yakusoeka kwa mbuto. Yezu pikafunzisa iye phangwa zadidi. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Amuna anai am'bwerera nyanfutete m'bodzi. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbwenye iwo akhacimwana pita na mpaka fika kna Yezu, na thangwi ya mwinji wa anthu.Akwira pa tsoi, ku kundu ikhakhala Yezu, mbatchitisa na penepo akhaluneresa iwo pa khangala. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Yezu pidaona iye cikhulupiriro cikhali na anthu awa, alonga tenepa:kuti ntenda mwananga, kudawa kako kwalekererwa. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Mbwenyeanyakudziwisa a mwambo akhakhala penepo,pidabva iwo penepyo akhalonga okhene tenepa: </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Thangwi yanji mamuna uyu asakwanisa longa tenepa? Iye asxola Mulungu! </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mbwenye Yezu nakudziwa manyerezero awo,aabvunza:thangwi yanji musanyerezera tenepa nkati mwanu? </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Phyanji pinakhonda nensa kulonga kuna nyanfutete:'Kudawa kwako kwalekererwa'peno ndipange:Lamuka, kwata khangala yako uende ku nyumbakwako? </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Dziwani mphapo kuti mwana munthu anmphabvu zakulekerera kudawa pantsi pano. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Azun 'gunuka kuna nyanfutete mbampanga:lamuka, kwata khangala yako, uende ku nyumba kwako. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Mamuna alamuka na mwasanga, akwata khangala yace mbaenda pyace, anthu ansenembamuona. Onsene adzumatirwa napyo /na ipyo na pidaona iyo,mbapasa mbiri Mulungu mbalonga:'Cipo tasati kupiona pinthu ninga ipi!</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Yezu abwera pontho mbaenda ku gombe ya Bara Galileya. Anthu aenda mbasaka mpaka kweneko ,iye mbakhaafunzisa. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Pikhabwerera iye aona Levi ,mwana wa Alifeu, akhali nawa pa nyumba ikhakumbuswa misoklho,mbampanga:'Nditowere!'Levi alamuka mbatowera. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Ntsiku inango Yezu akhadya pabodzina anyakufunza ace kunyumba kwa Levi;akhalipombo pabodzi na anyakukumbusa misokho na anthu azinji anyakudawa akhantoera. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Anyakudzwisa a mwambo,na afarisi,pikhaona iwo kuti Yezu ali kudya pabodzi na anthu anewa,abvunzisa kuna anyafunza ace:'Thangwi yanji iye asadya pabodzi na anyamisokho na anthu anyakudawa? </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu mudabva iyepenepyo aatawira:'Angumi andasoa nthenda/anyakuwanga nkhabe saka nyakukodza. Mbwenye anbva kuplh/ntenda ndiye anasaka nyakukonza. Ine sidabwera kudza kacemara adidi tay, mbwenye ale anyakudawa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Ntsiinango anyakufunza a Djuwau Batixta na afarisi akhamphembera/mbakhamana cakudya/na njala mbakhonda cakudya, aoneka mbozdi mbaenda kabvunza Yezu: Ndi thangwi yanji anyakufunza a Djuwau na afarisi asamphembera na njala mbakhonda cakudya, ako mbakhonda citambo tenepo? </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Yezu aatawira tenepa:Pisacitika kuti adacemerwa kuphwandu ya macunguzo akhale potho mbadasukwala mphale wace anafuna kucunguzwa mbali na awene? Nkhabe citika. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">O Mbwenye zinafunika ntsiku zinzfuna iwo kukwatirwa mpale pakati pawo. tsiku zenezi iwo anati apinanse kusiya pyakudya. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Nkhabe munthu anaikha cigamba ca nguwo ipsa pa nguwo yakusala. Thangwi cigamba cipsa cinathimiza pandula nguwo yakusakala piringana kalene. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Pontho nkhabe citika kukwata vinyu ipsa mbuikha nkhali zakuizira kale/zakuwirisila kale,gopera vinhu ipsa ingawira inadza kakuka mbiswa nkhali, mbauluza nkhali na vinhu ene. Mbwenye vinhu ipsa isafunika inkhiwembo pipsa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Ntsiku inango ya Sabudu,Yezu na anyakufunza ace akhapita na pakati pa munda.Pikhaenda iwo anyakufunza ace atoma kusaka pyakudya adye. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mbwenye afarisi abvunzisa Yezu kuti:'Kodi ndithangwi yanji anyakufunza ako asacita pire pinakhondesa mwambo'sikupicita ntsiku ya Sabudu? </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Mbwenye uye aatawira tenepa: Kodi imwe mudaoona pidalembiwa na thangwi ya pidacita mambo Dhavidi na amuna ace ntsiku inango pikhakhala iwo na njala mbasoa cakudya? </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Apita n'yumba ya Mulungu, pa dzidzi ukhakhala Abiatari ninga nkhulu wa nyentsembe, mbadya iye na anzace mikate ikadaikhirwa ntsembe Mulungu.Mbwenye mwambo usalonga kuti mikate eneyo isadywa na anyantsembe basi. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Iye athimiza na kuapanga tenepa:'Sabudo ninga ntsiku yakupuma, yacitirwa anthu, mbwenye anthu hadacitirwa Sabudu tayu. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Na thangwi eneyo, mwana munthu asantoga nantsiku ya sabudu ene.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">3</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Sabudu yace inango Yezu apita mu nyumba ya kuphembera. Mwenemo agumana mamuna m'bodzi na manja a nfutete. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mbwenye akhagumanika / akhalipo mwenemu anango akhafuna kusumira Yezu kuti asanumpha /asapwadza mwambo wa mozesi na thangwi eneyo iwo akhamulanganisa ngakhala anamuwangisa ntsiku ya sabudu. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Penepo Yezu apanga mamuna wakulamala djnja/manja kuti: Lamuka, bwera pano pakati. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Pakumala Yezu abvunza akhamulang'anisa kuti: Ndi ninji cinatawirira mwambo wathu ntsiku za sabudu:Kucita udidi peno uipi?kupulumusa munthu peno kumumpha?Mbenye nkhabe munthu adantawira. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Na tenepo Yezu aalang'ana na kusiribza pontho na kutsukwala, thangwi akhali anthu akuumamitima. Pakumalapenepo ampangan'tenda:Futhula manja ako.Iye afuthula pandzidzi ubidzi ene munthu /n'tenda awanga. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Penepo afarisi abuluka pa nyumba ya kuphembera mbaenda mwansanga kagumana na nkumbi wa Herodi toera kusaka njira yakapha mayo Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Na tenepo Yezu abuluka mbaenda nkundu mwa bara ya Galileya na anyakupfunza ace. Anthu azinji a ku Galileya akhantoera. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Akhantoerambo anthu anango azinji a ku Djudeya,a ku Djerusalema, a ku Idumeya, a n'tunda unango wa nyanza Djordani, a ku dziko ya tiro na ya Sidoni Anthu onsene.fs </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Yezu aphemba anyafhunza ace kuti ansakiremwadiya,toera akhonde kufhinyiwa na mbumba. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Ndimo mwene, Yezu akhonda wangisa anthu onsene akhakhala na nthenda zawo za kusiyana-siyana, akhaenda kuna Iye toera kun'gwesa/ iwo an'gweze. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Na tenepa ale akhali na mizimu ya kuipa, na kuona Yezu akhan'gwera pa myendo pace na kukhuwa tenepa:"Iwe ndiwe mwana wa mulungu." </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Mbwenye Yezu aakhondesa na mphambvu zonsene kuti akhonde kumulonga.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Kubuluka penepo Yezu akwira pa phiri mbacemera ale akhafuna iye kusakhula abwere dhudzi na Iye. Na tenepo iwo abwera/an'fendezera. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Na tenepo Yezu asnkhula n'tsoka/ ntsoka wa khumi na awiri toera afambe na iye na kuwatuma kwenda mbamwaza mphangwa zadidi. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Pontho na kuwapasa mpambvu za kuthamangisa mizimu yakuipa.Anawa aziwika na dzina ya anyakufhunza. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Madzina awo mbawa: Simau, anacemerwa na Pedhuru, </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Tiyago/Djakobi,ana a Zebedeu, iwo asaziwika na dzina ya Boanerijes. Kweneko nkhubveka mwanawa ndjazi. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Andereya, Filipi, Bartulomeu,Mateu, Tomee, Tiyago,-mwana wa Alufeu, Tadeu, Simau, wa nsoka wa kananea, </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Pintho na Djuda kariote, ule adasandukira Yezu /adadza kasandukira Yezu adamalisira kusandukura Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Padzidzi unango Yezu apita mu nyumba ibodzi:Mwenemu agumanyikana pontho mwinji wa anthu. Na tenepa Yezu na anyakufhunza ace aacimwana kudya. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Abale ace Yezu pidabva iwo penepyo aenda kankwata,thangwi pakati pawo akhalipo akhalonga kuti Yezu ali kudwala ntenda wa n'sala. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Anyakuziwisa anango a mwambo akhadabuluka ku Djerusalema akhalonga kuti:Yezu ana belizebu/sathani. Anango ndiwo akhalonga kuti:Ndi nkulu wa madimonyo ndiye anampasa mphambvu zakuthamangisa madimonyo anango. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Na tenepa Yezu acemera anthu onsene mbabwera kuna iye, mbaapanga na mitsanjikuti:Sathani anabulusika ekha ene. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Umambo ungagawika, mbumenyana okha-okha unamalisira kufudzika. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">N'kati mwa abale mungaoneka kugawana, ubale unowu unamalisira kufudzika. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Na tenepa sathani angamenyeka/angapimenyeka ekha, umambo wace mbugawika iye nkhabe kukhala m'aso. Pontho umambo wace unafudzika. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Nkhabe munthu anakwanisa kupita n'nyumba yamamunawa mpambvu toera kum'bera pinthu piyace. Angafuna mbatome kum'manga. Angamala penepo anakodza kum'bera pinthu pyace. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Ndimo mwene ndinakupangani kuti: Kuti asalekerera pyonsene pinacitira Munthu. kudawa/madawipeno kuxola. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Mbwenye ule anxola nzimu wa mulungu nkhabe kulekererwa. Thangwi manthangwi ace nkhabe kumala/mbakukhale kwenda na kwenda. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Yezu alonga ipi thangwi anango akhalonga kuti Iye ana mizimu yakuipa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Subtítulo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Penepo mai na abale ace yezu afika mbacemeresa Yezu/mban'cemeresa kunja. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Akhalipo anthu azinji n'khundu mwa Yezu. Penepo anango ampanga kuti: "Mai wako naabale ako ali kunja uku, asafuna kulonga na imwe/asasaka imwe /asakusakani" </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Na tenepa Yezu aatawira kuti: Mbani mai wanga, mbani abale anga?/Mbani mai wanga na abale anga? </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Penepo Yezu alang'ana anthu akhali na iye n'khundu mwace mbalonga tenepa:Awa ndiwo mai" wanga" na abale anga/ mai wanga na abale anga mbawa. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Thangwi munthu onsene ancita kufuna kwa Mulungu, unowu ndiye mwana mamuna nzanga, mwana nkadzi wanga na mai mai wanga /m'bale wanga wa mamuna, mbale wanga wanga nkadzi na mai wanga / mbale wanga,mwana ukadzi wanga na mai wanga./... abale anga amuna na akadzi na mai wanga.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">4</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu atoma pontho kufunzisa n'gombe mwa bara ya Galileya . Mbwenye mwinji wa anthu ukhanzungulira na thangwi eneyo Yezu apakira m; mwadia mbakhala pansi, mbasia mwinji wa anthu n'gombe . </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Yezu atoma kuafunzisa na misanje, pinthu pizinji . Iye akhalonga tenepa: </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Bveserani! Ntsiku inango mamuna m; bodzi aenda kabzwala kumunda kwace. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mukhabwala iye, mbeu inango yagwa nkhundu mwa njira, mbalame mbaidzokhona. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Inango yagwa pamataka anamiala. Mbeu eneyo yamera na muansanga thangwe mataka akhadacepa. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Mbwenye pidagaka dzwa, yamala kupya thangwi mitchichi ikhadacepa </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbeu inango yagwa pakati paminga, minga yakula mbaibvula mbeu. Na nthangwi eneyo yacimwana kubala misapo. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mbwnye mbeu inango yagwa pa mataka adidieneyo yamera mbaikula, mbaibala misapo makumatatu, makumatanthatu mpaka kufika dzana pa mbeu ibodzi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pakumalisa Yezu alonga tenepa: «Ana makutu akubva, mbabvesese!» </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Pidamala mwazika anthu, anango akhadasala abvungazikana na anyakufunza ace,mbaphembakuna Yezu kuti aapange usalanganji nsanji uyu. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu aapanga tenepa:« Kuli imwe Mulungu afuna kukudziwisani pyakubisala pya ufumu wace,mbwnye kuli anthu a kunja pyonsene anapifunziswa na misanje. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Toera kuti alan'gane mbakhonda kwona,abve mbakhonda kupibvesesa. Thangwi angapicita penepyo azungunuka kuna Mulungu iye mbaalekererakundawa kwawo. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Yezu aatawiza tenepa:«Ngakhala imwe nkhabe kubvesesa nsanje uyu anthu anango ananbvesatany? </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Nyakubzwala, asabwala fala ya mulungu. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Mbeu zidagwa mbale mwa njira ndi ale adabva fala, mbwenye asabwera Sathani mbabulusa fala ikhadabzwala nkati mwa iyo. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Anthu anango alandana na mbeu idagwa pamataka anamiala,asitambira fala wakukomerwa. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Mbwenye nkhabe mitchichi mizinji.nyatwa zingagwera, peno angatchingwa na thangwi ya fala ya Mulungu, asasia pyawo. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Anango alandana na mbeu idagwa pakati paminga. Anthu awa asabva mphangwa zadidi za Mulungu. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Mbwenye na thangwi ya kusaka udidi wa padziko, ponto na kufuna kufhuma, na pizinji pinango pyakusirira, pisalasa fala mbaicimwana kubala misapo </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mbwenye anthu anango alandana na mbeu idagwa pamataka adidi: Asabva mphangwa zadidi za Mulungu, mbazibala misapo inango makumatatu,inango makumatanthatu inango dzana pa mbeu ibadzi. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Yezu athimiza nakuafunzisa pontho tenepa:«Alipo munthu agasa nyale mbaigudumira na n'goro peno mbaikha pantsi pa talimba?Nkhabe asayikha pakweca toera imwynike pyadidi. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Na tenepa pyonsene pidabiswa pinati pioneke na pire pyonsene pinacitwa n'chibisobiso pinati. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Ana makutu mbabve. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Yezu alonga pontho tenepa:«Bvesesane pyadidi pinakupangani ine! Na combo cinapima na imwe anzanu cibadzi-bodzi Mulungu anakupimanimbo naco, panango piringana penepi: </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Thangwi ule anapyo pizinji, anatambira pinango, mbenye ule anapyo pan'gono, anapokoswa na pire pinango pyene pina iye! </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Yezu athimiza pontho kulonga tenepa:m'bodzi adabzwala mbeu m'munda mwace. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Iye asagona mbalamuka ntsiku zonsene masikuna masikati, mbeu isamera mbaikula, mbwenye iye nkhabe kupidziwa kuti pisacitika tani penepi. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Thangwi mataka asamera okha ene mbeu pakutoma asabulukira masamba, thimize asanthumburuka, pakumaliza asabala mbeu. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Mbeu zingatokota anthu asazibvuna thangwi wafika ndzidzi wa kubvuna. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Yezu akhathimiza basi na kulonga tenepa:«Tinaulandanisa nanji umambo wa Mulungu? tinausangiza na wsanje wanji? </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Walandana na mbeu ya mustarda, iyo ndi in'gono piringana mbeu zonsene za pantsi pano. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Mbenye ingabzwalwa mbaimera isakula piringana miti inango; isakhala na thawi zikulu, mbalame za kudzulu mbazikwanisa manga ntsanza mwenemu. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Yezu akafunzisa mbumba na misanje ninga iyi toera kuti apibvesese mwadidi . </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Kazinji kene akhaapanga na misanje, mbwenye angakhala ekha na anyakufunza ace basi, akaatchululira pyonsenene. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Ntsiku eneyo, na masikati, Yezu apanga anyakufunza ace:«Tiwambukeni tiende ntunda ule wa bara.» </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Iwo aisiya mbumba, mbakwata Yezu m'mwadia mukhakhala iye na myedia inango izinji ikhantoera. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Pikhaenda iwo conzi cikulo ca mphepocalamuka, mabinbi makulu akhamenya mbapita mwadia,iwo mbukhafuna kulobzeka. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Yezu akhagona pyace n'dili mwa mwadia nsolo wace mbukhatsamira nsago. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">41</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">5</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu na anyakufhunza ace afika ntunda unango wa bara, ku cisa ca Djerasa/Gerasa. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Pa ndzidzi unowu udachita yezu m'mwadya, abulukirambo mamuna m'bodzi wakuphtwa na nzimu wakuipa, mbakhaenda kuna Yezu. Mamuna uyu akhabulukira/akhabuluka na pa'masiye. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Iye akhakhala n'dzinthumbi. pontho akhacimwanika, na unyolo ene myendo, kuti aphatiwe amangwe. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Kazinji kene akhadamangana unyolo, myendo na mikono ene. mbwenye iye akhathumula basi pyonsene. Na tenepa nkhbe munthu akhankodza kumphata. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Ntsiku zonsene, masiku na masikati akhakhuwa m;'mapiri na pakati pa dzithumbi, mbakhaphekeka na myala. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Penepo iye na kuona Yezu kutali, anthamangira mban'godamira/mbamulambira. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Na tenepa alonga /mbolonga na kukhuwa kuti: Imwe Yezu mwana wa mulungu wa n'k/ n'nkulu/wakulu,musafunji na ine? Ndisakuphemberani na dzina ya Mulugu kuti mukhonde kundigopesa/ kundisanya. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mamuna/munlha uyu alonga tenepa, ndi thangwi Yezu akhadalonga kuna iye kuti: «Buluka, muna munthu uyu iwe nzimu wakuipa!» </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pontho Yezu ambvunza munthu uyu kuti iwe dzina yako ndiwe ani? Iye atawira: Dzina yanga ndine mwinji, thangwi ndife azinji. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Na tnepa iye akhathimiza basi na kumpemba Yezu mbakhalonga: Lekani kutibulusa/kutithamangisa pa cisa cino. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Phapopenepo pa dhudzi, ukhasodza pa phiri nkumbiwa nkhuba. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Na tenepa mizimu yakuipa yaphembakuna Yezu kuti:« Tisiyeni pyathu tikapite munkumbi wa nkhumba/n'khumbi. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Penepo Yezu aatawira. Na tenepa mizimu yakuipa yabuluka muna mamuna/munthu,yapita mna khumba./mu nkumbi wa mkhumba penepo nkhumba zonsene zikhalipo dhudzi na pikwi piwiri. N'kumbi onsene wa nkhumba watoma kutamangira m'bara, nkumba zonsene mbazimala kufa m'madzi. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Penepo amakankhumba onsene amala kuthawa mbaenda mbamwadza mphangwa zenezi mu ndzinda na m'mmidzi ya n'khundu n'khundu mwace. Anthu azunji aenda kaona ninji pikhadacitika. </span>
            <span class="Verse_Number" lang="seh">15</span>
