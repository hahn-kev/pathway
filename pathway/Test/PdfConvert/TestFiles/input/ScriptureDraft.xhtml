            <span class="Words_Of_Christ" lang="seh">“Umambo wa Mulungu walandana na mamuna m'bodzi adabzala mbeu yadidi m'munda mwace. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye na masiku mwace, anthu onsene mbakhagona, abwera nyamalwa wace mbabzala tsanga ya dawe pakati pa tirigu, mbaenda pyace. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Pidakula umera mbutoma kubala misapo, tsanga ya dawe yaonekambo. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa abwera anyabasa a mwana-cinthu munda, mbampanga tenepa: ‘Mbuya, kodi mbeu idabzala imwe m'munda mwanu ikhali yadidi tayu? Mphapo tsanga iyi ya dawe yaoneka tani?’ </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iye aatawira tenepa: ‘Ndi nyamalwa adacita penepi.’ Na tenepa anyabasa alonga tenepa: ‘Musafuna kuti tiende kaidule?’ </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Mwana-cinthu wa munda atawira kuti: ‘Nkhabe, isieni! Gopa pa kudula dawe munadza kadula pabodzi na tiriguene. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Siani pyonsene pikule pabodzi, mpaka ndzidzi wa kubvuna. Pa kubvuna ndinaapanga anyakubvuna kuti, pa kutoma agumanye dawe mbamanga mapuli toera apisiwe na moto. Angamala agumanyembo tirigu aikhe n'cikwa mwanga.’”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa muti unacemerwa muxtarada</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Yezu aapanga nsanje unango, mbalonga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Umambo wa Mulungu walandana na mbeu ibodzi inacemerwa muxtarada idakwatiwa mbibzaliwa na mamuna m'bodzi m'munda mwace. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Iyo ndi mbeu ing'ono kakamwe kupita mbeu zinango zonsene zinalimwa. Mbwenye ingamera isakuliratu kakamwe kupiringana mbeu zinango zonsene, mpaka kufikira kukhala muti, wa kukhalambo na nthawi. Mbalame mbizibwerambo kamanga ntsanza zawo mwenemu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa nsunga</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Yezu aapanga nsanje unango, mbalonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Umambo wa Mulungu walandana na nsunga udakwata nkazi mbaubvungaza na makhalanga matatu a ufa, mpaka kutupisa ufa onsene.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Thangwi ya kupfunzisa na misanje</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Yezu alonga na misanje pinthu pyonsene ipi, kuna anthu. / Yezu alonga kuna anthu, pinthu pyonsene ipi na misanje. / Yezu alonga pinthu pyonsene ipi na misanje kuna anthu. Iye Yezu nkhabe cikhaapanga iye mbakhonda kulonga na misanje. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Pyonsene ipi ndi thangwi kuti pisimbswe pire pikhadalonga mporofeta kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">“Ndinadza kalonga na misanje,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">mbadilongera pinthu pikhadabisala kutomera pa kutoma kwa dziko. ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuchululwa kwa nsanje wa nyakasongole</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Na tenepa Yezu pa kumala kupanganizana na mbumba, aenda kunyumba. Penepo afika anyakupfunza ace kuna iye mbalonga: “Tipfunzise cinalongera nsanje wa dawe, m'munda. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Mbwenye Yezu aatawira mbati: </span>
            <span class="Words_Of_Christ" lang="seh">“Adabzala mbeu yadidi ndi Mwana wa Munthu. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Munda ndi dziko ya pantsi pano. Mbeu yadidi ndi anthu adatambira umambo wa Mulungu. Tsanga ya dawe ndi anthu a sathani. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Nyamalwa adabzala dawe ndi dyabu. Kubvuna/ntsiku ya kubvuna ndi kumala kwa dziko. Anyakubvuna ndi maanju. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Ninga dawe isagumanyiwa mbienda kapisiwa pamoto. Tenepa, pinacitikambo pa kumala dziko. </span>
            <span class="Verse_Number" lang="seh">41-42</span>
            <span class="Words_Of_Christ" lang="seh">Mwana wa Munthu anatuma anju zace kuenda kabulusa mu umambo wace onsene ale anacitisa anzawo kudawa, na onsene anadawa, toera aaponye mu moto wa kugaka. Mwenemu munati mubveke ciriro na kagedageda kwa mano. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa anthu a kulungama pamaso pa Mulungu anaitimira ninga dzuwa mu umambo wa Baba wawo. Ana makutu mbabve."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mpfuma ya kubisiwa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">"Umambo wa kudzulu walandana na ndalama ya kubisiwa m'munda. Munthu anailokota asaifikira pontho. Mbaenda, na kukomerwa konsene, mbagulisa pinthu pyace pyonsene pina iye, mbagula munda onowu. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh">Pontho umambo wa kudzulu usalandaniswa na mamuna m'bodzi nyamalonda anasaka myala ya kufunika ya ntengo ukulu. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa angaugumana mwala wa ntengo ukulu, asaenda kagulisa pinthu pyonsene pina iye, mbagula mwala onowu."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa kokota</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">47</span>
            <span class="Words_Of_Christ" lang="seh">"Pontho, umambo wa kudzulu usakhala ninga kokota inagwisirwa m'bara mbikokota nyama za ntundo onsene za madzi. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span class="Words_Of_Christ" lang="seh">Ingazala kokota na nyama iwo anyakokota asaikwera kuntunda, mbakhala pantsi, mbatoma kuzisankhula. Zadidi mbaziikha m'pitundu, mbwenye za kuipa mbazitaya kunja. </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span class="Words_Of_Christ" lang="seh">Ndi sawasawambo ninga pinafuna kudza kacitika pa kumala dziko. Anabwera maanju, mbabulusa anthu a kuipa pakati pa anthu adidi. </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa iwo anaaponya anthu a kuipa mu moto wa kugaka. Mwenemu munati mubveke cirirona kkugeda-geda kwa mano. ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Pya kale na pya cincino</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">51</span>
            <span lang="seh">Yezu aabvunza anyakupfunza ace kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Mwapibvesa pyonsene ipi?”</span>
            <span lang="seh"> Iwo antawira: “Ande, Mbuya!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">52</span>
            <span lang="seh">Na tenepa Yezu aapanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndi thangwi eneyo kuti nyakudziwisa onsene wa mwambo anatawira cipfunzo ca umambo wa kudzulu asalandana na baba wa panyumba anadziwa kubulusa pa mpfuma yace pinthu pipswa na pya kale. ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu ali ku Nazareti</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">53</span>
            <span lang="seh">Yezu pa kumala kulonga misanje eneyo abuluka penepo. </span>
            <span class="Verse_Number" lang="seh">54</span>
            <span lang="seh">Pidafika iye kudziko kwace atoma kupfunzisa mbumba mu nyumba ya kuphembera. Ale akhabva cipfunzo ici akhazumatirwa naco mbakhalonga: “Augumana kupi ucenjeri onowu, na mphambvu zenezi za kucita pirengo? </span>
            <span class="Verse_Number" lang="seh">55</span>
            <span lang="seh">Sie onowu tayu mwana misiri karapintero? Mai wace nkhabe kucemerwa Maliya? Pontho abale ace siwo anawa anacemerwa Djakobu, Zuze, Simau na Djuda? </span>
            <span class="Verse_Number" lang="seh">56</span>
            <span lang="seh">Abale ace akazi nkhabe kukhala na ife kuno? Mphapo pyonsene ipi pyabulukira kupi?” </span>
            <span class="Verse_Number" lang="seh">57</span>
            <span lang="seh">Na thangwi eneyo, Yezu akhakhondiwa. Mbwenye Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Mporofeta onsene asalemezwa mmbuto zonsene. Mbwenye asacimwana kulemezwa kudziko kwace na dzinza yace. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">58</span>
            <span lang="seh">Na tenepa, na thangwi ya kukhonda kutawira kwawo, Yezu akhonda kucita pirengo pizinji kweneko. Umambo wa kudzulu walandana/ wakhala/ wabalwa n</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kufa kwa Djuau Batixta</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">14</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pa ndzidzi onowu/Pa ntsiku zenezi, Mambo Herodi, ntongi wa dziko ya Galileya, akhabva/abva na thangwi ya Yezu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na tenepa, aapanga anthu ace akhakhala na iye kuti: “Mamuna uyu ndi Djuwau Batixta adalamuka muli a kufa. Ndi thangwi enyeyo ana mphambvu ya kucita pirengo. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Ndimo mwene, thangwi Mambo Herodi akhadamangisa Djuwau mbaampitisa n'kalaboxo. Iye acita penepyo, mbaampitisisa na thangwi ya Herodia, nkazi wa mbale wace, anacemerwa Filipi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Thangwi Djuwau akhampanga Herodi kuti: “Mphya kuipa kucita banja na nkazi wa mbale wako. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Na tenepa Herodi akhafuna kumupha, mbwenye akhagopa anthu, thangwi mbumba yonsene ikhanziwa Djuwau ninga mporofeta.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Mbwenye ntsiku idacita Herodi caka, mwana wace Herodia wa nkazi abvina kakamwe kwa kudzumisa patsogolo pa anthu onsene. Na tenepa Herodi akomerwa pikulu kakamwe,</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">mbalonga na kudumbira kuna mwana wace kuti aphembe pyonsene pinafuna iye, anampasa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Na tenepa mwana, na kupangiwa na mai wace, alonga tenepa: “Ndisafuna nsolo wa Djuwau Batixta m'paratu/n'ndiro. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Mambo Herodi na kupibva asukwala napyo. Mbwenye na thangwi ya kudumbira kudacita iye, pontho na thangwi ya anthu akhagumanika pa phwandu, acimwana kunkhondera. /ansia kuti apasiwe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Na tenepa, abulusa mphangwa kuti Djuwau agwandwe nsolo n'kalaboxo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Na tenepa anzesera nsolo m'parato/n'ndiro mbampasa ntsikana, iyembo mbaendambo kapasa mai wace. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Anyakupfunza a Djuwau akwata manungo mbaenda kaaikha n'thumbi. Pa kumala penepa aenda kalonga kuna Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu adyesa mbumba</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Yezu mudadza iye kadzibva mphangwa zenezi abuluka ekha ene na bote mbaenda mbuto inango ya kubisala yace ekha. Mbwenye mbumba na kupibva pinthu penepi, onsene abuluka m'pisa mwawo mbaenda mbantowera wa myendo. \awork\asena\lox2.txt</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Pa kupandira kwace Yezu aona anthu azinji. Na tenepa aabvera nsisi mbaakonzera atenda awo. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Na maulo mukhadoka dzuwa, anyakupfunza a Yezu abwera/aenda kuna iye mbalonga tenepa: “Dzuwa iri kuenda mbidoka/iri kudoka, pontho muno ndi n'nthando. M'phyadidi/Ndi pyadidi muandese pyayo mbumba iyi toera ende m'pisa kagule pyakudya pyawo/cakudya cawo. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mbwenye Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Nkhabe kufunika kuti iwo abuluke. Apaseni imwe cakudya toera adye. ”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Mbwenye iwo atawira kuti: “Ife pano tina mikate mixanu na nyama ziwiri basi za madzi. ” </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Na tenepa Yezu aapanga/alonga:</span>
            <span class="Words_Of_Christ" lang="seh"> “Zanazoni/Ndipaseni. ” </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na tenepa, aikhazika mbumba yonsene pantsi pa cimbanjiri. Pa kumala akwata mikate mixanu na nyama ziwiri, mbalang'ana kudzulu mbaiphemberera kuna Mulungu. Pidamala iye aimenya / aimenya-menya mikate mbaipasa anyakupfunza ace kuti iwo agaizembo mbumba.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Onsene adya mbakhuta. Pa kumala alokotera manyezo adasala a mikate, mbadzaza nawo ntsengwa/pitundu khumi na zi/piwiri.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Ntsiku eneyi anthu adadya akhali ndhuzi/ akhatamangira na ku pikwi pixanu pya amuna basi, mbakhonda kulengeswa akazi na ana.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kufamba kwa Yezu padzulu pa madzi</span>
          </div>

            <span class="Verse_Number" lang="seh">22</span>
          </div>

            </span>

            </span>

            </span>
            <span class="Verse_Number" lang="seh">26</span>

            <span class="Verse_Number" lang="seh">27</span>

            </span>

        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa atenda a ku Genezareti</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Pidawambuka iwo ntunda unango wa bara afika cisa ca Genesareti.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Pa ndzidzi onowu anthu anzindikira Yezu, mbatoma kupangana anthu onsene a pacisa. Na tenepa anthu onsene akhadza na atenda awo kuna iye. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Anthu akhamphemba kuti aasie kugwedza nguwo yace ya manungo. Na tenepa onsene akhangwedza akhawanga/akhawangiswa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Myambo ya akulu a amadjuda</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">15</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Na tenepa, afarizi na akulu anango a mwambo abuluka ku Djerusalema kudza kuna Yezu; mbaambvunza tenepa: </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Kodi ndi thangwi yanja anyakupfunza ako nkhabe funa kutoeza mitemu/mwambo ya ambuyathu/ababa athu? Thangwi iwo nkhabe samba manja pa kudya. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Thangwi yanji imwembo musakhonda kukoya mwambo wa Mulungu na thangwi ya mitemu ya myambo yanu? </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi Mulungu alonga kuti: 'Lemeza baba wako na mai wako. Ule anakhonda kulemeza/anapwaza baba wace peno mai wace, anatongwa kuti aphiwe/afe.' </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye imwe musalonga mbamupfundisa kuti: 'Munthu analonga kuna baba peno kuna mai wace, kuti pinthu pyanga pyonsene ndapiikha ntsembe kuna Mulungu. Na tenepa ndinacimwana kukuphedzani.' </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Munthu onowo nkhabe kutongwabve na mwambo ule unalonga kuti: Lemeza baba wako na mai wako. Na tenepa imwe mwaapwaza mafala/matongero a Mulungu, toera kutoeza mitemo/myambo yanu idacita imwe. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Ndimwe anyauthambidi| Ndimo mwene pidalonga mporofeta Izaya na thangwi yanu, kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Dzinza iyi isandisimba na mulomo wawo,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">mbwenye mitima/ntima wawo, uli kutali na Ine.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Iwo asandilambira papedzi/papezi.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Words_Of_Christ" lang="seh">Thangwi asapfunzisa myambo yacucitwa na anthu."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Pinthu pinaipisa munthu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Na tenepa Yezu aacemeresa pontho anthu mbaapanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Lang'anani, mubvesese|/lang'anani, vesesani|/bvani|bvesesani| </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Cinthu cinaipisa munthu, sicire cinapita na pamolomo tayu. Mbwenye ndi cire cinabuluka pamolomo pace. Ceneco{i} ndico cinaipira munthu." </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Na tenepa anyakupfunza ace anfendezera dhudzi mbampanga tenepa: Kodi imwe musadziwa kuti afarisi aipirwa/agumbuka kakamwe na mafala anu? Na kubva mafala anu? </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Mbwenye Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Miti yonsene idakhonda kuchekiwa na Baba wanga, wa kudzulu inaduliwa. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Alekeni asiyeni pyawo| Ndi maboliboli, asafuna kutsogolera aboliboli/maboliboli anzawo. Mbwenye dziwani kuti m'boliboli angatsogolera m'boliboli nzace, onsene/uiriwawo anamalisira kugwa n'djenje/n'dzennje." </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Penepo, Pedhru ampemba kuti: "Mbuya, tichululireni nsanje onowu|" </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mbwenye Yezu aatawira: </span>
            <span class="Words_Of_Christ" lang="seh">Na imwe ene nkhabe kupibvesambo?/Imwe pontho nkhabembo kupibvesa?/mudzati kupipvesambo tayu? </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Kodi imwe nkhabe kupidzwa kuti pyonsene pinapita na pamolomo, pisagwera n'cifu/m, mimba, pingamala/pingabuluka mwenemu, mbapitaiwa pontho kunja? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye pinthu pinabuluka pamolomo pa munthu, penepyo pisabuluka muntima. Ipi ndipyo pinacitisa kuipa munthu pinaipisa munthu/pisapasa kuipa munthu. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi muntima, ndimo munabuluka manyerezero onsene akuipa ninga: Kupha munthu, kucita upombwe, lukwali, kuba, kulonga uthambi, na kuxola Mulungu. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Penepyo ndipyo pinaipisa munthu. Mbwenye pyakukhonda kusamba manja pakudya, penepyo nkhabe kuipisa munthu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kukhulupira kwa nkazi kwawangisa mwana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Pakubuluka penepo, Yezu aenda ku dziko ikhagumanika midzinda ya Tiro na Sidom. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Na tenepa nkadzi m'bodzi wa ku Kanani/Khanani akhakhala kueneko/ku Dziko eneyo/akhabuluka kweneko, aenda kuna Yezu, mbamphemba na kukhuwa tenepa: Mbuya, Mwana wa David, ndibverenimbo nsisi| Mwana wanga wa nkadzi ali kuthabuka kakamwe na mizimu ya kuipa. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Mbwenye Yezu amatama mbakhonda kuntawira. Penepo anyakupfunza ace afendezera mbamphemba, mbalonga: N'thamangiseni, thangwi nkhabe funa kumatama. Ali kudza bakhuwa basi nduli mwathu. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mbwenye Yezu atawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ine ndatumiwa kuti ndende basi kuna mabira akutaika a mbumba a Izirayeli.” </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Mbwenye nkaze abwera kangodamira mbamphemba: Mbuya, ndiphedzenimbo| </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Na tenepa Yezu antawira: </span>
            <span class="Words_Of_Christ" lang="seh">"Lan'ana, si pyadidi tayu kubulusa nkate wa ana ang'ono/pyana kupasa manchinja/ana anambwa/pyana anambwa/pyanambwa." </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Mbwenye nkazi antawira mbalonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">"Ndimo mwene Mbuya pinalonga imwe. Mbwenye ana anambwa asalokoterambo umbwerambwera/umbwera-umbwera unagwa pathando pa ambuya awo." </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Penepo Yezu antawira kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> "Ande nkazi iwe/mai, kutawira/kunyindira kwako nkhukulu. Uphapo mbapicitike ninga munafunira iwe."</span>
            <span lang="seh"> Na tenepa, kubulukkira pa ndzidzi onole/ubodzi-ubodzi mwana wace awanga.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa atenda azinji</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Kubuluka penepo, Yezu aenda na nkhundu-nkhundu wa bara ya Galileya. , mpaka pa phiri. Penepo akwira mbakhala pantsi. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Penepo anthu azinji aenda kuna iye na atenda awo akusiyana-syana. Ninga, anyanfutete, anyakulamala, maboliboli na anyakukhonda/akukhonda kulonga/abewewe na atenda anango azinji. Onsene akwatiwa mbaenda pamyendo pa Yezu. Penepo iye aawangisa. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Na tenepa mbumba yonsene yadzumatirwa napyo. Na kuona anthu akukhonda kulonga, mbalonga. Anyakulamala, mbawanga. Anyanfutete mbafamba. Maboliboli mbaona. Na mwenemu akhakudza napyo Mulungu wa Izirayeli.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kudyeswa kwa pikwi pinai (4000) pya amuna</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Pakumala Yezu acemera anyakupfunza ace, mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndina nsisi na anthu awa, thangwi ali/akhala na ine ntsiku zitatu. Na tenepa nkhabe cinthu cakudya. Ine nkhabe funa kuwamwaza/kuaendesa/kuabulusa na njala, gopa anakomoka na mjira/n'njira." </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Penepo anyakupfunza ace ampanga tenepa: Kodi n'thando ninga muno, inagumanika kupi mikate inakwana khutisa/inakhutisa mwinji uyu wa anthu onsene? </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Mbwenye Yezu aabvunza tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Kodi imwe penepo muna mikate mingasi?"</span>
            <span lang="seh"> Iwo antawira kuti: “Tina minomwe na nyama za m'madzi pang'ono/pang'onoza m'madzi”. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Na tenepa Yezu aipanga mbumba {kuti ikhale pantsi}. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Mbakwata mikate ire minomwe na nyama zire, mbaiphemberera. Mbaimenya/mbaigwanda mbaipasa anyakupfunza ace. Anakupfunzambo mbaigawira mbumba. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Onsene adya mbakhuta. Na manyezo/mapindi adasala akwanisa kudzaza pitundu/malikofa pi/manomwe pyakuzala. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Ntengo wannthu ukhadadya unakwana/unafica pikwi pinai pya amuna basi. Mbatikhonda kulongesa akadzi na anag'ono. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Pidamala iye Yesu aendesa mbumba, iye mbakwira/mbapakira/mbapita (m'} bote, mbaenda ku dziko ya Magadhani/Magadani.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu aphembwa cidzindikiro</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">16</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Afarisi na asadusi abwera kuna Yezu, kudza kamulesera, mbamphemba kuti aapangise cirengo cinapangisa kuti iye Yezu atumwadi na Mulungu wa kudzulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mbwenye Yezu aatawira na mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">[“Na maulo, munacita dzuwa sanza mungaona kudzulu kwafuyira, imwe musalonga kuti: ‘Mangwana kuna cerwa mwadidi.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Mangwana mwace na macibese, mungaona mitambo/mithambo kudzulu, musalonga: ‘Lero kunja kwaipa.’ Musadziwa kudzindikira makhaliro a kunja na kuona pidzindikiro pya kudzulu. Mbwenye musacimwana kudziwa pidzindikiro pya Mulungu pa midzidzi ya lero!]</span>
            <span class="scrFootnoteMarker">
              <a href="#F81deb61b-8fde-403c-94b2-3dbb6a7a6dd7">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F81DEB61B-8FDE-403C-94B2-3DBB6A7A6DD7" title="d">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Anthu a midzidzi ino mbakuipa kakamwe! Asasaka cidzindikiro! Nkhabebve cidzindikiro cinango cinafuna iwo kudza kaona, cinapita ‘cidzindikiro’ ca mporofeta Djona!”</span>
            <span lang="seh"> Kubuluka penepo Yezu aasiya anthu ale mbaenda pyace.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kucenjedzwa kwa anyakupfunza a Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Pa kuambuka kuenda ntunda unango wa bara, anyakupfunza a Yezu aduwala kukwata mikate.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Penepo Yezu aapanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Cenjerani na nsunga wa afarisi na wa asadusi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbwenye anyakupfunza a Yezu akhanyerezera kuti Yezu akhalongera penepyo na thangwi ya mikate idaduwala iwo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Yezu na kudziwa manyerezerero awo, aapanga tenepa:</span>
            <span class="Words_Of_Christ" lang="seh"> “Thangwi yanji musaketekesana mwekha-mwekha na thangwi ya kusoweka mikate? Anthu akuswa cikulupiriro!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Kodi imwe mudzati kudziwa cinthu tayu? Mwaduwala, nkhabe kukumbuka mikate mixanu idadyesa ife nayo pikwi pixanu pya anthu. Ndi pitundu pingasi pidadzaza imwe na mapindi a kusala a mikate?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Pontho imwe nkhabe kukumbuka mikate ire minomwe idadyesa na ife pikwi pinai pya anthu. Ndi pitundu pingasi pidadzala na mapindi a kusala? </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mwakhonda tani mphapo kupibvesa kuti ine sidalongera na thangwi ya mikate tayu, mbwenye ndalonga kuti mucite mucenjere na nsunga wa afarisi na asadusi?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Na tenepa anyakupfunza ace adza kapibvesa kuti Yezu hakhalongera nsunga wa mikate tayu, mbwenye akhalongera na thangwi ya mapfunzisiro a afarisi na a asadusi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Pedhru andzindikira Yezu kuti ndi Misiya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Yezu pa kufika iye dhudzi na ndzinda wa Sezareya ku Filipi, abvunzisa anyakupfunza ace na mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">“Kodi mbumba isalonga ndine ani Mwana wa Munthu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Iwo antawira kuti: “Anango asalonga kuti ndimwe Djuwau Batixta. Anango, ndimwe Eliya. Anango asalonga kuti ndimwe Djeremiya peno maporofeta anango.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Yezu aabvunzisa pontho mbalonga:</span>
            <span class="Words_Of_Christ" lang="seh"> “Kodi imwembo musalonga ndine ani?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Simau Pedhru atawira mbalonga kuti: “Imwe ndimwe Kirixtu, Mwana wa Mulungu wa m'maso.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu antawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Lang'ana, Simau mwana Djona, kusanzaya mbakukhale muna iwe. Thangwi penepyo udachululirwa na munthu tayu, mbwenye na Baba wanga ali kudzulu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ine ndisakupanga kuti: Iwe ndiwe Pedhru, ndi kubveka mwala. Padzulu pa mwala uno ndinamanga gereja yanga. Na tenepa kufa nkhabe mphambvu za kukunda gereja yanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Ine ndinakupasa cavi/khiyi ca/ya kufungula naco/nayo umambo wa kudzulu. Ule anakhondera iwe pantsi pano anakhondeswambo kudzulu. Mbwenye ule anatawirira iwe pantsi pano, anatawirirwambo kudzulu. //Cire cina phataniza iwe pantsi pano cinaphatanizwambo kudzulu. Mbwenye cire cinakhonda iwe kuphataniza pantsi pano cinakhondiwambo kuphatanizwa kudzulu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Na tenepa Yezu aakhondesa anyakupfunza ace kuti akhonde kupanga anthu kuti iye ndi Kirixtu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anafuna kutowera Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Kubulukira/kutomera ndzidzi unowu, Yezu atoma kupanga anyakupfunza ace/kupangizika kuna anyakupfunza ace, kuti iye asafunika aende Djerusalema. Kweneko anati aoneswe nyatwa na mathubu, na akulu anyantsembe, pontho na anyakudziwisa a mwambo, mpaka kufa. Mbwenye ntsiku ya citatu analamuka pa kufa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Penepo Pedhru akwata Yezu mbaenda na iye pakhundu mbamulongera kuti: “Mbuya, cipo penepyo nkhabe kudza kacitika kuna imwe!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Mbwenye Yezu azungunuka kuna Pedhru mbampanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Buluka Sathani pamaso panga! Usandigugumira njira. Thangwi iwe nkhabe kupidziwa pinthu pya Mulungu, mbwenye usadziwa basi pinthu pya anthu.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Pakumala penepo Yezu alonga kuti anyakupfunza ace mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">“Munthu anafuna kunditowera, mbapikhondeke ekha, akwate ntanda wace anditowere.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ule anafuna kukoya nzimu wace anauluza. Mbwenye ule anafuna kuluza nzimu wace na thangwi yanga anauwina.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Ande, pinaphezeranji munthu kuwina dziko yonsene ya pantsi mbukhonda kugumana upulumuka? Peno ndi ninji cinafuna munthu acinje na upulumuki wace?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi Mwana wa Munthu anabwera na mbiri ya Baba wace, pabodzi na atumwi ace. Penepo iye anapasa munthu na munthu pire pidalandana na mabasa ace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Dziwani kuti alipo pano, pakati pa imwe, anafuna kukhala m'maso m'paka kufikira kuona okhene na maso awo kubwera kwa Mwana wa Munthu na mbiri ya umambo wace.” 28* Lang'anani, dziwani kuti Mwana wa Munthu anabwera na mbiri umambo wace. Mbwenye pakati pa imwe pano, alipo anafuna kupiona penepio mbadzati kufa.” 28* Lang'anani, dziwani kuti pakati pa imwe alipo anafuna kugumanwa m'maso mbazati kufa, pa kubwera kwa Mwana wa Munthu na mbiri yace ya umambo.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kusanduka kwa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">17</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Ntsiku inango, Yezu akwatana na Pedhru mbaenda ekhene pa phiri, pabodzi na Djakobu na Djuwau m'bale wace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Penepo Yezu asanduka makhaliro ace pamaso pawo. Nkhope yace yatoma kuyetima ninga dzuwa, nguwo zace mbazicena ninga cedza. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Penepo, pa ndzidzi unowu abulukira Mozesi na Aliasi, anthu a kale, mbakhalonga na Yezu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Na kupiona Pedhru atoma kulonga: “Mbuya, m'phyadidi tikhale pyathu pano! Mungafuna ine ndinamanga makumbi matatu pano: ibodzi yanu, ibodzi ya Mozesi, ibodzi ya Aliasi.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Mbadzati kumala kulonga waoneka padzulu pawo ntambo wa kuyetimira. Penepa pa ntambo pabveka fala ya Mulungu mbilonga tenepa: “Uyu ndi mwana wanga wa kufunika, anakomerwa pikulu na ine. M'bvereni!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Anyakupfunza a Yezu na kupibva, agopa kakamwe mbagwa pantsi na nfofomimba. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mbwenye Yezu aafendezera dhuzi mbaakhuya mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Lamukani! Lekani gopa!”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pidalamuka iwo, hadaonabve munthu unango tayu. Aona Yezu ekha basi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">?Kubwera kwa Aliasi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pidachita iwo pa phiri, Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kupanga munthu m'bodzi pinthu pidaona imwe, mpaka ntsiku inalamuka Mwana wa Munthu pa kufa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mbwenye anyakupfunza ace ambvunzisa kuti: “Ndi thangwi yanji anyakudziwisa a mwambo asalonga kuti pa kutoma pisafunika kuli abwere Aliasi?” </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndimo mwene, Aliasi anabwera kudza kasasanyira pyonsene.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, ine ndisakupangani pontho kuti Aliasi abwera, mbwenye iwo acimwana kundzindikira. Na tenepa acita pyonsene pya kuipa pikhafuna iwo kuncitira. Na tenepa ndi sawasawambo, ine Mwana wa Munthu ndinadza kaoneswa nyatwa na iwo.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Kubulukira penepa anyakupfunza ace adza kadzindikira kuti Yezu akhalongera Djuwau Batixta.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu apwekera nzimu wa kuipa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Yezu na anyakupfunza ace pidafika iwo pa mbuto ikhakhala mbumba ya anthu, abwera mamuna m'bodzi kuna Yezu, agodama mbalonga tenepa:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">“Mbuya, ndibverenimbo nsisi. Thangwi mwana wanga asagwa njiri mbathabuka pikulu. Asagwa kazinji kene pa moto na m'madzi. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Ndabwera na iye kuna anyakupfunza anu, mbwenye iwo ancimwana kumuwangisa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu atawira mbalonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Kodi imwe anthu a kuipa, a kukhonda kukhulupira! Ndinakhala na imwe mpaka lini? Mpaka lini ndinakhala mbandikupirirani? Bwerani na iye pano m'phale.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Na tenepa, Yezu aipwekera dimonyu, iyo mbibuluka m'manungo mwa m'phale. Kutomera pa ndzidzi unowu, m'phale awanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na mwenemo anyakupfunza a Yezu anfendezera mbambvunzisa pakhunda kuti: “Ndi thangwi yanji ife taicimwana kuibulusa?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Iye aatawira tenepa:</span>
            <span class="Words_Of_Christ" lang="seh"> “Ndi thangwi kunyindira kwanu kwa cepa. Thangwi ndimo mwene, ndisakupangani kuti mungakhala na cinyindiro ca kulandana na mbeu ibodzi ya cimera, munalonga kuna phiri iyi kuti: ‘Buluka pano wende kule,’ iyo inaenda. Nkhabe cinthu cina cimwanika kuna imwe.</span>
          </div>
          <div class="Paragraph">
            <span lang="seh">[</span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye khaindi eneyi ya mizimu ya kuipa isabuluka basi na kucita m'phembero na kupimana cakudya.]”</span>
            <span class="scrFootnoteMarker">
              <a href="#F25786a32-f83a-45a6-9ca6-ef741915a4a8">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F25786A32-F83A-45A6-9CA6-EF741915A4A8" title="e">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Pikhakhala Yezu Kirixtu pabodzi na anyakupfunza ace ku Galileya, aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ine Mwana wa Munthu ndiri kufuna kuperekwa m'manja mwa anthu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Iwo anadza kamupha. Mbwenye pa ntsiku ya citatu analamuka pa kufa.”</span>
            <span lang="seh"> Na mwenemu anyakupfunza ace atsukwala napyo pikulu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Misonkho a Nyumba ya Ntsembe</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Pidafika Yezu na anyakupfunza ace ku Kafaranaumi, anyakukumbusa misonkho a nyumba ya ntsembe afendedzera Pedhru mbambvunza: “Mpfunzisi wanu nkhabe kulipa kobiri ya nsonkho?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Pedhru aatawira kuti: “Inde, asalipa.” Pa kupita kwace Pedhru n'nyumba, Yezu anthangira na kumbvunzisa tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Simau, usaona tani? Ndi ani asatongwa kupereka nsonkho kuna amambo? Ndi anthu a dzindza ya mambo peno ndi anyaphena?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Pedhru antawira kuti: “Ndi anyaphena.” Yezu antawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ngakhala ndi tenepa, anthu a dzindza ya mambo nkhabe tongwa kupereka nsonkho. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye toera anthu akhonde kunyerezera pya kuipa kuna ife, ndoko kunyanza, ponya cimedzo cako m'madzi. Nyama ya kutoma inamangika pacimedzo, ibuluse uifungule n'kanwa mwace. Mwenemo unagumana kobiri ya parata, ibuluse waapase toera kulipa nayo nsonkho wako na wanga.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Wa kufunika kakamwe mu umambo wa Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">18</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pa ndzidzi unowu anyakupfunza ace Yezu anfendezera dhuzi mbambvunzisa tenepa: “Ndi ani anadza kakhala nkulu mu umambo wa Mulungu?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Yezu acemera mwana ng'ono-ng'ono mbamulimisa pakati pawo,</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">mbalonga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Lang'anani, ndisakupangani kuti mungakhonda kusanduzika/kuphinduka/kucinjika na kucitika ninga mwana wa ng'ono/ng'ono, nkhabe kudza kapita mu ufumu wa kudzulu. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ule anapicepesa/anacepeseka mbakhala ninga mwana uyu, onowu ndiye nkulu wa mu ufumu wa kudzulu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, ule anatambira mwana wa ng'ono ninga uyu, na dzina yanga, ndine ene anatambira iye."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">M'phya kuipa kugwisana mwa kudawa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">"Mbwenye munthu onsene anapitisa n'kudawa/mwa kudawa mwana wa ng'ono ananditawira ninga uyu, mphyadidi/ndi pyadidi mangirirwa mwala n'khosi mwace mbaponyiwa pantsi pa bara. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Tsoka kuna /kuli ale anapitisa anzawo n'kudawa! Ande, ndi pinthu pinadza kacitika. Mbwenye tsoka njace/ndi ace ule anapidzesa/anadza napyo. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu, ngakhala manja ako peno mwendo wako/nyalo yako pisakupitisa n'kudawa, pigwande upitaye kunja. Thangwi kupitakudzulu/kukhala na moyo wa kukhaliratu, na manja mabodzi peno na mwendo ubodzi na kuponyiwa m'moto na manja mawiri ene peno na manyalo/myendo miwiri ene, mphyadidi/ndi pyadidi pita kudzulu na manja mabodzi peno na mwendo ubodzi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Ipi ndi sawasawambo ngakhala diso yako ibodzi isakupitisa n'kudawa, ibuluse uitaye kunja. Thangwi mphyadidi/ndi pyadidi kukhala kudzulu na diso ibodzi basi kupita kukhala m'moto na maso mawiri ene." </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Bira ya kutayika</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">"Lang'anani, citani mphole! Lekani kupwadza mbodzi wa ana awa! Thangwi ndisakupangani kuti anju zawo kudzulu uko ziri kugumanika pamaso pa Baba wanga wa kudzulu. [</span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, tangwi ine, Mwana wa Munthu, ndabwera kudza kapulumusa ule akhadatayika.]</span>
            <span class="scrFootnoteMarker">
              <a href="#Fac4c0b2f-c0c4-4e58-a411-f8f606434d50">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="FAC4C0B2F-C0C4-4E58-A411-F8F606434D50" title="f">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Musaona tani? Mamuna mbodzi angakhala na mabira ace zana/ na zana ya mabira, mbataikirwa na ibodzi yawo, nkhabe koasiya (?) awa makumafembamwe na mafemba mapiri, mbaenda mbasaka eneyi ibodzi idataika? </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa ine ndisakupangani pakweca kuti iye angaigumana anakomerwa nayo pikulu kakamwe kupita na anango makumafembamwe na mafemba adakhonda kutaika. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">sawasawambo na Baba wanu ali kudzulu nkhabe kufuna kuti mbodzi wa anang'ono awa ataika." </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kulekerrana</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">"Ngakhala mbale wako a kucitira pya kuipa /a kudaisira, ndoko ukhalonge/ukalonge na iye pano muukha na thangwi eneyo. Iye angakubvera wanga nyari mbale wako. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye angakhonda kukubvera kwata munthu mbodzi peno awiri, ninga munalonga/pinalonga malemba a Mulungu kuti: ‘Mathangwi onsene a munthu asafuna abviwe na anyamaso awiri peno atatu. ’ </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo, angakhonda kuabvera anyamaso anawa, kwata mathangwi kuna gereja. Mbwenye angakhonda pontho kubvera gereja, munthu onowu muoneni ninga munthu wa kukhonda kutawira Mulungu na wa kudawa." </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Pinakhondeswa pantsi pano, kudzulu pinakhondeswambo</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">"Lang'anani ndimo mwene, ndisakupangani kuti: Pyonsene pinakhondesa imwe pantsi pano, pinakhondeswambo kudzulu. Mbwenye pyonsene pinatairisa imwe pantsi pano, pina tairiswambo kudzulu. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ndisakupangani kuti: Ngakhala awiri anu pantsi pano, angabverana kuphemba cinthu na kuphembera/ pa kuphembera, Baba wanga ali kudzulu anaapasa. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi panagumanika anthu awiri peno atatu na dzina yanga ine ndiri penepo pakati pawo.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa nyabasa wa kuipa ntima</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Na tenepa Pedhru anfendezera Yezu mbambvunza: “Mbuya, kodi mbale wanga angathimiza na kundidawisira/ kudawisa kuna ine, ndisatongwa ndimulekerere/kumulekerera kangasi? Mpaka kanomwe?/kanomwe?” </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Yezu antawira: </span>
            <span class="Words_Of_Christ" lang="seh">“Nkhabe kukupanga kuti mpaka kanomwe. /. . . kukupanga kanomwe. Mbwenye mpaka makumanomwe, kanomwe kanomwe. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Ndi mwenemu ufumu wa kudzulu usalandana na mambo mbodzi adafuna/akhafuna kudziwa mangawa na anyabasa ace. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Pidatoma iye kulengesa anyamangawa ace, anzesera nyamangawa mbodzi akhanfiari pikwi khumi pya matalento/pya ndalama. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Mambo na kuona kuti nyamangawa wace nkhabe ntengo wa kukwanira, apanga anyabasa ace kuti munthu uyu aguleswe iye, nkazi wace, ana ace na pinthu pyace pyonsene, toera akwate ntengo onowu alipi nawo mangawa. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mamuna uyu aenda patsogolo pa mambo mbangodamira mbamphemba: ‘Mbuya, ndilekerereni. Ine ndinakubwezerani pyonsene. ’ </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Mambo ambvera nsisi, mbamulekera/mbamulekerera mangawa ace onsene, mbansiya/mbamuleka mbaenda. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mamuna uyu mukhabuluka iye, agumana nzace wa mbasa akhadanfiaria, cikwi cibodzi basi ca ndalama amphata mbankhuipa nkhosi mbampanga: 'Ndipase/Ndibwezere mangawa anga.' </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Penepo nzace angwera pa miendo/amphata miendo mbamphemba/mbakamphemba. nzace ampemba na kuphata miendo mbalonga: 'Ndirekerene! Ndinadza kabulusa pyonsene.' </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye nzace akhonda kumbvera. Na tenepa ampitisa n'kaidi mpaka kubulusa mangawa. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Anzace mudapionawo/pidapionawo iwo na kupiona aipiriwa napyo pikulu kakamwe, mbaenda kampanga mambo pyonsene/kalonga pyonsene kuna Mambo. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa Mambo ancemeresa nyabasa onowu mbampanga: 'Munthu wa kuipa ninga pidacita iwe!Ine ndakulekerera mangawa onsene ninga kuphemba/kundiphemba kudacita iwe. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Watani kukhonda kumbverambo nsisi nzako ninga zidakubvera ine?/pidacita ine?' </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mambo aipirwa pikulu kakamwe mbapitisa nkaidi kuti aoneswe nyatwa, mpaka kumala kulipa mangawa onsene. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa pinacitikambo kuna Baba wanga wa kudzulu, mungakhonda mbodzi na mbodzi, kulekererana na ntima onsene na mbale wace."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Ndawa ya kumwalana</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">19</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu pa kumala kulonga pinthu penepyo abuluka ku Galileya mbaenda ku dziko ya Judeya, kuntunda unango wa nyanza ya Jorodani. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Anthu azinji antoera/akhantoera kweneko, iye mbaakonzira/mbakhaakonzera/mbawangisira/mbakhaawangisira atenda awo. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Mafarisi anango amuendera Yezu/aenda kuna Yezu kuenda kandida mbambvunza tenepa/mbambvunza tenepa, na kundida: “Pisatawirirwa mamuna kukhondana na nkazi wace na mathangwi akusiana-siana?” </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Yezu aatawira mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Cipo imwe mudzati kuona pidalembwa m'bukho ya Mulungu, kuti pa kutoma Mulungu aacita mamuna na nkazi? </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Pontho mbalonga kuti na thangwi eneyo, mamuna anasia baba na mai wace/na mai, mbadza kaphatana/toera kuphatana na nkazi wace. Na tenepa, pa anthu awiri mbadza kakhala ninga munthu mbodzi/pa anthu awiri anakhala nyama ibodzi/pa anthu awiri anacitika munthu mbodzi/nyama ibodzi? </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, nkhabe kukhalave anthu awiri tayu, mbwenye ndi mbodzi basi/mbwenye ndi cinthu cibodzi basi. Na tenepa idaphataniza Mulungu, munthu mbaleke kupimwadza tayu.” </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mafarisi athimiza na kulonga kuti: “Ndi thangwi yanji Mozesi asia ntsamba inalonga/ntemu/mwambo unalonga kuti anafua kukhondana/mwalana na nkazi wace, asatongwa kumpasa ntsamba/mbampase ntsamba ya kukhondana/kumwalana, angamala mbankhonda?” </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Mozesi akusiani mbamucita penepyo, ndi thangwi ya kuuma kwanu ntima/mitima. Mbwenye pa kutoma, (kwa pantsi) pikhakhala/pikhacitika tenepa tayu. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu ndisakupangani kuti mamuna anakhondana/anamwalana na nkazi wace, mbapakhonda oneka malhangwi a mputa/ a lukwali, mbakwata nkazi unango mbacita na iye pontho banja, asacita upombwe/uputa/lukwali. (Na tenepa ule anacita banja na nkazi wa kumwaliwa/wa kukhondiwa, asacitambo upombwe. )” </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Anyakupfunza a Yezu ampanga tenepa: “Mphapo, ngakhala ndi tenepo makhaliro a mamuna na nkazi, ndi pyadidi khonda cita banja.” </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Mbwenye Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Nkhabe gumanika azinji/onsene anthu anapibvesa pinthu penepyo, mbwenye ndi ale basi adapasiwa ucenjeri onowu na Mulungu. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi alipo anacimwana (ku)cita banja na thangwi ya nthenda ya kubalwa nawo. Anango asacimwana na thangwi ya nthenda ya kupaswa na anthu. Anangombo asakhonda pyawo na thangwi ya ufumu wa kudzulu. Ule anakwanisa kupibvesa penepyo, mbapibvese.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu aphemberera ana ang'ono</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Penepo, abwera antho anango na piana pyawo kuna Yezu toera iye aiyikhe manja na kuaphemberera/aaphemberere na kuayikha manja. Mbwenye anyakuphfudza a Yezu akhaakhondesa anthu. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mbwenye Yezu aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Asieni ana anze/abwere kuna ine. Lekani kuakhondesa. Thangwi ufumu wa kudzulu ndwale/ndi wa ?/ adakhala ninga iwo.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Na tenepa, pidamala iye kuayikha manja piana, abuluka mbaenda.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Upfumi na umambo wa Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mphale mbodzi afendezera Yezu dhudzi mbambvunza: “Mpfundisi, ndinacitanji ca udidi toera ndikhale na mpulumki wa kikhonda (ku)mala?” </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu antawira: </span>
            <span class="Words_Of_Christ" lang="seh">“Thangwi yanji unandibvunza pire pya udidi?/cire ca udidi? Mbodzi basi ndi wadidi. / Mulungu basi ndi wadidi. Mbwenye ungafuna kukhala/kupita muupulumuki wa kukhonda mala, koya matongero.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Na tenepa iye abvunzisa kuti: “Ndi matongero api?” Yezu antawira: </span>
            <span class="Words_Of_Christ" lang="seh">“Leka kupha munthu, leka kucita upombwe, leka kuba, leka kukhala nyamaso wa pedzi/ kutawirira pya pedzi. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Lemeza baba wako na mako, pontho n kufuna nzako ninga iwe ene.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mphapo mphale antawira tenepa: “Ine ndisaacita matongero anawa onsene. Ndi ninji cidasala pontho kuna ine?” </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Yezu antawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ungafuna kuti ukhale wa kulungana kakamwe, ndoko kagulise pyonsene pina iwe, kobiti yace pasa anyakucherenga. Na tenepa ufumi unakhale nawo kudzulu. Ungamala, bwera unditowere/nditowere.” </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Mbwenye mphale na kupibva/kubva penepyo abuluka mbatsukwala pikulu, thangwi akhale na pinthu pizinji/akhali munthu wa kupfuma/akhali mpfumi. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Na tenepa Yezu alonga/apanga anyakupfunza ace kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> “Bvani, ndimo mwene pisanensa kakamwe kuti mpfumi apite mu ufumu wa kudzulu. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, ndisakupangani kuti/Ndisakupangani pontho kuti ndi pya kunensa kakamwe kupitisa munthu wa kupfuma mu ufumu wa kudzulu, kupita/kupiringana kupitisa cinyama cinacemerwa kamero, mu benga ya ntsingano. / Kupita cinyama cinacemerwa kamero, kucipitisa mu benga ya ntsingano.” </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Anyakupfunza a Yezu na kubva penepyo adzumutirwa napyo, mbalonga: “Pingakhala ndi tenepo, mbani anakwanisa kupulumuka?/ndi ani anadza kapulumuka(swa)?” </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Mbwenye Yezu aalang'anisa mbaapanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Kuna anthu ipi pisacimwanika. Mbwene kuna Mulungu pyonsene pisacitika.” </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Penepo Pedhru alonga/abvunzisa kuti: “Kodi ifembo tidasia pinthu pyathu pyonsene, mbatikutowerani, tinatambiranji/tinawinanji/tinapaswanji?/tinakhala tani?” </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndimor mwene ine ndisakupangani/ndinakupangani kuti pa dziko ipsw inafuna bwera, Mwana wa Munthu angadza kakhala pamipando pace /yace khumi na miwiri ya mbiri, imwe mudanditowera munadza kakhalambo pa umambo khumi na miwiri, kuti mutonge madzinza khumi na mawiri a Israyeli. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, onsene ale adasia nyumba/manyumba, peno abale amuna/acimuna peno, abale a akazi, peno baba, peno mai, peno ana, peno mataka, na thangwi yanga, anawa anadza katambira pontho pinthu dzana, padzulu, pa pinthu pyace. Pontho mbadza kapasiwa unthaka wa kupulumuka(swa) na wa kukhaliratu/kuenda na kuenda. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye azinji a kutoma anadza kakhala a kumalisa. Ale a kumalisa anadza kakhalambo a kutoma/Alembo a kumalisa anadza kakhalambo a kutoma.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anyabasa a munda a maubva</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">20</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span class="Words_Of_Christ" lang="seh">"Thangwi umambo wa kudzulu walandana na baba mbodzi wa panyumba, adabuluka na macibesi ene kakamwe toera kuenda kasaka/kaikha anyabasa mmunda mwace mwa maubva. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span class="Words_Of_Christ" lang="seh">Pa kumala kubverana nawo/na iwo/na awene na anyabasa kuti iwo anati atambiriswe ntengo wa kobiri/parata ibodzi pa ntsiku, aendesa kumunda kwace kwa maubva. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span class="Words_Of_Christ" lang="seh">Pa ndzidzi ufemba wa macibese, abuluka mbaona amuna anango na parasa akusoweka basa. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa aapanga kuti: 'Imwe ndokonimbo kaphate basa kumunda kwanga kwa mauva, ine ndina kupasani pire pinakwanirana/pinakwanira.' Na tenepa iwo aenda. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Pidabuluka iye kacikairi pontho, pa ndzidzi wa khumi na uwiri peno wa media, na pa ndzidzi wa citatu wa maulo, iye acita pibodzi-bodzi. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Pidabuluka iye pontho kacitatu pa ndzidzi wa cixanu/uxanu wa maulo/ ca maulo, agumana amuna anango a kusowa basa pa parasa, mbaambvunza tenepa: 'Thangwi yanji muli pano mbamukhonda kuphata basa ntsiku yonsene ya mumpho?' </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Awene antawira tenepa: 'Ndi thangwi nkhabe munthu adatilembera.' Na tenepa iye aapanga kuti: 'Ndokonimbo imwe kumunda kwanga. Na tenepa munatambira pinakwanira/ ninga munafunika.' </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Pa kufika ndzidzi wa maulo, mwana cinthu wa munda apanga/ampanga nyabasa wace wa nkulu, mbalonga tenepa: 'Cemera anyambase na kuatambirisa (kobiri zawo). Toma na adamalisira ine kulembera, mbumalisira na a kutoma.' </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa abwera ale adatoma basa pa ndzidzi wa uxanu wa maulo, mbatambira kobiri ibodzi ya parata pa munthu. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Pidafikambo a kutoma, anyerezera kuti anti atambiriswe/anadza atambire pikulu kupita anzawo. Mbwenye atambirambo sawasawa ninga anzawo, kobiri ibodzi ya parata pa munthu. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iwo na kuitambira akhadngunya na kuipirwa na mwana cinthu wa munda/nyumba, </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">mbalonga: 'Awa ndiwo adamalisira kufika, mbaphata basa pa ndzidzi ubodzi basi. Mbwenye iwe awatambirisa sawasawa na ife adaphata basa ntsiku yonsene/ ya mumphu pa dzuwa.' </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye iye, momba munda, atawira mbodzi wawo mbalonga/mbampanga tenepa: 'Xamwali, ine nkhabe kuipa na iwe, pontho nkhabe n'nsangulo. Lang'ana, ntengo udabverana ife siwo onowu wa kobiri ibodzi ya parata? </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Kwata kobiri yako, ndoko pyako. Thangwi ndisafuna kumpasa uyu adamalisira, sawasawa na iwe. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, ine nkhabe kukwanira kucita pinafuna ine, na pinthu pyanga? Thangwi yanji iwe usaona kuipa, pa macitiro anga a udidi?' ” </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa, Yezu amalisira na kulonga tenepa:</span>
            <span class="Words_Of_Christ" lang="seh"> “Akumalasira/akumalisa anadza kakhala a kutoma. A kutoma anadza kakhala akumalasira.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu asalonga pya kufa na kulamuka kwace</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu na anyakupfunza ace pikhaenda iwo ku Djerusalema, Yezu acemer(er)a pa khundu anyakupfunza ace, khumi na awiri, mbaapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">"Lang'anani, tendeni ku Djerusalema. Mwana wa Munthu anadza anati aperekwe iwe m'manja mwa akulu anyantsembe na anyakulemba/na anango ancemerwa masikiriba. Iwo/anawa onsene anati/anadza kanditongera kufa. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Pontho anati/anadza perekwa kwa mbumba/dzinza inakhonda khala madjuda toera asingirirwe, akwapulwe na kukhomerwa pa ntanda. Mbwenye ntsiku yacitatu anadza kalamuka muli akufa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuphemba kwa mai m'bodzi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Na tenepa afika nkadzi wa Zebedeu na ana ace awiri amuna kuna Yezu. Amulambira mbamphemba kuti ambvere ntsisi. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Phap Yezu ambvunza: </span>
            <span class="Words_Of_Christ" lang="seh">“Iwe usafunanji?" </span>
            <span lang="seh">Iye nkadzi atawira tenepa indisafuna kuti anaanga awiri awa akhale mu umambo wako: M'bodzi ku nkono wako wa madyo, unango ku nkno wako wa bzere. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Mbwenye Yezu atawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Imwe nkhabe dziwa pinaphemba imwe. Munakwanisa kumwa ndiko yanga (ya nyatwa) inafuna (ine) kudza kaamwa ine? /Pontho, kutambira batixmu munakwanisa inafuna ine kutambira?"</span>
            <span lang="seh"> Iwo antawira kuti: "Tinakwanisa." </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Yezu aapanga kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> “Ndimo mwene munadza kamwa ndiko yanga. Mbwenye (pya) kukhala ku nkono wanga wa madyo (peno) na ku nkono wnaga wa bzere, ine nkhabe tonga penepyo. Mbwenye (thangwi?) mbuto zenezi ndi zawo ale adasangulwa/adakoerwa na Baba wanga." </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Na tenepa, anyakupfunza anago khumi a Yezu na kupibva penepyo, pya ana a Zebedeu, asiribza mbaipirwa na abale awo awiri. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa, Yezu aacemera onsene mbaapnga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Lang'ani ninga kudziwa kuna cita imwe, azimambo a utongi a mbumba, ana mphambvu za cidzo za kuapwandirira anthu. Pontho akulu-akulu ndiwo anatonga mbumba. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye kuna imwe nkhabe citika tenepa. Thangwi ule anafuna tonga na kufuna khala nkulu, pakati panu mbaphatire anzace. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Pontho ule anafuna khala wa kutoma pa cidzo, mbakhale ninga nyabasa wanu wa panyumba. </span>
            <span class="Verse_Number" lang="seh">28</span>
