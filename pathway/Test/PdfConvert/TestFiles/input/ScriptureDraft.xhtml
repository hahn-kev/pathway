            <span lang="seh">Anthu pakufika pano Yezu aona mamuna akhakhala na mizimu mizinji yakuipa, penepo agumanika mbali mwadidi, na nzeru zace za kubaliwa/mwakubaliwa. Mbakhakhala pansi na matako ace na nguwo zace m'manungo. Na kupiona anthu agopserwa napyo. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na tenepa ale akhadapiona na maso awo atoma kulonga pyonsene kuna anthu pire pikhadacitika kuna mamuna akhali na mizimu yakuipa, na kuli nkhumba. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">enepo anthu atoma kumphemba Yezu kutiiye abuluke n'dziko mwawo. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Ndzidzi ukhapakira Yezu m'mwadiya, abwera mamuna ule akhakhala na mizimu yakuipa, kudza kaphamba yezu kuti aende na iye. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Mbenye Yezu akhonda mbampanga kuti: Ndoko kwanu ndoko ukalonge/ kalonge/ nkaapange/kaapange abale, na ntsisi zidakubvera iye. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Na tenepa mamuna abuluka mbaenda mbalonga pyonsene pikhadacitira Yezu,m'midzinda khumiinacemerwa dekapoli: penepo anthu onsene adzumatirwa napyo. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Yezu awambuka jontho kuenda ntunda unango wa bara. pidafika iye pa gombe, pandzidzi ubodzi ene mwinji wa anthu watoma kugumanyikana pontho n'khundu mwace. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Penepo, mamuna m'bodzi anacemerwa Djairu, ntsogoleri n'bodzi wa nyumba yakuphembera, anfendedzera Yezu mban'godamira. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Mbapemphemba mbalonga kuti:Mwananga wankadzi alikufa. bwerani mudze kamuikhe manja na kumphemberera toera awange, apulumuke. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Na tenepa Yezu aenda na iye. penepo mwinji wa anthu akhatoera ukhadadzala kakamwe, kufikira Yezu mbakhafinyana na anthu. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Penepo akhalio n'kadzi m'bodzi akhadza mbadwala nthenda yakubuluka ciropa, pa pyaka khumi na piwiri mbalinayo. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">pontho akhdaona nyatwa zikulu na kubvunga pedzi pyonsene pikhali na iye na kusaka akonzi thangwi nthenda yace ikhatekereratu kuenda kutsogolo. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Nkodzi na kubva mbiri ya yezu abwera na kupapatula pakati pa mbumba ya anthu, mbafendezera Yezu nduli mwce. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Thagwi iye akhalonga ekhaene kuti; Ndingakwanisa kun'gweza nguwo zace basi, ndnawanga. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Padzidzi ubodzi-bodzi abva kuti ciropankhabe kubulukabve. Pontho abva kuti nthenda yaceya wanga. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Penepo pene Yezu abva kuti mphabvu zace zapunguka muna iye. Na tenepa iye azungunuka kuna mbumba, mbabvudzisa: Mbani andigweza nguwo zanga? </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Anyakufhunza ace antawira mbalonga kuti: Imwe nkhabe ona kuti mbumba yonsene iyi isafinyana na imwe andigweza? </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Mbenye Yezu akhalang'anisa basi n'khundu mwace, toera aone mbani akhadangweza. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Penepo nksdzi na kudziwa pikhadacitika na iye atoma kudzadzamira na kugopa/ mbafendezerayezu, mbangodamira, mbampanga pyonsene, mbakhonda kum'bisira ninga mudacitika ipyo. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Na tenepe yezu apanga nkadzi kuti:mwananga, kukhulupira kwako kwakupulumusa. Ndiko na kusanzaya nthenda yako yawanga. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Yezu mbdzati kumala kulonga afika anthu anango a ku nyumba ya ntsogoleri wa nyumba ya kumphembera, anacemerwa Djairo, mbalonga kuna iye kuti: mwamuna wa ntsikana afa. Munasanyiranji mphunzisi? </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Mbwenye yezu akhonda kusalakana pyonsene ipyo mbalonga kuna djairo kuti:leka kugopa khulupira. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Penepo yezu abuluka basi na peduru, Djakobo/ na m'bale wace anacemerwa Djuwau. Akhonda kuperekerwa na anango anthu. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Na tenepa Yezu aenda ku nyumba ya Djairo mbagumana anthu azinji apcisa mbakhakhuwa na kulira. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Yezu apita n'nyumba mbabvunza anthu akhalimwenemu kuti: m'khuwo onow na ciriro ceneci nchanji?/N'tsikana hadafa tayo, mbenye ali kugona. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">Na tenepa anthu atoma kunseka. mbwenye Yezu aabulusisa anthu onsene akhali n'nyumba, mbapita iye basi,na anyakuphunza ace atatu, na baba na mai wace mwana, m'paka kumbuto kukhagona mwana. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Penepo yezu amphata manja ace mwana, mbampanga: Thalita kumi- uku ndiko kubveka mwana/ mwanawe! Ine ndine anakupanga/ndisakupanga lamuka! </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Penepo pene, mwana akhali na pyaka khumi na piwiri alamukiratu mbafamba penepyo anthu onsene adzumatirwa napyo. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Mbwenye yezu aapanga kuti akhonde kupanga munthu penepyo. Pakumala aapanga kuti apase mwana cakudya.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">6</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pakubuluka penepo Yezu na anyakuphunza ace akwatana mbaenda ku dziko kwawo ku Nazareti. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Pakufika ntsiku ya sabudu Yezu atoma kuphunzisa mu nyumba ya kupephera. Azinji anthu akhamubvesera pikhafhunzisaiye, akhadzuma mbakhalonga kui: Pyabuluka kupi pyonsene ipi? Mbani ampasa/ucenjeriunowu /Apaswa na aniucenjeri unowu? Asacita tani pirengo penepyo?! </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Kodi siye unowu tayu karapinteiro mwana wa Mariya? Pontho abale ace amamuna siwo ale anacemerwa yakobo, Zuze Djuda na Simau? anakadzi ace siwo ale anakhala na ife kuno? na tenepa iwo onsene akhonda kufuna/ kuntawira. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Na tenepa Yezu alonga kuna iwo kuti: Mporifeta asafuniwa ku dziko kwace, pakati pa anzace a pacisa na pa abale ace a pa nyumba. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">na tenepa yezu akhakhonda kucita pilengo. Mbwenye akhatawira basi kuwangisa atenda na kuwaikha manja. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">yezu azumatirwa na abale ace na thangwi yakukhonda kutawira kwawo. na tenepa anyerazera pyace kuenda kafhunzisa anthu anango a n'khundu. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Penepo yezu acemera anyakufhunza ace khumi na awiri, mbaatuma awiri-awiri, pontho na kuwapasa mphabvu za kuthamangisa mizimu ya kuipa. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Na tenepa yezu aapanga kuti: Paulendo wanu lekani kukwata pinthu ninga ipi: n'kate,budu na kobiri, n'cuno mwanu.Mbwenye kwatani golomondo basi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pontho yezu athimiza na kuapanga kuti: fambani na nsapato zanu, mbwenye lekani kukwata nguwo ziwiri. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">yezu apanga pontho kuti: Mungapitiswa n'nyumba ibodzi, khalani mwenemu mpaka kubuluka kwanu. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">ungakhonda kutambirwa na anthu panafika imwe, pontho iwo mbkhonda kukubverani, pakubuluka kwanu gubudzani fhumbi manyalo anu, ninga cidzndikiro ca kuacenjeza. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Na tenepa anyakufhunza a Yezu abuluka mbaenda mbalonga kuna anthu kuti achunyuke kudawa kwawo. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Mbakhabulusa mizimu mizinji yakuipa, pontho na kuangisa atenda azinji na kuadzoza mafuta. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">pyonsne ipyo pyafika m'makutu mwa mambo Herodi. Thangwi mbiri ya yezu ikhadafika monsene . Anthu anango akhalonga kuti djwau batixta alamuka pa akufa. ndi thangwi ineyo iye Yezu anamphambvu za kucita pirengo penepyo.fs </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Anango akhalonga kuti ndi Eliasi. Anthu anango akhalonga kuit iye ndi m'bodzi wa aporofeta akale./ndi m'bodzi wa mpoorofeta wakale. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Herodi nakubva pyonsene ipyo alonga kuti: Ndimo mwene uyu ndiyedi Djuwau batixta, ule akhadagwanda ene nsolo. Alamuka pa kufa. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Ndimo mwene, herodi akhadamangisadi djuwau batixta mbamuikhisa n'kaidi.Penepyo apicita na thangwi ya herodi, nkadzi wa dafutu bale wace anacemerwa Filipe. Iye herodi akhadankwata mbacita nkadzi. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Na thangwi eneyo, djuwau batixta akhadampanga Herodi kuti: Sipyiadidi tayu kucita banja na nkadzi wa bale wako. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na tenepa nkadzi wa Herodi, atoma kupitirwa na nyongo mbaipirwa na Djuwau batixta, mbakhafuna kumphesa.Mbwenye akhapicimwana/pikhacimwanika. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Pinango Herodi akhagopa djuwau batixta. thangwi iye akhapiziwa kuti djuwau ndi munthu wakulungama pontho ndi munthu wa mulungu. Na tenepa akhambvunulira. Angalonga na iye, Herodi akhadzudzumika napyo. Mbwenye akhakomerwa na kubva pikhalonga djuwau. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Mbwenye waza kagumanika ndzidzi wadidi kuna Herodia. Herodi, mamuna wa Herodia pidacita iye caka acitisa mphwandu ikulu kakamwe. Acemeresa akulu-akuli a utongi wace na asogolere a anyakhondo na anthu anango akulu akubvekera a mu dziko ya Galileya, toera kudya nanthu /pabadzi mphwandu. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Penepo mwana wace herodi wa nkadzi apita nthando mbabvina pikulu kakamwe.Na tenepa kubvina kwace kwasanzaisa Herodi baba wace na akulu onsene akhalipenepo mambo Herodi na kukomerwa ampanga mwana wace kuti; Ndipembe pinafuna iwe, ine ndinakupasa. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Pontho baba athimiza kulonga na kudubira kuti: Ndinakupasa pyonsene pinandiphemba iwe, na phindi ene ya dziko yanga. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mwana ntsikana abuluka mbaenda kabvunza mai wacekuti: ndinaphemba nji? mai wace antawira kuti: phemba nsolo wa Djuwau Batixta. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa ntsikana abwera na kuthamanga mbaenda kuna mambo Herodi mbampanga kuti: ndisafuna kuti mundipase cincino nsolo wa Djuwau Batixta, n'ndiro. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Penepo mambo atsukwala napyo pikulu. Mbenye acimwena kukhondera na thangwi ya cidumbiriro cikhadacita iye pamaso pa akulu onsene akhali pa phwandu. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Na tenepo mambo atuma nyakhondo wace na mwantsanga toera am'bweresere nsolo wa Djuwau. Penepo nyakhondo alamuka mbaenda kagwanda nsolo wa djuwau n'kaidi. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Penepo nyakhondo abweresa nsolo mu n'ndiro mbanpasa ntsikana. Iembo ntsikana mbaenda kapasambo mai wace. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Anyakufhunza a djuwau batixta na kubva mphangwa zenezi aenda kakwata manungo anyakwenda mbaikhisa/mbaenda kaiikhisa/kaaikhisa /kaikhisa. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Pa kubwerera kwa anyakufhunza a Yezu pa ulendo ukhaacita iwo, agumanyikana na Yezu mbalonga pyonsene pikhadacitika iwo na pikhadafhunzisa iwo. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Penepo pakhagumanika anthu azinji. Awa akhabwera awa akhaenda. na tnepo yezu na anyakufhunza ace akhausowa ndzidzi wa kupuma na wa kudya ene. Na tenepa Yezu aapanga anyakufhunza ace kuti: atendeni pakhundu pang'ono, pathu tekha toera mukapume. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Na tenepa iwo abuluka onsene, mbakwira m'bote mbaenda pa m'mbuto ibodzi yawo wokha. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Mbwenye anthu azinji aaona kwenda kwawo. Na kuadzindikira kuti ndiwo, abuluka m'midzinda monsene mbaenda mbathamanga na myendo, na ntunda m'paka pa mbuto eneyo.Anthu ndiwo adathanga kufika kupita kupiringana anyakufhunza a Yezu. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Pa kuchita m'bote, Yezu aona kuntunda mwinji ukulu wa anthu, mbakhala ninga mabira akusowa nkumbidzi penepo Yezu aabverantsisi mbatoma koapfunzisa pnthu pizinji. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Pikhadka kunja, anyakupfunza a Yezu abwera kuna iye mbalonga kuti: kuno ndi kutsanga nkhabe pinthu, pontho dzuwa iri kudika. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Siyani anthu aende pyawo m'mnda na mpisa toera aende kagule pyakudya pina funa iwo. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Mbwenye yezu aataawira kuti: apaseni imwe cakudya. mphapo iwo atawira kuti: toera kugula mikate inakwana kuli anthu onsene awa, tisafunika tikhake na madzana mawiri a mbondo /cobiri. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Penepo Yezu athimidza na kuabvunza mbalonga kuti: "imwe muna mikate mingasi?"Iwo atawira kuti;" ife tina mikate mixanu, na nyama ziwira zam'madzi " </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Na tenepa Yezu aapanga anyakupfunz ace kuti; Gumanyisani mbumba ikhale pace-pace/nsoka-nsoka, pansi pa tsanga ya cimbanjiri. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">penepo onsene akhala pansi mbagumanana nsoka-nsoka wa makumaxanu, dzana wa anthu. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Pkumala, Yezu akwata mikate ire mixanu na nyama ziwiri zire za m'madzi mbalang'ana kudzul mbaiphemberera. Pidamaiye mbakwata mikate ire mixanu mbaimenya-menya mbaipasa anyakupfunza ace toera iwo aigawirembo/aigazembo mbumba. Pakumala akwatambo nyama mbaigawizambo anthu sawa-sawa. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">onsene adya mbakhuta. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Pontho akwanisa kuzaza pitundu khumi na piwiri na manyezo akhadasala mikate na nyama za m'madzi. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">Anthu akhadadya akhalipo amuna akukwana pikwi pixanu pya amuna nsoka ukhadadya ukhalipo pikwi pixanu pya amuna. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Pakumala penepo Yezu aapanga anyakupfunza ace kuti: apite m'bote, atsogole aende ku dziko ya bitisayida akwire n'tunda unango wa bara ya galileya. Betisaida, kuli anthu kuti iye asale mbabulisa anthu/mbumba. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Pidamala iye kupanganizana na mbumba,akwira mbaenda pa phiri kaphembera. </span>
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Pakudoka dzuwa bote ikhagumanika basi pakati pa bara.Mbwenye Yezu akhagumanika ekhene pa ntunda. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">Mangwana mwace, m'bamba kuca, yezu aona kuti anyakupfunza ace aneta na kucapa bote yawo, thangwi akhaenda kukhabuluka/kukhabwera mphepo. Na tenepa Yezu aagwerera mbafamba padzulu pa madzi, mbakhaena kuna iwo. Mudafika iye dhuzi acita ninga asafuna kuapitirira. </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Anyakupfunza ace pidamuona iwo/na kumuona mbafamba padzulu pa madzi atoma kukhuwa na kugopa.Thangwi akhanyerazera kuti ndi ciphoko. </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span lang="seh">Na mwenemo onsene akhadamuona, atutumuka napyo. Mbwenye Yezu aapangiratu kuti: khalani na cipapo/pirirani!ndine pano lekani kugopa. </span>
            <span class="Verse_Number" lang="seh">51</span>
            <span lang="seh">Penepo Yezu akwira m'bote mbakhala pabodzi na anyakupfunza ace. Penepo mphepo yamatama, na tenepa anyakupfunza onsene azumatirwa napyo. </span>
            <span class="Verse_Number" lang="seh">52</span>
            <span lang="seh">Thangwi cirengo ca mikate hakhadzati kucibvesa. Pontho mitima yawo ikhadauma. </span>
            <span class="Verse_Number" lang="seh">53</span>
            <span lang="seh">Pidawambuka iwo ntunda unango wa Genesareti asamisa bote yawo pa ntunda. </span>
            <span class="Verse_Number" lang="seh">54</span>
            <span lang="seh">Pidapandira iwo m 'bote, penepo pene anthu anzindikira Yezu. </span>
            <span class="Verse_Number" lang="seh">55</span>
            <span lang="seh">Mphangwa za kufika kwace yezu, za mwazika na mwansanga pa cisa cenaci. Na tenepa mbuto zonsene mukhabuluka atenda m'makha, mbaendeswa kuna Yezu. </span>
            <span class="Verse_Number" lang="seh">56</span>
            <span lang="seh">Mbuto zonsene zikhapata Yezu, kutomera m'midzinda, peno m'pisa peno m'midzi, anthu onsene akhazesa atenda awo kuna Yezu, mbakhaphemba kuti aasiye atenda awo an'khuye/agwedze/angwedze basi nguwo zace. Na tenepa atenda onsene akhan'khuya akhawangadi/ akhawangiswadi.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">7</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Ntsiku inango afalisi, na anyakudziwisa amwambo anango akhabuluka ku djerusalema, agumanyikana pabodzi pene na Yezu. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Iwo akhaona kuti anyakupfunza anango a yezu akhadya mbakhonda kutoeza mwambo wa kusamba manja. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">thangwi adjuda na afalisi nkhabe kudya mbasati/mbadzati samba pyadidi manja, tora kutoeza mwambo wa akulu ao akele. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Angalewerera buluka kagula pithu, asasamba piadidi pyene manja mbasati/mbadzati kudya na mitemo mizinji inango iwo akhaiphinduza kudza myambo mbakhaitoeza mwadidi, ninga matsukiro anango a makhomico, mbale wa mikua. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Na thangwi eneyo, afalisi na anyakudzwisa a mwambo abvunzise yezu.«thangwi yanji anyakufunza ako nkhabe kutoeza ntemo wa akulu athu akale, mbadya mbakhonda samba manja?» </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">yezu aatawira tenepa:«anyauthambi!Ndimomwenedi pikhalonga mporofeta Isayakuli imwe, mbalemba tenepa mphangwa za Mulungu.Mbumba iyi isadilemedza na miromo yao basi mbwnye ntima wao uli kutali na ine. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">asandilambira papezi, thangwi asafunisa cifinzo ca anthu. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Iwe musapwaza mwambo wa mulungu toera mubvere mafunisiro a anthu. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Mbathimiza kulonga tenepa: kazanji kene musasaka nthangwi kuti mbamutoeza pyanu mitemo yanu. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Ndimo mwene kuti muzesi afunzisa tenepa: Lemedza baba wako na mai wako.Alonga pontho kuti: ule ana xola baba wace peno mai wace asatongwa kuti aphiwe. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Mbwenye imwe musafunzisa kuti: Munthu ngakhala na pinthu toera kuplhedza napyo baba wace na mai wace angacherenga, pinthu penepyo iye akhadamala kudumbira kale kuti apipereke kuna Mulungu. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Munthu onowo nkhabebve tairiswa mphedza baba wace na mai wace. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Tenepa imwe musapwaza mwambo wa mulungu, mbamwachinja na mafunzisiro anu anafunzisa imwe bulukira kuno a baba mpaka kuna ana.Na pizinji pinango ninga penepi pinacita imwe </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">yezu aacemera ponto anthu mbaavunza tenepa: «Bveserani pyonsene pinakupangani ine mupiikhe m'makutu.» </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Cinthu cinapita m'manungo mwa munthu nkhabe kunswipisa. Mbwenye cirecinabuluka nkati mwamunthu ndico cinanswipisa. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Ana makutu mbabvesere. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Yezu munamwazana iye na mbumba,apita n'nyumba anyakufunza ace mbanvunza kuti usalongeranji nsanje onowo? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Iye aatawira tenepa; « Na imwe ene mudapibveserambo tayu?» Nkhabe dziwa imwe kuti cidadia munthu peno cinamwa iye nkhabe kunswipisa. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Thangwi penepi nkhabe pita muntima, pisaenda ncifu pingamala mbapibuluka pontho m'manungo. [Na mafala awa Yezu akhapangisa kuti pyakudia pyonsene mphyadidi.] </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Yezu athimiza pontho kulonga tenepa:«cinabuluka muna munthu ndico cinanswipisa.» </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Nthangwi muntima mwace ndimo munabuluka manyerezero akuipa, ninga cimaso-maso, umbava kuplha munthu. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Pya lukwale, kuumirwa, kuipa ntima, psweda, kuzunda, bibvu, utatawa, kupikuza na kukupwa. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Pyonsene ipi pyakuipa pisabuluka mu ntima mwa munthu, penepi ndipyo pinanswipisa. </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Yezu pidabuluka iye kweneko aenda ku ndzinda wa Tiru na wa Sidony. Apita n'nyumba thangwi iye akafuna tayu kuti anthu andziwe kuti ali kupi , mbwenye acimwana bisala ndzidzi ukulu ene. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Nkazi m'bodzi akhali na mwana wace wa nkazi akhabva mbiri ya Yezu, ansaka mban'godamira m'myendo mwace thangwi mwana wace akhali na nzimu wa kuipa. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Iye akhali n'djuda tayu akhali wa ku dziko ya FINISIA. Aphemba kuna Yezu kuti anbuluse nzimu wakuipa ukhali na mwana wace. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Mbwenye Yezu antawira tenepa: «Cakutoma sya ana akhute thangwi sipadidi tayu kwata nkate wa ana mbatipasa anambwa.» </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Nkazi atawira tenepa: Ande mbuya,« mbwenye anabwa asalokoterambo manyezo anagwisa ana pansi.» </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Penepo Yezu ampanga tenepa: Ndimo mwene mudatawira iwe! Bwerera wende kunyumba kwako thangwi nzimu wa kuipa wabuluka muna mwanako. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Nkazi abwerera mbaenda kunyumba kuace mbagumana mwanace akhagona pa talimba,nthangwi nzimu wa kuipa ukhadabuluka. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Yezu abuluka pontho ku ndzinda wa Tiru na wa Sidony, mbaenda mpaka ku Bara ya Galileya mbagwanda mpaka ku cisa ca Dekapuly. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Kweneko anthu andzesera munthu m'bodzi wakukhonda kubva pontho iye akhalonga mwadidi mwene tayu, mbaphemba kuti yezu amwikhe djanja yace toera ankonze. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Yezu ankwata mamuna ule mbathaukira na iye kutali pan'gono na anthu.Aikha pyala pyace m'makutumwace mbaukhwaza mata pa lirime yace. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Buluka penepo akwiza maso kudzulu mbapuma na mphabvu mbalonga tenepa:Efata! ndiko kubveka:«Fungilika.» </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Makutu amamuna ule afunguka, na muansanga lirime yace yasudzuka, mbatoma kulonga mwadidi mwene. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Penepo Yezu aapanga anthu kuti aleke kupilonga kuna anango.Mbwenye pikaakhondesa iye, iwo akhapilongeratu kakamwe. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Onsene akhadzumatirwa napyo mbalonga tenepa:«Asacita pyadidi kuna anthu onsene. Asafungula makutu ale anakhonda kubva na ale anakhonda longa asalonga.!»</span>
          </div>

            <span class="Chapter_Number" lang="seh">8</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Pakupita ntsiku pan'gono waoneka/wagumanika pontho mwinji wa anthu patsogolo pa Yezu.Na thangwi yakusoeka cakudya Yezu acemera anyakupfunza paapanga kuti. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Ndina ntsisi na anthu awa thangwi anaine ntsiku zitatu, pontho pano nkhabe cakudya. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Ndingaabweza m'midzi mwawo tenepa na njala, anakomokera njira. Thangwi anango azinji abuluka kutali. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Mbenye anyakupfunza ace alonga kuti: Tinaigumana kupi mikate ace inakwana anthu onsene awa, n'thando ninga muno? </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Yezu aabvunza kuti: Muna mikate mingasi penepo? iwo atawira kuti: tina mikate minomwe. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Na tenepa Yezu aipanga mbumba kuti ikhale pansi, pakumala penepo akwata mikate minomwe ire, mbaiphemberera mbaipasa anyakupfunza ace, toera iwo aigawirembo mbumba. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Zikhalipombo nyama pang'ono za m'mdzi, Yezu azikwata mbaziphembererambo sawa-sawa, mbazipasa anyakupfunza ace, toera iwo azigawirembo. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Onsene adya mbakhuta. pa kumala akwanisa kudzaza pitundu pinomwe na manyedzo a kusala a mikate. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Anthu akhadadya akhathamangira ku pikwi pinai pakumala penepo Yezu aibweza mbumba mbienda </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Yezu akwira m'bote na anyakupfunza ace mbaenda cisa ca Dalimanuta. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Penepo afika afarisi anango, mbatoma kuketesana na Yezu thangwi iwo akhafuna kumulesera kuti aapase cizindikiro cinapangiza kuti Iye atumwa na mulungu. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Mbwenye Yezu asiribza pikulu mbalonga kuti: thangwi yanji anthu acincino /antsiku zino asafuna cizindikiro? Mphapo ine ndinakupangani pakweca kuti anthu anawa ine nkhabe kudzakaapasa cizindikiro cibodzi. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Penepo yezu aasiya,mbapakira pyace pontho m'bote, mbaenda n'tando unango wa bara. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Anyakupfunza a Yezu akhadaduwala kukwata mikate. Na tenepa m'bote akhali na nkate ubodzi basi. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Penepo Yezu aacenjeza mbaapanga/mbalonga kuti: Citani mpolena nsanga wa afarisi na wa herodi. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mpapo, anyakupfunza na kubva penepyo akhaketesana okha-okha, mbakhlonga kuti: Ndi thangwi yakusoeka mikate. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Mbwenye Yezu na kudzwa manyeredzero awo, aabvunza kuti; thangwi yanji muli kuketesana na kusowa mikate? mudzati tayu kupibvesesa? mumoyo basi mitima yanu yakuuma? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Muna maso nkhabe kuona? muna makuto nkhabe kubva? Imwe nkhabe kukumbuka, </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">mikate mixanu idagawirene anthu akukwana pikwi pixanu? pitundu pingasi pidadzaza imwe na manyezo akusala a mikate? Iwo atawira kuti khumi na piwiri. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">pontho, pitundu pingasi pyakudzala na manyezo adagumanya imwe amikate minomwe adagawira ine pikwi pinai pya anthu? iwo atawira kuti ndi pinomwe. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Yezu aatawira kuti mudzati kupibvesa basi tayu? </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Yezu na anyakupfunza ace afika ku dziko ya Betisaida penepo anthu anango abwerambo na ntenda wawo m'bodzi wa boliboli, mbaphemba Yezu kuti akhuye. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Penepo Yezu aphata nkono wa boliboli mbamulamusa mbaenda naye kunja kwa ndzinda. kweneko Yezu aphula mata mbakhwaza m maso mwace mbamuikha manja mbabvunza kuti: uli kuona pinthu: </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mamuna afungula maso ace mbalonga kuti ande ndirikuona anthu. Mbwenye ndiri kuwaona ninga miti yakufamba. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na tenepa Yezu amuikha pontho manja m'maso mwace kubulukira penepo, mamuna mbatoma kuona mwadidi na kutali pyonsene pikhali n'khundu mwace </span>

          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">9</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu alonga pontho tenepa:«Bvesesani pyadidi anango anthu ali pano hanafa tayu mbazati/ mbasati ona kufika kwa umambo wa Mulungu na mphabnvu.» </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Padapita ntsiku zitathatu, yezu akuata Pedro, Djakobo na djuwau okhene, mbakwira na iwo /nawo paphiri yakulapha kakamwe. kweneko makhaliro a yezu aphinduzwa pamaso pawo. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">nguwo zace zikhayetimira. zikhadacenadi ninga nthnge. Nkabe munthu m; bodzi patsi pano anakwanisa kuzivala mbsicenesa tenepale. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Na tenepo, anyakupfunza ace aona Elyasi na mozesi mbakhaceza na Yezu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Penepo pedro alonga tenepa;Nfunzisi, pikhali piyadidi tikhale pyathu pano! ife tinamanga makumbi matatu pano. Ibdzi yanu, ibodzi ya Mozesi inango ya Elysi.» </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Pedro hakhapidziwa tayu pikhalonga iye, thangwi onsene akhagopa. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Penepo pene paoneka khle kudzulu, nthunzi wace mbuagudumira. Pa khole pabuluka fala ikhalonga tenepa:«Uyu ndi mwananga wa pantima /anafuna ine wakufunika. M'bvereni pinalinga iye. » </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Pa ndzidzi ubodziene anyakupfunza ace alang'ana nkhundu mwawo mbaona Yezu na iwo basi. pakhali nkhabebve munthu unanango. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">mukhachita iwo paphiri, pyonsene pidaona iwo, mpaka kufikira kuti mwana munthu alamuka pa kufa. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Iwo acita ninga mudaapangira Yezu, mbwenye akhabvunza okha-okha kuti:«kulamika pa kufa pisalongeranji? </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Mbwenye iwo aenda kabvunzisa Yezu kuti:«Nthangwi yanji anyakudziwisa mwambo asalonga kuti Elyasi ndie anafunika kuti atome bwera?» </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Yezu aatawira tenepa:Ndimo mwene kuti anfuna toma bweradi Elyasi toera adze kasasanhika pyonsene. Mbwenye thangwi yanji mphapo bukhu anati aonenyatwa ikulu mbadza kapwaziwa? </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Mbwenye ine ndinakupangani kuti Elyasi afika. Imwe mwancita pyonsene pikhafuna imwe, ninga mudalemberwa ipyo mbukhu ya Mulungu. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mukhabwera iwo mbafika duzi na anyakupfunza anzawo akhasala, aona mwinji wa anthu ukhadaazungulura pabodzi na anyakudziwisa a mwambo mbakaketesana wawo. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Mbwenye anthu mudaona kam'iwo Yeu, atutumuka mbathamanga kuenda kam'mwanyka. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Penepo yezu aabvunza tenepa:«Ninji pinaketesana imwe na anewa?» </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">M'bodzi pakati pa mwinji wa anthu antawira tenepa:«mbuya, ndakudzeserani pano mwananga. Iye ana nzimu wa kuipa, pontho nkhabe kwanisa longa. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Kazinji kene, nzimu wa kuipa ungaphata, usagwisa patsi, penepo asatoma buluka mapobvu manungo onsene asaumiratu. Ndaphemba kuli/kuna anyakupfunza anu kuti anbuluse nzimu onowo wakuipa mbwenye iwo ancimwana. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Yezu alonga tenepa:«imwe anthu akusowa cikhulupiro! Ndinakhala na imwe mpaka lini? ndinapirira na imwe mpaka lini? M'bweresani pano mphale uyu.» </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mukham'bweresa iwo, nzimu wa kuipa pidaona iwo, Yezu wagwisa mphale patsi, iye mbatoma kubulunda na kubulukamphabvu nkamwa. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">yezu abvunza babace mphale tenepa;« Atoma lini nayo nthenda eneyo mwana wako?» Iye atawira:«Atoma nayo mbaciri mwana. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Kazinji kene nzimu wakuipa usagwisa pamoto, panango m'madzi toera umpheretu.Mungakwanisa mbuya tiphedzenimbo, khalani na ntsisi na ife. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Yezu antawira tenepa:«Male iwe ungatawira pyonsene pinakwanisika. nkhabe cinthu cinacimwanika kuna ule ana cikhulupiliro. » </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Penepo baba wace mphale akhwa mbalonga tenepa:« Ine ndatawira, mbwenye ndithimizirenimbo cikhulupiro canga!» </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Yezu na kwona mwinji wa anthu unkhafendezera anthusa nzimu wa kuipa mbaupanga tenepa: Iwe nzimu unapingisa kubva na kulonga,Ine ndisakupanga kuti ubuluke cincino pano muna mwana uyu, uleke kuphatabve pontho. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Nzimu watoma kumuukisa mpale na phabvu, pidamala iwo wakhuwa mbanbuluka. Penepo mwana khanfa ninga munthu wakufa. Anthu onsene akhali penepo akhalonga kuti: mwana afa. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Mbwenye Yezu n'yumba, amphata nkono wace mbaulamusa mphale mbalamuka. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Pidapita yezu n'nyumba, anyakunpfunza ace anbvunza pao okha tenepa:« thangwi yanji ife tacimwana kuthamangisa nzimu onou/ onowo?» </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Iye aatawira tenepa: «Khaindi iyi ya nzimu isakwanisika buluswa na maphembero, mbapimana cakudya.» </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Yezu na anyakupfunza ace abuluka penepo mbapita na kugalileya. Mwenye ye hakhafuna tayu kuti anthu adiweko kuna Iye. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Iye atoma kupfunzisa anyakunpfunza tenepa: « muana munthu anati aperekwe m'manja mwa anthu. iwo anamupha, mbwenye zingamala ntsiku zitatu iye anadza kalamuka pa kufa.» </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Anyakunpfunza ace hakhapibvesa mwadidi tayu pikhalonga iye, na tenepo akhagopa kun'bvunzisa. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Mudafika iwo ku ndzinda wa kafaranou, pikhakhal iwo n nyumba, Yezu abvunza anyakupfunza ace tenepa:«Ndi ninji pikhdza imwe mbamuketesana na njira? </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Mbwenye iwo amatama, nthangwi njira akhadza mbaketesana kuti, mbaui nkulu pansoka wawo. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Penepo Yezu akhala pantsi, aacemera anyakupfunza ace onsene,khumi na awiri, mbaapanga tenepa:Ule anafuna khala wakutoma, mphiadidi pyace akhale pa mbuto yakumalisa ya andzace onsene, ponto apicite ubichu kuna andzace. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Pidamala iye aplhata mwana mbamuikha pakati pawo. Iye ankhumbatira mbalonga tenepa kuli anyakupfunza ace: </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Ule anatambira mwana ninga uyu na dzina yanga, asatambira ine ene. ulembo ananditambira, asatambira ine pabodzi na ule adandituma. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">mbwenye djuwau ampanga yezu tenepa: «mbuya, taona mamuna mbakha bulusa mizimu ya kuipa na dzina yanu, mbwenye ife takhondesa,thangwi iye sinzathu tayu. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">yezu aapanga tenepa:«Nsyeui piace,thangwi nkhabe munthu anakwanisa cita pirengo na dzina yanga angamala mbandilonga ponto kuipa. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">Thangwi ule anakhonda kutizonda/kutichinga onowo ngwathu. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">pontho ndinakupangani kuit: Ule anakupasani ndiko ibodzi ya madzi na nthangwi yanga/thangwi ndimwe a kirixitu, anati apaswe m'airo wace. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Yezu aapanga ponto tenepa: ule ancita kuti m'bodzi wa ana awa adanditumira apite nkudawa, mpyadidi kun'mangira libwe nkosi mwace mbaponywa m'bara. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Mpapo ngakhala djanja yako upite isakucitisa kuti udawe, igwande.Mpyadidi pyako upite kudzulu mudalmala,kupita kukhala na manja ako mawiri, mbaponywa mu infernu/mumoto muna moto wakukhonda kuthima. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">Mpfunye za mwenemo nkhabe kufa, pontho moto wace nkhabe nthima. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Ngakhale ndi mwendo wako udakucita kuti udawe, ugwande.Mpyadidi pyako upite kudzulu mbudalamala, kupita kukhala na myendo yako myiri, mbauponyiwa mu inferu/m'moto muna moto waku khonda kuthima. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Mpfunye za mwenemo nkhabe kufa, pontho moto wace nkhabr nthima. </span>
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Ngakhala ndi diso yako inakicita kuti udawe, ibuluse. Mphiyadidi pyako upite mu umambo wa Mulungu na diso ibodzi, kupita kukhala na maso mawiri mbapoywa mu infera/m'moto. </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">Mpfunye za mwenemu nkhabe kufa, pontho moto wace nkhabe nthima. </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Thangwi anthu onsene anadza kaleserwambaceneswa na moto, ninga Adjuda asacenesa ntsembe ya nyama na munyu. </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span lang="seh">Munyu ngwadidi. Mbwenye ungakhonda lungula munadza kadzipisa tani? mbodzi na m'bodzi asake kuti muntima mwace mukhale ninga munyu, pontho akhale pa ntendere na anzace.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">10</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">yezu abuluka penepo mbaenda cisa ca Djudeiya, ntunda unango wa nyanza ya Djorodani. penepo mbumba yanthu yatoma pontho kuzala n'khundo mwa Yezu. Na tenepa Yezu atoma kuuapfunzisa pontho anthu ninga mukhadza iye mbacita. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Afarisi anango afendezera, Yezu toera kumulamusira mbambvunzisa kuti: kudi mamuna asatawirirwa kumwalana na nkadzi wace? n'kati mwa mwambo? </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Yezu aatwira mbaabvunzisa kuti: kodi Mozesi akupangani kucita anji n'kati mwa bukhu ya mulungu? </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Iwo atawira mbalonga kuti: mozesi asiya ntemo unalonga kuti mamuna asatongwa alembe tsamba yakufuna kumwalana na kadzi wace, angamala mba'khonda. Mozesi alekerera kuti mamuna alembe/acite tsamba ya kumwalana na nkadzi wace, angamala mban'khonda/mbaperaka mwawo. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Penepo yezu aapanga kuti: mozesi akusiirane mwambo unowu na thangwi ya kuuma kwanu ntima. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">mbwenye akubulukira pa kutoma kwa pansi mulungu aacita mamuna na nkanzi </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Na thangwi eneyo mamuna anasiya baba wace na mai wace mbadza kaphatana na nkadzi wace. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Na tenepa uwiri wawo anakhala ninga munthu m'bodzi basi.Mphapo iwo anakhalave anthu awiri tayo mbenye m'bodzi basi. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Na tenepo, pire pidaphataniza Mulungu, munthu mbaleke kupimwaza. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Pidafika iwo kunyumba, anyakupfunza abvunzisa potho Yezu na thangwi ibodzi ene. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu aatawira tenepa: Amuna anakhondana na nkazi wace, mbakwatana na unango, asacita lukwali na nkazi muswa. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Sawa-sawambo na nkazi angakhondana na mamuna wace mbakwatana na mamuna unanago asacita lukwali na unowu uyu. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">penepo anthu anango akhadza na piyana pyawo ping'ono toera Yezu aapephemberere. mbwenye anyakupfunza ace Yezu akhaagugumira na kuakhondesa. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Mphapo Yezu na kupina asirisbza napyo mbalonga kuti: Asiyene ana abwere/azde kuna ine. lekani kuakhondesa. Thangwi umambo wa Mulungu ndi wa anthu adalandana na aniwo. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Ndimo mwene, ziwani kuti ule anakhonda kuutambira umambo wa mulungu ninga mwana ng'ono cipo nkhabe kudza kapitamo. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Pakumala, yezu aakwata ana ang'ono m'manja mwace mbaaikha manja aaphemberera. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Pidabuluka yezu penepo kuenda ulendo wawo, abwera na kuthamanga mamuna m'bodzi kuna Yezu, mban'godamira mbabvunza: Mpfunzisi wadidi, ndisafuna ndicitenji toera kukhala na upulumuki wa kukhonda kumala? </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu antawira kuti:Usandilongiranji wadidi? wadidi ndi mulungu ekha basi.nkhabeve unango. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Pontho iwe usaziwa matongero analonga kuti:Leka kupha munthu, leka kucita lukwali,leke kuba,leka kukhala nyamaso wapizi, leka kunyenza nzak, lemedza pai/baba wakona mai wako. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Penepo mamuna antawira mbalonga kuti: mpfunzisi, ine ndatomera mbandiri mwana na kuakoya matongero anawa onsene. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Yezu amulang'ana na nsisi zonsene mbapanga tenepa: casala cinthu cibodzi kuna iwe: Ndoko kagulise pyonsene pina iwe, kobiri yace pasa anyakucherenga tenepa unakhala na npfunia kudzulu. Unangamala bwera unditawire. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Mphapo iye na kubva mafala anawa asipwa nawo, mbabuluka na kutsukwala mbaenda pyace thangwi akhakhala na mpfuma zizinji. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Penepo yezu alang'ana anyakupfunza ace mbalonga kuti:« pisanensadi kakamwe kuti apfumi apite mu umambo wa mulungu!» </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Anyakupfunza adzumatirwa na mafala anawa. Mbwenye Yezu athimiza basi na kulonga kuti: anango, pisanensa kakamwe kupita mu umambo wa Mulungu, kuna anthu ananyindirampfuma zawo! </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">kunensa kunacitika kuna nyakupfuma toera kupita mu umambo wa mulungu, kusapiringana kunensa kunacitaika kuna kamero toera kupita mu benga ya ntsingano. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">anyakupfunza na kubva mafala anawa anyanyiratu/atekereratu kakamwe na kudzumatirwa, mbakhabvunzana okha-okha kuti: ngakhala ndi tenepo, mbani anakwanisa kupulumuka ? </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">yezu aalang'ana anyakupfunza ace mbaapanga kuti:«ndimo mwene kuna anthu pisacimwanika. mbwenye kuna mulungu nkhabe, thangwi kuna mulungu pyonsene pisakwanisika.» </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Na tenepa pedhuru alonga kuna yezu kuti:«lang'anani ife tasiya pyonsene mbatikutowerani.» </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Penepo yezu antawira mbalonga kuti: Ande,ndimo mwene.Mbwenye ine ndinakupangani kuti:munthu onsene anasiya nyumba yace, abale ace aamuna ace akadzi,baba,mai ana peno minda yace, na thangwi yanga na za mpfungwa zadidi; </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Anadza katambira madzana na madzana pa pinthu penepyo.Cincino, pa midzdzi ino, anadza katambira zunyumba, abale amuna, akadzi, mai, ana, na minda pontho pabodzi pene na kuidiwa/kudiwa. mphapo ku dziko inafuna kudza, anadza katambira upulumuki wa kukhonda kumala. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Mbwenye azinji akutoma anadza kakhala akumalisa. Azinji akumalisambo anadza kakhala akutoma. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Yezu akhaenda na anyakupfunza ku djuerusalema, Yezu akhaenda kutsogolo. Anyakupfunza akhadzudzumika napyo, anango akhaadza nduli akhagopa.Na tenepa yezu akwata anyakupfunza ace khumi na awirimbaacemerera pontho pakhundu. Penepo atoma kuwapanga pyonsene pinafuna kudza kacitika kuna iye. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Mbalonga kuti: «lang'anani ife tiri kuenda ku djerusalema; kweneko mwana wa munthu anadza kaperekwa kuna akulu anyansembe na anyakudziwisa a mwambo. Iwo anatongera kumphesa na kumpereka m'manja mwa anango anthu adakhonda kukhala adjuda. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Anthuanawa anadza kansingirira, anadza kamhulira mata, anadza kankwapula na kumupha. mbwenye kucha mwace iye anadza kalamuka pa kufa. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">penepo Tiyago na Djuwau, ana a zabedeu, aenda kuna yezu mbampanga kuti: mpfunzisi, tisaphemba kuti muticitire pinafuna ife. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Yez aatawira mbaabvunza : musafunanji kuti ndikucitireni? </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">iwo atawira kuti tisafuna kuti mu umambo wanu wa mbiri mutisiye, m'bodzi akhale ku nkono-nkono kwanu unango ku nkono wa bzere. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Mbwenye yezu aapanga kti,imwe nkhabe kupiziwa pinaphemba imwe. Imwe munakwanisa kumwera ndiko imbodziyene ya nyatwa inamwera ine? Pontho mbamutambira batixmu ibodziyene na ine? </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Iwo atawira : ande tinakwanisa. Penepo Yezu aapanga kuti ndimo mwene munadza kamwera ndiko ibodziyene ya nyatwa inafuna kumwera ine na kutambira batixmu ibodziyene. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span lang="seh">Mbwenye pyakukhala m'bodzi kunkono wanga wa madyo, unango ku nkono wa bzwerw penepyo sipyanga tayu. Thangwi mbuto zenezo ndi zawo ale adakoerwa na Mulungu </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span lang="seh">Anyakupfunza anango khumi, na kubva penepyo, aipirwa na anzawo Tiyago na Djuwau. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span lang="seh">Na tenepa yezu aacemera onsene mbaapanga kuti: ninga musadziwa ale anyakutonga ye anthu ana mphambvu za kutonga mbumba eneyi/eneyo. Mbwenye akulu autongi, ndiwo anatonga mbumba ibodzi-ibodzi. </span>
            <span class="Verse_Number" lang="seh">43</span>
            <span lang="seh">Mbwenye pakati panu mbapikhonde kukhala tenepa. Ule anafuna kukhala nkulu muna imwe, mbapicite nyabasa wa anzace. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span lang="seh">pontho ule anafuna kukhala nkulu pakati panu mbapicite bichu wa onsene. </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span lang="seh">Thangwi sawa-sawa na mwana wa munthu, hadabwera kudza kaphatirwa tayu. mbwenye abwera kudza kaphatira anthu na kuafera toera iwo apulumuke. </span>
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">yezu na anyakupfunza ace afika ku djeriko. yezu pikhabuluka iye mu ndzinda pabodzi na mbumba izinjina anyakupfunza ace. akhalipo mumbale mwa njira,mamuna m'mbodzi wa zimola, zina yzce ndi Baritimeu, mwana wa Timeu, mbakhaphemba cakudya. </span>
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Zimola pikhabva iye mbapilongwa kuti ndi Yezu wa kunazareti akhapita na njira, atoma kukhuwa mbalonga ;«Yezu mwana wa dhavidhi ndibverenimbo ntsisi!» </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">Anthu azinji akhamatamisa kuti akhonde kulonga. Mbenye iye akhakhuiratu kakamwe mbakhalonga : «Yezu, mwana wa Dhavidhi ndibverenimbo ntsisi!» </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Na tenepa Yezu alimira mbalonga: Ncemereni.iwo aenda kancemera mbampanga kuti:« wangisira ulamuke, thangwi Yezu asakucemera.» </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span lang="seh">zimola ataya nguwo zace, mbalamuka mbaenda kuna Yezu. </span>
            <span class="Verse_Number" lang="seh">51</span>
            <span lang="seh">penepo yezu ambvunza: Kodi usafuna ndikucitirenji? Iye antawira kuti: Mphunzisi,ndisafuna ndione. </span>
            <span class="Verse_Number" lang="seh">52</span>
            <span lang="seh">Yezu ampanga kuti:«ndapibva ndoko pyako kukhulupira kwako kwakuwangisa.» pa ndzidzi ubodzi ene zimola aoneratu, mbatowerambo Yezu na njira.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="en">
            </span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">11</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Mukhapita iwo na kubetanya mpaka ku Betifagy, afika pa phiri inacemerwa mulivera, duzi ene na djerusalema. yezu atuma anyakupfunza ace awiri. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na phangwa izi "ndokuni n'cisa ciri patsogolo panu. mungapita mwenemo munagumana mwana buru wakumagirwa. Kuti asati pakirwa na munthu Nsudzuleni mubwere naye kuno. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Mungabva munthu mbakubvunzani kuti ndinthangwi yanji munacita penepi, imwe ntawireni kuti Mbuya asanfuna angamala anambweresa. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Iwo aendadi mpaka kweneko, mban'gumanadi mwana buru amangirwa kunja kwa nsuwo, pa mphambano mbansudzula. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Mbwenye anthu anango akhali penepo, aabvunza:"Nthangwi yanji musansudzula mwana buru?" </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">Iwo aatawira ninga mukhadapangirwa iwo na Yezu, awene aasiya mbaenda. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Anyakupfunza ankwata mwana buru mbaenda naye kuna Yezu.Akhakwata nguwo zawo mbaziikha pansana pa mwana buru, Yezu mbapakira. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Anthu azinji akhathasika nguwo zawo njia, anango akhagwanda masandzo a miti mbakhathasika. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">anthu akhaenda patsogolo, na ale akhabwera nduli mwa Yezu akhakhuwa tenepa: "Dondowe kuna Mulungu! Mbasimbwe ule anadz na dzina ya Mbuya! </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mulungu anpase nkhombo umambo uyu unafika, umambo wa babawanthu Dhavidi! Dondowe Mulungu wakudzulu kakamwe </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">yezu afika mu Djerusalema, apita n'nyumba ikulu ya ntsembe, mbalan'ganisa nkhundu ,mwace monsene.Pidamala iye abuluka kwenda ku Bhetanya pabodzi na anyakunpfunza ace khumi na awiri, nthangwi dzuwa ikhadoka. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Mangwana mwace,mukhabwerera iwo buluka ku bhetanya, Yezu abva njala. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Iye aona na kutali muti ukulu wa nsanvu ukhali na masamba ace kwdza-kwadza, mbaenda kweneko nthangwi akhaunyerezera kuti una misapo. Mbwenye mudafika iye dhuzi aona masammba basi, nthangwi ndzidzi wakubala masanvu ukhadasati kukwana. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Penepo Yezu alonga tenepa kuna muti:"kutomera lero nkhabe munthu anadza kadya pontho misapo yako." Anyakupfunza ace akhamubva pikhalonga iye pyenepi. </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Pidafika iwo ku Djerusalema, Yezu apita n'nyumba ikulo ya ntsembe, mbatoma nthama-n'gisa anyamalonda onsene akhagulisa pinthu na ale akhagula malonda. Agwisa pidade pya ale ale anyakucinja kobiri pontho na mipando ya anyakugulisa nkhangaiwa. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Nkhabe munthu bodzi akhasya iye kuti akwate cinthu n'nyumba ikulu ya ntsembe. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">pidamala iye atoma kupfunzisa anthu tenepa: "Bukhu ya Mulungu isalonga kuti: Nyumba yanga inati icememerwe na madzindza onsene, kuti ndi nyumba yakuphembera. Mbwnye imwe musaisanduza kudza nyumba ya mapanga. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Akulu-akulu aanyatsembe,na anyakudziwisa a mwambo mudabva iwo penepyo atoma kusaka nthangwi ya kupha nayo Yezu.Mbwenye akhan'gopa, nthangwi mbumba ikhakomerwa pikulu na mapfundzisiro ace. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Mudadoka dzuwa, Yezu na anyakupfunza ace abuluka pontho mundzinda. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mangwana mwace na macibese, apita pontho duzi na muti ule wa nsanvu, mbauona kuti iwo wamala kuuma na mitchciene. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Pedhuru akumbukira pire pikhadacitika, mbalonga tenepa kuna Yezu:"Lan'ganani mbuya! Nsanvu udadumbirira imwe wamala kuumadi!" </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Yezu aapanga tenepa anyakupfunza ace:"Khulupirani Mulungu!" </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Ndimomwene kuti mungapanga phiri iyi "buluka penepo, iyende kagwa m'bara" mbamukhonda kupenula mu ntima mwanu, mbwenye mbamunyindira, pinacitikadi tenepo! </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Na tenepa ndinakupangani kuti: pyonsene pinaphemba imwe, na kuphembera, khulupirani ninga mwamala kupitambira kale. Mungacita tenepo, pyonsene pinaphemba imwe pinacitika. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Mbwenye mungakhala muli kuphembera, mbamudziwa kuti nzanga andidawisira, mulekerereni kudawa kwace, toera baba wanu wa kudzulu akulekererenimbo kudawa kanu kunacita imwe. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Mungakhonda kulekerera anzanu, baba wanu wa kudzulu khabe kudza kakulekereranimbo. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Iwo apita pontho mu Djerusalema. mukhafamba Yezu n'nyumba ya ntsembe, akulu a anyatsembe, anyakudziwisa a mwambo na akulu-akulu anango aende kuna iye. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Mbanbvunza tenepa:"mbani akupasa mphanvu zakucita penepi? Mbani akutuma. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Yezu aatawira tenepa: Ine ndisafuna ndikubvunzenimbo cibodzi. Munganditawira, ndinakupangani mbani adandipasa mphanvu zenezi. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Ndipangenimbo mphapo: adjwau akhabatizari na mphnvu za Mulungu,peno na mpanvu za anthu? </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Iwo atoma kuketesana okha-okha mbalonga tenepa:"Tingantawira kuti ndi na mphanvu za Mulungu, iye afuna atibvunze kuti nthangwi yanji mphapo mwakhonda kuntawira. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Mpapo tilonge kuti ikhabuluka kuna anthu?" Mbwenye iwo acimwana kuntawira tenepo, thangwi akhagopa mbumba.Thangwi akhagopa mbumba. thangwi mbumba yonsene ikhalemedza Djwau ninga mporofeta. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">mbwenye iwo adzakatawira tenepa kuna yezu: "Ife nkhabe kupidziwa". Yezu adzakaapanga tenepa:"Na inembo sinakupanganimbo tayu ndikupi kunabuluka mphanvu zinacita na ine ipi".</span>
