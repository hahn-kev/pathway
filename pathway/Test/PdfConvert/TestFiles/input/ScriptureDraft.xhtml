            <span class="Words_Of_Christ" lang="seh">Thangwi, onsene anaphemba anapasiwa. Anasaka anapigumana. Ule anamenya nsuwo anafungulirwa. </span>
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Mbani baba pakati panu anapasa mwance mwala, angamphemba nkati? </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Peno mbampasa nyoka angamphemba nyama ya madzi? </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anani, imwe ninga anthu a kuipa, musadziwa kupasa ananu pinthu pyadidi, ndiye tani Baba wanu wa kudzulu nkhabe bulusa pinthu pyadidi mbapasa ale anaaphemba/ anamphemba? </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, pyonsene pinafuna imwe kuti mucitirwe na anzanu citiranimbo imwe anzanu/acitirenimbo imwe pakutoma."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Njira ziwiri</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">"Pitani na nsuwo ung'ono. Nsuwo ukulu na njira ikulu zisapitisa / zisafikisa kumbuto ya kutaika. Mbaazinji anthu anapita na penepa. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye nsuwo ndi ung'ono, njira nja kupata inafikisa kumbuto ya kupulumuka. Mbwenye ace/ za anthu anaigumana."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Cenjerani aporofeta a uthambi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">"Cenjerani/citani mphole/mpholeni na maporofita a uthambi! Thangwi ali kudza /asabwera kuna imwe ninga mabira, mbweny nkati mwawo / m'mitima mwawo ndi mibinzi ya pikala /ya kuba/ yaumbabva ‘ya kuipa/ yaupandu. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Anthu anawa imwe munaadziwa na mabasa /anakhaliro /macitiro / misapo yawo. Thangwi, lang'anani pisacitika kuti munthu acodole “maubva” mu miti inacemerwa “Silibva” peno “figu” mu “karudu” ? </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, muti onsene wadidi usabala misapo yadidi, mbwenye muti wa kuipa unabalambo misapo ya kuipa. </span>
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, nkhabe citika kuti muti wadidi ubale misapo ya kuipa, peno mutimbo wa kuipa ubalembo misapo yadidi. </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Muti onsene unakhonda bala misapo yadidi usagwandwa/usagwadiwa mbutaiwa pamoto. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu, maporofita a uthambi manati muadziwe na mabasa awo."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mbani anapita ku umambo wa Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">"Si onsene analonga 'Mbuya, Mbuya!' anafuna kupita mu umambo / mu ufumu wa kudzulu, mbwenye basi ale anacita kufuna kwa Baba wanga ali kudzulu. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">ntsiku yeneyo ingafika/ingakwana anthu azinji anati alonge kuna ine: 'Mbuya, Mbuya! Kodi ife tikhalonga tayu evanjelyu na dzina yanu? Tikhabulusa tayu madimonyu na dzina yanu? Tikhacita tayu pirengo pikulu ma dzina yanu?' </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ine ndinaapanga pa kweca kuti: 'Nkhabe kukudziwani. Bulukani pana ine, anthu a kudzoerera kucita uipi!' "</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kubva na kucita mafala a Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">"Anthu onsene anabva mafala anga na kupicita, asalandana na mamuna wa nzeru akhadamanga/adamanga nyumba yace padzulu pa mwala nkulu. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mulungu/madzi abvumba pikulu kakamwe mikulo yadzala na madzi, mphepo ikulu mbibwera kudza kamenya nyumba. Mbwenye iyo nyumba nkhabe kugwa, thangwi miti yace ikhadakumbirwa pamwala/ikhadakomerwa na mwala/myala/iyo ikhadamangwa /yamangwa pa mwala. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ule anabva mafala anga basi mbakhonda kuacita, asalandana na mamuna mbodzi wa kusoweka nzero, akhadamanga nyumba yace pa checha. </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa Mulungu abvunba pikulu kakamwe mikulu yadzala na madzi, mphepho ikulu mbibwera kudza kamenya nyumba, iyo yabwera/yagwa/mbigwa mbifudzika yonsene."</span>
          </div>
          <div class="Paragraph">
            <span lang="en">
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Utongi wa Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">"Yezu pidamala iye kulonga, anthu onsene adzumatirwa na cipfunzo cace. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi iye akhapfunzisa ninga munthu wa cidzo, mbakhonda kupfunzisa ninga anyakudziwisa a mwambo wa Mozesi."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa nyamatanya</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">8</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu mukhachita iye pa phiri anthu azinji atoma kuntowera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mamuna m'bodzi wa matanya afendezera Yezu mbangodamira mbalonga kuti: “Mbuya, ndiwangisenimbo mungapifuna.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Yezu an'khuya na manja ace, mbalonga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndisafuna. Nthenda yako mbiwange.” </span>
            <span lang="seh">Pa ndzidzi ubodzi-bodzi mamuna awangiswa matanya ace. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Penepo Yezu ampanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Lang'ana, leka kupanga munthu penepi. Ndoko kwa nyantsembe, toera ukhadingwe nthenda yako na kupereka ntsembe kuna Mulungu, ninga mudapilongera Mozesi mu bukhu ya mwambo, toera anthu onsene akudziwe kuti wawangadi.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kwangiswa kwa nyabasa wa nkulu wa nyankhondo wa ku Roma</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Yezu mudapita iye mu cisa ca Kafaranaumi, afendedzerwa na nkulu m'bodzi wa anyankhondo a mu Roma mbamphemba tenepa:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span lang="seh">“Mbuya, nyambasa wanga ali kugona kunyumba na kuthabuka pikulu kakamwe na nthenda ya nfutete.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Yezu ampanga kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndinenda kweneko kankonza/kamuwangisa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mbwenye nkulu wa anyankhondo antawira tenepa: “Mbuya, ine sine cinthu kuti ndikutambirene n'nyumba mwanga. Mbwenye longani falanu ibodzi basi, nyabasa wanga anawanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Thangwi ine ndina akulu angambo anabverenembo. Pontho, ine ndina anyakhondo angambo anatongene. Mbandilonga kuna m'bodzi: ‘Ndoko!’, iye asaenda; kuna unango mbandilonga: ‘Bwera!’, iye asabwera; kuna nyabasa wanga ndisalonga: ‘Cita ici!’, iye asacita/asacicita.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Yezu na kubva penepyo adzumatirwa napyo mbalonga kuna anthu akhantowera kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndimo mwene ndisakupangani kuti ndidzati kuona cikhulupiriro cinango ninga ici pakati pa anthu anango ne/peno pakati pa mbumba a majirayeli.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Ndisakupangani pontho kuti anati abwere anthu azinji a kumabulukira dzuwa na a kumadokero dzuwa mbadza kakhala mu Ufumu/Umambo wa kudzulu pabodzi pene na Abaramu, Izaki na Djakobo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye anacinthu ana a unthaka wa Umambo anati aponyiwe kunja, mucidima mwenemo munati muoneke kulira na kugeda-geda kwa mano.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Pakumala penepa, Yezu alonga kuna nkulu wa anyakhondo na mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndoko kunyumba; kutawira kwako mbakucitike.”</span>
            <span lang="seh"> Na tenepa, pa ndzidzi ubodzi-ubodzi n'tenda awanga/awangiswa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa anthu azinji</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Yezu pidafika/mudafika Iye pa nyumba ya Pedhru, aona agumana mebzala wace Pedhru mbakhagona na kudwala.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Yezu amphata manja ace, nthenda mbinsia. Na tenepa iye alamuka mbatoma kumphatira.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Na maulo mwace anthu adzesera atenda azinji na mizimu ya kuipa. Mbwenye Yezu na fala yace basi aithamangisa mizimu ya kuipa mbaawangisa atenda onsene. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">Na tenepa pyadzadzika pire pikhadalonga/ pikhadapangwa mporofeta Izaya kuti: “Iye ene akwata kudwala kwathu, na nthenda zathu zonsene.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu asalesera anafuna kuntowera</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu na kuona mbumba ya anthu ikhadanzungulira, aapanga anyakupfunza ace kuti aende ntunda unango wa nyanza.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Na tenepa abulukira nyakudziwisa mbodzi wa mwambokuna Yezu mbaampanga: “Pfunzisi, ndinaenda na iwe mbuto zonsene zinafuna imwe kuenda.” </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Mbwenye Yezu aatawira kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Amilimba ana mphako zawo, mbalame ana nsanza zawo, pigumbwa pyawo, mbwenye Mwana wa Munthu nkhabe pa kusamira/ pa kusamirisa nsolo.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Mbodzi wa nyakupfunza aphemba Yezu mbalonga: “Mbuya, ndisiyeni ndende/ ndiende kaikhise baba wanga pakutoma.” </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Mbwenye Yezu aantawira tenepa:</span>
            <span class="Words_Of_Christ" lang="seh"> “Iwe nditowere. Sia/leka na yakufa aikhane okha/Sia/leka anyakufa aikhe anyakufa nzawo/ aikhane mwanyakufa mwawo.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kumatamiswa kwa mphepo ya conzi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Na tenepa Yezu na anyakupfunza ace akwira m'bote.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Penepo paoneka conzi cikulu kakamwe n'nyanza, mabimbi mbakhamenya bote mbakhafuna kuilowesa. Mbwenye pa ndzidzi unowu Yezu akhagona pyace. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Na thangwi eneyo anyakupfunza ace aenda kamulamusa na kukhuwa mbalonga: “Mbuya, tipulumuseni! Tiri kufa.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Mbwenye Yezu aabvunza tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Thangwi yanji musagopa tenepa, anthu a kukhonda kukhulupira?”</span>
            <span lang="seh"> Pa kumala penepa Yezu alamuka mbamatamisa conzi na mabimbi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Anyakupfunza ace na kupiona adzumatirwa mbalonga: “Munthu wanji unowu, anabverwambo na mphepo na mabimbi?”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa amuna awiri a mizimu ya kuipa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Yezu afika cisa cinango cinacemerwa Gadara cinagumanika ntunda unango wa nyanza. Penepa abwera amuna awiri anyansala kuna iye kubulukira pa masie. Iwo akhali na mizimu ya kuipa. Pontho akhali anthu a kugopsa kakamwe. Na tenepa njira ikhadafa thangwi anthu akhagopa kupita nayo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Madimonyu akhakhala muna anthu pidamuona iwo Yezu, atoma kukhuwa kuti: “Iwe, Mwana wa Mulungu, usafunanji na ife? Wabwera katithabusa ndzidzi wathu wa kutongwa mbudzati kufika?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Mbwenye cifupi pang'ono na penepa pakhagumanika nkumbi ukulu wa nkhumba mbazikhasodza. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Na tenepa mizimu ya kuipa yaphemba kuna Yezu tenepa: “Ngakhala musakakamira na kutithamangisa, tisieni pyathu tipite munkumbi wa nkhumba zire.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Yezu aatawira kuti: “Ndokoni!” Awene abuluka muna anthu mbaenda kuna nkumbi wa nkhumba. Na tenepa nkhumba zonsene zathamangira n'nkhomole mbazilowa n'nyanza mbazifa m'madzi. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Akumbidzi a nkhumba athawa onsene mbaenda mundzinda, kuenda kalonga pyonsene pidacitika kuna nkhumba na kuna amuna akhali na mizimu ya kuipa. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Na tenepa anthu onsene a mundzinda aenda kalonga na Yezu. Pidamuona iwo am'phemba kuti abuluke pa cisa ceneci.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa nyanfutete</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">9</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Buluka penepo, Yezu akwira m'bote mbawambuka nyanza mpaka ntunda unango, mbaenda kundzinda kwace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Penepo anthu andzesera mamuna m'bodzi wa nfutete pa khangala. Yezu aona kuti iwo asan'khulupira, alonga tenepa kuna nyanfutete: </span>
            <span class="Words_Of_Christ" lang="seh">“Leka kugopa, mwana wanga. Ndakulekerera kudawa kwako.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Mbwenye anango anyakudziwisa a mwambo akhalonga okhene mbati: “Xii! Munthu uyu ali kuxola Mulungu!”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Yezu na kudziwa manyerezero awo, aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Thangwi yanji muli kunyerezera pya kuipa nkati mwa mitima yanu? </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Ninji pinakhonda nensa kakamwe, kulonga kuti: ‘Ndakulekerera kudawa kwako,’ peno kulonga kuti: ‘Lamuka ufambe’? </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Lang'anani, toera mudziwe kuti Mwana wa Munthu ana mphambvu pa dziko za kulekerera kudawa,”</span>
            <span lang="seh"> alonga kuna nyanfutete mbampanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Lamuka, kwata khangala yako, ndoko kunyumba kwako.” </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Mamuna alamuka mbaenda kunyumba kwace. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span lang="seh">Mwinji wa anthu na kuona penepyo adzumatirwa napyo, mbapasa mbiri Mulungu na kulonga kuti: “Uyu ndiyedi Mulungu adapasa anthu mphambvu zenezi zikulu kakamwe!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kucemerwa kwa Mateu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Yezu pidabuluka iye penepo, aona mamuna mbodzi anacemerwa Mateu, akhakhala pa mbuto ikhaperekwa/ luwani ikhakumbuswa misongo. Yezu ampanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Bwera na ine. /Nditowere.”</span>
            <span lang="seh"> Iye alamuka mbaenda/mbantowera. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Mbwenye ndzidzi ukhakhala /ukhali Yezu pa kudya na anyakupfunza ace, pa nyumba ya Mateu, abwerambo azinji anyakukumbusa misonkho, na anangoanthu akhacemerwa mafarisi, kudza kadya nanthu na Yezu na anyakupfunza ace. </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Mafarisi na kupiona penepyo akhabvunzisa anyakpfunza a Yezu kuti: “Thangwi yanji pfunzisi wanu ali kudya na anthu anyamisonkho na anthua kuipa?” </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span lang="seh">Yezu na kupibva penepyo aatawira: </span>
            <span class="Words_Of_Christ" lang="seh">“Angumi nkhabe kusaka dotolo/nkonzi, mbwenye n'tenda ndiye anasaka dotolo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Ndokoni mukhapfunze, asalongeranji mafala a mbukhu ya Mulungu analongatenepa: ‘Nsisi ndisazifuna/ndisafuna, mbwenye nsembe nkhabe, thangwi ine sidadza kacemera anyakulungama tayu, mbwenye ndadzera anyakudawa/ inesidadzera anyakulungama tayu, mbwenye ndadzera anyakudawa.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kupimana ca kudya</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Pa ndzidzi onowo, anyakupfunza a Djuwau Batixta aanfendezera Yezu mbambvunzisa /mbambvunza kuti: “Thangwi yanji ife na mafarisi basi, tiri kupinensa na kusiya pya/ca kudya, mbwenye anyakupfunza ako nkhabe kusiyambo kudya?” </span>
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Pisacitika/Mphyadidi kuti adacemerwa kumphwandu ya macungudzwa, akhale pontho mbadasukwala, m'phalo wace anafunakucungudzwa mbali m'maso?/ mbalipo?/mbadzati kufa? /mbali na iwo?/ awene? Mbwenye zinafika ntsiku zinafuna iwo kukwatirwa m'phali/ pakati pawo. /zinafuna kufa iye m'phale, ntsiku zenezi iwo anati apinense kusiya cakudya/mbasiya cakundya. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Nkhabe munthu anaikha cigamba cipswa pa nguwo yakale/ ya kubvunda; thangwi cigamba icpsw cinabvomola pa mbuto pada sonwaco/ico. Na tenepabenga ya nguwo inakuliratu. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">sawasawa nkhabe munthu anaikha vinyu ipswa mu pyombo pya combo ca kale/ ma bariri a kale; thangwi vinyu isapswa mabariri. Na tenepa, munthuunaluza /usaluza vinya na mabiriri ene. Na thangwi eney vinyu ipswa isatongwa kukoyiwa /ikoyiwe mabiriri mapswa/ ikoyiwembo. . . . Na tenepainakoyeka vinyu na mabiriri ene.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kulamuswa kwa mwana wa kufa na kuwangiswa kwa nkazi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Yezu mbakhalonga na thangwi ya pinthu pinango, afika ntsogoleri m'bodzi wa nyumba ya kuphembera, mbangodamira mbam'phemba mbalonga tenepa: “Mbuya, mwana wanga wa nkazi afa cincino pano. Bwerani mumuyikhe manja anu. Analamuka.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Yezu alamuka mbaenda na iye, pabodzi na anyakupfunza ace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Pa ndzidzi ubodzi-bodzi abulukirambo nkazi m'bodzi akhali na nthenda ya kubuluka ciropa pa pyaka khumi na piwiri. Pidafika iye, aenda kuna Yezu na kunduli, mbanfendezera mban'khuya nguwo zace. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Thangwi iye akhalonga ekhene na muntima mwace kuti: “Male ndingakwanisa kunkhuya pang'ono basi nguwo zace ndinawanga.”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Yezu azungunuka mbamulang'ana mbalonga mbati: </span>
            <span class="Words_Of_Christ" lang="seh">“Leka kugopa, mwana wanga! Kukhulupira kwako kwakupulumusa.”</span>
            <span lang="seh"> Na tenepa, kubulukira pa ndzidzi onowu nkazi awanga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Pidafika Yezu pa nyumba pa kwawo ntsikana ule adafa, Yezu, na kuona anyakuimba nyakatangale na mwinji wa anthu mbakhakhuwa, aapanga kuti: </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">“Bulukani kunja! Ntsikana hadafa tayu. Iye ali kugona.” Anthu atoma kunseka. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Pidabuluswa anthu kunja, Yezu apita n'nyumba mukhali ntsikana. Am'phata nkono wace, iye mbalamuka. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span lang="seh">Na tenepa mphangwa izi zamwazika kuna anthu onsene a pa cisa ceneci.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa madzimola awiri</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span lang="seh">Yezu pa kubuluka penepo, atowererwa nduli mwace na mazimola awiri, mbakhakhuwa: “Mwana Dhavidhi, tebverenimbo nsisi!” </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span lang="seh">Yezu mukhapita iye n'nyumba, mazimola awiri aanfendezera. Na tenepa, Yezu aabvunza kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Imwe munatawira/ musatawira kuti ine ndinacitapenepyo?”</span>
            <span lang="seh"> Awene antawira: “Ande, tisatawira.” </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span lang="seh">Yezu aakhuya m'maso mwawo mbalonga: </span>
            <span class="Words_Of_Christ" lang="seh">“Mbapicitike kuna imwe ningakutawira kwanu. / ninga mbudatawirira imwe / ninga kutawira kudacita imwe.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span lang="seh">Na tenepa maso awo afunguka mbaona. Mbwenye Yezu aacenjedza, mbakhonda kuwasekera mbaapanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Mpholeni, lekani kupanga munthu.”</span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span lang="seh">Mbwenye iwo pa kubuluka penepo, atoma kulonga na kumwadza pyonseneipyo, pa cisa cenecire consene.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuwangiswa kwa m'bewewe</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span lang="seh">Pa ndzidzi ukhafuna iwo/awo/awene kubuluka, afika anthu anangokuna Yezu na bewewe mbodzi /na munthu mbodzi wa kukhonda longa, na kudzala na nzimu wa kuipa. </span>
            <span class="Verse_Number" lang="seh">33</span>
            <span lang="seh">Yezu anthamangisa nzimu wa kuipa, munthu wa kukhonda longa mbalonga. Na tenepa mwinji wa anthu ukhali penepa wadzumatirwa napyo mbalonga: “Cipo ipi pidzati oneka muno mu Ijirayeli.” [</span>
            <span class="Verse_Number" lang="seh">34</span>
            <span lang="seh">Mbwenye mafarizi akhadungunya mbalonga/mbakhalonga kuti: “Iyeasathamangisa mizimu ya kuipa na mphambvu za nkulu wa madimonyu/ yadiabu.”]</span>
            <span class="scrFootnoteMarker">
              <a href="#F6c167f4d-0626-4bd1-a622-e00b24c35952">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="F6C167F4D-0626-4BD1-A622-E00B24C35952" title="b">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu ana nsisi na mbumba</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">35</span>
            <span lang="seh">Yesu akhafamba n'ndzinda n mpisa monsene mbakhapfunzisa n'nyumbamwa kuphemberera, mbakhalonga mphangwa zadidi za umambo wa Mulungu, nakukonza nthenda na mautenda / na nthenda a/za kusiya-siyana. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span lang="seh">Yezu pa kuona mbumba /mwinji ya /wa anthu abva/aabvera nsisi pikulu, thangwi iwo akhatsukwala na kukhala nigna mabira a kutaika a kusowa nkumbidzi. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span lang="seh">Na tenepa alonga kuna anyakupfunza ace kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Mundawakula, mbwenyeanyabasa acepa. </span>
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu phembani kuna mombamunda/mwanacinthu wa munda, kuti akutimireni/atume anyabasa kuna munda wace.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anyakupfunza khumi na awiri a Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">10</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu pa kusankhula anyakupfunza ace khumi na awiri, aapasa mphambvu za kuthamangisa mizimu ya kuipa, na kuwangisa nthenda na mautenda a kusiana-siana.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Anyakupfunza khumi na awiri a Yezu, madzina awo mbawa:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Filipi</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Simau, mwana wa dziko eneyo;</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kutumwa kwa anyakupfunza khumi na swiri</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span lang="seh">Yezu atuma anyakupfunza ace khumi na awiri, na mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kupita m'mizinda ya asamariya peno kuenda kuna anthu anango adakhonda kukhala amadjuda.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ndokoni pa kutoma kasaka mabira a kutaika a dzinza a izirayeli.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Ndokoni na njira mbamulonga kuti umambo wa Mulungu uli dhuzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Wangisani atenda, lamusani anyakufa, wangisani anyamatanya, thamangisani mizimu ya kuipa. Mwapasiwa pezi, apasenimbo pezi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kufamba na kobiri ibodzi n'thumbi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kukwata malikofa pa ulendo, peno kukwata nguwo ziwiri, peno nsapato, peno mpsimbo, thangwi nyabasa asatongwa kutambira.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mungafika mundzinda peno n'cisa, sakani munthu wa kunyindirika mbamukhala panyumba pace m'paka kubuluka kwanu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Pa kupita nyumba, apaseni ntendere amudzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mungaona kuti anthu mbadidi, siani ntendere wanu muna iwo. Mbwenye pezi, khalani na ntendere wanu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Mungapita mu ndzinda peno n'nyumba ya munthu mbamukhonda kutambirwa peno kubverwa mafala anu, pa kubuluka gubudzani manyalo anu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, ndinakupangani kuti ndzidzi wa kutongwa ungafika, nyatwa za dziku ya kuipa ya Sodoma na Gomora zinacepa piringana zawo.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nyatwa na kuidiwa kwa anyakupfunza a Yezu</span>
          </div>
          <div class="Section_Head_Minor">
            <span lang="seh">Kucenjezwa kwa anyakupfunza a Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">“Lang'anani, ndisakutumani ninga mabira kuenda pakati pa mibinzi. Na tenepa cenjerani ninga nyoka, pontho picepeseni ninga nkhangaiwa.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Kunyindira Nzimu wa Mulungu pa kutongwa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Cenjerani na anthu, thangwi iwo anati akuperekeni m'manja mwa anyautongi, pontho mbakukwaxamulani manyumba mwawo mwa kuphemberera.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi yanga munati muperekwe patsogolo pa na atongi na pa mazimambo, toera mukhale sodombo wanga, pamaso pawo na pamaso pa anthu a kukhonda kukhala adjuda.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, mungaperekwa, lekani kugopa na kunyerezera kuti munalonga anji peno munalonga tani. Thangwi pa ndzidzi unowu Mulungu anakupangizani pinafuna imwe kulonga.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi simwe anafuna kulonga tayu, mbwenye ndi Nzimu wa Mulungu, Baba wanu, kunapfuna kukupfunzisani kulonga."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Kuidana mu ubale</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">"Pontho cenjerani na anthu thangwi m'bale na m'bale anadza kaphesana na anthu. Ababa na amai anadza kaphesa anawo. Anambo anadza kasandukira baba na mai wawo, mbaapha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Imwe munati muchingwe / mudzondiwe/ muyidiwe/ munachungiwa munaidiwa na anthu onsene na thangwi yanga. Mbwenye ule anawangisira mpaka pa kumalisira anapulumuka.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Mungachingiwa mundzinda ubodzi, thawirani mundzinda unango. Thangwi ndimo mwene, ndinakupangani kuti mbamudzati kumala kuifamba mizinda yonsene ya Ijerayeli, ine Mwana wa Munthu ndinabwera.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Kudiwa ninga Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Bvani nsanji uyu: Nkhabe nyakupfunza anapita m'pfunzisi wace, peno nyabasa anapita mbuya wace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye nyakupfunza akhale ninga m'pfunzisi wace; nyabasa akhale ninga mbuya wace. Na tenepa, ine momba nyumba ndingacemerwa nkulu wa mizimu wa kuipa, ndiye tani imwembo anthu anango a panyumba!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye lekani kugopa munthu tayu. Thangwi nkhabe cinthu cinabisiwa, cinakhonda kudza kaoneka kudzindikirika; peno cinthu cinabisala mbacikhonda kudziwika.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Cire cinakupangani ine n'cibiso-biso, cilongeni pakweca. Pontho na cire cinabva imwe m'makutu mwanu, cibvekeseni pa maso pa anthu onsene.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Lekani kugopa ale anapha manungo, mbacimwana kupha nzimu. Mbwenye gopani Mulungu, anapha nzimu na manungo ene mu moto.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Kodi nkhabe guliswa mbalame ziwiri na kobiri ibodzi? Mphapo nkhabe mbalame ibodzi inagwa pantsi, Baba wanu mbakhonda kupifuna.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, tsisi yonsene ya munsolo mwanu yamala kulengeswa.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo lekani kugopa. Imwe muli kufunika kakamwe kupita mbalame zizinji.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Kutawira peno kukhonda Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">“Na tenepa, onsene ale ananditawira patsogolo pa anthu, ine ndinaacitirambo pibodzi-bodzi patsogolo pa Baba wanga ali kudzulu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye ule anandikhonda patsogolo pa anthu, ine ndinadza kankhondambo patsogolo pa Baba wanga ali kudzulu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head_Minor">
            <span lang="seh">Kumwazana kwa anthu anagawana na thangwi ya Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">“Lekani kunyerezera kuti ndabweresa ntendere padziko. Nkhabe kubweresa ntendere, mbwenye ndi nkhondo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, ndadzesadi kumwadzana pakati pa mwana wa mamuna na baba wace; mwana wa nkazi na mai wace; pontho nkwenya na mebzala wace.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, anyamalwa a munthu anati akhale abale ace ene.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Ule anafuna baba wace peno mai wace kupita ine, nkhabe cibverano na ine. Ule anafuna mwana wace wa mamuna peno wa nkazi kupita ine, unowu nkhabe cibverano na ine.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">38</span>
            <span class="Words_Of_Christ" lang="seh">Ule anakhonda kukwata ntanda wace mbakhonda kunditowera, nkhabe cibverano na ine.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">39</span>
            <span class="Words_Of_Christ" lang="seh">Ule anasaka kukoya moyo wace ekhene, anauluza mbwenye ule analuza moyo wace na thangwi yanga, anaukugumana.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kutambiriswa kwa masagwati</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">“Anakutambirani, asatambira ine; ule anatambira ine asatambirambo ule adandituma.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Ule anatambira mporofeta na kundziwa kuti ndi mporofeta, anatambira muoni ninga wa mporofeta. Pontho, anatambira munthu wa kulungama na kundziwa kuti ndi wa kulungama, anatambira muoni ninga wa munthu wa kulungama.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">Na ule anapasa madzi, peno mbidakhala pyayo ndiko ibodzi basi ya madzi a kutonthola, m'bodzi wa ana awa na thangwi ya kukhala nyakupfunza wanga, ndimo mwene ndinakupangani kuti cipo iye anadza kaluza muoni wace.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Cibvunzo ca anyakupfunza a Djuwau Batixta</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">11</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Yezu pa kumala kupfunzisa penepyo kuli anyakupfunza ace khumi na awiri, abuluka penepo mbaenda kapfunzisa na kulonga fala ya Mulungu m'mizinda mwawo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Pa midzidzi ikhakhala Djuwau Batixta n'kaidi akhabva mabasa akhacita Yezu. Na tenepa atuma anyakupfunza ace na m'bvunzo uxu:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">“Ndiwe munthu wace akhalongwa kuti anabwera, peno tinadikhira unango?”</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">4</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndokoni mukhalonge kuna Djuwau, pire pinabva imwe na pinaona imwe, kuti:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Madzimola ali kuona, anyakulamala ali kufamba, anyamatanya ali kuwangiwsa, madhrodhro ali kubva, anyakufa ali kulamuswa, anyakucerenga ali kupangiwa mphangwa zadidi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbatsanzaye ule anakhonda kudodomeka na thangwi yanga.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu asalonga na thangwi ya Djuwau Batixta</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">7</span>
            <span lang="seh">Pa kubuluka kwawo anyakupfunza a Djuwau, Yezu atoma kulonga na thangwi ya Djuwau kuna mbumba, na mafala awa: </span>
            <span class="Words_Of_Christ" lang="seh">“Mukhadaenda kaona anji n'thando? Phesi ya kutekenyeka na mphepo?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo amukhaenda kaona anji? Mamuna wa kubvalira nguwo zadidi? Dziwani kuti anthu a kubvalira asagumanika manyumba mwa mazimambo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo mukhadaenda kaona anji? Kuona mporofeta? Ande, ine ndinakupangani kuti iye apiringana mporofeta.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span class="Words_Of_Christ" lang="seh">Unowu ndiye adalongwa m'malemba kuti: 'Ndinakutumira ntumwi wanga patsogolo pako toera kukusasanyira njira.'</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">11</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye dziwani ici: Pakati pa anthu onsene nkhabe nkulu adapita Djuwau Batixta. Mphapo ule anakhala mwana mu umambo wa kudzulu, unowu ndiye nkulu kupita iye Djuwau.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Kutomera midzidzi ya Djuwau Batixta mpaka lero, umambo wa Mulungu usakhala mbutapatwa na kuipa. Na mwenemu anthu a kuipa asasaka aufuza.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi mwambo wa Mozesi na aporofeta akhadza mbalonga penepi mpaka pa midzidzi ya Djuwau.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa mungafuna kutawira, dzindikirani kuti iye ndiye Eliyasi akhadikhirwa kuti abwere.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Words_Of_Christ" lang="seh">Ana makutu a kubva mbabve!”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anthu a kuuma ntima na kutawira</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Yezu athimiza na kulonga kuti:</span>
            <span class="Words_Of_Christ" lang="seh"> “Ndinalandanisa nani anthu a midzidzi ino? Asakhala sawasawa ninga ana anagumanika nawa-nawa miseu mbakhakhuwa kuna anzawo kuti:</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">‘Taimba nyimbo za kutsanzayisa imwe mwakhonda kubvina! Taimba nyimbo za kusukwalisa imwe mwakhonda kulira.’</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">Ndimo mwene, Djuwau abwera mbakhonda kudya na kumwa vinyu. Imwe musalonga kuti ana dimonyu!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye abwera Mwana wa Munthu, mbadya mbamwa. Na tenepa awene asalonga kuti: ‘Lang'anani mamuna uyu! Asadya, mbamwa mwadidi, pontho ndiye xamwali wa anyamisonkho na anyakudawa!’ Mbwenye ucenjeri wa Mulungu usapangizika na mabasa ace basi.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mizinda ya kunkhonda kuchinyuka</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Na tenepa Yezu apita mbasandika anthu a midzinda mukhadacita iye pirengo pizinji, thangwi iwo, anthu a mizinda eneyo, akhakhonda kuchinyuka kudawa kwawo.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">“Lang'ana iwe, Korazini! Lang'ana iwe Betsaida! Pirengo penepi pidacitika kuna iwe, mbapidacitika kuna mizinda ya Tiru na Sidonya, anthu a mizinda eneyi mbadachunyuka kale cino kudawa kwawo, mbakhabvala masakha na kubulumunda pa dotha.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Na thangwi eneyi ndinakupangani kuti ntsiku ya kutongwa, nyatwa zanu zinakula kakamwe kupita nyatwa za anthu a mu Tiru na Sidonya.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Kodi iwe, ndzinda wa Kafaranaumi, usafunambo kukwizwa mpaka kudzulu? Unati uchitiswe mpaka mbuto ya nyatwa. Thangwi pirengo pidacitika kuna iwe, mbapidacitika mu ndzinda wa Sodoma, unowu mbulipo mpaka ndzidzi uno.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span class="Words_Of_Christ" lang="seh">Iwe Kafaranaumi, ndinakupanga kuti ntsiku ya kutongwa, nyatwa zako zinakula kakamwe kupita nyatwa za Sodoma.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mulungu anapangizika kuna anyakupicepeseka</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Pa ndzidzi unowu, Yezu alonga mbaphembera tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndisapereka ndakhuta kuna imwe, Baba, Mbuya wa kudzulu na wa pantsi, thangwi mwafungulira anthu a kupicepeseka, pinthu pidabisira imwe anthu anyakudziwisa na anyanzeru.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Ande, Baba, penepi ndipyo pikhafuna imwe!</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Baba wanga andipasa pyonsene. Ndiye basi Baba anandziwa mwana, nkhabe unango anandziwa. Babambo, nkhabe munthu unango anandziwa; ndiyembo mwana basi anandziwa na ule anafuna iye mwana kuti andziwe.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Imwe muonsene mudaneta, mbamupondererwa, bwerani kuna ine. Ine ndinakuombolani.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Kwatani ntolo wanga, pontho pfunzani na ine, thangwi ine ndine wa kukhuruzika na wa kupicepeseka muntima. Na tenepa munagumana kuphuma nkati mwa mitima yanu.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi mwambo wanga nkhabe kunensa; pontho, ntolo wanga ndi wa kululupa.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu, ntongi wa sabudu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">12</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">ntsiku ibodzi ya Sabudu, Yezu apita na paminda. Anyakupfunza ace na kubva njala atoma kukolola/kubulusa/kusaka pyakudya/misapo/mapiramanga toera kudya/ adye. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Mbwenye mafarizeu na kupiona penepyo alonga kuna Yezu tenepa: “Lang'ana pinacita anyakupfunza ako. Ali kucita pinthu pinakhondeswa na mwambo kucitwa ntsiku za maSabudu.” </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Yezu aatawira mbalonga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Kodi imwe mudzati/mudaona pidalembwa, na thangwi ya pinthu pidacita mambo Davidi na anzace, mudabvawo njala? </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Apita tani n'nyumba ya Mulungu iye na anzace mbadya mikate inadziwawo / inadziwa iwo kuti isadyiwa na anyansembe basi? </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Peno panango mudzati kuona pidalembwa mu mwambo wa Mozesi kkuti ntsiku za masabudu anyansembe asaphonya ntemo wa sabudu mu nyumba ya Mulungu, mbwenye iwo mbakhonda kupasiwa thangwi? </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mphapo ine ndisakupangani kuti ali pano nkulu kupita nyumba eneyi ya Mulungu. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Imwe mbabudapidziwa pisalongera anji malembwa pinthu pinalonga kuti: ‘Ndisafuna nsisi mbwenye nsembe nkhabe kudzifuna tayu', mbamudasiya kutonga anthu a kusowa thangwi/matangwi. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi Mwana wa Munthu ndiye ntongi wa sabudu.”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu awangisa djanja ya kulamala</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span lang="seh">Pa kubuluka penepo Yezu apita nsinagoga mwawo. </span>
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Akhalipo mwenemo mamuna mbodzi akhali na utenda wa mpfutete manja mabodzi. Anango akhakhala mwenemo na kufuna kusaka kuipa kwa Yezu, atoma kumulesera mbambvunzisa: “Kodi pisatairirwa m'mwambo / na mwambo kukonza munthu ntsiku za sabudu?” </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Ndiye ani/ Mbani pakati panu anagwerwa na bira yace mulinda ntsiku ya sabudu, mbakhonda funa kuibulusa? </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa dziwani kuti munthu asafunika kakamwe kupita bira. / . . . kuti munthu na bira anafunika maka-maka ndi munthu. Na thangwi eneyi pisalekelerwa kucita udidi ntsiku za sabudu." </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span lang="seh">Na tenepa Yezu alonga kuna mamuna akhadwaala mbampanga: </span>
            <span class="Words_Of_Christ" lang="seh">“Pfungula djanja yako inapha.”</span>
            <span lang="seh"> Iye apfungula mbioneka yawanga, mbikhala sawasawa na inango/ ninga inango. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span lang="seh">Na tenepa, kubulukira penepo, mafarizeu aenda kasaka njira ya kupha nawo Yezu.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nyakusangulwa wa Mulungu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">15</span>
            <span lang="seh">Mbwenye Yezu madapibva iye penepi apotoka pa khundu. Mbwenye azinji akhantowera, pontho onsene akhadwala akhakombza (?) na iye nthenda zawo. </span>
            <span class="Verse_Number" lang="seh">16</span>
            <span lang="seh">Mbwenye Yezu aakhondesa kuti aende mbapimwadza, </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span lang="seh">toera pidzadzike pire pidalongwa na mporofeta zaya kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">18</span>
            <span lang="seh">Uyu ndiye nyabasa wanga wa kufunika adasangula ine wa pacifuwa panga.</span>
          </div>
          <div class="Citation_Line1">
            <span lang="seh">Ndinaulongerera nzimu/muya wanga muna iye.</span>
          </div>
          <div class="Citation_Line2">
            <span lang="seh">Na tenepa iye anati acite/alonge amwadze kufuna/matongero kwanga/anga kuna anthu/mbumba onsene/yonsene.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">19</span>
            <span lang="seh">Iye nkhabe kudza kadzesa/kudzesa/ hanadzesa tayu kuidada/ kudzondana, nkhabe kudza kakhuwa.</span>
          </div>
          <div class="Citation_Line2">
            <span lang="seh">Pontho fala yace nkhabe kudza kabina(?) na anthu m'miseu.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">20</span>
            <span lang="seh">Nkhabe kudza kagwanda n'tete /phesi wa/ya kupsweka,</span>
          </div>
          <div class="Citation_Line2">
            <span lang="seh">nee/ pontho nkhabe kudza kathimisa turusida inapucira/ ya kupucira,</span>
          </div>
          <div class="Citation_Line2">
            <span lang="seh">mpaka kucitika kufuna kwanga/ kufuna kwanga kucitika/mpaka kucitika /kucita pisafuna ine.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">21</span>
            <span lang="seh">Na tenepa, onowu ndiye anafuna/anadza kunyindirwa/kanyindirwa/kudikhirwa na mbumba yonsene.</span>
          </div>
          <div class="Citation_Line1">
            <span lang="seh">Na tenepa mbumba yonsene isakhulupira/isanyindira/isadikhira iye.</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Yezu na Belizibu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">22</span>
            <span lang="seh">Na tenepa, andzesera kuna Yezu nyamadzoka mbodzi wa zimola wa kukhonda kulonga/ wa bewewe/pontho mbakhonda kulonga/pontho mbakhala bewewe; mbwenye Yezu amuangisa, mamuna mbalonga na kuona/mbaona. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span lang="seh">Anthu onsene akhadzumatirwa napyo mbakhabvunzisa: “Kodi sie onowu mwana wa Davidi?” </span>
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Mbwenye mafarizi na kupibva penepyo akhadungunya mbakhalonga: Uyu asathamangisa madimonyu na mphambvu za Belizabu, nkulu wa madimonyu. Iye nkhabe kupicita na mphambvu zace. </span>
            <span class="Verse_Number" lang="seh">25</span>
            <span lang="seh">Yezu na kupidziwa pikhanyerezera iwo, aapanga tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">"Umambo wa kugawika na kukhonda kubverana, unamalisira kufudzika. sawasawa na ndzinda peno nyumba, ingagawika, mamalisira kufunzika. </span>
            <span class="Verse_Number" lang="seh">26</span>
            <span class="Words_Of_Christ" lang="seh">Pontho, kakhala dimonyu asathamangisa dimonyu nzace, iwo agawika pakati pawo. Na tenepa ufumo wawo unawanga tani? </span>
            <span class="Verse_Number" lang="seh">27</span>
            <span class="Words_Of_Christ" lang="seh">Kakhala ine ndisathamangisa madimonyu na mphambvu za Belizebu, ndipangeni, ananu asaathamangisambo na mphambvu zani? Na mwenemu /na thangwi eneyi ananu anadza kakutongani/ imwe munadza/munati katongwe/mutongwe nawo/na ananu. </span>
            <span class="Verse_Number" lang="seh">28</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye kakhala ine ndisathangisa madimonyu na mphambvu za Nzimu wa Mulungu, nkhulongera kkuti ndimo mwene, umambo wa Mulungu wafika muna imwe. </span>
            <span class="Verse_Number" lang="seh">29</span>
            <span class="Words_Of_Christ" lang="seh">Pisacitika munthu kkupita nyumba ya nzace, mamuna wa kuwanga/mphambvu kakamwe kuenda ka m'bera, mbakhonda kuumanga pa kutoma? Pa kutoma anamphata mbammanga, angamala mbambera. Thangwi nkhabe kucitika munthu kupita n'nyumba mwanzace wa mphambvu kakamwe toera kumbera mbakhonda kuumanga/kummanga pa kutoma, angamala mbambera. </span>
            <span class="Verse_Number" lang="seh">30</span>
            <span class="Words_Of_Christ" lang="seh">Anakhonda kukhala na ine ndiye nyamalwa. Anakhonda kuphatana na ine tinamalisira kuthawanga/kumwadzana. </span>
            <span class="Verse_Number" lang="seh">31</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu ndisakupangani kuti: Kudawa konsene peno mafala a kuipa anacitira ife Mulungu, pyonsene pinalekererwa kuna anthu. Mbwenye kudawa kunacitirwa Nzimu wa Kucena, nkhabe kulekererwa kuna anthu. </span>
            <span class="Verse_Number" lang="seh">32</span>
            <span class="Words_Of_Christ" lang="seh">Munthu na munthu analonga uipi kuna Mwana wa Mulungu, kudawa kwace kunalekererwa. Mbweny munthu analonga mafala a kuipa kuna Nzimu wa Kucena, onowu nkhabe kudza kalekererwa kudawa kwace, pantsi pano na kudzulu kwene."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Muti na misapo yace</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">33</span>
            <span class="Words_Of_Christ" lang="seh">"Sakani muti wadidi, nsapo wace unakhalambo wadidi. Mungasaka muti wa kuipa, nsapo wace unakhalambo wa kuipa. Thangwi muti usadziwika na nsapo wace. </span>
            <span class="Verse_Number" lang="seh">34</span>
            <span class="Words_Of_Christ" lang="seh">Dzinza ya/za nsato/nyoka! Munalonga tani pinthu pyadidi, anthu a kuipa ninga imwe?/ imwe ninga anthu a kuipa? Thangwi munthu asalonga pidabuluka muntima//. . . asalonga pina iye muntima// thangwi mulomo usalonga pidadzala muntima. </span>
            <span class="Verse_Number" lang="seh">35</span>
            <span class="Words_Of_Christ" lang="seh">Munthu wadidi asabulusa pinthu pyadidi nkati mwa ntima/udidi wace. sawasawa na munthu wa kuipa asabulusambo pinthu pya kuipa nkati mu uipi wace. </span>
            <span class="Verse_Number" lang="seh">36</span>
            <span class="Words_Of_Christ" lang="seh">Ndisakupangani kuti ntsiku inatonga Mulungu dziko, munthu na munthu anatongwa / analimira patsogolo pa Mulungu na mafala ace onsene a kuipa akhadalonga iye. </span>
            <span class="Verse_Number" lang="seh">37</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi mafala ako ndiyo pa kutongwa, mafala ako ndiyo anafuna / anadza kakupemberesa peno kakukonesa."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Anthu anasaka cidzindikiro</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">38</span>
            <span lang="seh">Na mwenemu, anango anyakudziwiisa /anyakudzuwisa amwambo na mbumba inango inacemerwa mafarizi aphemba Yezu tenepa: “Upfunzisi tikhafuna kuona cidzindikiro cibodzi kkuna iwe. </span>
            <span class="Verse_Number" lang="seh">39</span>
            <span lang="seh">Mbwenye Yezu aatawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Anthu awa asasaka cidzindikiro kuna Mulungu. Na thangwi ya ipyo mbakuipa, pontho kutawira kwawo kwacepa. Mbwenye nkhabe cidzindikiro cinango cinafuna iwo kuona cinapita cinzindikiro ca mporofeta Djona. </span>
            <span class="Verse_Number" lang="seh">40</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa, ninga Djona amala ntsiku zitatu, na masiku na masikati, m'mimba mwa nyama ikulu ya madzi/mbali nkati mwa mimba ya nyama ikulu ya madzi, na tenepambo Mwana wa Munthu anati akhale/ anadza kakhala ntsiku zitatu, masiku na masikati pantsi pa mataka. </span>
            <span class="Verse_Number" lang="seh">41</span>
            <span class="Words_Of_Christ" lang="seh">Pa ntsiku ya kutongwa kwa dziko na Mulungu anthu a ku Ninivi anadza kalamuka mbatonga /mbagogomesa anthu a dziko ino, thangwi abva kucenjebza kwawo na Djona, mbachunhka kudawa kwawo. Mbweny ali pano nkulu, anapita/ wa kupita Djona. </span>
            <span class="Verse_Number" lang="seh">42</span>
            <span class="Words_Of_Christ" lang="seh">sawasawa na mambo wa nkazi wa khundu ya wa kubangwe/wa kumadokero dzuwa, anadza katonga/ kagogomesa anthu a dziko ino, thangwi iye abwera, kubulukira kudadhroma (?) dziko, toera kudza kabva ucenjere wa Salomau. Mbwenye ali pano nkulu wa kupita Salomau."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kubwerera kwa nzimu wa kuipa</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">43</span>
            <span class="Words_Of_Christ" lang="seh">"Nzimu wa kuipa ungabuluka m'manungo mwa munthu, usaenda mbuto za kuuma kasaka pa kupumira, mbwenye nkhabe kapagumana. </span>
            <span class="Verse_Number" lang="seh">44</span>
            <span class="Words_Of_Christ" lang="seh">Na tenepa usalonga kuti: 'Ndinabwerera kunyumba kwanga kudabuluka ine. Pa kubwerera asaigumana yapedzi, ya kupswairwa na kubalikiswa.' </span>
            <span class="Verse_Number" lang="seh">45</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu iye anaenda mbabweresa mizimu inango minomw ya kuipa kakamwe kupita iye, mbaenda onsene kakhala muna munthu uyu. Na tenepa, makhaliro oace munthu uyu, anadza kakhala a kuipa kakamwe kupita makhaliro a kale. Ndi tenepa/ ndipyo penepi pinafuna kucitika/ kudza kacitika kuna anthu awa a kuipa a ntsiku zino/ a madzuwa ano."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Mai na abale ace Yezu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">46</span>
            <span lang="seh">Pa ndzidzi ukhalonga Yezu na mbumba, pagumanika kuti mai wace na abale ace akhale kunja, na kufuna/ kusaka kulonga na iye. [</span>
            <span class="Verse_Number" lang="seh">47</span>
            <span lang="seh">Na tnepa mbodzi aenda kalonga kuna Yezu kuti: “Mai wako na abale ako ali kunja uku, asafuna kulonga na iwe.”]</span>
            <span class="scrFootnoteMarker">
              <a href="#Ffa645b29-7f16-4cd7-b8db-2d7497e141a3">
              </a>
            </span>
            <span class="Note_General_Paragraph" id="FFA645B29-7F16-4CD7-B8DB-2D7497E141A3" title="c">
              <span lang="seh">Mafala anagumanika nkati mwa cidzindikiro ici [ . . .] ndi mafala adakhonda kulembwa na malongero a cigerego, m'matsamba anango a kutoma a kale a Mafala a Mulungu.</span>
            </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">48</span>
            <span lang="seh">Mbwenye Yezu antawira mbambvunzisa ule akhadadza/adadza na mphangwa kuti: </span>
            <span class="Words_Of_Christ" lang="seh">“Ndi ani /mbani mai wanga na abale anga?” </span>
            <span lang="seh">
            </span>
            <span class="Verse_Number" lang="seh">49</span>
            <span lang="seh">Pa kumala athona anyakupfunza ace mbalonga tenepa:</span>
            <span class="Words_Of_Christ" lang="seh"> “Awa ndiyo/ndiwo mai wanga na abale anga. </span>
            <span class="Verse_Number" lang="seh">50</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ule anacita kufuna kwa Babawanga wa kudzulu, onowu ndiye mbale wanga wa mamuna wa nkazi/mwana nkazi wanga na mai wanga."</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa nyakuwaza mbeu</span>
          </div>
          <div class="Paragraph">
            <span class="Chapter_Number" lang="seh">13</span>
            <span class="Verse_Number" lang="seh">1</span>
            <span lang="seh">Ntsiku yeneyi ibodzi-bodzi Yezu abuluka kunyumba mbaenda kakhala pantsi n'gombe mwa nyanza. </span>
            <span class="Verse_Number" lang="seh">2</span>
            <span lang="seh">Na tenepa wagumanika mwinji wa anthu n'khundu-n'khundu mwa Yezu. Na mwenemu iye akwira m'bote mbakhala pantsi, penepo mbumba yonsene ikhakhala mbidalimira n'gombe mwa nyanza. </span>
            <span class="Verse_Number" lang="seh">3</span>
            <span lang="seh">Na tenepa iye akhapfunzisa pinthu pizinji na misanje ninga iyi:</span>
          </div>
          <div class="Paragraph">
            <span class="Words_Of_Christ" lang="seh">“Ntsiku ibodzi abuluka mamuna m'bodzi kuenda kawadza. </span>
            <span class="Verse_Number" lang="seh">4</span>
            <span class="Words_Of_Christ" lang="seh">Pa kuwadza mbeu, khundu inango pang'ono ya mbeu yagwa n'khundu mwa njira. Na tenepa zabwera mbalame mbamala kudzonkhona mbeu. </span>
            <span class="Verse_Number" lang="seh">5</span>
            <span class="Words_Of_Christ" lang="seh">Khundu inango ya mbeu yagwa mbuto ya myala, mukhagumanika mataka pang'ono basi. Na tenepa mbeu yacingidza na kumera thangwi mataka akhadacepa. </span>
            <span class="Verse_Number" lang="seh">6</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye na kupisa kwa dzuwa umera wamala durumuka mbuuma, na thangwi ya kusoweka ya kusowa michichi. </span>
            <span class="Verse_Number" lang="seh">7</span>
            <span class="Words_Of_Christ" lang="seh">Khundu inango ya mbeu yagwa pa minga. Ninga ya kula mbipha umera. </span>
            <span class="Verse_Number" lang="seh">8</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye, khundu inango ya mbeu yagwa pa mataka adidi. Na tenepa yabala misapo: makumatatu, makumatanthatu, inango dzana pa mbeu ibodzi.</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">9</span>
            <span class="Words_Of_Christ" lang="seh">Ana makutu a kubva mbabve. ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Thangwi yanji Yezu asalonga na misanje?</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">10</span>
            <span lang="seh">Na tenepa Yezu abvunziswa na anyakupfunza ace kuti: “Thangwi yanji musalonga na misanje kuna anthu?” </span>
            <span class="Verse_Number" lang="seh">11</span>
            <span lang="seh">Yezu atawira tenepa: </span>
            <span class="Words_Of_Christ" lang="seh">“Imwe Mulungu akudziwisani pya kubisala pya umambo wace, mbwenye iwo nkhabe. </span>
            <span class="Verse_Number" lang="seh">12</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi ule ana pinthu kale pidampfunzisa ine, Mulungu anampasa pontho pinango pizinji . Mbwenye ule adapisowa anapokoswa na pire ping'ono pene pina iye. </span>
            <span class="Verse_Number" lang="seh">13</span>
            <span class="Words_Of_Christ" lang="seh">Ndi thangwi eneyo ndisalonga na misanje na iwo. Thangwi asalang'ana, mbwenye nkhabe onesesa. Asabvesera, mbwenye nkhabe kubva, pontho nkhabe kubvesesa. </span>
            <span class="Verse_Number" lang="seh">14</span>
            <span class="Words_Of_Christ" lang="seh">Na mwenemu pyasimbiswa kuna iwo pire pikhadapangwa na mporofeta Isaya na Mulungu kuti:</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">'Munabva na makutu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">mbwenye cipo nkhabe kudza kapibva, pontho nkhabe kudza kapibvesesa.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">Munaona na maso,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">mbwenye cipo nkhabe kudza kapionesesa.</span>
          </div>
          <div class="Citation_Line1">
            <span class="Verse_Number" lang="seh">15</span>
            <span class="Quoted_Text" lang="seh">Thangwi mbumba iyi yauma ntima.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">Ndi mbumba idauma makutu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">na kupfunga maso</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">toera akhonde kuona na maso,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">na kukhonda kubva na makutu,</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">pontho akhonde kubvesesa na ntima,</span>
          </div>
          <div class="Citation_Line1">
            <span class="Quoted_Text" lang="seh">na kukhonda kuzungunuka na kutawira.</span>
          </div>
          <div class="Citation_Line2">
            <span class="Quoted_Text" lang="seh">Na tenepa inacimwana kuti iyo iwangiswe na ine.'</span>
          </div>
          <div class="Paragraph_Continuation">
            <span class="Verse_Number" lang="seh">16</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye kusanzaya nkhwanu imwe, thangwi maso anu ali kuona, makutu anu ali kubva. </span>
            <span class="Verse_Number" lang="seh">17</span>
            <span class="Words_Of_Christ" lang="seh">Thangwi, ndimo mwene ndisakupangani kuti maporofeta azinji na anthu anango akugopa Mulungu akhafunambo kuona pinaona imwe, mbacimwana kupiona, na kubva pinabva imwe, mbacimwana kupibva. "</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Kuchululwa kwa nsanje wa nyakuwaza mbeu</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">18</span>
            <span class="Words_Of_Christ" lang="seh">"Bveserani, mphapo, pinalongera nsanje wa nyakubzala: </span>
            <span class="Verse_Number" lang="seh">19</span>
            <span class="Words_Of_Christ" lang="seh">Ale anabva mphangwa zadidi za umambo wa Mulungu mbakhonda kuzibvesesa, asabwera nyamalwa kudza kabulusa pire pidapita m'mitima. Eneyi ndi mbeu idagwa mumbale mwa njira. </span>
            <span class="Verse_Number" lang="seh">20</span>
            <span class="Words_Of_Christ" lang="seh">Mbeu idagwa pa mataka a myala isalongera ale adabva fala mbaitambira na kukomerwa. </span>
            <span class="Verse_Number" lang="seh">21</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye nkhabe khala ndzidzi ukulu ene, thangwi nkhabe michichi. Na tenepa zingabwera nyatwa peno kuchingwa na thangwi ya mphangwa zadidi, asabwerera nduli na mwansanga. </span>
            <span class="Verse_Number" lang="seh">22</span>
            <span class="Words_Of_Christ" lang="seh">Mbeu idagwa pa mataka a minga isalongera ale anabva fala ya Mulungu mbakhonda kubala misapo na thangwi ya kukula kwa pinthu pya kunyerezera pya padziko ponto na kusaka kupfuma. </span>
            <span class="Verse_Number" lang="seh">23</span>
            <span class="Words_Of_Christ" lang="seh">Mbwenye mbeu idagwa pa mataka adidi isalongera ale anatambira fala ya Mulungu mbaibvesesa. Na tenepa awa asabaladi misapo ya kukwana, makumatatu, anango makumatanthatu, anangombo dzana pa mbeu ibodzi. ”</span>
          </div>
        </div>
        <div class="scrSection">
          <div class="Section_Head">
            <span lang="seh">Nsanje wa tirigu na nyakasongole</span>
          </div>
          <div class="Paragraph">
            <span class="Verse_Number" lang="seh">24</span>
            <span lang="seh">Yezu alonga nsanje unango kuna anthu, mbalonga tenepa: </span>
